<blockquote>原文：<a href="https://medium.com/coinmonks/all-you-need-to-know-about-fan-tokens-2da5d3391eb4?source=collection_archive---------60-----------------------#2022-02-22">https://medium.com/coinmonks/all-you-need-to-know-about-fan-tokens-2da5d3391eb4?source=collection_archive---------60-----------------------#2022-02-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="5af0" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">关于“粉丝代币”你需要知道的一切。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/a63cf5f843f3b098042cf3d2c90cfb42.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*v7Odi6u7RyPMNggyXX3g4w.jpeg"/></div></div></figure><p id="e15c" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">不仅仅是加密货币，粉丝代币也在市场上引起了轰动。全世界都在见证疫情，但这并没有阻止球迷远离他们最喜爱的比赛。球迷代币目前是新的球员，给球队带来额外的创收方式，同时将球迷社区聚集在一起。这是一种创新的方式，以数字方式连接球迷，让他们与他们最喜爱的球员互动。</p><p id="0708" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">粉丝代币通常是加密货币，允许用户获得广泛的粉丝相关会员特权，如对俱乐部决策投票、接收奖励、商品、设计配件以及获得其他独特体验。通常受体育俱乐部和音乐粉丝俱乐部的欢迎，为他们的粉丝组织独特的体验，建立俱乐部领导地位，等等。</p><p id="8b4e" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">就像其他加密货币一样，这些代币也可以在交易所轻松处理，它们的价值可以在一夜之间发生变化。</p><p id="d2f3" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Socios是一个加密平台，创建令牌，让粉丝可以访问绝对俱乐部内容。</p><p id="2897" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">由于目前的疫情，体育场一直空着座位，但这些球迷纪念品带来了一种将球迷与俱乐部联系起来的方式。这有助于他们感受到与团队的直接联系</p><p id="1d4c" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">这些令牌有两种类型—可替换令牌和不可替换令牌。可替换代币在欧洲足球队中很受欢迎，并被勤奋地交易“球迷货币”或“球迷币”，在covid期间赚了2亿美元。</p><p id="cba5" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">总部位于马耳他的区块链体育公司Chiliz是一个粉丝互动平台，是可替换粉丝币/粉丝币业务的顶级领导者。他们最近扩展到纽约，并与国家橄榄球联盟(NFL)、国家篮球协会(NBA)、国家曲棍球联盟(NHL)、终极格斗锦标赛(UFC)等合作。</p><p id="956e" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Chili和Socios的愿景是接触“数百家，甚至数千家主要体育机构和一些最大的电影和音乐娱乐特许经销商，完全接受”可替换的粉丝令牌，作为“他们数字参与战略的核心部分。”</p><p id="4a47" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">粉丝代币不仅限于体育，它们也影响着其他行业，包括音乐和最近推出的Kpop粉丝代币。</p><p id="7055" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Dreyfus是一个粉丝令牌，它表示“通过交易粉丝参与将被动粉丝转变为主动粉丝，”我们相信粉丝令牌是行业中最大的新趋势，随着我们在未来增加数百个合作伙伴，数百万粉丝接受他们，这将得到广泛认可”。</p><p id="466e" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">在区块链行业，粉丝代币被称为“实用代币”。粉丝可以使用这些代币来支持他们的偶像，并为社区的运行做出贡献。</p><p id="bc98" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">尤文图斯球迷Giuseppe Bognanni告诉路透社，“很高兴你投票支持的歌曲是你听到的那首，你会想，‘我参与了那首歌。"</p><p id="ac2c" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">但问题仍然存在，这些代币是向喜爱的球员表达支持的真正方式，还是“试图通过编造无关紧要的‘参与度’在线民意调查来榨取支持者的额外金钱，”专注于英国的足球支持者协会主席柯文思说。就像加密货币一样，这些代币也是不稳定的，其价格根据需求和供应而波动。而许多足球运动员认为这是忠诚的象征，而不是长期投资。</p><blockquote class="jx"><p id="e1f9" class="jy jz ht bd ka kb kc kd ke kf kg jw ek translated"><em class="kh">加入Coinmonks </em> <a class="ae ki" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="kh
