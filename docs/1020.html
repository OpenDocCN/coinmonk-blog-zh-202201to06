<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/big-four-service-giants-preparing-to-become-crypto-and-blockchain-auditor-6bc00c39b1e7?source=collection_archive---------38-----------------------#2022-02-22">https://medium.com/coinmonks/big-four-service-giants-preparing-to-become-crypto-and-blockchain-auditor-6bc00c39b1e7?source=collection_archive---------38-----------------------#2022-02-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="115e" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">四大服务巨头准备成为加密和区块链审计师</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/b63bb22adb5b84f1d43773fc198fba24.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cnv82WcF6phd5BCOoPHEDw.png"/></div></div></figure><p id="8517" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">会计师事务所的成立是为了满足他们对加密公司的服务，同时跟上市场的需求。像EY、普华永道和毕马威这样的大品牌都有对加密或区块链技术感兴趣的客户，他们需要知名企业的商业顾问。</p><p id="4f2a" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">为了满足客户的渴望，传统公司已经开始招募对区块链技术有深入了解的人，以便为客户提供更好的服务。EY被称为阅读处理约150个客户在全球各地谁是参与数字资产的区块链技术。这些包括采矿农场，交易所，以及更多使用区块链技术的传统公司。</p><p id="97bf" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">EY的发言人Jeanne Boillet谈到了提供加密审计服务的决定:“这是一个显而易见的决定…我们别无选择，只能解决这个问题，因为我们的一些客户已经在这个领域投资了。”普华永道的Ralph Weinberger也评论说:“我们正在进行一项相当重要的工作……我们正在投入大量资源，研究如何不仅为加密货币，还为区块链提供审计服务。”</p><p id="67e1" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">普华永道的全球加密负责人亨利·阿斯拉尼安(Henri Arslanian)表示，“尽管比特币是以不可信的意识形态设计的，但现实是该行业仍然需要可信的实体来催化生态系统的发展。”</p><p id="82a1" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">在Arslanian加入普华永道的时候，许多人都不知道Crypto。随着时间的推移，他目睹了人们之间的秘密大规模增长。他们从香港开始，接受比特币进行客户支付，现在已经扩展到20个国家，拥有200名专业人员团队从事加密项目。“仅在加密货币领域，我们在过去18个月里就进行了350多次交易，”Arslanian说。</p><p id="43a9" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Arslanian解释说:“在过去的几个月里，我们扩大了我们的工作。我们最近完成了普华永道有史以来的第一笔加密融资交易，我们为一家总部位于瑞士、拥有亚洲家族办公室的加密公司领导了一轮1400万美元的首轮融资。我们还是香港上市加密公司BC Group的审计师。”英国财务报告委员会表示，“在缺乏具体指导的情况下，存在多样化会计实务发展并变得根深蒂固的风险。”特许会计师协会的大卫·莱福德·史密斯评论说:“这实际上是正确谨慎地应用当前的规则，并解读什么是合适的，什么是合理的……但这确实导致了一些关于什么是最佳治疗的分歧。”</p><p id="54dd" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">未来五年，密码市场将增长到2100万美元。这些大型会计师事务所都在准备为客户提供最好的服务，并雇佣区块链的专业人士。不仅如此，财富500强公司也与区块链和加密公司合作。</p><p id="4cc5" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">我们为什么需要审计？</p><p id="681f" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">BC集团首席执行官Hugh Madden说:“审计就像监管透明度一样，让所有利益相关者相信公司的运营是透明的，并符合预期的行业标准。随着数字资产业务的不断增长和成熟，以及合规和监管标准变得更加健全，审计师将继续发挥关键作用。”</p><p id="e868" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">审计包括估价方法和控制证明，涵盖现金和数字资产，以及根据公共区块链数据对财务记录进行独立验证。</p><p id="7372" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">2020年，毕马威(KPMG)和Forbes Insights的一项调查显示，79%的专业人士希望他们的审计师能够了解区块链对他们的业务或财务报告环境的影响。毕马威美国区块链审计负责人Erich Braun表示,“证券交易委员会的发行人希望设计区块链技术来支持实体对财务报告的内部控制。能够展示这些技术如何在受控环境中实现其目标，对于成功的区块链战略至关重要。如果这项技术不可审计，它带来的巨大好处，如提高效率和削减成本，就可能无法实现。”</p><p id="4a05" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">毕马威提供几种基于区块链的软件解决方案。这些项目主要包括定义区块链战略、参与者入职以及治理和运营模式。此前，它已经帮助微软、Tomia和R3为电信行业创建了一个区块链解决方案，为5G网络做准备。</p><p id="5717" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">毕马威美国区块链负责人Arun Ghosh提到，“未来几年，我们预计支持‘COVID safe’耗材、身份和产品的企业区块链和基于网络的模型将会增长。随着与物联网、人工智能和机器学习等其他技术的交叉越来越多，人们已经看到了这一点。”</p><p id="0763" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">EY还与微软和ConsenSys合作开发了一个名为Baseline Protocol的开源区块链项目，该项目运行在公共以太坊主网上。</p><p id="ab63" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">早在2018年，埃森哲就与泰国暹罗商业银行的金融科技子公司Digital Ventures合作，推出了一种分布式账本技术解决方案，以简化公司买卖商品和获得融资的方式。最近，埃森哲与富士通合作开发了一个名为Hyperledger Cactus的开源软件开发包，旨在解决区块链互操作性的挑战。与此同时，这些服务提供商披露了有关区块链和数字资产的详细报告。普华永道最近发布了2020年加密对冲基金报告，该报告显示，2019年全球加密对冲基金管理的总资产增加到20亿美元以上，而前一年为10亿美元。同样，德勤与世界经济论坛一起发布了另一份报告。该报告指出，区块链技术是为特定的行业生态系统而创建的，如果所有技术都在一个单一的框架下连接起来，它将发挥最大的作用。</p><p id="eeda" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">甘特·克莱恩·区块链商业发展专家和一位投资银行家提到“为加密客户和企业提供会计服务是一个很好的起点。但我们已经看到许多集中化的参与者试图在区块链领域创新，他们中的许多人没有抓住要点，因为他们试图通过创建集中化的私人区块链来保持控制。”</p><p id="f12b" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">现在推测这些专业巨头将引领区块链科技创新还为时过早。这是一个天鹅事件，它不会发短信到一个特定的地方或区域，而是不断变化。适应性强、灵活的公司可能更适合这种技术，当涉及到四大巨头中的参与者时，我们将目睹一场大洗牌。</p><blockquote class="jy"><p id="701d" class="jz ka ht bd kb kc kd ke kf kg kh jw ek translated"><em class="ki">加入Coinmonks </em> <a class="ae kj" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="ki">电报频道</em> </a> <em class="ki">和</em> <a class="ae kj" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="ki"> Youtube频道</em> </a> <em class="ki">了解加密交易和投资</em></p></blockquote><h1 id="d417"
