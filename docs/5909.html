<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-cryptocurrency-airdrops-880db132c63c?source=collection_archive---------27-----------------------#2022-04-30">https://medium.com/coinmonks/why-cryptocurrency-airdrops-880db132c63c?source=collection_archive---------27-----------------------#2022-04-30</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="c55b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为什么要空投加密货币😱</p><p id="a34d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你有没有问过你自己，为什么项目或交换运行加密空投？或者已经看到了空投的链接，但是甚至不知道如何参与那个特定的空投。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/b31ddcc7d3ecfa11647bee3e73acdde0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4JwiMpjYME7tfSmVqiquKA.jpeg"/></div></div></figure><p id="f88d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这篇文章中，我们将简要地谈论加密辅助程序。</p><p id="8631" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是空投？当谈到加密货币时，我们把它作为一种营销策略来谈论，加密初创公司采用这种策略来推广项目和他们的新令牌。它包括向当前或潜在用户免费分发他们的本地加密货币。有时，用户必须完成简单的推广活动才能索赔，例如关注项目的社交媒体帐户并分享他们的帖子。</p><p id="63e6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密空投是如何工作的？<br/>有不同类型的加密空投，但它们通常由分发到几个钱包(通常在以太坊或币安智能链上)的少量加密货币组成。虽然不太常见，但也有项目提供NFTs而不是常规加密。</p><p id="f5de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有些项目会在不要求任何东西的情况下进行分发，而有些项目会在要求之前要求您执行某些任务。这些任务通常包括关注社交媒体账户，订阅时事通讯，或者在钱包里放入最少数量的硬币。然而，你并不总是保证得到空投令牌。</p><p id="3d9b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在某些情况下，空投只提供给在特定日期前与项目平台互动的钱包。1INCH和Uniswap是使用这种方法支持早期采用者的流行示例。但与普通空投不同的是，这些空投价值数千美元。</p><p id="3894" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为什么加密项目要执行空投？<br/>如前所述，区块链项目发放免费代币，试图获得更广泛的采用并扩大他们的网络。持有人数量的增加通常被视为一个积极的指标，这也使得项目在令牌所有权方面更加分散。加密空投也激励收件人使用和促进该项目。这有助于在项目在加密交易所上市之前培养初始用户群。</p><p id="a999" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">另一方面，空投也可能给人一种虚假的增长印象。因此，在评估收养时考虑其他因素也很重要。例如，如果数十万个地址持有某个令牌，但没有人真正使用它，那么该项目要么是一个骗局，要么就是未能吸引社区。</p><p id="782b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">哪里可以找到加密空投？<br/>你可以在社交媒体上找到秘密空投，比如:Twitter、telegram、Discord、Medium等<br/>尽管airdrop最常用的社交媒体是Telegram社交媒体，但这些airdrop是由拥有多达30万成员的社区的秘密影响者或广告商投放的。然而，这些人的服务是有报酬的，有时是用启动令牌支付的。<br/>它们是telegram like上的各种空投广告客户渠道；</p><p id="2370" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">空投365:https://t.me/Airdrop365Official</p><p id="fd9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最新空投:https://t.me/OfficialLatestAirdrop</p><p id="5241" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">空投理科学士:https://t.me/AirdropBSC_Com</p><p id="c9d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密库空投:https://t.me/CryptoLibrarysAirdrop</p><p id="dfc5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Alexz空投:https://t.me/TraderAlexzAirdrop</p><p id="2a49" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">等等。</p><p id="dc78" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如何申请空投？<br/>如前所述，流程会因项目而异。但是申请空投最重要的东西是一个加密货币钱包。<br/> Trustwallet是一款流行且易于使用的加密钱包。之后，您可以检查您的钱包是否收到了免费代币。如果没有，你可能需要与一个网站互动来申请空投。</p><p id="7b8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你喜欢这篇文章，给我我应得的掌声，请记得关注我🙏</p><blockquote class="jc"><p id="ae3a" class="jd je ht bd jf jg jh ji jj jk jl ip ek translated">交易新手？试试<a class="ae jm" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jm" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
