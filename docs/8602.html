<blockquote>原文：<a href="https://medium.com/coinmonks/modern-economic-nonsense-recession-is-coming-d6f1c861b344?source=collection_archive---------44-----------------------#2022-06-13">https://medium.com/coinmonks/modern-economic-nonsense-recession-is-coming-d6f1c861b344?source=collection_archive---------44-----------------------#2022-06-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/3e96427710a4cc01a613ff5b08e9c8dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*19n1dv41AtWxVnjnmgfInQ.png"/></div></div></figure><p id="d773" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">全球经济是一个纸牌屋。2008年的金融危机只是形势不妙的第一个迹象。自那以来，各国央行一直在通过量化宽松和创纪录的低利率人为刺激全球经济，以防止再次衰退。但是这些措施不能永远持续下去。当利率达到可能的最低点时，就没有进一步的…</p></div></div>
