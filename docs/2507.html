<blockquote>原文：<a href="https://medium.com/coinmonks/bridging-legacy-banking-system-into-an-hybrid-banking-system-by-november-2022-into-a-fully-digital-2d252cbcd5ab?source=collection_archive---------57-----------------------#2022-03-14">https://medium.com/coinmonks/bridging-legacy-banking-system-into-an-hybrid-banking-system-by-november-2022-into-a-fully-digital-2d252cbcd5ab?source=collection_archive---------57-----------------------#2022-03-14</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/352bcd49568bfca820052f3ce0f263dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UmSY64glBb3HDwwd-6TUSg.jpeg"/></div></div></figure><p id="3ae3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">到2022年11月，将传统银行系统过渡到混合银行系统，到2025年，与ISO 20022一起过渡到完全数字化的经济。</p><p id="45d2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">当时，SWIFT在1973年还可以，但现在是2022年……将近50年后的今天，它仍然不是非常高效、昂贵、缓慢，并且需要不同机构的大量资金来覆盖所有使用不同标准的项目。有趣的是，我们生活在信息时代…可以用我们的手机制作4k视频，然后在网上免费分享，速度之快是10年前所未见的。然而，在银行业……向另一个国家电汇可能需要3到5个工作日，而在区块链或hashgrash，可能需要3到5秒钟，双方都确认完全结算，最快的一方只需几分钟或几个小时。</p><p id="cf4a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我很好奇🤔我在2013年开始关注比特币，然后一直关注这个市场的发展，市值从百万到十亿，再到万亿。自2017年以来，它增长了很多，但我不得不说2021年非常热🔥加密货币的年份。</p><p id="3f4c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">就像我说的，我从2013年开始关注这项运动，但直到2021年1月我才投入任何现金，因为我觉得这将是一个好年，我是对的，但未来几年对许多加密来说非常不确定，因为法规可能会摧毁一些，但这没关系👍因为他们太多了，太多是骗局，拉地毯或不解决任何问题，除了存在之外什么也不做。我强烈认为，几乎只有1%的密码会继续存在，或者大约200个。它们需要存在来解决问题，创造价值，并具有效用。</p><p id="09f8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这是我对这个问题的两点看法。我将主要在这里发表关于密码，金融，贵金属，哲学和精神。</p><p id="b553" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">以下是我目前持有的33种加密货币中价值最高的10种。</p><ol class=""><li id="0408" class="jb jc ie if b ig ih ik il io jd is je iw jf ja jg jh ji jj dt translated">XRP —涟漪</li><li id="bfad" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">QNT —量子力学</li><li id="c622" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">HBAR —海德拉</li><li id="dc86" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">ALGO —阿尔格兰德</li><li id="6531" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">SHIB —柴犬</li><li id="6d49" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">外星人——外星人</li><li id="ae38" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">RSR —保留权利</li><li id="fffc" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">原子——宇宙</li><li id="c84e" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">皮带——多吉·黑仔</li><li id="4802" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">GRT —图表</li></ol><p id="2156" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">就像我之前说过的，我有33种不同的加密货币，而且对时间也很敏感，因为它们的价值可能会快速上升或下降。</p><p id="1452" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">就像去年10月(2021年)一样，我在4天内经历了1000%或10倍的Shib，所以是的，如果你用耐心和长期投资方法低买高卖，你可以赚很多钱。</p><p id="f48c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">附注:这些都不是任何形式的财务建议。做你自己的研究，我不建议借钱投资。</
