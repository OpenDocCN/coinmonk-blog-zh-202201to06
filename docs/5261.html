<blockquote>原文：<a href="https://medium.com/coinmonks/composable-finance-the-connector-of-defi-48e54141f9a9?source=collection_archive---------31-----------------------#2022-04-20">https://medium.com/coinmonks/composable-finance-the-connector-of-defi-48e54141f9a9?source=collection_archive---------31-----------------------#2022-04-20</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="cc94" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">组合金融:DeFi的连接器</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/5a442b0fc13e10f0dac622ea5969677e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1294/format:webp/1*3CqAO1IzkQSSL6T0VdEx_A.png"/></div></figure><p id="d905" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">DeFi行业目前是孤立和分散的，当前用于层间和跨链通信以及资产转移的互操作性解决方案缺乏数量和效率。然而，DeFi参与者需要一个基础设施来构建和使用最高性能和最有利可图的应用程序。因此，可以预测，开发者和用户都将寻找以可扩展和分散的方式与不同的生态系统进行交互的方法。</p><p id="3f66" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">这时<strong class="ja jt"> Composable Finance </strong>出现了，这是一个项目，其任务是建立一个可互操作的基础设施，以便用户可以轻松有效地导航DeFi空间，而开发人员可以轻松地进行构建。</p><p id="c7b7" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">为了完成他们的使命，他们正在创建一个由创新可用性层(IAL)支持的生态系统和虚拟机之间的通信协议。<strong class="ja jt">跨链虚拟机(XCVM) </strong>是一个开发人员友好的单一界面，用于在众多可用的L1和L2网络中编排智能合约功能。通过使用创新可用性层(IAL)基础设施，他们正在为虚拟机创建一套工具，以便开发人员可以使用和利用各种流动性可用性和通信功能。为了促进这种交流，需要两个组件，并且正在构建中:</p><p id="f19b" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt">创新可用性层(IAL) </strong>:允许Polkadot和Cosmos之间的通信和资产转移，以及第二层(L2)之间通过其parachain的通信和转移。</p><p id="d344" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">这些是毕加索(草间弥生)和可组合(波尔卡多)的副链。</p><p id="7a9c" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">另一个要提到的方面是<strong class="ja jt">路由层</strong>，它将在所有潜在的层和链中评估某个动作的所有可能性，并将为用户选择最佳路径。这一层将受到为行动者提供的激励的保护，以正确地选择用户动作的最佳路径。因此，这一层非常重要，因为它为用户提供了最佳服务，而无需他们自己搜索DeFi空间的整个范围来寻找最有前途的机会和最佳交易。</p><p id="cd8e" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">还应该注意，与XCVM和路由层通信的流动性层被称为<strong class="ja jt">马赛克</strong>。这有助于确保流动性流向需要的地方。</p><p id="adc0" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">简而言之，它的工作方式是，在XCVM的指令和编排之后，路由层根据用户的请求选择最佳路由，在生态系统之间传播通信，并传播到流动性层Mosaic，然后促进资产转移。</p><p id="51df" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">另一方面，由于Mosaic <strong class="ja jt"> SDK </strong>，开发人员可以利用Composable与成熟协议(Curve Finance、uni swap……)的交互来创建最先进的复杂金融工具。这是一套工具，使开发人员能够创建由Mosaic基础设施支持的DApps。</p><p id="8a91" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">Composable想要带来的互操作性也扩展到了NFTs。可组合允许用户从链接到镶嵌的任何源图层将其NFT存放到vault中。然后，它锁定存放的NFT，并将其铸造回用户选择的目标图层，该图层也链接到镶嵌。通过这个简单的保险库锁定过程，Composable确保了NFT的新颖性，同时允许用户在DeFi空间的不同生态系统中移动它。</p><p id="8a9f" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">今天，Composable已经启动了它的跨层资产转移系统，它的概念证明(PoC)连接了Polygon、Fantom、Arbitrum、Avalanche C-Chain、Moonriver和Ethereum mainnet(第1层)。</p><p id="71aa" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">最终，Composable寻求充当最佳解决方案，以实现所有潜在层和链之间的互操作性，允许它们相互通信并执行近乎即时的资产交换。</p><p id="e462" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">凭借出色的价值主张以及他们拥有的优秀团队和支持，Composable Finance被认为是未来需要关注的DeFi协议之一。</p><p id="a869" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">最后，如果你能在推特上关注我<a class="ae ju" href="https://twitter.com/Mikefosk" rel="noopener ugc nofollow" target="_blank"> @Mikefosk </a> &amp;我的<a class="ae ju" rel="noopener" href="/@Mikefosk">媒体简介</a>，我将不胜感激！</p><blockquote class="jv"><p id="039c" class="jw jx ht bd jy jz ka kb kc kd ke js ek translated">加入Coinmonks <a class="ae ju" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ju" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="d38c" class="kf hs ht bd hu kg kh ki hy kj kk kl ic km kn ko ig kp kq kr ik ks kt ku io kv dt translated">另外，阅读</h1><ul class=""><li id="3398" class="kw kx ht ja b jb ky jf kz id la ih lb il lc js ld le lf lg dt translated"><a class="ae ju" href="https://coincodecap.com/trading-signal" rel="noopener ugc nofollow" target="_blank">有哪些交易信号？</a> | <a class="ae ju" href="https://coincodecap.com/bitstamp-coinbase" rel="noopener ugc nofollow" target="_blank"> Bitstamp vs比特币基地</a> | <a class="ae ju" href="https://coincodecap.com/buy-solana" rel="noopener ugc nofollow" target="_blank">买索拉纳</a></li><li id="8987" class="kw kx ht ja b jb lh jf li id lj ih lk il ll js ld le lf lg dt translated"><a class="ae ju" href="https://coincodecap.com/profitfarmers-review" rel="noopener ugc nofollow" target="_blank"> ProfitFarmers点评</a> | <a class="ae ju" href="https://coincodecap.com/cornix-trading-bot" rel="noopener ugc nofollow" target="_blank">如何使用Cornix Trading Bot </a></li><li id="8619" class="kw kx ht ja b jb lh jf li id lj ih lk il ll js ld le lf lg dt translated"><a class="ae ju" href="https://coincodecap.com/best-cryptocurrency-blogs" rel="noopener
