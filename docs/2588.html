<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/a-lean-organization-is-a-mantra-to-stay-adaptive-and-re-inventive-e1746ffce4fe?source=collection_archive---------64-----------------------#2022-03-15">https://medium.com/coinmonks/a-lean-organization-is-a-mantra-to-stay-adaptive-and-re-inventive-e1746ffce4fe?source=collection_archive---------64-----------------------#2022-03-15</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="f0a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">精益组织是保持适应性和创新性的咒语</strong></p><p id="51d9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们生活在一个不断变化的商业世界中。企业在努力破解客户期望代码的过程中变得越来越复杂。为了解决这个问题，组织必须经历变革，正如谚语所说，“唯一不变的是变化。”</p><p id="6313" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一个组织的地理扩张导致了一个层级生态系统的形成，既有集中的也有分散的模式。当市场不可预测且不稳定时，情况会变得更加复杂。这在当今世界依然如此。为了解决这种情况，我们最终创建了新角色、新流程和新技术，这增加了复杂性。</p><p id="e948" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这篇文章中，我将尝试展示我对不同客户的观察。</p><p id="a942" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">正如我在上一篇文章“快乐的客户是一个神话”中所提到的，组织需要在重塑自我的方法中保持现实。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/a45617abc09d3c5099d066f288fd963f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1136/format:webp/1*mKnqKzTxqBhNRIsW3cRGmw.png"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Lean Organization: strategy breakdown</figcaption></figure><p id="169b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我试图用精益组织的小积木的形式来表达我的观点。不要过于简单化，但我想展示在稳定和动荡的市场中，小块如何在组织中发挥重要作用。</p><p id="d31b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">战略契合</strong></p><p id="9020" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">任何组织的目标都是成为最大和最好的。这需要一个战略上合适的战略，以便走上成为行业杰作的道路。</p><p id="54f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们使用了强有力的词语“战略契合”,所以在你放下战略之前，让它经受一次严峻的考验，以确保它能经受住各种嘲弄。</p><p id="a4a6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.验证并测试该战略在当前和未来的环境中是否非常适合组织。</p><p id="bc8e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.确认该策略适用于低、中、高以及不断变化的监管环境。</p><p id="47f8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.在更大的范围和更多的人中进行验证和测试。</p><p id="9258" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.验证和测试你的产品，以避免市场陷阱。战略成功的主要绊脚石</p><p id="1ec8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">适应性:有时不耐烦有助于在竞争中保持领先</strong></p><p id="909d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">组织通常每5-8年经历一次重大变革。这不仅会影响运营，还会打击员工士气。如果我们继续相信这个神话，这种转变将会产生显著的结果；很抱歉不会的。相反，组织必须不断改造自己，并在市场中测试，这是</p><p id="cbfa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.难以预测和</p><p id="fd2d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.难以扩展。</p><p id="1702" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.难以成型</p><p id="f4d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这将是对组织战略的一个证明，展示了组织在不进行重大变革的情况下适应大小变化的有效性、敏捷性和灵活性。保持精益将有助于快速学习失败的哲学。</p><p id="b5db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">数据是必不可少的，因为它可以让你评估什么对你有用，什么对你没用，什么对别人有用。</p><p id="eea3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">进步:如果你想进步，就不要忽视你的员工。</p><p id="908d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">组织战略必须是渐进的，不仅在市场前景方面，而且在如何管理员工及其福利方面。</p><p id="1685" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">员工作为一个战略组成部分经常被组织忽视。说实话，我还没见过哪个机构每三年对员工的财务需求进行一次市场正常化。事实上，尽管每五年就要经历一次转型，但主要跨国公司在过去二十年中并没有经历正常化。除非在员工的财务需求和整体战略之间取得平衡，否则组织不可能进步。还有许多其他因素会对员工产生直接影响，必须作为战略的一部分加以解决，而且必须尽可能透明。</p><p id="eeea" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，一个组织可能会制定一个员工晋升政策，以确保所有员工都不会按时晋升。事实上，每个策略都围绕着“团队”这个词。</p><p id="8899" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“团队合作”、“团队”和“团队合作”</p><p id="c827" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然我们鼓励员工竞争销售目标和更高的奖金，但这从根本上违背了团队合作原则。让我们不要欺骗自己，根据员工的目标为他们创建一个非常清晰的路线图。</p><p id="e938" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">保持精益有助于与员工建立一对一的联系，将员工的期望更好地转化为员工友好的政策和战略，最重要的是允许快速采取纠正措施，而无需进行小规模和大规模的转变。</p><p id="544e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">再发明和可再生</strong></p><p id="be8b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">需要一项战略。这是一项可再生战略。裁员的例子数不胜数，通常发生在过渡、转型和行业低迷时期。这是至关重要的，因为该组织还没有适当地规划和准备其可再生能源战略。</p><p id="f8a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当资金减少、公司经历了内部或外部冲击，或者你的情况对你的生存构成了风险时，采取一种更新战略，做好准备，应对增长受限的时期。如果你所在的行业或公司资金有限，这种策略也是合适的。</p><p id="7b23" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">组织必须在一致和系统的基础上适应和投资可再生能源战略。</p><p id="8a7e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.在你的巅峰时期保持苗条。</p><p id="bb25" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.缩小绩效差距</p><p id="2270" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.密切关注组织的支出，不要害怕建立特定工作的成本中心。</p><p id="dc8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.把钱花在研究、创新以及最重要的员工身上。</p><p id="e97f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.利用创新作为增长或颠覆的工具。</p><p id="6831" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">保持精益可以引导可再生能源战略。精益组织成功地补充了战略并避免了组织的重大损失。</p><p id="1e1d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">规模经济:主宰土地法则</strong></p><p id="95d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">组织不仅要设定愿景，还必须准备好引导行业，因此规模经济至关重要。印度的亚洲涂料不仅为规模游戏做好了准备，而且他们还掌握了基于价值模式的供应链网络，这使他们能够主宰他们的垂直市场。事实上，亚洲油漆是印度第一个使用超级计算机的组织；不，这不是塔塔或安巴尼的。他们重视创新、强大的基本面和可再生战略，这使他们能够玩规模游戏。</p><p id="35d0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">规模经济的一个基本规则是“目标固定，心态灵活”</p><p id="245a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">要为秤游戏做好准备，请确保您在四个关键支柱上有完美的准确性。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jd"><img src="../Images/2bc852c0d8d4eb9bb06da864a78529ac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ng6vHa9k30tn6JrpGTF4Iw.png"/></div></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Economy of Scale</figcaption></figure><p id="9baa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">成为第一:成为指挥者</strong></p><p id="e70a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当一个行业在一个动态的世界中进入未知领域时，事情进展缓慢，但现在是正确的时间，因为进入壁垒很低，你可以帮助形成对你有利的市场监管，最重要的是，你可以自由试验并找到适合你的最佳点。</p><p id="e812" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">你如何知道“成为第一”战略是否适合你</strong></p><p id="8bca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">市场指标包括分散的市场、低不确定性、没有基本规则、没有竞争以及很少或没有监管。这些都是进入市场的有利条件，先失败，学的快。这可以让你反复测试你的长期策略。没有竞争压力，你可以塑造对你有利的行业，也可以对抗潜在的竞争对手。</p><p id="8828" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">精益组织允许你在新的商业领域进行实验，投资少，见效快，并且有责任心。快速学习只能在快速的精益设置和过程修正中实现。</p><p id="df93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">自我转变:根据您的客户旅程调整组织</strong></p><p id="1935" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">改变你公司的文化。做任何事情都要把客户放在第一位。现在不是创建业务部门的孤岛，而是创建与客户旅程相一致的业务部门。但是，为什么呢？</p><p id="6090" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">这将使你从“客户”转变为“发展中客户”</strong></p><p id="b580" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从商业角度来看，我们继续发展客户。这必须反映在本组织的重组战略中。保持精益是另一个口头禅，因为它允许你创建专注于业务目标、价值驱动且易于衡量的过程。</p><p id="98bb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">自我转变的核心原则是</p><p id="f2e8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.易于监控和测量的KPI是自我过渡的基础。</p><p id="e0b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.允许快速分析和可操作结果的指标</p><p id="47d1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.可操作的流程源于精益组织。</p><p id="1967" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.导致共同承担责任</p><p id="9179" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">自动运行:自组织</strong></p><p id="8774" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">客户和组织一样多种多样，不同的业务部门迎合客户旅程的不同阶段。</p><p id="9278" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着企业的成长，它们会扩展到彼此完全不同的新市场和业务领域。那么，一家公司如何保持相关性和创新性呢？</p><p id="7a88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">单个业务单位可以选择在精益组织下实施哪些策略和方法。当然，这必须与在企业层面建立的总体战略相一致。精益结构有助于采用企业战略的核心基础，同时还允许业务单位将战略塑造成符合其客户和市场的方法。</p><p id="a8be" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是精益组织的优势所在，因为他们真正信奉“固定目标和灵活思维”的经济原则</p><p id="6e7a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本文基于我自己的经验以及从Martin Reeves、Knut Haans和Janmejaya Sinha的书《在你的策略中需要一个策略》中吸取的教训，该书解释了在制定策略时如何浏览各种方法并避免常见的陷阱。</p><p id="700e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">期待您的意见和建议。</p><blockquote class="ji"><p id="ff8f" class="jj jk ht bd jl jm jn jo jp jq jr ip ek translated">交易新手？试试<a class="ae js" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae js" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
