<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-eterna-coin-ehx-beginners-guide-562972faa61b?source=collection_archive---------59-----------------------#2022-03-22">https://medium.com/coinmonks/how-to-buy-eterna-coin-ehx-beginners-guide-562972faa61b?source=collection_archive---------59-----------------------#2022-03-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8bbf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">eterna Coin(EHX)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Eterna硬币，这样你就可以开始交易/投资了。</p><h2 id="95c0" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是埃特纳硬币(EHX)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/59f930d22ff38fad256f2f0642432908.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2S6yOAY1jtW6O8tV.png"/></div></div></figure><p id="e46d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Eterna混合交易所(EHX)结合了集中式(CEX)和分散式(DEX)交易所的最佳特点。Eterna将订单簿交易与币安云支持的流动性相结合。在版本2中，我们将部署我们专有的AMM聚合器，允许投资者在PC和Uniswap以及AVAX、MATIC和ADA上执行交易。</p><p id="2730" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Eterna是第一家将其净收入的50%与EHX代币赌注者分享的交易所，创造了加密领域无与伦比的潜在价值主张。</p><h2 id="9ef9" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买埃特纳硬币(EHX)？</h2><p id="1504" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Eterna币很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成永恒硬币。将BTC/联邦理工学院/USDT/BNB转移到支持埃特那币的交易所。最后换成永恒之币。请按照我们的一步一步的指导下面如何购买埃特纳硬币(EHX)。</p><p id="b673" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买埃特纳硬币(EHX)！</p><h2 id="2c71" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="18ee" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所你可以用法定货币购买加密货币，比如你可以用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>，比特币(BTC)，莱特币(LTC)。</p><p id="d9e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/81f9db576abc8f2232820474ec757cea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*3lqIBAV8eAsvvBcV.png"/></div></div></figure><p id="277b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="e24a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="b2bb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="b654" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="e0a8" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/06a175a6a697025f94e144e3d323810c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*fCMBdChiDxAqJcLu.png"/></div></div></figure><p id="db88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="00cc" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="623f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/a6d3d3f4341ce3af0f9900bf40f32bc9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OogT6o__91-qxAwR.png"/></div></div></figure><p id="79ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="24db" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤3:将ETH转移到MetaMask </strong></h2><p id="813a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Eterna Coin的最快方法是将您的ETH转移到Metamask Wallet(或下面列出的针对美国交易商的交易所)，并在UniSwap上将您的ETH换成EHX。</p><ul class=""><li id="4150" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往你的比特币基地仪表板，点击“<strong class="hu ke">账户</strong>选项卡。</li><li id="5edc" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供的所有可用于交易的数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/1f514d0cb44245cd6c1460bb8adab51f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*s9Zt9z5pdb_duyC8.png"/></div></div></figure><ul class=""><li id="4359" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ke">金额</strong>”旁边的“<strong class="hu ke">最大值</strong>”，否则，您可以通过点击该字段并键入数字来手动输入金额。</li><li id="bd15" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/ff032321feed0e3e0d008969345a17dd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*T8-OHORwwxAXQU_s.png"/></div></div></figure><ul class=""><li id="d7f7" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">接下来，点击页面右下角的蓝色<strong class="hu ke">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="4092" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH并将其兑换成永恒硬币的交易所。由于EHX币目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="9ac9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="323f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="9ec8" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="1558" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="4aa6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="6cde" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="557c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第二步:</strong>点击页面右上角的连接钱包。</p><p id="b86e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="33f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="c8c1" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:用ETH换EHX </strong></h2><p id="e46b" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将一步一步向您展示如何将ETH换成EHX:</p><ul class=""><li id="55b5" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu ke">选择一个令牌</strong>下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/bf98841fac3b35a89800bf2ce8570c6e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*QfW8tlaWncg27lrz.jpg"/></div></div></figure><ul class=""><li id="858a" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索Eterna币代币，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币壁虎</strong> </a>或者<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币市帽</strong> </a>这样的网站复制粘贴代币合约码。</li><li id="1e08" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索EHX。</li><li id="d68c" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉框中选择<strong class="hu ke"> EHX </strong>。</li><li id="1cbe" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在<strong class="hu ke"> EHX </strong>下你会看到一个“<strong class="hu ke">合同</strong>”要复制合同代码按下纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/d0a29cb6e824594b742cfc4386309584.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*x_jLZ83PLrLED3Sv.jpg"/></div></figure><ul class=""><li id="3b8f" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ke">到</strong>”字段中。<strong class="hu ke"/></li><li id="1fff" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">你会看到“<strong class="hu ke"> EHX </strong>”出现。单击导入按钮保存EHX，这样您就不必再次复制粘贴Eterna Coin合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/6c09f5bd52712b11f099a4cff0853b3d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*ddnpw2cuPQ9b975q.jpg"/></div></figure><ul class=""><li id="1eba" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu ke">“我明白”</strong>，然后单击导入按钮继续。</li><li id="2ce6" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">接下来，你必须选择你想转换成EHX <strong class="hu ke">的ETH数量。</strong></li><li id="4b62" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="cc9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在MetaMask钱包里看到你的EHX硬币了。恭喜你！你终于买到了永恒硬币(EHX)！</p><p id="a818" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="836f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="7657" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我能在比特币基地上买到永恒硬币吗？</h2><p id="a994" c
