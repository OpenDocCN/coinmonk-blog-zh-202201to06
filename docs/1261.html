<h1 class="translated">什么是SWIFT？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-swift-3475ea86cb59?source=collection_archive---------22-----------------------#2022-02-26">https://medium.com/coinmonks/what-is-swift-3475ea86cb59?source=collection_archive---------22-----------------------#2022-02-26</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/0170157143e04a6c4948cdb4a8483466.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hGhsWig91vCGMRH9Xkb_5g.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="bca5" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">在对俄罗斯实施的几项制裁中，一项潜在举措引起了广泛关注:环球银行间金融电信协会(SWIFT)实施的禁令。</p><p id="7d2a" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">SWIFT是国际支付系统的一个重要组成部分，因为它是全球最大的金融报文传送服务供应商，并支持进行跨境支付所需的连接。</p></div></div>
