<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-cryptomines-reborn-crux-beginners-guide-144a283d5ef?source=collection_archive---------61-----------------------#2022-03-27">https://medium.com/coinmonks/how-to-buy-cryptomines-reborn-crux-beginners-guide-144a283d5ef?source=collection_archive---------61-----------------------#2022-03-27</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="95e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">CryptoMines Reborn ($CRUX)是一种令人困惑的购买加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买CryptoMines Reborn，这样你就可以开始交易/投资了。</p><h2 id="4a09" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是CryptoMines重生($CRUX)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/61cb071ad70af38e701a7a4d19dbae71.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*XCi9G8QOt8mUYpvJ.png"/></div></div></figure><p id="f29e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">CryptoMines Reborn是一款NFT游戏，通过努力和对细节的关注，为用户提供了一款长期的NFT游戏，这款游戏将让所有玩家获得有趣的娱乐体验，同时改善他们的帐户和机库、工人、飞船和舰队的收藏，以便安全地穿越我们的星系。</p><p id="ef13" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“重生”的主要目标是寻找暗物质作为我们元宇宙的一种实用材料，这将允许探险者在他们探索、发现的过程中获利，并改善他们获取利润的策略。</p><h2 id="40c8" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买CryptoMines重生($CRUX)？</h2><p id="a380" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买CryptoMines重生很容易。你的第一步永远是用你的信用卡购买BTC/联邦理工学院/USDT。然后它们可以被转化为新生的隐胺。把BTC/ETH/USDT转到支持CryptoMines重生的交易所。最后，用它来换取CryptoMines重生。请按照我们下面的一步一步的指导，如何购买CryptoMines重生($CRUX)。</p><p id="bd53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面是如何购买CryptoMines重生($CRUX)！</p><h2 id="5bc7" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="5698" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所你可以用法定货币购买加密货币，比如你可以用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>，比特币(BTC)，莱特币(LTC)。</p><p id="a125" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买USDT (USDT)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/512250f777ee34aa106aa8bd1969157e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*S7_I5G7BkI5i8Q_O.png"/></div></div></figure><p id="9dca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="9bc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="4f07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="2491" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="9c5d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/28ca2ef7af10a40998d4ab3e9c4a696e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*1W1PwV8RwcqasD5e.png"/></div></div></figure><p id="6e1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="0409" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">第二步:用法定货币购买USDT</h2><p id="5628" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择USDT，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些USDT。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/f7f92c5c76fa93ded716cb417d97dc48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*uM6yLc0QaMO7rO6s.png"/></div></div></figure><p id="3f70" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="19a7" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将USDT转移到替代硬币交易所</strong></h2><p id="2313" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用USDT在市场上购买大多数硬币和代币。购买CryptoMines Reborn的最快方法是将你的USDT转移到币安(或上面为美国交易商列出的交易所)，将USDT转换成BNB，然后通过币安智能链发送到你自己的钱包，并在PancakeSwap上将你的BNB换成CRUX。</p><p id="2e17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，你需要找到一家交易所，让你可以存放USDT，并把它换成CRUX。由于CryptoMines Reborn目前已在PancakeSwap上市，我们将指导您如何在该平台上转换您的USDT。</p><p id="186a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将使用币安，但还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、Gate.io和<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>提供替代硬币。</p><p id="5861" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask Wallet从PancakeSwap购买Crypto</a></p><h2 id="c7ce" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第四步:把你的USDT变成币安的BNB</strong></h2><p id="a1f6" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在去Binance.com，在那里开一个账户。这是一个超级简单的过程，不应该超过五分钟。(<em class="kf">美国的交易商也可以使用上述</em>列出的交易所)</p><p id="24c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你建立了币安，是时候把一些USDT变成BNB了。你可以去“基金”，然后“存款和取款”，在那里你会看到币安支持的不同硬币的列表。向下滚动，直到您在列表中找到USDT，然后单击它的存款按钮。</p><p id="58f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">在币安上报名</a></p><p id="ecff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安会给你一个唯一的地址来发送你的硬币复制这个地址并粘贴到你的比特币基地钱包中(<em class="kf">会是这样的:bbq3dgjm… </em>)。</p><p id="e44f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您将USDT转移到币安，大约需要10-15分钟，您的资金就可以进行交易了。一旦他们可用，贸易你的USDT到币安硬币(BNB)。</p><h2 id="43ac" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:将BNB转账到自己的钱包里</strong></h2><p id="b62e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">好的，这是整个过程中最棘手的部分。你需要创造自己的钱包来容纳BNB和克鲁斯。</p><p id="502a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在去PancakeSwap。首先，如果你还没有注册，请点击右上角的黄色按钮注册一个帐户。在这里，您可以储存您的CryptoMines重生代币，并获得大量新功能。</p><p id="0d68" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注册后，点击“连接钱包”按钮。这将打开MetaMask，这是一个浏览器插件，允许您将BNB代币发送到PancakeSwap。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/cdc119e8344a2b387d708078e485de9d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*eiRls7x8CxSK-FOl.png"/></div></div></figure><p id="8dbb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您已经有了元掩码帐户，请跳到下一部分。如果没有，进入<a class="ae kc" href="http://MetaMask.io" rel="noopener ugc nofollow" target="_blank"> MetaMask.io </a>，点击“获取Chrome扩展”，安装即可。</p><p id="9c86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果这是您第一次使用MetaMask连接，系统会立即询问您是否愿意将币安智能链网络添加到您的MetaMask中，请务必执行此步骤，因为确保您通过正确的网络发送您的BNB非常重要。</p><p id="df07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然后转到<a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">币安</a>，点击屏幕顶部的“钱包”标签。</p><p id="d849" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">点击“撤回”，然后搜索“BNB”。粘贴您自己的钱包地址，您会看到一个名为收件人地址的选择撤回BNB；然后在传输网络上，确保您已经选择了币安智能链(BSC)或BEP20 (BSC)。</p><p id="c59f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">单击提交，然后按照验证步骤进行操作。成功提取BNB后，它会很快进入您的Metamask钱包。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kg"><img src="../Images/6b8312d929c435d8523f0e6c2837e3e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/format:webp/0*URhoA8UJGHlNJp0l.png"/></div></figure><p id="1c00" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你准备好购买CryptoMines重生！</p><h2 id="8c3d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤6:用PancakeSwap连接元掩码</strong></h2><p id="7f19" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">一旦Metmask准备就绪，前往PancakeSwap，点击顶部的“连接钱包”并选择Metamask。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kh"><img src="../Images/f07ab6e6c2823ffc314c0bc66085f693.png" data-original-src="https://miro.medium.com/v2/resize:fit:1070/format:webp/0*KXRQWJezX_uXcNSK.jpg"/></div></figure><p id="b4d1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是如何连接到PancakeSwap并开始使用元掩码交换令牌:</p><p id="f49c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的元掩码帐户。</p><p id="5653" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.点击浏览器扩展左上角的<strong class="hu ke">设置</strong>，然后“高级”，点击高级设置下方的<strong class="hu ke">连接自定义网络</strong>。</p><p id="1e7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.当你点击“<strong class="hu ke">连接自定义网络</strong>时，会弹出一个窗口提示你输入PancakeSwap的RPC URL和链ID。你可以在https://pancakeswap.info/找到这些</p><p id="1c8f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.使用以下信息添加新的自定义RPC:</p><p id="8613" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">网络名称:</strong> PancakeSwap(或任何您喜欢的名称)<br/> <strong class="hu ke">新RPC URL:</strong><a class="ae kc" href="https://rpc.cakeswap.fi/" rel="noopener ugc nofollow" target="_blank">https://rpc.cakeswap.fi/</a><br/><strong class="hu ke">ChainID:</strong>0x 91(用于Mainnet)或0x82(用于Testnet) <br/> <strong class="hu ke">符号:</strong>蛋糕<br/> <strong class="hu ke">块资源管理器URL:</strong><a class="ae kc" href="https://bscscan.com/" rel="noopener ugc nofollow" target="_blank">https://bscscan.com/</a>(或您选择的任何其他资源管理器站点)</p><p id="6ac7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.单击保存，然后从单击元掩码上的网络名称时出现的网络列表中选择PancakeSwap。</p><h2 id="6b2e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第七步:用BNB换症结</strong></h2><p id="49e5" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在选择左边的交易&gt;交易所。</p><p id="f7f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在最上面的字段中输入您想要兑换的BNB的金额。在进行“交换”之前，您可以随时返回并更改此号码。</p><p id="8271" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在点击另一个字段，从列表中选择重生的隐矿。相应数量的新生隐胺应该会立即显示出来。验证，然后继续“交换”。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/6480fe0f4bce9a6d66f9a4c62f2f6709.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*jIJCVMQaYHYqOC7j.png"/></div></div></figure><p id="6316" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在MetaMask会弹出来问你是否允许PancakeSwap使用你的BNB代币，点击确认。等待确认弹出窗口，直到它显示“交易已提交”。</p><p id="460a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在你的MetaMask钱包里看到你的CryptoMines重生。恭喜你！你终于买了CryptoMines重生($CRUX)！</p><p id="5293" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何用Metamask钱包从UniSwap购买crypto</a></p><h2 id="357a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj
