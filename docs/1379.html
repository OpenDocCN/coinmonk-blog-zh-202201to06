<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-bitcoin-in-nigeria-5d6dd88ff3f7?source=collection_archive---------39-----------------------#2022-02-28">https://medium.com/coinmonks/how-to-buy-bitcoin-in-nigeria-5d6dd88ff3f7?source=collection_archive---------39-----------------------#2022-02-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8be5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如何在尼日利亚购买比特币</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/85892c96a5b7fca551e4c50268f9c026.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*f8huBzHSzjaJ-Cv-JaCQhg.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">photo: Binance</figcaption></figure><p id="14e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如何在尼日利亚购买比特币</strong></p><p id="055d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">目录</strong></p><p id="2e79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.介绍</p><p id="7182" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.P2P交易在尼日利亚的运作方式</p><p id="1989" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.如何在尼日利亚使用P2P在币安购买比特币</p><p id="7135" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.托管服务:币安如何保护你的密码</p><p id="9906" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.用币安P2P买比特币的好处</p><p id="33fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.结论</p><p id="2ff5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">简介</strong></p><p id="cd56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不安全、失业、通货膨胀、饥荒和腐败已经危及尼日利亚的经济。但是生活必须继续，许多尼日利亚青年一直在寻找创新的方式来维持他们的生计。因此，看到成千上万的这些年轻人探索区块链的潜力，并通过在币安交易所交易加密货币谋生，就不足为奇了。</p><p id="46cf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如你所知，币安被誉为世界上最大的加密交易所，这要归功于其强大的安全性、巨大的流动性和全球超过2400万活跃用户。</p><p id="7af7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尼日利亚人每天的加密货币交易量在2017年的130万美元到2021年的2亿美元之间。根据这一统计数据，可以说尼日利亚是世界上采用加密货币数量最多的国家之一，这种采用主要是由年轻人进行的，其中大多数人都没有工作。</p><p id="c9cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为一名生活在尼日利亚的尼日利亚人，你可以通过几种方式购买比特币，比如通过BTC钱包应用程序和使用币安等交易所。考虑到尼日利亚apex银行禁止使用借记卡进行加密购买，这篇文章将特别关注币安P2P作为新手以及来自尼日利亚的经验丰富的交易者购买比特币的最佳方式。</p><p id="9edf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安交易所对初学者来说是最好的，因为它有安全性，保护用户的资金。它也很容易使用，并有其他激励措施。我们将探讨上面目录中列出的几个分主题。</p><p id="862b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">币安P2P交易在尼日利亚的运作方式</strong></p><p id="db8c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安P2P是尼日利亚购买比特币和替代币的最佳平台。它于2018年被标记出来，从那时起，尼日利亚人从其实时交易活动中受益匪浅，现在已经有了真正的财务自由</p><p id="1be3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">P2P意味着点对点，它表明了取消中间人和中央集权的重要性。P2P交易有几个好处，在这篇文章的一个单独的子主题中列出。</p><p id="7140" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安P2P有不少于2000个经过验证的商家在上面交易。每年都有超过400万份交易订单，价值约为70亿美元，每天的交易量约为5400万美元。它还拥有超过150个支付渠道，支持70种币安本地货币，这方便了交易者进行交易的方式。</p><p id="001f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尼日利亚人可以使用币安P2P网站上的Naira购买比特币，该网站大约有3个区域可以买卖比特币:<strong class="hu iq">快速区</strong>、<strong class="hu iq"> P2P区</strong>和<strong class="hu iq">区块区</strong>。</p><p id="5312" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="jh">币安P2P快递专区</em> </strong>确保您的比特币购买过程快速，它通过直接将您与每次交易报价最高的比特币交易商联系起来，而无需您浏览长长的交易商名单并手动选择一个交易商。</p><p id="efbc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="jh">币安P2P专区</em> </strong>具有典型P2P密码市场的综合特征。在浏览了一长串交易者名单后，你与比特币交易者进行了一对一的互动，并选择了自己喜欢的交易者。互动的手段是托管监控币安P2P短信，个人电话和短信。</p><p id="2689" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="jh">币安P2P专区</em> </strong>面向大宗交易非常方便的交易者。在这里，你每次交易可以购买的最低比特币金额是500万奈拉，而每次交易可以购买的最高金额是2亿奈拉。币安P2P街区商户必须通过严格的程序，才能得到币安的认证。他们的几个要求之一是在通过审查后，预付至少1万美元作为保证金。他们还接受定期的最佳实践培训，并被要求保持2500美元的交易量和80%的最低完成率。</p><p id="9318" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在币安P2P上购买比特币很简单，与你决定使用的P2P区域无关；步骤几乎是相似的，有一个24/7的托管服务在你的贝克和电话。</p><p id="1aab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如何在尼日利亚使用P2P在币安购买比特币</strong></p><p id="f8a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用币安P2P购买比特币的步骤出现在我之前发表的一篇文章中，我决定在这里加入相同的步骤，以帮助刚到币安的尼日利亚人通过币安应用程序导航，并进行他们的第一次比特币购买</p><p id="b299" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 1。币安P2P快递专区</strong></p><p id="4825" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的币安帐户，完成所有登录要求，包括2FA</p><p id="7502" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.直接从币安主页点击“<strong class="hu iq"> P2Ptrading </strong>”或点击“Trade”然后点击“P2P”</p><p id="bffe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.点击<strong class="hu iq"> P2P </strong>:将显示快速、P2P和大宗交易选项</p><p id="ebcf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.点击<strong class="hu iq">快递</strong>，会弹出一张快递单</p><p id="bed1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.点击<strong class="hu iq">购买</strong></p><p id="c2a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">6.调整到您想要支付的货币，并输入您想要花费的金额。例如<strong class="hu iq"> 10万NGN </strong></p><p id="7eec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">7.调整到你想买的加密货币。你的情况是比特币。比特币的金额会自动调整到你想消费的金额。参考价会在那里注明</p><p id="d3c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">8.点击<strong class="hu iq">‘零费用购买’</strong>按钮，系统将创建符合您标准的购买订单。将显示购买详情</p><p id="9113" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">9.选择付款方式并点击“确认付款”按钮。将显示付款详情</p><p id="856b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">10.根据卖家偏好的付款方式付款，然后按一下「<strong class="hu iq">转账，通知卖家」</strong>按钮</p><p id="237d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">11.一旦卖家确认你的付款，币安托管会将你购买的比特币金额存入你的币安P2P钱包</p><p id="5374" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 2。币安P2P专区</strong></p><p id="1644" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的币安帐户，完成所有登录要求，包括2FA</p><p id="c39a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.直接从币安主页点击'<strong class="hu iq">P2P交易</strong>，或者点击'<strong class="hu iq">交易</strong></p><p id="c743" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.点击'<strong class="hu iq"> P2P' </strong>:将显示快速、P2P和大宗交易选项</p><p id="dcc0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.选择“<strong class="hu iq"> P2P </strong>”。这将显示'买'和'卖'按钮和交易者名单</p><p id="795e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.选择'<strong class="hu iq">购买</strong>'获得在奈拉出售比特币的交易者的具体名单</p><p id="65f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">6.从您所在国家特有的选项中选择您想要购买的加密。在你的情况下，<strong class="hu iq">比特币</strong></p><p id="8078" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">7.选择您选择的广告商(卖家)并点击'<strong class="hu iq">购买</strong>'按钮</p><p id="2de0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">8.选择菲亚特的<strong class="hu iq"/></p><p id="960a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">9.输入您想用奈拉支付的金额，例如100，000 NGN。你想花多少钱，就会显示等量的比特币</p><p id="7fd7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">10.阅读完商家的条款和条件后，点击“零费用购买”按钮</p><p id="3da7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">11.使用商户支付方式发送您的付款，如银行转账</p><p id="a987" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">12.将钱汇给商家后，点击“<strong class="hu iq">转账，通知卖家</strong></p><p id="5afe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">13.一旦卖家确认你的付款，币安托管会将你购买的比特币金额存入你的币安P2P钱包</p><p id="f4fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 2。币安P2P大宗交易区</strong></p><p id="2053" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的币安帐户，完成所有登录要求，包括2FA</p><p id="4564" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.直接从币安主页点击“<strong class="hu iq">P2P交易</strong>”或点击“交易”</p><p id="e7bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.点击“<strong class="hu iq"> P2P </strong>”:将显示快速、P2P和大宗交易选项</p><p id="9bfd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.点击<strong class="hu iq">大宗交易</strong>。将显示以您选择的法定货币进行交易的大宗交易商户列表</p><p id="416c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.选择一个符合你的购买要求和你想买的密码的商家，在你的情况下是比特币。你应该过滤紫色钻石图标商人。</p><p id="6534" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">6.点击您选择交易的商家旁边的“<strong class="hu iq">购买</strong>”按钮</p><p id="8a90" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">7.选择菲亚特的<strong class="hu iq"/></p><p id="2923" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">8.输入您想用奈拉支付的金额。这里的最低购买金额是500万奈拉。你想花多少钱，就会显示等量的比特币</p><p id="250f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">9.阅读完商家的条款和条件后，点击“零费用购买<strong class="hu iq">”按钮</strong></p><p id="47b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">10.使用商户支付方式发送您的付款，例如银行转账</p><p id="b8ab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">11.将钱汇给商家后，点击<strong class="hu iq">‘转账，通知卖家’</strong></p><p id="d116" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">12.一旦卖家确认你的付款，币安保管暨代付款服务将会把你购买的准确数量的比特币存入你的币安P2P钱包</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ji"><img src="../Images/01674cf25cdeb9049cc542bbf1b257da.png" data-original-src="https://miro.medium.com/v2/res
