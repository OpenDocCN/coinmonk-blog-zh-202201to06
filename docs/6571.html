<h1 class="translated">股票市场上的风险与风险？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/risk-on-vs-risk-off-in-stock-markets-1886b4042836?source=collection_archive---------21-----------------------#2022-05-11">https://medium.com/coinmonks/risk-on-vs-risk-off-in-stock-markets-1886b4042836?source=collection_archive---------21-----------------------#2022-05-11</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/056d6f00de64f967ec7aa10f46924a5c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ng6uqsZXhojg6nph6XAiAA.png"/></div></div></figure><p id="5701" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">在股票市场中，有两种考虑风险的方式:风险开和风险关。冒险意味着你看好市场，并愿意冒险以获取利润。规避风险意味着你看跌市场，希望保护你的投资。</p><p id="e259" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">每种策略都有自己的风险和回报。如果你在冒险，你必须为价格的大幅波动做好准备——上涨和下跌……</p></div></div>
