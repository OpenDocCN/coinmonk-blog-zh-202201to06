<blockquote>原文：<a href="https://medium.com/coinmonks/blockchain-paradigm-detailed-explanation-o-of-the-ethereum-yellow-paper-part-1-72de4dc5d939?source=collection_archive---------31-----------------------#2022-03-03">https://medium.com/coinmonks/blockchain-paradigm-detailed-explanation-o-of-the-ethereum-yellow-paper-part-1-72de4dc5d939?source=collection_archive---------31-----------------------#2022-03-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="8ecf" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">区块链范式- <br/>以太坊黄皮书详解(上)</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/1fe2b70ffeaa019c189055f37fd3ff2a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4vZBJm_fbXVq8Yql9fHtyQ.png"/></div></div></figure><blockquote class="jc jd je"><p id="975b" class="jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hm dt translated">从今天起，我将发布4篇文章来分享和解释以太坊<strong class="ji ke">黄皮书</strong>的内容。</p><p id="cbdd" class="jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hm dt translated">欢迎关注并与我们讨论</p><p id="3724" class="jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hm dt translated">作者:<a class="ae kf" href="mailto:support@lunaray.co" rel="noopener ugc nofollow" target="_blank">support@lunaray.co</a></p></blockquote><h2 id="5cad" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">0x01什么是状态机</h2><p id="3d24" class="pw-post-body-paragraph jf jg ht ji b jj kg jl jm jn kh jp jq id ki jt ju ih kj jx jy il kk kb kc kd hm dt translated">以太坊的定位是世界计算机，希望创造一种新的去中心化的计算机，任何人都可以成为其中的一部分并使用。</p><blockquote class="jc jd je"><p id="8dd8" class="jf jg jh ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hm dt translated">以太坊可以被认为是一个基于事务的状态机:我们从一个起源状态开始，并通过事务将它带到当前状态。</p></blockquote><p id="56ba" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">先解释一下什么是<strong class="ji ke">状态</strong>。<br/>比如在现实生活中，一个电灯开关有两种状态:<strong class="ji ke">打开</strong>和<strong class="ji ke">关闭</strong>。<br/>我们通常所说的状态机是有限状态机，即被描述事物的状态数是有限的。我们不要被概念迷惑了。其实作为互联网行业的从业者，无论你是开发、测试，还是产品经理，我们在开发过程中都会遇到状态机场景。</p><p id="107f" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">状态机，不是一个实际的机器，而是一个数学模型。说白了，一般指一个状态转移图。</p><ol class=""><li id="27c4" class="kl km ht ji b jj jk jn jo id kn ih ko il kp kd kq kr ks kt dt translated">状态，状态机必须包含至少两个状态。</li><li id="4826" class="kl km ht ji b jj ku jn kv id kw ih kx il ky kd kq kr ks kt dt translated">事件。事件是执行操作的触发器或密码。“用户执行订单”是一个事件。</li><li id="7a29" class="kl km ht ji b jj ku jn kv id kw ih kx il ky kd kq kr ks kt dt translated">行动。事件发生后要执行的操作。例如，事件是“用户下了订单”，动作是“已订购”。编程时，一个动作一般对应一个函数。</li><li id="f472" class="kl km ht ji b jj ku jn kv id kw ih kx il ky kd kq kr ks kt dt translated">转变。也就是从一种状态变成另一种状态。例如，“完成”是一个转换。</li></ol><h2 id="1ae4" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">0x02区块链状态机范例</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff kz"><img src="../Images/f8a9b13905a16f8ad0e2aa608dd0cde0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tP1fpVpNqZKiQQG1ks282A.png"/></div></div></figure><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff la"><img src="../Images/068d9bdc3be5aebd9e353646df7196fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1076/format:webp/1*scy_fKyKl8Rg7K6VoViBKg.png"/></div></figure><p id="e1c1" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">这个等式意味着输入影响当前状态(流程)，因此，我们得到新状态(存储/输出)。另一种理解方式是作为一个状态转移机器。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff lb"><img src="../Images/136b3fec52627ad0191f154eee79d996.png" data-original-src="https://miro.medium.com/v2/resize:fit:1014/format:webp/1*plZXP2f5gZoA9kSiDU9W0A.png"/></div></figure><p id="9234" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">在以太坊中，交易被组织在链接在一起的块中，形成一个区块链。向区块链添加新区块的过程称为采矿。挖掘过程需要大量的计算能力和电力。所以我们需要一种机制来激励人们参与进来。每一个节点创建一个新的块，它们都会获得一定的奖励。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff lc"><img src="../Images/98d947feca963bb347b35fa61bf04289.png" data-original-src="https://miro.medium.com/v2/resize:fit:936/format:webp/1*jQtUzkP2xeAa3twN67qL0w.png"/></div></figure><p id="7ff8" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">我们都知道，我们不会单独处理事务来更新状态。因此，表示范式的等式可以重写为:</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff ld"><img src="../Images/c7e781d540189c4bf6f28736fb728bb5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1182/format:webp/1*aN0Y7jkj8FYlI6hNirKzIQ.png"/></div></figure><p id="2c8e" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">这个等式意味着通过将块中的事务应用到当前状态，状态将被更新，从而产生新的状态。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff le"><img src="../Images/e06fa93401a811ecfa5808f26b33bd2d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xSa5-8Qct157cwqSOp6Bmg.png"/></div></div></figure><h2 id="da0d" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">0x03总结</h2><p id="0617" class="pw-post-body-paragraph jf jg ht ji b jj kg jl jm jn kh jp jq id ki jt ju ih kj jx jy il kk kb kc kd hm dt translated">简而言之，等式4说明了区块链是如何工作。一个节点挖掘一个块，该块上的事务(按顺序)应用于状态，并修改它。此外，挖掘区块的节点将获得奖励。<br/>说到奖励，以太坊有它的货币(Ether)，就是节点从挖矿块中得到的奖励。这种货币可以分成更小的部分，见下图:</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff lf"><img src="../Images/b7eb890e6ce87092c557445cad592cc2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XJwBqjwN3os4ovLS_ttJOA.png"/></div></div></figure><p id="30ad" class="pw-post-body-paragraph jf jg ht ji b jj jk jl jm jn jo jp jq id js jt ju ih jw jx jy il ka kb kc kd hm dt translated">敬请关注以下部分！</p></div></div>
