<blockquote>原文：<a href="https://medium.com/coinmonks/ethereum-price-prediction-2022-41b442907b64?source=collection_archive---------5-----------------------#2022-05-26">https://medium.com/coinmonks/ethereum-price-prediction-2022-41b442907b64?source=collection_archive---------5-----------------------#2022-05-26</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/9ddf50cb9c981de6fb96946f66f726b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*i-VsqO4NznWz5Dc3m8Laow.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><h2 id="ecaf" class="jk jl hy bd jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh dt translated">以太坊(ETH)是一种数字货币，但它到底是做什么的？</h2><p id="d6ac" class="pw-post-body-paragraph ki kj hy kk b kl km kn ko kp kq kr ks jv kt ku kv jz kw kx ky kd kz la lb lc hr dt translated">智能合约在以太坊上运行，以太坊是一个去中心化的开源区块链。以太坊的本地硬币“以太”是由以太坊矿工铸造的，作为对他们保卫区块链安全工作的奖励。</p></div></div>
