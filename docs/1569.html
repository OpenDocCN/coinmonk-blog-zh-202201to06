<h1 class="translated">使用期权流的BTC分析</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/btc-analysis-using-options-flow-2a8943bd6463?source=collection_archive---------10-----------------------#2022-03-03">https://medium.com/coinmonks/btc-analysis-using-options-flow-2a8943bd6463?source=collection_archive---------10-----------------------#2022-03-03</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="4b10" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">使用看跌/看涨期权预测比特币价格走势的可能性。</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/007ae6e0d0d9383237e4fba454b76bf1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*538IHHNHBoC5wtG0Qbp3fw.png"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Image Credit: CoinOptionsTrack</figcaption></figure><p id="e215" class="pw-post-body-paragraph kc kd hx ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hq dt translated">在我看来，期权流直接反映了比特币市场的交易者/投资者情绪，因此应该注意研究比特币的看跌/看涨期权流，以预测至少近似的价格行为。</p></div></div>
