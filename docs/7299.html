<h1 class="translated">影响比特币价值的因素有哪些？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-factors-affect-bitcoins-value-67c36740ef9e?source=collection_archive---------32-----------------------#2022-05-23">https://medium.com/coinmonks/what-factors-affect-bitcoins-value-67c36740ef9e?source=collection_archive---------32-----------------------#2022-05-23</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/feb7056cd581d3c555b713d65d97e502.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-r8uuHxsrbAkGv-br54I-Q.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="9c78" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">加密货币的价格波动有多种原因。需求和供应、投资者情绪、可用性、经济周期、采用率、功能、法律和新闻只是决定产品最终价格的诸多因素中的几个例子。与任何其他货币一样，比特币的价格也受到这些变量的影响，尽管它是一种众所周知的数字货币。</p></div></div>
