<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/blog-0-how-to-we-all-can-benefit-from-blockchain-a-blog-series-9d4d6bcd67f8?source=collection_archive---------8-----------------------#2022-02-17">https://medium.com/coinmonks/blog-0-how-to-we-all-can-benefit-from-blockchain-a-blog-series-9d4d6bcd67f8?source=collection_archive---------8-----------------------#2022-02-17</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="0237" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">DAOs # 0——我们如何从区块链获益——博客系列</strong></p><p id="58e1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">本博客</strong></p><p id="d5b5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博客是一系列关于DAOs(分散自治组织)和Kalipo的博客文章的前奏。Dao是协作、治理和共享所有权的下一步。Kalipo是一个平台，社区可以在这个平台上建立他们自己的定制道。</p><p id="9ddd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">消息</strong></p><ul class=""><li id="63cd" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">我们可以生活在一个美好的世界里</li><li id="5f67" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">我们可以受益于区块链去认识那个美好的世界</li><li id="0590" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">让我们行动而不是反应，让我们收获而不是抱怨，让我们利益一致而不是争斗/逃跑，让我们建设而不是被耕作。</li><li id="7a0a" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">怎么会？首先，成为这个博客系列的关注者</li></ul><p id="35d5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">个人旅程</strong></p><p id="f8a5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">80年代中期，我作为一名体育教师毕业后，我转行了。作为一个总是被分析挑战所触发并且对创新感兴趣的人，我选择成为一名IT开发人员。这在当时是一个年轻的、即将到来的、非常有前途的学科(现在也是！).在一家银行/保险公司学习了三年IT基础知识后，我成为了一名顾问。</p><p id="16ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我从事咨询工作的27年中，我在我的职业中稳步上升。作为一名开发人员，我的工作头衔包括技术设计师、功能设计师、分析师和数字价值链专家。</p><p id="8425" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这些职业步骤背后的主要驱动力是我想成为解决问题的根源。我想成为设计有效解决方案的先锋。所以我最终成为了生态系统(或市场或网络或社会或任何你想叫它的东西)的专家。对我来说，在这个层次上，所有的事情都走到了一起。</p><p id="8a56" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一直以来，在团队运动的背景下，我也一直专注于团队合作和结果(在我的一生中，我也担任过许多经理的角色)。</p><p id="158d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然后，大约6年前，我患了致命的传染病，躺在医院的病床上。这是我人生中的一个十字路口:是继续以咨询任务为生，还是选择产生真正的影响。结果是不可避免的。我的热情选择了我。我本来要转行的。我将结合我的三大爱好:IT、生态系统和协作。成功是可能的结果之一。</p><p id="2663" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">也是在那一刻，我决定投身于区块链科技。不是因为密码，而是因为我在区块链看到了改善生态系统内合作的可能性。这一切都是为了更健康的社区及其成员的利益。</p><blockquote class="jg"><p id="ac84" class="jh ji hu bd jj jk jl jm jn jo jp iq el translated">给予多于索取的系统。为所有利益相关者服务的系统。”</p></blockquote><p id="4ec2" class="pw-post-body-paragraph hs ht hu hv b hw jq hy hz ia jr ic id ie js ig ih ii jt ik il im ju io ip iq hn dt translated"><em class="jv">我个人的挫折</em></p><p id="1011" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一个不那么高尚的选择“区块链为社区谋福利”的原因是，我厌恶权力。比起把权力作为完成工作的重要工具，我对滥用权力有更好的感觉。</p><p id="ffc0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的十字路口恰好在专制主义兴起的时候:在世界各地，自称强者的人在民主社会中获得了权力。我认为这些社会是后证明。但后来我看到这些独裁者摧毁了一个又一个民主支柱。我不再那么确定民主主义，我认为这是唯一可行的长期制度，是否会继续存在。这些反民主的发展深深触动了我。我觉得它们是我身体里真正的疼痛。</p><p id="7972" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我决定我可以更好地行动，而不是反应；建造一些积极的东西比耕种更自私；我可以更好地产生收益，而不是抱怨；我可以更好地促成利益一致的解决方案，然后开始战斗或逃跑。</p><p id="5c9c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jv">我的个人信仰</em></p><p id="fd49" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我知道我不想要什么。没有独裁，我认为这是通往独裁的道路。没有监视的社会，必然导致极权主义。没有野蛮的资本主义，而今天西方世界的许多人都深受其害。没有以“强者生存”为唯一法则的无政府主义。</p><p id="5ee6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有很多反对意见。但是我想要的是什么<em class="jv">？很久以前，我就知道我想为那些不仅把顾客放在第一位，同时保持社区健康的系统做贡献。“防水”系统。给予多于索取的系统。为所有利益相关者服务的系统。我不仅从理想主义的立场相信“给予和服务的系统”,而且因为它是理性的:我确信这样的系统将超越其他系统。</em></p><p id="b554" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我意识到这种模糊的目标不是解决方案的来源。所以，摆在我面前的努力的一部分，是更深入地阐明我的信念和解决方案。</p><blockquote class="jg"><p id="d1e2" class="jh ji hu bd jj jk jl jm jn jo jp iq el translated">“我不仅从理想主义的角度相信‘给予和服务的系统’,还因为它是理性的:这样的系统将超越其他系统。”</p></blockquote><p id="2eaf" class="pw-post-body-paragraph hs ht hu hv b hw jq hy hz ia jr ic id ie js ig ih ii jt ik il im ju io ip iq hn dt translated"><em class="jv">我与区块链的相遇</em></p><p id="b624" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我和区块链的第一次相遇是在2015年。我了解到区块链是一个多方参与的游戏；区块链为不一定相互了解和信任的各方提供了可信的基础设施。它们提供了唯一的真相来源。我下意识地认为这是我所设想的解决方案的必要属性。</p><p id="2c9a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2016年初，我决定把所有钱都押在区块链科技上。区块链没有让我失望。我发现区块链不仅能提供信任，还能储存和转移价值。在接下来的几年里，我开始越来越重视这些特性的用处。</p><p id="3b09" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在接下来的几年里，我看到了应用区块链技术的项目蓬勃发展。例如，可以追踪服装(从棉花到壁橱)、金枪鱼(从捕鱼区到罐头)和咖啡(从种植园到商店)原产地的系统。或所有相关健康护理专业人员使用的数字健康记录系统。</p><p id="1713" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">更多技术驱动的平行实验开始了。在DeFi(分散金融)和NFT(不可替代代币)中进行试验。小额支付(DeFi)和密码猫(NFT)等实验。</p><p id="5479" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是我的目光落在了区块链的一个应用上:DAOs。DAO是分散自治组织的缩写。Dao为社区带来了自我管理、共享所有权、奖励各种附加值和无摩擦交易的希望。通过DAOs我找到了我的目的地。</p><figure class="jx jy jz ka fr kb ff fg paragraph-image"><div class="ff fg jw"><img src="../Images/b1d3545f8ac7833eec216c6db2843c31.png" data-original-src="https://miro.medium.com/v2/resize:fit:1120/0*bMHY2UbVCbGuAtrg"/></div></figure><p id="09cd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">更多关于Dao的内容将在接下来的博客中发布。</p><p id="0ac2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jv">我迄今为止的努力</em></p><p id="ced6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我在区块链空间迈出的第一步是在乌得勒支的应用科技大学。在这所大学，我建立了一个区块链实验室，并负责了2.5年。这个实验室的主要重点是开发概念证明和进行研究。这段时间对我很有教育意义。我知道了什么在技术上可行，什么不可行。</p><p id="0c90" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在同一时期，我成为了荷兰区块链联盟的成员。因为区块链处于婴儿期，每个人都在学习。这个竞争前的时期使它成为一个充满活力、开放和分享的团队。</p><p id="a8d8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">辞去咨询公司的工作后，我和三个合伙人一起建立了Vitallity。我们公司开发了一个平台，医疗保健各方可以在这个平台上共享信息并进行合作。这并不成功。我学到的最重要的一课？在决策层建立联盟比技术更具挑战性。</p><p id="00f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我的生机勃勃的经历证实了我的信念:生机勃勃的社区需要两个交织在一起的构件:可信的协作环境和决策工具。协作和共享治理携手并进。换句话说:社区需要Dao。</p><p id="3cbf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当我遇到Moosty的家伙时，我找到了我的合作伙伴来建立一个DAO平台。目前Kalipo正在制作中。Kalipo将在Lisk(区块链平台)上运行。Kalipo将成为一个平台，在这个平台上，社区可以建立他们自己的定制道。</p><p id="4ecb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2021年夏天，为了获得关于道的知识和体验道，我建立了道中心。所有成员都是各自领域的专家。专业领域，如DAOs、法律、经济学、价值链、令牌工程、区块链技术、治理、信任和哲学。我们也参与道实验。都是道的精神。</p><p id="679b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jv">我的下一步</em></p><p id="fdae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有人问我区块链是否死了。虽然炒作已经结束，但没有什么是不真实的。作为后端技术，区块链的使用对于终端用户是不可见的。作为事情发生的速度的一个例子:我不能跟上所有的道倡议，在区块链世界的一个利基…</p><p id="171d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我看到道斯的光明前景。Dao拥有几乎无限的设计空间。我希望在它的道路上停留更长的时间。</p><p id="5eb3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">博文系列</strong></p><p id="5565" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇文章是关于DAOs的一系列博客文章的介绍。这些帖子最初是关于社区和Dao的。在这些帖子中，我将分享我的愿景。后续的帖子将会更多地介绍Kalipo的研究、考虑因素以及我们将在Kalipo中实施的具体机制。</p><p id="d127" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">邀请</strong></p><p id="47fa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我希望在我的博客帖子上有很多反应。分享想法，让彼此的视野更加清晰。也许，像道一样，一起走，一起工作。</p><p id="3089" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们一起让这个世界变得更美好。让我们为尽可能多的人创造尽可能多的繁荣和幸福。同时保持环境的可持续性。所以把这个博客系列看作是一个邀请。也许有一天你会加入到导游的队伍中来。</p><p id="9184" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">下一篇博客</strong></p><p id="ebb0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一篇博文名为“DAOs # 1——社区让世界运转”。这篇文章是关于社区的，为什么他们是改善我们(个人)世界的关键，以及Dao如何与社区相关。</p><p id="2d14" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">出发前</strong></p><p id="16eb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你从这篇文章中有所收获，我鼓励你<strong class="hv ir">点击</strong>👏<strong class="hv ir">按钮</strong>和<strong class="hv ir">将它保持在20-50拍</strong>，因为这将帮助我、DAOs和Kalipo获得更多曝光。</p><p id="4618" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">链接</strong></p><p id="4cc3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ke" rel="noopener" href="/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05"> DAOs #1 —社区让世界运转</a></p><blockquote class="jg"><p id="f486" class="jh ji hu bd jj jk jl jm jn jo jp iq el translated"><em class="kf">加入Coinmonks </em> <a class="ae ke" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="kf">电报频道</em> </a> <em class="kf">和</em> <a class="ae ke" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc
