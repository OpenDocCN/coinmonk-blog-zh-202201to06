<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-market-update-14mar22-8145f90b187e?source=collection_archive---------50-----------------------#2022-03-14">https://medium.com/coinmonks/bitcoin-market-update-14mar22-8145f90b187e?source=collection_archive---------50-----------------------#2022-03-14</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="99b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币市场更新[15月22日]</p></div><div class="ab cl iq ir hb is" role="separator"><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv"/></div><div class="hm hn ho hp hq"><p id="0767" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">鲸比-每日查看<br/>图表分析</strong></p><p id="b5d1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">鲸鱼比率(1)不断形成更高的低点，表明它保持相对较高的卖出压力。自2月份以来，我们的卖出压力越来越大。就像十二月和一月之间的时间一样。然后，我们有一个在鲸鱼的比例和价格跟着泵转储。</p><p id="631d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">鲸鱼比率30d平均值②终于达到一月份的水平。然而，每当鲸鱼的平均30d比率达到如此高的水平，一个垃圾场随之而来。有趣的是，鲸的比率30d平均值看起来像是形成了一个抛物线模式。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff iy"><img src="../Images/c467d1c809c2368804cffc37d59d2b92.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nXuwQR0cL7qOCKyKwih_dQ.png"/></div></div></figure><p id="5a94" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在日常交易中，外汇储备有所上升，而供应量反而有所下降。</p><p id="72a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总交换网流(3)仍显示内部交易。然而，昨天它显示了一点负的净流量，表明流出多于流入。</p><p id="3202" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">结论</strong>:鲸比30d上升，再次登顶。那一点都不好。一旦开始下降，价格就会再次下跌。鲸鱼比率30d平均值显示倾倒准备。所以，总是有延迟。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jk"><img src="../Images/f9a7853f75b08bc491a44f75362b7576.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_JyUsVJ4IavrFcZp25QibA.png"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jl"><img src="../Images/e1d36f1adf0768464d01625889c52583.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GI2WCCLXigfB_pEhBujpJg.png"/></div></div></figure><p id="307d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">市场流量分析<br/>图表分析:</strong></p><p id="3d99" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">BTC (1)流入量在平静的周末后再次上升，但目前没有达到上周的水平。</p><p id="6104" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">稳定的货币流入再次上升。就在一个小时前，我们收到了近2.15亿美元的现货交易！我发现今天的流入量比流出量多一点。</p><p id="fde9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">结论</strong>:稳定水泥的运动看起来像是泵准备或其他可能的情况，他们预计会倾倒，他们想用稳定水泥吸收尽可能多的水泥。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jk"><img src="../Images/c08f3a28954a793bd9fc14e5f46f2672.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jyvXzJvYBEeGUxyM2dQceg.png"/></div></div></figure><p id="9153" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">矿工流量分析<br/>图表分析:</strong></p><p id="aa36" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">矿商再次达到他们的2周周期来大量出售。这里检测到将近2500个BTC外流。没什么好担心的。他们似乎每两周做一次。</p><p id="991f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">结论</strong>:矿工储量在下降，但仍维持在186万BTC以上的水平。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jk"><img src="../Images/32bf5b36a5d5c72da2fa58c6accd446a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nUC7Is-DMlqKcrovhCp32g.png"/></div></div></figure><p id="c26e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">期货交易分析</p><p id="99f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">数据分析:</p><p id="cea8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">融资利率今天大幅上升，未平仓利率和杠杆率表明更多高杠杆多头进入。这就解释了为什么在38.4k - 38.3k时会有近4亿美元的清算集群。在39k - 39.4k时，我们有一个更大的集群，其交易量接近22亿美元！</p><p id="3004" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">没有检测到大的稳定币或现货量，至少没有什么大的！</p><p id="c370" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">结论</strong>:期货交易者期待一次泵入，几个小时前检测到的最后一次稳定的币流入(近1 . 2亿美元)与最后一次融资利率泵入有关，表明他们似乎做多了。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jk"><img src="../Images/5682c71ab87db6b4ee5fb58988ebf987.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7xwtvW8eKaZCeuSSJkP5eQ.png"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jm"><img src="../Images/8c25996e1750a65129c6c6404f7ad6c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Y427c4WY_GWn4JJK1xW7Uw.png"/></div></div></figure><p id="b7a8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">交换订单墙</p><p id="5a2f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分析:</p><p id="563f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Bitfinex将上升限制在43.4k(低容量)，将下降限制在37.8k(低容量集群)。</p><p id="7e56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在43.4k(低容量)和限制在37.8k(低容量集群)的方式下。</p><p id="ed17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">结论:一些交易所在37k - 38k时将它们的下壁移得更高，而它们的第一个上壁从42k - 43k开始。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jn"><img src="../Images/b0eea4bedd36b2d81290665d1e94003c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*r_3MESSe-BVSt6DFJ1VlSg.jpeg"/></div></div></figure><h1 id="56cd" class="jo jp ht bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">结论和个人交易策略</h1><p id="92f6" class="pw-post-body-paragraph hr hs ht hu b hv km hx hy hz kn ib ic id ko if ig ih kp ij ik il kq in io ip hm dt translated">周末很安静。没有发现大的流量，没有大的价格波动，没有大的期权交易量……这是一个奇怪的周末。我还以为是诈骗泵或垃圾场。就在昨天，价格从38.8k跌至37.5k，此后价格再次上涨。今天检测到更多与现货交易相关的稳定硬币。随着杠杆率的上升，融资利率开始大幅上升。即使是鲸鱼比率小时视图也没有显示任何到来的泵，一切看起来都很像泵来了。</p><p id="1146" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我预计价格下跌首先会产生更多的空头，使他们的清算集群更大，并首先清算那些高杠杆的后期多头。卖出压力仍然很大，所以我预计波动性和成交量会上升。我从39k开始做空，杠杆率低，但量大，我的计划是在38k - 37.5k做多，因为我预计当地底部将形成双底。</p></div><div class="ab cl iq ir hb is" role="separator"><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv"/></div><div class="hm hn ho hp hq"><h1 id="3c52" class="jo jp ht bd jq jr kr jt ju jv ks jx jy jz kt kb kc kd ku kf kg kh kv kj kk kl dt translated">每日加密通讯</h1><blockquote class="kw"><p id="3a99" class="kx ky ht bd kz la lb lc ld le lf ip ek translated"><em class="lg">加入Coinmonks </em> <a class="ae lh" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="lg">电报频道</em> </a> <em class="lg">和</em> <a class="ae lh" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="lg"> Youtube频道</em> </a> <em class="lg">了解加密交易和投资</em></p></blockquote><h1 id="4502" class="jo jp ht bd jq jr js jt ju jv jw jx jy jz li kb kc kd lj kf kg kh lk kj kk kl dt translated">另外，阅读</h1><ul class=""><li id="5f36" class="ll lm ht hu b hv km hz kn id ln ih lo il lp ip lq lr ls lt dt translated"><a class="ae lh" rel="noopener" href="/coinmonks/3commas-review-an-excellent-crypto-trading-bot-2020-1313a58bec92">3商业评论</a> | <a class="ae lh" href="https://coincodecap.com/pionex-review-exchange-with-crypto-trading-bot" rel="noopener ugc nofollow" target="_blank"> Pionex评论</a> | <a class="ae lh" rel="noopener" href="/coinmonks/coinrule-review-2021-a-beginner-friendly-crypto-trading-bot-daf0504848ba"> Coinrule评论</a></li><li id="4db9" class="ll lm ht hu b hv lu hz lv id lw ih lx il ly ip lq lr ls lt dt translated"><a class="ae lh" rel="noopener" href="/coinmonks/ledger-vs-ngra
