<h1 class="translated">忽略比特币的价格</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/ignore-the-price-of-bitcoin-b1b526ac2b7c?source=collection_archive---------30-----------------------#2022-04-14">https://medium.com/coinmonks/ignore-the-price-of-bitcoin-b1b526ac2b7c?source=collection_archive---------30-----------------------#2022-04-14</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="a0d2" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">爱上比特币的十大理由，而不是它的价格</p><p id="7343" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">承认吧。</p><p id="49a1" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">早上起床前你已经查过比特币的价格了。</p><p id="8049" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">没关系，你不需要支持小组。在比特币的存在中，它的价格已经从每枚硬币几美分涨到了超过6万美元。所以，我明白了。有一些相当令人兴奋的价格变化值得关注。当比特币开始抛物线运行时，它确实是值得一看的。</p></div></div>
