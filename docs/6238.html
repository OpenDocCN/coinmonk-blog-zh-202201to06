<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-litecoin-98f16c1c9b3d?source=collection_archive---------55-----------------------#2022-05-05">https://medium.com/coinmonks/what-is-litecoin-98f16c1c9b3d?source=collection_archive---------55-----------------------#2022-05-05</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/f8e2ea6ae11ad746f7e28a15087abb10.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XZww9vzmq1QdbIM0HNL0yQ.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="06f7" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">作为第一种被开发的加密货币，比特币，莱特币是原始数字货币的一个分支。点对点数字货币是莱特币理念的核心。Litecoin的名字表明它是比特币的一个更轻便的版本。因此，莱特币被设计成更快的比特币版本，交易成本更低。在很大程度上，莱特币的目标是为您提供快速和廉价的数字…</p></div></div>
