<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/at-the-beginning-of-every-successful-investment-there-should-be-a-thorough-investigation-of-the-16083e6a9df1?source=collection_archive---------11-----------------------#2022-04-21">https://medium.com/coinmonks/at-the-beginning-of-every-successful-investment-there-should-be-a-thorough-investigation-of-the-16083e6a9df1?source=collection_archive---------11-----------------------#2022-04-21</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="2c3c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在每一次成功投资的开始，都应该对投资机会进行彻底的调查，这一点怎么强调都不为过，尤其是在加密货币和NFTs领域，抽逃和抛售是每个优秀投资者都应该避免的常见模式。所以，DYOR——自己做研究吧！</p><p id="2a88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了帮助你做你自己的研究，我将与你分享我在投资行业工作了十多年所获得的投资分析知识的浓缩版。这篇文章将引导你了解我识别NFT市场价格趋势的过程。大多数时候，投资机会不是通过找到一个非常重要和明显的方面来识别的，而是通过收集许多小部分，并将它们像拼图一样放在一起，然后创建投资未来前景的大图。</p><p id="f313" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这里描述的过程可以分为两个部分，一个是NFT项目的定量评估，另一个是定性评估。在定量部分，我们将主要关注能给我们积极或消极暗示的数字。虽然有时有一个经验法则来判断什么范围或数字是好是坏，但它通常取决于许多因素，因此与其他项目的比较可能有助于您更好地判断您找到的数字。</p><h1 id="6acf" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn dt translated"><strong class="ak">定量评估</strong></h1><p id="1e05" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hm dt translated"><strong class="hu jt">钱包拥有率<em class="ju"> <br/> </em> </strong> <em class="ju"> </em>如果很高，大量的非金融资产被少数所有者持有。这通常是一个不好的迹象，因为它可能表明一些少数人持有大量这些非流通股，从而减少了自由浮动，并有效地扭曲了收藏的真正兴趣。这些用户也有可能抛售他们持有的大量股票，从而压低价格。最佳比率应该是1，但是许多好项目的比率在2左右。此外，这一比率的巨大变化可以表明市场上是否发生了有趣的事情，如鲸鱼出售其大部分持有物或在其收藏中积累更多的NFT。</p><p id="75d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">成交量<br/> <em class="ju">交易频率:</em> </strong>这里看的是每天甚至每小时的销售数量。如果该项目的交易活动不频繁，这可能表明市场对该NFT项目的兴趣较低。除此之外，低交易量的交易收藏品对于交易者和NFT所有者来说是相当没有吸引力的，因为它增加了价格波动的风险和不能出售其NFT的风险。因此，对于大多数项目来说，高交易频率是一个好兆头。不过也可能有例外。价格较高的项目和非常强大的社区(其中成员希望保留他们的NFT，如Crypto Punks或BAYC)通常显示出相当低的交易频率，但仍然有很高的需求。</p><p id="93a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">平均成交量:</em> </strong>平均成交量是指一段时间内，如14天、30天、90天的成交量(累计销售价格)。类似于交易频率，越高越好。然而，对于平均数量，其他一些因素也起作用。首先，您应该检查平均交易量是否有趋势，如增加或减少，这可能表明对项目的兴趣增加/减少。第二，平均交易量应该足够高，才能吸引交易者。交易量非常低时底价的变化也可能是一个迹象，表明当前价格没有真实反映藏品的真实价值。</p><p id="a1e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">房源</strong> <br/> <strong class="hu jt"> <em class="ju">房源数量:</em> </strong> <em class="ju"> </em>实际上市销售的可售NFT有多少？较高的数字意味着许多持有人试图摆脱他们的NFT(纸质手)，而较低的数字可能表明大多数NFT所有者希望长期持有他们的NFTs。这是一个重要的事实，因为它有效地减少了可用数量，并可能对价格变动产生强烈的影响。这当然是双向的。</p><p id="0609" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">挂牌价格分布:</em> </strong>挂牌NFT的价格分布可以指示底价建立的牢固程度，以及如果许多人快速买入，价格可能会以多快的速度上涨。当有许多NFT以底价或略高于底价的价格挂牌时，就需要许多买家来推高底价。如果NFT之间的增量很大，并且只有很少的NFT以底价或接近底价列出，增加对项目的兴趣和随后的销售可能会迅速提高底价。</p><p id="6b21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">宏观概述</strong> <br/>这是NFT市场的总体概述，大局。它提供了关于非功能性测试当前总体情绪的信息。如果目前全球非森林交易的条件不利，即使是最好的NFT收藏也会受到影响，而即使是糟糕的项目也可能会看到它们的底价上涨，这只是因为目前围绕非森林交易的炒作。可以考虑的要点是:</p><ul class=""><li id="63cd" class="jv jw ht hu b hv hw hz ia id jx ih jy il jz ip ka kb kc kd dt translated">交易量、交易次数</li><li id="3ce3" class="jv jw ht hu b hv ke hz kf id kg ih kh il ki ip ka kb kc kd dt translated">总NFT的历史市值</li><li id="d939" class="jv jw ht hu b hv ke hz kf id kg ih kh il ki ip ka kb kc kd dt translated">独特的持有者/钱包数量</li><li id="4e0f" class="jv jw ht hu b hv ke hz kf id kg ih kh il ki ip ka kb kc kd dt translated">重复购买者和新购买者</li></ul></div><div class="ab cl kj kk hb kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="hm hn ho hp hq"><p id="d05e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然定量因素的解释可能具有挑战性，但定性变量的收集和解释可能更加困难，而且非常主观。但是，如上所述，目标是收集尽可能多的信息，并尝试对项目的前景做出总体判断。</p><h1 id="b5f6" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn dt translated">质量评定</h1><p id="39e9" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hm dt translated"><strong class="hu jt"> <em class="ju">新闻<br/> </em> </strong>当你听到或读到有关该项目的任何重大新闻时，这可能是整个过程中唯一一个可以保证不经过整个过程就做出交易决定的因素，如果消息如此重要，以至于他们可能会改变项目的价格。然而，消息传播很快，所以交易者必须迅速决定如何解读消息并执行交易。需要做出交易决定的新闻例子可能是一个重要的团队成员离开了团队，或者是一个损害了项目的漏洞。</p><p id="fecd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">路线图<br/> <em class="ju">未来目标:</em> </strong>分析师应该能够回答诸如NFT收藏的目的是什么？团队计划用获得的资金做什么？他们的目标是现实的还是雄心勃勃的，不可能在给定的时间内实现？</p><p id="06a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">交付目标:</em> </strong>如果项目不是全新的，团队是如何成功实现路线图上的第一个目标的？团队是否设法按时交付了产品，或者在过去一些特性的发布是否被推迟了？如果目标实现了，社区对团队的工作结果满意吗？</p><p id="b6ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">社区</strong> <br/> <strong class="hu jt"> <em class="ju">规模:</em> </strong>一个项目在discord或者twitter上的社区规模，可以给人一些暗示，这个项目是否被炒作。然而，这些平台上的机器人和不活跃用户或追随者的数量使得这些数字难以解释，因此应该谨慎使用，并且只能与其他数字结合使用</p><p id="c2bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju"> Growth: </em> </strong>过去几天或几周内社区规模的发展也可以给出一个关于对项目兴趣的指标。缓慢而稳定的增长是可取的，因为它表明有机增长，而突然增长可能是积极营销的结果，可能与对项目的实际兴趣无关，而是与赢得赠品的意图有关。</p><p id="bcf1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">参与度:</em> </strong>社区在社交推特和discord上参与度如何？不和谐频道的流量是否很大，或者尽管有很多成员，但很少进行对话？用户在twitter上评论、喜欢和转发推文吗？这些用户真的是社区成员还是可能是机器人？</p><p id="2634" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">重叠:</em> </strong>另一个有趣的点是不同项目之间持有人的重叠。志那都红豆、贝克或密码朋克等知名收藏的持有者，同时持有正在分析的收藏的NFT，可能表明您正在查看的项目被可能了解NFT空间的人认为具有良好的未来潜力。</p><p id="d060" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">团队</strong><br/><strong class="hu jt"><em class="ju">doxed:</em></strong>项目的团队成员是暴露真实身份还是隐瞒？不暴露一个人的真实身份在加密领域并不少见，但仍然可能是一个警告信号，表明人们出于某种原因(拉地毯、诈骗等)不想被识别。).</p><p id="3bc2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">名声:</em> </strong>这个团队在crypto或者NFT空间已经有名声了还是闻所未闻？在这个领域已经有声誉的人不太可能参与一场拉锯战，也不太可能为一个前景黯淡的项目出力。</p><p id="dcac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">以前的项目:</em> </strong>如果团队已经做过以前的项目，这意味着团队已经有经验，很可能知道他们在做什么。然而，看看他们以前的项目是如何执行的，以及为什么会这样执行，仍然是重要和有趣的。</p><p id="147c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">沟通:</em> </strong>对项目未来的成功有巨大影响的一个要点是团队与其社区的沟通。不回答成员的问题，不更新路线图或不宣布发布和更改会在社区中产生许多不确定性，并迅速导致NFT的销售，从而压低项目的底价。</p><p id="b373" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> NFT </strong> <br/> <strong class="hu jt"> <em class="ju">美术:</em> </strong>对该项目的美术评价具有很强的主观性。然而，分析师仍然可以对艺术品的原创性(它是新的还是来自另一个项目)和艺术家本身的声誉做出判断。</p><p id="2358" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">效用:</em> </strong>许多项目也向NFT持有者提供效用。在这里，最重要的是判断项目的真正效用。赌注机制仅仅是一个伪装的庞氏骗局还是它为项目的生态系统创造了价值？如果主要的公用事业包括给社区的赠品和现实生活中的商品，这值得吗？通过持有NFT，你是否从该项目的任何商品或其他销售中获得了一些收入份额？持有NFT就给了你对刀的投票权吗？</p><p id="cf1b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">合同代码:</em> </strong>检查代码是否经过审计，项目组在mint后还有多少控制权。NFT的元数据是存储在链内还是链外？</p><p id="0ab2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt"> <em class="ju">链条:</em> </strong>项目是在哪个链条上启动的？像Solana这样的连锁店仍然以大量的地毯拉手而闻名。如果收藏不是在以太坊上发起的，是否存在一个桥来转移NFT？</p><p id="5d89" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">扫地僧<br/> </strong>如果whale、DAO或aggregator当前扫地僧，这不仅会提升当前的底价，而且如果挂牌价的分布与之前不同，还可能会出现进一步的价格上涨。通常，有许多订单处于或接近当前底价，但是列表价格的增量往往变得更大，列表离当前底价越远。因此，清扫地板为地板价格的进一步短期上涨创造了基础。</p></div><div class="ab cl kj kk hb kl" role="separator"><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko kp"/><span class="km bw bk kn ko"/></div><div class="hm hn ho hp hq"><p id="953d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">基于以上收集的信息和全面的分析，应该提出一个投资假设。它应该包含一个价格目标或价格区间，分析师认为NFT系列的底价将向这个目标或区间移动。此外，它应包括一个估计的时间或日期，直到该假设应实现，价格将走向规定的范围或目标。最后，假设应该解释为什么分析师认为价格会朝着他的目标移动，通过把他收集的单个信息放在一起形成一个大图。</p><p id="cd0f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果适用，投资假设应该包含催化剂。催化剂是尚未发生的事件，当它们实现并证实你的投资假设时，将对项目的底价产生强烈影响。这些催化剂可以采取许多不同的形式，并且非常具体的项目。催化剂的一个例子可以是宣布一项重大合作或向NFT持有者空投物资。重要的是要评估(1)催化剂出现的时间，(2)催化剂实际出现的可能性，以及(3)对底价影响的估计。当然，这些考虑应该针对催化剂将发生的情况以及催化剂不发生的情况。</p><p id="03c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有时，收集到的大部分信息形成了一幅非常清晰的关于藏品未来前景的大图。如果大多数最重要的因素都指向同一个方向，那么就可以形成积极或消极的观点。然而，有时收集的片段包含了关于项目期望的矛盾信息。分析师和交易员应该避免不惜任何代价做出买入或卖出的决定。当整体情况模糊不清时，最好等待新的信息出现，并重新评估项目以得出明确的结论。</p><p id="a30e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下面是一些为分析收集信息的有价值的来源。</p><p id="1549" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jt">行情数据</strong><br/><a class="ae kq" href="https://icy.tools/" rel="noopener ugc nofollow" target="_blank">icy . tools</a><br/><a class="ae kq" href="https://looksrare.org" rel="noopener ugc nofollow" target="_blank">looksrare.org</a><br/><a class="ae kq" href="https://opensea.io" rel="noopener ugc nofollow" target="_blank">opensea . io</a><br/><a class="ae kq" href="https://dappradar.com" rel="noopener ugc nofollow" target="_blank">dappradar.com</a><br/><a class="ae kq" href="https://etherscan.io/tokens-nft" rel="noopener ugc nofollow" target="_blank">etherscan.io/tokens-nft</a><br/><a class="ae kq" href="https://dune.xyz/" rel="noopener ugc nofollow" target="_blank">dune . XYZ</a><br/><a class="ae kq" href="https://dune.com/smaroo/NFT-Floor-Trackers" rel="noopener ugc nofollow" target="_blank">dune.com/smaroo/NFT-Floor-Trackers</a>(针对具体楼面价仪表盘)<br/><a class="ae kq" href="https://www.nansen.ai/" rel="noopener ugc nofollow" target="_blank">Nansen . ai</a><br/><a class="ae kq" href="http://nonfungible.
