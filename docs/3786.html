<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/decentralised-bonds-project-in-4-6m-private-b-funding-round-following-rebrand-to-d-bond-9b0720b09402?source=collection_archive---------14-----------------------#2022-03-30">https://medium.com/coinmonks/decentralised-bonds-project-in-4-6m-private-b-funding-round-following-rebrand-to-d-bond-9b0720b09402?source=collection_archive---------14-----------------------#2022-03-30</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="07dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">在更名为D/Bond后的460万美元私人B轮融资中的分散债券项目</strong></p><p id="0352" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">更名是为了重新定位国际增长和新的市场机遇</em></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/88d8e2eb240ee4305f6b2502f87daa1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MI9AFrI_SzCg-Gq8NPsJQg.jpeg"/></div></div></figure><p id="d279" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">法国巴黎——2022年3月30日</strong>—<a class="ae je" href="http://debond.net" rel="noopener ugc nofollow" target="_blank">D/Bond</a>项目旨在使用其开创性的ERC/3475令牌标准将分散债券引入区块链，该项目已于今日宣布开始其私人B轮融资。新的一轮需要出售130，000枚代币，旨在筹集450万美元。该基金将涵盖初创公司挖掘新机遇的努力(参见<a class="ae je" href="https://debond.org/assets/docs/pitch.pdf" rel="noopener ugc nofollow" target="_blank">推介材料</a>)，并在更广泛的分散式金融(DeFi)和资本市场中扩展D/债券生态系统。</p><p id="6c98" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在新一轮融资之前，D/Bond完成了一次重大的品牌重塑，包括改变其以前的名称Debond Protocol、徽标和网站设计，以创建一个新的形象，重新定位以探索新的市场机会，并扩大其对新市场目标投资者的吸引力。</p><p id="54ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在新一轮成功的<a class="ae je" href="https://debond-protocol.medium.com/debond-is-now-valued-at-12-5-million-following-500-000-seed-funding-round-f998586ec90b" rel="noopener">种子融资轮</a>之后，知名投资者参与其中，将D/Bond的估值提高到1250万美元。由Bixin Ventures牵头，金融公司Spark Digital Capital、Collinstar Capital、Exnetwork Capital、HOT DAO(前身为Hotlabs)、Waterdrip Capital、Lotus Capital、Crypto Dorm Fund和Wave Capital参加了第一轮融资。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jf"><img src="../Images/dae58c901f13898844de1b367d24e252.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ko54nOx0dvQ_OdkTuQSfOg.jpeg"/></div></div></figure><p id="cf75" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“D/Bond正在创建一个系统，将任何尚不存在的数字资产证券化，”首席执行官刘玉说。“我们相信D/Bond有潜力成为这个市场去中心化的重要参与者，因此更名。我们寻求与更多相信我们的多层池方法的投资者合作，以减少滑点和交易费用。我们相信，由于我们的报价，ERC/3475D/债券也可以在我们的二级市场上交易，我们将实现我们的融资目标。”</p><p id="2524" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">访问<a class="ae je" href="http://www.debond.org" rel="noopener ugc nofollow" target="_blank">www.debond.org</a>探索新的网站、品牌和演示，了解该应用如何让用户将数字资产转换为证券和衍生品，并将其转化为可在二级市场交易的资产。(要测试功能，请将您的钱包连接到Ropsten testnet)。</p><p id="a10f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">关于D/Bond </strong></p><p id="87e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">D/Bond是Web 3.0基础设施，开创了分散债券的ERC/3475令牌标准。除了代币标准，该公司还将作为一家去中心化的投资银行，为客户发行债券，并提供定制的衍生品来对冲风险。这家总部位于巴黎的初创企业还提供D/Wallet去中心化钱包、D/Exchange去中心化债券和衍生品交易所，以及作为其生态系统一部分的公开证券市场。</p><p id="3a72" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> PS:查看D/Bond的更新网站，了解团队和公司的详细信息。</strong></p><h1 id="9356" class="jg jh ht bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd dt translated"><a class="ae je" href="https://debond.org/" rel="noopener ugc nofollow" target="_blank">脱粘</a></h1><p id="1da0" class="pw-post-body-paragraph hr hs ht hu b hv ke hx hy hz kf ib ic id kg if ig ih kh ij ik il ki in io ip hm dt translated"><strong class="hu iq">以下是最新版本的项目文件:</strong></p><p id="d6dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">球场甲板:</em></strong><a class="ae je" href="https://shorturl.at/ozBT1" rel="noopener ugc nofollow" target="_blank"><strong class="hu iq"><em class="ir">https://shorturl.at/ozBT1</em></strong></a></p><p id="68d2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">白皮书:</em></strong><a class="ae je" href="https://shorturl.at/yWZ03" rel="noopener ugc nofollow" target="_blank"><strong class="hu iq"><em class="ir">https://shorturl.at/yWZ03</em></strong></a></p><p id="493e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"><em class="ir">one pager:</em></strong><a class="ae je" href="https://shorturl.at/lqHQ2" rel="noopener ugc nofollow" target="_blank"><strong class="hu iq"><em class="ir">https://shorturl.at/lqHQ2</em></strong></a></p><p id="cff4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"><em class="ir">Q&amp;A:</em></strong><a class="ae je" href="https://shorturl.at/bBDE4" rel="noopener ugc nofollow" target="_bla
