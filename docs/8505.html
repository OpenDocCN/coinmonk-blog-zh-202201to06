<blockquote>原文：<a href="https://medium.com/coinmonks/north-korea-funding-nuclear-program-with-stolen-crypto-hailed-as-mainstream-crypto-adoption-win-9efb370ad94e?source=collection_archive---------45-----------------------#2022-06-11">https://medium.com/coinmonks/north-korea-funding-nuclear-program-with-stolen-crypto-hailed-as-mainstream-crypto-adoption-win-9efb370ad94e?source=collection_archive---------45-----------------------#2022-06-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8f56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">朝鲜用偷来的密码资助核计划被誉为主流密码采用的胜利</p><p id="bd5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">朝鲜一直在进行秘密采矿，并继续被指控进行秘密抢劫，以弥补与流行病相关的经济放缓。令人震惊的是，朝鲜利用窃取的加密货币支持其核计划和导弹计划。出乎意料的是，一小部分加密狂热者欢呼这是主流加密的胜利。</p><p id="9519" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">根据联合国和联邦调查局的报告，自2021年以来，与朝鲜有关的黑客据信已从加密交易所和DeFI平台窃取了8亿美元。这包括利用Axie Infinity等游戏平台的安全漏洞进行NFT交易。联合国报告指出，尽管存在制裁，朝鲜继续利用加密货币黑客和采矿发展其核和弹道导弹基础设施。</p><p id="4c48" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一小群狂热的加密爱好者欢呼这是一个胜利，因为加密最终被一个民族国家作为一个收入来源。Twitter用户“Pomp”——一个受欢迎的比特币播客的主持人——表示，“NK正在快速了解现有的安全标准以及如何利用它们。抛开核加速不谈，这可能是世界其他国家发现现有基础设施弱点并通过创新学习的机会。比特币是必然的”。</p><p id="dce5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">迈克·塞勒声称比特币将达到100万美元，他在推特上写道:“今天世界上唯一能作为货币使用的东西是#比特币。看看朝鲜”。这激起了冷静的比特币人和Saylor式的加密狂热者之间的辩论，前者认为这不是一个正面的故事，而后者则站在朝鲜和萨尔瓦多一边，乐于看到加密以这样或那样的方式被使用。“非法活动总是在加密中发生，但这些天来支持它的技术是坚实的！看看丝绸之路历史就知道了。在这里，你必须看到的是为没有银行账户的人提供银行服务，脱离美联储兄弟，”@CryptoJoeBTC在一条回复中说。</p><p id="ffb3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本周早些时候，金正恩和朝鲜在Twitter上一度成为热门话题，因为这一消息为加密迷提供了一个炒作比特币的机会，并在又一轮周期中推高价格。</p><p id="4c3d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">#这是一篇讽刺文章。很明显。</p><blockquote class="iq"><p id="35c6" class="ir is ht bd it iu iv iw ix iy iz ip ek translated">加入Coinmonks <a class="ae ja" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ja" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="d3a2" class="jb jc ht bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy dt translated">另外，阅读</h1><ul class=""><li id="7a69" class="jz ka ht hu b hv kb hz kc id kd ih ke il kf ip kg kh ki kj dt translated"><a class="ae ja" href="https://coincodecap.com/create-nft" rel="noopener ugc nofollow" target="_blank">创造并出售你的第一个NFT </a> | <a class="ae ja" href="https://coincodecap.com/best-crypto-trading-bots" rel="noopener ugc nofollow" target="_blank">密码交易机器人</a></li><li id="870c" class="jz ka ht hu b hv kk hz kl id km ih kn il ko ip kg kh ki kj dt translated"><a class="ae ja" href="https://coincodecap.com/buy-shiba-coindcx" rel="noopener ugc nofollow" target="_blank">如何在CoinDCX上购买柴犬(SHIB)币？</a></li><li id="d848" class="jz ka ht hu b hv kk hz kl id km ih kn il ko ip kg kh ki kj dt translated"><a class="ae ja" href="https://coincodecap.com/cbet-casino-review" rel="noopener ugc nofollow" target="_blank"> CBET点评</a> | <a class="ae ja" href="https://coincodecap.com/kucoin-vs-coinbase" rel="noopener ugc nofollow" target="_blank">库币vs比特币基地</a> | <a class="ae ja" href="https://coincodecap.com/bybit-vs-coinbase" rel="noopener ugc nofollow" target="_blank">拜比特vs比特币基地</a></li><li id="e71d" class="jz ka ht hu b hv kk hz kl id km ih kn il ko ip kg kh ki kj dt translated"><a class="ae ja" href="https://coincodecap.com/fold-app-review" rel="noopener ugc nofollow" ta
