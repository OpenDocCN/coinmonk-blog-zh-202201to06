<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-shiba-universe-coin-shibu-beginners-guide-7c00facd0b81?source=collection_archive---------41-----------------------#2022-05-07">https://medium.com/coinmonks/how-to-buy-shiba-universe-coin-shibu-beginners-guide-7c00facd0b81?source=collection_archive---------41-----------------------#2022-05-07</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="75c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">柴犬宇宙币(SHIBU)是一种很难买到的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买柴犬宇宙币，这样你就可以开始交易/投资了。</p><h2 id="8d3b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是柴犬宇宙币？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/9515bdc5651a7f0b0d19bc8f52db000c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*fE4lQkjVcqeR5HVs.png"/></div></div></figure><p id="ef66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">柴犬宇宙是一款实时游戏，允许你通过网络和移动平台与玩家互动。结合当前web2和web3技术的优点，连接到以太坊区块链。</p><h2 id="2f06" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买柴犬宇宙币？</h2><p id="6593" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管人们怎么说，用信用卡买柴犬宇宙币很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成柴犬宇宙币。将BTC/联邦理工学院/USDT/BNB转移到支持柴犬宇宙币的交易所。最后，把它换成柴犬宇宙币。请按照我们下面的一步一步的指导，就如何购买柴犬宇宙硬币(SHIBU)。</p><p id="d852" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买柴犬宇宙硬币(100美元)！</p><h2 id="7bd5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="2516" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="2fc6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/91da692ec119d9350622b50b4021f72e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vzHr5ANuqN7IdqpW.png"/></div></div></figure><p id="dce6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="7869" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE上注册&amp;获得10美元！</strong> </a></p><p id="1605" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="8ad8" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="6bd7" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/c9737719ce2930637a5371cead4844fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*MhDCPM0kev-U9jk_.png"/></div></div></figure><p id="8697" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="31b9" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="a44f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/181675d4c17be5a7bb290cde1c3a1bf7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*08lW3cUEhWdTJjUh.png"/></div></div></figure><p id="34ab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果您在比特币基地上使用信用卡，您的费用会更高，但您的购买是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="8ea9" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将ETH转移到MetaMask </strong></h2><p id="4368" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买柴犬宇宙币的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成SHIBU。</p><ul class=""><li id="80fd" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往您的比特币基地仪表盘，点击“<strong class="hu ke">账户</strong>”选项卡。</li><li id="9b22" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>”按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/10897ca60d5f713b7f2591af84b09124.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2ZIcjVt1wshG5SUx.png"/></div></div></figure><ul class=""><li id="b909" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ke">数量</strong>”旁边的“<strong class="hu ke">最大</strong>”，否则，您可以通过点击该字段并键入数字来手动输入数量。</li><li id="3ab1" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/6f7f32980d0344c391835e296fc82fda.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Rsfe3hICxEc7MA7l.png"/></div></div></figure><ul class=""><li id="942a" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">接下来，点击页面右下角的蓝色<strong class="hu ke">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="952d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH并将其兑换成柴犬宇宙币的交易所。由于SHIBU Coin目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="58c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin、北海巨妖、T21、Gate、ByBit、Bitmart、MEXC和T27，也提供代用币。</p><p id="18e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="436a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="a4f5" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="abcd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="176d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="45c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第二步:</strong>点击页面右上角的连接钱包。</p><p id="4a5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第三步:</strong>你会看到一个弹出窗口，询问你想使用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="c898" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="2b9d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:ETH换SHIBU </strong></h2><p id="61e8" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将逐步向您展示如何将ETH替换为SHIBU:</p><ul class=""><li id="d300" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu ke">选择一个令牌</strong>”下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/89414c0357bfe08e5e55bdd4654eea7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*5QVrk5uu-jSixWPc.jpg"/></div></div></figure><ul class=""><li id="da25" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索柴犬宇宙币代币，或者可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币市帽</strong> </a>的网站复制粘贴代币合同代码。</li><li id="1dda" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们将前往CoinMarketCap。在网站右上方的搜索栏中，搜索SHIBU。</li><li id="c7bc" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉菜单中选择<strong class="hu ke"> SHIBU </strong>。</li><li id="a0ca" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在<strong class="hu ke"> SHIBU </strong>下，您将看到一个“<strong class="hu ke">合同</strong>”，要复制合同代码，请按纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/4836beab7bb349f3a8643e22ed727baa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*1RH7W7URmRTg_6Af.jpg"/></div></figure><ul class=""><li id="b8ee" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ke">到</strong>”字段中。<strong class="hu ke"/></li><li id="d90b" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">您将看到“<strong class="hu ke"> SHIBU </strong>”出现。点击导入按钮保存SHIBU，这样您就不必再次复制粘贴柴犬宇宙硬币合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/3bb63a7fd3b64c00aa8fedf1a5dfa209.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*UHmDaKfaDXENn4pP.jpg"/></div></figure><ul class=""><li id="bc71" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu ke">“我明白”</strong>，然后单击导入按钮继续。</li><li id="d0e9" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">接下来，您必须选择要转换为SHIBU <strong class="hu ke">的ETH量。</strong></li><li id="59a3" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="78fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在你的MetaMask钱包里看到你的SHIBU币了。恭喜你！你终于买到柴犬宇宙币了！</p><p id="8dca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="ecf7" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="25dd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">在比特币基地能买到柴犬宇宙币</strong> <strong class="ak">吗？</strong></h2><p id="416c" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。柴犬宇宙币就是其中之一。它没有列在比特币基地的应用程序或比特币基地
