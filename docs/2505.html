<h1 class="translated">NFT有什么用例吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/do-nfts-have-any-use-cases-a57f9f7994a1?source=collection_archive---------55-----------------------#2022-03-14">https://medium.com/coinmonks/do-nfts-have-any-use-cases-a57f9f7994a1?source=collection_archive---------55-----------------------#2022-03-14</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="4dcf" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">虽然有些非传统艺术确实看起来像是疯狂、昂贵的数字艺术，但它们肯定有一个使用案例，我今天将向你们展示。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/542a8ae95b3064e2ac31f97c8a64c168.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1DkrQAPYcmgCJCvR8PO0BQ.jpeg"/></div></div></figure><h1 id="ab8f" class="ke kf hx bd kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb dt translated">检查真实性</h1><p id="50a4" class="pw-post-body-paragraph iu iv hx iw b ix lc iz ja jb ld jd je jf le jh ji jj lf jl jm jn lg jp jq jr hq dt translated">比方说，当人们买车时，法拉利给了他们一辆NFT。这样，当你购买一辆二手法拉利时，你就有了一个绝对的终结，你就有了一辆真正的法拉利，因为它是由NFT授权的。</p></div></div>
