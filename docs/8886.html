<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/hubble-protocol-1-a-brief-overview-93314a652367?source=collection_archive---------11-----------------------#2022-06-17">https://medium.com/coinmonks/hubble-protocol-1-a-brief-overview-93314a652367?source=collection_archive---------11-----------------------#2022-06-17</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="f380" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">哈勃协议(1) -简要概述</p><blockquote class="iq ir is"><p id="6e8d" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix"> <em class="ht">哈勃协议</em> </strong></p></blockquote><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff iy"><img src="../Images/b0895932ab537ec07d6f4f8bd2463475.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*A5Vg_zHWRVeunGDJjUyFAw.png"/></div></div><figcaption class="jk jl fg fe ff jm jn bd b be z ek">data as of 16/06/2022</figcaption></figure><ul class=""><li id="d92e" class="jo jp ht hu b hv hw hz ia id jq ih jr il js ip jt ju jv jw dt translated"><strong class="hu ix">密码交易员总是想要更高的收益、更高的流动性和更低的费用，哈勃协议解决了所有这些问题</strong></li><li id="2dae" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><strong class="hu ix">哈勃协议允许用户通过存放多资产加密抵押品来借款，实质上是索拉纳·区块链的“庄家道”</strong></li><li id="4b4b" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><strong class="hu ix">借款是无息的，每次借款只产生一次性费用。抵押品可以用来赚取收益</strong></li><li id="2555" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><strong class="hu ix">索拉纳土生土长的稳定硬币USDH可以被借用(铸造)并与其他稳定硬币交换，例如USDT </strong></li><li id="6ae2" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><strong class="hu ix">清算通过稳定池实现民主化，用户在稳定池中存入USDH，以确保贷款总是被超额抵押。</strong></li><li id="c255" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><strong class="hu ix">协议的本地令牌$HBB提供了费用共享效用函数和治理目的。</strong></li></ul><blockquote class="iq ir is"><p id="eea2" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">基于哈勃-索拉纳的DeFi协议</strong></p></blockquote><p id="bdfd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Hubble是一个借贷和赌注的DeFi协议，建立在Solana区块链之上，受益于Solana的高延迟和低交易费用。它本质上是索拉纳对以太坊上的Liquity或MakerDAO的回答，减去了算法上的可变借款费和臭名昭著的ETH汽油费。哈勃以USDH的形式向用户提供加密贷款，这是索拉纳网络公司的一种稳定的货币。</p><blockquote class="iq ir is"><p id="ca56" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">加密交易员/投资者缺乏流动性</strong></p></blockquote><p id="2cf5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">哈勃提供无息贷款。但是谁应该借，为什么借？通常，密码交易员/投资者倾向于持续一段时间的HODL硬币。许多密码交易员都是利润最大化者，这意味着他们想通过最大化他们在特定密码资产上的头寸来最大化他们的利润。作为保守的霍德勒夫妇，通常他们会在锁定期内押注自己的硬币，以赚取可观的APY(年收益率)。其他更激进的人会把他们的硬币锁在流动性池中，以追逐更高的收益率。</p><p id="8b0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于加密货币被锁定以赚取收益，交易员和投资者无法轻松出售它们。流动性因此被放弃。显然，一些DeFi平台允许用户用抵押品借款，但是有一些限制:</p><p id="de07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1)大多数平台提供带息贷款，因此获得此类流动性会产生相关成本。用户可能想借款来支付他/她的日常开支，但知道他/她必须支付利息，仅仅因为可用资金被锁定在硬币中，这似乎是不明智的。</p><p id="4e8e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2)对于所提供的每一美元抵押品，用户通常不能借入超过50–80%的金额(可借入的金额将取决于所提供抵押品的类型)</p><p id="c5ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3)抵押品的选择有限</p><blockquote class="iq ir is"><p id="3b23" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">哈勃的力学</strong></p></blockquote><p id="6f01" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">哈勃是索拉纳区块链上的一个风险证明分散金融(De-fi)协议。其标志$HBB服务于公用事业和治理的目的。哈勃旨在解决token Hodlers的一个普遍问题:他们缺乏流动性。</p><p id="0ee3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">在USDH借款:</strong>通过在哈勃存放加密货币作为抵押品，一种叫做USDH的稳定货币可以被铸造<em class="it">。</em>用户可以在USDH以0%的固定利率获得高达90.9%的贷款价值比(LTV)，且贷款无到期日。铸造USDH和赎回USDH时，将一次性收取借入价值的0.5%的费用。</p><p id="dd3c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">从抵押品中赚取收益:</strong>与此同时，借款人从他们的秘密存款中赚取收益。根据%的收益率，借款人可能会抵消一次性借款费用。用户可以选择他们的抵押品存放在合作协议，其中%收益率不同。</p><p id="4105" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">担保不良贷款:</strong>为了担保这些贷款，用户可以将USDH存入一个稳定池。这个USDH池用于偿还不良贷款，向该池捐款的用户将获得出售的清算资产价值的大约10%的差额(因为资产的超额抵押率为110%或以上)，以及$HBB代币。</p><p id="99c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">多用途USDH:铸造的USDH稳定币可以在整个索拉纳生态系统中使用。一旦借款人偿还所有贷款，存放在Hubble Vault中的抵押品将随之解锁。</p><p id="9e4f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">支持多种抵押品:</strong>主要加密货币包括:SOL、mSOL、BTC、ETH、RAY、SRM、FTT可用作抵押品，未来将支持更多。</p><p id="2ef7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">道</strong>:哈勃在社区驱动下发挥道的作用。像DAO这样的分散治理模式将确保早期采用者和用户将被激励作为利益相关者参与进来。</p></div><div class="ab cl kc kd hb ke" role="separator"><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh"/></div><div class="hm hn ho hp hq"><blockquote class="iq ir is"><p id="d8e6" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">哈勃的优点</strong></p></blockquote><p id="5c95" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix"> 1)消除借款障碍:</strong>贷款利息为零，这鼓励用户借款，产生流动性，增加用户对Hubble的采用。平台借款费用低到用户可能会忽略它。</p><p id="b487" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix"> 2)提供了借款的目的:</strong>同样，这鼓励用户借款，即使用户没有这样做的意图——知道抵押品产生的收益可能对他们的总资产余额(最终)有净正收益。</p><p id="3f8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下注USDH: 对于不想投资或交换借来的USDH的用户来说，哈勃还能让你通过存入USDH来参与稳定池。作为奖励，当清算发生时，参与者可以分享“超额抵押”贷款抵押品部分的“奖金”。</p><p id="bf29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在哈勃上借款所需的抵押品总是比贷款本身要大。当清算发生时，平台收回他们发放的贷款(+管理费)，任何剩余的抵押品都与池参与者共享。因此，稳定池为不需要借款的用户提供了一个“用途”。</p><p id="4272" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">民主化清算:通过民主化清算，使用户能够为维护Hubble上贷款档案的健康做出贡献。用户可以手动清算低于担保比率要求的头寸并获得奖励。</p><p id="cacb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">理论上，这可以通过算法自动完成，就像其他高风险头寸一样。通过鼓励用户手动清算，为用户创造了另一个目的——“猎奖”，并让用户积极使用平台，增加用户粘性，以及维护生态系统健康的贡献感。</p><p id="2338" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix"> 5)通过$HBB和USDH循环:</strong> $HBB可以通过加入稳定池，存入USDH来赢取。可以下注$HBB代币来赚取平台费。</p><ul class=""><li id="874c" class="jo jp ht hu b hv hw hz ia id jq ih jr il js ip jt ju jv jw dt translated">通过借用USDH并存入稳定池，协议赚取的费用以$HBB的形式返还给借用者。因此，通过回扣，借用USDH的成本基本上是免费的。</li><li id="7333" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated">然后，用户将赌注$HBB在USDH赚取85%的平台费。剩下的15%归协议的国库。平台费用来源于USDH 0.5%的借款费用和0.5%的赎回费。有了USDH的这个奖励，用户可以再次在稳定池中下注，赢得更多的$HBB</li></ul><blockquote class="iq ir is"><p id="14a7" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">一次性0.5%的费用是如何运作的？</strong></p></blockquote><ul class=""><li id="4b60" class="jo jp ht hu b hv hw hz ia id jq ih jr il js ip jt ju jv jw dt translated">当用户通过存放抵押品借款时，USDH将被铸造并存放到借款人的钱包中。例如，一笔100 USDH。每一次，0.5%的费用将被铸造为USDH，并存入赌注池。在本例中，为0.5 USDH。这个用户的总债务将是100+0.5 USDH等于100.5 USDH。默认情况下，USDH的费用存放在赌注池中，这意味着每次发生借款时，将会押出贷款价值的0.5%，因此增加了赌注池。</li><li id="6160" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated">同样，当用户将USDH赎回另一项资产时，将收取0.5%的赎回费。例如，如果1索尔= 200美元，如果用户兑换1索尔，他们将获得价值199美元的索尔。( 1–0.5%/100*200).用户应该注意，这0.5%的赎回费将根据当前赎回的用户数量而上调(最高100%)。</li></ul></div><div class="ab cl kc kd hb ke" role="separator"><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh"/></div><div class="hm hn ho hp hq"><blockquote class="iq ir is"><p id="90a6" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated">哈勃如何保证其贷款得到偿还？</p></blockquote><p id="993c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了担保这些贷款，并作为向哈勃提供流动性的一种手段，用户被鼓励将USDH存入一个稳定池。当抵押品的清算机制导致损失时，该USDH池用于偿还不良贷款，向该池缴款的用户将作为一个群体按比例和集体获得1)出售的清算资产价值的大约10%的差额(因为资产的超额抵押率为110%或以上)，以及2)HBB代币。</p><p id="3cee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着USDH进入稳定池，稳定池的提供者将看到他们的USDH余额暂时减少。但是当清算发生时，他们的净余额增加，因为这些用户以大约10%的价值差获得这些清算抵押品</p></div><div class="ab cl kc kd hb ke" role="separator"><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh"/></div><div class="hm hn ho hp hq"><blockquote class="iq ir is"><p id="f165" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated">清算是如何进行的？</p></blockquote><p id="10aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix"> A)民主化清算:</strong></p><p id="42c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通过存放USDH参与稳定池的用户可以在哈勃协议上执行清算。协助清算的用户将获得售出清算资产的0.5%，以及售出清算资产的10%差额(在所有稳定池贡献者之间分配)。因此，稳定资金池通过保证USDH债务得到偿还(通过清算)来确保系统性健康。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kj"><img src="../Images/7ce643b4d2a024d14276ae1ac14ff2f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*DCePOQo9FsJIBbv4"/></div></div></figure><p id="41e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix"> B)恢复模式:</strong></p><p id="ea00" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了防止银行挤兑和不断升级的清算，建立了一种恢复模式，以防止系统性破产。当整个协议的总抵押/总债务低于150%时，触发恢复模式。当该比率高于150%时，正常模式占优势。</p><p id="5333" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当哈勃启动恢复模式时，USDH将被抵押至少150%。这意味着当头寸的抵押品比率低于150%而不是通常的110%时，就会触发清算。这使得系统中的总抵押品比率能够随着时间的推移而恢复，并允许系统平仓非常高风险的头寸。启用恢复模式是为了在极端市场条件下充当缓冲，在极端市场条件下，资产价值可能会下降50%。</p><p id="5678" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是防止系统性破产的一种方式，也是清除影响USDH稳定的潜在破产的一种方式。</p><p id="5a6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">正常模式与恢复模式的比较</strong></p><p id="b1db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">正常模式:</strong></p><ul class=""><li id="3083" class="jo jp ht hu b hv hw hz ia id jq ih jr il js ip jt ju jv jw dt translated">借贷和赎回利率均为0.5% +基本利率</li><li id="4142" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated">最低抵押率为110%</li></ul><p id="5c68" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">恢复模式:</strong></p><ul class=""><li id="d0a2" class="jo jp ht hu b hv hw hz ia id jq ih jr il js ip jt ju jv jw dt translated">赎回费率为0.5% +基本费率</li><li id="07aa" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated">借款利率为0% —鼓励借款是为了吸引更多的抵押品存放</li><li id="b514" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated">最低抵押率为150%</li></ul><p id="f5dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">注意:</strong>即使抵押品比率增加，稳定池贡献者也只能获得通常的大约。出售变现资产的10%差额。</p></div><div class="ab cl kc kd hb ke" role="separator"><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh"/></div><div class="hm hn ho hp hq"><blockquote class="iq ir is"><p id="fcce" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">融资轮次</strong></p></blockquote><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kk"><img src="../Images/3cece3f69e560a6a90fe8cd89ba3d94d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ruBp4srl64X1lDde_iBNCw.png"/></div></div></figure><p id="fa5e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">历史IDO价格:</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/d3c39d1d4aa59134c2c46e7f7150a0ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*TTGPFiH1iKi9fPRC"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/4942a7c0e59b217dcf80ebece49220d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*XfRltoHKCq069Ps2"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/7bbd5dacf3d66cf53d346684a1defc48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*j-8D_NQBbMl-eqg8"/></div></div></figure><p id="de62" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">战略轮价格:</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/f8251198b39c4029edbfd2eaef4744de.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*pLbKSXSTjEyAcoM_"/></div></div></figure><p id="2ce7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">私人回合价格:</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/12d1188d50e07e1266acbf8f16775bd4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*7E2a1ZpCSTi0srA0"/></div></div></figure><p id="d207" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">种子轮价格:</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/7ca7ad3d4b123e64bbdc97c55e294e1a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*G3SxAdaIMqjMz25e"/></div></div></figure><p id="5853" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ix">预定轮次价格:</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff kl"><img src="../Images/6a43013a78d87cbc4f3ea3b8f21d65c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*uG88m9sa9cQgrnrF"/></div></div></figure><p id="f775" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae km" href="https://cryptorank.io/ico/hubble-protocol" rel="noopener ugc nofollow" target="_blank">哈勃协议IDO(令牌出售)审查和HBB令牌分析| CryptoRank.io </a></p></div><div class="ab cl kc kd hb ke" role="separator"><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh ki"/><span class="kf bw bk kg kh"/></div><div class="hm hn ho hp hq"><blockquote class="iq ir is"><p id="b5ca" class="hr hs it hu b hv hw hx hy hz ia ib ic iu ie if ig iv ii ij ik iw im in io ip hm dt translated"><strong class="hu ix">团队</strong></p></blockquote><p id="fc66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">marius Ciubotariu——哈勃的联合创始人。彭博前高级软件工程师。曾在彭博从事固定收益和衍生品的销售和分析工作</p><p id="41d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">马里乌斯·托马斯——联合创始人</p><p id="2bb7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尼基塔·马林—(前)营销主管。2020年以来担任卡瓦实验室社区经理。自2020年起成为世界区块链黑客马拉松的联合创始人</p><p id="8202" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">保罗·蒂莫费耶夫——社区经理。自2020年以来，一直是blockchaindriven.com的社区领袖</p><blockquote class="kn"><p id="6b84" class="ko kp ht bd kq kr ks kt ku kv kw ip ek translated">加入Coinmonks <a class="ae km" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae km" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="5aea" class="kx ky ht bd kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq lr ls lt lu dt translated">另外，阅读</h1><ul class=""><li id="89b3" class="jo jp ht hu b hv lv hz lw id lx ih ly il lz ip jt ju jv jw dt translated"><a class="ae km" rel="noopener" href="/coinmonks/cryptocurrency-savings-accounts-be3bc0feffbf">加密货币储蓄账户</a> | <a class="ae km" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a></li><li id="0c12" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><a class="ae km" rel="noopener" href="/coinmonks/bigone-exchange-review-64705d85a1d4"> BigONE交易所评论</a> | <a class="ae km" href="https://coincodecap.com/cex-io-review" rel="noopener ugc nofollow" target="_blank"> CEX。IO审查</a> | <a class="ae km" rel="noopener" href="/coinmonks/swapzone-review-crypto-exchange-data-aggregator-e0ad78e55ed7"> Swapzone审查</a></li><li id="ed38" class="jo jp ht hu b hv jx hz jy id jz ih ka il kb ip jt ju jv jw dt translated"><a class="ae km" rel="noopener" href="/coinmonks/bitcoin-margin-trading-exchange-bcbfcbf7b8e3">最佳比特币保证金交易</a> | <a class="ae km" href="https://coincodecap.com/bityard-margin-trading" rel="noopener ugc nofollow" tar
