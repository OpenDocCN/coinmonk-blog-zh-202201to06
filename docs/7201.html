<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-blockchain-volume-1-5f0b590f5aa9?source=collection_archive---------18-----------------------#2022-05-21">https://medium.com/coinmonks/what-is-blockchain-volume-1-5f0b590f5aa9?source=collection_archive---------18-----------------------#2022-05-21</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="7ecb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是区块链技术？(第一卷)。</strong></p><p id="d91e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于进入加密货币的新手来说，这是一个非常重要的话题，你应该在寻找加密空间的机会之前对区块链有基本的了解。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="ab fr cl iw"><img src="../Images/9ee0877d6e550a3323b79d7263fa180e.png" data-original-src="https://miro.medium.com/v2/format:webp/1*8gE91opgEMjkUxDMD7UXEg.png"/></div></figure><p id="ff59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这篇文章中，我将打破区块链技术实际上是怎么回事。</p><h2 id="6da9" class="iz ja ht bd jb jc jd je jf jg jh ji jj id jk jl jm ih jn jo jp il jq jr js jt dt translated">什么是区块链？</h2><p id="cade" class="pw-post-body-paragraph hr hs ht hu b hv ju hx hy hz jv ib ic id jw if ig ih jx ij ik il jy in io ip hm dt translated">区块链实际上是数字账本中的交易记录，由P2P网络(点对点网络)中链接的几台计算机维护和分发。</p><p id="d4b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是P2P网络？</p><p id="9fd3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对等(P2P)网络是一组连接在一起的计算机，它们具有处理数据的同等权限和责任。与传统的客户端-服务器网络不同，P2P网络中没有任何设备是专门用来提供或接收数据的。</p><p id="19d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链是一个不断增长的记录列表，称为块，使用加密技术安全地链接在一起。</p><p id="0d56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是密码学？</p><p id="f414" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">密码学是一门通过将信息转换成非预期接收者无法理解的形式来保持信息安全的科学。比特币<a class="ae jz" href="https://www.simplilearn.com/tutorials/blockchain-tutorial/what-is-cryptocurrency" rel="noopener ugc nofollow" target="_blank">加密货币</a>采用区块链技术。</p><p id="79f1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链的‘街区’是什么？</strong></p><p id="7f16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每笔交易都被记录和存储为一个信息块。每个块由一个块号定义，存储交易数据，包括交易金额和交易发生在哪个钱包之间的记录。每次有效的数据交换都会产生一个事务id，即每次事务的唯一代码。安全地拥有“私钥”或密码，用户可以确保他们的资金或数字项目只能由他们自己访问。</p><p id="f38f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每个块都被“挖掘”，或者更确切地说，被密码验证，以验证和确认在该块内发生的事务。这个过程产生了一个“不可变的”(不可编辑的)数据库，该数据库总是可用的(分散的),所有用户都确信他们都拥有与所有其他用户相同的可验证的正确信息。</p><p id="2a0b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链有什么意思？</strong></p><p id="5fc4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">致企业、组织和个人，区块链:</p><ul class=""><li id="8533" class="ka kb ht hu b hv hw hz ia id kc ih kd il ke ip kf kg kh ki dt translated">它消除了对数据可靠性中心点的需求</li><li id="d06c" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">它消除了不必要的中介或“中间人”的使用</li><li id="87d3" class="ka kb ht hu b hv kj hz kk id kl ih km il kn ip kf kg kh ki dt translated">它允许“不信任”的行为和交易</li></ul><p id="902d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链有什么好处？</strong></p><p id="6e1f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.区块链是不可变的，这意味着存储在区块链上的数据不能被修改或更改。</p><p id="681b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.区块链是高度安全的，因为它利用了高级密码算法和方法。</p><p id="4d87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.信息在区块链是可追踪的。</p><p id="d9db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.区块链之所以高效，是因为它让企业能够高效地开展业务。</p><p id="25d4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">好了，伙计们，在我们的第二册中，我们将解释区块链的类型，它们的应用等等…</p><p id="015e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">记得在medium和youtube @ <a class="ko kp gr" href="https://medium.com/u/383f9dde6c56?source=post_page-----5f0b590f5aa9--------------------------------" rel="noopener" target="_blank"> Trader </a> Alexz上关注我们。</p><blockquote class="kq"><p id="f7c5" class="kr ks ht bd kt ku kv kw kx ky kz ip ek translated">交易新手？试试<a class="ae jz" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或者<a class="ae jz" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
