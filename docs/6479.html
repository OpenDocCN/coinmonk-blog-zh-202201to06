<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-krypton-dao-krd-beginners-guide-58c407d420c1?source=collection_archive---------78-----------------------#2022-05-09">https://medium.com/coinmonks/how-to-buy-krypton-dao-krd-beginners-guide-58c407d420c1?source=collection_archive---------78-----------------------#2022-05-09</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="e7dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">氪道(KRD)是一种令人困惑的加密货币购买。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买氪道，以便你可以开始交易/投资。</p><h2 id="665f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是氪刀($KRD)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/4f5c3b7cfe433eafadadc71c70716329.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*iXx6r4ZfVVNXGGxJ.png"/></div></div></figure><p id="fc61" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">氪道将通过联合世界各地的主要社区，整合每个社区的资源，扩大彼此的影响力，帮助一些最好的早期项目发展壮大。Krypton DAO社区在加密资产行业拥有大量的投资者、粉丝和Defi用户，并拥有广泛的社区基础。</p><p id="fbba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">氪道社区核心成员均来自知名社区或见过知名社区负责人。</p><h2 id="4871" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买氪气刀(KRD)？</h2><p id="f0d3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买氪刀很容易。你的第一步永远是用你的信用卡购买BTC/联邦理工学院/USDT。然后可以转化为氪刀。将BTC/联邦理工学院/USDT转到支持氪道的交易所。最后换成氪刀。请按照我们的一步一步的指导下面如何购买氪刀(＄KRD)。</p><p id="52ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买氪气刀(KRD)！</p><h2 id="8252" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="8d2e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="47a8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买USDT (USDT)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/bd40ab87f3ec95284d984b1963871d29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*IVo1VODbYCGHm1Be.png"/></div></div></figure><p id="c9dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="1112" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="255a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码并验证您的电子邮件地址。</p><h2 id="81ec" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="b9fb" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/64f0650c5c082eb756da5a6b474b4ef9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*0SqDYrQkB0yALab-.png"/></div></div></figure><p id="13bd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="f7c5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">第二步:用法定货币购买USDT</h2><p id="ea92" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择USDT，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些USDT。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/8a2dcc1e1f33a455bba2e74aa2bcd5bb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Y-3NmuhaM4fStb8Q.png"/></div></div></figure><p id="dc35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="c2a9" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将USDT转移到替代硬币交易所</strong></h2><p id="0c0f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用USDT在市场上购买大多数硬币和代币。购买氪刀最快的方法是将你的USDT转到币安(或上面列出的美国交易商的交易所)，将USDT转换成BNB，然后通过币安智能链发送到你自己的钱包，在PancakeSwap上将你的BNB换成KRD。</p><p id="fa44" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，你需要找到一家交易所，允许你存入USDT，并用它来交换KRD。由于氪刀目前已在PancakeSwap上列出，我们将指导您如何在该平台上转换您的USDT。</p><p id="c2a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将使用币安，但还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、Gate.io和<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>提供替代硬币。</p><p id="059c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask Wallet从PancakeSwap购买Crypto</a></p><h2 id="1825" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第四步:把你的USDT变成币安的BNB</strong></h2><p id="46db" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在去Binance.com，在那里开一个账户。这是一个超级简单的过程，不应该超过五分钟。(<em class="kf">美国的交易商也可以使用上述</em>列出的交易所)</p><p id="948f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你建立了币安，是时候把一些USDT变成BNB了。你可以去“基金”，然后“存款和取款”，在那里你会看到币安支持的不同硬币的列表。向下滚动，直到您在列表中找到USDT，然后单击它的存款按钮。</p><p id="38c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">在币安上报名</a></p><p id="0cc0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安会给你一个唯一的地址来发送你的硬币复制这个地址并粘贴到你的比特币基地钱包中(<em class="kf">会是这样的:bbq3dgjm… </em>)。</p><p id="d6bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您将USDT转移到币安，大约需要10-15分钟，您的资金就可以进行交易了。一旦他们可用，贸易你的USDT到币安硬币(BNB)。</p><h2 id="a140" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:将BNB转账到自己的钱包里</strong></h2><p id="dcb5" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">好的，这是整个过程中最棘手的部分。你需要创造自己的钱包来装下BNB和KRD。</p><p id="354a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在去PancakeSwap。首先，如果你还没有注册，请点击右上角的黄色按钮注册一个帐户。在那里你可以存放你的氪刀令牌，并获得大量的新功能。</p><p id="934f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注册后，点击“连接钱包”按钮。这将打开MetaMask，这是一个浏览器插件，允许您将BNB代币发送到PancakeSwap。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/4cb878c41e3dce5d3cc99f55d5b6e5bf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*loS6B7eylmtkLNoa.png"/></div></div></figure><p id="e67a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您已经有了元掩码帐户，请跳到下一部分。如果没有，进入<a class="ae kc" href="http://MetaMask.io" rel="noopener ugc nofollow" target="_blank"> MetaMask.io </a>，点击“获取Chrome扩展”，安装即可。</p><p id="7b81" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果这是您第一次使用MetaMask连接，系统会立即询问您是否愿意将币安智能链网络添加到您的MetaMask中，请务必执行此步骤，因为确保您通过正确的网络发送您的BNB非常重要。</p><p id="956a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然后转到<a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">币安</a>，点击屏幕顶部的“钱包”标签。</p><p id="621c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">点击“撤回”，然后搜索“BNB”。粘贴您自己的钱包地址，您会看到一个名为收件人地址的选择撤回BNB；然后在传输网络上，确保您已经选择了币安智能链(BSC)或BEP20 (BSC)。</p><p id="1c27" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">单击提交，然后按照验证步骤进行操作。成功提取BNB后，它会很快进入您的Metamask钱包。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kg"><img src="../Images/2a026f2e44c66199432eb7851c62e4c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/format:webp/0*b9ZwpBMroV8Dhvfp.png"/></div></figure><p id="ea11" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你准备买氪刀了！</p><h2 id="4927" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤6:用PancakeSwap连接元掩码</strong></h2><p id="b3e3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">一旦Metmask准备就绪，前往PancakeSwap，点击顶部的“连接钱包”并选择Metamask。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kh"><img src="../Images/3af01d023574d80111e5a7fab0c4f283.png" data-original-src="https://miro.medium.com/v2/resize:fit:1070/format:webp/0*d87TNSNU0CbXbqIu.jpg"/></div></figure><p id="aa90" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是如何连接到PancakeSwap并开始使用元掩码交换令牌:</p><p id="b782" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的元掩码帐户。</p><p id="534a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.点击浏览器扩展左上角的<strong class="hu ke">设置</strong>，然后“高级”，点击高级设置下方的<strong class="hu ke">连接自定义网络</strong>。</p><p id="1f2a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.当你点击“<strong class="hu ke">连接自定义网络</strong>时，会弹出一个窗口提示你输入PancakeSwap的RPC URL和链ID。你可以在https://pancakeswap.info/找到这些</p><p id="9287" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.使用以下信息添加新的自定义RPC:</p><p id="7f3b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">网络名称:</strong> PancakeSwap(或任何您喜欢的名称)<br/> <strong class="hu ke">新RPC URL:</strong><a class="ae kc" href="https://rpc.cakeswap.fi/" rel="noopener ugc nofollow" target="_blank">https://rpc.cakeswap.fi/</a><br/><strong class="hu ke">ChainID:</strong>0x 91(用于Mainnet)或0x82(用于Testnet) <br/> <strong class="hu ke">符号:</strong>蛋糕<br/> <strong class="hu ke">块资源管理器URL:</strong><a class="ae kc" href="https://bscscan.com/" rel="noopener ugc nofollow" target="_blank">https://bscscan.com/</a>(或您选择的任何其他资源管理器站点)</p><p id="6e4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.单击保存，然后从单击元掩码上的网络名称时出现的网络列表中选择PancakeSwap。</p><h2 id="32e3" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">第七步:用BNB换KRD</h2><p id="d5d3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在选择左边的交易&gt;交易所。</p><p id="b444" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在最上面的字段中输入您想要兑换$KRD的BNB金额。在进行“交换”之前，您可以随时返回并更改此号码。</p><p id="40e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在点击另一个字段，从列表中选择氪刀。相应数量的氪刀应该马上显示出来。验证，然后继续“交换”。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/45012b1fc14d773ea5814254a3f8bcc1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*wI1ZNisRLjqk_j75.png"/></div></div></figure><p id="ebfc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在MetaMask会弹出来问你是否允许PancakeSwap使用你的BNB代币，点击确认。等待确认弹出窗口，直到它显示“交易已提交”。</p><p id="ec6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在你的MetaMask钱包里看到你的氪刀。恭喜你！你终于买到氪气刀了(KRD)！</p><p id="967f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何用Metamask钱包从UniSwap购买crypto</a></p><h2 id="7a83" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="462c" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">在比特币基地可以买到氪气刀吗？</h2><p id="d3ca" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。氪道就是其中之一。它没有列在比特币基地的应用程序或比特币基地钱包上。</p><h2 id="21f0" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">哪里可以买到氪刀</strong> <strong class="ak"> crypto？</strong></h2><p id="454d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以在任何一个基于币安区块链技术的分散式<a class="ae kc" href="https://cryptobuyclub.com/crypto-exchange/" rel="noopener ugc nofollow" target="_blank">密码交易所</a>买到氪刀。</p><h2 id="e3bb" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">什么交易所卖氪气刀？</strong></h2><p id="aa5d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以通过任何一个基于币安区块链技术的去中心化加密交易所出售氪道。</p><h2 id="82a9" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">氪刀</strong> <strong class="ak">是密码吗？</strong></h2><p id="ac9f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，氪道是一个建立在币安网络链BNC上的数字令牌。</p><h2 id="04ff" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">如何用PayPal购买氪气刀</strong> <strong class="ak">？</strong></h2><p id="443f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能直接用PayPal购买氪刀。但是，您可以使用币安将PayPal中的法定货币兑换成$KRD。</p><h2 id="ed89" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">可以通过现金购买氪刀</strong> <strong class="ak">吗？</strong></h2><p id="f9e0" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能直接用现金购买氪刀。不过，你可以用币安把你的现金换成KRD美元。</p><h2 id="ac1e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">我可以开采氪气刀</strong> <strong class="ak">代替购买吗？</strong></h2><p id="d559" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能开采氪道，因为它的网络结构与比特币不同。只能从交易所购买氪刀。</p><div class="ki kj fm fo kk kl"><a href="https://cryptobuyclub.com/how-to-buy-krypton-dao-krd/" rel="noopener  ugc nofollow" target="_blank"><div class="km ab ej"><div class="kn ab ko cl cj kp"><h2 class="bd ke fv z el kq eo ep kr er et ks dt translated">如何购买氪石刀(KRD) -初学者指南- CryptoBuyClub</h2><div class="kt l"><h3 class="bd b fv z el kq eo ep kr er et ek translated">氪道(KRD)是一种令人困惑的加密货币购买。没有好的指南能解释你需要的一切…</h3></div><div class="ku l"><p class="bd b gc z el kq eo ep kr er et ek translated">cryptobuyclub.com</p></div></div><div class="kv l"><div class="kw l kx ky kz kv la jv kl"/></div></div></a></div><blockquote class="lb"><p id="be58" class="lc ld ht bd le lf lg lh li lj lk ip ek translated">加入Coinmonks <a class="ae kc" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kc" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="4258" class="ll ir ht bd is lm ln lo iw lp lq lr ja ls lt lu jd lv lw lx jg ly lz ma jj mb dt translated">另外，阅读</h1><ul class=""><li id="d240" class="mc md ht hu b hv jx hz jy id me ih mf il mg ip mh mi mj mk dt translated"><a class="ae kc" href="https://coincodecap.com/anny-trade-review" rel="noopener ugc nofollow" target="_blank">氹欞侊贸易评论</a> | <a class="ae kc" rel="noopener" href="/coinmonks/huobi-margin-trading-b3b06cdc1519">霍比保证金交易</a></li><li id="3867" class="mc md ht hu b hv ml hz mm id mn ih mo il mp ip mh mi mj mk dt translated"><a class="ae kc" href="https://coincodecap.com/what-are-decentralized-exchanges" rel="noopener ugc nofollow" target
