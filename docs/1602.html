<blockquote>原文：<a href="https://medium.com/coinmonks/web-3-0-is-here-to-give-you-food-not-take-it-away-aef4fc40281d?source=collection_archive---------43-----------------------#2022-03-03">https://medium.com/coinmonks/web-3-0-is-here-to-give-you-food-not-take-it-away-aef4fc40281d?source=collection_archive---------43-----------------------#2022-03-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/4ea83067657e3169e9a9ded725745ba0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9wDNs2g6tErEJWmjDh9W1A.jpeg"/></div></div></figure></div><div class="ab cl ic id hb ie" role="separator"><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih"/></div><div class="hm hn ho hp hq"><p id="58fe" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">听到“Web 3.0”，我说“又来了”。另一个来自密码社区的流行词来测试另一个疯狂的想法。我甚至不知道Web被划分为Web 1.0、Web 2.0和风靡一时的Web 3.0。如果说经验教会了我什么，那就是永远不要怀疑创新，要有一颗好奇的心，看看这种创新会如何有益于或影响我的环境。所以，我得工作了…</p><p id="bb30" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">互联网(也称为Web 1.0)是计算机科学教授蒂姆·伯纳斯·李在1989年发明的。它有三项基本技术；</p><p id="db71" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">HTML:(超文本标记语言)是网络的格式化语言。</p><p id="0c8e" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">URL:(唯一资源定位器)是用于查找网页的网址。</p><p id="969b" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">HTTP:(超文本传输协议)有助于检索网络上的所有信息。</p><p id="b420" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">昵称为<strong class="im ji">的静态网络</strong>，因为它对用户不友好。这是单向的，因为网页上的内容是由网站所有者发布的，用户无法与之互动。这很无聊，应用程序和软件似乎是不可能的。这就是<strong class="im ji">只读互联网。</strong></p></div><div class="ab cl ic id hb ie" role="separator"><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih"/></div><div class="hm hn ho hp hq"><p id="a454" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">大约在2005年，出现了<strong class="im ji"> Web 2.0的概念。</strong>通过Javascript、CSS、HTML5等网络技术的<strong class="im ji">进步，我们看到了网站使用和应用的变化。</strong>互动和吸引人的网站，允许<strong class="im ji">更多的用户参与和相对控制</strong>。这个昵称为<strong class="im ji">社交网络</strong>的网站是由手机应用等技术创新驱动的。如果说Web 1.0是一个只读的互联网，那么Web 2.0就是一个读写的互联网，用户是内容的基础。随着Web 2.0蓬勃发展的公司包括谷歌、脸书(现为Meta)、Twitter、优步、YouTube等。他们改变了我们的生活，并通过利用用户的数据和信息为他们的股东创造了数十亿美元的收入，而对用户没有任何好处。现在，Web 2.0归这些公司所有，他们控制着平台，他们是这些数据的看门人，它天生就是集中式的，如果他们的任何一台服务器出现故障，世界就会停止运转。</p></div><div class="ab cl ic id hb ie" role="separator"><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih"/></div><div class="hm hn ho hp hq"><figure class="jk jl jm jn fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jj"><img src="../Images/561af2694ac708f1fc9c3aac1cd955bf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9sWul-CHHJhvOKLcDG1Z-g.png"/></div></div></figure><p id="0bdc" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">这就是Web 3.0的用武之地。这是下一代互联网，人们设想它将更加<strong class="im ji">分散化和无权限化。<strong class="im ji">去中心化</strong>因为没有中央控制节点，所以没有单点故障，没有中间人，没有第三方对人们数据的控制。<strong class="im ji">无需许可，</strong>因为任何人都可以加入网络，而不需要管理机构的授权。它建立在去中心化的协议上，用户不仅创造，而且参与网络本身的管理。它是使用开源软件(区块链)构建的，不像它的Web 2.0版本，后者的源代码被小心翼翼地保护着。它是<strong class="im ji">不可信的</strong>，因为<strong class="im ji">参与者可以私下或公开地相互交流，而不需要可信的第三方。</strong>从而<strong class="im ji">以前所未有的方式连接用户。这将把互联网的力量归还给它真正的主人——人民。被蒂姆·伯纳斯·李(互联网之父)昵称为语义网，因为它将使计算机能够分析来自网络的大量数据，包括交易、数据等。通过人工智能的增强使用，从而给用户增强的体验。</strong></strong></p><figure class="jk jl jm jn fq hv fe ff paragraph-image"><div class="fe ff jo"><img src="../Images/601810ec86b9d3669b5b8811fccd0dd4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1092/format:webp/1*VP285L2WrjCA8-4_uHYqXQ.jpeg"/></div><figcaption class="jp jq fg fe ff jr js bd b be z ek">Applications on Web 2.0 and Web 3.0</figcaption></figure><p id="874c" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated"><strong class="im ji">空间网络和3D图形</strong>是Web 3.0的一个组成部分，因为它可以帮助你了解不同的地方和想法，就好像你真的在那里一样。这一愿景构成了元宇宙的基础，这是一个数字世界，人们可以像在现实生活中一样工作、娱乐、社交和做生意，而不必真的去任何地方。听起来很疯狂，对吧？这已经通过沙盒、Pavia等平台实现了。</p><p id="5425" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">然而，Web 3.0最好地被<strong class="im ji">加密货币</strong>所捕获——这些数字代币是脱离中央权威(即中央银行)的最佳代表之一。加密货币对于为任何愿意贡献或参与该领域的人创造财务激励至关重要。</p><p id="ab5b" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">还有一个是<strong class="im ji">Storj——是Web 3.0云存储。</strong>云存储的未来是去中心化的——想象一下<strong class="im ji">能够将你的额外硬盘空间出租给一个自治网络，并以加密货币的形式获得报酬。因为它是分散的，所以对黑客来说，它提供了较低的脆弱性。</strong></p></div><div class="ab cl ic id hb ie" role="separator"><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih"/></div><div class="hm hn ho hp hq"><p id="2ca9" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">各位。好了，你拿到了。Web 3.0与之前技术的区别。未来就是现在。Web 3.0和其他创新一样，是不可阻挡的。有赢有输，但社区会成长。我建议你做你的研究，然后上船。特别感谢这些可爱的人加深了我在加密领域的知识。</p><p id="3cb1" class="pw-post-body-paragraph ij ik il im b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh hm dt translated">【
