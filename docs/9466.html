<h1 class="translated">技术分析中的RSI指标是什么意思？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-mean-rsi-indicator-in-the-technical-analyse-f86f2d6a494f?source=collection_archive---------47-----------------------#2022-06-27">https://medium.com/coinmonks/what-mean-rsi-indicator-in-the-technical-analyse-f86f2d6a494f?source=collection_archive---------47-----------------------#2022-06-27</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/f3c639e5d65f7dcbcba534aac29731b4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7QYMP5PZFcH59EUP2m19hA.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo <a class="ae jk" href="https://www.bing.com/images/search?view=detailV2&amp;ccid=7QYMP5PZ&amp;id=8A048D660724C7A125AE760B41D3193B5F37D009&amp;thid=OIP.7QYMP5PZFcH59EUP2m19hAHaEK&amp;mediaurl=https%3a%2f%2fcdn.howtotradeblog.com%2fwp-content%2fuploads%2f2020%2f12%2f09191713%2fwhat-is-the-rsi-indicator.jpg&amp;cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.ed060c3f93d915c1f9f4450fda6d7d84%3frik%3dCdA3XzsZ00ELdg%26pid%3dImgRaw%26r%3d0&amp;exph=720&amp;expw=1280&amp;q=rsi&amp;simid=608050069625527757&amp;FORM=IRPRST&amp;ck=16A5EF96569C85D89D1485343D7DFDA0&amp;selectedIndex=3&amp;ajaxhist=0&amp;ajaxserp=0" rel="noopener ugc nofollow" target="_blank">rsi — Bing images</a></figcaption></figure><h1 id="0212" class="jl jm hy bd jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki dt translated">RSI =相对强度指数</h1><p id="1a5b" class="pw-post-body-paragraph kj kk hy kl b km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg hr dt translated">作为一个动量指标，相对强弱指数(RSI)自带尺度。动量是价格变化的速度。一条从0到100的线表明市场处于超买和抛售状态。超买的市场价值超过70，超卖的市场价值低于30…</p></div></div>
