<blockquote>原文：<a href="https://medium.com/coinmonks/modern-economic-nonsense-all-about-debts-6825fdef7e5f?source=collection_archive---------21-----------------------#2022-06-05">https://medium.com/coinmonks/modern-economic-nonsense-all-about-debts-6825fdef7e5f?source=collection_archive---------21-----------------------#2022-06-05</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/72fa9216259b860ae0af6acd25fc9f68.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vL1c3cYm4u6YKuA4_rMgwQ.png"/></div></div></figure><p id="1cf2" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">我提到世界上最有价值的东西是债务🧾.</p><p id="f098" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">有价值的债务背后的原因是，与那些有价值的东西不同，所有的价格都是一个人为之付出的历史。其估值不稳定，可能贬值，而债务保证在协议规定的期限内还清。</p></div></div>
