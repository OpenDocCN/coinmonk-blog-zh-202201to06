<h1 class="translated">分散的土地:元宇宙之旅</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/decentraland-a-journey-into-the-metaverse-3da842242b43?source=collection_archive---------53-----------------------#2022-05-24">https://medium.com/coinmonks/decentraland-a-journey-into-the-metaverse-3da842242b43?source=collection_archive---------53-----------------------#2022-05-24</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="2d94" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">分散的土地是一个分散的元宇宙，由它的用户建造、开发和拥有。让我们来看看它是如何工作的。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div class="fe ff js"><img src="../Images/8c154f57aa8f968e3269cbe7a29d12ca.png" data-original-src="https://miro.medium.com/v2/resize:fit:948/format:webp/1*IF17dm8aPE3ybpazwSDEKA.jpeg"/></div></figure><p id="7930" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">在元宇宙，玩家可以购买土地，创建独特的建筑，并随心所欲地与其他用户互动。</p><p id="d6e6" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">界定它的界限并不容易，因为像这样的虚拟世界不能被简化为一个游戏赚钱的视频类别…</p></div></div>
