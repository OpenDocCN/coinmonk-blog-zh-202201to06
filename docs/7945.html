<blockquote>原文：<a href="https://medium.com/coinmonks/paradigm-block-commentary-06-02-2022-242e280350d3?source=collection_archive---------64-----------------------#2022-06-02">https://medium.com/coinmonks/paradigm-block-commentary-06-02-2022-242e280350d3?source=collection_archive---------64-----------------------#2022-06-02</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="15a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://www.linkedin.com/company/paradigmco/" rel="noopener ugc nofollow" target="_blank">范例</a>区块评论—2022年6月2日</p><p id="a20b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对gamma的强烈出价，ATM vols交易便宜:10月6日:61.5v，17月6日:63.25v，24日:63.1v。在这些水平上没有多少人愿意出售短期vol。</p><p id="de29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然BTC 7天期债券在54v处表现平平，但6月17日是繁忙的一天，包括Ropsten testnet merge(8月)、ECB(9月)、美国CPI(10月)和FOMC(15月)。</p><p id="8c15" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">360x DO 17Jun 27k/33k扼死bot <br/> 300x DO 10Jun 30k扼死bot <br/> 1k EH 17Jun 1600/2000扼死bot</p><p id="f538" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了直接购买伽马射线，在BTC的保护投标与现货牵制在30k。看来FOMO死猫反弹买入已经成为过去了…</p><p id="94ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">500x DO 24Jun 25k/28k 1x2卖出比率(购买2x 25k支腿)。<br/>350 x 29 jul 28k put bot<br/>315 x 29 jul 26k put bot<br/>190 x 24 jun 26k put bot</p><p id="9563" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">感谢我们的<a class="ae iq" href="https://www.linkedin.com/in/ACoAABTD1CYBJetLMkUNhjNLP8lenF7G20UGe_8" rel="noopener ugc nofollow" target="_blank">乔·克鲁伊</a>所做的分析。</p><p id="2d83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Paradigm在期货价差方面开拓了一个强大的空间，我们的业务正在增长。使用我们的期货价差仪表板滚动BTC和联邦储备银行期货，以保证在所有腿上填充，并且通常比你在lit市场上看到的价格更好。我们的机构场外流动性网络为您提供了优势。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/e15157657f00947e3f79f29eaf724770.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N6xIlp-hD00KcA0CEAx58w.png"/></div></div></figure><blockquote class="jd"><p id="0446" class="je jf ht bd jg jh ji jj jk jl jm ip ek translated"><em class="jn">加入Coinmonks </em> <a class="ae iq" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="jn">电报频道</em> </a> <em class="jn">和</em> <a class="ae iq" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="jn"> Youtube频道</em> </a> <em class="jn">了解加密交易和投资</em></p></blockquote><h1 id="bf37" class="jo jp ht bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">另外，阅读</h1><ul class=""><li id="a002" class="km kn ht hu b hv ko hz kp id kq ih kr il ks ip kt ku kv kw dt translated"><a class="ae iq" href="https://coincodecap.com/bookmap-review-2021-best-trading-software" rel="noopener ugc nofollow" target="_blank"> Bookmap评论</a> | <a class="ae iq" href="https://coincodecap.com/crypto-exchange-usa" rel="noopener ugc nofollow" target="_blank">美国5大最佳加密交易所</a></li><li id="1f45" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated">最佳加密<a class="ae iq" rel="noopener" href="/coinmonks/hardware-wallets-dfa1211730c6">硬件钱包</a> | <a class="ae iq" rel="noopener" href="/coinmonks/bitbns-review-38256a07e161"> Bitbns评论</a></li><li id="c368" class="km kn h
