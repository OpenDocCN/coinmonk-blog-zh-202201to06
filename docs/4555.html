<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-coin-from-uniswap-with-metamask-a-complete-guide-for-beginners-e599f864a676?source=collection_archive---------26-----------------------#2022-04-10">https://medium.com/coinmonks/how-to-buy-coin-from-uniswap-with-metamask-a-complete-guide-for-beginners-e599f864a676?source=collection_archive---------26-----------------------#2022-04-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="c8b1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">购买crypto时，只有两种方法可以做到:使用集中交换或使用分散交换，如UniSwap。本文将向您展示如何使用Metamask wallet从Uniswap购买硬币，meta mask wallet是一个支持多种代币和硬币的分散式交易平台。</p><p id="2d31" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在我们进入这个过程的细节之前，让我们讨论一下UniSwap是什么。</p><h2 id="2c1b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">什么是UniSwap？</strong></h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/c5475e5ba18b24bdb5539c3565c7122a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*T1ig6nipGrPpqAkP.png"/></div></div></figure><p id="ea20" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">UniSwap是一个交易加密和替代硬币的市场。它们旨在让你尽可能容易地买到一些没有在比特币基地或其他主要交易所上市的硬币。</p><p id="8bb1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">UniSwap是一个点对点的交换平台，允许用户之间直接买卖加密数据。它没有费用，没有账户，也没有注册要求。</p><p id="8e35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您可以向MetaMask钱包中的某个地址发送ETH或ERC 20代币，<a class="ae jx" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">将从另一个地址收到ETH或ERC 20代币</a>。就这么简单！</p><h2 id="dee4" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">【Uniswap和PancakeSwap的区别</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jy"><img src="../Images/9af70cd855fbef684e04d4cd06fded4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*-l-qV5FIaj57fNCc.jpg"/></div></div></figure><p id="66ce" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">UniSwap是一个在线市场，人们可以在这里买卖比特币、BCH和ETH。用户可以在安全的点对点环境中交易这些硬币。Uniswap与大多数其他交易所不同的原因是，它没有交易费用。相反，它提供了一个折价交易加密货币的平台。</p><p id="59ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PancakeSwap是一个让人们在点对点的基础上交换不同硬币的市场。PancakeSwap允许你用自己的钱交易不同的硬币，它支持100+加密货币。</p><p id="ff8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jz">你可能也喜欢:</strong> <a class="ae jx" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用Metamask从PancakeSwap购买硬币</a></p><h2 id="c97b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">uni WAP支持的钱包</strong></h2><p id="1448" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">以下钱包支持PancakeSwap:</p><ul class=""><li id="6550" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">信任钱包Android/iOS</li><li id="cc9b" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">meta mask Android/iOS/桌面</li><li id="010e" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">比特币基地钱包安卓/iOS</li><li id="21ec" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">钱包连接钱包(如Argent、Rainbow) Android/iOS</li><li id="ea8b" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">币安智能链钱包</li><li id="37df" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">特雷佐</li><li id="6150" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">分类帐</li></ul><h2 id="00fd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">如何使用元掩码连接到UniSwap？</strong></h2><p id="7f36" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="59d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你是加密新手，在你的浏览器中搜索MetaMask并注册。如果你还没有以太坊钱包，你可以免费创建一个！</p><p id="5705" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="e7f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jz">步骤1: </strong>转到<a class="ae jx" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="012c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jz">第二步:</strong>点击页面右上角的连接钱包。</p><p id="c079" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:你会看到一个弹出窗口，询问你想使用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="44a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jz">第四步:</strong>meta mask会弹出一个窗口，询问你是否允许Uniswap连接你的钱包。单击连接。</p><h2 id="c764" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">如何用MetaMask在UniSwap上交易？</strong></h2><p id="7258" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">Uniswap只有一种类型的订单:它们是固定利率的即时掉期，在这种情况下，你支付的总是少于你收到的。</p><p id="606a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我会一步一步给你看:</p><ul class=""><li id="82bc" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu jz">选择令牌</strong>下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/ddf33c1b422154e5f75225bb15b6b2fb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*n8iSsxY4OV4QtKfs.jpg"/></div></div></figure><ul class=""><li id="d17a" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索您想要购买的代币，或者您可以从类似<a class="ae jx" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jz">币壁虎</strong> </a>或<a class="ae jx" href="http://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jz">币市帽</strong> </a>的网站复制粘贴代币合同代码。</li><li id="55f3" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在这个例子中；我们会买自动的。</li><li id="8de8" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们就去<a class="ae jx" href="http://coingecko.com/" rel="noopener ugc nofollow" target="_blank">币壁虎</a>。在网站右上角的搜索栏中，搜索MATIC。</li><li id="6f0d" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉菜单中选择<strong class="hu jz">自动</strong>。</li><li id="f44c" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在MATIC下，您会看到一个“<strong class="hu jz">合同</strong>”要复制合同代码，请按纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/ed8029450c40a9e8eb86ab3c6958a0be.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*7nXSXlhGgIVnOLhX.jpg"/></div></figure><ul class=""><li id="7d68" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu jz">到</strong>”字段中。</li><li id="5fbe" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">你会看到"<strong class="hu jz"> MATIC </strong>"出现。单击导入按钮保存MATIC，这样您就不必再次复制粘贴MATIC合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/8e33fe9d25c0cbedd010a8750224255d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1228/format:webp/0*kc2ZLB-zWPICs7jT.jpg"/></div></figure><ul class=""><li id="c9fd" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu jz">“我明白”</strong>，然后单击导入按钮继续。</li><li id="0d91" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated"><strong class="hu jz">接下来，您必须选择您想要转换为MATIC的ETH量。</strong></li><li id="ed76" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="797d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">祝贺您，您刚刚完成了第一次Uniswap令牌交换！这样一来，你就可以买到任何建立在以太坊区块链上的硬币。</p><h2 id="1327" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">结论</strong></h2><p id="8b54" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">UniSwap是一个购买硬币或代币的绝佳网站。如果你曾经使用比特币基地，OKex或币安，并想买一些真正的数字硬币，我希望你现在知道UniSwap。</p><div class="kw kx fm fo ky kz"><a href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener  ugc nofollow" target="_blank"><div class="la ab ej"><div class="lb ab lc cl cj ld"><h2 class="bd jz fv z el le eo ep lf er et lg dt translated">如何用MetaMask从UniSwap购买硬币-初学者完全指南- CryptoBuyClub</h2><div class="lh l"><h3 class="bd b fv z el le eo ep lf er et ek translated">当购买加密，只有两种方式可以做到这一点:使用一个集中的交换或使用一个分散的…</h3></div><div class="li l"><p class="bd b gc z el le eo ep lf er et ek translated">cryptobuyclub.com</p></div></div><div class="lj l"><div class="lk l ll lm ln lj lo jv kz"/></div></div></a></div><blockquote class="lp"><p id="cb9f" class="lq lr ht bd ls lt lu lv lw lx ly ip ek translated">加入Coinmonks <a class="ae jx" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jx" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="a4ef" class="lz ir ht bd is ma mb mc iw md me mf ja mg mh mi jd mj mk ml jg mm mn mo jj mp dt translated">另外，阅读</h1><ul class=""><li id="ab3e" class="kf kg ht hu b hv ka hz kb id mq ih mr il ms ip kk kl km kn dt translated"><a class="ae jx" rel="noopener" href="/coinmonks/bigone-exchange-review-64705d85a1d4"> BigONE交易所点评</a> | <a class="ae jx" href="https://coincodecap.com/grid-trading" rel="noopener ugc nofollow" target="_blank">电网交易Bot </a></li><li id="5596" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated"><a class="ae jx" href="https://coincodecap.com/anny-trade-review" rel="noopener ugc nofollow" target="_blank">氹欞侊贸易评论</a> | <a class="ae jx" href="https://coincodecap.com/coinspot-review" rel="noopener ugc nofollow" target="_blank"> CoinSpot评论</a></li><li id="d9aa" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated"><a class="ae jx" href="ht
