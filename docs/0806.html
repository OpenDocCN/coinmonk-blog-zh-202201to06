<blockquote>原文：<a href="https://medium.com/coinmonks/cryptography-and-hash-functions-in-the-blockchain-5761d61ce075?source=collection_archive---------42-----------------------#2022-02-17">https://medium.com/coinmonks/cryptography-and-hash-functions-in-the-blockchain-5761d61ce075?source=collection_archive---------42-----------------------#2022-02-17</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div class="fe ff hr"><img src="../Images/81a8056f6c66934a4b43f33a5d9c22dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:682/format:webp/1*Q7T1KrLu2kKyh8UwJNdYlA.png"/></div></figure><p id="940e" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">区块链中的密码术和散列函数。</strong></p><p id="7a39" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">密码术是一种在对手面前保护通信安全的技术。</p><p id="b567" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">加密算法的设计目的是让您可以将纯文本输入转换为无法破译的不可读输入，从而为数据提供加密。</p><p id="9c6e" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">比特币技术使用哈希函数。</p><ul class=""><li id="eeaf" class="iy iz ia ib b ic id ig ih ik ja io jb is jc iw jd je jf jg dt translated">哈希函数将任意大小的数据映射到固定大小的数据。</li><li id="7260" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">哈希函数返回的值称为哈希值。</li><li id="8b5b" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">加密哈希值允许在给定相应哈希值的情况下验证数据输入。</li><li id="77c1" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">反过来是错误的，因此当数据输入是未知的，你不能破译未知的文本给定一个哈希值，这实际上是不可行的。</li><li id="d18f" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">因此，哈希值是一种单向加密方法，前者有效，后者无效。</li><li id="73bd" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">哈希函数的另一个属性是，输入文本中的微小变化会导致不同的哈希值，因此对于数据的不变性来说非常有意义，这也是区块链的关键属性。</li></ul><p id="94a1" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">两种最常见的哈希算法是<strong class="ib ix"> MD5 </strong>和<strong class="ib ix"> SHA-1 </strong></p><p id="09af" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix"> MD5 </strong>将输入的纯文本映射成128位的结果哈希值。</p><ul class=""><li id="b6ab" class="iy iz ia ib b ic id ig ih ik ja io jb is jc iw jd je jf jg dt translated">它们使用校验和来验证数据的完整性</li><li id="a95e" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">但是遭受许多我们将在信件文章中讨论的弱点。</li></ul><p id="36bd" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix"> SHA-1 </strong>将输入的纯文本映射成一个160位的哈希值</p><ul class=""><li id="769e" class="iy iz ia ib b ic id ig ih ik ja io jb is jc iw jd je jf jg dt translated">用十六进制表示</li><li id="12e4" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">40位数长</li></ul><p id="d95f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix"> SHA-256 </strong>是SHA-1的升级版</p><ul class=""><li id="5871" class="iy iz ia ib b ic id ig ih ik ja io jb is jc iw jd je jf jg dt translated">这是目前最强的</li><li id="17e2" class="iy iz ia ib b ic jh ig ji ik jj io jk is jl iw jd je jf jg dt translated">生成单元32字节数据签名</li></ul><p id="500c" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">在下一篇文章中，我们将研究各个哈希函数，注意它们的优缺点</p><blockquote class="jm"><p id="6d02" class="jn jo ia bd jp jq jr js jt ju jv iw ek translated">加
