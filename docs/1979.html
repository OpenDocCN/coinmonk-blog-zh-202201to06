<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/a-brief-history-of-money-from-barter-to-banknotes-and-now-bitcoin-8dad9b422343?source=collection_archive---------31-----------------------#2022-03-08">https://medium.com/coinmonks/a-brief-history-of-money-from-barter-to-banknotes-and-now-bitcoin-8dad9b422343?source=collection_archive---------31-----------------------#2022-03-08</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="ad36" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">货币简史:从易货到纸币，再到现在的比特币</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/201066f544ed3a7d0b3fee51e7c03a29.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LP0ft3iF_iQ5bLzcM2KATw.png"/></div></div></figure><h2 id="9fc3" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">纵观人类历史，许多物品被用作交换媒介。但是随着经济的持续增长，一些简单的价值交换方法变得不切实际，于是新的方法被发明出来。</h2><p id="04e2" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">金钱是世界上最有趣的概念之一。这是我们都渴望的东西，但我们对它的运作方式却知之甚少。本文将分解你需要知道的关于货币起源和比特币是否是真实货币的一切。</p><h1 id="0014" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">钱是什么？</h1><p id="417d" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">根据韦氏词典的观点，货币是一种被普遍接受的交换媒介、价值尺度或支付手段。</p><p id="4f13" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">现在让我用一个例子来解释这个概念。</p><p id="60d0" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">让我们假设刚刚2岁的汤姆看到他的朋友哈利拿着一个他喜欢的新玩具。汤姆可以给哈利一块饼干来换取几分钟的玩具。如果哈利同意这笔交易，那么交易就已经发生了。</p><p id="fa9c" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">虽然今天你可能不愿意接受一块饼干作为支付方式，但这正是金钱的起源。这叫做物物交换。在接下来的几分钟里，我将解释货币是如何从简单的物物交换系统演变成我们今天拥有的复杂金融机构的。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff ku"><img src="../Images/7c6bef1b7c1088ff4fde095ef2fed40b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*cIw3HlYRoWNaPQKw_C5-4A.gif"/></div></div></figure><h1 id="4498" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">货币的历史</h1><h1 id="4c65" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">易货</h1><p id="8339" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">很难追溯货币的真正来源，也很难辨别最初存在的交易系统的类型。这是因为货币本身的历史先于文字历史，而古代文明的发展速度不同，使得记录变得复杂或不存在。但在很多情况下，布拉特往往被视为交换制度的最早形式。</p><p id="0b5f" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">在这种情况下，你用商品和服务直接交换你想要的其他商品和服务。由于这是由小社区的农民完成的，交换的物品包括食物、牲畜、农具和衣服。</p><p id="5556" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">当然，这个系统有很多缺陷。例如，如果我有山药，需要一些小麦，我必须等到我看到有人有我想要的东西，并且愿意用它来交换我的山药。这就是所谓的<strong class="je kt">想要</strong>的巧合。</p><p id="10e2" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">这个系统的另一个缺陷是，我的山药块茎可能不会被认为与我想要的小麦数量具有相同的价值。现在，这就是音阶的<strong class="je kt">巧合。</strong></p><p id="52a7" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">如果我需要土地而我只有西红柿呢？即使我有足够的钱买一处房产，它也不耐用，因此，没有人愿意和我做生意。</p><p id="7069" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">由于易货贸易的这些缺陷，它很快被另一种更有效的体系所取代。这就把我们带到了下一个系统，商品货币。</p><h1 id="feb4" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">商品货币</h1><p id="2f49" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">由于物物交换的主要缺陷之一是需求的一致性，世界上许多文化开始采用商品货币。即使用具有内在价值的物品作为支付商品和服务的方法。因此，我可以携带一枚金属硬币，用它来购买小麦，而不是拿着山药四处寻找谁愿意用它来换小麦。</p><p id="a3a6" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">最后，一个解决物物交换缺陷的绝妙主意。</p><p id="b34b" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">被用作商品货币的物品包括银、金、铜、盐、牛、珠子、牛、钉子，甚至酒和香烟。</p><p id="55f9" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">看到这个列表中的一些例子，你可能会奇怪为什么它们有内在价值。对此的解释是，商品货币被接受为一种货币形式是因为它的可销售性。换句话说，这意味着只要持有者愿意，这些商品可以很容易地交换成商品或服务。</p><p id="b78d" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">有两个主要属性使商品货币有价值。第一个属性是，它必须不受变质和腐烂的影响，而第二个属性是，生产一种新的产品必须有一定的难度。</p><p id="cefb" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">因此，任何具有这两种属性的材料都可以作为货币使用，只要接受它的人认为它有某种形式的价值。</p><p id="5400" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">让我用密克罗尼西亚雅浦岛土著居民使用的rai石这个奇怪的例子来解释一下。这些石头呈圆盘状，中间有一个洞，是由结晶石灰石雕刻而成的。虽然有些可以小到几英寸，但其他的可以高达12英尺，重量超过8000磅。客观地说，一块石头可能有两个特斯拉Model S加在一起那么重。</p><p id="7265" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">虽然这些石头很大，很难移动，但它们对雅浦岛上的人来说很有价值，因为它们经久耐用，不容易生产。</p><p id="7b2c" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">这种货币体系在雅皮士人与欧洲探险者接触之前的许多世纪里一直运转良好。他们发现可以用铁制工具生产更多的rai石头。但是很快，这些石头变得不那么值钱了，因为它们现在很容易生产。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff kv"><img src="../Images/988acca21bde4acee460f8508a827aa3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*maBQr1uHjkq0poTSLkiQMA.jpeg"/></div></div></figure><h1 id="f31b" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">银、金以及向纸币的传递</h1><p id="01a6" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">白银和黄金是两种经受住了时间考验的商品货币。随着人类技术能力的提高，用金和银制造统一的硬币变得更加容易。这使得使用它们作为交换媒介变得更加容易。由于它们是稀有金属，这也使它们更有价值。</p><p id="64d6" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">但人们很快意识到，他们不想到处携带金币和银币，尤其是当他们想进行大宗交易时。银行帮助他们解决了这个问题，允许他们将硬币存入银行，同时使用纸质收据在任何地方进行支付。这解决了可扩展性的问题，很快，纸币变得非常流行。</p><p id="e1e7" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">这些钞票不是货币，而是一种有代表性的货币。它显示了你存入银行的贵金属的价值。难怪英国人称他们的货币为磅，磅是一种重量单位。</p><p id="e4d7" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">不幸的是，这种货币体系有其自身的缺陷。即使这些贵金属很稀有(优质货币)，银行也可以轻易地印制更多钞票来夸大他们真正拥有的钱数。这导致公众对银行失去信心，需要另一种货币体系。</p><p id="3d47" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">这就引出了下一种货币形式，即政府货币或法定货币。</p><h1 id="8f5f" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">法定货币</h1><p id="4182" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">这是一种由一个国家的政府发行的货币，但除了人民对政府的信任之外，它没有任何支持。与代表你存在银行的黄金价值的原始纸币不同，法定货币没有内在价值。只有当一个国家的政府这样说，并且公民同意时，它才是有价值的。</p><p id="2d33" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">这种货币的最早记录是在11世纪的中国。它有自己的缺陷，因为政府可以很容易地印钱，从而导致通货膨胀。</p><p id="95ea" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">但我发现更有趣的是我要谈论的下一种货币，即支付卡和数字货币。这甚至还不是关于加密货币或比特币。</p><h1 id="d3d0" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">支付卡和数字货币</h1><p id="32f5" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">如今，几乎60%的消费者更喜欢使用信用卡购物。但是你有没有问过自己，当你刷卡支付成功的时候会发生什么？你的银行提取现金的确切数量并且把它送到卖方的银行吗？</p><p id="26bc" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">支付卡自20世纪晚期就已经出现了。它们是今天世界各地使用的借记卡和信用卡。但是你知道它们是如何工作的吗？当你从你的电脑手机上转账时，它们到底去了哪里？</p><p id="774e" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">为了帮助你理解，你可以这样想。让我们假设有一个记录所有交易的大型财务分类账。因为你的卡与你的账户是电子链接的，所以每次你付款时，特定的金额会被记录在你的借方，而相同的金额会被记录在卖家的贷方。</p><p id="e343" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">如果你现在明白你是如何不用实物货币就能购买食品杂货和支付咖啡费用的，我相信你也会发现比特币的迷人之处。</p><h1 id="33c8" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">加密货币</h1><p id="56db" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">最后，这是我们谈论加密货币的部分，重点是比特币。</p><p id="69cd" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">2008年，化名为中本聪的计算机程序员提出了一种叫做比特币的数字货币。他称之为“完全点对点的新电子现金系统，没有可信的第三方。”换句话说，他提出的是一种不涉及银行或政府的数字货币形式。</p><p id="edf5" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">但这并不是第一次有人提出这样的想法。20世纪80年代，David Chaum提出了数字现金的概念，他称之为DigiCash，但是失败了。尼克·萨伯在1998年设计了一种叫做比特黄金的分散式数字货币机制。1999年，戴伟发表了一篇关于他称之为“b-money”的电子现金系统的文章。</p><p id="5adf" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">然而，比特币与之前所有其他形式的数字货币的不同之处在于，它是安全的，具有真实货币的属性，消除了向任何地方的任何人汇款的障碍，当然，它不受银行和政府等第三方的影响。</p><h1 id="27eb" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">那么，比特币是什么？</h1><p id="fb2c" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">比特币是一种去中心化的数字货币，使用点对点发送和加密技术来保护其网络。换句话说，比特币是一种不受银行和政府约束的数字货币，但它依赖于使用它的人来保护它的安全。</p><p id="2061" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">但是这怎么可能呢？</p><p id="f06c" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">如果比特币依靠点对点交易，为什么不能被操纵？</p><h1 id="9c7a" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">比特币是如何运作的？</h1><p id="9545" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">在阅读比特币的工作原理时，很容易产生困惑。因此，我不会使用技术术语和行话，而是用日常语言来解释比特币的工作原理。</p><p id="12fc" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">可以把比特币想象成一个储存在电脑“数字钱包”中的电脑文件。因此，当你发送比特币时，你基本上是在将这个文件传输给另一个用户，而没有中介，因此出现了“点对点”这个术语。</p><p id="ef42" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">每笔交易都被记录在一个叫做区块链的公共总账上。但在交易被批准并记录在区块链之前，必须经过矿商的核实。</p><p id="582c" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">这些矿工是世界各地数以百万计的人，他们操作具有高处理能力的专用计算机来验证和批准每笔交易。</p><p id="3931" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">我知道你可能想问，<strong class="je kt">比特币为什么需要挖矿？</strong></p><p id="b28b" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">嗯，这是因为交易完全是数字化的，以防止欺诈活动，如重复花费同一枚硬币不止一次的风险，或让黑客进入你的账户。整个网络由一种叫做密码术的技术保护。所以这些矿工所做的就是用他们的电脑来解决复杂的数学难题。第一个解决这个难题的矿工(即想出一个叫做<strong class="je kt">哈希</strong>的64位十六进制数)将获得比特币奖励。比特币就是这样进入流通的。</p><p id="0b22" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">在我谈论比特币为什么有价值之前，最后一件关于比特币工作原理的事情。</p><p id="f0f5" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">认为比特币交易是匿名的想法是错误的。相反，这些交易是假名的。由于每笔交易都记录在被称为区块链的公共分类账上，因此任何人都可以使用。</p><p id="1084" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">然而，这就是比特币保持所有者身份的方式。比特币网络上的任何人都有所谓的公共地址和私人密钥。把公共地址想象成你的电子邮件地址，把私有密钥想象成你的密码。当人们想看到你的消息时，他们可以看到你的电子邮件地址，但是没有人知道你的密码，除非你与他们分享。</p><h1 id="a5f2" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke kf kg ig kh ki kj ik kk kl km io kn dt translated">比特币为什么有价值？</h1><p id="3b61" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">现在我在这篇文章里要讲的最后一件事就是比特币为什么有价值？</p><p id="7118" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">人们说比特币不是真正的货币，或者说它是一种很快就会消失的时尚，但我们一次又一次地看到它的价值不断增加。</p><p id="ff6c" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">许多人将比特币称为数字黄金，因为它有一些相似之处。你不会用比特币制作的珠宝来装饰自己，但以下是我认为比特币有价值的一些原因:</p><ol class=""><li id="417e" class="kw kx ht je b jf ko jj kp id ky ih kz il la jw lb lc ld le dt translated"><strong class="je kt">稀缺。</strong>根据<a class="ae lf" href="https://bitcoin.org" rel="noopener ugc nofollow" target="_blank">比特币白皮书</a>，只有2100万单位的比特币可供使用。</li><li id="4679" class="kw kx ht je b jf lg jj lh id li ih lj il lk jw lb lc ld le dt translated"><strong class="je kt">整除性。</strong>比特币最多可以划分到8位小数(0.000 000 01)以及未来可能更小的单位。</li><li id="2a6d" class="kw kx ht je b jf lg jj lh id li ih lj il lk jw lb lc ld le dt translated"><strong class="je kt">可接受性</strong>。比特币尚未在许多地方被采用为法定货币，但随着越来越多的人将其视为一种货币形式，其价值将不断增加。</li><li id="d21a" class="kw kx ht je b jf lg jj lh id li ih lj il lk jw lb lc ld le dt translated"><strong class="je kt">便携性</strong></li><li id="d623" class="kw kx ht je b jf lg jj lh id li ih lj il lk jw lb lc ld le dt translated"><strong class="je kt">耐久性</strong></li><li id="fe2f" class="kw kx ht je b jf lg jj lh id li ih lj il lk jw lb lc ld le dt translated"><strong class="je kt">抗假冒。</strong></li></ol><p id="33b2" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">感谢您阅读这篇文章。如果你学到了新东西或者有任何问题，请在下面的评论中告诉我。</p><p id="58b1" class="pw-post-body-paragraph jc jd ht je b jf ko jh ji jj kp jl jm id kq jo jp ih kr jr js il ks ju jv jw hm dt translated">我是一名自由撰稿人，喜欢写关于商业、金融和加密货币的文章。你可以通过我的电子邮件与我联系，讨论我们如何合作。aaronboluwatife@gmail.com</p><blockquote class="ll"><p id="c22c" class="lm ln ht bd lo lp lq lr ls lt lu jw ek translated">加入Coinmonks <a class="ae lf" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae lf" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="a477" class="jx hs ht bd hu jy jz ka hy kb kc kd ic ke lv kg ig kh lw kj ik kk lx km io kn dt translated">另外，阅读</h1><ul class=""><li id="47f2" class="kw kx ht je b jf jg jj jk id ly ih lz il ma jw mb lc ld le dt translated"><a class="ae lf" rel="noopener" href="/coinmonks/blockfi-vs-celsius-vs-hodlnaut-8a1cc8c26630">block fi
