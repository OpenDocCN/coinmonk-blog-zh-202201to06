<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/my-unexpected-journey-to-crypto-599076c49b1a?source=collection_archive---------52-----------------------#2022-05-20">https://medium.com/coinmonks/my-unexpected-journey-to-crypto-599076c49b1a?source=collection_archive---------52-----------------------#2022-05-20</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="3b12" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我意外的加密之旅</p><figure class="is it iu iv fr iw ff fg paragraph-image"><div class="ff fg ir"><img src="../Images/e1967b3fe61edd81e8d8483832d4a6f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:522/format:webp/1*ZHZNMhTwH3HLI8L9XO1wMA.jpeg"/></div><figcaption class="iz ja fh ff fg jb jc bd b be z el">istock</figcaption></figure><p id="5d23" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当我收到一封关于商业未来的邮件列表电子邮件时，我的加密货币之旅开始了。这封电子邮件引发了数月的深入研究，随后是加入一个加密社区的初始资金支出。比特币是我最初的投资。从那时起，我投资了十几个其他的硬币。这是最意想不到的旅程。</p><p id="e5ac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我喜欢把我的经历称为一次意想不到的旅程，因为这符合我对加密货币的许多组成部分的了解。我删除的邮件比我阅读的还多。由于我在网上做了大量的研究，我的电子邮件地址已经出现在许多愿意卖给我东西的网站上。(欢迎使用在线营销)</p><p id="5201" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">彼得·杰克逊的三部曲《霍比特人》恰当地描述了一次意想不到的旅程。在夺回矮人家园的征途中，比尔博·巴金斯是一个不情愿的角色。成为乐队窃贼的提议激起了他的兴趣，但逻辑和久坐不动的生活方式阻止了每一次答应的尝试。最后，比尔博豁出去了，他走出门去，在这个意想不到的旅程中追着一群小矮人。</p><p id="4e2b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对我来说，这定义了进入加密空间的旅程。这是耐人寻味，但也令人兴奋的可怕。有许多声音喊着停下来，转身，跑开，但内心深处的那种唠叨感从未消失。在阅读了电子邮件文本后，(有一段视频，但我喜欢阅读)，我变得足够好奇，做了一些初步的研究，这导致了更多的研究，直到我陷入兔子洞。</p><p id="e6cc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个简短背景故事的目的是让你知道——也许和你一样——我对加密货币的产品和潜力都很感兴趣。我刚刚开始我的旅程，也许我的一些经历可以作为任何有相同想法的人的答案。</p><p id="1755" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在学习加密货币时，理解这一点很重要。因为数字硬币的投资空间是如此之新，不确定性比比皆是，许多反对者的声音宣扬他们的不相信。然而，考虑一下，在13年里，这种投资产品(在某种程度上)正在与纽约证券交易所竞争。如果投资资金在加密中损失，投资资金在股票中损失。传统已经变成了密码跟随股票市场；市场增加，加密减少，加密减少。</p><p id="27d2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这项研究将向您展示，自2021年年中达到令人难以置信的高点以来，加密市场已经损失了约3000亿美元，这是一大笔钱，但其当前的市值约为1.7万亿美元。诚然，这是一笔巨大的损失，但市值却令人印象深刻。</p><p id="a6b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">相比之下，当道琼斯指数去年秋天下跌900点时，财务损失约为9000亿美元，这是一个巨大的损失，但股票市场仍然强劲，这是为什么？它仍然强劲，因为损失是短期损失，已经恢复。人们明白这就是交易的本质。当然，他们担心吗？但随着市场的复苏，这种担忧会消失。</p><p id="3141" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从百分比来看，加密市场的损失远远大于股票市场(1.7万亿比27万亿)，因此损失对加密的影响更大。然而，市场仍然开放，仍在交易，并呈上升趋势。</p><p id="138a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我喜欢这次旅行，并邀请你一起来。谁知道呢，也许我们可以成为所有加密的伙伴！</p><blockquote class="jd"><p id="5e45" class="je jf hu bd jg jh ji jj jk jl jm iq el translated">加入Coinmonks <a class="ae jn" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jn" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="56b6" class="jo jp hu bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">另外，阅读</h1><ul class=""><li id="45fc" class="km kn hu hv b hw ko ia kp ie kq ii kr im ks iq kt ku kv kw dt translated"><a class="ae jn" href="https://coincodecap.com/what-are-dece
