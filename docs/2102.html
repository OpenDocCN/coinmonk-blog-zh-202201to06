<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/tvls-largest-layer-2-network-on-ethereum-arbitrum-f48429c3e318?source=collection_archive---------51-----------------------#2022-03-09">https://medium.com/coinmonks/tvls-largest-layer-2-network-on-ethereum-arbitrum-f48429c3e318?source=collection_archive---------51-----------------------#2022-03-09</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="f46a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">以太坊上TVL最大的第二层网络:Arbitrum</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/a39992b7e008380c36258ffd4ebfecc1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CupdKxIiM6ZhZDxBKi4wnw.png"/></div></div></figure><h2 id="2e11" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">0*01 Arbitrum预览</h2><p id="d682" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">从2020年开始，<strong class="je jx"> BSC </strong>、<strong class="je jx"> Solana </strong>、<strong class="je jx"> Polkadot </strong>、<strong class="je jx"> Avalanche </strong>等<strong class="je jx">公链</strong>开始抢占以太坊的用户和市场。以太坊在气成本低、交易速度快的优势下，迫切需要推出有效的<strong class="je jx"> Layer 2 </strong>解决方案来实现扩张。</p><p id="c335" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">Arbitrum的出现在一定程度上可以说是对ETH2.0的救赎，通过降低成本和提高效率来构建可持续的基础设施，高效安全地为更高吞吐量的DApps供电。</p><h2 id="23d7" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">0*02公厘</h2><p id="e142" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Arbitrum Rollup是一个第2层平台，它使智能合同变得可扩展、快速和私有。Arbitrum与以太坊紧密互操作，并公开相同的开发人员接口，因此以太坊开发人员可以轻松地交叉编译合同，并在Arbitrum上运行它们。Arbitrum的这些功能是通过激励、网络协议设计和虚拟机架构的独特组合实现的。</p><p id="17a9" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">任何以太坊用户或合同都可以将ETH或其他代币存入Arbitrium，并随时从Arbitrium提取资金返回以太坊。仲裁链上的合同和以太坊上的一样。任何人都可以开始一个新的仲裁链。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kd"><img src="../Images/e971ddace4cdcc5eda32dacfdf4ecbd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1088/format:webp/1*HYfuXDzNVxKt_6dnwkKF1Q.png"/></div></figure><p id="ca56" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">Arbitrum将大部分合同工作移出链外，使得dapps比直接在以太坊上运行更便宜、更具可扩展性。离线工作不会失去安全性，因为Arbitrum提供了与以太坊相同的无信任安全模型。</p><p id="7d22" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">在Arbitrum Rollup中，任何人都可以使用完全<strong class="je jx">开源的</strong> Arbitrum验证器软件(打包成Docker(容器技术)映像)成为自己链上的验证器。Arbitrum保证，即使其他验证器在作弊，只要有一个验证器是诚实的，Arbitrum链就能正确运行并取得进展。这就是为什么我们说仲裁机构不可信。</p><p id="c2e1" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">在Arbitrum的Rollup模式中，链的状态是可见的，任何人都可以成为验证者。还有一个通道/侧链模型，其中Arbitrum链有一组固定的验证器，链的状态可以保密。</p><blockquote class="ke kf kg"><p id="5eb8" class="jc jd kh je b jf jy jh ji jj jz jl jm ki ka jo jp kj kb jr js kk kc ju jv jw hm dt translated">在技术层面上，渠道和侧链几乎是相同的。在产品层面，Arbitrum通道指的是参与者自己充当验证者的使用范例。这种操作模式类似于状态通道，适用于具有一组固定且预先确定的参与者的应用程序(如许多游戏)。</p></blockquote><p id="c1f5" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">Arbitrum侧链的使用指的是不属于验证器集的用户，非常适合没有固定已知参与者集的应用程序(如拍卖和大多数DeFi应用程序)。</p><h2 id="5233" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">0*03仲裁方案带来了什么</h2><p id="d169" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">目前，公链主要有三个概念:<strong class="je jx">第二层</strong>、<strong class="je jx">跨链、</strong>和<strong class="je jx">公链。</strong> Arbitrum的跨链桥主要实现与以太坊层的跨链。它的特别之处在于，不仅可以与以太坊实现跨链，还可以与所有同质化的代币实现跨链。Arbitrum将很快增加对NFT的支持。Arbitrum跨链桥从以太坊派生出来后，公链就可以获得以太坊的安全保障。Arbitrum对跨链桥梁行业的影响将使更多的跨链桥梁设施出现在区块链行业，从而推动区块链向“块网”的跨越。目前，区块链开发团队包括跨链桥项目，如Celer已经能够实现快速资产交换。</p><p id="68c8" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">Arbitrum解决方案支持NFT的发展</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kl"><img src="../Images/adbf6c8cfec0ee1cdd10fbbaa633dd62.png" data-original-src="https://miro.medium.com/v2/resize:fit:1110/format:webp/1*VFu2PocubDlC4R_j3ryKiA.png"/></div><figcaption class="km kn fg fe ff ko kp bd b be z ek">L2beat</figcaption></figure><p id="8d43" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">作为基础设施，虽然Arbitrum主观上不配合NFT和Gamefi的布局，但必须考虑的是新领域对基础设施的需求。不仅仅是NFT、DeFi、chain games，还有未来会出现的各种新概念、现象级应用。</p><p id="67dd" class="pw-post-body-paragraph jc jd ht je b jf jy jh ji jj jz jl jm id ka jo jp ih kb jr js il kc ju jv jw hm dt translated">对于DeFi，Arbitrum更关注传统项目和协议。例如，<strong class="je jx"> AMM </strong>自动做市商或借贷协议可以作为一个整体项目迁移到Arbitrum。在NFTs领域，Arbitrum做的是培养自己的创作者群体。</p></div></div>
