<h1 class="translated">是什么导致了Terra LUNA的瓦解？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-caused-terra-to-fall-apart-630646dd726a?source=collection_archive---------24-----------------------#2022-06-04">https://medium.com/coinmonks/what-caused-terra-to-fall-apart-630646dd726a?source=collection_archive---------24-----------------------#2022-06-04</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/0f56b0b87fa3495a6e645c90894c8e9b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5hks5c7coEa_TvXSLKfu2A.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="4e5e" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">这一“稳定币”倡议旨在创造一种具有固定价值的数字货币代币，通常为一美元。Terra就是这一努力的结果。</p><p id="4369" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">Stablecoins已经存在很久了。一些最广泛使用的稳定器是泰斯和USDC。当用户存钱时，他们会获得稳定的积分，这些积分可以随时兑换成原始金额。</p></div></div>
