<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-nfts-are-the-next-sensation-in-fashion-space-a58c937ab442?source=collection_archive---------12-----------------------#2022-03-20">https://medium.com/coinmonks/why-nfts-are-the-next-sensation-in-fashion-space-a58c937ab442?source=collection_archive---------12-----------------------#2022-03-20</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="798a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">为什么NFT是时尚界的下一个热点</strong></p><p id="4b07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">在我们潜入</em> </strong>之前</p><p id="77dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">非常感谢您抽出时间来阅读这篇文章！</p><p id="cbb3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是我的第一篇媒体文章，也是我自己发表的文章。它远非完美，但它是一个实验的开始，让我知道这个地方对我有什么意义，我和这个媒介能为彼此提供什么。请善良，为你干杯！</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/eee6c8d2cfb42a72002b6a918da30a23.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_ZyH2pOLyJ-KBdJbkHq2BQ@2x.jpeg"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">For representation purposes</figcaption></figure><p id="e60b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你熟悉NFT、区块链、元宇宙和加密货币等术语(除非你生活在岩石下)，你必须理解它们炒作背后的正当理由。</p><p id="4537" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">围绕Web 3.0发展的不断增长的脉搏已经席卷了虚拟空间。</p><p id="1abb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一迷人的现实被进一步证实不仅仅是一种时尚，当名人、技术大师、时装屋和亿万富翁也决定加入这股潮流时。</p><p id="674f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">就在最近，耐克公司通过收购NFT时尚初创企业RTFKT(发音为“artifact”)并出售其价值310万美元的NFT数字运动鞋，进军元宇宙。</em></p><p id="c849" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于那些刚入门的人来说，最简单的话来说，<strong class="hu iq">NFT是数字空间中有形和无形资产的表现</strong>，我们称之为元宇宙。</p><p id="4549" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不可替代令牌(NFT)可以是一种资产，如衬衫、鞋子、图画、歌曲、meme、数字商品，甚至是存储在区块链(一种数字记录)上的3D动画。这些数字收藏品，又名代币，被称为“可替换的”，这意味着它们不能被交易或交换为另一种资产，并带有独特的数字签名。</p><p id="7377" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">另一个发挥作用的因素是消费者从线下到线上的巨大变化，这催生了直接到头像(D2A)的商业模式。随着NFT股市的上涨，供应满足需求的方式也在一点点发生变化。D2A模式开始被称为新D2C，专注于绕过供应链和物理管理问题，直接向虚拟角色(即用户的数字身份)销售产品。</p></div><div class="ab cl ji jj hb jk" role="separator"><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn"/></div><div class="hm hn ho hp hq"><p id="34a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">时尚与NFTs的契合</em> </strong></p><p id="f969" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">NFT使人们能够参与到这个虚拟的游戏中，并允许吸收创造性的体验，最终弥合数字和物理之间的差距。</p><p id="9a98" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着互联网的发展，人们可以期待时尚发展方式的无数变化以及大量的机会。此外，对于用户和品牌来说，时尚的表达和适应也在发生变化。</p><p id="30c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">那么，当时尚界与数字世界结合时会发生什么呢？</p><p id="ed49" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">陈述的“何时”不是关于未来，而是我们对游戏、娱乐、社交媒体和时尚如何在我们眼前继续融合的越来越多的理解。</p><p id="48f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">围绕NFTs的狂欢是如此真实，以至于销售额和拍卖额都超过了数百万美元。</p><p id="2203" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，每个人都知道爱马仕(Hermès)的品牌手袋“The Birkin ”,这款手袋通常售价至少为9000美元。</p><p id="5817" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最近，洛杉矶的Mason Rothschild和Eric Ramirez将一个显示里面有一个婴儿的袋子作为NFT展出，拍出了23500美元的天价。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff jp"><img src="../Images/35438ca3053f92f6fb6d4ddacdb7990f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1178/format:webp/1*gy9RyZIGOaKTEHVRJletcA@2x.jpeg"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">For representation purposes</figcaption></figure><p id="23bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">时尚为许多行业的发展铺平了道路，同时也是全球经济加速增长的催化剂。</p><p id="11e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些令人印象深刻的销售数字足以证明NFT的经济超越了现实世界。以至于对任何品牌或个人来说，如果他们还没有开始乘风破浪，这是很有诱惑力的。</p></div><div class="ab cl ji jj hb jk" role="separator"><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn"/></div><div class="hm hn ho hp hq"><p id="1d03" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">这对你也有好处！</em> </strong></p><p id="9090" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">仍处于发展初期的NFTs已经被相当一部分个人和领先的时装公司所接受。</p><p id="84c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">品牌没有浪费一分钟投资于日益增长的喧嚣，并在电子竞技领域寻求合作。</p><p id="a647" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">奢侈品牌古驰已经在其平台“古驰金库”上玩得风生水起，创造和销售收藏品，同时兑现收益，并从NFTs的热潮中受益。它最近还在沙盒上购买了一个未披露数量的虚拟土地。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff jq"><img src="../Images/08659a173f25d5a8bfc05486ae6d8881.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7OwqWWxzQ9XOrpAR6Zsnrg@2x.jpeg"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">For representation purposes</figcaption></figure><p id="2488" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们已经熟悉了游戏领域中的虚拟角色、皮肤和时尚配饰。随着虚拟体验、3D主题和动画系列的兴起，时尚进入这个无国界的舞台是必然的。</p><p id="f47f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为一个精通技术的现象，这个话题已经成功地抓住了高价值的个人，但是触及大众并不是一件容易的事。</p><p id="6389" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">很难理解NFT的范围，这里有几个不要错过热闹人群的理由。</p><p id="b429" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于用户-</p><ul class=""><li id="da95" class="jr js ht hu b hv hw hz ia id jt ih ju il jv ip jw jx jy jz dt translated">想象一下拥有独一无二的东西！NFT通过放大数字所有权的力量满足了人类的这种心理需求。</li><li id="b10e" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">摆脱了实体带来的限制，网络空间是无国界的，开放的，你可以带来改变游戏规则的想法。</li><li id="e436" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">时尚靠的是排他性，不像有无数复制品的实物商品，私有的属性让你的NFT更有价值。</li><li id="5c63" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">有没有想过试验你的个性？NFTs和数字领域提供了超越社会限制的表达自由。</li><li id="a98e" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">尽管一个人不能用非功能性食物交换另一个人，但只要产品保值并有感兴趣的买家，你仍然可以出售它并赚取可观的利润。</li></ul><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/019c0718d1bef6a2330848271bdaf5a9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1380/format:webp/1*bfjlXEZB1BP3AMJxgKf6TA@2x.jpeg"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">For representation purposes</figcaption></figure><p id="7b6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于品牌-</p><ul class=""><li id="e4e7" class="jr js ht hu b hv hw hz ia id jt ih ju il jv ip jw jx jy jz dt translated">创造、出版和销售数字产品的可能性不再是梦想，它将被证明是你的组织的福音。</li><li id="6356" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">疫情减缓了你的收入吗？如果开发得当，非正规金融服务有潜力成为一个繁荣的收入来源。</li><li id="ea46" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">NFT的出现允许大量的实验，这拓宽了你的机会，增加了你成功的机会。</li><li id="8e46" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">扩大你的观众群，与新一代保持联系。即使这不会带来销售，他们至少会在未来的漫长旅程中成为你的追随者。</li><li id="617f" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">快速时尚一次又一次对气候造成威胁，你的品牌可以通过减少碳足迹来消除它。</li><li id="9088" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">NFT允许你的品牌无缝进入电子商务的这个新领域。</li><li id="6a5f" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated">随着消费者冒充头像，你将不再依赖中间商来销售产品，并可以利用新兴的D2A(直接到头像)商业模式。</li></ul><p id="4b91" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还在迷茫？继续深入阅读几个案例！</p></div><div class="ab cl ji jj hb jk" role="separator"><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn"/></div><div class="hm hn ho hp hq"><p id="9193" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">透视摆放</em> </strong></p><p id="130d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">威肯于2021年8月与Wave XR合作举办的现场虚拟Tiktok演唱会筹集了总额为35万美元的数字收藏品(包括歌手的鞋子、服装和汽车的图像)和演唱会的总和。</em></p><p id="afa0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着主要品牌甚至用户尝试铸造数字资产并将其出售，许多人已经通过利用虚拟世界中对这些物品日益增长的兴趣和需求来推动发展。</p><p id="2a36" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在另一个类似的活动中，卡尔·拉格费尔德信任了数字化时尚市场DEMATERIALISED，他在那里展示了777个NFT，每个售价77欧元。这些仅用了33.77秒就卖光了。</p><p id="ed09" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">NFT赋予用户拥有数字所有权的权利。当我们过渡到元宇宙的空间，处理与非功能性交易有关的交易时，可以肯定地说，这是我们已经存在的物理世界与数字世界的清晰融合，而不是黑白对比。</p><p id="5791" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">在印度设计师中，Manish Malhotra尝试将他的标志性作品的五张手绘草图作为NFT展示出来，其中最高的一张仅用了12秒就卖出了3753美元。</em></p><div class="it iu iv iw fq ab cb"><figure class="kg ix kh ki kj kk kl paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><img src="../Images/ca640cb8b675261f08239c527fce2abc.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*01iC7by3EEBtIGxlSgLtPg@2x.jpeg"/></div></figure><figure class="kg ix kh ki kj kk kl paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><img src="../Images/10b49265147c2528d12c773641a2aeca.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*FdijgWnL2Ld5HZQG-TJJrw@2x.jpeg"/></div></figure><figure class="kg ix kh ki kj kk kl paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><img src="../Images/0357ace253cc1c58f76f4ca528eba287.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*s1d8L3k8bfDeRdUqsi4uEw@2x.jpeg"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek km di kn ko">Reference for Image 1: The Weeknd, Image 2: Karl Lagerfeld, Image 3: Manish Malhotra (For representation purposes)</figcaption></figure></div><p id="fe91" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">使用术语“Phygital ”,这是2013年澳大利亚机构Momentum创造的物理和数字两个词的衍生词，表明这种融合很久以前就已经开始了！</p><p id="e2b5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当我们过渡到元宇宙的空间，并继续处理非功能性测试时，可以肯定地说，这是我们已经存在的物理世界与数字世界的清晰融合，而不是黑白对比。</p><p id="c7a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这个空间的进程超越了现实世界，可以说这种数字实验正在兴起！</p><p id="40e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">另外，阅读</p><ul class=""><li id="5aaa" class="jr js ht hu b hv hw hz ia id jt ih ju il jv ip jw jx jy jz dt translated"><a class="ae kp" rel="noopener" href="/coinmonks/cryptocurrency-savings-accounts-be3bc0feffbf">加密货币储蓄账户</a> | <a class="ae kp" rel="noopener" href="/coinmonks/yobit-review-175464162c62"> YoBit审核</a></li><li id="d5a6" class="jr js ht hu b hv ka hz kb id kc ih kd il ke ip jw jx jy jz dt translated"><a class="ae kp" rel="noopener" href="/coinmonks/botsfolio-vs-napbots-vs-mudrex-c81344970c02">Botsfolio vs nap bots vs Mudrex</a>|<a class
