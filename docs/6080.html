<blockquote>原文：<a href="https://medium.com/coinmonks/crypto-do-i-run-away-or-jump-in-40ec7899f21c?source=collection_archive---------25-----------------------#2022-05-03">https://medium.com/coinmonks/crypto-do-i-run-away-or-jump-in-40ec7899f21c?source=collection_archive---------25-----------------------#2022-05-03</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="a20f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我是逃跑，还是跳进水里？</p><figure class="is it iu iv fr iw ff fg paragraph-image"><div class="ff fg ir"><img src="../Images/bb14c7ee1f8ac9d11b6986eef6073817.png" data-original-src="https://miro.medium.com/v2/resize:fit:1224/format:webp/1*9VnIQUtOf7pEamExkts5Dw.jpeg"/></div><figcaption class="iz ja fh ff fg jb jc bd b be z el">gety</figcaption></figure><p id="4ffe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">加密货币并不适合所有人，尽管它可能适合。我之前提到过，这种数字货币有两个基本目的。首先是投资机会，其次是数字货币成为未来货币的潜力。</p><p id="9185" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">理解这一点很重要，因为它与投资密码市场有关。加密货币的投资功能是以波动性为标志的，任何金融投资都是如此。目前世界舞台上的不确定性，加上美国经济的不确定性，已经扰乱了几乎所有可用的投资机会，包括加密。</p><p id="d522" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">怀疑者说要远离crypto，指出它的下降趋势。另一方面，投资者表示，在股市交易时要谨慎。即使当股票市场崩溃，财富流失，股票市场继续交易。密码市场也是如此。2017年，加密市场遭受了巨大打击，但在2021年飙升至新高。这就是投资的本质。</p><p id="c9af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">鉴于加密货币是新事物，这不应该成为远离或抛售并离开的理由。各种硬币承受市场起伏的弹性应该可以证明它不会消失；政府正在研究自己的数字货币，这一点不容忽视。如果加密货币濒临崩溃，政府就不会考虑开发自己的加密货币。政府关闭加密货币的尝试应该证明了这些硬币的长期价值。</p><p id="8d10" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在前进之前，研究仍然是关键——和任何投资一样。研究是我有足够信心写这些文章的原因。我的朋友讲述了1998年俄罗斯卢布暴跌，导致该国陷入大规模萧条的故事，这个故事清醒地提醒我们，经济是多么脆弱。美国的巨额债务和美国政府不愿收回债务的态度不断警告人们，美国正在敲同样的门。</p><p id="397e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果加密货币不是一个答案，那么什么是？相信美国政府的当选官员已经被证明是灾难性的；你只要看看全国的现状就知道了。股票市场的波动性加上美国经济的不确定性是一项风险投资(对crypto来说也是如此)。传统储蓄工具——存款证、货币市场账户等。什么都没付。</p><p id="d7b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">底线是:在股票和加密市场之间投资意味着风险；你觉得哪种风险更好？加密市场的投资回报比股票市场的投资回报高得多，也快得多；你愿意接受哪种风险/回报投资？</p><blockquote class="jd"><p id="ff83" class="je jf hu bd jg jh ji jj jk jl jm iq el translated">加入Coinmonks <a class="ae jn" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jn" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解密码交易和投资</p></blockquote><h1 id="d179" class="jo jp hu bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">此外，请阅读</h1><ul class=""><li id="c531" class="km kn hu hv b hw ko ia kp ie kq ii kr im ks iq kt ku kv kw dt translated"><a class="ae jn" href="https://coincodecap.com/okex-kucoin" rel="noopener ugc nofollow" target="_blank"> OKEx vs KuCoin </a> | <a class="ae jn" href="https://coincodecap.com/celsius-alternatives" rel="noopener ugc nofollow" target="_blank">摄氏度替代品</a> | <a class="ae jn" href="https://coincodecap.com/buy-vechain" rel="noopener ugc nofollow" target="_blank">如何购买VeChain </a></li><li id="0346" class="km kn hu hv b hw kx ia ky ie kz ii la im lb iq kt ku kv kw dt translated"><a class="ae jn" href="https://coincodecap.com/binance-futures-trading" rel="noopener ugc nofollow" target="_blank">币安期货交易</a>|<a class="ae jn" href="https://coincodecap.com/mudrex-3commas-etoro" rel="noopener ugc nofollow" target="_blank">3期货对Mudrex对eToro </a></li><li id="3f16" class="km kn hu hv b hw kx ia ky ie kz
