<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/a-hacker-exploited-an-infinite-mint-glitch-and-drained-about-28-million-worth-of-assets-from-a19277c0e20c?source=collection_archive---------34-----------------------#2022-03-24">https://medium.com/coinmonks/a-hacker-exploited-an-infinite-mint-glitch-and-drained-about-28-million-worth-of-assets-from-a19277c0e20c?source=collection_archive---------34-----------------------#2022-03-24</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="1744" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">一名黑客利用了“无限造币厂故障”，从cashio的流动性池中取走了价值约2800万美元的资产。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/62ea2e6f3c59cd3079ab3fdb9de5a75e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/1*k710lJ1VfgbrbZaYf2sGNg.png"/></div></figure><p id="d24e" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">Solana是世界上最快的区块链，也是加密领域发展最快的生态系统，涵盖DeFi、NFTs、Web3等数千个项目。Solana还采用了DPoS共识机制。也就是说，索拉纳并不是通过矿工计算能力的竞争来验证交易，而是根据质押代币的数量来选择验证者，因为每个利益相关者可以投票选出一个委托人，这种民主机制允许持有少量虚拟货币的用户参与投票。</p><p id="deaa" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">卡希欧是一种索拉纳土生土长的马币，是为人民制造的。</p><h1 id="cb0a" class="jt hs ht bd hu ju jv jw hy jx jy jz ic ka kb kc ig kd ke kf ik kg kh ki io kj dt translated">关键见解:</h1><ul class=""><li id="0df3" class="kk kl ht ja b jb km jf kn id ko ih kp il kq js kr ks kt ku dt translated">索拉纳支持的稳定现金遭到了剥削。</li><li id="5d21" class="kk kl ht ja b jb kw jf kx id ky ih kz il la js kr ks kt ku dt translated"><strong class="ja kv"> Cashio Dollar是一种由USDT-USDC LP代币支持的算法稳定币。</strong></li><li id="c045" class="kk kl ht ja b jb kw jf kx id ky ih kz il la js kr ks kt ku dt translated"><strong class="ja kv">黑客利用“无限造币厂故障”盗取了100万美元</strong></li></ul><p id="fa36" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">总利润值:52027994.22美元(50亿美元)。目前，Cashio已正式发布公告，供用户暂停使用合约，并发布临时补丁修复漏洞。</p><p id="5799" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">攻击者的现金令牌账号:<a class="ae lb" href="https://solscan.io/account/26rFraKwk3gurdLLzR2aU5Z2sGA4jJ4Nnr7QDECu5BAK" rel="noopener ugc nofollow" target="_blank">https://sols can . io/account/26 rfrakwk 3 gurdlzr 2 au 5 z 2s ga 4 jj 4 nnr 7 qdecu 5 bak</a></p><p id="aae4" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">攻击交易:</p><div class="lc ld fm fo le lf"><a href="https://solscan.io/tx/4fgL8D6QXKH1q3Gt9GPzeRDpTgq4cE5hxf1hNDUWrJVUe4qDJ1xmUZE7KJWDANT99jD8UvwNeBb1imvujz3Pz2K5" rel="noopener  ugc nofollow" target="_blank"><div class="lg ab ej"><div class="lh ab li cl cj lj"><h2 class="bd kv fv z el lk eo ep ll er et lm dt translated">Solana交易详情| Solscan</h2><div class="ln l"><h3 class="bd b fv z el lk eo ep ll er et ek translated">Solana生态系统的用户友好型实时更新扫描工具。跟踪您的$SOL和Solana相关的…</h3></div><div class="lo l"><p class="bd b gc z el lk eo ep ll er et ek translated">solscan.io</p></div></div><div class="lp l"><div class="lq l lr ls lt lp lu iw lf"/></div></div></a></div><p id="dd4d" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">攻击者铸造了20亿现金稳定币，然后通过分散的交换军刀将它们交换成对的其他资产(主要是其他稳定币)。根据Defi Llama的数据，黑客从该交易所抽取了价值约2800万美元的流动性。Saber在<a class="ae lb" href="https://twitter.com/Saber_HQ/status/1506574499692617733" rel="noopener ugc nofollow" target="_blank">上发布了一条更新</a>,宣布在事件发生后暂停其现金流动性池。</p><p id="2105" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">由于这种利用，其价值应该与美元挂钩的现金已经完全崩溃。</p><p id="d8a2" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">Saber是一个为稳定的货币对提供跨链流动性交换的平台，它发布了一条更新，宣布在事件发生后暂停了现金流动性池。</p><p id="7c31" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">DeFi Llama的数据显示，该协议锁定的总价值从2887万美元降至622404美元。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="lw lx di ly bf lz"><div class="fe ff lv"><img src="../Images/036e93b5ef29c1888de380f675b6d6b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nQo59ARpYE9JDpaA"/></div></div></figure><p id="3432" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">在一个无限铸造故障中，一个协议被错误地设计成允许用户铸造尽可能多的令牌，而不提供任何抵押品。一旦黑客可以铸造无限的代币，他们就可以在市场上出售，从而压低代币的价格。</p><p id="49c9" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">参考:</p><p id="5e23" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><a class="ae lb" href="https://finance.yahoo.com/news/solana-backed-stablecoin-cashio-loses-180815946.html" rel="noopener ugc nofollow" target="_blank">https://finance . Yahoo . com/news/Solana-backed-stable coin-cashio-loss-180815946 . html</a></p><figure class="ir is it iu fq iv"><div class="bz el l di"><div class="ma mb l"/></div></figure><blockquote class="mc"><p id="b808" class="md me ht bd mf mg mh mi mj mk ml js ek translated">加入Coinmonks <a class="ae lb" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae lb" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="8c4a" class="jt hs ht bd hu ju jv jw hy jx jy jz ic ka mm kc ig kd mn kf ik kg mo ki io kj dt translated">另外，阅读</h1><ul class=""><li id="02db" class="kk kl
