<h1 class="translated">比特币不是科技股</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-is-not-a-tech-stock-55fd57f1bdf5?source=collection_archive---------23-----------------------#2022-05-13">https://medium.com/coinmonks/bitcoin-is-not-a-tech-stock-55fd57f1bdf5?source=collection_archive---------23-----------------------#2022-05-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><h1 id="fddc" class="iu iv hx bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dt translated">为什么它与纳斯达克的关联度如此之高？</h1><p id="39e0" class="pw-post-body-paragraph js jt hx ju b jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp hq dt translated">是的，它是。但是为什么呢？我试图得到答案，但比特币公司的办公室没有人回复我的电话。当然是开玩笑。比特币不是股票，也不是公司，它没有收益，也没有员工。那么，为什么它的表现越来越像一只股票呢？尤其是科技股？</p><figure class="kr ks kt ku fq kv fe ff paragraph-image"><div role="button" tabindex="0" class="kw kx di ky bf kz"><div class="fe ff kq"><img src="../Images/aca5a6381a7ba0606c3f5168ab3c03ee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*BMAybUx2DWo1HB_1.jpeg"/></div></div></figure></div></div>
