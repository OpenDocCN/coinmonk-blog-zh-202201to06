<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-qnt-is-my-2-biggest-crypto-bag-out-of-33-bags-a86a8402cba1?source=collection_archive---------27-----------------------#2022-03-15">https://medium.com/coinmonks/why-qnt-is-my-2-biggest-crypto-bag-out-of-33-bags-a86a8402cba1?source=collection_archive---------27-----------------------#2022-03-15</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/eff696396f4cdebccecbceca1f93491d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bJyU6_VzZjk8COsIrnpVVw.jpeg"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><strong class="bd ig">Quant Network aka QNT the Overledger!</strong></figcaption></figure><blockquote class="ih"><p id="323f" class="ii ij ik bd il im in io ip iq ir is ek translated">为什么$QNT是我33个包中第二大的加密包？</p></blockquote></div><div class="ab cl it iu hb iv" role="separator"><span class="iw bw bk ix iy iz"/><span class="iw bw bk ix iy iz"/><span class="iw bw bk ix iy"/></div><div class="hm hn ho hp hq"><ul class=""><li id="406a" class="ja jb ik jc b jd je jf jg jh ji jj jk jl jm is jn jo jp jq dt translated">首先，吸引大多数寻找物有所值的人的是这枚硬币有多稀有，它有多有用，或者会有多有用。请记住，这种资产类别只有大约12年的历史，所以要给它成长的时间。当我们谈论加密货币有多稀有时，我们会研究最大供应量和流通供应量，让你知道它有多稀有。我的经验法则是总是将它与“老爸爸”(比特币)相比较，后者被认为是一种罕见的硬币，因为只有2100万枚硬币被铸造，而且永远不会包括所有丢失的比特币，我们可能永远不会再找到它们，从而使总供应量更低。</li><li id="a874" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">给你一个概念，大多数硬币/代币是以每枚几十亿到几万亿单位铸造的。我的第二个稀有规则是，任何低于10亿单位的硬币都是相对稀有的。</li><li id="a9ad" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">要找到关于任何硬币/代币的准确信息，你可以使用许多来源，但我会告诉你我最常用的两个网站来汇编对我的长期购买有信心所必需的信息，或者有些人会称之为投资，但对我来说…我称之为支持一个新兴的资产类别，这将彻底改变银行业，世界上许多其他行业将受到这次工业革命4.0的影响。哦耶…我忘了提到我使用和推荐的两个网站。深度搜索来自Coinmarketcap.com和coingecko.com，我喜欢cryptobubble应用程序来查看市场。</li><li id="3f27" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">好吧，让我们回到QNT，看看它到底有多稀有！QNT在数量上比比特币更稀有，所以它应该告诉你它确实极其稀有，量子网络最大供应量的总和<strong class="jc jw"> <em class="jx">只有14612493！！！</em>T3】</strong></li><li id="66f3" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">但是等等！如果硬币/代币没有用或者没有做得很好，并且100%同意你的观点，单单Max supply是不能告诉你全部情况的。</li><li id="5e8f" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">把你放在上下文中，因为不是每个人都知道加密货币，所以我再次试图尽可能简单地让所有读者能够理解，即使不知道空间太多。</li><li id="14ba" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">银行业的未来很有可能成为央行数字货币或简称CBDC。这些银行将使用分布式账本技术，简称DLT。举个例子，你可能会看到XRP或XRPL，有时L代表分类账，这是一个数据库，顺便说一下，当你看到一个以X开头的密码，比如XRP，它表示无国籍或国际，在这种情况下，RP代表Ripple。</li><li id="65a6" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">现在回到QNT，→<a class="ae jy" href="https://www.quant.network/" rel="noopener ugc nofollow" target="_blank">https://www . quant . network/</a></li><li id="ba41" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">他们是/将会是一个总分类账，这意味着他们将是一个安全可靠的网关或所有主要DLT的桥梁。就凭这一点，它将使QNT成为在分类账之间高效交易的关键参与者。</li><li id="2839" class="ja jb ik jc b jd jr jf js jh jt jj ju jl jv is jn jo jp jq dt translated">或者换句话说(我们已经解决了DLT互操作性，从而使我们能够重新构建我们的系统，创建像我们生活的世界一样互联的网络，以帮助推动巨大的价值，开拓新的市场，并为企业、政府和个人等实现新的效率。</li></ul><p id="35df" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">Gilbert Verdian，Quant的首席执行官兼创始人)</p><p id="9322" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">他们还有一个很棒的开发人员(Dev)程序，使创建分散式应用程序(DAPP)变得更容易，这是一个非常具有互操作性的程序，缩写(MDAPP)代表多分散式应用程序。开发团队需要在<strong class="jc jw"><em class="jx">【qnt】</em></strong>支付每年100英镑的许可费，这也将使其需求更高。</p><p id="88ed" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">目前，从他们的网站来看，QNT是以太坊、Ripple、比特币、甲骨文区块链平台(如Chainlink aka $Link、Corda (big deal)、Hyperledger fabric和hyperledger Besu)的总分类帐。</p><p id="1a32" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">因此，你可能会开始看到这个大图，在某种意义上说，它将被整合到几乎所有地方。还可以查找→【https://digitalpoundfoundation.com/】的→ <a class="ae jy" href="https://digitalpoundfoundation.com/" rel="noopener ugc nofollow" target="_blank">,找到XRP、QNT、ETN和AVAX基金会的秘密资助成员。我有不同数量的前三个，我最终也会得到一些AVAX，但不能全部都有，因为我不是纯金做的，你知道:)</a></p><p id="edc9" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">一些值得注意的合作伙伴，我还没有提到的是SIA，LACCHAIN，亚马逊是的，一个(AWS)。</p><p id="019d" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">对于合作伙伴和MDAPPs来说，这是一个具有稀缺性和无限可能性的强大项目。天空甚至不是极限…我想说想象力才是极限。这是一些简单的解释，为什么我这么看好$QNT，是我的第二大袋后，$XRP。</p><p id="e636" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">根本不是理财建议！</p><p id="a9d3" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">只是对一个伟大的加密项目的看法。</p><p id="96a0" class="pw-post-body-paragraph jz ka ik jc b jd je kb kc jf jg kd ke jh kf kg kh jj ki kj kk jl kl km kn is hm dt translated">保重，朱利叶斯；)</p><blockquote class="ih"><p id="ae5b" class="ii ij ik bd il im ko kp kq kr ks is ek translated">加入Coinmonks <a class="ae jy" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jy" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="6cff" class="kt ku ik bd kv kw kx ky kz la lb lc ld le lf lg lh li lj lk ll lm ln lo lp lq dt translated">另外，阅读</h1><ul class=""><li id="fd28" class="ja jb ik jc b jd lr jf ls jh lt jj l
