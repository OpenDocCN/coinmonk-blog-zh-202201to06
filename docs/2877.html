<h1 class="translated">百万富翁工作多少小时？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-many-hours-do-millionaires-work-99697c05fff8?source=collection_archive---------0-----------------------#2022-03-19">https://medium.com/coinmonks/how-many-hours-do-millionaires-work-99697c05fff8?source=collection_archive---------0-----------------------#2022-03-19</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/fd53bd914b482367e49653a325849236.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jzqlNym-gWbM4CXBh_0Hkw.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="6b4a" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">每个人都渴望成为百万富翁，但很少有人知道实现这一目标需要什么。你需要的不仅仅是“欲望”来达到这个等级；你还需要纪律、知识、努力和策略。超过67%的百万富翁是白手起家，而大约11%的人是继承了他们的财富。如果你对百万富翁的工作时间感到好奇，答案可能会超出你的承受范围。</p></div></div>
