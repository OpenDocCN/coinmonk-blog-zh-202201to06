<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/step-onto-the-property-ladder-29aa2d803cc4?source=collection_archive---------28-----------------------#2022-05-31">https://medium.com/coinmonks/step-onto-the-property-ladder-29aa2d803cc4?source=collection_archive---------28-----------------------#2022-05-31</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="0bc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在过去的10年里，房价比工资增长快3倍！</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/cd1f6426a3300df62b02cf4a8e209676.png" data-original-src="https://miro.medium.com/v2/resize:fit:1104/format:webp/1*umbu_WKaCZKScqyYCgCgVg.png"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Source: <a class="ae jd" href="https://proprt.io" rel="noopener ugc nofollow" target="_blank">https://proprt.io</a> — Property Simplified</figcaption></figure><p id="779a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着过去几年房价的快速上涨，人们如何才能登上房产的阶梯呢？努力存钱买房子的传统做法不再可行，因为随着储蓄利率暴跌至历史低点，储户越来越落后。</p><p id="6752" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PROPRT.io提供了一种跟上房地产价格的新方法，它不涉及通过服务于大规模杠杆房屋贷款来牺牲你的生活方式。</p><blockquote class="je"><p id="5899" class="jf jg ht bd jh ji jj jk jl jm jn ip ek translated">加入Coinmonks <a class="ae jd" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jd" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><p id="358a" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hm dt translated"><strong class="hu iq">利用技术而不是债务</strong></p><p id="48e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PROPRT.io流程很简单，只需购买一个真实世界房产的数字表示。每处房产都被转换成5000个独特的所有权地块，并使用区块链技术进行验证。</p><p id="4446" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">投资从200美元开始，虽然买家拥有现实世界中的一处房产，但他们不必应对拥有该房产带来的任何压力。酒店选择、管理和平台开发的每一步都由经验丰富的专业人士监督。</p><p id="25d0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">参与PROPRT.io社区有多种方式，包括作为投资者、租户、平台开发者或作为买方代理采购物业。</p><p id="adc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">支持Web3的解决方案使用区块链技术作为中央信任机制，允许人们与其他志同道合的人直接交易。正是这种社区意识和集体精神塑造了网络3地产投资的未来。</p><p id="bf57" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">控制你的投资</strong></p><p id="0bda" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在传统的部分产权安排或投资公司(如REIT)中，费用结构会对回报产生不利影响。这些传统的安排往往汇集投资者的资金，这使得个人财产的选择和控制你的投资是不可能的。</p><p id="4151" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PROPRT.io提供购买一个独特的部分产权，交易中没有“可信任的第三方”参与，后者通常获得大部分资本收益和租金收入。PROPRT.io投资者控制他们买什么，买多少，什么时候卖。投资者也可以参与整个PROPRT.io生态系统的所有权。</p><p id="2bf2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">住自己投资的房产？</strong></p><p id="699b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有一个选择，以确保我们的财产所有权/租赁权，而不需要大量的存款或抵押。只要拥有一小块房产，通过区块链担保，你就有资格申请租赁。</p><p id="def3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们的项目有可能改变人们对登上房地产阶梯的看法，更重要的是，让储蓄跟上快速上涨的房地产价格。</p><p id="a04e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> PROPRT.io的创始团队</strong></p><p id="3bbe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PROPRT.io平台由来自房地产、法律和IT领域的经验丰富的专业人员团队提供支持。围绕web3和crypto的监管框架仍处于初级阶段，但凭借澳大利亚金融服务牌照和对投资者的所有风险的全面披露，我们的团队已准备好帮助下一代房地产投资者迈出登上房地产阶梯的第一步。</p><p id="daa6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加入PROPRT.io社区，利用区块链技术的力量实现财产所有权。</p><p id="02ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在此登记您的兴趣…<a class="ae jd" href="https://proprt.io" rel="noopener ugc nofollow" target="_blank">https://proport . io</a></p><p id="49cc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> proprt.io =属性简化</strong></p></div></div>
