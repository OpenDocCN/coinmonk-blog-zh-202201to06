<blockquote>原文：<a href="https://medium.com/coinmonks/tokenomics-red-flags-you-cant-afford-to-ignore-part-i-1874f251c4db?source=collection_archive---------2-----------------------#2022-04-07">https://medium.com/coinmonks/tokenomics-red-flags-you-cant-afford-to-ignore-part-i-1874f251c4db?source=collection_archive---------2-----------------------#2022-04-07</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="0182" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">如果你忽视了危险信号，拥抱即将到来的心痛。</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/2f06fd6bc198b8f511b290328cc606b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*copTgMYVgrL8pcju"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@alexharvey?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">RepentAnd SeekChristJesus</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="f58e" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">表征组学研究是基本面分析的主要支柱之一。简而言之，代币经济学意味着代币(硬币)的经济性。记号经济学研究有助于你更好地理解项目背后的货币政策。</p></div></div>
