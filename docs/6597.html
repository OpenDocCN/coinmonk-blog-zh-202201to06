<h1 class="translated">什么是Theta加密货币？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-theta-cryptocurrency-adf7c65ba39b?source=collection_archive---------47-----------------------#2022-05-11">https://medium.com/coinmonks/what-is-theta-cryptocurrency-adf7c65ba39b?source=collection_archive---------47-----------------------#2022-05-11</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/36b0955d5909097659fbe74bddfe5677.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RI0o6tV0R_QgLi0Key4t0g.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo <a class="ae jk" href="https://www.bing.com/images/search?view=detailV2&amp;ccid=jTKckB%2b6&amp;id=52832DE49CC2616FA3163E13E8F89DA48A968974&amp;thid=OIP.jTKckB-6zh7a8O-MpNX6GQHaE7&amp;mediaurl=https%3a%2f%2fimages.cointelegraph.com%2fimages%2f1434_aHR0cHM6Ly9zMy5jb2ludGVsZWdyYXBoLmNvbS91cGxvYWRzLzIwMjEtMDMvMjMyN2YzZTctZjQzNC00ZjUwLWFjMjMtNGRhNjJjZmMwZDZmLmpwZw%3d%3d.jpg&amp;cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.8d329c901fbace1edaf0ef8ca4d5fa19%3frik%3ddImWiqSd%252bOgTPg%26pid%3dImgRaw%26r%3d0&amp;exph=955&amp;expw=1434&amp;q=theta+crypto&amp;simid=608041634259208789&amp;FORM=IRPRST&amp;ck=522A932899E8ABCD9E7E9536FBAB5698&amp;selectedIndex=10&amp;ajaxhist=0&amp;ajaxserp=0" rel="noopener ugc nofollow" target="_blank">theta crypto — Bing images</a></figcaption></figure><p id="1565" class="pw-post-body-paragraph jl jm hy jn b jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki hr dt translated">为了与网飞和亚马逊等公司竞争，Theta加密货币应运而生。随着不断增长的速度，对视频流的需求正在给基础设施带来压力。Theta试图通过使用区块链技术创建第一个分散式视频流网络来解决这个问题。TFUEL是系统的原生币。除了其他功能之外，THETA还充当平台的治理令牌。</p></div></div>
