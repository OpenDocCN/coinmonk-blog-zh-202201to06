<h1 class="translated">聪的作品</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-writings-of-satoshi-f4d86e94694f?source=collection_archive---------9-----------------------#2022-01-21">https://medium.com/coinmonks/the-writings-of-satoshi-f4d86e94694f?source=collection_archive---------9-----------------------#2022-01-21</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="c983" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated"><strong class="ak">比特币神秘创造者的话</strong></h2></div><blockquote class="jm jn jo"><p id="8bfa" class="jp jq jr js b jt ju iy jv jw jx jb jy jz ka kb kc kd ke kf kg kh ki kj kk kl hq dt translated"><em class="hx">“这是一个被包藏在闷葫芦里的神秘物体中的谜……”—温斯顿·丘吉尔，谈俄国，1939年。</em></p></blockquote><p id="afd0" class="pw-post-body-paragraph jp jq hx js b jt ju iy jv jw jx jb jy km ka kb kc kn ke kf kg ko ki kj kk kl hq dt translated">在这个时代，丘吉尔也可以用假名描述比特币的创造者，简称中本聪。聪是谁或曾经是谁确实是个谜，但他、她或他们创造的东西是全世界都知道的。世界上第一个可行的、去中心化的点对点现金系统和储值工具。</p></div></div>
