<h1 class="translated">比特币已死。又来了。</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-is-dead-again-968de818e1dd?source=collection_archive---------7-----------------------#2022-06-24">https://medium.com/coinmonks/bitcoin-is-dead-again-968de818e1dd?source=collection_archive---------7-----------------------#2022-06-24</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><h1 id="b5c4" class="iu iv hx bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dt translated">媒体已经发话了。</h1><p id="8250" class="pw-post-body-paragraph js jt hx ju b jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp hq dt translated">谷歌“比特币死了吗？”</p><p id="1439" class="pw-post-body-paragraph js jt hx ju b jv kq jx jy jz kr kb kc kd ks kf kg kh kt kj kk kl ku kn ko kp hq dt translated">我在0.51秒内得到了156，000，000个结果。</p><p id="4285" class="pw-post-body-paragraph js jt hx ju b jv kq jx jy jz kr kb kc kd ks kf kg kh kt kj kk kl ku kn ko kp hq dt translated">似乎人们认为它已经死了。</p><figure class="kw kx ky kz fq la fe ff paragraph-image"><div role="button" tabindex="0" class="lb lc di ld bf le"><div class="fe ff kv"><img src="../Images/2ef967b8dd368d104d71ffe970e50d5c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*u3zmhB_FPh0pfwVK.jpeg"/></div></div></figure><p id="a5df" class="pw-post-body-paragraph js jt hx ju b jv kq jx jy jz kr kb kc kd ks kf kg kh kt kj kk kl ku kn ko kp hq dt translated">上周末，比特币的价格从超过69000美元的历史高点跌至18000美元以下。下降了74%。那很严重。没死，但相当严重。以太坊和所有其他加密货币…</p></div></div>
