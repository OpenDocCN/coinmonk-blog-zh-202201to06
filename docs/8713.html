<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/where-and-how-to-buy-duzce-token-duzce-beginners-guide-656b805a45a5?source=collection_archive---------64-----------------------#2022-06-14">https://medium.com/coinmonks/where-and-how-to-buy-duzce-token-duzce-beginners-guide-656b805a45a5?source=collection_archive---------64-----------------------#2022-06-14</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="15fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DUZCE Token(DUZCE)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Duzce Token，这样你就可以开始交易/投资了。</p><h2 id="907e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是Duzce Token ($DUZCE)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/d38b3b03e3b2f57859b354f2279554bf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SRIpogBdw-Z8J26_.png"/></div></div></figure><p id="a636" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Düzce Token是Düzcespor足球俱乐部的官方球迷标志，这是一家发生在土耳其联赛中的体育俱乐部。</p><p id="a68d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DUZCE是风扇令牌，用于:</p><ul class=""><li id="5d08" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">让球迷能够参与并与德斯波河足球俱乐部交流</li><li id="ef98" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">接受礼物、享受特权、折扣和特殊活动。</li></ul><h2 id="1dea" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买Duzce Token(Duzce美元)？</h2><p id="c842" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">不管别人怎么说，用信用卡买Duzce Token很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后可以将它们转换成Duzce Token。将BTC/联邦理工学院/USDT/BNB转到支持Duzce令牌的交换机。最后换成杜斯代币。请按照我们下面的一步一步的指南，如何购买杜斯代币($DUZCE)。</p><p id="12b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面介绍如何购买Duzce Token(Duzce美元)！</p><h2 id="3012" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="9146" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kq" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="de80" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/49e0a4fd0b9bfb99fcabe95219cdc5b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hoIkHJdu61Zxz7ZW.png"/></div></div></figure><p id="a04f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="09b6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kq" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ks">在COINBASE上注册&amp;获得10美元！</strong> </a></p><p id="e26c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="dac4" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="48e7" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/ce4807127f093fd41c28f5d311e10894.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*omgxV9pkqa3EnviR.png"/></div></div></figure><p id="6cea" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="0826" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="7bf2" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/f9fe789956308d6b3d3a272fcd49eb41.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*1UQclhSme-Z7WsQz.png"/></div></div></figure><p id="c567" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">注意:</strong>如果您在比特币基地上使用信用卡，您的费用会更高，但您的购买是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="e129" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将ETH转移到MetaMask </strong></h2><p id="3642" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Duzce Token的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成Duzce。</p><ul class=""><li id="7fd6" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">前往您的比特币基地仪表盘，点击“<strong class="hu ks">账户</strong>”选项卡。</li><li id="082e" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">在“<strong class="hu ks">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ks">发送</strong>”按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/ac048deb296d90cc04b463a8fa3d04b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9u9liuhToTLg6nnU.png"/></div></div></figure><ul class=""><li id="8f36" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ks">数量</strong>”旁边的“<strong class="hu ks">最大</strong>”，否则，您可以通过点击该字段并键入数字来手动输入数量。</li><li id="e665" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">在“<strong class="hu ks">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/93a23d8ee4f00555f22590da0ed37495.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*EwkU9gtBIkqyb5Aw.png"/></div></div></figure><ul class=""><li id="2086" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">接下来，点击页面右下角的蓝色<strong class="hu ks">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="8a56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你将需要找到一个允许你存放ETH和用它交换Duzce Token的交易所。由于DUZCE Coin目前已在UniSwap上上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="f7b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin、北海巨妖、T21、Gate、ByBit、Bitmart、MEXC和T27，也提供代用币。</p><p id="771d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">查看更多:</strong> <a class="ae kq" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="63e5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="b15b" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="3d4a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="5fc9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">步骤1: </strong>转到<a class="ae kq" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="0946" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">第二步:</strong>点击页面右上角的连接钱包。</p><p id="aad3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">第三步:</strong>你会看到一个弹出窗口，询问你想使用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="bb86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="7912" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:将ETH换成DUZCE </strong></h2><p id="90b0" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">我将一步一步向您展示如何将ETH换成DUZCE:</p><ul class=""><li id="140c" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">单击“<strong class="hu ks">选择一个令牌</strong>”下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/1d3249a300482bfe66ca41b15b5e6550.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*hhz2ZBS1ff7lwiZj.jpg"/></div></div></figure><ul class=""><li id="a566" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">搜索Duzce Token token，也可以从类似<a class="ae kq" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ks">币壁虎</strong> </a>或<a class="ae kq" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ks">币市帽</strong> </a>的网站复制粘贴Token合约代码。</li><li id="b9f1" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索DUZCE。</li><li id="e499" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">在下拉框中选择<strong class="hu ks"> DUZCE </strong>。</li><li id="052c" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">在<strong class="hu ks"> DUZCE </strong>下，您将看到一个“<strong class="hu ks">合同</strong>”要复制合同代码，请按纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/bf03fc14e6b85cf795f3d4822a86db1a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*gVssx2vOkZbCT4X0.jpg"/></div></figure><ul class=""><li id="4d4a" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ks">到</strong>”字段中。<strong class="hu ks"/></li><li id="707d" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">您将看到“<strong class="hu ks"> DUZCE </strong>”出现。单击导入按钮保存Duzce，这样您就不必再次复制粘贴DUZCE令牌合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/f9d8074735d221ca670bf452b5da7666.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*I_FKBfmMr89m6aPp.jpg"/></div></figure><ul class=""><li id="ccf2" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">阅读Uniswap警告，然后单击<strong class="hu ks">“我明白”</strong>，然后单击导入按钮继续。</li><li id="8578" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">接下来，您必须选择您想要转换为DUZCE <strong class="hu ks">的ETH数量。</strong></li><li id="d78f" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="5b41" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在你的MetaMask钱包里看到你的DUZCE硬币了。恭喜你！你终于买到了杜斯代币($DUZCE)！</p><p id="0673" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">了解更多:</strong> <a class="ae kq" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="12ee" class="iq ir ht b
