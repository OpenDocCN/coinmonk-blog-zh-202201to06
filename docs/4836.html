现实生活中的特殊事件和元宇宙群岛内的优先权。</p><p id="033a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">世界知名的建筑师、建筑商、游戏设计师、企业、品牌和web3爱好者联合起来创造一个去中心化的未来。</p><h2 id="cad4" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">如何购买元公馆NFTs？</strong></h2><p id="6175" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">你可以在下面找到购买元大厦的最快步骤。如果你是一个完全的初学者，第一次购买NFT，我们建议阅读我们的如何购买NFTs的文章。</p><p id="4360" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不管人们怎么说，用信用卡买NFT元大厦是很容易的。你的第一步永远是用信用卡买以太坊(ETH)。将ETH转移到支持NFT元大厦的加密钱包。最后，你可以将你的钱包连接到OpenSea并购买Meta Mansions NFTs。请按照我们下面的步骤指南如何购买NFT元大厦。</p><p id="8702" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">像币安比特币基地这样的知名网站已经实现了加密货币的交易，但是通常所说的NFTs呢？以下是如何购买NFT元大厦！</p><h2 id="8041" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="1de1" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。可以在交易所或者点对点购买以太坊。在交易所，你可以用法定货币购买以太坊，例如，你可以用美元购买以太坊(ETH)。</p><p id="99df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">从比特币基地或币安</a>购买以太坊(ETH)。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kd"><img src="../Images/01843ef3f567ef7e7c9d391448d72d87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*NcbXv1olOdu3mpkj.png"/></div></div></figure><p id="5344" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="2fff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE上注册&amp;获得10美元！</strong>T13】</a></p><p id="7dc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码，并验证您的电子邮件地址。</p><h2 id="776e" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated">验证比特币基地帐户</h2><p id="0896" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kd"><img src="../Images/1af9721c1ad949dc87ed322984943230.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*5_JA4HRsskZy9h_q.png"/></div></div></figure><p id="e2e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="652d" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">步骤2:使用元掩码创建一个WEB3钱包</strong></h2><p id="ba06" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">接下来你需要一个MetaMask钱包来购买Meta Mansions NFTs，这是一个谷歌Chrome扩展，使加密交易变得简单而安全。它可以在Android、iOS上使用，并作为浏览器的扩展。</p><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kd"><img src="../Images/04e25cdec62ce5540c62166cccb4bbbb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*EZ1S4jP2jNT1JKkm.png"/></div></div></figure><p id="5ee8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">安装MetaMask需要经过以下步骤:</strong></p><ul class=""><li id="8616" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">访问<a class="ae iq" href="https://metamask.io/" rel="noopener ugc nofollow" target="_blank"> MetaMask </a>，找到“<strong class="hu ke">立即下载</strong>按钮。</li><li id="a087" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">MetaMask安装完成后，点击扩展图标，然后选择“<strong class="hu ke">开始使用</strong></li><li id="1cbd" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">从可用选项中，单击“<strong class="hu ke">创建钱包</strong>”。MetaMask将生成一个新的钱包地址，该地址将是您帐户的唯一地址。请确保您仔细写下您的种子短语，并将其存储在安全的地方。虽然有些人会记住它，但把它存放在保险箱或带锁的箱子里总是更好。</li><li id="3b42" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">为元掩码钱包生成安全密码。</li><li id="92e9" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在你需要点击单词来确认你的种子短语。</li></ul><h2 id="f211" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">步骤3:将您的MetaMask钱包连接到OpenSea </strong></h2><p id="745a" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">OpenSea使得在市场上搜索任何可用的元大厦NFT变得容易。OpenSea是第一个也是最大的代币市场，它提供了一个分类系统，可以很容易地找到任何列出的元大厦。</p><p id="8835" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">报名参加OpenSea 很容易<a class="ae iq" href="https://cryptobuyclub.com/recommends/opeansea/" rel="noopener ugc nofollow" target="_blank">。您所需要做的就是使用以下步骤将您的MetaMask钱包帐户连接到OpenSea:</a></p><ul class=""><li id="6ac8" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">去OpenSea网站。然后，点击浏览器右上角的“<strong class="hu ke">账户</strong>”图标，从下拉菜单中选择“我的个人资料”。</li></ul><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff kt"><img src="../Images/c4b0f03434e18cb41799ed2bc0b94095.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KQgSl35DFQNuaKZa.png"/></div></div></figure><ul class=""><li id="9d22" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">在下一页中，单击元掩码图标下方的“<strong class="hu ke">登录</strong>”按钮，激活屏幕右上角的浏览器扩展。</li><li id="ac66" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在接下来的页面中，您需要点击<strong class="hu ke">连接</strong>按钮来完成连接。</li></ul><h2 id="e6ae" class="ir is ht bd it iu iv iw ix iy iz ja jb id jc jd je ih jf jg jh il ji jj jk jl dt translated"><strong class="ak">步骤4:将ETH转移到MetaMask Wallet </strong></h2><p id="88bc" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">你可以用ETH买到市面上大部分的NFT。购买Meta Mansions NFTs的最快方法是将您的ETH转移到Metamask钱包，并在OpenSea上购买NFT。</p><ul class=""><li id="d90c" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往您的比特币基地仪表盘，点击“<strong class="hu ke">账户</strong>选项卡。</li><li id="7b89" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>”按钮。</li><li id="298c" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">如果您想发送您所有的乙醚，请点击“<strong class="hu ke">数量</strong>”旁边的“<strong class="hu ke">最大</strong>”，否则，
