<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/ix-swap-as-a-tool-for-the-tokenization-of-assets-a2df32f4322?source=collection_archive---------73-----------------------#2022-05-11">https://medium.com/coinmonks/ix-swap-as-a-tool-for-the-tokenization-of-assets-a2df32f4322?source=collection_archive---------73-----------------------#2022-05-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="aeae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">资产证券化和STO的影响</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/ac80de3f0eedbb45ad7c8e5d7c099e03.png" data-original-src="https://miro.medium.com/v2/resize:fit:820/format:webp/1*nzLGAwsGBIr9lbVbuqFByw.jpeg"/></div></figure><p id="938f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">围绕区块链科技，新模式每天都在爆发。它最大的颠覆者之一是资产令牌化，这可能会彻底改变我们对金融业的看法。在当今的全球金融生态系统中，交易对手之间缺乏信任、投资机会的不平等、流动性限制、多日结算周期以及不发达的市场标准导致公共和私人资本市场的交易和结算分散且效率低下。这就是资产令牌化和<a class="iz ja gr" href="https://medium.com/u/af7b07299c3c?source=post_page-----a2df32f4322--------------------------------" rel="noopener" target="_blank"> IX互换</a>发挥作用的地方。通过证券代币发行(s to)，IX Swap可以向世界上的任何人打开新的市场，允许随时可用的资本流入非流动性市场，打开一个充满机会的世界。安全令牌产品和资产令牌化是如何关联的，这将在以下段落中进行分析。</p><blockquote class="jb jc jd"><p id="05ec" class="hr hs je hu b hv hw hx hy hz ia ib ic jf ie if ig jg ii ij ik jh im in io ip hm dt translated">STO可用于创建资产的数字<br/>表示——安全令牌，这意味着安全令牌可以代表一家公司的股份、一块房地产的所有权或投资基金的参与。然后，这些安全令牌可以在二级市场上交易。</p></blockquote><p id="f3c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在重要的是建立这些机制，任何人都可以投资他们以前从未想象过的资产。人们不再需要仅仅依靠投资于股票或密码市场，因为他们没有大量的资本投资于房地产等硬资产。有了这些机制，任何资本尽可能少的人都有可能根据他们所投资的真实资产的表现获得资本收益。<br/>要解释金融体系的规则是如何发生巨大变化的，我们必须首先解释什么是资产令牌化，以及这是如何被视为本世纪最大的游戏规则改变者之一的。</p><p id="99e8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是资产令牌化？</strong></p><h1 id="5d0d" class="ji jj ht bd jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf dt translated">资产令牌化是指任何现实世界的资产，无论是有形的还是无形的，都被数字化，然后被分解成更小的部分，这些部分采用令牌的形式。</h1><p id="579d" class="pw-post-body-paragraph hr hs ht hu b hv kg hx hy hz kh ib ic id ki if ig ih kj ij ik il kk in io ip hm dt translated">从广义上讲，代币基本上是其他东西的表示，在这种情况下，每个代币代表数字化资产的一个比例部分，这也意味着代币的所有者拥有相关的所有权或其他类型的权利。令牌化的可能性是无限的，在<a class="iz ja gr" href="https://medium.com/u/af7b07299c3c?source=post_page-----a2df32f4322--------------------------------" rel="noopener" target="_blank"> IX Swap </a>中，我们喜欢说世界可以被令牌化，因为可以数字化和分解为更小部分的东西实际上可以是任何东西，从房地产、艺术、稀缺和有价值的资源等实物资产到债务、股权、债券、证券等金融工具。</p><p id="542b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，您一定想知道安全令牌产品和资产令牌化是如何关联的。答案非常简单，因为一旦您将资产数字化，并根据需要以令牌的形式将其分解成尽可能多的部分(资产令牌化)，然后您就可以执行一项产品，这样世界上的任何人都可以在任何时间获得这些颁发的令牌(安全令牌产品)。它之所以被称为安全令牌产品，是因为它使用了区块链技术，而在智能合约上运行的这些特定类型的令牌的创建只可能在区块链进行。令牌和smarts合同是我们将在“区块链技术和资产令牌化”一节中分析的内容。</p><p id="af40" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">既然我们已经将这两个概念联系起来，我们现在可以解释资产令牌化的好处是什么，因为它的最大好处之一是有可能消除散户投资者的进入壁垒，例如高额的投资门票。</p><p id="dd59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">代币化的好处</strong> <br/> <br/>一种新的“代币经济”通过极大地减少证券创造、买卖中的摩擦，为一个更高效、更公平的金融世界提供了潜力。我们看到了标记化为投资者和销售者提供的四个关键优势:</p><ul class=""><li id="e503" class="kl km ht hu b hv hw hz ia id kn ih ko il kp ip kq kr ks kt dt translated">更大的流动性<br/> <br/>通过将资产证券化——特别是私人<br/>证券或典型的非流动性资产如艺术品—<br/>—这些代币可以在<br/>发行者选择的二级市场上进行交易。这种更广泛的交易者基础增加了流动性，<br/>有利于投资者，因此<br/>有更多的自由和卖家，因为<br/>代币受益于“流动性溢价”，从而从基础资产中获取更大的<br/>价值。</li><li id="84f8" class="kl km ht hu b hv ku hz kv id kw ih kx il ky ip kq kr ks kt dt translated">资产令牌化可以创造新的商业和社会模式，比如财产本身或属于它的权利的共享所有权。例如，拥有位于海滩上的房子的代币的不同的人现在可以决定代币所有者何时可以去和呆在所述房子中。这是对商业模式的破坏，因为几个人拥有同一个房子，或与之相关的权利。因此，如果他们决定在没有象征性所有者使用房子的时候出租房子，或者因为他们只是决定以持续的方式出租房子更好地获得回报，他们可以确定他们何时可以为自己使用房子或获得利润。这个例子也可以作为一个例子，说明它是如何创建一个新的社会模型的，因为一个相同的资产由不同的个人共享，这些个人除了拥有同一所房子的代币之外，可能不共享他们之间的任何联系。我们习惯了只靠自己拥有某样东西，我们必须为它付出全部。有了资产虚拟化，共享经济就建立起来了，只要拥有一部分，我们仍然可以享受完全所有权可以提供的好处，例如使用资产或从中获得利润的可能性。</li><li id="cab8" class="kl km ht hu b hv ku hz kv id kw ih kx il ky ip kq kr ks kt dt translated">更快、更便宜的交易<br/> <br/>由于代币交易是通过智能合约(集成到区块链中的软件算法，具有基于预定义参数的触发动作)完成的，所以交易过程的某些部分是自动化的。这种自动化可以减少购买和销售中的管理负担，减少所需的中介，不仅可以加快交易执行速度，还可以降低交易费用。</li><li id="89c8" class="kl km ht hu b hv ku hz kv id kw ih kx il ky ip kq kr ks kt dt translated">更高的透明度<br/> <br/>安全令牌能够将令牌持有者的权利和法律责任直接嵌入到令牌中，同时拥有不可改变的所有权记录。这些特征承诺增加交易的透明度，允许您知道您在与谁交易，您和他们的权利是什么，以及谁以前拥有这个令牌。</li><li id="f497" class="kl km ht hu b hv ku hz kv id kw ih kx il ky ip kq kr ks kt dt translated">更容易获得<br/> <br/>重要的是，由于减少了最低投资金额和期限，令牌化可以向更广泛的受众开放<br/> <br/>资产投资。代币是高度可分的，这意味着投资者可以购买代表基础资产极小比例的代币。如果每份订单都更便宜、更容易处理，这将为大幅降低最低投资额铺平道路。此外，证券代币更高的流动性也可以减少最低投资期限，因为投资者可以在二级市场上交换其代币，二级市场理论上是全球性的，全天候的(受监管限制)。</li></ul><p id="e26c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">IX Swap 建立在这样一个理念上，即通过提供安全令牌，资产令牌化是可能的，通过使用这种特定类型的技术和商业模式，它成为资产所有者和投资者之间的桥梁。主要想法是扰乱金融领域，成为投资的新时代。目前，人们很少有选择来部署他们的资本，他们要么必须依赖债务工具或股票，这是高风险和非常不稳定的，要么把钱存入储蓄账户，为他们提供几乎0%的利息。因此，有必要提供机会，使任何人都可以投资于资产，如房地产、艺术品或价值随着时间推移而增加的宝贵和稀缺资源；它们是有利可图的工具，由于其固有的特性，比债务和股票工具波动性小。</p><p id="b728" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">欲了解更多信息，请联系我们</p></div><div class="ab cl kz la hb lb" role="separator"><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le lf"/><span class="lc bw bk ld le"/></div><div class="hm hn ho hp hq"><p id="2908" class="pw-post-body-paragraph hr
