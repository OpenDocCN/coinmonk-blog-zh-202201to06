<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/daos-2b-a-new-game-for-the-community-by-the-community-5d0147b90585?source=collection_archive---------18-----------------------#2022-03-11">https://medium.com/coinmonks/daos-2b-a-new-game-for-the-community-by-the-community-5d0147b90585?source=collection_archive---------18-----------------------#2022-03-11</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="5d7a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs #2b —新游戏:为了社区，由社区来做</p><p id="ca71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">本博客</strong></p><p id="4195" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博客是两篇主题为“社区如何通过有效的自我管理来繁荣”的文章中的第二篇也是最后一篇。练习这些动作需要使用刀。</p><p id="e41b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博客文章是博客链系列文章的一部分。这个系列是关于DAOs(分散自治组织)的，特别是Kalipo。Kalipo是一个平台，社区可以在这个平台上建立他们自己的定制道。Dao是协作、治理和价值分配的下一步。</p><p id="fc26" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">消息</strong></p><ul class=""><li id="f144" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">更好的协作、治理和价值分配有了新玩法</li><li id="2904" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">这个游戏有以下几个要素:共同治理、一致激励、关注交易和互动、多中心、无摩擦、可信透明、快速学习循环和新工具(技术和机制)。</li><li id="a758" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">有了DAOs，我们终于有了一个工具来有效地练习这些do。</li><li id="7820" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">Dao为有效自我管理的新机制打开了大门。</li></ul><p id="511f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">简介</strong></p><p id="333a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">之前的博客文章<a class="ae jg" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419">DAOs # 2a——一个新游戏:为了社区，由社区</a>撰写，介绍了一种新的工作方式和“共同治理”。在这篇文章中，我讨论了Dao如何支持共同治理，以及Dao将我们从“拥有的世界”带到“治理权的世界”，在这个世界中，财富被分配给所有令牌持有者。在这篇文章的最后，我呼吁共同治理应该是一种关怀主义。</p><p id="2b3f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh">缺陷</em> <br/>在博文<a class="ae jg" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419">DAOs # 2a——一个新游戏:为了社区，由社区</a>中我还列举了我们当前协作和治理方式中的一些缺陷。为了有效，自我管理至少应该解决以下缺陷:</p><ul class=""><li id="2813" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">没有为社区提供足够的保护(其使命、协议、价值观、资源和成员)</li><li id="fca3" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">不要解决免费乘车的问题(成员受益而没有贡献)</li><li id="8cf6" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">不必要的慢</li><li id="5ec3" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">影响力过大或过小的少数群体</li><li id="4593" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">不基于事实和智慧的决策</li><li id="a9d1" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">成员冷漠</li><li id="2ca8" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">太贵了</li><li id="fbb8" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">将“受影响者”排除在决策之外</li><li id="de88" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">未能交付给所有利益相关方</li><li id="9236" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">没有“利益相关”的决策</li></ul><blockquote class="ji"><p id="0c74" class="jj jk hu bd jl jm jn jo jp jq jr iq el translated">“智慧越大，应用越难，但DAOs可以让它变得容易得多”</p></blockquote><p id="1552" class="pw-post-body-paragraph hs ht hu hv b hw js hy hz ia jt ic id ie ju ig ih ii jv ik il im jw io ip iq hn dt translated"><strong class="hv ir">待办事项</strong></p><p id="415f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在博客文章DAOs #2a中，我介绍了有效自我管理的方法:</p><ul class=""><li id="399d" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">共同治理</li><li id="c12c" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">一致的激励</li><li id="e8ac" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">注意交易(TX)和交互(IX)</li><li id="17eb" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">多中心主义</li><li id="a894" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">无摩擦</li><li id="1c52" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">可信透明</li><li id="8e57" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">快速学习循环</li><li id="f59d" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">新工具:技术和机制</li></ul><p id="e6df" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这篇博文中，我将详细阐述有效自我管理的方法。应用这些方法并不容易:智慧越大，应用就越困难，但是DAOs可以使它变得容易得多。</p><p id="3762" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh">做:共治</em></p><p id="bb34" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">参见博文<a class="ae jg" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419">DAOs # 2a——新游戏:为了社区，由社区</a>。</p><p id="709f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh"> Do:一致激励</em></p><p id="5844" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">只要激励不一致，照顾好你自己和你的社区就不会起作用。为什么要在不得不妄自菲薄的同时为社区做贡献；却没有好好照顾自己？这是Dao应该努力并能够实现的目标:将所有利益相关者的激励与他们社区的使命结合起来。这样做符合所有利益相关者的利益。调整激励意味着同时照顾每个人和社区。</p><p id="a4a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">举个例子:我参与了一个针对已定义住房的DAO的概念验证(PoC)。这个概念验证的一部分是平民获得声望点数的可能性。这些分数是对社区贡献的奖励。像志愿消防员或给穷人分发免费食物这样的贡献。持有人可以用这些信誉积分来换取让他们的房子更加环保的措施。由于减少了能源消耗，这将给他们一个较低的租金。</p><p id="4a0b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">利益相关者的赢(激励)在哪里？</p><ul class=""><li id="5454" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">社区:配备人员的消防部门</li><li id="a90b" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">贫困人口:免费发放食物</li><li id="3d48" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">志愿者:降低租金</li><li id="ff22" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">政府(拥有房屋):由于能源消耗减少，成本降低。</li><li id="5de8" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">社区的使命:公民参与</li></ul><p id="c4d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">调整激励措施也能绕过因观点不同而停滞的进展。只要你的活动从整体上加强了社区，你不必同意所有社区成员的观点。</p><p id="d9cb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh"> Do:关注交易&amp;交互</em></p><p id="5c23" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为开始，我先澄清一下我所说的事务和交互是什么意思。</p><p id="79e1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">交易(TXs)是某种协议下的价值交换:一方提供产品或服务，另一方付款。互动(IXs)更多的是关于加强社区的社会凝聚力。虽然帮助一个邻居也增加了社区的价值，但是用金钱来表达这种关心行为是很困难的(也许我们不应该)。IX不受正式协议的约束。它们更多的是关于声誉、社交账户或非正式的奖励系统。</p><p id="a95c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">TX对于一个社区的繁荣是不可或缺的。他们为社区增加价值(关心社区)并奖励承包商(关心个人)。纯粹基于德克萨斯州的社区有一个黑暗面。它们会变成非常恶劣的环境，社会结构被破坏；在这种环境中，成员的行为完全出于自身利益，他们寻求利润以回报他们所做的每一份贡献。不管这个贡献是真是假。</p><p id="77fd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区也需要IX的繁荣。IX是润滑剂。他们为会员提供身体和情感上的帮助，帮助他们继续下去(照顾他人)。他们为帮助者提供一种做好事的感觉、目的和归属感(关心你自己)。IX也填补了TX留下的空白(关心社区)。但是社区不能仅靠IX生存。纯粹基于IX的社区往往缺乏契约。他们没有意识到他们的使命，也没有“交付”给他们的成员。友谊是不能吃的。</p><p id="7304" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao被配置为支持TX和IX。有很多支持TX的Dao的例子。<a class="ae jg" href="https://commonsstack.org/" rel="noopener ugc nofollow" target="_blank"> Commons Stack </a>和<a class="ae jg" href="https://sourcecred.io/" rel="noopener ugc nofollow" target="_blank"> SourceCred </a>是支持IX的DAO的例子。</p><p id="4643" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">关于TX和IX的更多信息将在接下来的文章中发布。</p><p id="bbea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh">做:无摩擦</em></p><p id="7176" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区应该尽可能降低准入和参与的门槛。想象一座轮椅友好型建筑。每笔交易都应该容易完成，每份证据都应该容易收集。从沙发上投票，经过验证的传感器记录你是谁(身份证明)或你在哪里(位置证明)。</p><p id="6873" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">没有这种“轻松感”，会员就不会以期望的频率和承诺参与。成员应该在一个你可以称之为真正自我管理的、包容的、民主的、同时有效的社区的水平上行动。</p><p id="97e6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区应该尽可能地降低成员的精神成本和时间负担，同时尽可能地保持民主价值观。</p><p id="d982" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao具有随时随地可用的特性，能够按照指定自动执行(如果这样，那么那样)，并提供所需的信任，从而提供了这种级别的无摩擦性。</p><blockquote class="ji"><p id="a5cf" class="jj jk hu bd jl jm jx jy jz ka kb iq el translated">“建立一个像WhatsApp组一样的DAO”</p></blockquote><p id="c9d7" class="pw-post-body-paragraph hs ht hu hv b hw js hy hz ia jt ic id ie ju ig ih ii jv ik il im jw io ip iq hn dt translated"><em class="jh"> Do:多中心</em></p><p id="0e25" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">应该在“受影响者”的位置和级别做出决定。毕竟，那些受到影响的人可能知道手头的问题，并参与其中。一个好的或坏的决定，他们将不得不接受。这才是真正的赋权。自我授权。</p><p id="828a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这很奇怪:我们大多数人每天都在我们关注的私人圈子里，在我们的微社区里做决定。所以我们都是有经验的专家。同时:在我们的职业生活中，我们经常不参与决策。被体制、他人或者自己的冷漠拒之门外。</p><p id="61ab" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">将决策推给受影响者的结果是，将会出现由不同决策者群体做出决策的许多(多)场所(中心)。我们将会看到更好的决策和更有效的决策。独裁者和管理者的决策可能看起来更好更快。但是由于缺乏判断力和利益相关者的支持，通常只有虚假的进展。</p><p id="d180" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我们当前的治理结构中，比如指挥与控制，我们把问题带到决策的顶层，交给那些自认为知识渊博的人。在多中心环境中，将知识带给问题所有者是一个挑战。问题主不一定要自己成为专家；专家可以临时参与。但是，将问题所有者转变为问题解决者，无论是否与专家密切合作，都有很多好处:问题所有者变得更加熟练，这使他们成为更好的客户，并且有助于加强社区的自我管理技能。对于问题所有者和专家之间的合作:它肯定会引发双方的共鸣，并致力于找到令人满意的解决方案。</p><p id="9c04" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">多中心应该是非常动态的。毕竟，围绕一个问题产生的关注范围，会一直不同。</p><p id="f441" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是Dao非常擅长的事情之一:对不一定相互了解和信任的利益相关者进行特别有效的组织和决策。建立一个DAO，就像WhatsApp组一样，并开始合作。</p><p id="8bf0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有了围绕一个问题或一项使命进行动态组织的可能性，我们就能更好地解决本地和全球问题。我们可以建立适当规模的民主。让受影响的人和有知识的人参与进来。作为个人，你可以参与你家附近的游乐场的决策，也可以参与空中交通绿色税收的决策。你可以在本地<em class="jh">和全球</em>行动。通过这样做，我们变得全球化。</p><p id="047c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有几个DAO平台提供了组织多中心决策的可能性。例如<a class="ae jg" href="https://daostack.io/" rel="noopener ugc nofollow" target="_blank">道斯塔克</a>和<a class="ae jg" href="https://kalipo.io/" rel="noopener ugc nofollow" target="_blank">卡利波</a>。有了卡利波，你就可以制作一个道星座。每一个道，或者用Kalipo术语来说是“自治”,都有一定程度的自主权，因此有决策权。这些星座是多中心的。</p><figure class="kd ke kf kg fr kh ff fg paragraph-image"><div role="button" tabindex="0" class="ki kj di kk bf kl"><div class="ff fg kc"><img src="../Images/faad8bca391bf50d9ef4b63dadeba00d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*FnKHPxHnlpXIIZU4"/></div></div></figure><p id="7310" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh"> Do:可信透明</em></p><p id="f332" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">透明度是高效自我管理社区的支柱，因为它提供了信任和效率。</p><p id="183b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">仅仅提供透明度是不会产生信任的。透露的信息和软件应该是可靠的。信息消费者必须保证所消化的信息代表现实；它没有被篡改过。不是在创造的时候，也不是通过以后的调整。软件应该执行社区的意愿。每个人都可以审计。</p><p id="9688" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">透明是有效的，原因很简单。它避免了在隐藏的地方搜索信息或寻找持有信息锁钥匙的cipier的需要。</p><p id="e3b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">采用区块链技术构建的Dao非常适合提供这种可信的透明性。它们不能被篡改，并且可以抵抗审查。</p><p id="d9a7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个“do”应该附带一个注释:由社区来决定哪些信息应该共享，哪些信息应该保密。保密信息完全没问题。但是隐私是有代价的:那些无法访问的人会更不信任。</p><p id="6b87" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh"> Do:快速学习循环</em></p><p id="8b2c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">固定的规则是一个社区结束的开始。社区应该通过自我管理来适应变化了的内部需求和外部环境。社区应该把他们的“存在”当作一种实验。假设，行动，收集结果，分析，调整。社区是戴明圈。这些调整可以是操作性的，也可以是宪法性的。换句话说:应用不同的规则或应用不同的规则。</p><p id="ea7d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">很多人都忽略了这一点:适应性可能是Dao的最佳特性之一。它们的规则编码在智能契约中，在执行中是固定的和自主的，但在规范中是灵活的。该代码可由机构群体随时决定更改。这使得刀成为敏捷的终极“工具”。一旦它的代码被更改，作为一个群体决策的结果，DAO的软件部分将按照编码运行。不需要耗时的实施和部署。</p><p id="f6e5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jh"> Do:新工具(技术和机制)</em></p><p id="aa6f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">为什么我们不在任何时候、任何地方应用上面提到的方法呢？这可能是因为不是每个人都相信这些行动是通往成功的道路。但是可能还有另一个原因:我们没有合适的工具。幸运的是时代变了。借助区块链，我们可以为通信、协作和治理工具添加所需的属性。这些属性是信任、价值存储和转移、自治和透明。有了这些性质，我们就可以给出do的实体。例如:</p><ul class=""><li id="3cad" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">“信任”属性为“坐在沙发上投票”(共同治理)增添了实质内容。</li><li id="779c" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">财产“价值的转移和储存”使得奖励对社区做出贡献的代币成为可能(一致的激励)。</li><li id="1614" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">属性“透明”和“自治”为模板契约的使用提供了信任(注意TX的使用)。</li><li id="b997" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">“价值的转移和储存”这一属性为奖励期望的和被证实的行为打开了大门(注意IX)。</li><li id="a309" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">财产“信托”可以使平民参与当地问题的决策(多中心主义)</li><li id="4813" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">属性“信任”和“自治”会导致协调者被解雇(无摩擦)</li><li id="493b" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">属性“信任”可以导致决定实时披露市政当局的簿记(信任的透明度)。</li><li id="21fb" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">属性“信任”是对调整创业公司章程的提案进行投票的必备条件(快速学习循环)。</li></ul><p id="9392" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们应该记住的是，我们应该使<em class="jh">和</em>人性化。换句话说:不是每个构造都应该100%自动化。算法，或者区块链术语中的智能合约，不能“人性化”地判断每一种情况。微妙的决定应该由人类来做。</p><p id="effb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是在这些工具中有更多的交流、合作和管理。它们打开了新机制的大门。想象一下投票的新元素，比如声誉加权投票、二次投票、流动民主或愤怒辞职。或者“信任产生机制”,如令牌管理的寄存器和黑名单。关于这些元素和机制的更多信息将在以后的文章中发布。</p><p id="57ff" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">可信数字工具的另一个优势是，我们可以利用这些工具及其机制来解决问题。不需要拜访公证人来调整份额比例，也不需要市政当局来决定在哪里为社区放置一个公共垃圾箱。给社区成员投票的工具。</p><blockquote class="ji"><p id="54ee" class="jj jk hu bd jl jm jx jy jz ka kb iq el translated">“这一次，我们有了一个可信的分散式基础设施，可以抵御攻击。”</p></blockquote><p id="a48f" class="pw-post-body-paragraph hs ht hu hv b hw js hy hz ia jt ic id ie ju ig ih ii jv ik il im jw io ip iq hn dt translated"><strong class="hv ir">反驳论点</strong></p><p id="61e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我想，有很多观点宣称，应用上述方法的自我管理社区是行不通的。毕竟，Web2.0也是从数字天堂的希望开始的。一个由用户生成内容的环境，一个参与式的文化，一个任何人、任何事物都可以数字化的环境。我们以什么结束？列举一些过分的事情:网络攻击、假新闻、令人上瘾的注意力经济、大技术赚大钱以及监控。</p><p id="a682" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这一次，我们有了一个可信的分散式基础设施，可以抵御攻击。无论这些攻击是针对软件还是针对所有权/治理(夺权)。</p><p id="8009" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">用户和社区还有一个额外的选择。他们有能力选择可信、无摩擦、更便宜、更公平并提供新可能性的通信、协作和治理工具(Dao)。让他们决定。</p><p id="e43e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我对更光明的未来充满信心。</p><p id="4ff5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">总结</strong></p><p id="fc90" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博文是关于一种新的工作方式:由社区为社区服务。我们必须玩这个新游戏，才能达到雄心勃勃的目标。我认为这个游戏是实现更美好世界的先决条件。例如，我从未听说过BigTech或独裁者支持所有联合国目标。而民主国家在目前的情况下，往往无法实现这些目标。</p><p id="c35b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这篇博文中，我并没有详细说明所讨论的事情是如何解决所列出的问题的，不管是不是通过DAO。在我的下一篇文章中，我会深入挖掘。</p><p id="4f92" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">邀请</strong></p><p id="c24a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我希望在我的博客帖子上有很多反应。分享想法，让彼此的视野更加清晰。也许，像道一样，一起走，一起工作。</p><p id="3aa3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们一起让这个世界变得更美好。让我们为尽可能多的人创造尽可能多的繁荣和幸福。同时保持环境的可持续性。所以把这个博客系列看作是一个邀请。也许有一天你会加入到导游的队伍中来。</p><p id="6804" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">下一篇博文</strong></p><p id="d168" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一篇博文名为“DAOs # 3——这完全是关于权力平衡的”。这个帖子是关于权力平衡和权力分配的重要性。这篇文章触及了分布式工作和思考方式的核心。在这篇文章中，我声称让区块链变得强大和抵制审查的机制也可以应用于Dao。有了这些机制，社区变得更加注重证据和更加“关心”。</p><p id="8836" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">出发前</strong></p><p id="8ab3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你从这篇文章中有所收获，我鼓励你<strong class="hv ir">点击</strong>👏<strong class="hv ir">按钮</strong>和<strong class="hv ir">将它保持在20-50拍</strong>，因为这将帮助我、DAOs和Kalipo获得更多曝光。</p><p id="d66c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">链接到上一篇和下一篇文章</strong></p><p id="20f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jg" rel="noopener" href="/coinmonks/blog-0-how-to-we-all-can-benefit-from-blockchain-a-blog-series-9d4d6bcd67f8">道# 0——我们如何从区块链获益——博客系列</a></p><p id="b824" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jg" rel="noopener" href="/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05">道# 1——社区生态系统让世界运转</a></p><p id="6c2c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jg" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419">道# 2a——新游戏:为了社区，由社区</a></p><p id="adae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class
