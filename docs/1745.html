<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/open-collaborative-and-community-driven-occ-how-shardeum-website-is-being-built-ca9cb2e92afe?source=collection_archive---------9-----------------------#2022-03-05">https://medium.com/coinmonks/open-collaborative-and-community-driven-occ-how-shardeum-website-is-being-built-ca9cb2e92afe?source=collection_archive---------9-----------------------#2022-03-05</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8e5c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">开放、协作和社区驱动(OCC):Shardeum网站是如何建立的</strong></p><p id="3cce" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">作者</em></p><p id="456d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="is it gr" href="https://medium.com/u/a156fb3a8cab?source=post_page-----ca9cb2e92afe--------------------------------" rel="noopener" target="_blank"> <em class="ir">舒瓦姆拉纳</em> </a> <em class="ir">和哈什卡兰斯</em></p><p id="5193" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通信系统的历史有一个共同的主题——一种技术出现了，接管了世界，就在似乎没有什么新的可能时，另一种技术出现了，接管了世界(1)</p><h2 id="f5a7" class="iu iv ht bd iw ix iy iz ja jb jc jd je id jf jg jh ih ji jj jk il jl jm jn jo dt translated">沙尔德姆</h2><p id="dd91" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">Shardeum是一个以太坊兼容的智能合约第1层协议，在此基础上可以构建分散式应用程序。它旨在扩展到数十亿用户和交易，同时保持分散化。它在事务级别而不是块级别达成一致，因此显著减少了事务时间。添加到网络中的每个节点都会增加网络容量(TPS)。该网络还使用单独的“存档节点”来存储数据，并使用“验证节点”来验证交易，从而使低配置设备能够参与网络，获得激励并保持网络真正的分散化。</p><h2 id="aa9d" class="iu iv ht bd iw ix iy iz ja jb jc jd je id jf jg jh ih ji jj jk il jl jm jn jo dt translated">创始人</h2><p id="1f0c" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">奥马尔·赛义德和尼斯查尔·谢蒂是Shardeum的联合创始人。</p><p id="0a87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">奥马尔于2011年接触到比特币，自2017年以来一直与其团队合作进行Shardus项目。奥马尔之前曾与美国宇航局，雅虎和Zynga合作超过30年。奥马尔相信加密可以消除全世界的贫困和饥饿。用他自己的话说，“在目前的世界状况下，人们被剥夺了金钱，以至于他们对金钱有一种痴迷，而忘记了生活中真正重要的东西。在未来，如果我们通过区块链获得无条件的基本收入，用很小的货币税来避免通货膨胀，贫困和饥饿就可以被消除。我们的许多问题都可以追溯到我们的货币体系是如何构建的——国家创造货币，而金字塔底层的人们唯一能做的赚钱的事情就是出卖他们的时间。随着世界变得自动化，这些人的日子会不好过。一个通过全民基本收入从底层创造财富并向顶层流动的体系，将带来一个政府对其公民更负责任的世界。”</p><p id="c555" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Nischal Shetty是印度用户最多的加密交易所WazirX的创始人。他在Twitter上通过#Indiawantscrypto一直是印度加密监管最坚定的倡导者，并继续履行他的使命，让每个人都能使用加密。Nischal相信crypto是为互联网从1995年到今天的采用而建立的。</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff ju"><img src="../Images/9b88fef6ff6a77c7dc9355c89f3cd4ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oewPcEvdVpK6mCtQec6lrA.jpeg"/></div></div></figure><h2 id="61d1" class="iu iv ht bd iw ix iy iz ja jb jc jd je id jf jg jh ih ji jj jk il jl jm jn jo dt translated">OCC原则</h2><p id="333f" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">OCC是沙登背后的指导原则。</p><p id="3e7b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">开放:社区大门敞开，所有文件共享，不和谐是办公室，会议在YouTube直播流中举行，任何人都可以加入。创始团队定期举行互动，甚至在不和谐的情况下也可以接触到。</p><p id="4c6f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">协作:</strong>shard um的目标是提高分散式应用的采用率。因此，它不将任何人视为竞争对手，而是与任何有相似目标的人合作。</p><p id="6130" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">社区驱动:</strong> Shardeum认为社区不仅在决策方面，而且在分享与项目相关的任何新信息方面都是至高无上的。</p><p id="58f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">人们需要重温互联网的历史，才能体会到开源倡议的潜力。</p><h2 id="3467" class="iu iv ht bd iw ix iy iz ja jb jc jd je id jf jg jh ih ji jj jk il jl jm jn jo dt translated">互联网的早期历史:互联网简史摘录，麻省理工开放式课程(1)</h2><p id="4523" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">在20世纪50年代，多名研究人员独立着手建立一个“可生存的通信系统”——没有集中故障点的通信系统。互联网的第一个版本(ARPANET)是为了“民主化计算”而建立的——它允许人们在60年代后期访问远程计算机和昂贵的计算。尽管公司开始构建互联网的专有版本，其中一些甚至在技术上优于流行的开源协议，但早期采用者选择了开源协议而不是专有协议，因为它们是开放和免费的，标准化过程更加民主，进入壁垒为零。TCP /IP(传输控制协议/互联网协议)是互联网上所有计算机相互通信的协议，它是在多个研究人员的开放合作下诞生的。与温顿·瑟夫一起被认为是TCP/IP的关键人物之一的鲍勃·卡恩，为互连提出了4条基本规则，其中一条规定:“在操作层面没有全球控制”。专家们认为“对基本文件，尤其是规范和协议的开放获取”是第二代互联网快速发展的关键原因。</p><h2 id="e5ce" class="iu iv ht bd iw ix iy iz ja jb jc jd je id jf jg jh ih ji jj jk il jl jm jn jo dt translated">Shardeum网站</h2><p id="295e" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">shard um网站是shard um的第一个社区倡议。该项目对开发者、设计师、作家和产品爱好者或任何认为可以分享网站信息的人开放。</p><p id="0b39" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">号召投稿:</strong>像所有公告一样，号召投稿是在</p><p id="a8f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(一)不和谐公告频道(3)</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kg"><img src="../Images/664f85f6ad59cabdd450a5d8688a818f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*DprK0rRbM_DjuPsu"/></div></div></figure><p id="5ec6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">㈡推特</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kh"><img src="../Images/fb6b7ddb5cbad81e6f998eaa0254cdec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*NpMjZoqy4MMF-DPY"/></div></div></figure><p id="d653" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">该社区正在其他社交媒体渠道(如Reddit、LinkedIn等)中建立自己的存在，并对加入和建议新媒体的贡献者开放。</p><p id="a9f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">资源:</strong></p><p id="a9e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有资源和项目跟踪库都保存在Github中，公众可以访问:</p><p id="b24d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">(一)</strong><a class="ae ki" href="https://github.com/Shardeum/shardeum-website/issues" rel="noopener ugc nofollow" target="_blank"><strong class="hu iq">【https://github.com/Shardeum/shardeum-website/issues】</strong></a></p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kg"><img src="../Images/a74a5b24d8192c98854690a93be2736a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*b_Gt2rzc7FqQafTv"/></div></div></figure><p id="61a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(ii)社区维护一个开放的google drive来存储有关该项目的所有信息。Shardeum致力于保持完全透明，将团队、社区和公众之间的信息不对称降至最低<a class="ae ki" href="https://drive.google.com/drive/folders/1zal5vN3f67Ql-Q8jiSYsp6Nf0xoJuqNI" rel="noopener ugc nofollow" target="_blank">https://drive . Google . com/drive/folders/1 zal 5 VN 3 f 67 QL-q 8 jisysp 6 nf 0x ojuqni</a></p><p id="2e83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">㈢网站信息架构:</p><p id="73da" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae ki" href="https://docs.google.com/document/d/1l-5LgDFO4pIa2ZN2c-JRzz4LdvRaGJjEl_3V7L2-9i4/edit#heading=h.bjggszvpcx9g" rel="noopener ugc nofollow" target="_blank"> Shardeum网站—信息架构</a></p><p id="be6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">㈣设计主题:</p><p id="2ba1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae ki" href="https://www.figma.com/file/LvY9Sjq5ml6vcABeGoQLLE/Shardeum---Main-File" rel="noopener ugc nofollow" target="_blank">https://www.figma.com/file/LvY9Sjq5ml6vcABeGoQLLE/Shardeum主文件</a></p><p id="117a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">㈤工作空间和待办事项</p><p id="6139" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae ki" href="https://trello.com/b/O71O5KSh/buidling-shardeum" rel="noopener ugc nofollow" target="_blank">https://trello.com/b/O71O5KSh/buidling-shardeum</a></p><p id="435c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">会议日程:</strong></p><p id="62f1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">机构群体范围的会议日程在Discord频道中共享。规模较小的团队在不一致的会议时间上达成一致，现在聊天并见面。</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div class="fe ff kj"><img src="../Images/d9e6e6d700c91088a3bfe45fee4df636.png" data-original-src="https://miro.medium.com/v2/resize:fit:576/0*_qLrgcYDM9Cg26ZA"/></div></figure><p id="9048" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">徽标:</p><p id="1453" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> Shardeum标志:</strong></p><p id="e5d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Logo是Shardeum的下一个社区倡议。向discord社区的所有成员开放，多个设计师提供设计标志的核心概念。</p><p id="9017" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">号召投稿:</strong></p><ol class=""><li id="4245" class="kk kl ht hu b hv hw hz ia id km ih kn il ko ip kp kq kr ks dt translated">在Discord频道分享了对徽标的贡献号召:</li></ol><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kt"><img src="../Images/8bdc095d205f2f0da849fed57289a6f7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EzK6iaTEB25X2JIB6jwQfw.png"/></div></div></figure><p id="502f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.设计徽标的核心理念也在渠道中分享:</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kt"><img src="../Images/2cd3585e512bad21d722bf3da0a7649a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aAvr9daxchI8XuTPZIoqTQ.png"/></div></div></figure><p id="c280" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.创建了设计徽标的专用渠道，在这里可以共享多种设计:</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kt"><img src="../Images/8d57632f12421442255c6e83007b9f91.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XB6VcjEPTeu46LseWWE9QQ.png"/></div></div></figure><p id="e2ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.组织标志构思电话会议，讨论标志设计的进展:</p><figure class="jv jw jx jy fq jz"><div class="bz el l di"><div class="ku kv l"/></div></figure><p id="e9f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.三个标志从渠道中入围，最终标志从三个入围标志中选出。以下是用于设计最终标志的思考过程:</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kw"><img src="../Images/65f4e858efd7647e7622142784a5bde2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*etj_7UQdPGZ8yFOBU4ROWw.png"/></div></div></figure><p id="fb56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">后来推出了一个替代方案，该方案完全受之前标志的启发，目前是<strong class="hu iq"> Shardeum </strong>的<strong class="hu iq">官方</strong>标志:</p><figure class="jv jw jx jy fq jz fe ff paragraph-image"><div role="button" tabindex="0" class="ka kb di kc bf kd"><div class="fe ff kg"><img src="../Images/4d36b4ca245993a81d5eccabf25b990b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Aq-eOBodLW3kAp87"/></div></div></figure><h2 id="edca" class="iu iv ht bd iw ix iy iz ja jb jc jd je id jf jg jh ih ji jj jk il jl jm jn jo dt translated">沙登姆的未来会怎样</h2><p id="0c58" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">虽然生态系统的发展速度如此之快，以至于无法预测未来会发生什么，但作者预计Shardeum将有以下4个广阔的发展领域，每个领域都密切相关且相互协调:</p><p id="20bc" class=
