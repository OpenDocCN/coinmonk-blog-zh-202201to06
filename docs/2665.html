<blockquote>原文：<a href="https://medium.com/coinmonks/artemis-red-your-friendly-neighborhood-validator-dab6e64922a8?source=collection_archive---------19-----------------------#2022-03-16">https://medium.com/coinmonks/artemis-red-your-friendly-neighborhood-validator-dab6e64922a8?source=collection_archive---------19-----------------------#2022-03-16</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="5da4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">阿尔忒弥斯。红色-你友好的邻居验证器</strong></p><blockquote class="ir is it"><p id="5589" class="hr hs iu hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><a class="ae iy" href="https://wallet.keplr.app/#/secret/stake?tab=inactive-validators&amp;modal=detail&amp;validator=secretvaloper1jjlfeshltdy6ngnf5tg6aeaygsvf0kxg8wck04" rel="noopener ugc nofollow" target="_blank">委派给秘密网络上的阿尔忒弥斯.雷德！</a></p></blockquote><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff iz"><img src="../Images/c24a331f1be8b2863bfc4b1dbf9599f6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GIFZlSUdIzmd7tJqahxYbA.jpeg"/></div></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">source: <a class="ae iy" href="https://scrt.network/" rel="noopener ugc nofollow" target="_blank">Secret Network</a></figcaption></figure><p id="248c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今天我完成了支持秘密网络的基础设施的设置。我将运行一个由一流的基础设施和实践支持的验证器节点，同时尽力为网络和我的委托人服务。</p><p id="eef5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">验证程序在活动集中。我正在联系秘密网络&amp;宇宙社区来帮助我晋升！</p><h2 id="a6e8" class="jp jq ht bd jr js jt ju jv jw jx jy jz id ka kb kc ih kd ke kf il kg kh ki kj dt translated"><strong class="ak">下面有一个指导，告诉你如何委托给</strong><a class="ae iy" href="https://www.mintscan.io/secret/validators/secretvaloper1jjlfeshltdy6ngnf5tg6aeaygsvf0kxg8wck04" rel="noopener ugc nofollow" target="_blank"><strong class="ak">Artemis . red</strong></a><strong class="ak">验证器:</strong></h2><figure class="ja jb jc jd fq je fe ff paragraph-image"><div role="button" tabindex="0" class="jf jg di jh bf ji"><div class="fe ff kk"><img src="../Images/495993819d7cb4511ba752b6844443d2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lLxFd3h46glXpEUKbf9pSQ.png"/></div></div></figure><p id="edee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在任何区块链浏览器上或使用上图所示的Keplr钱包，你可以浏览验证器并在秘密网络上找到<a class="ae iy" href="https://artemis.red/" rel="noopener ugc nofollow" target="_blank"> Artemis.red </a>验证器。从那里，过程是一样的，你可以点击委托，并继续委托你的$SCRT。</p><p id="8d57" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以访问<a class="ae iy" href="https://artemis.red/" rel="noopener ugc nofollow" target="_blank"> https://Artemis.red </a>来获得关于验证器操作的更详细的基础设施信息。</p><p id="2eb5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">发布庆典晚会</strong></p><p id="5a2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们组织了一个验证器发布庆祝派对，有史以来最大的奖金池<a class="kl km gr" href="https://medium.com/u/2ed86f2ac861?source=post_page-----dab6e64922a8--------------------------------" rel="noopener" target="_blank">秘密网络</a>赠送！</p><p id="02bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有早期代表都赢得了以下奖项:</p><p id="3d53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 3 x编校俱乐部兔子<br/> 3 x超能力者<br/> 3 x秘密朋克<br/> 3 x秘密女友<br/> 1 x秘密帮派NFT <br/> 575 $SCRT奖池</strong></p><p id="ea94" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iy" href="https://wallet.keplr.app/#/secret/stake?tab=inactive-validators&amp;modal=detail&amp;validator=secretvaloper1jjlfeshltdy6ngnf5tg6aeaygsvf0kxg8wck04" rel="noopener ugc nofollow" target="_blank"> <strong class="hu iq">点击此链接，使用keplr浏览器扩展</strong> </a> <strong class="hu iq">将您的$SCRT委托给Artemis Validator。</strong></p><h2 id="7025" class="jp jq ht bd jr js jt ju jv jw jx jy jz id ka kb kc ih kd ke kf il kg kh ki kj dt translated"><strong class="ak">正在进行的秘密网络和宇宙生态系统支持和推广</strong></h2><p id="9ba0" class="pw-post-body-paragraph hr hs ht hu b hv kn hx hy hz ko ib ic id kp if ig ih kq ij ik il kr in io ip hm dt translated">Artemis.red Validator背后的目标之一是激发我们生态系统中活跃的群体。因此，部分佣金将用于在Twitter空间、Twitter赠品、AMA、流、事件、不和以及电报聊天等期间奖励社区的活跃成员。因此，期待<a class="ae iy" href="https://Artemid.red" rel="noopener ugc nofollow" target="_blank">阿耳忒弥斯</a>，你友好的邻居验证者，不时出现在你当地的社区活动中，带着礼物。</p><p id="c186" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我有很多计划，所以保持联系。我希望今后能得到你们的支持和信任。</p><h2 id="e37f" class="jp jq ht bd jr js jt ju jv jw jx jy jz id ka kb kc ih kd ke kf il kg kh ki kj dt translated">你可以点击此链接，将你的$SCRT委托给<a class="kl km gr" href="https://medium.com/u/2ed86f2ac861?source=post_page-----dab6e64922a8--------------------------------" rel="noopener" target="_blank">秘密网络</a> <a class="ae iy" href="https://wallet.keplr.app/#/secret/stake?tab=inactive-validators&amp;modal=detail&amp;validator=secretvaloper1jjlfeshltdy6ngnf5tg6aeaygsvf0kxg8wck04" rel="noopener ugc nofollow" target="_blank">上的<a class="ae iy" href="https://artemis.red" rel="noopener ugc nofollow" target="_blank"> Artemis.red </a>验证器来支持我。</a
