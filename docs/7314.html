<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-anchor-protocol-anc-beginners-guide-224aeadb70c0?source=collection_archive---------47-----------------------#2022-05-23">https://medium.com/coinmonks/how-to-buy-anchor-protocol-anc-beginners-guide-224aeadb70c0?source=collection_archive---------47-----------------------#2022-05-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="b4a8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">锚协议($ANC)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Anchor协议，这样你就可以开始交易/投资了。</p><h2 id="6106" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是锚协议($ANC)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/94d5c2d31985977c72ed30b853d10412.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*FsdryPwObXAQHm9t.png"/></div></div></figure><p id="bb0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Anchor协议是一种借贷协议，为稳定的货币存款提供高达19.5%的收益率。贷款人可以将他们的UST存入银行，并获得诱人的投资利率，同时受益于低波动性。借款人可以将他们的<a class="ae jx" href="https://cryptobuyclub.com/how-to-buy-terra-luna/" rel="noopener ugc nofollow" target="_blank"> LUNA </a>抵押品转化为生产性资产，而无需放弃对它的控制权。</p><p id="808a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">锚定协议因此可以吸引寻求高收益、低波动性投资的风险厌恶型投资者，并增加对UST的需求。</p><h2 id="d90e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买ANC协议($ANC)？</h2><p id="d576" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">不管别人怎么说，用信用卡买主播协议很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后可以将它们转换为锚协议。将BTC/联邦理工学院/USDT/BNB传输到支持锚协议的交换机。最后换成锚协议。请遵循我们下面的分步指南，了解如何购买ANC协议($ANC)。</p><p id="7aa1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面是如何购买ANC协议($ANC)！</p><h2 id="179c" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="5711" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae jx" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太币(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="f883" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/6f16ba63aef43024bac497ed0a9025b5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*fofa2c2RgqHIvc0K.png"/></div></div></figure><p id="29f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="e1a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae jx" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE上注册&amp;获得10美元！</strong>T11】</a></p><p id="5170" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="7d13" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="df65" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/fcfd0faa7532ead0da61074f5d34b6c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*fhZPSpyaR1npx2rM.png"/></div></div></figure><p id="abd7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="f6fc" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="9d05" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/e811b9132a71086bba3c7092cf7192bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*FUUx25aSpKVAaJKR.png"/></div></div></figure><p id="deec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="4944" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤3:将ETH转移到MetaMask </strong></h2><p id="d2e3" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买Anchor Protocol的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成ANC。</p><ul class=""><li id="b2bb" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往你的比特币基地仪表板，点击“<strong class="hu ke">账户</strong>选项卡。</li><li id="1a71" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/b214a67689238f8751ff3257d569ab3f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*1DlNO7XdKEexsd3s.png"/></div></div></figure><ul class=""><li id="4e1f" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ke">金额</strong>”旁边的“<strong class="hu ke">最大值</strong>”，否则，您可以通过点击该字段并键入数字来手动输入金额。</li><li id="e6f5" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/a80300354ed249db593a0cf6c92d919b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*qpd0c74LzKWvv71f.png"/></div></div></figure><ul class=""><li id="288b" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">接下来，点击页面右下角的蓝色<strong class="hu ke">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="3e0a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你将需要找到一个交易所，允许你存放ETH并把它换成Anchor协议。由于ANC Coin目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="d539" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="cbf7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae jx" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="a404" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="5151" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="3a65" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="ee56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤1: </strong>转到<a class="ae jx" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="bb8e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第二步:</strong>点击页面右上角的连接钱包。</p><p id="e8db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="0e2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="49fd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:将ETH换成ANC </strong></h2><p id="d8b6" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">我将逐步向您展示如何将ETH替换为ANC:</p><ul class=""><li id="796f" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu ke">选择一个令牌</strong>下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/cb16e467f443ff9e1e85d2da6c1d6e11.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*a8JZgyjpuhzbmp5N.jpg"/></div></div></figure><ul class=""><li id="325e" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索主播协议令牌，也可以从类似<a class="ae jx" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币壁虎</strong> </a>或<a class="ae jx" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币市帽</strong> </a>的网站复制粘贴令牌合约代码。</li><li id="65dc" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索ANC。</li><li id="658f" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉菜单中选择<strong class="hu ke"> ANC </strong>。</li><li id="a808" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在<strong class="hu ke"> ANC </strong>下，您将看到一个“<strong class="hu ke">合同</strong>”，要复制合同代码，请按纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/731dbb4a1dc8e34173b5c399452c642f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*ty9Xbq72Twvmr3xl.jpg"/></div></figure><ul class=""><li id="d483" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ke">到</strong>”字段中。<strong class="hu ke"/></li><li id="ab92" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">您将看到“<strong class="hu ke"> ANC </strong>”出现。单击导入按钮保存ANC，这样您就不必再次复制粘贴锚协议合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/b90cd639e14608d5414a5293f27bd499.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*q0F4i0pnRFmu011s.jpg"/></div></figure><ul class=""><li id="4867" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu ke">“我明白”</strong>，然后单击导入按钮继续。</li><li id="a9f5" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">接下来，你必须选择你想转换成ANC <strong class="hu ke">的ETH数量。</strong></li><li id="c735" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="aa02" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，您可以在MetaMask钱包中看到您的ANC硬币。恭喜你！你终于买了锚协议($ANC)！</p><p id="871c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae jx" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="ca2f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="16c0" class="iq ir ht bd is it iu iv iw ix iy iz ja
