<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/luna-2-0-terra-coin-jumps-700-after-binance-listing-396a15d6a65?source=collection_archive---------49-----------------------#2022-06-02">https://medium.com/coinmonks/luna-2-0-terra-coin-jumps-700-after-binance-listing-396a15d6a65?source=collection_archive---------49-----------------------#2022-06-02</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3a3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在币安交易所上市几个小时后，Luna 2.0硬币的价格上涨了700%。</p><p id="b0f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Terra 2.0 (LUNA)与LUNA/BUSD spot对于世界协调时5月31日星期一6:00开始运行。Luna最初触及18美元的短暂高点，随后暴跌至8美元左右。Luna随后上涨到9美元多一点，然后跌至目前的8.4美元。</p><p id="3759" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管许多投资者看到了他们持有的与五月早些时候被消灭的<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-terra-luna/" rel="noopener ugc nofollow" target="_blank">原始Terra </a>区块链相关的加密资产的价值，但许多加密交易所开始支持交易Luna 2.0令牌。</p><p id="0724" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最大的密码交易平台币安于2022年5月31日星期二上市。在我写这篇文章的时候，价格上涨了将近742%。</p><p id="9e86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">了解:</strong> <a class="ae iq" href="https://cryptobuyclub.com/where-and-how-to-buy-terra-2-luna/" rel="noopener ugc nofollow" target="_blank">如何购买新的Terra 2.0 ($LUNA) </a></p><h2 id="7876" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm dt translated"><strong class="ak">什么是Terra 2.0 (LUNA 2.0)？</strong></h2><figure class="jo jp jq jr fq js fe ff paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="fe ff jn"><img src="../Images/aa05396f7aec8f604f5eeb34ec3e740d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*TT9TYexqg5FQo0Nl.png"/></div></div></figure><p id="3c1a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">新的Terra 2.0区块链延续了没有UST稳定币的Terra Classic的传统。它将在被称为“疯子”的LUNA社区的帮助下继续建设，并发展出世界级的UX和UI，使Terra Classic的总价值达到第二位，锁定在其顶峰。许多DApps同意迁移到Terra来继续他们的功能。</p><h2 id="9777" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm dt translated"><strong class="ak">哪里可以买到Terra 2.0 (LUNA)？</strong></h2><p id="e055" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">一些可以购买Terra 2.0 LUNA代币的集中交易所有<a class="ae iq" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">币安</a>，Huobi，Bitrue，Bitfinex，FTX，<a class="ae iq" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>，<a class="ae iq" href="https://cryptobuyclub.com/recommends/gate/" rel="noopener ugc nofollow" target="_blank"> Gate.io </a>，<a class="ae iq" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> Bybit </a>和LBank。</p><h2 id="74ea" class="is it ht bd iu iv iw ix iy iz ja jb jc id jd je jf ih jg jh ji il jj jk jl jm dt translated">Terra Luna会恢复到100美元以上的前期高点吗？</h2><p id="316a" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">根据CoinMarketCap的数据，Terra 2.0 Luna的价格为8.32美元，自报市值为17亿美元。</p><p id="f54b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果进行比较，目前的市值远远低于5月初超过400亿美元的前Terra Luna市值(现为<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-terrausd-ust/" rel="noopener ugc nofollow" target="_blank"><strong class="hu ir">【Luna Classic】</strong></a><strong class="hu ir">或LUNC </strong>)。总共有10亿个新的<strong class="hu ir"> Luna 2.0加密令牌</strong>被铸造出来以启动Terra 2.0网络，但只有30%被释放——剩余的70%被授予并在两年内提供。所以，这意味着有一个210，000，000.00卢纳的流通供应。</p><p id="c4b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了让Luna恢复到之前100美元的价格，Terra 2.0 (LUNA)需要210亿美元的市值。</p><p id="ae00" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然这在理论上是可能的，但它完全取决于新的<strong class="hu ir"> Terra区块链</strong>的UX和核心功能。许多Terra以前的开发者一直在空投令牌，并将他们的dApps和项目迁移到Terra 2.0。</p><blockquote class="ke"><p id="7bd5" class="kf kg ht bd kh ki kj kk kl km kn ip ek translated">加入coin monks<a class="ae iq" href="https://t.me/joinchat/Trz8jaxd6xEsBI4p" rel="noopener ugc nofollow" target="_blank">Telegram group</a>学习加密交易和投资</p></blockquote><p id="d81c" class="pw-post-body-paragraph hr hs ht hu b hv ko hx hy hz kp ib ic id kq if ig ih kr ij ik il ks in io ip hm dt translated">许多分析师总体上仍然对Terraform实验室创造的新Terra区块链持悲观态度，这也是最初的Terra区块链的原因。</p><p id="d097" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">请在下面的评论中告诉我们你对新月神的看法。</p><div class="kt ku fm fo kv kw"><a href="https://cryptobuyclub.com/luna-2-terra-coin-jumps-700-after-binance-listing/" rel="noopener  ugc nofollow" target="_blank"><div class="kx ab ej"><div class="ky ab kz cl cj la"><h2 class="bd ir fv z el lb eo ep lc er et ld dt translated">露娜2.0 (Terra)硬币在币安上市后暴涨700%</h2><div class="le l"><h3 class="bd b fv z el lb eo ep lc er et ek translated">在币安交易所将其上市几小时后，Luna 2.0 coin的价格上涨了700%。Terra 2.0…</h3></div><div class="lf l"><p class="bd b gc z el lb eo ep lc er et ek translated">cryptobuyclub.com</p></div></div><div class="lg l"><div class="lh l li lj lk lg ll jx kw"/></div></div></a></div></div></div>
