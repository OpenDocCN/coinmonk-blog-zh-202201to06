<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/we-dont-need-the-metaverse-or-nft-s-or-do-we-fa4177dc4c07?source=collection_archive---------21-----------------------#2022-03-26">https://medium.com/coinmonks/we-dont-need-the-metaverse-or-nft-s-or-do-we-fa4177dc4c07?source=collection_archive---------21-----------------------#2022-03-26</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="7c41" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们不需要元宇宙或NFT的……还是我们？</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/fb5680dd8a71836c4960d65772735610.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Z9aRN8s_e1AvMpmp"/></div></div></figure><p id="904b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">元宇宙和NFT，就像任何挑战传统社会支柱的新技术或运动一样，正面临着几个方面的阻力——从现状中获利的现任者，抵制任何改变的传统主义者，以及注定失去影响力和“权力”的评论员。</p><p id="85c3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">历史一次又一次地证明，那些抵制进步的人总是半途而废，变得无关紧要，但在转型期间，他们往往拥有最响亮的声音和最大的平台，而获得牵引力和发展的变革是那些注重教育潜在用户而不是批评者的变革。</p><p id="9279" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所以，让我们试着向世界宣传一个充满NFT和繁荣的元宇宙的未来，而不是为其辩护。</p><p id="12c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为一个物种，人类作为社区或部落的一部分繁荣发展。除了安全和增加时间和精力的经济效益等实际利益之外，让我们看看精神/社会利益，社区成员获得了一种认同感，并从属于一个空间的感觉中增强了信心，在这个空间中，他们感觉分享他们的想法或感觉更舒服。</p><p id="82d3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">NFT的将有许多用例，但目前最基本的是作为艺术媒介或实用工具的关键。有趣的是，批评家们经常指责将它们作为艺术来使用，作为他们认为NFT的作品是轻浮的主要依据，而没有看到具有讽刺意味的是，艺术在历史上的关键作用之一一直是颠覆社会的主导结构，并鼓励人们质疑他们所处的世界。我认为给NFT贴上艺术的标签足以证明它们在自由世界中的存在，但让我们看看“效用”的使用案例。想象一下，如果怀疑论者意识到，他们的口袋里一直带着NFT的起源，只是一个更贫穷和过时的版本。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jd"><img src="../Images/9a45e73010149fdd17f1a8add76df57d.png" data-original-src="https://miro.medium.com/v2/resize:fit:840/format:webp/0*NSqrnAEI8RmRuhDg.jpg"/></div></figure><p id="9d53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">可以从几个不同的方面来看待非功能性钱包，这可能更容易抓住它们的潜力，而不仅仅是一张“图片”。尝试将它们视为一种安全保存个人资产的方式(我们可以称之为钱包…),其属性嵌入在“jpeg”中，取代了我们日常钱包的所有传统功能。</p><p id="93c3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">钥匙</strong> -这是一把真正的钥匙-快速扫描二维码，进入你的家、酒店房间或汽车，或者对于那些拥有nft的人来说，它的“钥匙”可以解锁利益-你拥有一个商店(或特定制造商)的NFT，扫描它后，购买就会获得折扣或赠品。</p><p id="b0f1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">会员卡</strong>-Nft的所有者根据发行者希望提供的服务获得优惠。例如，嵌入在NFT中的电影院会员资格允许其所有者访问电影院的首场演出时间，或者健身房成员可以预订黄金时间的健身课程。NFT商店的所有者可以提前观看并购买销售活动或新产品发布。</p><p id="0b0b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">所有权证明</strong> -你的汽车登记和保险文件都保存在一个NFT中，或者想象一下如果你的房屋财产都被编码到一个保险NFT中，那么在需要索赔的情况下，保险公司确切地知道它应该对哪些项目负责，并可以相应地采取行动，通过简单的“重新排序”功能及时替换或补偿——更少的冗长调查或损失评估以及保险欺诈的减少(仅这一项每年就使美国损失超过800亿美元)可以降低每个人的保费…</p><p id="d3db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">护照/身份证明</strong>——你的NFT不仅可以验证你是谁，因为它抵制审查，而且可以作为你的护照，不仅在现实世界中，而且可以进入元宇宙。2020年，美国的身份盗窃成本超过7000亿美元(高于前一年的5000亿美元)-无论我们现在使用的系统是什么，我都会认为是失败的，因为独创性超过了过时的数据存储方法-NFT有一个独特的代码，所以虽然图像可以复制，但里面的数据只能归因于原始的不能-抱歉，春假没有更多的麦克拉温许可证给你。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff je"><img src="../Images/8e2a4a9a816e9ba4e8f4514fc9f5315d.png" data-original-src="https://miro.medium.com/v2/resize:fit:710/format:webp/0*UWobf77vHXxjtQuT.jpg"/></div></figure><p id="fff8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">NFT可以作为去元宇宙的通行证，但是为什么有人需要去虚拟世界呢？</p><p id="c265" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">再次，来自世界各地的怀疑者告诉我们，元宇宙是一个营销骗局，只会对扎克伯格的资产负债表有利，否则它将不会提供任何实质性的东西，只会对社会的身心健康有害，因为它鼓励每个人留在室内，萎缩。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jf"><img src="../Images/c28182fda18d430f4f21bd4e87a1677f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Ad9l5zBPmWoFGz-s.jpeg"/></div></div></figure><p id="6401" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">元宇宙类似于新大陆的早期定居者——谁知道第一批居民在他们刚刚踏上坚实的土地时能够建造什么。想象一下，您可以访问世界各地的商店、博物馆、音乐会或体育赛事并与之互动。一个沙坑，在这里，物理限制和位置不再是与志同道合的人一起享受和参与体验的障碍。在这个地方，物质和精神共同努力，带来两个世界的最佳效果——你从虚拟的耐克商店买一双运动鞋，或者从虚拟的麦当劳和boom买一个汉堡——它很快就会送到你家。一个沉浸式的音乐会或艺术画廊，可以参加的人数没有限制，狂欢者没有额外的旅行或住宿费用。这些经验可以被世界各地的任何人购买，同时减少来自旅行或垃圾堆积的环境压力(你见过格拉斯顿伯里在周一之后的样子吗…).</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff jg"><img src="../Images/50671f407b8e691492187d124b8355e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:960/0*_AnQzmU9MThhta9q"/></div></figure><p id="45a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">请记住，能够活跃或参与物理世界假设每个人都有这种选择。根据世卫组织和世界银行的数据，超过10亿的世界人口患有某种形式的身体残疾，而超过10%的人口据说正在面临心理健康问题，这是健康指标和评估研究所的一份报告所强调的。如果元宇宙给这些人机会，让他们在一个没有身体威胁的世界里互动，不受疾病的限制，可以去任何地方，可以自由地成为他们选择的任何社区的一部分，会怎么样？假设每个人都可以参与到一个物理世界中，这是一种傲慢，如果他们不能或者选择不参与，那就太不幸了……..</p><p id="fe55" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当社区意识增强时，社会就会繁荣——只要利益共享，这个社区是建立在现实世界还是元宇宙有什么关系呢？</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ji"><img src="../Images/58c86de664fd5f9ffded2c3f1ceb626f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*rUaLbJJSluOdvMZH.jpg"/></div></div></figure><blockquote class="jj"><p id="18a9" class="jk jl ht bd jm jn jo jp jq jr js ip ek translated">加入Coinmonks <a class="ae jt" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jt" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="2772" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt translated">另外，阅读</h1><ul class=""><li id="dd18" class="ks kt ht hu b hv ku hz kv id kw ih kx il ky ip kz la lb lc dt translated"><a class="ae jt" rel="noopener" href="/coinmonks/3commas-review-an-excellent-crypto-trading-bot-2020-1313a58bec92">3商业评论</a> | <a class="ae jt" href="https://coincodecap.com/pionex-review-exchange-with-crypto-trading-bot" rel="noopener ugc nofollow" target="_blank"> Pionex评论</a> | <a class="ae jt" rel="noopener" href="/coinmonks/coinrule-review-2021-a-beginner-friendly-crypto-trading-bot-daf0504848ba"> Coinrule评论</a></li><li id="f17d" class="ks kt ht hu b hv ld hz le id lf ih lg il lh ip kz la lb lc dt translated"><a class="ae jt" rel="noopener" href="/coinmonks/ledger-vs-ngrave-zero-7e40f0c1d694">莱杰vs n rave</a>|<a class="ae jt" rel="noopener" href="/coinmonks/ledger-nano-s-vs-x-battery-hardware-price-storage-59a6663fe3b0">莱杰nano s vs x </a> | <a class="ae jt" rel="noopener" href="/coinmonks/binance-review-ee10d3bf3b6e">币安评论</a></li><li id="296b" class="ks kt ht hu b hv ld hz le id lf ih lg il lh ip kz la lb lc dt translated"><a
