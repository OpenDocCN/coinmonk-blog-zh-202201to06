<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/mim-02-28-2022-47d0232945e3?source=collection_archive---------76-----------------------#2022-03-01">https://medium.com/coinmonks/mim-02-28-2022-47d0232945e3?source=collection_archive---------76-----------------------#2022-03-01</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="8ad5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2022年2月28日</p><p id="36f8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">神奇的互联网星期一</p><p id="51d6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在过去的12个月里，加密技术发生了很多变化，但价格持平或略有下降。尽管利润和损失像过山车一样起伏不定，但市场基本上是年复一年盈亏平衡的…如果你认为加密的趋势是疯狂的，那就为这个范围感到兴奋，因为它也一样荒谬。在这一部分，我们将探讨与价格和风险行为以及市场环境相关的<strong class="hu iq">首要原则</strong>，我将分享我对市场参与者当前面临的交易和投资动态的看法。</p><p id="a5c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们可以使用两个主要的镜头来确定市场环境:第一个是价格行为，可以分为趋势(上涨、下跌、横盘)和非趋势(随机)。第二个是与市场可能出现的拐点相对应的相关价格水平。</p><p id="2b57" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，我们应该问自己的第一个问题是<strong class="hu iq">:市场表现出趋势或非趋势的行为是什么？如果是趋势，趋势是上升、下降还是区间波动？</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/bd9c26918e030c265cc8a83fa1bd14fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xYmByA1oQ59WH_N0d-bvqQ.jpeg"/></div></div></figure><p id="d41c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">看一眼我们的曲线图表，很容易看到一些不同的行为；图表上的线条代表了一段时间内价格的各种平均值，这可以让我们对趋势一目了然。当移动平均线堆叠在彼此的顶部，并在一个协调的方向上移动时，它表明一个趋势，如在2021年10月至2021年5月期间。当移动平均线在横向上互相缠绕时，它表明了范围条件，例如从2021年5月到当前日期。</p><p id="b2f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">下一个任务是确定定义这种价格行为的关键水平。在寻找关键级别<strong class="hu iq">时，月蜡烛线、周蜡烛线或日蜡烛线等较高的时间范围总是优先于较低的时间范围</strong>。这是因为月蜡烛线的交易量比周线蜡烛线大得多，周线蜡烛线的交易量也比日线大。越来越多的市场参与者的决策被封装在高时间框架蜡烛图中，这意味着他们有*更高的可能性*被影响在未来以这些价格做出决策。</p><p id="2d27" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这张月蜡烛图中，我们可以使用上涨趋势后的最高收盘价(2021年3月的月收盘价)和回调后的最低收盘价(2021年6月的月收盘价)来标记我们的范围参数。这些水平给了我们一个我们应该偏向的指示:在低点附近看涨，在高点看跌。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/5d6736d5ac12c08f0d2881b28657937c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EqnPwZ0987kybuYcaoAkJA.jpeg"/></div></div></figure><p id="1625" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们可以使用周线蜡烛线来定义一个中档，这通常有利于价格反应，但通常不会改变区间内的趋势。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/a97286828a09c1155560fb6b6389ee04.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qlneo6_mwkOZijYIihcXig.jpeg"/></div></div></figure><p id="ebe1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总而言之，如果从低到高或者从高到低的-50%范围来衡量，我们处于巨大的+100%范围内。从长期来看，这表明了一种横向市场行为，区间内趋势是从区间的低点向高点看涨(向上),从高点向低点看跌，潜在反应在43-47k BTC中值附近。<em class="jd">现在，我们看到了从区间低点回到区间的趋势，去风险或获利的第一个目标将是43-47k区间，在这个点上，你可以寻找向区间高点的持续交易或向40-42k的回调。不利的情况是，周蜡烛线收盘低于38k支撑位，在这种情况下，预计会继续向30k低位靠拢；然而，比区间高点更接近区间低点意味着看涨。</em></p><p id="3735" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为什么我要谈论无聊的比特币，这和我的altcoin包有什么关系？</p><p id="b534" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">加密市场是高度相关的</strong>，这意味着价格在很多时候会一起波动。这也意味着替代硬币的趋势通常由前1-3名市值硬币的价格走势所主导。因为BTC和瑞士联邦理工学院的货币总量要多得多，所以与资本化程度较低的替代硬币相比，它更难改变价格(上升或下降),进出BTC和瑞士联邦理工学院的货币流量被用作衡量整体市场前景的指标。这导致<strong class="hu iq">在替代硬币中，除了他们拥有的任何效用(在defi、隐私等方面)，主要代表对BTC或ETH的杠杆化敞口</strong>。也就是说，当BTC转储时，他们转储得更厉害，当BTC登月时，他们可以去火星。从这种关系中可以总结出一些原则:</p><p id="316e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从纯粹的价格角度来看，只有当替代币对BTC走势强劲时，持有替代币才有意义。</p><p id="cdda" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">在决定如何获利时，你要瞄准趋势最强劲、流动性最强的资产。如果BTCUSD处于上升趋势，您可以在BTC交易比特币对并获利，如果处于下降趋势，您可以以美元获利。你可以在整个风险曲线中使用这一逻辑，因此，例如，如果你对AVAX或LUNA感兴趣，在AVAXBTC或LUNABTC对中寻找优势并与美元对融合支持是值得的。此外，举例来说，如果LUNA对BTC和美元表现强劲，但BTCUSD的长期趋势是下跌的，那么你的偏好应该是从LUNA获得美元利润，而不是比特币。</strong></p><p id="7c60" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jd">总的来说，我们已经看到比特币表现优于其他货币的趋势，但是当市场环境支持时，有几个替代货币显示出相对于BTC的趋势力量，值得关注。这些包括:AVAX，露娜，FTM，FXS和黄昏。</em></p><p id="27a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">家，牧场上的家</p><p id="70f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种波动的横向价格行为中，趋势在范围的极限处有底部和顶部，这可能有利于缩小您对几个强势协议的关注，并投机性地进行小规模的替代投资。在这种环境下，强劲且可持续的收益率有助于消除投资组合(和多巴胺)的波动，并保持购买力。出于这些原因，我决定专注于几个核心价值农业头寸，这也给了我借贷和对冲的能力。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/406d9861e24d00ac953fa4bc5550724c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wuocKl1IcYe9eTq2F77R_Q.png"/></div></div></figure><p id="0cd9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是将指导神奇互联网周一的基本策略:<em class="jd"> Long AVAX-MIM JLP </em>赚取收益率并允许在Abracadabra上借款，<em class="jd"> Long GLP </em>一篮子BTC、ETH、AVAX和stable coins，收益率为50%。在区间的低点做多，在中间点取消杠杆，在高点对冲。这使我能够同时进行HODL、农场和活跃交易，并且比任何一种策略的风险都要低。下周将有更多关于特定交易的报道，但目前我正在从35k BTC(及其alt coin等价物)区域获利，在我持有的弱势部分(特别是ETH)寻找空头头寸作为对冲并收集收益。停留时间长，玩得开心。</p><ul class=""><li id="71a2" class="je jf ht hu b hv hw hz ia id jg ih jh il ji ip jj jk jl jm dt translated">埃罗尼乌斯</li></ul><blockquote class="jn"><p id="1285" class="jo jp ht bd jq jr js jt ju jv jw ip ek translated"><em class="jx">加入Coinmonks </em> <a class="ae jy" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="jx">电报频道</em> </a> <em class="jx">和</em> <a class="ae jy" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="jx"> Youtube频道</em> </a> <em class="jx">了解加密交易和投资</em></p></blockquote><h1 id="ecc7" class="jz ka ht bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw dt translated">另外，阅读</h1><ul class=""><li id="b104" class="je jf ht hu b hv kx hz ky id kz ih la il lb ip jj jk jl jm dt translated"><a class="ae jy" href="https://coincodecap.com/bookmap-review-2021-best-trading-software" rel="noopener ugc nofollow" target="_blank"> Bookmap评论</a> | <a class="ae jy" href="https://coincodecap.com/crypto-exchange-usa" rel="noopener ugc nofollow" target="_blank">美国5大最佳加密交易所</a></li><li id="9773" class="je jf ht hu b hv lc hz ld id le ih lf il lg ip jj jk jl jm dt translated">最佳加密<a class="ae jy" rel="noopener" href="/coinmonks/hardware-wallets-dfa1211730c6">硬件钱包</a> | <a class="ae jy" rel="noopener" href="/coinmonks/bitbns-review-38256a07e161"> Bitbns评论</a></li><li id="9fe6" class="je jf ht hu
