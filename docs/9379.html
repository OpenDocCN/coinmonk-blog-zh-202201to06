<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-metaverse-diaries-a-history-of-the-future-802c7bec257b?source=collection_archive---------8-----------------------#2022-06-26">https://medium.com/coinmonks/the-metaverse-diaries-a-history-of-the-future-802c7bec257b?source=collection_archive---------8-----------------------#2022-06-26</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="c0db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">《元宇宙日记——未来的历史》第一部分</p><p id="142e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">第一章。2025年10月。伟大的重置。</strong></p><p id="5dd6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“你将一无所有，但你会很快乐”——2020年达沃斯世界经济论坛</p><p id="4df9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你知道埃隆·马斯克说过我们不是生活在模拟环境中的可能性微乎其微吗？嗯，我相信我们是，但不是一个共享的。我的模拟是为我一个人设计和建造的，也许你的也是。事实上，在2025年，我们似乎生活在另一个模拟中的模拟中，就像俄罗斯套娃一样。让我解释一下。</p><p id="f985" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这都是模拟设计师计划的一部分。到目前为止，我已经度过了我生命中的大部分时间，教育，职业，关系和孩子，看到了一些美好的时光，但也有足够的悲伤，疾病和亲爱的朋友和家人的死亡，现在轮到我的黄金岁月了。中年只是一个遥远的记忆。我几乎不记得自己是为了谋生而工作的。我们该如何结束这整件事？逐渐走向默默无闻，还是最后一个项目，最后一次欢呼，最后一次绝唱？</p><p id="ca93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">公平地说，我很幸运。在我之前的一代人经历了征兵、配给、两次世界大战和一次冷战，在我的成长过程中，我一直认为有一天有人会投下炸弹，我们要么被炸成碎片，要么慢慢死于辐射中毒。然后我经历了失控的通货膨胀、罢工和内乱，真的和今天很像。</p><p id="8323" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我的父母从广播、电影和电视中寻找消遣。我们用电视娱乐自己，然后是电脑游戏和互联网。尽管我们可以接触到人类的所有知识，但由于社交媒体的存在，我们似乎只学会了不同的憎恨对方的方式。左派讨厌右派，右派讨厌左派。富人恨穷人，穷人恨富人。富人越来越富，穷人越来越穷。</p><p id="c4c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是后来，发生了一些别的事情，我仍然不明白到底发生了什么。一位未来主义者、创造者、游戏玩家、技术爱好者&amp;全球财富多元化的信徒出现了，正在寻找追随者。<a class="ae ir" href="http://Earth2.io" rel="noopener ugc nofollow" target="_blank"> Earth2.io </a>到了。</p><blockquote class="is it iu"><p id="9078" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hm dt translated">交易新手？尝试<a class="ae ir" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae ir" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="3c16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">《地球2 》( E2)玩家在2020年大量涌现，数量远超预期。有些人来了并留了下来，因为很容易将10c的购买一次又一次地变成20c的销售，进入的成本是一小部分美元，而不是一小部分ETH。有些人读过或看过《一号玩家》,并热衷于为自己(重新)创造它。然后是艺术家、梦想的全息构建者、哲学家、NFT爱好者、秘密登月男孩、鸡蛋猎人、无人机飞行员、音乐家、经济学家、作家、博客作者、矿工、来自模拟城市或文明的实时战略爱好者、故事讲述者、电影制作人和有抱负的房地产大亨。在某些方面有点乌合之众，但早期采用者和精通技术的梦想家都是如此。有些人带着“属于他们自己的地方”的梦想来到这里，因为他们永远无法在我们过去称之为“现实生活”的地方向往。有趣的是，这是一个你再也听不到的表达；现在我们只说“在E1”以避免混淆。</p><p id="b2ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">直到2022年末Essence在交易所推出，世界才真正开始关注它。世界很大，但仅仅18个月之后，世界上大多数主要城市都被开拓者买下了，就像我们后来被知道的那样。E1最大的公司如果想获得最好的房地产，就必须直接与我们打交道。随着EcoSim的成熟和Essence的增长在持续的加密冬天中写下自己的头条新闻，最新的到来在2023年像海啸一样袭击了E2服务器。</p><p id="ed32" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">MC-One是欧洲新的E2大城市之一，它采取了一项增长计划，首先是将E2推广到E1，开设一家弹出式商店，类似于韩国E2玩家2022年在首尔江南区开设的商店。2023年，超大城市通过民主程序集体同意，他们将在整个撒哈拉以南非洲推广E2，那里有受过教育的人口，他们刚刚通过价格合理的智能手机接入互联网。还有一种强烈的渴望，那就是赚取新的明星专用加密货币“精华”。这个节目被称为#帮助每一个人。由于MC-One玩家免除了所有佣金，非洲“学者”每天能够赚到5-10个精华，这有助于他们支持家人以及在MC-One购买瓷砖。起初并不多，但他们的收入随着Essence的价值而增加，他们的E2房产也增加了，两年后，这座城市已经跨越了地中海，进入了北非，成为第一个跨大陆的大城市。</p><p id="a29b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">到2025年，E1仍然存在巨大的分歧。1%的人现在已经得到了所有的“东西”，就像他们计划的那样，但不知何故，他们仍然不满足。然而在E2，我们拥有的一切都是数字化的，没有人是穷人。你可以说我们一无所有，但我们很快乐..</p><p id="0cc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">即将推出:</p><p id="8c4b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第二章:2026年6月。我们如何让E2变得“有粘性”。#帮助每个人的详细信息，从最大的玩家到没有牌的玩家。#Rentacrowd和#Rentaparty</p><p id="718c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三章:2027年4月。E2里的人工智能，“一品脱老酒，杰夫？”与海豚一起游泳，“选择你喜欢的物种度假”(可选手术)</p></div></div>
