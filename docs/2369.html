<h1 class="translated">以太坊是什么？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-ethereum-9940d691d714?source=collection_archive---------51-----------------------#2022-03-12">https://medium.com/coinmonks/what-is-ethereum-9940d691d714?source=collection_archive---------51-----------------------#2022-03-12</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/173a247de7c35c71767366363f4bacf8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2sNQ6EoNKTJVTbsFcEN6Eg.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="be56" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">以太坊是世界上市值第二大的加密项目，也是第一个为行业提供智能合约功能的项目。</p><p id="ade9" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">以太坊是一个总部位于区块链的软件平台，主要用于推动世界第二大加密货币，按市值计算，仅次于比特币。与其他加密货币一样，以太坊可以用于国际转账和收款，而不需要第三方…</p></div></div>
