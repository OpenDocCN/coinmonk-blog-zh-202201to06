<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/proof-of-stake-and-proof-of-work-a-beginners-guide-d7d1d6b18ce5?source=collection_archive---------61-----------------------#2022-04-18">https://medium.com/coinmonks/proof-of-stake-and-proof-of-work-a-beginners-guide-d7d1d6b18ce5?source=collection_archive---------61-----------------------#2022-04-18</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="a77c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">股权证明和工作证明——初学者指南</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/39bb189a429a0b918786d39694645192.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0jXh7hnjhSxlWcEl"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek"><em class="jh">Photo credits: ValorExchange</em></figcaption></figure><p id="6063" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链技术与共识机制一起工作。它们是保护区块链免受黑客攻击和其他数字犯罪的重要元素。每种加密货币或代币都遵循一套协议和法规。这些协议和规定被称为共识机制。业内最大的加密货币比特币使用工作证明(PoW)共识机制。</p><p id="5792" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第二大加密货币以太坊计划通过其未来的升级版以太坊2.0，从工作证明(PoW)共识机制转变为股份证明。</p><p id="8b02" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">共识机制建立了指导区块链的规则，并设定了如何验证交易有效性的规则。这些规则被添加到区块链的一个新街区。PoS和PoW是迄今为止最常用的共识机制。理解这些共识机制对于了解区块链是如何运作的至关重要。</p><p id="6300" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是工作证明？</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/c2d66ee033eba81454d1c51ee8aa368c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*Lshb8I8_n7ybsOSk"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek"><em class="jh">Photo credits:</em><a class="ae ji" href="https://www.freepik.com/author/jcomp" rel="noopener ugc nofollow" target="_blank"><em class="jh"> </em></a><em class="jh">jcomp</em></figcaption></figure><p id="186b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作证明(PoW)是区块链最初的共识机制。随着PoW系统的出现，加密巨头比特币被引入世界。</p><p id="6127" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作一致性机制的证明是一种包括挖掘器的分散算法。这些矿工必须用昂贵而强大的计算机来解决复杂的数学问题。这使得矿商能够核实区块链的交易，并保护区块链免受黑客攻击或干扰。</p><p id="3f9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当一个方程被求解时，它被添加到一个块中，然后链接到区块链中的其他块。</p><p id="8cdc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链上的每笔交易都有一笔交易费，记入确认交易的矿工的账户。当在像<a class="ae ji" href="https://valorexchange.com/blog/post?slug=what-is-bitcoin-a-brief-introduction" rel="noopener ugc nofollow" target="_blank">比特币、</a>这样的区块链网络上有大量交易时，交易费用会非常高。这部分是因为一次确认许多交易的需求很高，因此优先处理一项交易的费用变得更高。</p><p id="b533" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">矿工使用的强大计算机需要大量电力来处理数学方程。关于这些处理计算机对环境有多安全，一直存在争议。</p><p id="59f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">工作证明自然需要巨大的力量来衡量。利害关系证明被用作工作证明的替代方法，因为它克服了缩放问题。</p><p id="8853" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是股权证明？</strong></p><p id="e9f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">桩的证明减少了块验证过程中的计算量。这些电脑是硬币所有者的。所有者将他们的硬币作为抵押品，并有机会验证一个区块。投入的硬币越多，所有者成为验证者的机会就越大。</p><p id="db54" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通常随机选择一个验证者来验证交易并赚取额外的硬币。要成为验钞机，你必须下注一定数量的硬币。以太坊需要你下注32 Eth左右才能成为验证者。在接受同一个块并将其添加到区块链之前，必须有几个验证器对其进行验证。</p><p id="da4c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">存在用于验证块的其他利益证明机制方法。当以太坊过渡到PoS时，验证者将使用shards提交交易。要创建一个完整的碎片块，需要提交128个碎片。一旦创建了shard块，三分之二的验证者必须同意该事务是有效的，并且该块将被关闭。</p><p id="a271" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">工作证明与利益证明</strong></p><p id="5ff9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是工作证明和利害关系证明之间的三个区别，请记住。</p><p id="a53e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">所需工具:</strong>工作证明需要重型机械来计算促成交易所必需的数学问题。另一方面，股权证明不需要太多设备。</p><p id="6fdc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">能量消耗:</strong>桩的证明计算需要大量的能量。用于交易的计算机通常需要大量的能量输入才能运行。同时，利益证明适用于低到中等程度的数据消耗。</p><p id="e709" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">交易验证:</strong>股权共识证明比工作证明更快。</p><p id="807b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">结论</strong></p><p id="4d60" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in
