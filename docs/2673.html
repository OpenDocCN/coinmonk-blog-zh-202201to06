<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/bidens-executive-order-on-cryptocurrency-a-translation-bdec1fda58ac?source=collection_archive---------27-----------------------#2022-03-16">https://medium.com/coinmonks/bidens-executive-order-on-cryptocurrency-a-translation-bdec1fda58ac?source=collection_archive---------27-----------------------#2022-03-16</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="9923" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2022年3月9日，乔·拜登总统发布了一项与加密货币和数字资产相关的引人注目的行政命令。在政府写作的传统中，它包含了大量多余的赘述，导致许多人质疑:这说明了什么？这是什么意思？乔到底想说什么？</p><p id="e5fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以归结为:乔希望许多不同的机构做好准备，开始让他知道他们认为与crypto的交易是什么。一旦发生这种情况(在订单的180天内，大多数情况下)，他想再给它一年时间让所有的信息渗透。然后他想要一些更新。然后，如果合适的话，他可能会要求他的机构制定一些关于密码的规则。</p><p id="1c87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">就是这样。这是整个订单的主旨。这是一个开始考虑做一些事情的命令，以便开始考虑做什么。</p><p id="4020" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">但是这是一个很长的顺序，有很多段落、分段、小节，所以这可能看起来过于简单了。因此，为了更彻底，下面是命令的一个平行版本，它试图去掉额外的单词，并按照Joe想要说的方式来说。一个普通的斯克兰顿人。</p><p id="9c1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您想逐点跟进以检查准确性，请参见<a class="ae iq" href="https://www.whitehouse.gov/briefing-room/presidential-actions/2022/03/09/executive-order-on-ensuring-responsible-development-of-digital-assets/" rel="noopener ugc nofollow" target="_blank">关于确保负责任地开发数字资产的行政命令</a>的全文。</p><p id="03c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第一节。政策。</strong></p><p id="ba75" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乔说，加密很重要。非常大。这么大。每个人都喜欢它，它几乎影响了从金融到执法到环境的一切。很糟糕吗？好吃吗？是的，乔说。</p><p id="52a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们想用好的部分做好的事情，保护每个人免受坏的部分。上帝保佑美国。</p><p id="e3b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第二节。目标。</strong></p><p id="dd21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乔说:( a)密码很奇怪。也很复杂。如果有人被黑了怎么办？乔说，这可能非常糟糕。美国应该保护美国人民免受这类事情的伤害。</p><p id="6343" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(b)发行密码并让你交易密码的密码公司——它们有风险吗？应该对它们进行监管吗？是的，乔说，我想他们应该这样做。</p><p id="2dd8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(c)罪犯怎么办？很糟糕，对吧？政府需要保护美国不受坏东西、坏人和罪犯的侵害。</p><p id="bf42" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(d)美元钞票，乔说。他们是最棒的。我们希望他们保持最好的状态。乔说，美钞等同于民主。拿着美钞的人应该是负责加密的人。所以让我们来负责加密。</p><p id="bb7e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(e)有些人没有很多钱，乔说。或者银行。让我们确保他们能参与这些疯狂的事情。</p><p id="c6f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(f)乔说，我不想重复，但就像我说过的，加密很重要。很狂野。它几乎涉及所有的事情——隐私、金融、天气等等。没有污染，我们能同意吗？</p><p id="258a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第三节。协调。</strong></p><p id="2256" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“顺便说一下，我让每个人都插一根手指在这个馅饼里，”乔说。我们有多少机构能插手这件事？财政部、国务院、国防部、劳工部、国土安全部、SEC。Joe说，我能马上说出24个，但如果我漏掉了谁，就说“其他联邦监管机构”如果你有手指，而且你喜欢馅饼，你可以来参加馅饼手指派对。</p><p id="9ca6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第四节。与美国中央银行数字货币相关的政策和行动。</strong></p><p id="77ed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(a)嘿，乔说，我们有美国银行的钱，我们应该有美国银行的密码吗？我是这么想的:</p><p id="adb4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一、美国钱牛逼。所以美国密码可能也很棒。会有好处吗？会有风险吗？也许是这样，让我们把大头针别在那上面。</p><p id="ca74" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">二。乔说，关于美国加密的一件事是，它将展示美国是多么了不起。民主、联系和平台等等，应该是合适的，如果合适的话，上帝保佑美国。</p><p id="1b97" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">三。乔说，如果美国的密码使用起来很便宜会怎么样？不错吧。世界各地的许多人都可以使用它。把它和其他密码混在一起。也许那时每个人都会有很多密码。还有钱。我是说，会有风险吗？好处？也许吧。就像我之前说的，我们会调查的。</p><p id="2b8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你知道我喜欢什么，乔说，是一名记者。任何早先插手此事的人——所有这些机构——都应该写一份出色的报告。非常好的一个。称之为金钱的未来还是什么？关于支付系统。和数字资产——这些是怎么回事？那么所有这些技术和计算机呢？金钱，美国，电脑，国家安全，任何你能想到的。</p><p id="bea2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乔还告诉我:</p><p id="b263" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(I)美国的加密技术会影响经济吗？</p><p id="a18d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(ii)是否每个人，甚至是穷人，都能使用密码？如果他们没有密码呢？还是钱？</p><p id="2d0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(三)美国密码和普通密码呢？有什么发现吗？</p><p id="6c7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(四)我刚才所说的未来呢？这会涉及美国的金钱和民主吗？</p><p id="57d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(v)如果除了美国以外，没有人再需要常规货币，那会怎样？会不会很奇怪？</p><p id="9631" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(六)罪犯做事情怎么办？我是说，不好的东西。</p><p id="22b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(vii)如果其他国家的银行密码变得很重要，这对美国会有什么影响，如果有的话？</p><p id="a48b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(c)我得到了这个伙伴，乔说，董事会主席——不是那个——我指的是美联储。如果他能调查这一切，那他就帮了我大忙了。比如做加密的最好方法是什么？对剩下的钱来说是好是坏呢？</p><p id="7123" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(d)想想看，乔说，我的朋友主席，财政部长，司法部长应该:</p><p id="ae3d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(I)在180天内，让我知道我们是否需要就所有这些东西制定任何法律。</p><p id="4f63" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(ii)乔说，如果他们能看看其他人报告中的所有其他内容，并让我知道我应该制定什么法律，我会再给这些人30天时间。</p><p id="a681" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第五节。保护消费者、投资者和企业的措施。</strong></p><p id="5b20" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(a)我不知道我是否涵盖了这一点，Joe说，但可能存在犯罪和人们损失金钱之类的事情。</p><p id="2c54" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(b)因此:</p><p id="648b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(I)我希望在180天内得到另一份报告，乔说，我希望它能和所有其他报告说同样的事情，但也要说一些关于犯罪的事情。“告诉我,”乔说:“我怎样才能不惹任何麻烦地制造出美国密码?”？</p><p id="644c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(ii)我还想在180天内得到另一份关于计算机的报告，Joe说。</p><p id="3bde" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(iii)我还想要180天内的另一份报告，就像我说的，关于犯罪、罪犯和坏人。关于坏人的报道不能太多。</p><p id="138e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(iv)Joe说，请让我们考虑一下这将如何提高或降低我们的竞争力。</p><p id="3c21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">㈤此外，隐私和保护消费者又如何呢？</p><p id="8894" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(vi)你们所有的机构都站在这里指手画脚——你们这些家伙怎么能保护人们免受我一直在谈论的坏事情的影响呢？</p><p id="1777" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(vii)另外，乔说，我想要另一份关于区块链和环境的180天报告。好吗？不好？中等？中等好还是中等差？</p><p id="46fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(A)等等，乔说，在这里头脑风暴:我们能利用区块链来修复环境吗？？？这是我发明的吗？</p><p id="8fde" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">等等，这会打乱我们的能源供应吗？</p><p id="afdd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(viii)不管怎样，Joe说，一旦你给我180天的报告，让我们等一年，然后给我一份更新的报告，如果适当的话，适当地进行任何适当的更新。</p><p id="800c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第六节。促进金融稳定、降低系统风险和加强市场完整性的行动。</strong></p><p id="cd24" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(a)我不知道我是否提到过这一点，Joe说，但让我们考虑一下这里的风险，并考虑就此制定一些规则。</p><p id="6079" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(b)既然我们谈到了这个话题，乔说，让我在210天内得到另一份关于所有其他报告的报告。我们需要制定一些规则吗？</p><p id="84cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第七节。限制非法融资和相关国家安全风险的行动。</strong></p><p id="7bb2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(a)我可能提到过，乔一本正经地说，那里可能有罪犯。别致的。用密码做些奇怪的犯罪。</p><p id="eed2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(b)我不记得我是否已经将此任务分配给了某人，Joe说，但是在某人给我一份关于恐怖主义的报告后90天，也给我另一份关于这些高级密码坏人可能如何使用密码以不良方式做高级事情的报告。就像犯罪一样。</p><p id="dc21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(c) 120在那份报告之后，让我们一起计划一下警察将如何逮捕这些骗子，乔说。</p><p id="c684" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(d)不管怎样，Joe说，在所有这些报告提交后，让我们再花120天时间来确保每个人都告诉我任何人正在考虑制定的任何规则。</p><p id="e478" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ir">第八节。与促进国际合作和美国竞争力有关的政策和行动。</strong></p><p id="1864" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乔说:“我们不要打架。”。让我们与其他国家合作。</p><p id="be34" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(我)嘿，乔说，让我们互相帮助抓住那些坏蛋吧！</p><p id="7760" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(ii)但是我们不要忘记，乔说，继续做我们已经在做的事情去抓坏人！</p><p id="fd8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(三)乔说，就像七国集团所说的，让我们以对好人有益的方式来做所有这些事情。</p><p id="1c7a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(四)20国集团提出了一个很好的跨境资金转移路线图，我很喜欢，乔说。每个在国际上从事这项工作的人都应该保持下去，确保我们解决所有问题的所有部分。</p><p id="0b4b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(五)这是一个重要的优先事项，乔说。我们会和世界各地的人们谈论很多。民主。连通性。消费者保护。所有这些。</p><p id="217e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(Joe说，我们是这样实现的:</p><p id="e7d5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(I)我给你120天时间，乔说，建立一个框架。参与的框架。在什么？我告诉你什么，乔说:与国际人一起参与国际交往。参与制定令人敬畏的规则，关于如何努力用密码和密码规则做令人敬畏的事情。</p><p id="c8ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(ii)乔说，在你建立这个框架一年后，猜猜我想要什么？一份报告。一份关于你们在框架内做了什么的报告？好吃吗？</p><p id="af6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(iii)事实上，乔说，我也想要另一个框架，但你可以花180天来建立这个框架，因为它将提高美国的竞争力和数字资产技术。</p><p id="fda9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(iv)另外，我可能提到过坏人，Joe说。让我们得到一份关于如何找到并抓住坏人的90天报告。</p><p id="e038" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">谢谢，</p><p id="c496" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乔·拜登。</p><blockquote class="is"><p id="322a" class="it iu ht bd iv iw ix iy iz ja jb ip ek translated">加入Coinmonks <a class="ae iq" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae iq" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="49ad" class="jc jd ht bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz dt translated">另外，阅读</h1><ul class=""><li id="0520" class="ka kb ht hu b hv kc hz kd id ke ih kf il kg ip kh ki kj kk dt translated"><a class="ae iq" rel="noopener" href="/coinmonks/wazirx-vs-coindcx-vs-bitbns-149f4f19a2f1">WazirX vs coin dcx vs bit bns</a>|<a class="ae iq" rel="noopener" href="/coinmonks/blockfi-vs-coinloan-vs-nexo-cb624635230d">block fi vs coin loan vs Nexo</a></li><li id="328e" class="ka kb ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae iq" href="https://coincodecap.com/blockfi-credit-card" rel="noopener ugc nofollow" target="_blank"> BlockFi信用卡</a> | <a class="ae iq" href="https://coincodecap.com/buy-bitcoin-binance" rel="noopener ugc nofollow" target="_blank">如何在币安购买比特币</a></li><li id="2d53" class="ka kb ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae iq" href="https://coincodecap.com/huobi-trading-bot" rel="noopener ugc nofollow" target="_blank">火币交易机器人</a> | <a class="ae iq" href="https://coincodecap.com/buy-ada-cardano" rel="noopener ugc nofollow" target="_blank">如何购买ADA </a> | <a class="ae iq" href="https://coincodecap.com/geco-one-review" rel="noopener ugc nofollow" target="_blank"> Geco。一次回顾</a></li><li id="6584" class="ka kb ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">加密复制交易平台</a> | <a class="ae i
