<blockquote>原文：<a href="https://medium.com/coinmonks/the-future-of-web3-eae23a2f4820?source=collection_archive---------19-----------------------#2022-03-18">https://medium.com/coinmonks/the-future-of-web3-eae23a2f4820?source=collection_archive---------19-----------------------#2022-03-18</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3c99" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Web3的未来</p><p id="3386" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">很多人不相信Web3的未来。甚至埃隆·马斯克也发表了关于Web3将会失败的言论。与此同时，Meta(原名脸书)仍将把NFT的应用程序带到Instagram上。为什么Web3现在如此热门，你需要相信什么？</p><p id="d102" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我将根据我所做的一些研究来回答你这些问题。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/4527286813920e7a0b6b561e77fbdfe7.png" data-original-src="https://miro.medium.com/v2/resize:fit:948/format:webp/1*ANsz7CIjOkRbMIJHazkk6Q.jpeg"/></div><figcaption class="iy iz fg fe ff ja jb bd b be z ek">Web3 (Source: moralis.io)</figcaption></figure><h1 id="f62d" class="jc jd ht bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz dt translated">Web3有什么新功能？</h1><p id="98dc" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">Web3将成为新的互联网。我们转账的方式，我们登录网站的方式等等。但是区别是什么，网络的历史是什么？</p><p id="7494" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">web始于web1。Web1是只读文化。有博客、百科全书等等，但是你不能和网站互动。一切都是静止的。没有用户输入这种东西。当Web2(我们当前的Web)出现时。Web2是一种读写文化。人们可以获取信息，也可以发布信息。网络对人们来说变得更加互动。</p><p id="8580" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Web3将彻底改变网络。它将把网络转移到一个分散的位置。这意味着没有一个大公司或政府能注册所有的东西并控制网络上的一切。Web3将使交易不再以美元、英镑或欧元进行。每个人都必须用密码支付。开发人员将不得不学习智能合同如何工作，以及区块链如何工作。有人说网络将被完全“重置”,由Web3重新构建。所以问题是:“Web3有未来吗？”。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/2be7c624a3dcee24220d9231162807de.png" data-original-src="https://miro.medium.com/v2/resize:fit:596/format:webp/1*CAnjPH8sWct3PgrIb8ZeGQ.jpeg"/></div><figcaption class="iy iz fg fe ff ja jb bd b be z ek">Ethereum Blockchain (Source: bithub.pl)</figcaption></figure><h1 id="4394" class="jc jd ht bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz dt translated">分权是什么意思？</h1><p id="0237" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">去中心化将使互联网的力量掌握在使用者手中。现在，你所有的信息都储存在大公司的服务器上。他们利用这些信息，卖给其他公司。去中心化将使一切都有迹可循，每个人都可以查看一切。你做的每一笔交易都会被世界其他地方确认和接受。没有政府或大公司能决定发生什么。</p><p id="1f59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链是去中心化的一种形式。每个人都可以看到区块链上的每一笔交易。很容易追溯到谁在什么时候做了什么。每个使用区块链的人都会帮助验证交易。当有人进行交易时，每个人都可以接受或否认。如果较大的部分接受它，那么它就作为一个块被添加到链中。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kg"><img src="../Images/81d12a60a5a8c70cee7b223a02b30558.png" data-original-src="https://miro.medium.com/v2/resize:fit:660/format:webp/1*Rhcm8KYplkZ1uctGYkhEyQ.jpeg"/></div></div><figcaption class="iy iz fg fe ff ja jb bd b be z ek">The Internet (Source: it.tulane.edu)</figcaption></figure><h1 id="b32d" class="jc jd ht bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz dt translated">那么，Web3的未来是什么？</h1><p id="c3f0" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">一些人认为Web3是互联网的未来，但这将意味着许多在线内容将会改变。每个人都需要有一个钱包，并使用加密货币在线支付。目前的统计数据显示，2022年将有3亿人使用加密货币。这还不到全世界的10%。另一个问题是，许多大公司拥有全世界50%的密码。这意味着他们仍然拥有很大一部分权力。所以区块链并不像我们想象的那样分散。很多人不相信Web3现在的状态。它需要更加分散，才能产生影响。Web3将成为下一代网络，但我们不知道到那时它会是什么样子。</p><h1 id="7cfa" class="jc jd ht bd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz dt translated">结论</h1><p id="7689" class="pw-post-body-paragraph hr hs ht hu b hv ka hx hy hz kb ib ic id kc if ig ih kd ij ik il ke in io ip hm dt translated">Web3将是下一个互联网，但可能不是我们现在所知道的那样。要成为下一代网络，它还有很多需要改进的地方。</p><p id="aca3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">感谢您的阅读，并告诉我您对Web3的看法。在推特上给我发消息:<a class="ae kl" href="https://twitter.com/DarkUnScripted" rel="noopener ugc nofollow" target="_blank">https://twitter.com/DarkUnScripted</a></p><blockquote class="km kn ko"><p id="2304" class="hr hs kp hu b hv hw hx hy hz ia ib ic kq ie if ig kr ii ij ik ks im in io ip hm dt translated"><em class="ht">我希望你喜欢我关于Web3的文章。我会继续写更多与Web3、加密和编程相关的文章。敬请关注！请务必关注我，不要错过任何新文章。</em></p></blockquote><blockquote class="kt"><p id="0647" class="ku kv ht bd kw kx ky kz la lb lc ip ek translated">加入Coinmonks <a class="ae kl" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kl" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="314f" class="jc jd ht bd je jf jg jh ji jj jk jl jm jn ld jp jq jr le jt ju jv lf jx jy jz dt translated">另外，阅读</h1><ul class=""><li id="13ee" class="lg lh ht hu b hv ka hz kb id li ih lj il lk ip ll lm ln lo dt translated"><a class="ae kl" href="https://coincodecap.com/best-crypto-to-invest-in-india-in-2021" rel="noopener ugc nofollow" target="_blank">投资印度的最佳加密软件</a> | <a class="ae kl" href="https://coincodecap.com/wazirx-p2p" rel="noopener ugc nofollow" target="_blank"> WazirX P2P </a></li><li id="9334" class="lg lh ht hu b hv lp hz lq id lr ih ls il lt ip ll lm ln lo dt translated"><a class="ae kl" href="https://coincodecap.com/zero-fee-crypto-exchanges"
