<blockquote>原文：<a href="https://medium.com/coinmonks/what-to-invest-next-in-the-crypto-sphere-de3d7e6bba54?source=collection_archive---------46-----------------------#2022-03-14">https://medium.com/coinmonks/what-to-invest-next-in-the-crypto-sphere-de3d7e6bba54?source=collection_archive---------46-----------------------#2022-03-14</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="ad90" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">加密领域下一步该投资什么</p><p id="7114" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">https://lnkd.in/gaPnwgyk</p><p id="32b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">同意文章中提到的几乎所有代币，除了#doge。我还是不认为meme币会有长远的未来。它们几乎没有用例，而且它们的基本原理非常依赖于鲸鱼的活动。它们高度集中，因此价格波动很快。我已经清算了我的小meme币，我也不会持有很长时间。</p><p id="96a3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一个让我百感交集的令牌是Polygon的#ma。虽然它最初是以太坊2级区块链，但它已经朝着成为EVM兼容的1级区块链取得了重大进展，这是一件好事。并且，它非常注重构建自己的生态系统，支持越来越多的dApps，增加系统中的TVL。这是另一个优点。然而，它最近遇到了一些事件，这表明了它的脆弱性，并使其长期可持续性受到质疑，特别是考虑到以太坊正在采取具体措施实现POS和分片。</p><p id="2cc2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">至于与交易所相关的代币，#ftx增长相当快，但市场相当拥挤，#币安仍然占据交易量的最大份额，其他交易所几乎随处可见。对我来说，在#币安和#ftx之间，我仍然更喜欢#ftx，因为他们愿意遵守规则，但这可能会很快改变，因为#币安也在采取具体措施，成为监管机构监管和认可的交易所。不管怎么说，有足够的空间容纳一个以上的密码交易所，只要他们不犯任何大错误，他们的未来是光明的。</p><blockquote class="ir"><p id="8f9a" class="is it hu bd iu iv iw ix iy iz ja iq el translated">加入Coinmonks <a class="ae jb" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jb" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquo
