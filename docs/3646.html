<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-and-where-to-buy-kaifloki-coin-miyagi-a-complete-guide-for-beginners-93b8d29ee31f?source=collection_archive---------81-----------------------#2022-03-28">https://medium.com/coinmonks/how-and-where-to-buy-kaifloki-coin-miyagi-a-complete-guide-for-beginners-93b8d29ee31f?source=collection_archive---------81-----------------------#2022-03-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="d77f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">买KaiFloki币一开始很迷茫。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何以及在哪里可以买到KaiFloki硬币，这样你就可以开始交易/投资了。</p><h2 id="f0e2" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">KaiFloki币(宫城美元)是什么？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/92ac66fd2d5c8d81aeaaf77599ad46b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*zIXEEQUcpDOnIdMX.png"/></div></div></figure><p id="8b33" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">KaiFloki是下一代的掉期和dapps，它包含了让你安全交易的功能！KaiFloki的象征是宫城。</p><p id="54ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">$ MIYAGI——下一代交换$ KAISWAP的治理令牌。</p><p id="b190" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">KaiFloki的一些功能如下:</p><ul class=""><li id="ac01" class="jx jy ht hu b hv hw hz ia id jz ih ka il kb ip kc kd ke kf dt translated">投资组合跟踪器(多钱包、多链、集成互换)</li><li id="4e49" class="jx jy ht hu b hv kg hz kh id ki ih kj il kk ip kc kd ke kf dt translated">带有第三方API的地毯检查器(tokensniffer)</li></ul><h2 id="6229" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买KaiFloki币(宫城美元)？</h2><p id="daac" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">不管别人怎么说，用信用卡买KaiFloki币很容易。你的第一步永远是用你的信用卡购买BTC/联邦理工学院/USDT。然后它们可以被转换成KaiFloki硬币。将BTC/联邦理工学院/USDT转移到支持KaiFloki Coin的交易所。最后换成KaiFloki币。请按照我们下面的一步一步的指南购买KaiFloki硬币(宫城美元)。</p><p id="9bab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买KaiFloki硬币(宫城美元)！</p><h2 id="98f0" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="5dd5" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所你可以用法定货币购买加密货币，比如你可以用美元<a class="ae kq" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>，比特币(BTC)，莱特币(LTC)。</p><p id="c198" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买USDT (USDT)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/d31109e7080129797bd09be065c377d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*a-Yv400wkWiAtmIH.png"/></div></div></figure><p id="b985" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="a2c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kq" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ks">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="108e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="f931" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="df47" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/c1e788678b3b42008a249e480e9e1b1b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*pECzUzD-cySKv6QW.png"/></div></div></figure><p id="b505" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="1c99" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">第二步:用法定货币购买USDT</h2><p id="4ffb" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">选择USDT，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些USDT。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/96bde5fdf4d9316ca909e45379e7b58f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KfMgoOr8zBXDcNja.png"/></div></div></figure><p id="bf19" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="5193" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将USDT转移到替代硬币交易所</strong></h2><p id="9791" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">你可以用USDT在市场上购买大多数硬币和代币。购买KaiFloki硬币的最快方法是将你的USDT转移到币安(或上面为美国交易商列出的交易所)，将USDT转换成BNB，然后通过币安智能链将其发送到你自己的钱包，并在PancakeSwap上将你的BNB换成宫城。</p><p id="c973" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个交易所，让你存放USDT和宫城交易。由于KaiFloki Coin目前已在PancakeSwap上上市，我们将指导您如何在平台上转换您的USDT。</p><p id="1c3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将使用币安，但还有许多其他交易所，如Gate.io、Bitmart和<a class="ae kq" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>也提供替代币。</p><p id="1f8f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ks">了解更多:</strong> <a class="ae kq" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask Wallet从PancakeSwap购买Crypto</a></p><h2 id="54cd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第四步:将你的USDT变成币安的BNB</strong></h2><p id="f6df" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">现在去Binance.com，在那里开一个账户。这是一个超级简单的过程，不应该超过五分钟。(<em class="kt">美国的交易商也可以使用上述</em>所列的交易所)</p><p id="ef74" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你建立了币安，是时候把一些USDT变成BNB了。你可以去“基金”，然后“存款和取款”，在那里你会看到币安支持的不同硬币的列表。向下滚动，直到您在列表中找到USDT，然后单击它的存款按钮。</p><p id="c127" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kq" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">在币安报名</a></p><p id="6613" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安会给你一个唯一的地址来发送你的硬币复制这个地址并粘贴到你的比特币基地钱包中(<em class="kt">看起来会是这样的:bbq3dgjm… </em>)。</p><p id="ffa4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您将USDT转移到币安，大约需要10-15分钟，您的资金就可以进行交易了。一旦他们可用，贸易你的USDT到币安硬币(BNB)。</p><h2 id="172a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:把BNB转到自己的钱包里</strong></h2><p id="45dc" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">好的，这是整个过程中最棘手的部分。你需要创建自己的钱包来容纳BNB和宫城。</p><p id="0cf7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在去PancakeSwap。首先，如果你还没有注册，请点击右上角的黄色按钮注册一个帐户。您可以在这里存放您的KaiFloki硬币代币，并使用各种新功能。</p><p id="c44e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注册后，点击“连接钱包”按钮。这将打开MetaMask，这是一个浏览器插件，允许您将BNB代币发送到PancakeSwap。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/af5889b6d5f60643a0124447a1acc680.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*VwHvOZvC0DdQWba1.png"/></div></div></figure><p id="d67b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您已经有了元掩码帐户，请跳到下一部分。如果没有，进入<a class="ae kq" href="http://MetaMask.io" rel="noopener ugc nofollow" target="_blank"> MetaMask.io </a>，点击“获取Chrome扩展”，安装即可。</p><p id="ccb1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果这是您第一次使用MetaMask连接，系统会立即询问您是否愿意将币安智能链网络添加到您的MetaMask中，请务必执行此步骤，因为确保您通过正确的网络发送您的BNB非常重要。</p><p id="4a8e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然后进入<a class="ae kq" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">币安</a>，点击屏幕上方的“钱包”标签。</p><p id="5d7f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">点击“撤回”，然后搜索“BNB”。粘贴您自己的钱包地址，您会看到一个名为收件人地址的选择撤回BNB；然后在传输网络上，确保您已经选择了币安智能链(BSC)或BEP20 (BSC)。</p><p id="e5cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">单击提交，然后按照验证步骤进行操作。成功提取BNB后，它会很快进入您的Metamask钱包。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/a5867884a4880f23917315767bf2d20c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/format:webp/0*fbesn29JZHPgCjZD.png"/></div></figure><p id="6045" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你准备好购买KaiFloki硬币！</p><p id="033d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦Metmask准备就绪，前往PancakeSwap，点击顶部的“连接钱包”并选择Metamask。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/29e3f50ecebfa73ec2e5164423b47d5d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1070/format:webp/0*ct2UAQloYpk6aSd-.jpg"/></div></figure><p id="c01d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在选择左边的交易&gt;交易所。</p><p id="595b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在最上面的栏位输入你想要兑换$宫城的BNB数量。在进行“交换”之前，您可以随时返回并更改此号码。</p><p id="5f5b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在点击另一个字段，从列表中选择KaiFloki硬币。相应数量的KaiFloki硬币应该立即显示。验证，然后继续“交换”。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kr"><img src="../Images/06839e3535957cf2f112551b9ff789db.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ODcliARvzRQLEfUr.png"/></div></div></figure><p id="2cfe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在MetaMask会弹出来问你是否允许PancakeSwap使用你的BNB代币，点击确认。等待确认弹出窗口，直到它显示“交易已提交”。</p><p id="90a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在你的MetaMask钱包里看到你的KaiFloki硬币。恭喜你！你终于买到了KaiFloki硬币(宫城美元)！</p><h2 id="0d37" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题</strong></h2><h2 id="84d0" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">如何用PayPal购买KaiFloki币？</strong></h2><p id="425c" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">当然可以！如果你想使用贝宝，你必须先<a class="ae kq" href="https://cryptobuyclub.com/how-to-buy-bitcoin-btc/" rel="noopener ugc nofollow" target="_blank">购买比特币</a>，然后使用币安等服务将这些比特币兑换成美元。</p><h2 id="f0d8" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我想买凯弗洛基硬币，但是我有很多现金。有没有一种简单的方法可以把我的现金兑换成$MIYAGI，而不用先买比特币？</h2><p id="02c9" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">是啊！你可以用币安直接把你的现金换成$MIYAGI。但是，您应该知道KaiFloki Coin不能直接用现金购买。即使一些ATM机支持KaiFloki Coin，但也不到所有加密货币ATM机的1%。</p><h2 id="081e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">可以用比特币买KaiFloki币吗？</strong></h2><p id="3e2f" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">是的，在币安平台上可以将比特币兑换成KaiFloki币。</p><h2 id="dd1f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">我能用Skrill买KaiFloki币吗？</strong></h2><p id="2504" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">欧洲人可以用BitPanda和Skrill一起买BTC，ETH，或者USDT。以太坊或BTC可以在币安兑换成凯弗洛基硬币。</p><h2 id="f6e5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">购买KaiFloki币的最佳支付方式是什么？</strong></h2><p id="62fe" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">最便宜的方法是用银行账户买比特币(或者直接用银行账户买BTC/ETH/USDT)，用USDT换宫城。</p><h2 id="d07b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">买了宫城怎么保护？</strong></h2><p id="35cf" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hm dt translated">您必须将KaiFloki硬币存放在安全的钱包中。将KaiFloki硬币留在交易所只会让你在交易所被黑客攻击时面临损失金钱的风险。你的账号也可以被黑，所以用2FA很重要。</p><h2 id="f7f5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">怎么卖KaiFloki币($宫城)？</strong></h2><p id="bd38" class="pw-post-body-par
