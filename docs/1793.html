<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419?source=collection_archive---------9-----------------------#2022-03-06">https://medium.com/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419?source=collection_archive---------9-----------------------#2022-03-06</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="73fe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs #2a —新游戏:为了社区，由社区来做</p><p id="4984" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">本博客</strong></p><p id="10de" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博文是两篇主题为“社区如何通过有效的自我管理来繁荣”的博文中的第一篇。练习这些动作需要使用刀。</p><p id="c5ce" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博客文章是博客链系列文章的一部分。这个系列是关于DAOs(分散自治组织)的，特别是Kalipo。Kalipo是一个平台，社区可以在这个平台上建立他们自己的定制道。Dao是协作、治理和价值分配的下一步。</p><p id="4361" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">消息</strong></p><ul class=""><li id="1c28" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">更好的协作、治理和价值分配有了新玩法</li><li id="c0ce" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">这个游戏有以下几个要素:共同治理、一致激励、关注交易和互动、多中心、无摩擦、可信透明、快速学习循环和新工具(技术和机制)。</li><li id="f194" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">权力和财富的分配带来了责任和风险的分配。</li><li id="c74a" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">我们从“所有权的世界”走向“治理权的世界”。</li><li id="e143" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">我们需要一个新词来描述自治、合作和贡献的系统；分享和关怀的系统:<strong class="hv ir">关怀主义</strong></li></ul><p id="9c64" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">好消息</strong></p><p id="9909" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在我的上一篇博客文章“DAOs # 1——社区让世界运转”中，我讨论了我们人类如何通过合作获得成功。我们有帮助我们引导集体行动的结构。例如，共享价值观(社会)、工作方式(程序和组织)、保护和惩罚规则(法律)、收集货物或金钱以支付共享设施和分配财富的机制(税收)、价值转移手段(货币)和获取手段(技术/物理)。通过数字化这些结构，我们变得更加成功。这是好消息。</p><p id="1e94" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">坏消息</strong></p><p id="b68a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">坏消息呢？在同一篇博文中，我列举了我们当前工作方式的一些缺点。首先，权力集中。权力集中容易被掌权者滥用。它也不是抗脆弱的:单点电源就是单点故障。</p><p id="9275" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">导致更多问题的解决方案</em></p><p id="9d3a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">还有更多坏消息。为了实现合作，我们建立了控制和信任机构。这导致了信任悖论:更多的机构导致更少的透明度，更多的欺诈机会，以及更多的控制需要。谁监督监督者？</p><p id="bf77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">假方案</em></p><p id="db06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然后还有假的解决方案。这些虚假的解决方案在不同的利益相关者群体中都有其背景。</p><p id="3a5f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">政府:专制的领导人把自己定位为无所不能。虽然有时在短期内成功，但他们最终总是“独裁”，把自己和他们的核心圈子的利益放在第一位。</p><p id="dd0f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">商业/市场:大型科技公司提供用户友好的沟通和协作软件。同时出售客户数据，用算法操纵客户的想法，并在客户被锁定后最大限度地提取价值(提取率)。</p><p id="51b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">个人:声称为个人利益或完全自主服务是通往我们所有人的乌托邦之路的人。暗网证明他们错了。</p><p id="dd4b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">糟糕的解决方案</em></p><p id="7c13" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">好吧，并不是所有的协调解决方案都是<em class="jg">那个</em>坏的或者假的。但是我们仍然受困于不受控制的指挥控制结构、严酷的市场和无效的民主主义等协调系统。更具体地说，系统:</p><ul class=""><li id="5d5d" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">没有为社区提供足够的保护(它的使命、协议、价值观、资源和成员)</li><li id="5785" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">这并没有解决免费乘车的问题(没有贡献的会员受益)</li><li id="2c6d" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">不必要的慢</li><li id="a217" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">少数民族的影响力过大或过小</li><li id="d2b2" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">决策不是基于事实、智慧和现实</li><li id="f69c" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">成员冷漠</li><li id="19f4" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">太昂贵了</li><li id="97c0" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">将“受影响者”排除在决策之外</li><li id="0532" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">未能交付给所有利益相关者</li><li id="ecc9" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">没有“利益相关”的决策</li></ul><p id="e2b5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在大多数情况下，这些缺陷很难归咎于玩家。这不应该是一场个人指责游戏。系统正在吞噬它们的成员。该受责备的是游戏。</p><p id="e6fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">新游戏</strong></p><p id="58c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">读一读我们经常组织得多么糟糕，聚会表现得多么糟糕，可能会很好(“这又一次证实了我的信念:这个系统是腐败的，其他系统是糟糕的！”).但是你来这个博客可能不是为了确认你认为谁是坏人，或者是为了生气和兴奋。</p><p id="7d86" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那么，解决办法是什么？这个新游戏的规则和工具是什么？</p><p id="0677" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个新游戏有以下有效自我管理的方法:</p><ul class=""><li id="6f75" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">共同治理</li><li id="876f" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">一致的激励</li><li id="6c1e" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">注意交易(TX)和交互(IX)</li><li id="18ad" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">多中心主义</li><li id="e8ce" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">无摩擦</li><li id="2455" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">可信透明</li><li id="9c3b" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">快速学习循环</li><li id="9c2e" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">新工具:技术和机制</li></ul><p id="43fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所有这些都应该积极对待。这些是安装、培养和维护的工作。</p><p id="af71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">免责声明:这个新游戏不会通过挥动指挥棒来解决我们所有的协作问题。我们需要试验和失败，改进和更多的失败。这也是一个“学习游戏”。</p><p id="f0ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是菜单上的第一个待办事项:“共同治理”(其他待办事项将在我即将发布的博客中提供)。</p><blockquote class="jh"><p id="0ae9" class="ji jj hu bd jk jl jm jn jo jp jq iq el translated">“Dao将我们从‘所有权的世界’带到‘治理权的世界’。一个财富分配给所有代币持有者的世界。”</p></blockquote><p id="f323" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated"><em class="jg">做:共治</em></p><p id="a611" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当成员共同拥有解决方案并有能力共同治理时，协作会得到改善。让我给你举一个例子，这个例子来自平台和零工经济领域，来自数字市场的世界，人才和客户在这里相遇并就工作达成一致。</p><p id="e161" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">让我们想象一个人才平台，客户用平台的货币(例如Kalipo代币)支付员工，这些代币拥有治理权。让我们从工人的角度来看。因此，当你作为一名员工获得平台代币时，你就拥有了平台的所有权，并与平台的成功休戚相关。毕竟平台越成功，你的代币价值就越高。这给了你保存代币的动机。现在你信任平台不仅是你的生计、找工作，还有你的存款。你在游戏中有利益要保护。你要确保这个平台存活下来并获得成功。</em></p><p id="5222" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">在这个平台上，你可以通过两种方式来保护自己的利益:与合作成员一起参与双赢的合作(只需成功完成交易)，以及参与决策(引导平台走向你认为最好的未来)。</em></p><p id="6a91" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个例子说明了合作、共有和共同治理是如何相互影响的。这就是道斯的世界。Dao实际上甚至不是关于共同拥有，而仅仅是关于共同治理。没有一个成员拥有软件代码的一部分或办公楼里的一把椅子。会员只有代币。Dao将我们从一个“拥有的世界”带到一个“治理权利的世界”。一个财富分配给所有代币持有者的世界。</p><p id="1432" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不全是蓝天。这里有一个警示:随着权力和财富的分配，责任和风险也随之分配。两者缺一不可。</p><p id="0994" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">举个例子:投票</em></p><p id="bc59" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">举个例子，投票让我们更深入地了解权力的分配是如何与责任和风险的分配联系在一起的。让我详细说明这个例子:因为所有成员都有投票的“权力”，投票的结果是每个人的责任。如果投票的结果是将价值从社区的金库转移到软件开发人员以改进协议，那么所有人都有责任，并且所有人都面临结果不佳或代价太高的风险。</p><figure class="jx jy jz ka fr kb ff fg paragraph-image"><div role="button" tabindex="0" class="kc kd di ke bf kf"><div class="ff fg jw"><img src="../Images/5e42e64c55ef3f8797a742a19639424d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UL6YKHs6PpmS2PZZnwRCwg.png"/></div></div></figure><p id="637c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是，除了成员拥有决策权和从附加值中获益之外，还有更多东西需要共同治理。还有包容性和社区智慧。</p><p id="6553" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这种共治体系是包容性的，因为每个人都可以参与交易和治理。你的账号是你进入平台的门票，你的公共地址是你面对社区的面孔。没有种族、性别或国籍的区别(如果有人能发现这一点的话)。而且，当社区建设做得正确时，成员将把他们的“权利”转化为行动。那么我们谈论的是真正的包容性。参与性包容性。</p><p id="71f6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">而社区智能在哪里？这个社区可以在许多方面受益于群众的智慧。例如，通过预测市场，会员对未来可能发生的事件进行投票，同时对他们的预测下注。如果他们的预测成真，他们会赢得更多的代币。如果他们错了呢？好吧，那他们就丢了代币。</p><p id="e54f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这是换了新面孔的共产主义吗？还是这是以资本主义对抗资本主义？这些问题中隐藏着假设和心理框架。这是一个非此即彼的情况。这种新的合作方式应该适合我们现有的系统。但这是一个新的范例，一个新的游戏。我们可以超越资本主义和共产主义之间的鸿沟；在社会主义、民主主义和自由主义之间。</p><p id="14a7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对我来说，这种新范式也是一种内在的“疗愈”。我的内在必须结合在一起。我的自由主义部分喜欢自由，我的民主主义部分相信平等权利和法律保护。我的一部分是社会性的，代表着“博爱”,也必须融入其中。</p><p id="d443" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们需要一个新词。一个有效自我管理系统的词。一个代表合作和贡献系统的词；分享和关怀的系统。因此，我想向你介绍“关怀主义”这个词。这个词代表:关心/照顾……<br/>……你自己<br/>……你的同事<br/>……你所在社区的公共资源<br/>……你所在社区的使命<br/>……环境</p><p id="4aa7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们的自由市场模式告诉我们:当我照顾好自己时，对社区也有好处。Care-ism补充道:当我照顾社区时，这对我也有好处。我们应该建立一个关爱经济，或者更好的是，一个关爱社会。一个无论你关心什么主题都会得到回报的社会。</p><blockquote class="jh"><p id="840f" class="ji jj hu bd jk jl jm jn jo jp jq iq el translated">“关怀主义”</p></blockquote><p id="a709" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated"><strong class="hv ir">总结</strong></p><p id="827d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博文介绍了一种新的工作方式，即“由社区为社区服务”和“共同治理”。我讨论了Dao如何支持共同治理，Dao将我们从“拥有的世界”带到“治理权的世界”,在那里财富被分配给所有令牌持有者。我以一个请求作为结束，即共同治理应该是一种关怀主义。</p><p id="10b6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">邀请</strong></p><p id="907f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我希望在我的博客帖子上有很多反应。分享想法，让彼此的视野更加清晰。也许，像道一样，一起走，一起工作。</p><p id="45ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们一起让这个世界变得更美好。让我们为尽可能多的人创造尽可能多的繁荣和幸福。同时保持环境的可持续性。所以把这个博客系列看作是一个邀请。也许有一天你会加入到导游的队伍中来。</p><p id="beb2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">下一篇博客</strong></p><p id="73ff" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一篇博文与这篇博文同名<a class="ae ki" rel="noopener" href="/coinmonks/daos-2b-a-new-game-for-the-community-by-the-community-5d0147b90585">DAOs # 2b——一款新游戏:由社区</a>提供给社区。在这篇文章中，我将分享我对其他有效自我管理的见解:</p><ul class=""><li id="e8e4" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">一致的激励</li><li id="1f04" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">注意交易(TX)和交互(IX)</li><li id="92e0" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">多中心主义</li><li id="4c53" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">无摩擦</li><li id="6877" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">可信透明</li><li id="02d6" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">快速学习循环</li><li id="b0a2" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">新工具:技术和机制</li></ul><p id="74ef" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">出发前</strong></p><p id="9d4b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你从这篇文章中有所收获，我鼓励你<strong class="hv ir">点击</strong>👏<strong class="hv ir">按钮</strong>和<strong class="hv ir">将它保持在20-50拍</strong>，因为这将帮助我、DAOs和Kalipo获得更多曝光。</p><p id="a017" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">链接到上一篇和下一篇文章</strong></p><p id="40f5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ki" rel="noopener" href="/coinmonks/blog-0-how-to-we-all-can-benefit-from-blockchain-a-blog-series-9d4d6bcd67f8">DAOs # 0——我们如何从区块链获益——博客系列</a></p><p id="96d4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ki" rel="noopener" href="/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05">DAOs # 1——社区生态系统让世界运转</a></p><p id="b0d2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae ki" rel="noopener" href="/coinmonks/daos-2b-a-new-game-for-the-community-by-the-community-5d0147b90585">DAOs # 2b——新游戏:为了社区，由社区</a></p></div></div>
