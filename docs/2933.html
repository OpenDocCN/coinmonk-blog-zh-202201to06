<h1 class="translated">为什么以太坊仍然是山丘之王</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-ethereum-is-still-king-of-the-hill-f9d0a02f946c?source=collection_archive---------56-----------------------#2022-03-19">https://medium.com/coinmonks/why-ethereum-is-still-king-of-the-hill-f9d0a02f946c?source=collection_archive---------56-----------------------#2022-03-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="7116" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">虽然有几十个所谓的“以太坊杀手”，但没有人真正成功地赶上800磅的大猩猩，甚至没有人接近它。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/9788db4451687e1d951fdf9cb0524ee2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QEeP0wNe06aH2-dGROoEoQ.jpeg"/></div></div></figure><p id="9b31" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">虽然有些已经比其他的更接近了，但我们真的不能说已经有一个令牌接近以太坊的用法，尽管它目前正在处理一系列问题。</p></div></div>
