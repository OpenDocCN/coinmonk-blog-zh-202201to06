<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/top-8-factors-that-led-to-the-crypto-crash-in-2022-c01014b4078f?source=collection_archive---------89-----------------------#2022-06-13">https://medium.com/coinmonks/top-8-factors-that-led-to-the-crypto-crash-in-2022-c01014b4078f?source=collection_archive---------89-----------------------#2022-06-13</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="d320" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币从年初开始就没有一个好的开始。加密市场中的三种主要加密货币，即比特币(BTC)、以太坊(ETH)和币安币(BNB)，都失去了价值。<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-bitcoin-btc/" rel="noopener ugc nofollow" target="_blank">比特币(BTC) </a>下跌40%，而<a class="ae iq" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">以太坊</a>和币安币(BNB)下跌48%。由于许多人和机构可以访问这些易变的加密资产，加密崩溃被认为在今天具有更大的影响。人们还认为这是多种原因的结果，包括更大金融市场的出现、回避投资风险资产、通货膨胀、利率上升以及俄罗斯入侵乌克兰导致的经济不确定性。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/6d4ed3748a1d940ad93b6b0a3cb967ad.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*4e_oqPGyqanhow4T.jpeg"/></div></div></figure><p id="4e24" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您可以访问<a class="ae iq" href="https://swyftx.com/au/blog/how-to-find-the-best-altcoins/" rel="noopener ugc nofollow" target="_blank">这篇文章</a>，了解投资加密货币的要点。请继续阅读，了解2022年加密崩溃的原因:</p><h2 id="669e" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 1。易变性</strong></h2><p id="827e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">加密业务是不稳定的，因为不能保证成功。当没有实际现金流时，市场就会下跌，无论价格下跌是因为大投资者抛售股票还是其他原因。波动性也是投资加密的人数随着他们选择这样做的时间而变化的结果。例如，<a class="ae iq" href="https://time.com/nextadvisor/investing/cryptocurrency/things-to-know-for-new-crypto-investors/" rel="noopener ugc nofollow" target="_blank">到2021年底，超过50%的crypto投资者</a>是同年进入该市场的人。投资时间的这种变化影响了加密货币的地位，导致其在2022年崩溃。</p><h2 id="543a" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 2。加密货币市场没有流动性</strong></h2><p id="5e9d" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">没有流动性，因为大多数时候，有大量的硬币出售，而很少有投资者愿意购买。为了更好地说明这一点，当持有大量特定资产的投资者出售大量密码时，市场可能会被淹没，但需求会减少。</p><h2 id="85fa" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 3。法规影响和安全漏洞</strong></h2><p id="ecca" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">大多数热衷于密码交易和挖掘的国家，如美国、德国、中国和印度，通过其政府遵守一些法规。在某种程度上，这是对加密投资者的一种威胁，因为他们可能没有想投资多少就投资多少的自由。</p><p id="1ad1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">安全漏洞和黑客问题也被证明是一个加密挑战。报道称，600美元的以太坊侧链浪人被黑。这种情况影响了消费者的信心，导致潜在买家增长缓慢。</p><h2 id="6522" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 4。加密货币与股票市场的关联</strong></h2><p id="460e" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">理想情况下，<a class="ae iq" href="https://cryptobuyclub.com/5-cryptocurrencies-to-buy-for-the-price-boom-this-weekend-february-2022-week-4/" rel="noopener ugc nofollow" target="_blank">加密货币</a>应该自由浮动，不与其他资产相关联。但今年，自过去几年被采用以来，加密技术与股市的联系越来越紧密。在利率和通货膨胀方面，Crypto类似于股票市场，它应该防范利率和通货膨胀。</p><h2 id="2145" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 5。Terra效应</strong></h2><p id="5ded" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">价值超过500亿美元的最重要的稳定硬币之一Terra 一度崩溃，导致比特币等其他加密货币的崩溃。加密市场在某种程度上是不成比例的，因为投资者部分投机，参与日内交易。成本的增加将促使投资者抛售部分股票，这将继续削弱该行业。</p><h2 id="2c1a" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 6。美联储退出刺激措施</strong></h2><p id="cdf3" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">撤销的刺激措施之一是维持低利率。为了抑制通货膨胀，利率提高了，但是现金流却减少了。这种退出在某种程度上影响了crypto，投资者抛售了大部分股票。投资者也考虑花钱购买风险较低的股票。</p><h2 id="4403" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 7。</strong> <strong class="ak">投资者在密码上占了太多的便宜</strong></h2><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff kd"><img src="../Images/13863cf505302e106768de650ca9e18e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bfyOqrvCihp0iiEb.jpeg"/></div></div></figure><p id="c06b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今年年初，在加密技术上冒险的投资者数量增加了。投资者选择利用债务为未来的购买融资——这是一种抵御硬币价格下跌的策略。在下跌的情况下，投资者的下一步行动将是付清他们的头寸，这种情况将进一步加速价格的下跌，导致加密崩溃。</p><h2 id="6003" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak"> 8。新新冠肺炎变型</strong></h2><p id="47f0" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">新的新冠肺炎变种Omicron在crypto的崩溃中扮演了重要角色。在旅行限制和封锁以及其他防范Omicron感染的措施之后，投资者对市场的兴趣有所下降。他们正在出售资产，减少支出。在其他地方，Omicron的影响对供应链的冲击如此之大，以至于制造成本大幅增加。</p><h2 id="6c4f" class="jd je ht bd jf jg jh ji jj jk jl jm jn id jo jp jq ih jr js jt il ju jv jw jx dt translated"><strong class="ak">结论</strong></h2><p id="3fcf" class="pw-post-body-paragraph hr hs ht hu b hv jy hx hy hz jz ib ic id ka if ig ih kb ij ik il kc in io ip hm dt translated">加密崩溃对投资者和经济产生了巨大的影响；然而，我们可以从中吸取教训，以防再次发生崩盘时出现类似的影响。如果包括高通胀、巨额债务和缺乏就业在内的负面影响能够得到控制，崩溃将是暂时的。</p><div class="ke kf fm fo kg kh"><a href="https://cryptobuyclub.com/8-factors-that-led-to-the-crypto-crash-in-2022/" rel="noopener  ugc nofollow" target="_blank"><div class="ki ab ej"><div class="kj ab kk cl cj kl"><h2 class="bd km fv z el kn eo ep ko er et kp dt translated">导致2022年加密崩溃的八大因素</h2><div class="kq l"><h3 class="bd b fv z el kn eo ep ko er et ek translated">加密货币从年初开始就没有一个好的开始。三大加密货币，即…</h3></div><div class="kr l"><p class="bd b gc z el kn eo ep ko er et ek translated">cryptobuyclub.com</p></div></div><div class="ks l"><div class="kt l ku kv kw ks kx jb kh"/></div></div></a></div><blockquote class="ky"><p id="4bad" class="kz la ht bd lb lc ld le lf lg lh ip ek translated">加入Coinmonks <a class="ae iq" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae iq" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="c2ee" class="li je ht bd jf lj lk ll jj lm ln lo jn lp lq lr jq ls lt lu jt lv lw lx jw ly dt translated">另外，阅读</h1><ul class=""><li id="86a6" class="lz ma ht hu b hv jy hz jz id mb ih mc il md ip me mf mg mh dt translated"><a class="ae iq" href="https://coincodecap.com/3commas-vs-pionex-vs-cryptohopper" rel="noopener ugc nofollow" target="_blank">3 commas vs Pionex vs Cryptohopper</a>|<a class="ae iq" href="https://coincodecap.com/bingbon-review" rel="noopener ugc nofollow" target="_blank">Bingbon Review</a></li><li id="2dd7" class="lz ma ht hu b hv mi hz mj id mk ih ml il mm ip me mf mg mh dt translated"><a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">加密复制交易平台</a> | <a class="ae iq" rel="noopener" href="/coinmonks/buy-bitcoin-on-wazirx-2d12b7989af1">
