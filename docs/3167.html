<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-export-mortos-platform-emp-beginners-guide-ed2e74051fd0?source=collection_archive---------78-----------------------#2022-03-22">https://medium.com/coinmonks/how-to-buy-export-mortos-platform-emp-beginners-guide-ed2e74051fd0?source=collection_archive---------78-----------------------#2022-03-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="fbe3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">出口Mortos平台($EMP)是一种令人困惑的加密货币，可以购买。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买出口Mortos平台，以便你可以开始交易/投资。</p><h2 id="9cc6" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是导出Mortos平台($EMP)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/70e6573b26ffdaa16a7659db2a86d8d1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*2yhybTYrGJ6jg28V.png"/></div></div></figure><p id="c3d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">出口汽车平台(EMP)旨在为出口二手车车辆、车辆信息和出口流程数据建立区块链跟踪系统，为现有的封闭二手车车辆、销售管理和贸易跟踪系统创建透明的生态系统。这将通过“扁平系统”向卖方提供奖励，并且买方将具有基于“扁平系统”的奖励分数来选择信任的卖方的系统。</p><h2 id="8aa7" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买出口Mortos平台($EMP)？</h2><p id="bdf4" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买出口Mortos平台很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后可以将它们转换为导出Mortos平台。将BTC/联邦理工学院/USDT/BNB转移到支持出口Mortos平台的交易所。最后换成出口Mortos平台。请按照我们下面的分步指南，如何购买出口Mortos平台($EMP)。</p><p id="dde4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面介绍如何购买出口Mortos平台($EMP)！</p><h2 id="5052" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="33ac" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所你可以用法定货币购买加密货币，比如你可以用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>，比特币(BTC)，莱特币(LTC)。</p><p id="fbc1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/4f8bb13d0d1b11b1acb678e81df67743.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*LeFml7cYqLG9T2UA.png"/></div></div></figure><p id="8dac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="f9de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="d0bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="a8a0" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="52bf" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/55bbe4256732807794233593545671bf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*sHAW08ioJ1s1ciUJ.png"/></div></div></figure><p id="c780" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="194a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="dc8c" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/25eb541b71ef6572d299e332f2cfa9b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bfu7GXqj9BshFpqh.png"/></div></div></figure><p id="683d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="1f45" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤3:将ETH转移到MetaMask </strong></h2><p id="3d9e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买出口Mortos平台的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成EMP。</p><ul class=""><li id="af08" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往你的比特币基地仪表板，点击“<strong class="hu ke">账户</strong>选项卡。</li><li id="bc08" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/b20312828fac6bffac3ff3b0144d10af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*5yzcho4HE3Xsgz5Y.png"/></div></div></figure><ul class=""><li id="0263" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ke">金额</strong>”旁边的“<strong class="hu ke">最大值</strong>”，否则，您可以通过点击该字段并键入数字来手动输入金额。</li><li id="5b3b" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/21916ab3f3e234e43d40d33c86ddd69b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*LLJaBshxeR9YB1jq.png"/></div></div></figure><ul class=""><li id="ba2e" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">接下来，点击页面右下角的蓝色<strong class="hu ke">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="9bc8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，您需要找到一个允许您存放ETH并将其用于出口Mortos平台交易的交易所。由于EMP Coin目前已在UniSwap上列出，我们将指导您如何在该平台上转换您的ETH。</p><p id="d1c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="6805" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="b8c6" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="1e33" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="9326" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="eee8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="f977" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第二步:</strong>点击页面右上角的连接钱包。</p><p id="1fbd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="9e71" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="cddc" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤5:将ETH换成EMP </strong></h2><p id="4c9a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将逐步向您展示如何将ETH替换为EMP:</p><ul class=""><li id="cedb" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu ke">选择一个令牌</strong>下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/b625afc1e4d416737fba42fbf4877323.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*GW5LR84djkR3Pdgu.jpg"/></div></div></figure><ul class=""><li id="5354" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索出口Mortos平台代币，也可以从类似<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币市帽</strong> </a>的网站复制粘贴代币合约代码。</li><li id="39ac" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索EMP。</li><li id="6bdf" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉菜单中选择<strong class="hu ke"> EMP </strong>。</li><li id="94ff" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在<strong class="hu ke"> EMP </strong>下，你会看到一个“<strong class="hu ke">合同</strong>”要复制合同代码，按下纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/5f3ca45439c17b5dde3e18bcb08a3fe0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*ybPdOVEUz188eYc_.jpg"/></div></figure><ul class=""><li id="094a" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ke">到</strong>”字段中。<strong class="hu ke"/></li><li id="d324" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">你会看到“<strong class="hu ke"> EMP </strong>出现。单击导入按钮保存EMP，这样您就不必再次复制粘贴导出Mortos平台合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/03225e3169650768e9fc626a89832e57.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*pdBFeKZcRG2Sw6Iw.jpg"/></div></figure><ul class=""><li id="9b92" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu ke">“我明白”</strong>，然后单击导入按钮继续。</li><li id="4392" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">接下来，你必须选择你想转换成EMP <strong class="hu ke">的ETH数量。</strong></li><li id="d957" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="2383" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在你的MetaMask钱包里看到你的EMP硬币了。恭喜你！你终于买了出口Mortos平台($EMP)！</p><p id="ad5c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="56eb" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="a846" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">我能在比特币基地上买到出口Mortos平台</strong> <strong class="ak">吗？</strong></h2><p id="68b3" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy
