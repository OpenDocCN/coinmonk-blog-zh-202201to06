<h1 class="translated">一个新手看到的加密货币</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/cryptocurrency-seen-by-a-newbie-9f2c6cd7d17f?source=collection_archive---------33-----------------------#2022-03-25">https://medium.com/coinmonks/cryptocurrency-seen-by-a-newbie-9f2c6cd7d17f?source=collection_archive---------33-----------------------#2022-03-25</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/a479a0077e12e2ffe8f6021308a3144c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hrTP65tEh4iyBUBccgelrQ.png"/></div></div></figure><p id="0150" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">大家好。我叫Camille，是一名时尚界的女企业家，最近我对加密货币产生了兴趣。为什么这么问？因为我的一些联系人每天都在谈论比特币和加密，他们正在从中赚钱！</p><p id="d9b4" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">当我第一次开始了解它的时候，感觉就像“<em class="kd">哦，妈的…</em>”。要学的东西太多了。好消息是我非常有动力去学习更多…</p></div></div>
