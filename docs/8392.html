<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/defi-54053653dd54?source=collection_archive---------63-----------------------#2022-06-09">https://medium.com/coinmonks/defi-54053653dd54?source=collection_archive---------63-----------------------#2022-06-09</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="2fe1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">挑战</p><p id="d2ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是DeFi？</strong></p><p id="24b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi是“分散金融”的缩写，这是一种基于通过区块链技术进行点对点支付的银行和金融服务的新愿景。通过区块链，DeFi允许“无信任”的银行业务，避开传统的金融中间人，如银行或经纪人。<br/> DeFi是加密货币或区块链中各种金融应用的概括术语，其唯一目标是扰乱金融中介。</p><p id="9fe6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi的灵感来自区块链，这是数字货币比特币背后的技术，允许几个实体持有交易历史的副本，这意味着它不是由一个单一的中央来源控制的。这一点很重要，因为集中式系统和人工看门人会限制交易的速度和复杂性，同时让用户无法直接控制他们的资金。DeFi是独特的，因为它将区块链的使用从简单的价值转移扩展到更复杂的财务用例。</p><p id="18de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币和许多其他数字原生资产不同于传统的数字支付方式，如Visa和PayPal的支付方式，因为它们消除了交易中的所有中间人。当你在咖啡馆用信用卡支付咖啡时，一家金融机构位于你和企业之间，控制着交易，保留停止或暂停交易并将其记录在其私人账本中的权力。有了加密货币，这些机构就出局了。</p><p id="651f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">直接购买并不是大公司监管的唯一交易或合同类型；贷款、保险、众筹、衍生品、博彩等金融应用也在他们的掌控之中。从各种交易中剔除中间人是分散融资的主要优势之一。在它被普遍称为分散金融之前，DeFi的想法通常被称为“开放金融”。</p><blockquote class="ir is it"><p id="7034" class="hr hs iu hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">交易新手？试试<a class="ae iy" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae iy" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="f816" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">了解分散金融(DeFi) </strong></p><p id="4adf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">要理解分散融资及其工作原理，理解集中融资与DeFi有何不同是有帮助的。</p><p id="60ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">集中财务</strong></p><p id="61c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在集中金融中，你的钱由银行持有，这些公司的首要目标是赚钱。金融系统中充满了第三方，他们为各方之间的资金流动提供便利，每一方都因使用他们的服务而收取费用。例如，假设你用信用卡买了一加仑牛奶。费用由商家支付给收单银行，收单银行将卡的详细信息转发给信用卡网络。<br/>网络结算费用，并要求您的银行付款。您的银行批准收费，并将批准发送到网络，通过收单银行，返回给商家。链条中的每个实体都因其服务而获得报酬，这通常是因为商家必须为你使用信用卡和借记卡的能力付费。<br/>其他所有金融交易都要花钱；贷款申请可能需要几天才能得到批准；如果你在旅行，你甚至可能无法使用银行的服务。<br/>DeFi的两个目标是减少交易时间和增加获得金融服务的机会。</p><p id="1e8c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">分权财政</strong></p><p id="3029" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散金融通过允许个人、商人和企业利用新兴技术进行金融交易，消除了中介。这是通过使用安全协议、连通性、软件和硬件进步的对等金融网络来实现的。<br/>在任何有互联网连接的地方，你都可以使用软件在分布式金融数据库中记录和验证金融行为，进行贷款、交易和借贷。分布式数据库可以跨不同的位置访问；它收集和汇总所有用户的数据，并使用共识机制进行验证。</p><p id="2b6e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散金融使用这种技术来消除集中金融模式，使任何人无论身在何处都可以使用金融服务。DeFi应用程序通过个人钱包和迎合个人需求的交易服务，让用户能够更好地控制自己的资金。</p><p id="43ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然从第三方手中夺走了控制权，但去中心化金融并不提供匿名性。您的交易可能没有您的名字，但它们可以被有权访问的实体追踪到。这些实体可能是政府、执法部门或其他保护人们金融利益的实体。</p><p id="6203" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi是如何工作的？<br/>分散金融使用加密货币使用的区块链技术。区块链是一个分布式的安全数据库或分类帐。称为dApps的应用程序用于处理事务和运行区块链。</p><p id="aff3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在区块链，交易被分块记录，然后由其他用户验证。如果这些验证者同意交易，则该块被关闭并加密；创建另一个块，该块中具有关于前一个块的信息。通过每个前进块中的信息，这些块被“链接”在一起，给它命名为区块链。不能在不影响后续块的情况下改变先前块中的信息，因此没有办法改变区块链。这个概念与其他安全协议一起，提供了区块链的安全性。</p><p id="7ffc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi金融产品<br/>点对点(P2P)金融交易是DeFi背后的核心前提之一。P2P DeFi交易是指双方同意在没有第三方参与的情况下用加密货币交换商品或服务。<br/>为了充分理解这一点，考虑一下你如何在集中金融中获得贷款。你需要去你的银行或其他贷款机构申请一个。如果你被批准，你需要支付利息和服务费来获得使用贷方服务的特权。</p><p id="0975" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi下的P2P贷款并不意味着没有任何利息和费用。然而，这确实意味着你将有更多的选择，因为贷方可以在世界上的任何地方。<br/>在DeFi中，您可以使用分散金融应用程序(dApp)来输入您的贷款需求，算法会将您与满足您需求的同行进行匹配。然后你需要同意贷方的一个条款，接受你的贷款。</p><p id="7a80" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">交易记录在区块链中；在共识机制验证之后，您将收到您的贷款。然后，贷方可以开始按约定的时间间隔向你收取款项。当您通过dApp付款时，在区块链遵循相同的流程；然后，资金被转移到贷方。</p><p id="f54e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi货币<br/> DeFi被设计用来使用加密货币进行交易。该技术仍在发展中，因此很难准确确定现有加密货币将如何实现，如果有的话。这个概念的大部分围绕着一个稳定的硬币，一种由实体支持的加密货币，或者与美元等法定货币挂钩。</p><p id="6f56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">去中心化金融的未来仍处于其发展的初级阶段。首先，它不受监管，这意味着生态系统仍然充满了基础设施事故、黑客和骗局。当前的法律是基于独立金融管辖区的理念制定的，每个管辖区都有自己的一套法律和规则。DeFi的无边界交易能力为这种类型的监管提出了基本问题。例如，谁负责调查跨越国界、协议和DeFi应用程序的金融犯罪？谁将执行这些规定，他们将如何执行？</p><p id="c69a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散金融生态系统的开放性和分布性也可能给现有的金融监管带来问题。其他问题包括系统稳定性、能源需求、碳足迹、系统升级、系统维护和硬件故障。</p><p id="e293" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊应用<br/>大多数分散式金融应用都建立在以太坊之上，以太坊是世界第二大加密货币平台，它与比特币平台的不同之处在于，它更容易用来构建简单交易之外的其他类型的分散式应用。早在2013年，以太坊创始人Vitalik Buterin在最初的以太坊白皮书中就强调了这些更复杂的金融用例。<br/>这是因为以太坊的智能合约平台——如果满足特定条件，就会自动执行交易——提供了更多的灵活性。以太坊编程语言，如Solidity，是专门为创建和部署这种智能合约而设计的。</p><p id="1cc8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，假设一个用户想在下周二把他或她的钱寄给一个朋友，但根据weather.com的说法，只有当气温上升到华氏90度以上时。这样的规则可以写在智能合同中。<br/>以智能合约为核心，数十个DeFi应用程序正在以太坊上运行，下面将探讨其中一些。以太坊2.0是以太坊基础网络的升级版，它可以解决以太坊的可扩展性问题，从而推动这些应用的发展。</p><p id="ffa0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最受欢迎的DeFi应用类型包括:</p><p id="b376" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散交易所(dex):在线交易所帮助用户将货币兑换为其他货币，无论是美元兑换比特币还是以太兑换戴。dex是一种热门的交易所类型，它将用户直接连接起来，这样他们就可以相互交易加密货币，而无需信任中介机构。</p><p id="a95d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Stablecoins:一种加密货币，与加密货币以外的资产(例如美元或欧元)挂钩，以稳定价格。<br/>DeFi的另一种形式是稳定的硬币。加密货币经常经历比法定货币更剧烈的价格波动，这对于那些想知道一周后他们的钱值多少钱的人来说不是一个好品质。稳定货币将加密货币与非加密货币挂钩，如美元，以控制价格。顾名思义，稳定硬币旨在带来价格“稳定”。<br/>值得注意的stablecoins有:<br/>Tether(USDT)<br/>USD Coin(USDC)<br/>USD(BUSD)<br/>Dai(戴)</p><p id="f8f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">借贷平台:这些平台使用智能合约取代银行等中介机构，在中间管理借贷。<br/>“包装”比特币(WBTC):一种将比特币发送到以太坊网络的方式，这样比特币就可以直接在以太坊的DeFi系统中使用。WBTCs允许用户通过上述分散式借贷平台借出的比特币赚取利息。</p><p id="114d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">预测市场:对未来事件(如选举)的结果下注的市场。预测市场的DeFi版本的目标是提供相同的功能，但没有中介。以太坊上最古老的DeFi应用之一是所谓的“预测市场”，用户可以在这里押注某个事件的结果，比如“唐纳德·特朗普会赢得2020年总统大选吗？”</p><p id="9c2e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">参与者的目标是赚钱，尽管预测市场有时可以比投票等传统方法更好地预测结果。在这方面有良好记录的集中预测市场包括Intrade和Predict It。DeFi有可能提高人们对预测市场的兴趣，因为传统上政府不喜欢预测市场，而且当以集中方式运行时，这些市场往往会被关闭。</p><p id="23e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了这些应用程序，新的DeFi概念也在它们周围涌现出来:</p><p id="569a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">收益农业:对于愿意承担风险的有知识的交易者，有收益农业，用户扫描各种DeFi代币，寻找更大回报的机会。</p><p id="e499" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">流动性挖掘:当DeFi应用程序通过向用户提供免费令牌来吸引用户使用他们的平台时。这是迄今为止最流行的高产农业形式。</p><p id="1925" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">可组合性:DeFi应用程序是开源的，这意味着它们背后的代码是公开的，任何人都可以查看。因此，这些应用程序可以用来“组合”新的应用程序，将代码作为构建模块。</p><p id="7c03" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">金钱乐高积木:换句话说，DeFi应用程序就像乐高积木，孩子们可以点击积木来建造建筑物、车辆等等。DeFi应用程序也可以像“金钱乐高”一样组装起来，构建新的金融产品。</p><p id="1b40" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">借贷平台<br/>借贷市场是分散金融的一种流行形式，它将借款人和加密货币的出借人联系起来。一个受欢迎的平台Compound允许用户借入加密货币或提供贷款。用户可以通过贷款从利息中赚钱。Compound通过算法设定利率，因此如果借入加密货币的需求增加，利率就会提高。</p><p id="58ce" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi lending是基于抵押品的，这意味着要获得贷款，用户需要提供抵押品——通常是以太，为以太坊提供动力的令牌。这意味着用户不提供他们的身份或相关的信用评分来获得贷款，这是正常的非DeFi贷款的运作方式。</p><p id="b9b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">分权财务常见问题解答</strong></p><p id="a292" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在DeFi变得安全使用之前，必须回答许多问题并取得进展。金融机构不会放弃他们赚钱的主要手段之一——如果DeFi成功了，银行和公司很可能会找到进入这个系统的方法；如果不控制你如何获得你的钱，那么至少要从系统中赚钱。</p><p id="3032" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">去中心化金融是做什么的？DeFi的目标是摆脱所有金融交易中的第三方。</p><p id="63d3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币是去中心化的金融吗？<br/>比特币是一种加密货币。DeFi被设计为在其生态系统中使用加密货币，因此比特币与其说是DeFi，不如说是它的一部分。</p><p id="5a6c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币成为DeFi <br/>虽然以太坊是去中心化金融世界的老大，但比特币的许多支持者都有一个共同的目标，那就是将中间人从更复杂的金融交易中剔除，他们已经开发出使用比特币协议来实现这一目标的方法。</p><p id="ad03" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi中锁定的总价值是多少？<br/>锁定的总价值(TVL)是在所有DeFi中下注、借出、存入资金池或用于其他金融活动的所有加密货币的总和。它还可以表示用于金融活动的特定加密货币的总和，如以太或比特币。</p><p id="e3c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我怎么用DeFi赚钱？<br/>以太坊DeFi项目锁定的价值一直在爆炸，据报道许多用户赚了很多钱。<br/>使用基于以太坊的借贷应用，如上所述，用户可以通过出借他们的钱并从贷款中产生利息来产生“被动收入”。如上所述，高产农业有可能获得更大的回报，但也有更大的风险。它允许用户利用的贷款方面</p><p id="a401" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi将他们的加密资产投入使用，以产生尽可能好的回报。然而，这些系统往往很复杂，而且往往缺乏透明度。</p><p id="6809" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">投资DeFi安全吗？不，这有风险。许多人认为DeFi是金融业的未来，早期投资颠覆性技术可能会带来巨大收益。但是对于新人来说，很难区分好的项目和坏的项目。而且，也有很多不好的地方。</p><p id="8990" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着去中心化金融在2020年的活动和受欢迎程度增加，许多DeFi应用程序，如meme coin YAM，已经崩溃并烧毁，使市值在35分钟内从6000万美元降至0美元。包括热狗和披萨在内的其他DeFi项目也面临同样的命运，许多投资者损失惨重。<br/>此外，DeFi bugs不幸还是很常见。智能合约功能强大，但一旦规则被纳入协议，它们就无法更改，这往往会使漏洞永久化，从而增加风险。</p><p id="1ce8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi什么时候会成为主流？<br/>虽然越来越多的人被这些DeFi应用所吸引，但很难说他们会去哪里。这在很大程度上取决于谁认为它们有用，以及为什么有用。许多人认为，各种DeFi项目有可能成为下一个Robinhood，通过使金融应用程序对那些传统上无法访问此类平台的人更加包容和开放，吸引大量新用户。</p><p id="ecee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种金融技术是新的、试验性的，并不是没有问题，尤其是在安全性或可伸缩性方面。开发者希望最终纠正这些问题。以太坊2.0可以通过称为分片的概念来解决可伸缩性问题，这是一种将底层数据库分成更小的部分的方法，更便于单个用户运行。</p><p id="ae55" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊2.0将如何冲击DeFi？<br/>以太坊2.0并不是解决DeFi所有问题的灵丹妙药，但它是一个开始。其他协议，如Raiden和TrueBit也在研究中，以进一步解决以太坊的可伸缩性问题。<br/>如果这些解决方案到位，以太坊的DeFi实验将有更好的机会成为真正的产品，甚至有可能成为主流。</p><p id="71ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">投资加密货币和其他初始硬币产品(“ico”)具有很高的风险和投机性，本文不是Investopedia或作者对投资加密货币或其他ico的建议。由于每个人的情况都是独一无二的，所以在做任何财务决定之前都应该咨询合格的专业人士。Investopedia对本文所含信息的准确性或及时性不做任何陈述或保证。</p><blockquote class="iz"><p id="ab31" class="ja jb ht bd jc jd je jf jg jh ji ip ek translated">加入Coinmonks <a class="ae iy" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae iy" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="1560" class="jj jk ht bd jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg dt translated">另外，阅读</h1><ul cl
