<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/daos-4-shared-value-s-81d90f5dfeb2?source=collection_archive---------20-----------------------#2022-05-07">https://medium.com/coinmonks/daos-4-shared-value-s-81d90f5dfeb2?source=collection_archive---------20-----------------------#2022-05-07</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="4edf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs #4 —共享价值</p><p id="06e9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">这篇博文</strong></p><p id="5f6d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated"><span class="l it iu iv bm iw ix iy iz ja di"> T </span>他的博文是关于价值的。人生不就是这样吗:创造价值，享受价值？能够创造和享受价值或者不能创造和享受价值。当我们感知价值时，我们内心的琴弦被触动；它让我们的心歌唱。</p><p id="2b9b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个支持社区的DAO能为共享价值做些什么是这篇文章的精髓。</p><p id="496c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博客文章是博客链系列文章的一部分。这个系列是关于DAOs(分散自治组织)的，特别是Kalipo。<a class="ae jb" href="https://kalipo.io/" rel="noopener ugc nofollow" target="_blank"> Kalipo </a>是一个社区可以建立自己的定制道的平台。Dao是协作、治理和价值分配的下一步。</p><p id="ccd6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">根据可读性规则，这篇文章可能太长了。但是为什么要降低价值呢？</p><p id="048e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">消息</strong></p><ul class=""><li id="9db7" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">成功的社区能够为其成员创造价值。</li><li id="72e9" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">清晰的价值观是成功社区的先决条件，成员之间紧密团结。</li><li id="e386" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">每个社区都应该指定自己的值集，并安装结构来支持这些值。</li><li id="8be2" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">区块链具有独特的功能，Dao可以使用这些功能来满足价值需求和解决价值问题。</li><li id="453c" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">支持价值的获取、分配和交换的结构应该置于成员的治理之下。</li></ul><p id="dc9b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">引入值</strong></p><p id="5d90" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">我们可以从几个角度来看待生活和社区。从权力角度(见我之前的帖子<a class="ae jb" rel="noopener" href="/coinmonks/dao-3-its-all-about-power-869ac4221960"> DAOs #3 </a>)，风险角度或者关心角度(见帖子<a class="ae jb" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419"> DAOs #2a </a>)举例来说。但是价值应该是社区的中心主题。因为社区不就是这样的吗:如何创造价值，如何享受价值，如何靠价值观生活？</p><p id="26c0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值是一个奇妙的概念。它就像一颗切割过的钻石，有许多面。英语中的“价值”显示了同一个词的价值的两个方面:价值是指“附加值”，价值是指“我们希望赖以生存的价值”(或者更常见的是“我们希望他人赖以生存的价值”)。</p><p id="ace7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">当听到“区块链”这个词时，大多数人会想到crypto。投资或作为货币使用的数字价值。这个博客不仅将揭示这些数字价值，还将揭示社区赖以生存的价值，以及DAOs如何支持这两种价值。</p><p id="3fbf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">作为价值社区和价值创造者的社区</strong></p><p id="afd4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated"><span class="l it iu iv bm iw ix iy iz ja di"> T </span>这篇文章标题中的括号“共享价值”是有原因的:社区可以被视为拥有相同价值(共享价值)的一群人<em class="jq">和</em>作为一种协作，创造的价值在成员之间共享(共享价值)。</p><p id="4964" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">价值社区</em></p><p id="4363" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">使命是一个社区的超级价值。一个社区的存在就是为了完成这个使命。朝着这个使命的每一步，都意味着创造更多的社区价值。</p><p id="1209" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">以Kalipo的愿景/使命为例:<em class="jq">支持关爱社区走向更美好的世界</em>。我们给予更多的关怀，给予更多的支持，让人们更加快乐，这意味着我们正在朝着我们的使命前进。</p><p id="7d21" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是是什么让一个社区成功呢？在这里，价值的第二个含义开始发挥作用。通过按照<em class="jq">共同价值观</em>(游戏规则)生活来创造<em class="jq">价值</em>(目标)。价值观是将社区成员结合在一起的粘合剂。欧盟一开始是一个经济项目。但它绝不会仅仅依靠商业交易存活下来。其成员国和公民的共同价值观使欧盟得以生存。共同的价值观使成员们互相关心，愿意互相帮助度过困难和美好的时光。Kevin Owocki在他的书《Greenpilled》中漂亮地描述了强大的价值观对各方的积极影响:<em class="jq">“价值观是根基，其他一切都是副产品。它创造了社区内的团结、客户忠诚度、成员参与度和合作伙伴信任度。</em></p><p id="9bca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">使命和共同的价值观不仅将人们联系在一起，还会吸引新的人。从社区的角度来看，出于长寿的原因，它应该是一个对当前和潜在成员有吸引力的“价值社区”。大多数足球俱乐部比他们的成员寿命长。使命和价值观是重心所在(巴塞罗那足球俱乐部的“Més que un club”意为“不仅仅是一个俱乐部”)。</p><p id="585d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">还有更多。使命和价值观成为显著特征。当有选择的时候，人们倾向于选择一个最符合他们需求和价值观的社区。如果有一个提供相同功能但有其他价值的选择，你和你的朋友会留在脸书吗？像100%隐私保护(不向第三方出售数据)或数据可移植性(能够带着数据离开平台)这样的价值观。</p><figure class="js jt ju jv fr jw ff fg paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="ff fg jr"><img src="../Images/58e95c5d5f47159837d250fa7e8289f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1KYjyYUyxW9YLHEaDpoMwQ.png"/></div></div></figure><p id="970a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">作为价值创造者的社区</em></p><p id="64b2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">西方世界主要关注企业(一种特定类型的群体)作为其股东的价值创造者。其他类型的社区，通过“价值创造者”的镜头，获得的关注较少。西方世界对股东以外的其他利益相关者也有一个盲点。但是，一个为会员创造价值的体育俱乐部，一个为公民创造价值的政府，一个为工人创造价值的工会又如何呢？一个为员工提供除工资以外的其他价值的企业？</p><p id="7cde" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区如何为成员创造不太明显的价值的例子:首先，仅仅作为一个社会互动的地方，成员在那里体验归属感。第二，给会员一种目标感，让他们过上有意义的生活，他们有时只是在“做”自己的工作。第三，为人们提供作为工匠和人类成长的机会。那值多少钱？</p><p id="2eb7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">以什么样的价值观生活？</p><p id="c6f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">我们看重的是什么？对我们来说珍贵的是什么？是什么让我们的心歌唱？答案是，一个社区对它的定义是什么！尽管大多数价值观看起来是普遍的，也许很多都是如此，但是是社区定义和奖励了某些类型的价值观。</p><p id="6a8f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这意味着每个社区都有自己的价值观，由每个社区来选择自己的价值观。这使得每个社区作为一个社区都是独一无二的。两个企业可以提供同样的服务，它们的文化就会不同。</p><p id="2224" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区并不总是明确定义他们的价值观。被重视的东西可以由会员通过喜欢、付款、友谊(表达:“我重视你”)或成为会员来表达。</p><p id="16b2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有几个框架可以用来描述一个社区的价值集。我喜欢提一个把<em class="jq">目标伦理</em>放在光谱的一端，把<em class="jq">信仰伦理</em>放在另一端。其中<em class="jq">目标伦理</em>有“目标高于一切(通过任何手段)”的信条，而<em class="jq">信仰伦理</em>宣扬“价值观高于一切(始终遵守规则)”。这个框架可以帮助社区考虑实施什么规则(价值观)和创造什么价值。</p><p id="817d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">价值有什么问题？</strong></p><p id="224e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">虽然价值是一个有价值的概念，但也很难处理。对个人和社区都一样。一种或两种类型的值的一些问题:</p><ul class=""><li id="13f6" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">狭隘的观点</li><li id="5933" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以具体说明</li><li id="fdc8" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">忽视珍惜</li><li id="a2dc" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以保护</li><li id="8458" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以为继</li><li id="997f" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以讨论</li><li id="2480" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以对齐</li><li id="82a3" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以实施</li><li id="8f7e" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以注意、证明和奖励</li><li id="4518" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">难以公平分享</li></ul><p id="6204" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">有限视角</em></p><p id="01b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——每个社区都有其有限的价值观。每个社区都将一套价值观置于其他价值观之上。西方世界非常关注经济增长、获取和个人自由。在一个有这种价值观的社区里，人们通常缺乏目标感和归属感，而这种归属感可以通过“给予”和社会联系来获得。</p><p id="0cf4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你也可以说西方世界的许多人沉迷于垃圾价值观(当然是对某些价值观的评价)。<em class="jq">垃圾价值观</em>是关于欣赏那些能带来短期或表面满足感的东西。<em class="jq">垃圾价值观</em>并没有真正联系到我们(最深层的)需求。举个例子:我们渴望社交媒体帖子上的“赞”来增强我们的自信。研究表明，这种推动很少发生，也不会持续。</p><p id="56a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因为社区奖励他们重视的东西，他们创造更多同样的东西。使自己更加失去平衡。资本主义社会赞美赚钱，往往忽略了外部性的成本，如对环境或其他方面的损害(有时被称为“愚蠢的失败者”)。受损的往往会飞回来，对社区构成威胁。</p><p id="0c1f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">狭隘观点的其他问题是，许多需求没有得到满足，很难将社区引向另一个更令人满意、更可持续和更有爱心的方向。</p><p id="8fec" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难以指定</em></p><p id="f5a2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——大多数人都善于发现并评论他们不喜欢的东西。阅读社交媒体。但是你多久会读到人们喜欢什么，他们渴望什么？</p><p id="f661" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观就像我们呼吸的空气:我们需要它，但几乎不知道如何描述它。试图描述价值观就像让一条鱼描述水一样。因为它无处不在，我们没有意识到它，也没有意识到它的存在。“自由”的价值是什么样的？“我的自由高于一切”还是“互相关心，这样我们才能自由地生活”？当一个人谈论自由时，他指的是什么，也不知道自由有几种类型，这通常是不清楚的。</p><p id="c727" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">忽视珍惜</em></p><p id="f443" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——我们开始欣赏短缺的东西。在富足的时代，我们认为一些价值观如身体自由和言论自由是自然的。不需要珍惜。问问俄罗斯人，他们对过去10年俄罗斯向独裁的过渡有何感受，这对他们的自由意味着什么。被忽视的价值观很难恢复。</p><p id="7878" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难以保护</em></p><p id="3d3a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值——价值吸引反派。有些人试图偷别人的渔获，而不是学习如何自己捕鱼。想象一下，在我们这个全球互联的世界里，数字金库是如何吸引来自世界各地的骗子的。他们用数字锤和凿子，试图打破金库，把蜂蜜从罐子里拿出来。</p><p id="0b3e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">艰难度日</em></p><p id="89af" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——试着站在一个乌克兰人的立场上，看着一把上了膛的俄罗斯枪。你会怎么做:为了生存先开枪还是坚持你的原则“你不应该杀人”。这是一个极端的例子。但是即使没有生命危险的情况也会引诱我们放弃我们的原则。正如许多民粹主义政客所熟知的那样，价值观往往屈从于需求。</p><p id="4cdf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难商量</em></p><p id="2785" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——曾经讨论过基督教和伊斯兰教的区别而没有大声喧哗或损害关系吗？关于价值观的讨论通常包括对彼此价值观的评估。被其他人感觉好像评价者宣称一个道德优越的立场。优越感对健康的关系没有好处。</p><p id="ef3d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然后还有另一个陷阱:指责对方没有按照自己的价值观生活。这是另一种说法:“在你像一个穿着羊毛衣服，只吃自家种的蔬菜的牧羊人一样生活之前，你不允许对我的价值观说任何话。”很少有人会说:“我欣赏你给予的比索取的多”。善待他人和自己，牢记人性的一面，并不容易。更容易给别人下定论，也更容易为自己的行为找借口。或者更好的是，根本不追究任何责任。特朗普是这方面的冠军，有许多追随者。</p><p id="4e9d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最重要的是，似乎一个人最好诚实地对待自私的价值观，而不是利他的价值观。“你捐钱只是为了塑造自己更好的形象！”。你听过反过来的吗？“你只把钱留给自己，因为你想塑造一个坏形象！”</p><p id="b4ac" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难以对齐</em></p><p id="e4de" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——调整你的个人价值观并不容易。大多数人重视“保持健康”。如何把这个和‘享受吃饭’这个价值观结合起来？</p><p id="54f1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在个人层面协调价值观很困难，在两个人或更多人之间更具挑战性，每个已婚的人都知道。不同的人，不同的价值观。同时:一致的价值观是集体完成社区使命所必需的。</p><p id="9f15" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难施</em></p><p id="7250" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值观——我教我的孩子一些技能和价值观。我希望这些价值观能帮助他们明智地运用他们的技能。现在我无能为力了。我不能把价值观强加给他们。我努力成为一个行为可以被采纳的活生生的例子。谁知道这是否会发生…(或者这是否会发生)。</p><p id="5795" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难以察觉、证明和奖励</em></p><p id="880f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值——足球俱乐部的场地管理员，在午餐时间在小学帮忙的母亲，或者志愿消防员，他们的贡献会被注意到吗？</p><p id="14b1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">假设我们想奖励球场管理员、母亲和消防员的成就(不仅仅是在40年的光荣服务后授予奖牌)。如何描述他们的成就，什么是公平？修剪过的足球场的数量，涂了黄油的三明治的数量或者熄灭的火的数量？他们如何证明他们的成就？一张修剪过的足球场的照片，一个吃黄油三明治的孩子，还是一座烧毁的建筑？</p><p id="6ac8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦成就被描述并且证据被确定，奖励系统的游戏就可以开始了。为什么不放一把火，多放一个三明治，或者割两次足球场呢？</p><p id="82a6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">难以公平分享价值</em></p><p id="bbc0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">价值——社区努力公平地分配创造的价值(如果他们为之奋斗的话)。有了国库的钥匙或权力，很容易用它来为你自己和你身边的人谋福利:用更大的份额奖励你自己和你喜欢的人。告诉自己这是你们应得的。为什么与基金关系密切的人工资往往更高？</p><p id="4f24" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">即使从价值分配的角度来看似乎公平的制度，如精英制度(奖励创造的价值)，通常也不是这样:不是每个人都有机会创造价值。由于缺乏必要的条件，如吃饱肚子、启动资金或有权有势的亲戚。</p><p id="206b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那有很多困难。这篇博文不会成为解决所有这些问题的最终指南，也许这些问题是“可以解决”的。但是我会提到一些道<em class="jq">可以</em>做的事情。定义问题是一个很好的起点。</p><blockquote class="kd"><p id="b640" class="ke kf hu bd kg kh ki kj kk kl km iq el translated">“使命及其价值观成为道的一个显著特征”</p></blockquote><p id="1281" class="pw-post-body-paragraph hs ht hu hv b hw kn hy hz ia ko ic id ie kp ig ih ii kq ik il im kr io ip iq hn dt translated"><strong class="hv ir">附加值的种类</strong></p><p id="5fe2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">在我深入研究Dao以及它们如何支持价值和价值观之前，我首先要作为价值创造者和价值接受者与您一起深入社区。“谁为谁/什么创造价值？”</p><p id="a4d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在一个社区的背景下，我区分了四种价值创造。为以下方面带来附加值:</p><ul class=""><li id="1906" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">外部客户</li><li id="8395" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">各位成员</li><li id="f8db" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">社区</li><li id="4968" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">公地</li></ul><figure class="js jt ju jv fr jw ff fg paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="ff fg ks"><img src="../Images/b0b611072d109327aff37894889121ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dUGL5Zmn8UPRqkqTxNv5jw.png"/></div></div></figure><p id="e524" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">外部客户</em></p><p id="d3b5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个或多个社区成员可以向社区外的客户提供产品或服务。企业就是这样赚钱的。</p><p id="97a6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">各位会员</em></p><p id="8e63" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">成员还可以向其他成员(也称为内部客户)提供服务或产品。在体育俱乐部的酒吧为其他会员倒酒的会员、保存员工档案的人力资源经理或为入境平民(同一民族国家的“会员”)在护照上盖章的公务员。</p><p id="44df" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">社区</em></p><p id="c86a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区作为一个整体可以成为价值的另一个接受者。军队为被称为民族国家的社区提供保护服务(有时被误用为攻击服务)。</p><p id="f790" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">下议院</em></p><p id="fc63" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然后是共享设施，也称为公用设施。Commons不属于任何人，每个人都可以使用(关于commons的更多信息将在下一篇文章中发布)。想想民族国家的道路，或者体育俱乐部的足球场。这些公共资源可以获得的价值是在第一时间实现它们，保持它们的可操作性，并为它们提供更新。</p><p id="9059" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">作为贡献者的成员</em></p><p id="cd37" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">向他人传递价值的成员，无论是外部客户、同事、社区还是普通人，也可以是价值的接受者。这个值可以以几种形式接收。例如作为代币或信誉点数。名为“<a class="ae jb" href="https://fractally.com" rel="noopener ugc nofollow" target="_blank">分形</a>的道将代币和信誉点合二为一:它们的代币，简称“尊重”或“R”，只是基于成员对其社区所增加的客观和主观确定的价值。</p><p id="3c06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">您可以在接下来的段落中阅读更多关于Dao如何为这些价值接收者做出贡献的内容。</p><p id="cc01" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">区块链的独特功能</strong></p><p id="e442" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">首先是技术性的间奏曲。这是必要的，也是不可思议的。这是关于区块链的独特之处。一个数字字符串，在其技术领域的边界内，是唯一的和受保护的。存入持有人的账户。这听起来可能没什么特别。但与其他数字技术相比，你可以无休止地复制每一个数字项目，如文档、健康记录或电子邮件。有了版权，你就无法保护知识产权，也永远无法确定谁是最初的作者，或者内容是否被篡改过。除非有一个组织或民族国家在控制，因此拥有所有的权力。例如脸书、俄国或中国。</p><p id="3b92" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是现在数字字符串和价值创造之间的关系。众所周知的独特和稀缺的数字字符串的例子是比特币和NFT(不可替代的令牌)。比特币是通过艰苦的计算创造出来的。比特币是从数字地球中挖出的数字金块。这种努力和它们的稀缺性是比特币价值的原因。还不错，一排0和1值40.000美元。</p><p id="4a2b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因为NFTs认为他们的“限量版”决定了他们的珍贵:没有猿(无聊猿游艇俱乐部= BAYC)或猫(CryptoKitties)是一样的。也许数字猿和猫对你来说听起来并不特别或有价值，尽管一只猿已经卖了3，408，000美元，但真实/安全地代表现实世界中的事实或实体的非功能性思维可能更好地连接到你的理解。例如出生证明、房契、学士学位或驾驶执照。这些都是你电子钱包里的好东西。现在，你可以随时随地向所有人证明你的出生(比如有资格购买饮料)，证明一栋房子是你的，或者证明你掌握了一项特殊技能，比如开车或做手术。所有这些都不需要第三方来支持你的主张。</p><p id="a44c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有了区块链，你可以获得在web2中无形的价值。每一个被证实的行为或权利都可以被奖励一个独特的数字串来准确地表示:一个行为或权利的证明。现在，你不仅可以建立像比特币这样的货币系统和像BAYC这样的收藏，还可以开发证书注册、声誉系统和奖励系统。</p><p id="597f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">凯文·奥沃基在他的推荐书籍《绿色皮莱德》中这样写道:“有了程序化的金钱，我们可以将我们的T2价值观编程到我们的T4金钱中。我喜欢把这个精彩的短语变得更通用一点:“使用<em class="jq">令牌</em>，我们可以将我们的<em class="jq">值</em>编程到我们的<em class="jq">系统</em>。</p><p id="f6bd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链的独特功能“用软件安全地捕捉创造的价值”是其真正的游戏规则改变者。改变我们人类玩的所有游戏。现在我们在谈论道斯。</p><blockquote class="kd"><p id="da02" class="ke kf hu bd kg kh ki kj kk kl km iq el translated">“通过代币，我们可以将我们的价值编程到我们的系统中”</p></blockquote><p id="3014" class="pw-post-body-paragraph hs ht hu hv b hw kn hy hz ia ko ic id ie kp ig ih ii kq ik il im kr io ip iq hn dt translated"><strong class="hv ir"> DAOs </strong></p><p id="fa2a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">当一个社区设计一个道时，从价值的角度来看，它必须问自己至少三个问题:</p><ul class=""><li id="3baf" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">“我们希望获得哪个价值？”</li><li id="7ab0" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">"如何解决与价值相关的问题？"</li><li id="9868" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">"使用哪个构造？"</li></ul><p id="74ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">我们想要捕捉哪个价值？</em></p><p id="d075" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先:所有旨在获取、分配和交换价值的社区结构都应该是社区使命的衍生物。它的使命应该是社区价值体系的北极星。</p><p id="1197" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">由社区决定哪些成员的贡献(由个人或团体做出)被认为是有价值的，以及奖励什么。如前所述，价值可以交付给外部客户、同事、社区或公众。一个社区可以将某些成就视为有价值的。但是，即使是“被动”的贡献也可以被认为是有价值的，比如只是成为一名成员或在游戏中加入皮肤。</p><p id="5981" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区可以做出选择的一些例子。</p><p id="cde6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例子1——一个社区是否将赚钱视为一项巨大的成就，是否希望奖励最大的囤积者额外的治理权？或者一个社区是否看重积极参与治理的成员，是否用信誉点奖励他们？这个例子表明，社区可以在强调更像商业的活动(交易)或更像社会的活动(互动)之间做出选择。</p><p id="1bb5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例2 —一个社区是否在没有任何责任的情况下将承诺置于贡献之上？更具体地说:一个社区不介意成员进行“社区跳跃”吗，或者它奖励长期的成员资格，认为这是一种承诺的标志吗？或者一个社区，是或不是，要求其成员通过将代币放入托管来将皮肤放入游戏中？</p><p id="ad6c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例3 —社区认为什么是真正的贡献？出席(“参与其中”)，或成就(“交付”)，或影响(“接触到观众”)？</p><p id="5be4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个社区所做的选择，将两种类型的价值联系在一起:捕获的价值反映了一个社区的价值。</p><p id="68f2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如何解决与价值相关的问题？</p><p id="6990" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一旦你，作为一个社区，决定了你想要获取什么价值，你想要以一种有效的方式去做，一种防止赌博甚至欺诈的方式。让我们回到您在处理价值时可能遇到的问题，并探索Dao可以做些什么来应对这些问题。</p><p id="35a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—有限的观点</p><p id="54aa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个DAO迫使你实现你想要获取、分配和交换价值的构造。这些构造是道构造的一部分。他们因此成为会员管理的对象。成员可以提出建议(法案)来改变这些结构。以多数票通过的法案成为社会的新现实。通过这种方式，一个社区的价值集是一个活的东西，随着时间的推移，变得更加适应社区的需要。盲点可以修补，不公平之处可以修剪。这一过程应该拓宽一个社区对其价值观的看法。</p><p id="c8d3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以说明</p><p id="c712" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个社区<em class="jq">必须</em>变得具体，至少关于自动化的道的构造，它将奖励哪些成就和贡献。一个社区必须向其成员提供清晰的信息:“作为一名成员或一个团队，你如何获得回报？”。通过参与治理？通过为网络提供安全性(就像矿工所做的那样)？通过成为会员一段时间？通过存放一定数量的代币？</p><p id="5fc2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题——忽视珍惜</p><p id="71ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao通过他们的公共指标有快速的反馈循环。这对做得好的社区和做得不好的社区都同样重要。首先，社区令牌的价值是一个指标。其代币价值越高，社区的价值就越高。另一个指标是各种成员的数量及其保留期。有多少开发人员在开发软件？用户数量是多少？有多少人参与投票或民意调查？会员平均期限是多久？因此，不管被忽视还是被珍视，价值观如何与成员的需求联系在一起都是不容忽视的。</p><p id="71fd" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以保护</p><p id="f227" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">欺诈和欺诈保护是一场军备竞赛。因此，保护像代币这样的数字资产不被窃取始终是一个挑战。鉴于目前的技术水平，区块链暂时被认为是安全的。例如，目前还没有对比特币链进行欺诈性调整。众所周知的违规和盗窃发生在技术和人的界面上。为了保护他们的数字资产，Dao在区块链的基础设施上安装了各种各样的结构，这些结构在现实世界中也有对应的部分。像黑名单、有管理的注册、针对不良行为的令牌削减或用于争议处理的在线法庭这样的结构。</p><p id="1b3e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题——难以生存</p><p id="2956" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao向其成员提供激励或惩罚他们做出对参与者<em class="jq">和</em>群体有利的决定的结构。这使得按照你的价值观生活并不总是容易。这无疑会促使会员去做“正确的”事情。</p><p id="3c24" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以讨论</p><p id="80d5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao并没有降低讨论价值观的难度。或许更糟的是，他们要求会员大胆发言。道促进对话。第一手例子:比萨饼付款政策。在我参加的一个道上，我们每月开一次会。一些成员暂时接受他们的出席，另一些则立即接受。然后开会的那天就没有人来了。那要订多少披萨？我们决定，不管怎样，失约者都要付钱，暂时接受意味着没有披萨等着你。关于这项政策的讨论始于成员们提到会议日期确定得太晚，无法取消他们的出席，或使用了错误的沟通渠道通知他们。这种讨论揭示了价值观。可能导致改变政策的讨论。或者不是。这样的政策并不是道的专利。但是使用Dao，您有可能以一种安全可信的方式自动化它们。编码的策略将会不可阻挡地执行。透明政策的实施，以及改变这些政策的可能性，肯定会引发讨论。</p><p id="7947" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以调整</p><p id="4b9f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个道赋予其社区以明确的使命和明确的价值观，一个清晰的轮廓。这为成员提供了机会，无论是现任成员还是新成员，要么与这些价值观保持一致，要么离开社区。并且成员不必完全符合彼此的价值观。只要每个成员都对社区的使命做出贡献，每个人都会受益。</p><p id="0a3f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以实施</p><p id="f161" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">奖励和惩罚机制是Dao将价值观强加给社区的手段。通过对提案进行投票和对账户持有人进行象征性空投来获得声誉点数是不同的奖励机制。前者比后者更微妙。通过实施道机制，社区也可以选择走激励之路或惩罚之路。一个社区使用的是精选的白名单还是黑名单？它是为参与支付代币，还是在会员缺席时削减其代币押金？</p><p id="f065" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以注意、证明和奖励</p><p id="e7e0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因为DAO中的所有自动交易都是透明的，所以这些交易不会不被注意到(见过所有价值转移都透明的银行吗？).下一部分，附加值的证明，是一个真正的挑战。尤其是发生在现实世界的事情。由社区来决定它认为哪些证据是可信的。两个证据集合的例子，一个社区可以采用足够可信的证据来给出自动奖励:</p><p id="c47d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例1 —太阳能电池板补贴；自动支付。</p><p id="4a27" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">由社区决定的一套证据可以是:1)某一天在屋顶上安装太阳能电池板的照片2)建筑物的所有权契约3)经认证的安装者的已付发票。</p><p id="7975" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例2 —提供医疗保健；自动支付</p><p id="2cae" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这种情况下，该组证据可以包含:1)必须用生物测定解锁的健康护理专业人员的设备上的应用程序(证据=解锁该设备的专业人员)2)两个解锁的设备之间的数字握手，一个是患者，一个是健康护理专业人员， 会面之前和之后(证明=患者和专业人员在特定时间段内实际会面)3)每次握手的时间和地点的GPS坐标(证明=在特定时间和地点会面)4)对所提供护理的患者的回顾(证明=提供的服务)。</p><p id="4655" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">问题—难以公平分享</p><p id="1117" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">什么是公平的价值分配是由社区来决定的。归结为两个问题:“分享什么，怎么传播？”。还是应该从前面的问题“为什么要分享价值？”以及“为什么这应该是机构群体的决定？”。从前面的开始。DAO是预先设计过程的结果，在这个过程中，设计者设置了DAO能做什么或不能做什么的可能性和约束。而且，一旦上线，阿刀的章程就要接受会员管理。所以设计师和成员必须做出选择。因此，价值分配是社区决策。甚至“每个人都为他/她自己”也可以是一个共同的决定，即“如果有人能得到属于他的东西。”一些社区认为这是公平的。但这样的决定必然会导致权力集中，往往会一刀两断。</p><p id="3203" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">美国正在发生的事情就是一个例子:最富有者的权利。作为富人，你有能力资助一大批律师、立法者和执法者。律师让你免受牢狱之灾，立法者制定你想要遵守的规则，执法者塑造对你有利的规则。哦，你还需要购买沟通渠道或其主播，告诉普通人你的财富是如何受益的(大概换句话说)。如果金钱凌驾于美国法律体系的制衡之上，美国将走向自我毁灭。</p><p id="a399" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">分享什么？</p><p id="a39b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于DAO来说，一个显而易见的共享点是它用于值存储和值交换的令牌。但是除了代币还有更多可以分享的。例如权利和机会。</p><p id="0eee" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">分享什么—价值存储</p><p id="c238" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">大多数Dao都有一个用于值存储的令牌。这些代币可能开始是DAO中的一部分，后来变成“流动的”,并变成一种支付手段。这使得他们成为一个很好的东西，因此分发。</p><p id="1d63" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">分享什么—权利</p><p id="7356" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao越来越多地归结为“有权”而不是拥有。这意味着权利是应该公平分享的东西。一种权限是访问权限。例如参与交易的权利，从而有机会赚取价值。道是充满机遇的地方。</p><p id="e80e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一项权利是“决定权”。有影响力是有价值的，有可能让事情按你的方式发展。这可能会转向更好地满足你的需求或更接近你的愿景。</p><p id="f9ca" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在区块链，一项经常适用的权利是“服务权”。下注了大量代币或具有高百分比社区支持的节点可以被奖励以高频率的权利来验证交易和伪造区块。每个伪造的方块为他们赢得一定数量的代币。</p><p id="d845" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">分享什么—机会</p><p id="12f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">名誉是不可分享的，因为你可以把它从一个持有者转移到另一个持有者。声誉与特定的持有人绑定，该持有人可以是个人或实体。但是建立和使用声誉的机会可以在社区成员中平等分享。获得奖牌不应该是一个老男孩网络的事情，成员们互相提名。你的姓氏也不应该成为找工作的先决条件。很多人确实喜欢声望和地位。每个社区成员都应该有平等的机会实现和使用它。</p><blockquote class="kd"><p id="1e5b" class="ke kf hu bd kg kh ki kj kk kl km iq el translated">“但除了代币，还有更多东西可以分享。比如权利和机会。”</p></blockquote><p id="503e" class="pw-post-body-paragraph hs ht hu hv b hw kn hy hz ia ko ic id ie kp ig ih ii kq ik il im kr io ip iq hn dt translated">如何传播价值—来源</p><p id="37e8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先，你要分享的价值从何而来？最有可能来自两个来源:来自共同体的国库或来自协议。社区的国库可以通过利润来充实，利润是为客户提供服务所产生的收入的盈余。财政部的另一个来源是“税收”。每笔交易的一小笔费用可以作为增值税。这种分流的费用可以流入社区的国库。</p><p id="43b7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区的协议也可以是铸造令牌或信誉点的来源。当提供证明和公钥时，协议将自动铸造令牌或信誉点，并将它们转移到某个钱包。如果这然后那。</p><p id="1049" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">金库中的代币也可以通过某种编码方案自动分发。另一种选择是由社区决定。</p><p id="060f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如何传播价值</p><p id="dd85" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao可以为他们的成员提供一系列的价值分配结构。这取决于社区认为哪个建筑是公平的。让我们探索一些。</p><ol class=""><li id="0f50" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq kt ji jj jk dt translated">基于令牌持有的分发</li></ol><p id="f6a3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这种类型的分配基于持有者拥有的代币数量。你拥有的代币越多，你从馅饼中得到的份额就越大。相比之下，股东收到的股息金额反映了他们的股份数量。</p><p id="b49e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">2.基于成绩的分配</p><p id="f9fe" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区可以记录其成员的成就。例如，一个人获得了多少正面的客户评分。想想对优步司机或Airbnb房东的评论。高评论可以让你获得持有优步许可证的权利，或者在你作为主人决定自己成为客人时给你打折的Airbnb积分。这就像销售人员根据他们的KPI分数(关键绩效指标)获得奖励一样。</p><p id="9280" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">3.基于声誉的分配</p><p id="8edc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">成员的声誉可以作为价值分配的一个因素。更多的<a class="ae jb" href="https://www.kudos.com" rel="noopener ugc nofollow" target="_blank"> <em class="jq">荣誉</em> </a>意味着来自“底池”的更多代币或会员的更多权利。</p><p id="faf2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">4.基于成员资格的分配</p><p id="7111" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">仅仅是会员也可以成为主要的分配标准。每个成员可以被授予相同的决策权(一人一票)或相同数量的代币。后者就像全民基本收入(UBI)或免费医疗或全民免费教育。</p><p id="9f6c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jq">使用哪种结构来获取、分配或交换价值？</em></p><p id="15bb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在上面的文章中，我给出了一些Dao可以用来获取、分配或交换价值的构造的例子。下面是一些关于构造的总结。</p><p id="14fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">构造——不仅仅是令牌工程</p><p id="2bd8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">令牌工程是分散应用程序(Dapps)的神奇词汇。令牌工程是关于设计和构建Dapp将要使用的令牌，如何获得这些令牌以及每个令牌将具有哪些功能。获取、分配或交换价值包括代币，但还有更多。道的核心是一个价值体系。因此，对于一个道的所有构造来说，应该问和回答这样一个问题:“如何合并值？”该结构是决策机制、声誉系统还是争议处理结构。</p><p id="bd06" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结构——价值不仅仅是结构</p><p id="0c2d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao的目标是最大限度地自动化他们的构造。与此同时，自动化也有局限性，必须有人类的参与。DAOs的自动化部分和人工部分之间有一些接触点。部分不能100%自动化，但确实反映了社区的价值观，可以引导人类的行为。例如，一个社区的愿景、使命和章程。</p><p id="165e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">愿景和使命是一刀的老大。当成员来来去去的时候，这些就存在了。这些超级迷因应该被刻在“数字石头”上，应该成为一个社区鼓舞人心的超级价值观。再次以Kalipo的愿景和使命为例:</p><ul class=""><li id="0aaf" class="jc jd hu hv b hw hx ia ib ie je ii jf im jg iq jh ji jj jk dt translated">卡利波的愿景:<em class="jq">“通过支持意识进入集体关怀行动，让地球成为一个超级宜居之地”</em></li><li id="0585" class="jc jd hu hv b hw jl ia jm ie jn ii jo im jp iq jh ji jj jk dt translated">Kalipo的使命:<em class="jq">支持社区根据自己定义的价值观创造价值"</em></li></ul><p id="46bf" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">凭借我们的愿景和使命，我们传播我们所珍视的价值观:行动起来，创造一个更好的地方，集体性，关爱，创造价值，定义你自己的价值观。愿景和使命可以激励，但不能像道那样强制执行。</p><p id="8306" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一把刀的构成内外，也是一种价值选择。例如，DAO是否有争议处理结构，如果有，它看起来像什么？</p><p id="e145" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">构建——共同治理</p><p id="d364" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">固定值是DAO结尾的开始。道的构造从来都不是完美的，外部世界会改变，成员的需求也会改变。如果一个道的构造保持不变，那么与外界及其成员的联系就会误入歧途。因此，重要的是将结构置于成员管理之下，以便能够在任何时候通过社区决策来设置、嵌入和调整值。</p><p id="254b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结构—(新的)赚钱方式</p><p id="287b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">尤其是从会员的角度来看，DAOs可以提供有趣的新方法来赚取价值。举两个例子。</p><p id="a007" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例1 —玩游戏赚钱</p><p id="9e77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">娱乐和工作正在融合在一起。“严肃游戏”这个术语已经存在一段时间了。新的术语是“为挣钱而玩”。Axie Infinity是第一批游戏玩家可以通过它谋生的游戏之一。"对于一个社区来说，玩的价值是什么？"，你可能会问。在Axie Infinity的情况下，玩家可以获得数字资产，如数字角色、数字土地或数字药剂，以供喂养和繁殖。这些数字资产可在Axie Infinity内交易。其他玩家，绕过辛苦的游戏，可以购买这些资产，从而达到更高的水平。买家用代币付款。例如，这些代币可以在二级市场上兑换成欧元。看这里，一个球员的收入。现在他可以买面包或者付房租了。</p><p id="5b1d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">进一步幻想游戏赚钱的想法，游戏为社区创造的价值几乎可以是任何东西。例如，在DAO代码中发现的每个bug都是有价值的。为什么不把这变成一个游戏呢？每发现一个bug都可以奖励一个代币。谁赢得的代币最多？</p><p id="f7b3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">例子2——学会挣钱<br/>一些社区渴望有技能的成员。拥有所需技能的成员对社区来说意味着价值。例如，币安用代币奖励通过加密考试的人。可以兑换成法定货币的代币。会员的另一种盈利模式。</p><p id="e1b5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">构造—新服务</p><p id="e422" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">随着新的赚钱方式，新的服务出现在DAOs上。</p><p id="9356" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我从区块链基础设施服务开始，因为这些并不总是被理解。区块链的基础设施为其社区提供了什么样的服务？这些与更经典的IT基础设施服务有何不同？这两种类型的基础设施的服务都处理和存储信息。但是区块链没有一方拥有这个系统。区块链基础设施提供数据处理和存储服务，这些服务是安全的、自主的(如果是这样，那么就是那样)、健壮的和透明的，所有这些都不需要单个组织来控制系统。</p><p id="eef9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在回到道斯。Dao支持社区。那么，在数字环境中行动的社区需要什么样的服务呢？他们可能渴望的一些例子:登机，预测，策展。</p><p id="d263" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例1 —登机时</p><p id="6346" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">由于技术的当前状态，分散应用程序(Dapps)有其可用性问题，例如作为入口点的长且不可读的私钥和钱包。一旦克服了访问障碍，大多数DApps与用非区块链技术开发的同类应用没有太大区别。但是用户可能会喜欢对DAO功能的介绍；介绍如何提出建议，如何投票，或如何理解财政部的状况。如果有人提供一个onboarding服务来帮助通过访问障碍，并让第一次使用的用户熟悉DAO功能，那该多好啊。付费用户将证明对这种服务的需求。</p><p id="702e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例2 —预测</p><p id="a240" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对未来事件的准确预测是有价值的:“股票市场将会发生什么？”或者“下周天气如何？”。一个成真的预测可以让你赚很多钱，或者让你免于因雨取消假期。欢迎来到预测市场，在这里用户可以打赌一个事件发生的概率(参见<a class="ae jb" href="https://augur.net" rel="noopener ugc nofollow" target="_blank">占卜</a>的例子)。这些市场利用了大众的智慧。研究显示，很多人对即将到来的事件下注，通常会超过专家的预测。每个社区都有其特定的信息需求，可能会从这种预测服务中受益。</p><p id="9d3c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">示例3 —固化</p><p id="7d3b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">记录根据特定标准评分的有价值的条目。以特定行业的组织或人员为例。在这种登记簿中有标记的组织或个人比没有标记的组织或个人更有可能收到订单。维基百科是可信的，因为它的页面内容是由社区彻底检查和修改的。精心策划的高质量注册是有价值的。这为人们通过策展服务赚取代币打开了大门。</p><p id="638f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">构建—挑战</p><p id="ad5e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">上面的文字可能暗示我是一个技术乐观主义者和/或天真地认为数字结构可以捕捉、分配或交换价值。我非常清楚技术的局限性，我们还有很多东西要学。因此，让我以我们面临的一些挑战来结束我的发言。</p><p id="e634" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">每种构造都有其优点和缺点。通过首先指定需求，可以根据这些标准对每个候选构造进行评分。只有这样才能做出合理的选择，要知道所选择的结构可能无法解决所有问题。</p><p id="be2b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">结构通常是功能和优雅(即可用性)之间的权衡。虽然复杂的构造可能很好地涵盖了关于功能的需求，但是用户对它们的采用率可能很低。但是你不能指望像一个只有五星评级可能性的声誉系统这样的简单结构会产生奇迹。但是没有比这更糟糕的声誉系统了。你如何预订你的假期？或许在看完评论之后？</p><p id="abb0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个构造迟早会被人发现。用户将操纵一个对他们有利的构造。想象一个声誉系统，你可以为某人背书(背书是有利可图的)。人们可能会“购买”对方的代言:“我觉得你是个很棒的人，你喜欢我吗？”</p><p id="8140" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">上述挑战更加清楚地说明了为什么一个社区应该将其结构置于其成员的治理之下。这使得根据学习经验调整他们的需求成为可能。Dao应该应用快速学习循环来最大限度地适应不断变化的环境和对抗攻击游戏。</p><p id="500e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">明确价值观，将它们融入结构中，并公平地分享价值并不容易。永远都不会。也没有和道斯在一起。但是Dao确实拓宽了可能性。</p><blockquote class="kd"><p id="a7f1" class="ke kf hu bd kg kh ki kj kk kl km iq el translated">“Dao应该应用快速学习循环，以最大限度地适应不断变化的环境，并应对攻击游戏。”</p></blockquote><p id="ffa0" class="pw-post-body-paragraph hs ht hu hv b hw kn hy hz ia ko ic id ie kp ig ih ii kq ik il im kr io ip iq hn dt translated"><strong class="hv ir">总结</strong></p><p id="ffe2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated"><span class="l it iu iv bm iw ix iy iz ja di">我</span>开始写这个博客是因为我认为成功的社区能够为他们的成员创造真正的价值。我还提到了成功社区的第二个条件要素:拥有清晰的价值观，成员们根据这些价值观紧密团结在一起。这篇博客继续说，由每个社区来指定它自己的值集，并安装结构来支持这些值。然后，我列举了指定和应用值所带来的一些挑战。</p><p id="d614" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在一个间奏曲中，我首先分享了一些关于几种附加值的想法。随后重点介绍了区块链的独特功能，即保证数字字符串的唯一性，为获取、分配和交换价值提供了必要的基础。</p><p id="2a4f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">最后一部分是关于Dao以及它们的构造如何解决我们在处理价值时面临的挑战。</p><p id="c5b8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">构造不会建立社区。根植于共同价值观驱动的愿景和使命的归属感确实如此。但是，整合了价值的获取、分配和交换的结构可能非常有支持性，尽管它们都有利弊和缺陷。这些结构应该置于成员的管理之下。</p><p id="25b1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">开始这篇博文的时候，我不知道它会在哪里结束。现在一切都结束了，我意识到还有很多东西要去发现。为此感到高兴。这让DAOs让我很兴奋。</p><p id="ff7c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">下一篇博客</strong></p><p id="07fc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">他的下一篇博文#5叫做“决策的艺术”。这篇文章是关于决策的，关于投票为什么只是决策过程的一部分，关于几种投票机制以及投票机制可以包含哪些元素。Dao使决策更容易、更丰富、更有效。激动人心的话题！</p><p id="31d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">邀请</strong></p><p id="44f6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated">我希望我的博客能得到很多回应。分享想法，让彼此的视野更加清晰。也许，像道一样，一起走，一起工作。</p><p id="2cba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们一起让这个世界变得更美好。让我们为尽可能多的人创造尽可能多的繁荣和幸福。同时保持环境的可持续性。所以把这个博客系列看作是一个邀请。也许有一天你会加入到导游的队伍中来。</p><p id="ad4a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">出发前</strong></p><p id="26b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt is translated"><span class="l it iu iv bm iw ix iy iz ja di">如果你从这篇文章中获得了价值，我鼓励你<strong class="hv ir">点击</strong>👏<strong class="hv ir">按钮</strong>和<strong class="hv ir">将它保持在20-50拍</strong>，因为这将有助于DAOs、Kalipo和我获得更多曝光。</span></p><p id="62d6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">链接</strong></p><p id="d980" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jb" rel="noopener" href="/coinmonks/dao-3-its-all-about-power-869ac4221960">DAOs # 3——一切都与权力有关</a></p><p id="12e5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jb" rel="noopener" href="/coinmonks/daos-2b-a-new-game-for-the-community-by-the-community-5d0147b90585?source=your_stories_page----------------------------------------">DAOs # 2b——新游戏:为了社区，由社区</a></p><p id="cd79" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jb" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419?source=your_stories_page----------------------------------------">DAOs # 2a——新游戏:为了社区，由社区</a></p><p id="34ea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jb" rel="noopener" href="/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05?source=your_stories_page----------------------------------------">道1——社区让世界运转</a></p><p id="e1b4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae jb" rel="noopener" href="/coinmonks
