<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-terrausd-ust-beginners-guide-4f27a853efcf?source=collection_archive---------64-----------------------#2022-05-23">https://medium.com/coinmonks/how-to-buy-terrausd-ust-beginners-guide-4f27a853efcf?source=collection_archive---------64-----------------------#2022-05-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="6940" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">购买terra USD(UST)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买TerraUSD，这样你就可以开始交易/投资它了。</p><h2 id="1b30" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是terra USD(UST)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/c9a4c1f996da9fea8a24196dab696b2c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*-Ya5g0DHjd39zkFq.png"/></div></div></figure><p id="9e38" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">TerraUSD (UST)是Terra区块链的去中心化和算法稳定的核心。这是一种可伸缩的、有收益的硬币，其价值与美元挂钩。</p><p id="4122" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">TerraUSD的创建是为了向Terra社区提供价值，并在其他stablecoin领导者(如戴)面临严重可扩展性问题的情况下，为Defi提供可扩展的解决方案。因此，TerraUSD向用户承诺了更高级别的可伸缩性、利率准确性和链间使用。</p><p id="6c41" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">也看:</strong> <a class="ae jy" href="https://cryptobuyclub.com/how-to-buy-terra-luna/" rel="noopener ugc nofollow" target="_blank">如何用UniSwap购买露娜Terra】</a></p><h2 id="8d49" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买terra USD(UST)？</h2><p id="f815" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">不管别人怎么说，用信用卡买TerraUSD很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成TerraUSD。将BTC/联邦理工学院/USDT/BNB转移到支持TerraUSD的交易所。最后换成TerraUSD。请按照我们下面的一步一步的指导如何购买terra USD(UST)。</p><p id="1885" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是购买terra USD(UST美元)的方法！</p><h2 id="934f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="bde8" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae jy" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太币(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="2676" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/f049e707fa55b3572ab0c40e9d128a3b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*rWErguoXvzJL2j-u.png"/></div></div></figure><p id="a7a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="047f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae jy" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jx">在COINBASE上注册&amp;获得10美元！</strong>T11】</a></p><p id="19fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="1b36" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="7d91" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/4278c305b2c4b0772ab28ed5080217c7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OOmMezRaHgYkMP4c.png"/></div></div></figure><p id="06ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="01ad" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="83d2" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/50bae59631fe5aee0d93d439d4f84c61.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*pHSqk8HkVNmEak4A.png"/></div></div></figure><p id="75b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="7f79" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤3:将ETH转移到MetaMask </strong></h2><p id="05c4" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买TerraUSD的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上将您的ETH换成UST。</p><ul class=""><li id="aa92" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往你的比特币基地仪表板，点击“<strong class="hu jx">账户</strong>标签。</li><li id="8024" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu jx">存款</strong>”类别下，您将看到比特币基地提供的所有可用于交易的数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu jx">发送</strong>按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/841157c459aa9ebc27182601735fbf18.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*pr80lY82bxhuABHr.png"/></div></div></figure><ul class=""><li id="59a8" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">如果您想发送所有乙醚，请点击“<strong class="hu jx">金额</strong>”旁边的“<strong class="hu jx">最大值</strong>”，否则，您可以通过点击该字段并键入数字来手动输入金额。</li><li id="b28d" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu jx">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/894d77a6d88c441b0ba6b5ea7c63af43.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*CXIf1n2JrlK_AJVB.png"/></div></div></figure><ul class=""><li id="cff3" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">接下来，点击页面右下角的蓝色<strong class="hu jx">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="3def" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH和交易TerraUSD的交易所。由于UST币目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="fa31" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所，如KuCoin T1、T2、北海巨妖T3、T4、gate . io T5、T6、ByBit T7、Bitmart和MEXC T9，都提供代用币。</p><p id="4793" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">查看更多:</strong> <a class="ae jy" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="9a18" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="a6a4" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="4624" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="0059" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">步骤1: </strong>转到<a class="ae jy" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="eabd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">第二步:</strong>点击页面右上角的连接钱包。</p><p id="6c9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第三步:然后你会看到一个弹出窗口，问你想用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="6dae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="3e6a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:用ETH换UST </strong></h2><p id="f1d6" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">我将一步一步向您展示如何将ETH换成UST:</p><ul class=""><li id="d006" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu jx">选择一个令牌</strong>下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/8ad85dff9f65884a269bb7c68b4f4e8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*x6tCsormhBfk5_da.jpg"/></div></div></figure><ul class=""><li id="e227" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索TerraUSD代币，也可以从类似<a class="ae jy" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jx">币壁虎</strong> </a>或者<a class="ae jy" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jx">币市帽</strong> </a>这样的网站复制粘贴代币合约代码。</li><li id="3b09" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索UST。</li><li id="4d42" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉框中选择<strong class="hu jx"> UST </strong>。</li><li id="7c48" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在<strong class="hu jx"> UST </strong>下你会看到一个“<strong class="hu jx">合同</strong>”要复制合同代码按下纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/2327205f01112935c1a151bdd7b1a4af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*E1eBYub84ZcNWSre.jpg"/></div></figure><ul class=""><li id="d0a4" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu jx">到</strong>”字段中。<strong class="hu jx"/></li><li id="be32" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">你会看到“<strong class="hu jx"> UST </strong>”出现。单击导入按钮保存UST，这样您就不必再次复制粘贴TerraUSD合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/0dbdbdde1924f8b0af7040ec62120c4c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*PNhOEFGn17elFcUc.jpg"/></div></figure><ul class=""><li id="8655" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu jx">“我明白”</strong>，然后单击导入按钮继续。</li><li id="ac32" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">接下来，你必须选择你想转换成UST <strong class="hu jx">的ETH数量。</strong></li><li id="70b6" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="4fac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你可以在MetaMask钱包里看到你的UST硬币了。恭喜你！你终于买了特拉USD(UST)！</p><p id="542d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jx">了解更多:</strong> <a class="ae jy" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从UniSwap购买硬币</a></p><h2 id="0ea6" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="e40d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我能在比特币基地上购买TerraUSD  <strong class="ak">吗？</strong></h2><p id="8e88" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。TerraUSD就是其中之一。它没有列在比特币基地的应用程序或比特币基地钱包上。</p><h2 id="64b2" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">哪里可以买到TerraUSD </strong> <strong class="ak"> crypto？</strong></h2><p id="b58d" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">你可以用任何基于以太坊区块链技术的去中心化<a class="ae jy" href="https://cryptobuyclub.com/crypto-exchange/" rel="noopener ugc nofollow" target="_blank">密码交易所</a>购买TerraUSD。</p><h2 id="9f7f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">有哪些交易所卖TerraUSD？</strong></h2><p id="46eb" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">您可以通过任何基于以太坊区块链技术的分散式加密交易所销售TerraUSD。</p><h2 id="e2ea" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">terra USD</strong><strong class="ak">是加密的吗？</strong></h2><p id="83c9" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka ib ic id kb if ig ih kc ij ik il kd in io ip hm dt translated">不，TerraUSD是建立在以太坊网络上的数字令牌。</p><h2 id="e097" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何用PayPal购买TerraUSD  <strong class="ak">？</strong></h2><p id="2f11" class="pw-post-body-paragraph hr hs ht hu b hv jz hx hy hz ka i
