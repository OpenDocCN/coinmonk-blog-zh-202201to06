<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-i-think-the-world-should-look-into-the-nano-crypto-currency-b76691c302c6?source=collection_archive---------11-----------------------#2022-04-03">https://medium.com/coinmonks/why-i-think-the-world-should-look-into-the-nano-crypto-currency-b76691c302c6?source=collection_archive---------11-----------------------#2022-04-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="8be6" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">为什么我认为世界应该研究纳米加密货币！</h2><p id="8fa3" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">也许你有，也许你没有…也许你是那些18世纪的大男孩之一，从来没有听说过这个<strong class="is jl">加密货币</strong>的东西<br/> <br/>加密货币是一种数字货币。这可能被用来进行网上交易，而不需要通过像银行这样的中间人，或者可以作为投资保留下来。</p><p id="a9b0" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">自2009年以来，支付方式出现了惊人的新技术。比特币是首个去中心化的点对点支付系统，它的发明催生了一系列新兴的支付服务，被称为“加密货币”。自从这些货币突然爆发以来，很大比例的人类仍然不知道或不关心它！如果你不关心加密货币，也许你应该关心纳米？你知道为什么吗？支票....</p><p id="1e60" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><em class="jr">大家好，我是Enigma，我对区块链技术充满热情，我一直想成为发展的一部分，在花时间研究纳米之后，我发现这是世界目前需要的创新之一，请为这篇文章鼓掌！所以我的咖啡不会倒掉。请确保您阅读到最后，因为我将向您展示如何将免费的nano直接放入您的钱包</em></p><p id="3a37" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">什么是纳米？</strong></p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/cd55351e17548d11fe04e0ea2b3838e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fc1UxCtCpIWNAyxn_0D_Sw.png"/></div></div></figure><p id="8a8c" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">Nano是一种数字支付机制，专注于减少其他加密货币中发现的低效率。Nano非常适合日常交易，因为它在一个安全、绿色和分散的网络上实现了超快交易和零成本。<br/> Nano是一种免费的数字货币。纳米是一种全新的数字货币。<br/>选择与nano交易可确保100%的金额直接发送给收款人，就像钱包里的现金一样。</p><p id="0bf8" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">nano旨在帮助本地和国际支付，使用它可以简单、免费地跨境汇款。</p><p id="da6f" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">为什么要#使用_NANO </strong>？</p><p id="3b81" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">与其他几种加密货币相比，Nano有几个优点</p><p id="d97d" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl"> <em class="jr">零费用<br/> </em> </strong> <br/>纳米没有成本。无论您在nano中提交什么，都会与您在另一端收到的内容完全一致，无论交易规模有多大。没有隐藏的费用或佣金。如果顾客想把他们的钱换成法币，唯一需要支付的费用就是取款费。例如，币安对所有销售收取0.50%的佣金。</p><p id="8c96" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl"> <em class="jr">即时支付<br/> </em> </strong> <br/>费用和收到资金的时间是人们在发送或接收汇款时遇到的最常见的问题。这两个问题都由Nano解决。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div class="fe ff ke"><img src="../Images/fdad3d0faa57b35ca330b53f1f42e50e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1368/format:webp/1*Tp8nVpklcheBnRcCk5N0JA.png"/></div></figure><p id="6c15" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">因为Nano没有任何费用，所以它很容易胜过最便宜的转账提供商。典型的纳米交易需要0.4秒，比银行提供的即时结算还快。<br/>人们可以使用交换、交换服务、下坡道和P2P服务将他们的nano转换为现金，或者他们可以在直接接受nano的商店消费。<br/>规避这些问题的一个选择是使用纳米货币，这是一种免费、快捷的数字货币，非常适合国际货币转账。</p><p id="4b54" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl"> <em class="jr">无风险<br/> </em> </strong> <br/>值得注意的是，与某些加密货币不同，NANO不提供相同数量的匿名性；交易经过社区验证，因此是公开的。任何人的余额都可能随时被查看。就我个人而言，我不认为这对NANO的发展构成问题，因为它有助于打击金融犯罪和洗钱，减少了近期监管打击的可能性。</p><p id="6810" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">生态友好<br/> </strong> <br/>与许多其他加密货币不同，NANO不使用高能采矿、铸造或印刷程序。仅比特币的排放量就可能将全球变暖推高2摄氏度以上，它还大量利用了原始资源。<br/>一笔比特币交易代表3000英里的电动驾驶，将二氧化碳排放和温度上升的抽象长期数据置于更现实的背景下。从伦敦飞往阿姆斯特丹并返回的二氧化碳排放量大约是一次交易的一半。这些数字令人难以置信，尤其是当你考虑到每天约有40万笔这样的交易发生时。如果比特币为人们的生活带来巨大价值，这些数字可能会有一些细微差别。如果它允许个人拥有一种安全的数字货币在世界各地进行交易，这可能是一个有利于它的论点。然而，比特币10美元以上的交易费用和延迟转账使这一点变得不可能。</p><p id="3595" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">Nano极低的能耗和碳足迹证明了它如何成为比特币对世界负面影响的灵丹妙药，我对我们如何做出贡献有一些建议。<br/>纳米的能量消耗<br/>要说明的很明显，纳米是绿色的。简单解释，单个风力涡轮机的功率输出，纳米网络可以管理数倍于比特币网络最大吞吐量的数据。比特币交易两秒钟消耗的能量比6500万纳米交易还多。<br/> Nano之所以如此，是因为它极其轻巧且具有协作性。<br/>这种高效的机制允许纳米网络使用比其他数字货币少得多的能源，为世界提供一种环保、可持续的货币，实现更加绿色的未来。<br/>单个nano事务的能量使用已经被计算为低至0.111Wh</p><p id="28ab" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">纳米能用来做什么？</strong></p><ul class=""><li id="706a" class="kf kg ht is b it jm ix jn id kh ih ki il kj jk kk kl km kn dt translated">付款</li><li id="c3c2" class="kf kg ht is b it ko ix kp id kq ih kr il ks jk kk kl km kn dt translated">用于汇款</li><li id="aaf4" class="kf kg ht is b it ko ix kp id kq ih kr il ks jk kk kl km kn dt translated">对外交流</li><li id="ad2f" class="kf kg ht is b it ko ix kp id kq ih kr il ks jk kk kl km kn dt translated">在线和店内支付</li><li id="b258" class="kf kg ht is b it ko ix kp id kq ih kr il ks jk kk kl km kn dt translated">和慈善捐赠</li></ul><p id="8ca1" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">如果他们这么关注纳米？为什么现在还不流行</strong>？</p><p id="99aa" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">这肯定是由于人为的知识差距，市场参与者没有意识到<strong class="is jl"> NANO的</strong>优势，即更快、更便宜、更环保。大多数盈利的硬币依靠收费来创收，它们能够更好地推销自己，并通过积极的广告和名人代言来利用投资者的兴奋和贪婪。这是我们所有人都应该得到我们的投资论点的地方:@nano价格低廉，并将随着当前加密狂潮的消退和投资者对众多加密货币进行更深入的研究而上升，最终确定nano是最有用的货币，所以为了让NANO流行起来，我们都需要<strong class="is jl">#使用Nano </strong></p><p id="0393" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">教育人们更多关于使用纳米的重要性，事实上它是环境友好的，速度和低费用，你可以通过分享这篇文章给尽可能多的人</p><p id="ee52" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">如何获得NANO？</strong></p><p id="3522" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><a class="ae kt" href="https://nanswap.com/?ref=12268ZWPX3ZD" rel="noopener ugc nofollow" target="_blank"><strong class="is jl"><em class="jr">nan swap</em></strong></a>！</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff ku"><img src="../Images/7cc6e79702142a0f7e0d66a133725d3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uisAg7E0LgUzdeXpJXBeaA.png"/></div></div></figure><p id="de7c" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">这是Nano的主要交易平台，<br/> Nanswap是一种简单方便的交易Nano、Paw或Banano的方式。<br/>您现在可以轻松地将您的BTC、瑞士联邦理工学院、SHIB、LTC和其他加密货币兑换成最受欢迎的DAG币(包括交易成本和费用)。<br/>Nano、Paw和Banano的交易不收取任何费用，通常不到一秒钟就能完成。其他加密货币的预期价格包括交易成本(天然气费、网络费、矿工费等)。<br/>由于自身的流动性和与其他交易所的联系，公司可以对Nano、Paw和Banano配对给出最优定价<br/> <br/> <strong class="is jl">如何使用</strong><a class="ae kt" href="https://nanswap.com/?ref=12268ZWPX3ZD" rel="noopener u
