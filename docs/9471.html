<h1 class="translated">“代币”是什么意思？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-mean-token-19cd23aaa4dc?source=collection_archive---------52-----------------------#2022-06-27">https://medium.com/coinmonks/what-mean-token-19cd23aaa4dc?source=collection_archive---------52-----------------------#2022-06-27</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/ef4e2c108361c0f0a03d32a15e7de6da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*095B6Jps8l63FtXG3Auv4Q.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="4bd1" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">代币不是他们所属的区块链本土的货币。例如，以太坊区块链的本地货币是以太，但区块链本身支持许多其他货币。另一方面，以太是一种加密货币，而其他是加密令牌。不可开采和可转让的代币现在是可能的。</p><p id="6139" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">由于有奖励，代币可以在不需要区块链的情况下创建，作为支持…</p></div></div>
