<h1 class="translated">现代经济学废话——华尔街传奇</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/modern-economic-nonsense-a-wall-street-legend-91ff372ebf04?source=collection_archive---------26-----------------------#2022-05-30">https://medium.com/coinmonks/modern-economic-nonsense-a-wall-street-legend-91ff372ebf04?source=collection_archive---------26-----------------------#2022-05-30</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/c79ea9b052c5822e5535bedba30b0e0b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*huV2JdIijweiRk9F1MHLKA.png"/></div></div></figure><p id="5e8b" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">每个人都相信华尔街是投资的天堂😇。至少所有的电影和宣传新闻都是这么描述的。</p><p id="a4ee" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">不幸的是，它不是🥺.</p><p id="7fdf" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">有很多交易者试图战胜市场——日内交易者🤯。</p><p id="b7dc" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">杰西·利弗莫尔是一个传奇的日内交易者。他是发明技术分析的人。</p></div></div>
