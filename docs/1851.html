<h1 class="translated">如何在2022年成为Web3开发者</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-become-a-web3-developer-in-2022-8882e683213c?source=collection_archive---------1-----------------------#2022-03-07">https://medium.com/coinmonks/how-to-become-a-web3-developer-in-2022-8882e683213c?source=collection_archive---------1-----------------------#2022-03-07</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/7ac9613a444356d99b07ac7e2609c462.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oJqhE14RW1DgGRceLVIj5w.jpeg"/></div></div></figure><p id="38fd" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">Web3是区块链的技术，旨在提供数据和代码的去中心化和开源。这是一项面向未来的技术，将在许多方面改变我们的生活。借助其提供的智能合约，Web3正在社会上留下自己的印记。由于这些合同，用户将能够购买股票，转移资产，或在没有任何中间人的情况下创办公司。</p></div></div>
