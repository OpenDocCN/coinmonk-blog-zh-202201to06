<blockquote>原文：<a href="https://medium.com/coinmonks/gelmir-heros-grave-1ecbc0be3622?source=collection_archive---------38-----------------------#2022-04-23">https://medium.com/coinmonks/gelmir-heros-grave-1ecbc0be3622?source=collection_archive---------38-----------------------#2022-04-23</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="6902" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">在这个地方航行并不像看起来那么难！</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/091fbd0647814878edaa07b9a083483b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Eo-DffmpcnEoU7cHJZ_HGA.jpeg"/></div></div><figcaption class="ke kf fg fe ff kg kh bd b be z ek">See the pic, that’s what you have to do to get to the boss room!</figcaption></figure><p id="c901" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">盖尔米尔英雄之墓是你必须通过的地牢之一，这样你才能得到里卡德的接见，当你到达时，你会发现你必须在死亡战车上忍受痛苦。</p><p id="c510" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">所以请记住，为了通过它，你必须继续前进，直到你到达第二座山的尽头，就在你进入房间之前…</p></div></div>
