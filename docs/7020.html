<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/vlokrs-token-launches-on-pinksale-3eeac6d5aa12?source=collection_archive---------55-----------------------#2022-05-18">https://medium.com/coinmonks/vlokrs-token-launches-on-pinksale-3eeac6d5aa12?source=collection_archive---------55-----------------------#2022-05-18</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/2b922bb21fb4c8447e7917463332bf73.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8OLu_MOO3BEcLxh9PyqRRA.png"/></div></div></figure><h2 id="9de4" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">VLOKR的令牌在PINKSALE上发布</h2><blockquote class="jb jc jd"><p id="d23c" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated">我们很高兴地宣布在PinkSale上推出我们的本地令牌VLOKR。VLOKR的推出标志着我们激动人心的项目中的一个显著点，即为社交媒体平台提供去中心化的替代方案。有了VLOKR令牌，我们就可以解锁Vlokr平台的一些核心功能。</p></blockquote><h2 id="1d9e" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">世卫组织是VLOKR？</h2><blockquote class="jb jc jd"><p id="4c9a" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated">Vlokr是一个总部位于区块链的社交媒体平台，旨在作为web 3社交媒体的替代。我们卓越的项目是由近年来困扰社交媒体的各种问题推动的。我们知道不合理的审查、去平台化、不受控制的个人数据收集以及隐私泄露带来的不可否认的不良后果。</p><p id="7a71" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated">【Vlokr有什么帮助？为了解决这些问题，我们创建了一个新的协议，使用社区互动来调节内容。本质上，Vlokr是一个去中心化的社交媒体平台，用户拥有最大的权力，而不是一些公司。这种去中心化主要是通过VLOKR令牌实现的。</p></blockquote><h2 id="b2a7" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">关于VLOKR令牌</h2><blockquote class="jb jc jd"><p id="ac70" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated">VLOKR加密货币是一种实用令牌，允许Vlokr的用户发布、管理和推广相关的在线视频。值得注意的是，令牌使用BEP-20流动性令牌标准。除了被要求在Vlokr上策展内容，VLOKR还可以在平台上用于内容评级和积累投票权。<br/>vlo kr令牌也可以用作资产。它是可交易的，在Vlokr平台之外具有货币价值。VLOKR代币的持有者可以在Vlokr平台上安全地交易代币。代币也可以在平台之外的交易所交易，这些交易所提供像VLOKR/BNB这样的配对。<br/>如果你一直想知道，是的，将有一个预售，你可以在这里加入运动。</p></blockquote><h2 id="34f3" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">什么是VLOKR令牌用例？</h2><blockquote class="jb jc jd"><p id="115f" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated"><strong class="jh kd">投票权(VP): </strong> VLOKR奖励其用户投票权。当用户购买VLOKR代币时，他们每小时会收到一张选票。这些投票累积在用户的账户中，使他们有更多的权力来决定平台上发生的事情。投票权可以花在发布视频、对视频投票(投票赞成/投票反对)、给视频加标签和评论等活动上。</p><p id="8ead" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated"><strong class="jh kd">内容适度:</strong> VLOKR也是VLOKR平台用户自我适度的一种方式。如前所述，VLOKR令牌对于在平台上发布的视频进行投票是必要的。值得注意的是，该平台上的内容完全由用户投票进行排名。因此，如果一个内容获得了大量的投票，它在排名系统中就会上升，并获得更多的曝光率。但是，任何负分的内容都会自动隐藏。</p><p id="711d" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated"><strong class="jh kd">内容推广:</strong>VLOKR具有用于推广内容的附加功能。这种方式的工作原理是，用户可以燃烧VLOKR令牌来增加投票权，然后用于推广内容。被烧掉的代币然后被区块链从流通的供给中收回，额外的VP被用来提升柱子。该功能对于需要推销其商品和服务的公司和顾问来说尤其重要。</p></blockquote><h2 id="a066" class="ic id ie bd if ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja dt translated">展望未来</h2><blockquote class="jb jc jd"><p id="3987" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated">随着VLOKR代币的推出，用户很快就可以在Vlokr平台上体验到去中心化版本的社交。Vlokr的用户将能够购买由PinkSale的反地毯拉系统保护的令牌，并控制他们的社交媒体体验。<br/>最棒的是预售即将开始，你可不想错过。</p><p id="b2a8" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hm dt translated">点击此链接直接进入<a class="ae ke" href="https://www.pinksale.finance/launchpad/0xD41A5bbEd409ec239A597A6b0D10498F34E9cADc?chain=BSC" rel="noopener ugc nofollow" target="_blank">售前环节。</a></p></blockquote><blockquote class="kf"><p id="ea1a" class="kg kh ie bd ki kj kk kl km kn ko kc ek translated">加入Coinmonks <a class="ae ke" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ke" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="dbc9" class="kp id ie bd if kq kr ks ij kt ku kv in kw kx ky ir kz la lb iv lc ld le iz lf dt translated">另外，阅读</h1><ul class=""><li id="1c33" class="lg lh ie jh b ji li jm lj io lk is ll iw lm kc ln lo lp lq dt translated"><a class="ae ke" href="https://coincodecap.com/traderwagon-review" rel="noopener ugc nofollow" target="_blank"> TraderWagon回顾</a> | <a class="ae ke" href="https://coincodecap.com/kraken-vs-gemini-vs-bityard" rel="noopener ugc nofollow" target="_blank">北海巨妖vs双子星vs BitYard </a></li><li id="5979" class="lg lh ie jh b ji lr jm ls io lt is lu iw lv kc ln lo lp lq dt translated"><a class="ae ke" href="https://coincodecap.com/exness-review" rel="noopener ugc nofollow" target="_blank"> Exness回顾</a>|<a class="ae ke" href="https://coincodecap.com/bingbon-vs-bitget-vs-moonxbt" rel="noopener ugc nofollow" target="_blank">moon xbt Vs bit get Vs Bingbon</a></li><li id="16c6" class="lg lh ie jh b ji lr jm ls io lt is lu iw lv kc ln lo lp lq dt translated"><a class="ae ke" href="https://coincodecap.com/passive-income-crypto-lending" rel="noopener ugc nofollow" target="_blank">如何开始通过加密贷款赚取被动收入</a></li><li id="345c" class="lg lh ie jh b ji lr jm ls io lt is lu iw lv kc ln lo lp lq dt translated"><a class="ae ke" rel="noopener" href="/coinmonks/cryptocurrency-savings-accounts-be3bc0feffbf">加密货币储蓄账户</a> | <a class="ae ke" href="https://coincodecap.com/best-crypto-trading-bots" rel="noopener ugc nofollow" target="_blank">加密交易机器人</a></li><li id="a991" class="lg lh ie jh b ji lr jm ls io lt is lu iw lv kc ln lo lp lq dt translated"><a class="ae ke" rel="noopener" href="/coin
