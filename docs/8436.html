<h1 class="translated">什么是加密货币？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-are-cryptocurrencies-42fde3627f5f?source=collection_archive---------41-----------------------#2022-06-10">https://medium.com/coinmonks/what-are-cryptocurrencies-42fde3627f5f?source=collection_archive---------41-----------------------#2022-06-10</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/ef4e2c108361c0f0a03d32a15e7de6da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*095B6Jps8l63FtXG3Auv4Q.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="4006" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">比特币(BTC)有许多替代品，但在我们详细讨论它们之前，让我们先定义一下加密货币和替代货币之类的术语。在加密世界中，有许多不同类型的数字货币被称为“硬币”或“代币”。虽然一些加密货币已经随着信用卡或其他企业步入现实世界，但绝大多数仍然完全看不见。</p></div></div>
