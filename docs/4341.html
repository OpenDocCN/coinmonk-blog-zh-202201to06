<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/not-only-tech-web3-is-opening-the-floodgates-to-alternative-funding-sources-2371503e4166?source=collection_archive---------31-----------------------#2022-04-07">https://medium.com/coinmonks/not-only-tech-web3-is-opening-the-floodgates-to-alternative-funding-sources-2371503e4166?source=collection_archive---------31-----------------------#2022-04-07</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="21a3" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated"><strong class="ak">不仅仅是科技:Web3正在打开替代资金来源的闸门</strong></h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/f9cae5fa538130cfb8d4b11ed95b6b7b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FcrLgP6zlxkoW-XryT7NRw.png"/></div></div><figcaption class="jc jd fg fe ff je jf bd b be z ek">Opting for a dapp, instead of an app, in your new venture might have unexpected financial perks. Allan Swart/ Alamy pic.</figcaption></figure><p id="a518" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">得到了这个以前没人想到的独特的应用程序创意？或者，你所在的地区可能有一个在世界其他地方如此受欢迎的传统支付或交付应用程序的明显利基？越来越多的科技企业家意识到，选择在区块链发展这些网络，而不是传统的网络，会带来众多的技术优势。</strong></p><p id="15f4" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">但并非所有人都意识到，除了去中心化、不变性和透明性，选择web3技术还可能更容易获得资金。你的商业计划中的一封信不仅会让风投们开始关注你，还会打开通往全新融资生态系统的web3大门。</strong></p><p id="48f1" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">传统的私人投资工具可能在一段时间内仍将是为金融科技初创企业吸引大量现金流的主要手段，我们稍后将回到这些问题上。但是首先让我们看看欣欣向荣的区块链产业能提供的融资选择。这将帮助你决定是一个app还是一个<strong class="ji kb"> d </strong> app最适合你的下一次创业。</p><p id="3aff" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">从ico到开发者资助——web 3正在迅速改变科技融资的格局</strong></p><p id="e28b" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">尽管现在已经不是2017年了，但ico、代币生成活动或预售仍然是吸引cryptoverse初始资金的主要工具。然而，<strong class="ji kb">这个市场上已经有大约10，000个代币</strong>，这意味着竞争是势不可挡的。与此同时，由于无数的骗局和普遍的市场回调，散户投资者的胃口急剧下降。</p><p id="cc40" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">此外，发行加密令牌和依赖散户投资者并不一定适合每种商业模式或数字产品。在这种情况下，一个很好的选择是选择一个蓬勃发展的区块链生态系统，并申请一些越来越受欢迎的开发者资助。通过这种方式，你不仅可以在一个技术卓越的分散网络上进行创作，而且还可以获得报酬。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff kd"><img src="../Images/d83c481e894905e063a723bbde94710f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*f4xo9V313TWtetYJPuOb2w.png"/></div></div><figcaption class="jc jd fg fe ff je jf bd b be z ek">Grants vary from $5,000 to $100,000 and can be allocated repeatedly. CHF 200 Million will be deployed in total.</figcaption></figure><p id="4752" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">DFINITY Developer Grant Program就是一个很好的例子，这种另类的web3金融资源既支持了<a class="ae kc" href="https://dfinity.org/showcase" rel="noopener ugc nofollow" target="_blank">互联网计算机生态系统</a>的发展，也支持了在其中工作的初创企业。<strong class="ji kb">为开发dapps和其他分散工具并促进区块链国际比较方案增长的开发人员和团队提供5，000至100，000美元的资助</strong>。为此总共拨款2亿瑞士法郎。<a class="ae kc" href="https://n7ib3-4qaaa-aaaai-qagnq-cai.raw.ic0.app/#/" rel="noopener ugc nofollow" target="_blank">已经有264个dapp</a>在这个网络上运行，DFINITY Foundation本身也有250名开发者致力于改善区块链。</p><p id="4abc" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">然而，开发者资助计划并不意味着成为风险投资的来源。如果你正在积极筹资，像Polychain Capital管理的Beacon Fund这样的专项基金很可能更适合你的企业。</p><p id="c9ed" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">金融科技初创企业数量激增，其中90%都失败了</strong></p><p id="f597" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><a class="ae kc" href="https://www.milanfintechsummit.com/fintech-startup-value/#:~:text=The%20BCG%20data%20revealed%20the,up%20from%205%2C800%20in%202019." rel="noopener ugc nofollow" target="_blank">根据波士顿咨询公司</a>，<strong class="ji kb">的数据，全球金融科技初创公司的数量在过去两年中增长了两倍，从2019年的12200家增加到2021年的26000家。而加速这场革命的主要是区块链理工大学</strong><a class="ae kc" href="https://www.finextra.com/blogposting/20980/accelerating-the-fintech-revolution-how-blockchain-will-change-finance-technology-forever#:~:text=Blockchain%20essentially%20exists%20as%20an,on%20secure%20and%20efficient%20transactions." rel="noopener ugc nofollow" target="_blank"><strong class="ji kb"/></a><strong class="ji kb">。除了金融科技，区块链和更广泛的分布式账本技术彻底改变了几十个不同的行业，如物流和供应链管理、医疗保健、网络安全、娱乐等。</strong></p><p id="c89c" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">在竞争激烈的科技世界中，及时吸引足够的资金并能够扩大运营规模是成功的先决条件。2022年的融资不会变得更容易，尤其是考虑到我们目前面临的严峻宏观前景。<strong class="ji kb">绝非巧合</strong> <a class="ae kc" href="https://www.investopedia.com/articles/personal-finance/040915/how-many-startups-fail-and-why.asp#:~:text=The%20Small%20Business%20Administration%20(SBA,70%25%20in%20their%2010th%20year." rel="noopener ugc nofollow" target="_blank"> <strong class="ji kb">所有创业失败的90%</strong></a><strong class="ji kb">，而这其中的82%——</strong><a class="ae kc" href="https://preferredcfo.com/cash-flow-reason-small-businesses-fail/" rel="noopener ugc nofollow" target="_blank"><strong class="ji kb">都是因为现金流问题</strong> </a> <strong class="ji kb">。</strong></p><p id="988e" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">现在，纯粹为了更容易的融资或更好的营销而在区块链创建你的产品，显然是行不通的。相反，如果您的产品可以从数据安全性、透明度、无中介信任或去中心化中受益，请考虑构建区块链。</p><p id="f660" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">在这种情况下，有机地利用DLT的优势可能会为你提供一个关键的好处，那就是可以更快地进入一条更长的跑道。有经验的企业家非常清楚，跑道上多走一英里可能意味着Radio Shack和Spotify之间的差异。</p><p id="f397" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb"> <em class="ke">区块链</em>是私人投资者</strong>的新<em class="ke">网站</em></p><p id="ef3b" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">根据CB Insights的“<a class="ae kc" href="https://www.cbinsights.com/research/report/blockchain-trends-2021/" rel="noopener ugc nofollow" target="_blank">2021年区块链状态</a>”报告，<strong class="ji kb">2021年，超过250亿美元的风险投资资金流向了区块链初创公司，比2020年的31亿美元增长了七倍。仅美国初创企业就通过157笔交易吸引了62.6亿美元。机构和消费者对密码相关产品和服务的需求不断增加，这被认为是这一巨大增长背后的主要因素。</strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff kf"><img src="../Images/6b3e4b6c77526e69926365d693c6e1d3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*30hL9ve8QyTzZHP6IAtcPw.png"/></div></div><figcaption class="jc jd fg fe ff je jf bd b be z ek">CB Insights diagram.</figcaption></figure><p id="f463" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">因此，这种指数级的增长与市场的总体趋势相结合，暗示着融资创业者的一个显而易见的选择。假设潜在投资者面对两种完全相同的产品，他们更有可能选择一种有机整合了区块链特色的产品。</p><p id="76ce" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">在某种意义上，当前的形势甚至可以和Dot.com泡沫相提并论。当时商界流传着一些轶事。企业家们列举了许多银行和投资基金对网站比对个人商业计划更感兴趣的情况。</p><p id="3b0e" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">爆炸性混合物助推十年长跑</strong></p><p id="e55d" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb"> </strong>急需从根本上改善基于web2的遗留系统</p><p id="668f" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb"> </strong>数十种技术优越的DLT快速发展</p><p id="c691" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb"> </strong>缺乏能在web3上开发的工程师</p><p id="dea8" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb"> </strong>风险投资基金愿意利用不断变化的网络模式</p><p id="ceab" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">–所有这些完美地融合成一个爆炸性的混合物。<strong class="ji kb">这种组合将在多年内推动企业和专业人士能够利用它，但忽视它的人可能会承担大量的机会成本。</strong></p><p id="90d9" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated">如果你想知道利用这种增长是否为时不晚，这里有两个事实来总结:</p><p id="bb70" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">全球目前有</strong><a class="ae kc" href="https://www.future-processing.com/blog/how-many-developers-are-there-in-the-world-in-2019/#:~:text=today%2C%20in%202022.-,A%20world%20of%20developers,at%20the%20end%20of%202021." rel="noopener ugc nofollow" target="_blank"><strong class="ji kb">2700万活跃开发者</strong> </a> <strong class="ji kb">，但其中只有</strong><a class="ae kc" rel="noopener" href="/@laurashin/how-many-new-developers-joined-web3-in-2021-more-than-34-000-1017f157ce20"><strong class="ji kb">1.8万</strong> </a> <strong class="ji kb">在开发web3应用。</strong></p><p id="e2e6" class="pw-post-body-paragraph jg jh ht ji b jj jk jl jm jn jo jp jq id jr js jt ih ju jv jw il jx jy jz ka hm dt translated"><strong class="ji kb">已经呈指数级增长的web3估计至少要持续<em class="ke"/></strong><a class="ae kc" href="https://www.fortunebusinessinsights.com/industry-reports/blockchain-market-100072" rel="noopener ugc nofollow" target="_blank"><strong class="ji kb">到本十年末</strong> </a> <strong class="ji kb">。</strong></p><blockquote class="kg"><p id="fe7e" class="kh ki ht bd kj kk kl km kn ko kp ka ek translated">加入Coinmonks <a class="ae kc" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kc" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="31a2" class="kq hs ht bd hu kr ks kt hy ku kv kw ic kx ky kz ig la lb lc ik ld le lf io lg dt translated">另外，阅读</h1><ul class=""><li id="fa6a" class="lh li ht ji b jj lj jn lk id ll ih lm il ln ka lo lp lq lr dt translated"><a class="ae kc" rel="noopener" href="/coinmonks/my-experience-with-crypto-copy-trading-d6feb2ce3ac5">我的密码交易经验</a> | <a class="ae kc" rel="noopener" href="/coinmonks/coinbase-review-6ef4e0f56064">《比特币基地评论》</a></li><li id="3500" class="lh li ht ji b jj ls jn lt id lu ih lv il lw ka lo lp lq lr dt translated"><a class="ae kc" href="https://coincodecap.com/coinflex-review" rel="noopener ugc nofollow" target="_blank"> CoinFLEX评论</a> | <a class="ae kc" href="https://coincodecap.com/aex-exchange-review" rel="noopener ugc nofollow" target="_blank"> AEX交易所评论</a> | <a class="ae kc" href="https://coincodecap.com/upbit-review" rel="noopener ugc nofollow" target="_blank"> UPbit评论</a></li><li id="9068" class="lh li ht ji b jj ls jn lt id lu ih lv il lw ka lo lp lq lr dt translated"><a class="ae kc" href="https://coincodecap.com/ascendex-margin-trading" rel="noopener ugc nofollow" target="_blank"> Asc
