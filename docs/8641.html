<h1 class="translated">象征性的可再生能源</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/tokenizing-renewables-be83b03e09da?source=collection_archive---------83-----------------------#2022-06-13">https://medium.com/coinmonks/tokenizing-renewables-be83b03e09da?source=collection_archive---------83-----------------------#2022-06-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="89bd" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">现实世界和加密技术的融合在这里……象征性的可再生能源。退一步说，氦(helium.com和他们的HNT令牌)几年前创造了一个很好的例子，在中低价位的“矿工”设备上令牌化物联网。它鼓励用户以分散的方式建立一个类似于手机供应商的网络，并以价格迅速上涨的加密货币(在一段时间内)获得支付。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/16cd01bb40efbcd8b3aea71a894650a3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AkB-ov9lcDu6FdoVfZ_aQg.jpeg"/></div></div></figure></div></div>
