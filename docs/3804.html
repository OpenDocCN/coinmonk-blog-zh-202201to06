<blockquote>原文：<a href="https://medium.com/coinmonks/axie-infinitys-ronin-network-suffers-625m-exploit-it-may-be-the-largest-exploit-in-defi-history-6f72b5d2453c?source=collection_archive---------32-----------------------#2022-03-30">https://medium.com/coinmonks/axie-infinitys-ronin-network-suffers-625m-exploit-it-may-be-the-largest-exploit-in-defi-history-6f72b5d2453c?source=collection_archive---------32-----------------------#2022-03-30</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="444a" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">Axie Infinity的Ronin网络遭受6 . 25亿美元的攻击，这可能是DeFi历史上最大的攻击。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/eb78b3b121487d60998b99f36fb33b77.png" data-original-src="https://miro.medium.com/v2/resize:fit:1224/format:webp/1*7adwSjMUnY4dHcmNSEJ5DQ.png"/></div></figure><p id="1089" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">摘要:</p><ul class=""><li id="27e9" class="jt ju ht ja b jb jc jf jg id jv ih jw il jx js jy jz ka kb dt translated">罗宁桥已经被开发了173，600以太坊和25.5米USDC。</li><li id="48b8" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js jy jz ka kb dt translated">浪人桥和武士刀已经停止。</li><li id="8e76" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js jy jz ka kb dt translated">他们的团队正在与执法官员、法医密码学家和他们的投资者合作，以确保所有资金都被追回或报销。浪人星球上的AXS、罗恩和SLP现在都很安全。</li></ul><p id="e300" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">Sky Mavis的浪人验证器节点和Axie DAO验证器节点遭到破坏，导致173600以太币和2550万USDC在两次交易中从浪人桥中流出(<a class="ae kh" href="https://etherscan.io/tx/0xc28fad5e8d5e0ce6a2eaf67b6687be5d58113e16be590824d6cfa1a94467d0b7" rel="noopener ugc nofollow" target="_blank"> 1 </a>和<a class="ae kh" href="https://etherscan.io/tx/0xed2c72ef1a552ddaec6dd1f5cddf0b59a8f37f82bdda5257d9c7c37db7bb9b08" rel="noopener ugc nofollow" target="_blank"> 2 </a>)。攻击者使用被破解的私钥来伪造取款。今天早上，在一个用户报告无法从桥上提取5k ETH后，我们发现了这一攻击。目前浪人桥和武士刀Dex已经停产。</p><p id="389b" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">以下是攻击者的钱包地址:</p><p id="8e3e" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><a class="ae kh" href="https://etherscan.io/address/0x098b716b8aaf21512996dc57eb0615e2383e2f96" rel="noopener ugc nofollow" target="_blank">https://ethers can . io/address/0x 098 b 716 b 8 AAF 21512996 DC 57 EB 0615 e 2383 e2f 96</a></p><p id="8afb" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">目前黑客已经将部分<strong class="ja ki"> USDC </strong>转化为ETH，并以分散的方式转移了6250个ETH，其中1221个ETH转移到了Crypto.com和FTX的交换平台，剩余的资金余额留在了黑客的地址。黑客发动了攻击，资金来源是币安提款。</p><h2 id="2330" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">浪人队被带走了</h2><ol class=""><li id="52be" class="jt ju ht ja b jb kj jf kk id kl ih km il kn js ko jz ka kb dt translated">事件曝光后，他们迅速采取行动解决问题，我们也在积极采取措施防范未来的攻击。为了防止进一步的短期损害，我们将验证器阈值从五个增加到八个。</li><li id="fb8f" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js ko jz ka kb dt translated">他们与主要交易所的安全团队保持联系，并将在未来几天与所有人联系。</li><li id="8580" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js ko jz ka kb dt translated">他们正在迁移我们的节点，这与我们的旧基础架构完全分离。</li><li id="76f8" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js ko jz ka kb dt translated">他们暂时中断了浪人桥，以确保没有进一步的攻击通道。为了谨慎起见，币安还关闭了他们与浪人之间的桥梁。一旦我们确定没有资金被抽走，这座桥将在晚些时候开放。</li><li id="5ab2" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js ko jz ka kb dt translated">他们已经暂时禁用武士刀德克斯，由于无法套利和存款更多的资金到浪人网络。</li><li id="fee9" class="jt ju ht ja b jb kc jf kd id ke ih kf il kg js ko jz ka kb dt translated">他们正与Chainalysis合作监控被盗资金。</li></ol><p id="dc94" class="pw-post-body-paragraph
