<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/introduction-770e7e88f206?source=collection_archive---------13-----------------------#2022-05-11">https://medium.com/coinmonks/introduction-770e7e88f206?source=collection_archive---------13-----------------------#2022-05-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div class="fe ff hr"><img src="../Images/5acbf0f82fb863c245f141e8c059f1d9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*trZhFcPxYutzrxJA5yC5Fg.jpeg"/></div></figure><p id="5aa8" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">现有监管制度:作为金融工具的加密资产</strong></p><p id="8df3" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">正如本文作者之前所讨论的，欧盟加密资产监管市场(“MiCA”)将成为世界上第一个旨在管理和规范加密资产发行商和服务提供商的大规模主流监管制度。</p><p id="7828" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">也就是说，MiCA离其最终形式还有一段距离——更不用说生效了——在等待它的同时，现有的立法已经生效，有可能捕获加密资产。</p><p id="45d4" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">在欧盟，加密资产服务提供商应该了解的最重要的(现有)立法是所谓的MiFID II，这两项立法旨在监管从事更传统投资活动的公司。</p><p id="426b" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">本文考虑了MiFID II如何适用于加密资产，以及在将立法应用于加密资产时存在的困难。将进一步考虑如何提议MiCA与MiFID II协同运行。</p><p id="2086" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">还将讨论与加密服务提供商相关的其他现有立法，并简要考虑美国法律下的加密资产。</p><p id="ab57" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">【MiFID II下的当前安全令牌制度</p><p id="4cc0" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">随着MiCA在立法过程中的进展，目前欧盟没有专门针对加密资产和加密资产相关活动的监管制度。然而，确实存在一些立法仍然可以将某些加密资产活动纳入范围(尽管不是为此目的而设计的)。</p><p id="2b00" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">可能捕获加密资产的主要立法是欧盟修订的金融工具市场指令2014/65和金融工具市场法规600/2014(统称为“MiFID II”)。MiFID II的条款规定了对提供金融工具相关服务的“投资公司”的要求和监管义务。</p><p id="8584" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">符合投资公司资格的实体</em></p><p id="42fe" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">实际上，要成为MiFID II下的投资公司，一个实体将参与某些与金融工具相关的投资活动。正是因为这个原因，对加密资产是否有资格成为金融工具的逐案评估才如此重要。如果发现特定的加密资产符合金融工具的条件，其发行人(以及参与提供与该加密资产相关的服务或活动的任何实体)将可能受到MiFID II下的一系列监管要求和义务的约束，因为它们最终被归类为投资公司。</p><p id="4a9f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">评估作为金融工具的加密资产</em></p><p id="7b12" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">在评估加密资产是否符合MiFID II金融工具时，ESMA发布的建议描述了加密资产的确切事实和情况(其性质、附带的权利、可在资本市场上流通等)。)和国家法律”应当予以考虑。</p><p id="c7ae" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">此外，2019年1月，ESMA发表了关于欧盟监管机构如何以及何时将加密资产实际解释为金融工具的研究。这项研究描述了给定加密资产的功能是如何成为考虑的关键因素，而不是给定令牌是如何描述的。此外，某些加密资产虽然最初不是MiFID II金融工具，但随着时间的推移，由于它们的使用或功能，随后可以成为MiFID II金融工具。</p><p id="0e05" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">有鉴于此，对加密资产何时成为金融工具的评估远非简单明了。还有不同类别的金融工具，这一事实使任何此类评估更加复杂。</p><p id="94ea" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">金融工具类别</em></p><p id="70f8" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">尽管MiFID II下金融工具分类的完整列表可在金融工具指令2014/65中的市场C节附件1中找到，但MiFID II下金融工具的常见示例如下:</p><p id="1ce0" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">1.可转让证券(如股票、债券和任何其他有权获得或出售任何此类可转让证券的证券)；</p><p id="ee3f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">2.货币市场工具；</p><p id="b28e" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">3.集体投资事业单位；和</p><p id="dca0" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">4.期权、期货、掉期及其他衍生合约。</p><p id="863e" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">如果加密资产符合金融工具的条件，则提供与该加密资产相关的投资服务的任何个人或实体可能需要根据MiFID II获得授权，并受其条款的监管。</p><p id="ad4b" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">投资服务</em></p><p id="de00" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">根据MiFID II,“投资公司”是指其日常职业或业务是向第三方提供一项或多项投资服务的任何人；或者一项或多项投资活动的专业表现，或者两者兼而有之。</p><p id="5db6" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">根据MiFID II，以下与金融工具相关的服务和活动将构成“投资服务和活动”,因此需要授权:</p><p id="0190" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">1.与一个或多个金融工具相关的订单的接收和传输；</p><p id="ed1f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">2.代表客户执行订单；</p><p id="e612" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">3.自行交易；</p><p id="af4d" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">4.投资组合管理；</p><p id="8205" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">5.投资建议；</p><p id="2221" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">6.承销金融工具或在确定承诺基础上配售金融工具(或两者都有)。</p><p id="7303" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">7.没有确定承诺基础的金融工具的投放；</p><p id="b61a" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">8.多边贸易机制的运作；和</p><p id="b627" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">9.有组织的交易设施的运作(OTF)。</p><p id="cbd3" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">在加密资产被视为金融工具的情况下，考虑到“投资服务活动”的广泛范围，参与该加密资产相关活动的大多数实体都有资格成为投资公司。在这种情况下，这些实体需要获得授权，并遵守MiFID II的要求和义务。</p><p id="ffe6" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">作为不同类别金融工具的加密资产</strong></p><p id="e776" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">下面考虑加密资产如何有资格成为不同类型的MiFID II金融工具的非详尽列表。</p><p id="8a43" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy"> 1。</em> <em class="iy">可转让证券</em></p><p id="1772" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">根据MiFID II，要成为可转移证券，加密资产必须满足以下要求:</p><p id="13c4" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">a.加密资产必须属于一类证券；</p><p id="5098" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">b.该类证券必须能够在资本市场上流通。和</p><p id="fc8b" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">c.加密资产不能是支付工具。</p><p id="f7a8" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">ESMA已经发布了建议，描述了一旦加密资产是能够在资本市场上流通的证券类别的一部分，<em class="iy">和</em>加密资产已经附加了收益权，那么加密资产很可能被视为可转让证券。此外，加密资产本身也没有必要向其持有者授予任何所有权或控制权，以使加密资产被视为可转让证券。ESMA进一步描述了公用代币不太可能构成可转让证券。</p><p id="d7c2" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">2.<em class="iy">集合投资事业</em></p><p id="2e98" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">集体投资企业是一种工具，如投资基金，它能够将投资者的资本汇集在一起，以分割投资回报，投资者自己对企业或投资没有控制权。</p><p id="66cb" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">有鉴于此，如果一项加密资产允许若干投资者从一项投资中获得回报(例如，投入到一些投资机会或风险中)，则该加密资产有可能被归类为集体投资企业。在这种情况下，加密资产可以被视为集体投资企业中的一个单位，因此是MiFID II金融工具。</p><p id="a0f5" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">3.<em class="iy">衍生品</em></p><p id="689f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">衍生工具一词是指一种金融合约，其价值取决于基础资产或基准的表现。加密资产可能符合金融工具衍生工具条件的一个例子可能是，该加密资产构成了在未来特定时间以预定价格购买或出售另一加密资产的协议。</p><p id="f6d2" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">成员国之间的解释困难</strong></p><p id="f819" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">如上所述，给定的加密资产可能(很可能是无意的)落入各种类别的金融工具中。这也因不同类型的加密资产的数量而变得复杂——根据欧洲监管机构最近的一份出版物(2022年3月)，超过17，000种。这些各种各样的密码资产展示了大量不同的特征和特性，这使得它们的分类非常困难，尤其是在密码资产可能是混合的、多用途的并且同时展示不同类别的密码资产的组件的情况下。然而，使事情更加复杂的是，欧盟成员国甚至没有在MiFID II中达成或实施对定义的共同解释。</p><p id="ef77" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">在对成员国如何解释MiFID II进行研究后，ESMA得出结论，大多数(16个)成员国在其国家立法中没有确定可转让证券的额外标准(即除了MiFID II规定的标准之外)。然而，一些(12)确实有这样的附加标准。因此，各成员国对什么是“可转让证券”存在不同的解释。</p><p id="e568" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">因此，加密资产是否被定义为金融工具或可转让证券，取决于相关成员国如何实施“可转让证券”的概念。因此，同一加密资产在一个管辖区可能被视为“可转让证券”或另一种金融工具，而在另一个管辖区则可能被视为其他金融工具。这种情况实际上表现为假定的欧盟单一市场内的市场碎片化，并且是欧盟MiCA监管背后的进一步驱动力，该监管旨在协调整个欧盟的加密资产监管。</p><p id="b919" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix"> EBA和ESMA将加密资产作为金融工具</strong></p><p id="c830" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">有益的是，来自EBA和ESMA的评论称，大多数加密资产不属于欧盟金融服务立法的范畴，因此不符合金融工具的资格。</p><p id="fa77" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">2019年1月9日，EBA和ESMA公布了报告，就欧盟金融服务监管框架对加密资产的适用性和适宜性向欧盟委员会提出了建议。这些报告基于2018年3月发布的该委员会金融科技行动计划赋予他们的任务。</p><p id="35ab" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">EBA和ESMA得出的总体结论是，虽然一些加密资产可能符合MiFID II下的金融工具定义，但大多数并不符合。</p><p id="1db3" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">根据拟议的MiCA条例对证券代币进行监管</strong></p><p id="4509" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">MiCA的影响评估(由委员会与MiCA一起发布)提供了“安全令牌”的定义，即符合MiFID II金融工具条件的加密资产。该影响评估表明，一旦MiCA生效，无论加密资产的发行或转让使用何种技术，符合金融工具条件的加密资产仍将受到现有欧盟法律的监管。</p><p id="0b09" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">MiFID II金融工具定义的拟议修正案</em></p><p id="14cd" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">然而，在委员会最初的MiCA草案中，提议修正MiFID II，以澄清其现有的“金融工具”定义，从而也明确涵盖基于分布式分类账技术(DLT)的金融工具。该草案还提出了针对这些工具的DLT市场基础设施的试点制度，这将允许“在安全的环境中进行试验，并为可能的进一步修订提供证据”。</p><p id="41e5" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">因此，在MiCA生效后，当前现有的管理证券的制度(作为MiFID II下的金融工具)将与MiCA实施后管理证券的制度相同——除了新提出的金融工具定义。与此相一致，MiCA明确地将欧盟金融服务立法中符合金融工具、存款或结构性存款条件的加密资产排除在其范围之外。</p><p id="2bb0" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">实际上，建议MiCA与MiFID II在金融工具类别下的加密资产管理方面的规定保持一致。</p><p id="e0c7" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">从MiCA的影响评估中可以进一步得到的是，安全令牌一词似乎正被用来指符合金融工具条件的加密资产。</p><p id="50f8" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">欧盟议会提议ESMA在安全令牌分类中的角色</strong></p><p id="1635" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">2022年3月17日，欧洲议会经济和货币事务委员会(ECON)公布了其批准的关于欧盟委员会多部门参与资本市场建议的立法决议草案。在ECON通过的拟议法规版本(将形成议会对该法规的谈判立场)中，欧洲议会议员投票主张ESMA为监管机构，以明确确定将加密资产分类为金融工具的要求，指出“<em class="iy"> ESMA应规定在何种条件下，加密资产应根据其实质被视为金融工具，无论其形式如何”。</em>这预示着ESMA在澄清加密资产何时是金融工具/安全令牌方面的作用，而不仅仅是改变现有立法的定义；并且可能是如上所述围绕将加密资产分类为金融工具而出现的解释问题的直接结果。</p><p id="e266" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">与加密资产相关的其他现有立法</strong></p><p id="e736" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">电子货币指令II (EMD2)下的加密资产</em></p><p id="5da5" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">尽管MiFID II是现有法规中最有可能捕获加密资产的候选法规，但它并不是唯一一部涵盖加密资产的法规。一些加密资产，尤其是一些通常被称为稳定币的资产，如果满足指令中定义的所有要素(特别是通过给予用户对支持“稳定币”的储备的直接要求权)，就有资格成为EMD2下的电子货币。在这种情况下，将这些加密资产投放到欧盟市场需要电子货币许可证。</p><p id="85b8" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">第二支付服务指令(PSD2)下的加密资产。</em></p><p id="810b" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">加密服务提供商应该了解的其他现有立法是第二支付服务指令(PSD2)。开展受监管支付服务的加密资产服务提供商可能需要根据PSD2作为支付机构获得授权(或根据EMD2作为电子货币机构的业务模式获得授权)，除非可获得监管豁免。</p><p id="8387" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">美国将加密资产评估为证券</strong></p><p id="afc7" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">此外，美国的几起诉讼进一步提出了加密资产是否符合证券资格的问题，正如在欧盟一样，这一评估意义重大，因为它决定了哪项立法适用于特定资产。在美国，SEC此前曾发出警告，称许多加密资产可能被视为证券并受到监管。然而，美国证券交易委员会(SEC)裁定，比特币和以太坊不是证券，部分原因是它们的去中心化性质，没有个人或公司控制各自的加密资产。</p><p id="1bc2" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><em class="iy">豪威测试</em></p><p id="bc1a" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">与评估加密资产是否符合MiFID II金融工具类似，在确定数字资产是否是美国的证券时，SEC会考虑该资产是否构成“投资合同”。进行这种测定的试验称为豪威试验。该标准评估某些交易是否符合“投资合同”的条件，并在最高法院案例<em class="iy"> SEC诉W.J. Howey Co. </em> (1946)中得到发展。</p><p id="4aa7" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">根据<em class="iy">豪威测试</em>，一项交易是一项投资合同，如果:</p><p id="8735" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">1.这是金钱的投资；</p><p id="a972" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">2.投资有利润预期；</p><p id="9860" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">3.钱的投资是在一个共同的企业；和</p><p id="d95f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">4.任何利润都来自于推广者或第三方的努力。</p><p id="5a33" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">虽然与欧盟成员国的法律没有正式关联，但美国豪威测试的重要性和相关性证明，围绕加密资产分类的监管环境的复杂性并不仅限于欧洲。美国似乎也存在同样的问题，将加密资产植入为其他目的设计的过时法律。</p><p id="f2cf" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated"><strong class="ib ix">结论</strong></p><p id="18ca" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">现有的加密资产服务提供商明智的做法是考虑他们的活动是否属于上面讨论的任何一项立法。因此，重要的是，各实体要意识到它们与之互动的加密资产是否符合金融工具的条件。在这种情况下，服务提供商需要被授权为MiFID II下的投资公司。</p><p id="4a4f" class="pw-post-body-paragraph hy hz ia ib b ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw hm dt translated">此外，还讨论了MiCA将如何与MiFID II的规定在金融工具类别下的加密资产管理方面协同运作，但是，可能会对MiFID II金融工具的定义进行额外的修改。</p></div></div>
