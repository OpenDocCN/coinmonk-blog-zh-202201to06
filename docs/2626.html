<blockquote>原文：<a href="https://medium.com/coinmonks/mim-03-14-2022-f79528139090?source=collection_archive---------102-----------------------#2022-03-15">https://medium.com/coinmonks/mim-03-14-2022-f79528139090?source=collection_archive---------102-----------------------#2022-03-15</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="e49e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">MIM 03–14–2022</p><p id="3c7b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">神奇的互联网星期一</p><p id="72c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">上次我们讨论了在区间低点看涨，在区间高点看跌，因为我们处于非趋势环境中。鉴于加密市场的高度相关性和当前大多数替代货币缺乏相对实力，我们的市场代理或基础风险是BTCUSD。因此，我们只在表现优于BTCUSD的硬币中寻找alt风险敞口，我们的偏好应该是在BTCUSD处于区间内下降趋势时以美元获利。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/1423f1664366af6e0302b208e48b1787.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vDIBj8UCf3dptW8wOQmI5Q.jpeg"/></div></div></figure><p id="c50b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">看看我们的路线图，我们可以看到BTC在我们的偏见应该开始向长期倾斜和应该开始向保护倾斜之间的边界上挣扎。多头已经测试了3次中档，这应该已经吸收了一些卖家，但正如我们在日线图上看到的，这些运行一直比较弱。另一个需要注意的技术信号是RSI越过50中点，并在重新测试时拒绝；RSI在下半部分的波动通常伴随着下跌趋势。</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff jd"><img src="../Images/816f88a3c6a9f215168865e1cc25c34e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Qfso-QAYnwgrBAWe9p9wvg.jpeg"/></div></div></figure><p id="9622" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在我们的策略中，我们利用Trader Joes上的AVAX-MIM流动性头寸来获得一些AVAX敞口，赚取收益，最重要的是给我们一些Abracadabra上的借贷能力。到目前为止，AVAX一直保持着相对于BTC的高时间框架表现，但已经在一个区间内盘整了一段时间，现在正在测试该区间的低点。根据我们的原则，我们希望<strong class="hu je">在区间低点看涨:</strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/2de89a3b51ef1cf92bfe23d16cdc2f5f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FDoMzz_WdYUiquFTPeNKbg.jpeg"/></div></div></figure><p id="700e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，只要BTCUSD看涨，看起来是考虑AVAX敞口的好时机…这让我们陷入了一个难题。BTCUSD抛出了混合信号，除此之外，在上次下跌中，AVAXUSD以一种不应该被忽视的方式打破了市场结构。因此，让我们回想一下我们的策略:耕作并在波动中生存；对冲抵押品，而不是出售，以保持风险敞口和购买力。</p><p id="8c08" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们已经做多了我们的AVAX-MIM JLP和我们的GLP (BTC、瑞士联邦理工学院和AVAX ),鉴于价格处于我们做多/对冲区域的边界，我们知道我们将很快需要购买力，只是不清楚我们需要在哪个方向部署它。总的来说<strong class="hu je">当AVAX处于支持状态时，我们想从我们的AVAX-MIM JLP那里借用Abracadabra</strong>来给我们自己最好的机会避免提款和清算，<em class="jc">所以这看起来是在Abracadabra上召唤一些MIM的好时机(对抗我们的AVAX-MIM JLP)。</em></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/75f2a099e7ef7cd42f3d9d254fff47f2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GqKhrRXiBzoYEhdJ9qqETw.jpeg"/></div></div></figure><p id="1639" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">看一下AVAXUSD图表，我们可以看到一个区间内下跌趋势，刚刚突破了中档。<strong class="hu je">一般来说，一个水平的突破将会翻转它是哪种类型的水平，支撑还是阻力。所以当一个支撑位被打破时，在第一次重新测试时它应该被视为阻力，如果一个阻力被打破，它应该被视为一个支撑位。当AVAXUSD失去中端时，我们的偏见应该在该水平转向看跌，我们应该在价格回来时寻找拒绝，就像现在一样。</strong></p><p id="7d3f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jc">如果BTC能够展示一些实力，目前看起来有50/50的机会，那么AVAX有可能收复中端市场，使我们回到看涨的偏向，在这种情况下，我们可以利用一些借来的MIM，将多头AVAX杠杆化到至少78美元，但如果没有这种收复，则有必要考虑做空AVAXUSD重新测试的约70美元，目标区间低点为56美元，有机会在63.5美元左右提前获利</em>。如果空头排列配合了随后的市场反弹，我们将在对冲中损失1R (1%的交易资金),并用我们的流动性头寸参与反弹。如果市场下跌，通过适当的杠杆，我们可以对冲所有抵押品，并在区间低点以更好的价格买入。</p><p id="d331" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">呆久一点，玩得开心一点，直到下次…</p><ul class=""><li id="d988" class="jf jg ht hu b hv hw hz ia id jh ih ji il jj ip jk jl jm jn dt translated">埃罗尼乌斯</li></ul><blockquote class="jo"><p id="3403" class="jp jq ht bd jr js jt ju jv jw jx ip ek translated">加入Coinmonks <a class="ae jy" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jy" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="8e22" class="jz ka ht bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw dt translated">另外，阅读</h1><ul class=""><li id="d568" class="jf jg ht hu b hv kx hz ky id kz ih la il lb ip jk jl jm jn dt translated"><a class="ae jy" href="https://coincodecap.com/zero-fee-crypto-exchanges" rel="noopener ugc nofollow" target="_blank"> 7个最佳零费用加密交易平台</a></li><li id="0f5a" class="jf jg ht hu b hv lc hz ld id le ih lf il lg ip jk jl jm jn dt translated"><a class="ae jy" href="https://coincodecap.com/best-online-casinos" rel="noopener ugc nofollow" target="_blank">最佳网上赌场</a> | <a class="ae jy" rel="noopener" href="/coinmonks/futures-trading-bots-5a282ccee3f5">期货交易机器人</a></li><li id="febd" class="jf jg ht hu b hv lc hz ld id le ih lf il lg ip jk jl jm jn dt translated"><a class="ae jy" href="https://coincodecap.com/what-are-decentralized-exchanges" rel="noopener ugc nofollow" target="_blank">分散交易所</a> | <a class="ae jy" href="https://coincodecap.com/bitbns-fip" rel="noopener ugc nofo
