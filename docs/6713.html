<h1 class="translated">我们最后两个，我的第一轮</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-last-of-us-2-my-first-go-round-89866306faff?source=collection_archive---------11-----------------------#2022-05-13">https://medium.com/coinmonks/the-last-of-us-2-my-first-go-round-89866306faff?source=collection_archive---------11-----------------------#2022-05-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="9915" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">我的建议和策略，多么棒的7个小时。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div role="button" tabindex="0" class="jz ka di kb bf kc"><div class="fe ff jt"><img src="../Images/773e6d975958e0301e7d6fd56d04c318.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_Pb7-K38A7ZULJWoizBOow.jpeg"/></div></div></figure><p id="805a" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">所以，我昨晚开始玩我们最后2，我必须告诉你，我很喜欢这个游戏。我的意思是，这个游戏很激烈，但很有趣，而且有太多东西要杀。“大”杀场面让我有点不安，但我恢复过来，能够享受这场不可思议的比赛。</p></div></div>
