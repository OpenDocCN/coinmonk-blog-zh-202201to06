<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/if-you-are-not-interested-in-nfts-read-this-6f2bcf35a236?source=collection_archive---------59-----------------------#2022-03-04">https://medium.com/coinmonks/if-you-are-not-interested-in-nfts-read-this-6f2bcf35a236?source=collection_archive---------59-----------------------#2022-03-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><ul class=""><li id="9ec5" class="hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij dt translated">如果您对NFTs不感兴趣，请阅读此处</li></ul></div><div class="ab cl ik il hb im" role="separator"><span class="in bw bk io ip iq"/><span class="in bw bk io ip iq"/><span class="in bw bk io ip"/></div><div class="hm hn ho hp hq"><h1 id="b13e" class="ir is ht bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated">我永远不会忘记</h1><p id="9fb9" class="pw-post-body-paragraph jp jq ht hu b hv jr js jt hx ju jv jw hz jx jy jz ib ka kb kc id kd ke kf if hm dt translated">你有没有在观看现场比赛、电视节目或颁奖典礼时，有一种目睹前所未有的感觉？一些独特的东西，我们日常生活中随机的一章突然变成了历史的一部分？作为球迷，我们观看这些赛事，希望有不寻常的事情发生。当这些神奇的时刻发生时，我们感到很荣幸，因为我们看到了现场直播。不知何故，当这种情况发生时，我们会有一种拥有感，这种拥有感会增强我们的归属感。</p><p id="4c13" class="pw-post-body-paragraph jp jq ht hu b hv hw js jt hx hy jv jw hz kh jy jz ib ki kb kc id kj ke kf if hm dt translated">还记得麦当娜和布兰妮在2003年MTV音乐录影带颁奖典礼上接吻吗？还是2005年汤姆·克鲁斯在奥普拉·温弗瑞脱口秀上的反常举动？1994年美国世界杯决赛中，罗伯托·巴乔射失了点球，这是怎么回事？好吧，如果你现场看到了这些难忘的事件，你可能会说，“哦，是的，当然，我记得，我现场看过！”。Z世代的粉丝会问，“什么？你看了现场直播？！没有waaaay”。这是因为他们知道你比他们更拥有那一刻，而且，作为粉丝，他们几乎会做任何事情来抓住这一点。不幸的是，他们不能让时间倒流，但他们肯定可以购买不可替代的代币(NFT)来自豪地拥有他们的历史份额。</p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kq kr di ks bf kt"><div class="fe ff kk"><img src="../Images/cdd565e38d7d786f123d0862201cfdbb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6b8DGDXf72NDR3Piu52qeA.png"/></div></div></figure><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kq kr di ks bf kt"><div class="fe ff kw"><img src="../Images/f16f6a39a672c3a353bdd7c1d194fff4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YO0b6E-qyrEuoOEU4zffEA.png"/></div></div></figure><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kq kr di ks bf kt"><div class="fe ff kx"><img src="../Images/e0109acff490644a79ab3f36d20513dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RnuJ_LdbtRSXq13sxKNKyA.png"/></div></div></figure><h1 id="e660" class="ir is ht bd it iu ky iw ix iy kz ja jb jc la je jf jg lb ji jj jk lc jm jn jo dt translated">地位、优势和从属关系</h1><p id="242b" class="pw-post-body-paragraph jp jq ht hu b hv jr js jt hx ju jv jw hz jx jy jz ib ka kb kc id kd ke kf if hm dt translated">塞思·戈丁在他的畅销书《<a class="ae ld" href="https://www.amazon.com/-/es/Seth-Godin/dp/0525540830" rel="noopener ugc nofollow" target="_blank">这是营销</a>》中写道，“……改变或保护我们地位的欲望，几乎驱动着我们所做的一切。”地位是驱动和推动NFT市场的引擎，它为愿意花钱购买所有权的人提供了拥有所有权的可能性，以确保在等级制度中占有一席之地。戈丁还指出，支配和从属是衡量地位的不同方式。“统治是一种垂直的体验，无论是在上面还是在下面。从属关系是横向的:谁站在我旁边？”。NFT股市飙升的主要原因之一是，它同时满足了这两种体验，同时显示出诱人的投资潜力。</p><h1 id="81d4" class="ir is ht bd it iu ky iw ix iy kz ja jb jc la je jf jg lb ji jj jk lc jm jn jo dt translated">澳大利亚网球公开赛成功了</h1><p id="57b8" class="pw-post-body-paragraph jp jq ht hu b hv jr js jt hx ju jv jw hz jx jy jz ib ka kb kc id kd ke kf if hm dt translated"><a class="ae ld" href="https://ausopen.com/articles/news/ao-launches-metaverse-serves-world-first-nft-art-collection-linked-live-match-data" rel="noopener ugc nofollow" target="_blank">今年1月，澳大利亚网球公开赛(AO)推出了与现场比赛数据相关的NFT系列</a>。他们卖出了6766个NFT，每个NFT都与每个网球场面积19厘米x 19cm厘米的地块相关联。如果400多场AO比赛中的任何一场获胜，NFT元数据都会实时更新，以突出显示比赛信息。当11个锦标赛积分中的一个积分落在一个地块上时，该地块的NFT所有者可以认领并获得锦标赛积分中使用的网球。最值得注意的是，这个球将被放在一个特别手工制作的盒子里，具有独特的原创设计。</p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kq kr di ks bf kt"><div class="fe ff le"><img src="../Images/d6029c2a8d4bc45e0cf631c7ff23104c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5B2xxWB140_bKl418DOuhQ.png"/></div></div></figure><p id="4d21" class="pw-post-body-paragraph jp jq ht hu b hv hw js jt hx hy jv jw hz kh jy jz ib ki kb kc id kj ke kf if hm dt translated">AO允许NFT持有者对他们的地块选择下注。拥有一个“普通的”数字网球场(位于元宇宙上)最终可能会变成拥有一部分历史，只要你买了一个大点所在的正确的场地。</p><p id="b840" class="pw-post-body-paragraph jp jq ht hu b hv hw js jt hx hy jv jw hz kh jy jz ib ki kb kc id kj ke kf if hm dt translated">此外，这些NFT将具有现实世界的效用。NFT的权利与额外津贴相结合，如限量版的可穿戴设备、AO商品以及未来的其他福利。这种方式被证明是非常成功的，它为AO带来了超过440万美元的交易量。那位买下纳达尔决胜球落地获得第21个大满贯冠军的地块的粉丝呢？他看到他的投资惊人地增长了4，168%，以太坊(元宇宙用来进行交易的货币)从700美元增加到8，438美元。</p><figure class="kl km kn ko fq kp fe ff paragraph-image"><div role="button" tabindex="0" class="kq kr di ks bf kt"><div class="fe ff lf"><img src="../Images/172d4015f6fbdcfa4a976b46e786a9d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*sHIMNjs8W6dSmUkEkaSPAQ.png"/></div></div></figure><p id="f9b7" class="pw-post-body-paragraph jp jq ht hu b hv hw js jt hx hy jv jw hz kh jy jz ib ki kb kc id kj ke kf if hm dt translated">对于娱乐业来说，一个充满机遇的全新世界正在崛起。球迷、球员、球队和赞助商都在寻求参与进来，以增强他们的从属关系、统治力或钱包。对NFTs和元宇宙世界的期待是未知的，机会已经显示是无数的。</p></div></div>
