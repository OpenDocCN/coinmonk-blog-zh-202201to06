<blockquote>原文：<a href="https://medium.com/coinmonks/hey-mom-i-lost-my-bitcoin-16be4db4d3f0?source=collection_archive---------2-----------------------#2022-05-19">https://medium.com/coinmonks/hey-mom-i-lost-my-bitcoin-16be4db4d3f0?source=collection_archive---------2-----------------------#2022-05-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="82f8" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">船只事故的故事和如何保证你的比特币安全的故事。</p><p id="19fc" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">五月的一个阳光明媚的早晨，我和朋友们去湖边游玩。鱼竿已经在船上准备好了，在某个时候，也许是因为司机缺乏经验，或者啤酒已经喝完了，我们撞到了什么东西，开始进水。是时候自救了，试着游向岸边。不远，虽然这个湖很深，所以我们最好小心点。</p></div></div>
