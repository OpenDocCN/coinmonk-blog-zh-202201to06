<blockquote>原文：<a href="https://medium.com/coinmonks/new-crypto-holders-need-to-know-new-irs-crypto-tax-rules-628bc8494d78?source=collection_archive---------38-----------------------#2022-05-23">https://medium.com/coinmonks/new-crypto-holders-need-to-know-new-irs-crypto-tax-rules-628bc8494d78?source=collection_archive---------38-----------------------#2022-05-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="fa70" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">新的加密持有者需要了解新的IRS加密税收规则</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/1d3a1f9c6b3bc08b7d34f6a2af890fc4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*F4A1aqNizWHdYPLdQIsuRQ.png"/></div></div></figure><p id="2ca4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">关键发现</strong></p><ul class=""><li id="76a9" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl dt translated">研究发现，目前55%的加密持有者在过去一年中获得了他们的第一批数字资产。</li><li id="f94b" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">许多新的加密所有者没有为最近的国税局加密税更新做好准备。</li><li id="d96c" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl dt translated">特定于加密的税务解决方案降低了IRS合规风险、罚款和费用。</li></ul><p id="8149" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币的采用在2021年得到了认可，数百万新投资者涌入这一波动性高、回报高的资产类别。对于2021年加入的所有这些新用户，需要考虑新的加密税收问题。</p><h1 id="bc44" class="jr js ht bd jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko dt translated">2021年数百万人首次获得加密资产——它们的税收影响是什么</h1><p id="9247" class="pw-post-body-paragraph hr hs ht hu b hv kp hx hy hz kq ib ic id kr if ig ih ks ij ik il kt in io ip hm dt translated">根据灰度投资公司制作的<a class="ae ku" href="https://www.globenewswire.com/news-release/2021/12/06/2346525/0/en/Grayscale-Investments-Study-Reveals-More-than-a-Quarter-of-U-S-Investors-Currently-Own-Bitcoin.html" rel="noopener ugc nofollow" target="_blank"> 2021年比特币投资者研究</a>，大多数加密持有者都是这一资产类别的新手。具体来说，目前持有比特币的投资者中，有55%是在过去12个月内才开始投资的。因此，可以有把握地假设，并非所有新的加密投资者都完全了解他们新资产的所有税务方面。</p><p id="5926" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，并非所有的加密货币交易都是应税事件——有些是，有些不是。不仅要了解哪些交易是应纳税的，而且要了解这些加密交易如何受到最新税法的影响。以下是税法中已经发生变化的三个领域，数字资产持有者需要了解这些领域，这些领域可能会在2022年发生更多变化。</p><h1 id="4e12" class="jr js ht bd jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko dt translated">加密交易所会向IRS发放1099吗？</h1><p id="ee6c" class="pw-post-body-paragraph hr hs ht hu b hv kp hx hy hz kq ib ic id kr if ig ih ks ij ik il kt in io ip hm dt translated">根据2021年11月签署成为法律的基础设施法案，它有一项减少可能的加密货币逃税的条款，要求加密交易交易所向美国国税局发布所有用户交易的1099-B表格。然而，加密资产的好处之一是它们往往是无摩擦的，几乎可以在几分钟而不是几天内完成交易。</p><p id="726d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种灵活性允许持有人在一个平台上购买，然后将他们的密码转移到另一个<a class="ae ku" href="https://cointelli.com/blog/how-to-store-cryptocurrency" rel="noopener ugc nofollow" target="_blank">交易所，在那里存储</a>、入股或出售。这就产生了现实世界中有关1099加密申报的纳税申报问题，因为当这些交易发生在不同的平台上时，不同的交易所只知道购买和销售的一部分。联邦政府对这一具体立法仍有一些更新的空间，因为实际实施还有一年时间。无论这个税务问题如何解决，一个<a class="ae ku" href="https://cointelli.com/blog/crypto-tax-software-comparison" rel="noopener ugc nofollow" target="_blank">加密专用税务解决方案</a>可以轻松帮助链接所有此类交易，以帮助确保2021纳税年度及以后的加密税务合规性。</p><h1 id="554c" class="jr js ht bd jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko dt translated">什么是第6050i节，它如何影响加密交易？</h1><p id="14a1" class="pw-post-body-paragraph hr hs ht hu b hv kp hx hy hz kq ib ic id kr if ig ih ks ij ik il kt in io ip hm dt translated">基础设施法案的另一个值得一提的部分是税法的第6050i条。Section 6050i要求收到超过10，000美元一次性付款的人向美国国税局提交报告，这一具体规定已经扩展到包括加密货币，从明年1月开始。</p><p id="f159" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">根据第6050i节，任何相当于10，000美元或更多的加密交易都需要数字资产的卖方生成6050i报告，其中包括许多详细的交易信息，如:收到的现金金额以及买方的姓名、地址和社会保险号(SSN)。这一繁琐的申报要求可能会被废除，但如果不能，一个自动化的加密税务服务，如<a class="ae ku" href="https://cointelli.com/pricing" rel="noopener ugc nofollow" target="_blank"> Cointelli </a>，也可以帮助遵守这一加密申报要求。</p><h1 id="f6b7" class="jr js ht bd jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko dt translated">什么是洗售规则，它将适用于加密交易吗？</h1><p id="361b" class="pw-post-body-paragraph hr hs ht hu b hv kp hx hy hz kq ib ic id kr if ig ih ks ij ik il kt in io ip hm dt translated">目前，加密货币不受适用于股票的“<a class="ae ku" href="https://cointelli.com/blog/crypto-tax-loss-harvesting" rel="noopener ugc nofollow" target="_blank">洗售规则</a>的限制，该规则防止收获投资损失来抵消资本收益。最近的隐性衰退提供了一个捕捉可抵税损失的机会，这种损失可以延续多年。假设你在2021年10月的市场峰值每枚超过69，000美元时购买了比特币，你可以在2021年12月31日以每枚45，894美元的价格出售这些资产。该交易将被记录为区块链的损失。</p><p id="a175" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以转身立即回购与你刚刚卖出的硬币数量相同的硬币。基本上，这将使你在出售前拥有相同数量的硬币——这是一次“清洗”，但你也将锁定一笔可观的、可扣除的损失，这笔损失可能会分散多年。虽然由于强制规定的资产回购30天等待期，你不允许对股票这样做，但这是crypto仍然可用的合法税收优惠。这种清洗销售规则可能会在未来关闭——甚至可能在2022年交易。我们将随时向您更新此事。</p><p id="1277" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">无论如何，秘密投资可能是复杂的。然而，使用适当的税务解决方案工具，如<a class="ae ku" href="https://cointelli.com/" rel="noopener ugc nofollow" target="_blank"> Cointelli </a>，遵守不断变化的加密税法并不复杂。</p></div><div class="ab cl kv kw hb kx" role="separator"><span class="ky bw bk kz la lb"/><span class="ky bw bk kz la lb"/><span class="ky bw bk kz la"/></div><div class="hm hn ho hp hq"><p id="f168" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><e
