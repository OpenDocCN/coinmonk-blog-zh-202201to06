<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/inflation-is-time-devaluation-c9e53991486e?source=collection_archive---------14-----------------------#2022-03-12">https://medium.com/coinmonks/inflation-is-time-devaluation-c9e53991486e?source=collection_archive---------14-----------------------#2022-03-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="84cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">“纸币最终回归其内在价值——零。”</em>T3】</strong></p><p id="9122" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">伏尔泰</strong></p><p id="3f76" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在尼禄统治时期(公元37-68年)，罗马帝国采取了一项灾难性的政策，这是其最终灭亡的主要原因之一。为了支付维持其帝国的成本，他们开始通过从现有的硬币上“剪下”一些黄金来降低货币的价值，然后用偷来的黄金薄片来铸造新的硬币。随着帝国的不断扩张，硬币变得越来越小。价格持续上涨，而每枚硬币的购买力下降。到公元265年，整个帝国的物价上涨了1000%，最终导致人民被征收更多的税。随着贸易陷入停滞，经济最终被贬值的货币、恶性通货膨胀和高税收所瘫痪。[1]罗马最终因此崩溃，历史从此不断重演。</p><p id="05e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最近，委内瑞拉、黎巴嫩和土耳其就是这种现象的例子。黎巴嫩镑对美元贬值至少90 %, 2021年11月通胀率达到201%,创历史新高。例如，在危机开始前，银行员工的月工资相当于1 500美元，但随着失控的通胀大幅降低了他们货币的购买力，他们的月工资现在相当于100美元。随着企业试图削减成本，裁员如今成了家常便饭，而超过三分之二的黎巴嫩人因此生活在贫困线以下。[2]</p><p id="6e9e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">土耳其目前正经历着20年来最高的通货膨胀率，其通货膨胀率高达36%，预计在可预见的未来，里拉对美元的汇率将继续下跌。英国广播公司伊斯坦布尔分社的工作人员最近举行了罢工，因为他们的雇主英国广播公司只准备给他们加薪20%，而通货膨胀率为36%。所有这些工作人员都以里拉支付工资。在撰写本报告时，谈判仍在进行中。</p><p id="983b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">委内瑞拉玻利瓦尔现在已经沦为废纸，截至2021年12月的通胀率高达686%。公务员的最低工资和退休金已跌至相当于每月2美元，而私营部门的平均月薪为75美元。因此，由于这场经济危机，300多万委内瑞拉人逃离该国寻找更好的去处，这场危机现在已经演变成一场人道主义危机。随着全球经济受到疫情造成的破坏，这些恶性通货膨胀事件可能会在世界许多国家变得更加普遍。</p><p id="8da0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些恶性通货膨胀事件通常被政府诊断为简单的经济管理不善，虽然这可能有一定的道理，但并不是全部。事实是，恶性通货膨胀是所有基于法定货币体系的终极游戏。尽管这些经历恶性通胀的国家的公民通常会转向美元作为避风港，因为他们自己的本币崩溃了，但事实是，所有法定货币的基础在功能上是相同的，美元只是弱势货币中的强势货币。随着时间的推移，所有法定货币(包括美元)都会逐渐贬值。这完全是设计出来的，虽然不同货币的购买力下降速度不同，但最终结果是一样的。下图概述了自1913年以来美元购买力的下降。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/ad0bc92e78feef3c87493e96bcfe677f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*bjo7VfgC-nB-QxQS.png"/></div></div></figure><p id="b809" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">[3]</p><p id="9f28" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">客观地看，1913年的100美元相当于今天的2 816美元，或者简单地说，2022年的1美元只能买到1913年的3.5%。现代经济学认为通胀对一个经济体来说是正常和健康的，但现实是，它是一种财富转移机制，起初缓慢积累，然后随着货币体系的最终崩溃而迅速加速。</p><p id="bc9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">“通货膨胀是一种不用公开增税就能从人们身上拿走财富的方式。通货膨胀是最普遍的税。”</em>T3】</strong></p><p id="7ab3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">托马斯·索维尔</strong></p><p id="0141" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当大多数人听到“通货膨胀”这个词时，他们首先想到的通常是商品和服务价格的上涨。对大多数人来说，这是当前法定货币体系不可避免的一个特征，而非缺陷。随着时间的推移，金钱失去购买力被认为是正常的，很少有人会去质疑这种现实到底为什么会存在。这让我想起戴维·福斯特·华莱士在2005年凯尼恩学院毕业典礼上的演讲中讲的一个寓言。</p><p id="d377" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有两条小鱼在游泳，它们碰巧遇到一条游向另一边的老鱼，老鱼朝它们点点头说:“早上好，孩子们。水怎么样？两条小鱼游了一会儿，最后其中一条看着另一条，问道:“水是什么？””</p><p id="f3e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这个故事的寓意是，最显而易见的重要现实是那些我们通常意识不到或视而不见的现实。就像那两条小鱼一样，我们被催眠般的存在状态所麻痹，忽略了显而易见的事实，并认为这是理所当然的。随着各行各业的人们每天去工作，为了更多的钱而更加努力地工作，很少有人问自己一个最重要的问题，“什么是通货膨胀？”如果通货膨胀被理解为一种隐性财富税，正如索维尔在上面的引述中所暗示的那样，那么为什么理解它的人如此之少呢？这是一个可以一劳永逸解决的问题，还是我们注定要像处理慢性病一样处理它？正是这些和其他问题，我试图在这篇文章中探索答案，并提出比特币作为解决这一问题的潜在解决方案。</p><p id="927c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ir">“通货膨胀是货币数量的增加，而对货币的需求，即现金持有量，却没有相应的增加。”</em>T3】</strong></p><p id="ce85" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">路德维希·冯·米塞斯</strong></p><p id="a60a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">经济学101告诉我们，供给和需求是经济的基础，因为它们影响商品和服务的价格。同样的供求规律也适用于货币供应。简单地说，随着时间的推移，增加货币供应通常会导致货币购买力的下降，从而导致价格上涨。比较下图和上图，下图显示了美元货币供应量的增加，上图显示了美元购买力的下降；上述模式变得非常明显。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/04fd4a09611481276f6697057bf27af8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*puwULpH5RAhJDbqh.png"/></div></div></figure><p id="4c62" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">[4]</p><p id="cf5d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着货币供应继续逐步扩大，过度消费和资本配置不当(因为宽松的货币流入不良投资)成为常态，当泡沫最终破裂时，整个国家会变得更穷。这种现象被称为“无声的财富税”,但通货膨胀还有另一面有待大量探索，那就是:作为时间盗窃的通货膨胀。如果你拥有的每一个货币单位都是你为获得一项技能和生产一项产品/服务而投入时间的结果，而你现在用它来换取金钱，那么实际上被贬值和被通货膨胀破坏的就是你的时间价值。你有价值的技能变得越来越不值钱(即使名义价格上涨)，市场以扭曲的价格获得它们，最终对你不利。</p><p id="fd5c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">时间是稀缺品，是我们无法再创造的商品。T9】</p><p id="2c28" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">吉姆·米切尔</strong></p><p id="af18" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">时间是我们拥有的最有限和最宝贵的资源。我们无法创造更多的能源，因此如何利用能源极其重要。大多数技术发明的出现都是为了通过减少完成给定任务所需的时间(以及努力)来提高效率。金钱进化为人类保存投入生产的时间价值的一种机制，因为这也将允许他们在未来用时间换取他人的时间和辛勤劳动。</p><p id="5266" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">就像股票是公司资本的所有权一样，金钱是人类时间的所有权。人们为了金钱牺牲自己的时间，这使他们能够从他人那里换取相应的牺牲。当价格被扭曲时，我们每个人都被不人道地剥夺了利用自己的时间做出完全知情的个人选择的权利。中央银行垄断了货币的发行，在任何特定时间，他们可以发行多少货币是没有限制的，通过他们对印刷机的控制，他们间接地控制了我们这个时代的价值。如果你给任何人印钱的权力，他们就会印钱。一个可以支配人类时间的工具是一个极具诱惑的对象。[5]通货膨胀是一种不劳而获的方式。换句话说，通过印更多的钱，其他人被迫牺牲他们的时间和精力来获得它。</p><p id="36ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">金钱使得对未来的规划成为可能，这就是我们存钱和投资的原因。每一个投资决策都是在当下做出权衡，牺牲消费，将某些收益推迟到未来。这是一种“时间交易”，在现在和未来之间，以金钱为媒介，促进未来跨空间和时间的消费。当货币的价值通过通货膨胀被偷走时，投入资本获取的时间也被偷走了；因为这意味着要么现在需要额外的时间来收回投资(即更长的等待期)，要么需要更多的资金来维持现状。如果你认为金钱是一种冻结和储存时间价值的机制，那么购买力的损失会降低你时间的未来交易价值。通货膨胀最大的问题，除了偷走你的财富，就是<strong class="hu iq">偷走了你的时间！</strong></p><p id="e122" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">大多数人将这个问题误诊为一个信号，让他们更加努力地工作，以赚取更多的钱，他们还与雇主谈判更高的工资。虽然从短期到中期来看，这些解决方案有助于维持运营，但它们实际上并没有解决财富没收和时间窃取的真正问题。不断上涨的生活成本让他们陷入了一场永无止境的竞赛，试图领先于通货膨胀。更糟糕的是，通货膨胀率通常高于平均工资的增长。</p><p id="8e6b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有这些情况都提出了更多的问题，但最大的问题是，我们能做些什么来保护自己免受不断逼近的通货膨胀的威胁，这种威胁就像达摩克利斯之剑一样不断徘徊。这就是比特币作为解决方案的用武之地。</p><p id="fd89" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">许多人认为电子货币注定要失败，因为自20世纪90年代以来，所有的公司都失败了。我希望这是显而易见的，只是这些系统的中央控制性质注定了他们的失败。我认为这是我们第一次尝试一个分散的、不基于信任的系统。”</p><p id="42b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">中本聪</strong></p><p id="0873" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你仍然不清楚比特币是什么，它只是一种分散形式的电子现金，可以在互联网上传输，无需金融机构作为中介。比特币通常被称为“神奇的互联网货币”，也可以被认为是一种无需许可的互联网原生货币系统，有助于全球点对点交易。无需深入比特币架构的技术细节(这些将在第2部分中探讨)，以下是一些需要记住的关键事项:</p><p id="20e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">只有2100万个比特币将会存在，因此可以证明它是有限稀缺的。这使得它成为最适合存储和传递时间价值的资产；这也是有限和稀缺的</p><p id="93f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">无论价格如何，比特币的发行速度都是恒定的，其供应完全不受需求增加的影响(与黄金形成对比，当黄金价格更高时，更多的黄金被开采，从而最终推动黄金价格下跌)</p><p id="1b1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币的发行数量每四年减少一半，通常被称为比特币减半，随着时间的推移，其年供应量增长逐渐接近零。</p><p id="9807" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币是完全去中心化的，并且不受审查。没有一个单独的实体或当局控制它，最终结算不依赖任何第三方。这也使其在交易过程中免受交易对手风险的影响</p><p id="5881" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每个人都有相同的财产权，无论他们是消防员、医生还是亿万富翁，这些权利都是平等的</p><p id="c458" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币既不是强制的，也不是非自愿的。另一方面，法定货币没有选择退出的权利，人们被迫使用其管辖范围内的政府认为是法定货币的任何货币，即使该货币正在贬值</p><p id="cc49" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有这些属性和更多属性使比特币成为几乎不可能腐败的理想通胀对冲工具。它的货币属性远远优于今天使用的任何其他形式的货币。一些人将其描述为数字黄金，这是正确的，因为比特币拥有数千年来让黄金听起来像货币的所有特征(甚至更多)。</p><p id="933a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于目前生活在两位数或三位数通胀司空见惯的国家的全球逾10亿人来说，比特币为他们提供了一个进入替代货币体系的出口。这些国家的公民做了“正确的事情”,努力工作，存钱，量入为出，希望退休后财务稳定，但他们几十年的努力(即时间)化为乌有。随着生活成本持续飙升，他们的养老金和投资大幅缩水。一个70岁的退休老人，不能再工作了，如何处理这样的问题？你会怎么做？</p><p id="b55e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"><em class="ir">一个央行还能让通胀持续多久？或许只要人们相信政府迟早会停止印钞，从而停止降低每单位货币的价值，但肯定不会太晚。当人们不再相信这一点时，当他们意识到政府将继续下去而没有任何停止的意图时，他们开始明白明天的价格将比今天更高。然后他们开始以任何价格买入，导致价格上涨到货币体系崩溃的高度。从长期来看，通货膨胀随着货币的崩溃而终结。”</em> </strong></p><p id="d3f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">路德维希·冯·米塞斯</strong></p><p id="c5eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">至少，比特币是个人抵御政府不计后果的支出和无限制印钞的一份保险单。这是一个拥有一个基本上廉洁且健全的数字货币网络的机会。另一方面，随着比特币的价格平均每年上涨160%，它也是一种很好的时间货币储存方式。2010年投资100美元的比特币如今价值约6500万美元！购买比特币作为保险是为正在逼近的潜在灾难性货币灾难付出的小小代价，就购买力被摧毁和“损失的时间”而言，这些灾难的代价更大。</p><p id="76b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">股票、房地产和黄金等其他投资虽然有其优势，但与比特币相比却乏善可陈。例如，如果你今天在委内瑞拉拥有一流的房地产，你无法将该房地产从委内瑞拉转移到更友好的司法管辖区，其次，虽然房地产的价格肯定会随着玻利瓦尔贬值而上涨，但清算该资产需要多长时间？谁会买，以什么价格买？即使你设法卖掉了它，你能轻易地把钱转移到委内瑞拉境外吗？这并不是说这种资产不可能变现，也不是说没有办法绕过这些瓶颈，但这个例子意在突显在一个正处于恶性通胀阵痛的国家进行此类投资的复杂性。另一方面，比特币可以在世界任何地方以固定的价格轻松清算，它可以跨越空间和时间，易于存储且成本低廉(你可以在一部100美元的智能手机上存储价值数百万的比特币)，几乎不可能被扣押或没收。</p><p id="09c3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我不相信在我们把这些东西从政府手中拿走之前，我们还会有好的钱，也就是说，我们不能粗暴地把它们从政府手中拿走，我们所能做的就是通过某种狡猾的迂回方式引进一些他们无法阻止的东西。T3】</p><p id="db20" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">T5【哈耶克】T6</strong></p><p id="5b7b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总之，如果通货膨胀是问题所在，那么比特币就是解决方案。历史上所有的法定货币总是回到他们的实际价值，这是零，他们即将崩溃是一个“何时”的问题，而不是“如果”。它们都会随着时间的推移而贬值，尽管贬值的速度不同，但是购买力的损失无论如何都是可以接受的吗？正如迈克尔·塞勒(Michael Saylor)恰当地指出的那样，<em class="ir">“对于一种正呈指数级贬值的货币来说，通往奴役之路异常艰难。”比特币是这条道路的一个出口，也是走上更繁荣道路的一个机会。</em></p><h1 id="9d9e" class="je jf ht bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">承认</h1><p id="b08d" class="pw-post-body-paragraph hr hs ht hu b hv kc hx hy hz kd ib ic id ke if ig ih kf ij ik il kg in io ip hm dt">[1]</p><p id="cac7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">商业内幕，“货币贬值如何促成罗马的衰落”，[在线]。可用:<a class="ae kh" href="https://www.businessinsider.com/how-currency-debasement-contributed-to-fall-of-rome-2016-2?IR=T." rel="noopener ugc nofollow" target="_blank">https://www . business insider . com/how-currency-debase ment-contributed-to-fall-of-Rome-2016-2？IR = t .</a>[2022年1月16日访问]。</p><p id="9222" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">[2]</p><p id="0800" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">交易经济学，“黎巴嫩通货膨胀率”，[在线]。可用:<a class="ae kh" href="https://tradingeconomics.com/lebanon/inflation-cpi." rel="noopener ugc nofollow" target="_blank">https://tradingeconomics.com/lebanon/inflation-cpi.</a>【2022年1月16日获取】。</p><p id="525b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">[3]</p><p id="5837" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">美国劳工统计局，“所有城市消费者的消费价格指数:美国城市平均消费美元的购买力[cuur 0000 sa0r]”，弗雷德，圣路易斯美联储银行，[在线]。可用:<a class="ae kh" href="https://fred.stlouisfed.org/series/CUUR0000SA0R." rel="noopener ugc nofollow" target="_blank">https://fred.stlouisfed.org/series/CUUR0000SA0R.</a>【2022年1月16日访问】。</p><p id="a4df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">[4]</p><p id="9d6a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">美联储系统(美国)理事会，“M2(已停止)[M2]”，弗雷德，圣路易斯美联储银行，[在线]。可用:【https://fred.stlouisfed.org/series/M2. T2】【2022年1月16日接入】。</p><p id="2b9e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">[5]</p><p id="77a8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">斯通里奇资本，“斯通里奇2020年股东信”，[在线]。可用:<a class="ae kh" href="https://www.microstrategy.com/en/bitcoin/documents/stone-ridge-2020-shareholder-letter." rel="noopener ugc nofollow" target="_blank">https://www . microstrategy . com/en/bit coin/documents/stone-ridge-2020-shareholder-letter。</a>【2022年1月15日进入】。</p><blockquote class="ki"><p id="1415" class="kj kk ht bd kl km kn ko kp kq kr ip ek translated">加入Coinmonks <a class="ae kh" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kh" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="3df3" class="je jf ht bd jg jh ji jj jk jl jm jn jo jp ks jr js jt kt jv jw jx ku jz ka kb dt translated">另外，阅读</h1><ul class=""><li id="54cd" class="kv kw ht hu b hv kc hz kd id kx ih ky il kz ip la lb lc ld dt translated"><a
