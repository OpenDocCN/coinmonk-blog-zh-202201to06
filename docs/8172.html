<blockquote>原文：<a href="https://medium.com/coinmonks/modern-economic-nonsense-metaverse-is-still-relevant-or-not-7795b9514796?source=collection_archive---------39-----------------------#2022-06-06">https://medium.com/coinmonks/modern-economic-nonsense-metaverse-is-still-relevant-or-not-7795b9514796?source=collection_archive---------39-----------------------#2022-06-06</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/6b7e0df8a5e07907a27cbc13c7ca3a31.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*874uuFVzj09qRIJEogpsOA.png"/></div></div></figure><p id="cdc0" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">元宇宙听起来像个失败者的藏身之处👎而不是冠军奖杯🏆。</p><p id="0e16" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">现在年轻一代买不起任何东西。从教育到房地产，一切花费都超出了他们的想象。因此，他们没有时间在积累上一代人所能拥有的任何东西的同时积累财富。</p></div></div>
