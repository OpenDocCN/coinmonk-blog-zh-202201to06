<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/defi-catching-up-with-100trn-capital-market-makes-decentralized-bonds-irresistible-5baf3b8ab409?source=collection_archive---------15-----------------------#2022-04-19">https://medium.com/coinmonks/defi-catching-up-with-100trn-capital-market-makes-decentralized-bonds-irresistible-5baf3b8ab409?source=collection_archive---------15-----------------------#2022-04-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="aca5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> DeFi追赶100万亿美元资本市场让分散债券变得不可抗拒</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/88d8e2eb240ee4305f6b2502f87daa1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MI9AFrI_SzCg-Gq8NPsJQg.jpeg"/></div></div></figure><p id="87f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一些市场内部人士在分享相关项目的市场增长机会时表示，<a class="ae jd" href="https://ethereum.org/en/defi/" rel="noopener ugc nofollow" target="_blank">分散融资(DeFi) </a>在资本市场获利的可能性，特别是资产令牌化，正在使分散债券的需求成为一个不断增长的利基市场，如寻求将债券引入区块链空间的<a class="ae jd" href="http://debond.net" rel="noopener ugc nofollow" target="_blank"> D/Bond </a>。</p><p id="9868" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi市场的总价值目前可能在2000亿美元到3000亿美元之间波动，它可以开始赶上超过100万亿美元的资本市场，<a class="ae jd" href="https://www.linkedin.com/in/ajadoon/?originalSubdomain=uk" rel="noopener ugc nofollow" target="_blank"> Abdullah Jadoon </a>说，他是一名工程师和分析师，专门研究技术行业的各个方面，包括网络安全、DevOps、fintech、区块链/加密货币和DeFi。他补充说，这一机会将使D/Bond能够提供证券化的数字资产，以及在二级市场上交易这些资产的方法。</p><p id="58c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“这在以前从未成功过，”贾登说，他指的是D/Bond的分散债券，这种债券通过使用首创的ERC-3475令牌标准而成为可能。“它将为全球数十亿用户提供一整套用例，让他们的资产和资金发挥作用，摆脱高度集中和控制的TradFi生态系统。”</p><p id="4268" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">分散债券是一种在区块链上创建的数字借据，公开交易，不需要任何中介，从而使衍生品的发行和交易过程更快完成，成本更低。与传统设置不同，分散债券允许加密投资者无风险地参与公司的成功。</p><p id="6b94" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DeFi现在需要债券产品，因为没有债券投资工具或交易所可交易代币。它们之所以不存在，是因为<a class="ae jd" rel="noopener" href="/indexcoop/why-defi-needs-bond-products-b35f05acaf69"> DeFi缺乏固定费率功能特性</a>。发行债券时，如果在整个贷款期限内收取的利率不变，某些合同条款，如还款日期和规定的利率就无法确定。</p><p id="d6c9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> D/Bond的独特之处:ERC-3475 </strong></p><p id="ca10" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于金融家和注册投资顾问亚历克西斯·谢赫(Alexis Sheikh)来说，D/Bond创造了一个将任何数字资产证券化的系统，这是该项目的最独特之处。Sheikh表示，为DeFi创建一个新标准将使D/Bond成为“分散化市场的领导者”，因为它“提供了大量多样化的金融产品。”</p><p id="a3bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">D/Bond的EIP-3475多重可赎回债券标准旨在为流动性提供者(LP)提供一种在二级市场上出售之前与衍生品发行人就还款条件和利率达成合同协议的方式。它是一个标准的合同界面，通过提供独立的功能来读取、转移和允许在满足特定条件的情况下从发行人处赎回任何债券集合，从而管理多个可赎回债券。它的智能合约将允许有限合伙人和借款人就贷款/债务达成可定制的协议，以便在新的金融衍生品引入DeFi时管理赎回条件和价格范围。</p><p id="27a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Jadoon认为，ERC-3475“可以真正改变我们二级市场上的债券和衍生品交易游戏”，因为D/Bond“将能够提供固定利率利息和有保证的还款，并为TradFi市场带来很大的DeFi潜力。”</p><p id="574f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“资产令牌化对我来说是一个显而易见的事情，”法国领先的加密资产经纪和托管服务公司<a class="ae jd" href="https://www.coinhouse.com/" rel="noopener ugc nofollow" target="_blank"> Coinhouse </a>的业务和企业发展副总裁<a class="ae jd" href="https://www.linkedin.com/in/stephane-marrache-7625322/" rel="noopener ugc nofollow" target="_blank">夏羽·马拉什</a>在谈到DeFi领域日益增长的用例需求和不断增长的市场机会如何使分散债券值得关注时表示。</p><p id="d743" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">马拉什将新的ERC-3475标准描述为“几乎是独一无二的和重大的改进”，与竞争对手或TradFi玩家提供的相比，它将允许“债券合约更好的可访问性和排序功能”。</p><p id="59f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">马拉什说:“问题只是它什么时候来，而不是它会不会来。”。“这个‘何时’的问题主要是由监管里程碑而非技术限制驱动的。与TradFi相比，D/Bond将增加很多透明度，并将降低债券行业的成本。鉴于这一市场在贸易融资领域的巨大规模，D/Bond的机会似乎很大。”</p><p id="c0bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">债券展望</strong></p><p id="5ee3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">该项目正从计划的开发阶段转向改变债券和衍生品在二级市场的交易方式。它最近开始了其私人B轮融资，其中包括13万英镑的象征性销售，以筹集455万美元，以利用机会(见<a class="ae jd" href="https://debond.org/assets/docs/pitch.pdf" rel="noopener ugc nofollow" target="_blank">推介平台</a>)并在更广泛的DeFi和资本市场中扩展其生态系统。</p><p id="c3ad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“2022年对于D/Bond来说将是重要的一年，其合同开发、IDO和发布将是主要的重点……我特别兴奋地看到D/Bond社区与平台、产品和令牌一起成长，”Jadoon说。“我认为2022年将是我们看到用户开始与D/Bond的产品和功能互动并从中获取价值的第一年。”</p><p id="c125" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“从长远来看，D/Bond将在各种数字和TradFi金融产品(如NFT、债券和衍生品)之间建立急需的联系，”他补充说，并指出透明度和信任将是推动该项目的关键力量。“我相信这将为DeFi成为主流提供急需的机会，并为用户提供大量机会来使用他们的资金。”</p><p id="1f4e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">马拉什认为D/Bond将成为债券市场发行和二次销售的参考平台。“它将成为债券持有人的主要市场，为这个市场带来更大的透明度、更快的执行速度，以及与TradFi参与者目前提出的方案相比，发行或二级销售市场的成本结构更低，”他说。</p><blockquote class="je"><p id="7ce1" class="jf jg ht bd jh ji jj jk jl jm jn ip ek translated">加入Coinmonks <a class="ae jd" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jd" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="6329" class="jo jp ht bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">另外，阅读</h1><ul class=""><li id="b5fe" class="km kn ht hu b hv ko hz kp id kq ih kr il ks ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/3commas-review-an-excellent-crypto-trading-bot-2020-1313a58bec92">3商业评论</a> | <a class="ae jd" href="https://coincodecap.com/pionex-review-exchange-with-crypto-trading-bot" rel="noopener ugc nofollow" target="_blank"> Pionex评论</a> | <a class="ae jd" rel="noopener" href="/coinmonks/coinrule-review-2021-a-beginner-friendly-crypto-trading-bot-daf0504848ba"> Coinrule评论</a></li><li id="88bc" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/ledger-vs-ngrave-zero-7e40f0c1d694">莱杰vs n rave</a>|<a class="ae jd" rel="noopener" href="/coinmonks/ledger-nano-s-vs-x-battery-hardware-price-storage-59a6663fe3b0">莱杰nano s vs x </a> | <a class="ae jd" rel="noopener" href="/coinmonks/binance-review-ee10d3bf3b6e">币安评论</a></li><li id="b88f" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/bybit-exchange-review-dbd570019b71"> Bybit交易所评论</a> | <a class="ae jd" href="https://coincodecap.com/bityard-reivew" rel="noopener ugc nofollow" target="_blank"> Bityard评论</a> | <a class="ae jd" href="https://coincodecap.com/jet-bot-review" rel="noopener ugc nofollow" target="_blank"> Jet-Bot评论</a></li>
