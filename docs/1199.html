<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-opportunity-for-africas-creator-economy-to-have-a-seat-at-the-table-bc0dd7e59458?source=collection_archive---------31-----------------------#2022-02-25">https://medium.com/coinmonks/the-opportunity-for-africas-creator-economy-to-have-a-seat-at-the-table-bc0dd7e59458?source=collection_archive---------31-----------------------#2022-02-25</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="d428" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">非洲创意经济拥有一席之地的机会</strong></p><p id="4f30" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">年轻的埃塔写的。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/a64e25abd9ec97b184d1d91a291fe22d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1320/format:webp/1*EOmniniMtMFCi7svIxgARw@2x.jpeg"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Vista II by Manzel Bowman</figcaption></figure><p id="19c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">内容创作和所有权的黄金时代终于来临了。</p></div><div class="ab cl jd je hb jf" role="separator"><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji jj"/><span class="jg bw bk jh ji"/></div><div class="hm hn ho hp hq"><p id="a10b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">每当我想到非洲的创意者是如何在金钱上落后于西方世界设定的经济标准时，我就会感到悲伤。在非洲，互联网为我们提供了接触全球受众的机会，但这并不总是转化为经济补偿。然而，非洲现在有机会在经济舞台上占有一席之地，这使得非洲的创造者可以通过他们的工艺谋生，这种机会以区块链技术的形式出现。</p><p id="5132" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着西方率先整合互联网和社交媒体，这已被证明是将创造者次级经济体的大部分金融资产转移到他们的海岸的关键，但通过整合区块链技术进行的创新可能只是为了为全世界的创造者创造公平的竞争环境，特别是对非洲这样的发展中经济体而言。</p><p id="d315" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链技术助力非洲金融普惠。</strong></p><p id="bb53" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">区块链只是一个术语，指的是记录同时存储在多个位置的交易的计算机数据库。<a class="ae jk" href="http://www.lexology.com/library/detail.aspx?g=cf0c71c5-055a-4d57-92f8-c75d1e282414" rel="noopener ugc nofollow" target="_blank">区块链技术</a>最广为人知的例子是加密货币比特币，但是这个概念可以以多种方式<a class="ae jk" href="https://theconversation.com/blockchains-focusing-on-bitcoin-misses-the-real-revolution-digital-trust-58125" rel="noopener ugc nofollow" target="_blank">应用</a>。区块链可以被认为是一个公共公告栏，任何人都可以张贴交易记录。这些帖子必须经过数字签名，一旦发布，记录就不能被修改或删除。这些数据存储在遍布互联网甚至物理世界的众多计算机上。</p><p id="5860" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">简而言之，区块链是一种廉价而透明的交易记录方式。互不认识、可能互不信任的人可以安全地进行货币交换，而不用担心欺诈或盗窃。为此，主要的援助组织、非营利组织和创业公司正在努力将区块链系统扩展到整个非洲。区块链通过计算机加密和冗余存储实现了写入、检查和认证的开放性，从而产生了一种安全的资金交换机制。它们还包括另一种新兴加密货币以太网正在推广的<a class="ae jk" href="https://theconversation.com/blockchains-focusing-on-bitcoin-misses-the-real-revolution-in-digital-trust-58125" rel="noopener ugc nofollow" target="_blank">智能合约</a>。智能合约创建仅在满足特定条件时发生的交易。</p><p id="b9f9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前，这些类型的服务仅在发达国家可用，因为这些国家有保护人们在银行存款的强有力的法规，以及要求人们遵守正式合同条款的明确法律。然而，在非洲，这些规则几乎不存在，因此，依赖这些规则的服务要么不存在，要么过于昂贵，大多数人负担不起。例如，在非洲的一些地方，银行需要巨额的最低存款额，有时甚至超过一个普通人一年的收入，才能开立一个支票账户。</p><blockquote class="jl jm jn"><p id="a42f" class="hr hs jo hu b hv hw hx hy hz ia ib ic jp ie if ig jq ii ij ik jr im in io ip hm dt translated">交易新手？尝试<a class="ae jk" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或<a class="ae jk" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="d8ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">另一方面，区块链系统通过设计强制执行认证和交易安全规则。这使得人们可以安全、放心地存放任何数量的钱。尽管它的最佳优势仍在未来，但位于区块链的系统已经在帮助非洲的人们。用户必须能够访问互联网，才能从基于加密货币的增强功能中受益，因为只有能够访问互联网的用户才能交易加密货币。因此，过去十年非洲互联网使用的急剧增加既是积极的，也是必要的。因为经常没有将当地法定货币兑换成目标法定货币的流动市场，所以当地法定货币必须经常被兑换成更广泛使用的法定货币，例如美元或欧元，然后再兑换回目标货币。通过使用加密货币，这一过程可以加快，并变得更加实惠。例如，非洲的数字艺术家可以被其他国家的客户雇佣并支付报酬。因为任何有互联网连接的人都可以使用比特币平台，如<a class="ae jk" href="https://the-bitcoinprime.com/" rel="noopener ugc nofollow" target="_blank">比特币Prime </a>或币安，加密货币还可以通过充当虚拟银行账户来帮助改善非洲的金融包容性。这个钱包可以作为一个准银行账户，允许人们存钱和进行日常交易。</p><p id="d67d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币在汇款支付方面有很大潜力。由于每笔交易中只有一小部分是银行手续费和转换费，小额信贷将受益于加密货币相关的较低交易成本。根据<a class="ae jk" href="https://hbr.org/2017/01/the-truth-about-blockchain" rel="noopener ugc nofollow" target="_blank">哈佛商业评论</a>的报道，加密货币，特别是与智能合同结合使用时，可以通过促进更透明的合同系统来帮助提高社会信任和打击腐败。加密货币不需要物理基础设施，因为它是基于软件的，用户可以通过互联网访问。加密货币的基础设施对非洲有利，因为它促进了更大的金融包容性。</p><p id="717e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">据世界银行称，获得银行服务的障碍之一是缺乏媒体自由。缺乏媒体自由限制了开户地点，提高了开户的最低余额，需要更多的开户文件，延长了接受贷款申请的时间。其他准入障碍包括缺乏有形基础设施和高昂的银行费用，特别是移动银行，这有时是远离银行的人的唯一选择。尽管如此，加密货币提供了一种克服这些障碍的方法。随着非洲国家获得更多的移动电话和互联网接入，加密货币的好处不能被夸大。</p><p id="1c57" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">启动创造者梦想的元宇宙和不可替代的代币</strong></p><p id="2cc2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">自从互联网出现以来，思想家和哲学家们描绘了一幅互联网将会带来什么的乌托邦式的图景，尤其是在媒体领域。这一乌托邦式的愿景并没有实现。至少现在还没有。将元宇宙定义为一个概念并不能很好地概括这项伟大技术的未来；相反，将对这一新兴技术、其所处的阶段以及如何在文化上进行整合进行详细描述。在元宇宙，人们将能够比以往任何时候都更好地连接到数字世界，从消费视听内容到娱乐、游戏甚至商务会议。数字货币会更可靠，类似于我们现在日常生活中的硬通货。此外，人类将与无国界的经济、社会和文化联系在一起。它将能够增强创作者的能力，无论他们是创造体验的软件开发商，出售电影版权的编剧，还是举办虚拟音乐会的音乐家。目前，各种各样的活动在由当局或机构监管的互联网上进行。元宇宙将改变这一状况，因为重大活动将在一个与现实世界几乎没有联系的虚拟世界中进行。</p><p id="6e25" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当前身为脸书的Meta公司更名以反映其对“元宇宙”的关注时，它受到了很多关注。然而，Meta远不是唯一一家创造沉浸式数字世界的公司，这可能是互联网上的下一件大事。就像微软在20世纪90年代中期突然转向从操作系统集成的角度拥抱互联网一样，<a class="ae jk" href="https://www.forbes.com/sites/abrambrown/2021/10/25/facebook-expects-metaverse-project-will-cost-at-least-10-billion-in-2021-alone/" rel="noopener ugc nofollow" target="_blank">脸书首席执行官马克·扎克伯格正押注元宇宙投资100亿美元</a>将脸书转变为元宇宙公司。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="fe ff js"><img src="../Images/81badeec105d5629919515389d651efe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TzGZzA8kNlgbhXbwm4KVzQ@2x.jpeg"/></div></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">SOPA IMAGES/LIGHTROCKET VIA GETTY IMAGES</figcaption></figure><p id="2f47" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">元宇宙是一个繁荣的世界，在未来，加密货币和数字艺术，通常被称为不可替代的令牌(NFT)，是司空见惯的。NFT(不可替代代币)是一项如此令人兴奋的技术的原因之一是，它们允许创作者收回对其内容的控制权，并重新引入稀缺性，这有助于盈利。创作者可以通过将其作品标记为NFT来创建其作品所有权和来源的可验证链记录。这一过程最终会创造出一种独一无二的资产(NFT)，这种资产可以追溯到创造者。创作者作品的热情粉丝会愿意为权威作品多付费，让创作者更好地捕捉粉丝的付费意愿。最终的影响怎么强调都不为过:内容创作者不再需要数百万粉丝来维持生计，而是可以依赖少数专注的个人的资助。</p><p id="6a83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">尼日利亚艺术家通过NFT的</strong>开创web3</p><p id="df5b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如今，关于不可替代代币(NFT)的全球讨论非常流行，在非洲这是不可避免的，因为尼日利亚处于这些讨论的<a class="ae jk" href="https://www.bbc.com/news/world-africa-56169917" rel="noopener ugc nofollow" target="_blank">前沿</a>。这些艺术家有潜力在非洲显著发展，他们站在了尼日利亚新兴的NFT空间的最前沿。</p><p id="3a3c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">奥辛那奇·杰森</strong></p><div class="is it iu iv fq ab cb"><figure class="jx iw jy jz ka kb kc paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><img src="../Images/fbd4de1515ee0b264d67a722e6604a66.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*lfLqOzknwUfDRTbG2sg3qQ@2x.jpeg"/></div></figure><figure class="jx iw jy jz ka kb kc paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><img src="../Images/6e054cd5172730892a0e9934037cad8a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*9jUsBfIWGX_stZb__0V3fw@2x.jpeg"/></div></figure></div><p id="8111" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Osinachi可能是数字艺术和不可替代的代币前沿最知名的人物，是技术觉醒的典型代表，为非洲艺术家实现自给自足铺平了道路。这位29岁的艺术家,<a class="ae jk" href="https://www.instagram.com/__osinachi/?utm_source=ig_embed&amp;ig_mid=1239379F-507F-4656-B06A-A78C215295BA" rel="noopener ugc nofollow" target="_blank">王子Jacon Osinachi Igwe </a>不应该被视为在秘密艺术领域一夜成名。他的独特风格是在2017年创作了他的第一幅秘密艺术作品后发展起来的，以霓虹色与深色肤色形成对比，表达了<a class="ae jk" href="https://cryptoart.io/artist/osinachi" rel="noopener ugc nofollow" target="_blank">流行超现实主义。</a> Osinachi是第一个在2018年纽约区块链峰会上展示艺术作品的尼日利亚人。他在疫情之前对NFT造币知识的了解，让他在秘密领域销售自己的作品时占了上风。当实体画廊因新冠肺炎而关闭时，Osinachi开始在以太坊区块链的数字市场“SuperRare”上谈判交易。魔镜魔镜，我漂亮吗？只是在那里出售的一些作品，价格分别为9 ETH(38，437美元)和13.2 ETH(56，375美元)。他的作品在秘密艺术市场上卖得非常好，以至于他成为第一个在伦敦著名拍卖行佳士得展示<a class="ae jk" href="https://www.christies.com/features/Osinachi-Different-Shades-of-Water-11897-7.aspx" rel="noopener ugc nofollow" target="_blank"> NFT系列</a>的非洲艺术家。</p><p id="ba8e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> Oyindamola Oyekemi Oyewumi </strong></p><p id="8ee0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">24岁的Oyindamola使用圆珠笔创作肖像，当她在推特上发布她为以太坊联合创始人Charles Hoskinson绘制的肖像时，她成为了NFT的焦点。霍金森注意到了这条推文，并协助她进行销售。月底以6300美元售出。从那以后，Oyindamola一直试图通过在数字产品市场Mintable上创作更多作品来培养自己在NFT的影响力。访问她的页面会看到玛丽莲·梦露的网格布局，那是她自己画的。随着NFT浪潮的到来，Oyindamola代表了尼日利亚女性艺术家在这一范式转变中的一个充满希望的角色。</p><p id="44fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">结论</strong></p><p id="df1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着新一代技术的出现，预计它将改变全球创造者经济的力量平衡。如果说早期的互联网有利于出版商和平台，那么被称为Web3的下一代创新将会把所有权转移回创造者手中。</p><p id="f15b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种情况主要表现在三个方面:</p><p id="e671" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.引入一种新的可编程经济模式，使用区块链技术，将财富分散到整个创造者领域。</p><p id="8983" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.元宇宙赋予创作者创造和维持虚拟意识形态和社会社区的新能力。</p><p id="5cd5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.最重要的是，让创作者不仅拥有他们创作的内容，还拥有平台本身。</p><p id="ac1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">综合起来，这三个变化正在创造一个新的时代，新的激励将奖励新的行为，让互联网集体按下重置按钮，走向对非洲创造者更公平的价值。</p></div></div>
