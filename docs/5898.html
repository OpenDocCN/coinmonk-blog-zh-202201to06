<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-happened-to-the-tron-network-a95981826c52?source=collection_archive---------16-----------------------#2022-04-30">https://medium.com/coinmonks/what-happened-to-the-tron-network-a95981826c52?source=collection_archive---------16-----------------------#2022-04-30</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="d9e1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">创网络怎么了？</p></div><div class="ab cl iq ir hb is" role="separator"><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv"/></div><div class="hm hn ho hp hq"><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div role="button" tabindex="0" class="jd je di jf bf jg"><div class="fe ff ix"><img src="../Images/bffd66402e94de09cd21d3c3c46c178e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nMGeibH1GGtiVL9SHQv-TQ.png"/></div></div></figure><p id="4938" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">创区块链是以太坊的一个替代选择，适合那些想避免高额油费的人。Tron被许多人视为有前途的区块链，因为它的交易执行速度很快。</p><p id="5bc7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">令人兴奋的分散式应用程序托管在Tron上，但加密影响者几乎没有提到Tron。这个项目并没有停止。创道有130万推特粉丝。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jj"><img src="../Images/0aba81775e0a481888430ad8434042b0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1168/format:webp/1*gHhHgdyihG0aFQ-5qEDCEw.png"/></div></figure><p id="f01b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Defi Llama表示锁定的总价值为40.7亿美元。JustLend在Tron的Defi领域拥有45.38%的主导地位。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div role="button" tabindex="0" class="jd je di jf bf jg"><div class="fe ff jk"><img src="../Images/20e7bfd36b067f6023758efcd40d5a68.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4sZVHOnEo3pNyWPLT8lOlg.png"/></div></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">DefiLlama.com</figcaption></figure><p id="5bf6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Tron创始人孙正义(H . E Justin Sun)宣布，USDD将成为人类历史上最分散的稳定硬币；它将于2022年5月5日发布，这是一个受到适度热情欢迎的重要公告。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jp"><img src="../Images/f28b3c61adfc24e73ebff9cc0f1d172e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1080/format:webp/1*JOXO94XXOQjVspPmXD80xg.png"/></div></figure><p id="53c8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从2017年到2022年，创的价格一直横向交易；其历史高点为. 2317；其历史低点为0.001804。</p><p id="1d8c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在Coinmarketcap上，Tron排名第22位，市值超过64亿。随着流通供应量超过1000亿美元，价格可能会继续横向交易，除非投资者有巨大的购买压力，就像我们在Dogecoin和Shiba Inu看到的那样。前者有超过132万亿的供应量，后者有1万亿。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jq"><img src="../Images/b02bc6d2700879beca807e1146458c6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1320/format:webp/1*xSkxitztqOWDw0yameiaBw.png"/></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Coingecko.com</figcaption></figure><p id="5434" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">tronscan.org的数据表明，Tron是一个活跃的区块链，在过去24小时内有超过30亿笔交易和超过4万亿美元的转账。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div role="button" tabindex="0" class="jd je di jf bf jg"><div class="fe ff js"><img src="../Images/a57711a8599f9710cf0312f9fa7710b4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*BXKV3vCkMQy9rw1_DXQNWw.png"/></div></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Tronscan.org 4.27.2022</figcaption></figure><p id="2c8b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Tron的成交量在过去7天内从超过7.31亿的低点到超过10亿的高点之间波动。人们正在使用网络。Tron仍然不像币安智能链、Avax、Fantom、以太坊或Solana那样经常被提及。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div role="button" tabindex="0" class="jd je di jf bf jg"><div class="fe ff jt"><img src="../Images/8e7598167d7065f3ca34ae5dcce2669f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mY221PvTZE4JQdzVtEYsCg.png"/></div></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Coinmarketcap.com</figcaption></figure><p id="96fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">开发者并不认为Tron是首选。像Tomb Finance、Drip Network、Titano和Opensea这样的热门项目都没有在Tron上构建，尽管在Tron上构建并不昂贵。</p><p id="2bac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">创的NFT市场相对不为人知。来自Brave的搜索结果显示<a class="ae ju" href="https://tpunks.com/" rel="noopener ugc nofollow" target="_blank"> T-Punks </a>、<a class="ae ju" href="https://nftone.net/?page=1" rel="noopener ugc nofollow" target="_blank"> NFTONE </a>和<a class="ae ju" href="https://apenft.io/" rel="noopener ugc nofollow" target="_blank"> APENFT </a>是最受欢迎的，但没有提到特隆在Defi Llama的NFT市场。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div role="button" tabindex="0" class="jd je di jf bf jg"><div class="fe ff jv"><img src="../Images/80fc5ead6e24b1ce0aad2727b70f14c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GHcQhYTX-rxFZgOUPdU7EA.png"/></div></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">DefiLlama.com</figcaption></figure><p id="8b87" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2021年，Tron宣布与区块链技术的热心支持者Lindsey Lohan合作出售她的NFTs。<a class="ae ju" href="https://www.coinspeaker.com/tron-mixmarvel-nft-marketplace/" rel="noopener ugc nofollow" target="_blank"> Coinspeaker </a>在2021年3月23日发表了一篇文章，内容是关于Tron和区块链游戏平台Mixmarvel合作开发NFT功能。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jw"><img src="../Images/90ff84b75cfbe338b0559cae26e02b58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1156/format:webp/1*QcgiYCJ2U1EjIc-qD2E7Tg.png"/></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Coinspeaker.com. Julia Sakovich</figcaption></figure><p id="d6ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">创野心勃勃。他们想要成长，但为什么缺乏认同？投资者似乎对价格表现不满意。</p><p id="1ccb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">不高兴的投资者表达他们对一个项目在市场上的表现的失望，会对人们对它的看法产生毁灭性的影响。</p><p id="75db" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">稳定的价格升值孕育快乐和积极的关注；停滞不前的价格让投资者感到沮丧，造成了一种不屑一顾的态度，认为项目就在那里，“什么也没做。”</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jx"><img src="../Images/65df550ced210ecc73178fb7bf1c0b96.png" data-original-src="https://miro.medium.com/v2/resize:fit:1162/format:webp/1*pcQzvfFbI2QXcbWntO1eoA.png"/></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Coinmarketcap.com</figcaption></figure><p id="edfc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Tron的价格与Solana等其他项目相比表现不佳，这些项目往往会出现拥堵。索拉纳的价格已经升值超过9000%；自上市以来，该股的历史低点为0.5008美分，历史高点为259.96美元。相比之下，创升值超过2500%。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jy"><img src="../Images/d7a540f82569687fd8691b685edfb3fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1300/format:webp/1*mPYW0zytZ8RhYwH8sdiiYw.png"/></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Coingecko.com</figcaption></figure><p id="05e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Solana的性价比没有受到影响，尽管它的正常运行时间并不总是最佳的。Tron的网络是可靠的，但关于Tron的情绪大多是中性的。</p><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff jz"><img src="../Images/5ccc696c11176614f7f962d2e8efef00.png" data-original-src="https://miro.medium.com/v2/resize:fit:1056/format:webp/1*xRl6X5CGjc4aYGD1YbjXLg.png"/></div><figcaption class="jl jm fg fe ff jn jo bd b be z ek">Coindesk.com</figcaption></figure><p id="915f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">创是一个有能力的区块链，但它的价格必须开始攀升，以刺激投资者和吸引注意力。对创的价格表现的中性情绪是公平的，但它与创的区块链容量不和谐。Tron需要一个头条去中心化的应用。Terra区块链有Anchor协议，但JustLend同样受欢迎吗？</p><blockquote class="ka"><p id="6834" class="kb kc ht bd kd ke kf kg kh ki kj ip ek translated">加入Coinmonks <a class="ae ju" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ju" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="166b" class="kk kl ht bd km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le lf lg lh dt translated">另外，阅读</h1><ul class=""><li id="0a76" class="li lj ht hu b hv lk hz ll id lm ih ln il lo ip lp lq lr ls dt translated"><a class="ae ju" href="https://coincodecap.com/ftx-futures-trading" rel="noopener ugc nofollow" target="_blank">如何在FTX交易所交易期货</a> | <a class="ae ju" href="https://coincodecap.com/okex-vs-binance" rel="noopener ugc nofollow" target="_blank"> OKEx vs币安</a></li><li id="b534" class="li lj ht hu b hv lt hz lu id lv ih lw il lx ip lp lq lr ls dt translated"><a class="ae ju"
