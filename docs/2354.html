<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/erc-20-tokens-what-it-means-for-developers-and-crypto-users-42c188600ebd?source=collection_archive---------36-----------------------#2022-03-12">https://medium.com/coinmonks/erc-20-tokens-what-it-means-for-developers-and-crypto-users-42c188600ebd?source=collection_archive---------36-----------------------#2022-03-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="eb07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ERC- 20令牌——对开发者和加密用户意味着什么。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/b4374044e6c95ba3a87a571bb8a60366.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iiTJ5STWoqD-3v7s0B7Dog@2x.jpeg"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">Source:coinquora</figcaption></figure><p id="8c60" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">你看，ERC -20令牌是以太坊区块链上托管的所有令牌的典型代表。这样的名人地位！</em></p><p id="2c0f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您是否尝试过将加密货币从一个钱包/交易所转移到另一个钱包/交易所？如果你有，你应该见过Erc-20，Tron和BEP网络。你可能已经意识到在不兼容的钱包和代币之间转移是不切实际的。这篇文章会让你知道为什么你尝试的特技没有成功，以及你不知道的关于<strong class="hu iq"> ERC-20代币</strong>的很多事情。</p><p id="5294" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以…开始。什么是代币？T9】</p><p id="10f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">代币是数字资产。虽然所有加密硬币都可以称为代币，但并非所有代币都是硬币。</p><p id="80cc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我什么意思？…</p><p id="db4d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">硬币通常是典型的区块链，它们可以用来交易和储存价值。</p><p id="ff7f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">代币生活在其他硬币的区块链上。以太坊区块链上的代币的例子有蝙蝠、BNT (bancor)、公牛等等</p><p id="8d3d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然硬币的操作类似于作为交换媒介的常规法币，但代币的操作类似于作为资产的股票，可以代表(股票、货币、忠诚度积分、证书、凭证甚至真实世界的物体)。事实上，任何人或组织都可以毫不费力地创建自己的令牌。</p><p id="3fc1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">令牌的例子有Uniswap、Polygon、<strong class="hu iq"> ERC-20令牌</strong>、Chainlink等等。</p><p id="e0a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在……什么是ERC-20代币？T15】</p><p id="8724" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在我们真正感兴趣的是。相信我，它的意思不像它的名字那么专业。</p><p id="ab92" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Erc-20令牌是在以太坊区块链上运行的数字资产，可以发送和接收。</p><p id="ead7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除此之外，Erc-20令牌还是以太坊区块链托管的所有令牌的脚本标准。</p><p id="2b64" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它们可以在以太坊区块链上获得，所有以太坊代币都是在以太坊区块链上操作的简单智能合约。</p><p id="d50d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">请记住区块链101的课程，它解释了以太坊区块链的主要功能。(存储记录和创建智能合同)</p><p id="587e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">很好，你还记得。</p><p id="5eca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">该区块链的后一个功能是允许您使用一组代码创建令牌，这就是为什么所有令牌基本上都是智能合约。</p><p id="f6b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> ERC-20及其标志性地位。</strong></p><p id="5bef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Erc -20令牌是以太坊区块链上最重要的令牌之一。它获得这一地位是因为它是在任何基于令牌的智能合约中实现令牌的标准，无论该合约想要租用以太坊区块链。</p><p id="fdfb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这意味着，对于任何要在以太坊区块链上执行的基于令牌的智能合约，它必须满足ERC- 20令牌标准的要求。</p><p id="ed9c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="jh">这对一个开发者来说意味着什么？</em> </strong></p><p id="2d86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您选择在以太坊区块链上建立基于代币的智能合约，它应该符合以太坊区块链的指导方针，以便能够与以太坊区块链上的其他代币进行无障碍交互。</p><p id="defb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦开发者遵循ERC-20标准的规则，他们也可以省去更新和新令牌的麻烦。</p><p id="e6ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">实现基于令牌的智能合约的标准指南变得势在必行，因为开发人员对同一类型的功能使用不同的标识符，并且需要大量维护。由于使用相同的实现代码，Erc-20确保以太坊区块链上的所有令牌成为kindreds并保持不变。</p><p id="b14b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"><em class="jh">ERC-20令牌智能合约包含什么？</em>T3】</strong></p><p id="f515" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">记住ERC-20代币是智能合约。下面是内容，或者更确切地说，是ERC-20令牌中的代码行。</p><p id="1ae8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以太坊社区提出了以下在以太坊区块链创建代币的黄金标准规则。</p><p id="2c97" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">可选</strong></p><ul class=""><li id="5c7e" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">标记名</li><li id="2fe8" class="ji jj ht hu b hv jr hz js id jt ih ju il jv ip jn jo jp jq dt translated">标志</li><li id="1c70" class="ji jj ht hu b hv jr hz js id jt ih ju il jv ip jn jo jp jq dt translated">十进制(最多18位)</li></ul><p id="e37d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">强制</strong></p><ul class=""><li id="11af" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">总供应量</li></ul><p id="fa3c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">【total supply】:标识创建的代币总数</em></p><ul class=""><li id="c8ff" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">平衡Of</li></ul><p id="1a7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">【balance of】:此函数返回账户中可用令牌的总数。</em></p><ul class=""><li id="a168" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">转移</li></ul><p id="c4a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">【转账】:此功能允许您将自己创建的代币总量转账至个人账户。</em></p><ul class=""><li id="8d33" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">转移自</li></ul><p id="6666" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">【转出】:最终，你会想把你的资金转移出去。这是使你能够从人们那里转移你的代币的功能。</em></p><ul class=""><li id="7038" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">赞同</li></ul><p id="7b3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">【批准】:如果不增加此功能，诈骗者会很方便地制作伪造代币，并贴上ERC 20代币的标签。因此，该函数根据创建的令牌总量检查交易。没有令牌可以这样复制。</em></p><ul class=""><li id="99c4" class="ji jj ht hu b hv hw hz ia id jk ih jl il jm ip jn jo jp jq dt translated">津贴</li></ul><p id="ad5e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="jh">【津贴】</em></p><p id="6e64" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">也许你忘了你的资金不足，如果你试图转移不存在的虚拟代币，这个功能会把你当成骗子。它会在开始交易前检查您的余额。</p><p id="3e5e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="jh">作为用户，ERC 20代币对你来说意味着什么？</em> </strong></p><p id="0c97" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">作为加密货币用户，你应该知道Erc-20令牌是以太坊区块链托管的所有令牌的黄金标准。因此，在参与以太坊链上托管的任何代币的初始硬币发行之前，请确保它符合ERC -20(可在白皮书中找到)否则，您的代币可能与其他平台不兼容。</p><p id="89dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">转移资金时确保钱包兼容性。就上下文而言，基于硬币的钱包与BEP-20代币不兼容。</p><p id="6b0c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，当代币从以太坊区块链迁移(移动)到其本土区块链时，此类代币的持有者需要将其代币换成新区块链上的新硬币，因为此类代币肯定会变得不符合ERC-20标准，并且您也不能将此代币发送到基于以太坊的钱包。如果你非常好奇，决定自己去看看会发生什么，你可能会失去你的硬币。</p><p id="2341" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，被认为是令牌实现典范的Erc-20令牌并不是没有缺陷的。许多人批评账户和转账功能。一些代币也因误用而丢失。除非有一个更新的指导方针来解决这个问题，否则我们将继续使用ERC-20令牌作为令牌实现的基准。</p><p id="99d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，ERC-20令牌是一个首字母缩略词，意思是以太坊请求社区，如果你想知道的话，“20”可能只是表示2015年成为一件事情。</p><blockquote class="jw"><p id="b07b" class="jx jy ht bd jz ka kb kc kd ke kf ip ek translated">加入Coinmonks <a class="ae kg" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kg" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="95c2" class="kh ki ht bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le dt translated">另外，阅读</h1><ul class=""><li id="c8e1" class="ji jj ht hu b hv lf hz lg id lh ih li il lj ip jn jo jp jq dt translated"><a class="ae kg" href="https://coincodecap.com/best-telegram-channels" rel="noopener ugc nofollow" target="_blank"> 40个最佳电报频道</a> | <a class="ae kg" href="https://coincodecap.com/hi-dollar-review" rel="noopener ugc nofollow" target="_blank">喜美元评论</a></li><li id="5910" class="ji jj ht hu b hv jr hz js id jt ih ju il jv ip jn jo jp jq dt translated"><a class="ae kg" href="https://coincodecap.com/fold-app-review" rel="noopener ugc nofollow" target="_blank">折叠App审核</a> | <a class="ae kg" rel="noopener" href="/coinmonks/stealthex-review-396c67309988"> StealthEX审核</a> | <a class="ae kg" href="https://coincodecap.com/stormgain-review" rel="noopener ugc nofollow" target="_blank"> Stormgain审核</a></li><li id="e419" class="ji jj ht hu b hv jr hz js id jt ih ju il jv ip jn jo jp jq dt translated"><a class="ae kg" href="https://coincodecap.com/buy-pancakeswap" rel="noopener ugc nofollow" target="_blank">购买PancakeSwap(蛋糕)</a> | <a class="ae kg" rel="noopener" href="/coinmonks/coinswitch-kuber-review-1a8dc5c7a73
