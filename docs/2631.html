<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-leslar-metaverse-leslar-beginners-guide-7fd6587a2388?source=collection_archive---------107-----------------------#2022-03-15">https://medium.com/coinmonks/how-to-buy-leslar-metaverse-leslar-beginners-guide-7fd6587a2388?source=collection_archive---------107-----------------------#2022-03-15</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="eabb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">莱斯勒元宇宙(LESLAR)是一种难以购买的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买莱斯拉元宇宙，这样你就可以开始交易/投资了。</p><h2 id="474f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是莱斯拉元宇宙(莱斯拉)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/edc3303dbe2ffdbb0ee36ae5081912b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*F0tyYr5Uz6K3yDjE.png"/></div></div></figure><p id="4077" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">发现了一个新元素，这正是创建一个新的虚拟世界所需要的基础。保皇党及其国王和王后是这个世界的主要统治者。此外，我们还有军事技术部队，它是元宇宙的士兵和维和人员。反叛者是喜欢独立的流氓公民。Metastreet是富人和精英公民。他们都为在莱斯拉元宇宙的扩张而战。谁拥有最多的莱斯拉将征服莱斯拉元宇宙。</p><h2 id="2eb1" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买LESLAR元宇宙(LESLAR)？</h2><p id="fab2" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管人们怎么说，用信用卡买莱斯拉·元宇宙很容易。你的第一步永远是用你的信用卡购买BTC/联邦理工学院/USDT。然后，他们可以转换成莱斯拉元宇宙。将BTC/联邦理工学院/USDT转移到支持莱斯拉·元宇宙的交易所。最后，换成莱斯拉·元宇宙。请按照我们的一步一步的指导下如何购买莱斯拉元宇宙(莱斯拉)。</p><p id="462e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买莱斯拉元宇宙(莱斯拉)！</p><h2 id="d5b7" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="5f81" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所你可以用法定货币购买加密货币，比如你可以用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>，比特币(BTC)，莱特币(LTC)。</p><p id="3df5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买USDT (USDT)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/33566abaa25989bef7b5a69ef0f95532.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*DZsVWLv8H1pI7oGK.png"/></div></div></figure><p id="e9d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="c7cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="0c1e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="4468" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="b620" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/b87b438aec38626a7906ee53dc43c76b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*nd4q6cakO7l8QBMu.png"/></div></div></figure><p id="2d51" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="7e25" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">第二步:用法定货币购买USDT</h2><p id="dfc7" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择USDT，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些USDT。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/3eb5e0bc4b581be08e778f48ad0ab63b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*tc47IgzGmFtpFnlc.png"/></div></div></figure><p id="eda8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但速度很慢——可能需要一周时间才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="3066" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将USDT转移到替代硬币交易所</strong></h2><p id="a18f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用USDT在市场上购买大多数硬币和代币。购买LESLAR元宇宙最快的方法是将你的USDT转移到币安(或上面为美国交易商列出的交易所)，将USDT兑换成BNB，然后通过币安智能链将其发送到你自己的钱包，并在PancakeSwap上将你的BNB换成LESLAR。</p><p id="d87b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，你需要找到一个交易所，让你存款USDT和交易莱斯拉。由于莱斯拉元宇宙目前已在PancakeSwap上市，我们将指导您如何在该平台上转换您的USDT。</p><p id="39c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将使用币安，但还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、Gate.io和<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>提供替代硬币。</p><p id="70ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask Wallet从PancakeSwap购买Crypto</a></p><h2 id="dbd1" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第四步:把你的USDT变成币安的BNB</strong></h2><p id="4d7c" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在去Binance.com，在那里开一个账户。这是一个超级简单的过程，不应该超过五分钟。(<em class="kf">美国的交易商也可以使用上述</em>列出的交易所)</p><p id="7608" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你建立了币安，是时候把一些USDT变成BNB了。你可以去“基金”，然后“存款和取款”，在那里你会看到币安支持的不同硬币的列表。向下滚动，直到您在列表中找到USDT，然后单击它的存款按钮。</p><p id="72a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">在币安上报名</a></p><p id="98c4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安会给你一个唯一的地址来发送你的硬币复制这个地址并粘贴到你的比特币基地钱包中(<em class="kf">会是这样的:bbq3dgjm… </em>)。</p><p id="d52d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您将USDT转移到币安，大约需要10-15分钟，您的资金就可以进行交易了。一旦他们可用，贸易你的USDT到币安硬币(BNB)。</p><h2 id="d44e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:将BNB转账到自己的钱包里</strong></h2><p id="bd16" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">好的，这是整个过程中最棘手的部分。你需要创造自己的钱包来装下BNB和莱斯勒。</p><p id="4244" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在去PancakeSwap。首先，如果你还没有注册，请点击右上角的黄色按钮注册一个帐户。在这里，您可以存放您的LESLAR元宇宙代币，并使用各种新功能。</p><p id="ba44" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注册后，点击“连接钱包”按钮。这将打开MetaMask，这是一个浏览器插件，允许您将BNB代币发送到PancakeSwap。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/a2317fac619f45f224b1a4e576447370.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*jMvI3OOKjWWIljCG.png"/></div></div></figure><p id="2088" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您已经有了元掩码帐户，请跳到下一部分。如果没有，进入<a class="ae kc" href="http://MetaMask.io" rel="noopener ugc nofollow" target="_blank"> MetaMask.io </a>，点击“获取Chrome扩展”，安装即可。</p><p id="452e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果这是您第一次使用MetaMask连接，系统会立即询问您是否愿意将币安智能链网络添加到您的MetaMask中，请务必执行此步骤，因为确保您通过正确的网络发送您的BNB非常重要。</p><p id="433a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然后转到<a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">币安</a>，点击屏幕顶部的“钱包”标签。</p><p id="2e9d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">点击“撤回”，然后搜索“BNB”。粘贴您自己的钱包地址，您会看到一个名为收件人地址的选择撤回BNB；然后在传输网络上，确保您已经选择了币安智能链(BSC)或BEP20 (BSC)。</p><p id="bdd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">单击提交，然后按照验证步骤进行操作。成功提取BNB后，它会很快进入您的Metamask钱包。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kg"><img src="../Images/10ba671afe286118755123edbd98b5b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/format:webp/0*VbWD1SmLRhmAMSr4.png"/></div></figure><p id="42a6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你准备好购买莱斯拉元宇宙！</p><h2 id="826a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤6:用PancakeSwap连接元掩码</strong></h2><p id="863d" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">一旦Metmask准备就绪，前往PancakeSwap，点击顶部的“连接钱包”并选择Metamask。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kh"><img src="../Images/29f8134b677d328b7493a0105411a735.png" data-original-src="https://miro.medium.com/v2/resize:fit:1070/format:webp/0*at_WAy5R32RkYSLi.jpg"/></div></figure><p id="4de4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是如何连接到PancakeSwap并开始使用元掩码交换令牌:</p><p id="fb13" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的元掩码帐户。</p><p id="cb83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.点击浏览器扩展左上角的<strong class="hu ke">设置</strong>，然后“高级”，点击高级设置下方的<strong class="hu ke">连接自定义网络</strong>。</p><p id="7019" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.当你点击“<strong class="hu ke">连接自定义网络</strong>时，会弹出一个窗口提示你输入PancakeSwap的RPC URL和链ID。你可以在https://pancakeswap.info/找到这些</p><p id="dff9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.使用以下信息添加新的自定义RPC:</p><p id="7fd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">网络名称:</strong> PancakeSwap(或任何您喜欢的名称)<br/> <strong class="hu ke">新RPC URL:</strong><a class="ae kc" href="https://rpc.cakeswap.fi/" rel="noopener ugc nofollow" target="_blank">https://rpc.cakeswap.fi/</a><br/><strong class="hu ke">ChainID:</strong>0x 91(用于Mainnet)或0x82(用于Testnet) <br/> <strong class="hu ke">符号:</strong>蛋糕<br/> <strong class="hu ke">块资源管理器URL:</strong><a class="ae kc" href="https://bscscan.com/" rel="noopener ugc nofollow" target="_blank">https://bscscan.com/</a>(或您选择的任何其他资源管理器站点)</p><p id="b05a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.单击保存，然后从单击元掩码上的网络名称时出现的网络列表中选择PancakeSwap。</p><h2 id="f17e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">第七步:把BNB换成莱斯拉</h2><p id="4fe8" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在选择左边的交易&gt;交易所。</p><p id="5350" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在最上面的栏位输入你想兑换$LESLAR的BNB金额。在进行“交换”之前，您可以随时返回并更改此号码。</p><p id="3d59" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在点击另一个字段，从列表中选择莱斯拉·元宇宙。莱斯拉·元宇宙的相应数量应该会立即显示出来。验证，然后继续“交换”。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/dd240736a175e91b337e5e169ce68b46.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hJRdqQ_m3YgpyL98.png"/></div></div></figure><p id="bfb7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在MetaMask会弹出来问你是否允许PancakeSwap使用你的BNB代币，点击确认。等待确认弹出窗口，直到它显示“交易已提交”。</p><p id="4f33" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在你的MetaMask钱包里看到你的LESLAR元宇宙。恭喜你！你终于买了莱斯拉元宇宙(莱斯拉)！</p><p id="4b7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何用Metamask钱包从UniSwap购买crypto</a></p><h2 id="6ece" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="0d95" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我能在比特币基地买到莱斯拉·元宇宙吗？</h2><p id="e153" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in
