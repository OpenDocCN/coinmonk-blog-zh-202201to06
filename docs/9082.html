<h1 class="translated">你不懂比特币是因为你不懂钱</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/you-dont-understand-bitcoin-because-you-don-t-understand-money-4432e96ba192?source=collection_archive---------2-----------------------#2022-06-21">https://medium.com/coinmonks/you-dont-understand-bitcoin-because-you-don-t-understand-money-4432e96ba192?source=collection_archive---------2-----------------------#2022-06-21</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="76ea" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">比特币完全是虚构的…但货币也是</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/1ab4999f28d41d7ae6706892d604de22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NQFKi1A9LIWScAyU3WHhEw.jpeg"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Monopoly Board by <a class="ae kc" href="https://www.istockphoto.com/photos/monopoly-money" rel="noopener ugc nofollow" target="_blank">Getty Images</a></figcaption></figure><p id="8803" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">比特币是一种集体幻觉。完全虚构的。没有内在价值的计算机代码。它之所以有价值，只是因为人们相信它有价值。如果人类消失了，比特币也会和我们一起消失。</p></div></div>
