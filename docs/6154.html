<h1 class="translated">什么是NFT，它是如何工作的</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-an-nft-and-how-does-it-works-1f85a5734f84?source=collection_archive---------33-----------------------#2022-05-04">https://medium.com/coinmonks/what-is-an-nft-and-how-does-it-works-1f85a5734f84?source=collection_archive---------33-----------------------#2022-05-04</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="fa86" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">NFTs解释道</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/bdd3a143a804df7c8d90899f5ef60062.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kIPvArczubSiFj52Fb97Ew.png"/></div></div></figure><p id="bb2e" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">NFT是一种数字令牌或资产。</p><p id="6770" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">无论何时你购买NFT，你都是在购买特定资产的权利。</p><ul class=""><li id="0ddf" class="ku kv hx ka b kb kc ke kf kh kw kl kx kp ky kt kz la lb lc dt translated">不可替换的意思是，它一旦被创建就不能被改变，你不能把它分割开来，而且它必须能与其他东西区分开来。</li><li id="a7f5" class="ku kv hx ka b kb le ke lf kh lg kl lh kp li kt kz la lb lc dt translated">一个<em class="ld">令牌</em>就是<em class="ld"> </em>你拥有的一小段数据。</li></ul></div></div>
