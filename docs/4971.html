<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/creating-a-product-growth-strategy-by-blending-the-bcg-growth-share-matrix-and-the-blue-ocean-b28e71759d3?source=collection_archive---------5-----------------------#2022-04-16">https://medium.com/coinmonks/creating-a-product-growth-strategy-by-blending-the-bcg-growth-share-matrix-and-the-blue-ocean-b28e71759d3?source=collection_archive---------5-----------------------#2022-04-16</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/868098c76ad07cd90240f61d2949e23a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*INl4xYTe59Rz0hwNeNPXZA.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">BCG Growth Share Matrix and Blue Ocean Strategy</figcaption></figure><p id="d06e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf">通过融合波士顿咨询公司增长份额矩阵和蓝海战略制定产品增长战略</strong></p><p id="fc1a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">波士顿咨询集团创建的BCG增长份额矩阵是一种可视化工具，它以图形显示公司的许多产品线及其相对市场份额和市场增长率。</p><p id="74e0" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在此矩阵图中，产品线根据其相关市场增长率和相对市场份额分为四个象限。为了定义如何看待每种产品，矩阵上的每个图标对应一个“增长类别”</p><p id="b56d" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">1.市场高增长、高占有率的产品线是公司的明星产品。</p><p id="499e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">2.一个市场增长高但市场份额低的产品就是摇钱树。</p><p id="18d4" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">3.一个市场增长率高，但相对市场份额低的产品是一个问号。</p><p id="3d02" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">4.而一个低增长、低市场份额的产品，就是一只应该放出来的狗。</p><p id="72a7" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">最容易理解的是BCG增长份额矩阵是</p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div class="fe ff jg"><img src="../Images/ddc620f0526c3d7811e8bf9b704f1733.png" data-original-src="https://miro.medium.com/v2/resize:fit:992/format:webp/1*RtfJTV5RahJCG5PHWTtj6w.png"/></div><figcaption class="ic id fg fe ff ie if bd b be z ek">BCG Growth Share Matrix</figcaption></figure><p id="fe0f" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">借助BCG增长份额矩阵，您将能够调整客户参与渠道，从而为各种产品提供更高的回报。这种方法被用作大转型工作的一部分，在大转型工作中，组织必须分析产品营销的渠道成功，特别是当消费者参与的高成本和低成本渠道都可用时。</p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jl"><img src="../Images/e2ee554b307f574a989cb78f33520474.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*c5VKUiy85GbzhtrCPD8m5Q.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Detailing out BCG Growth Share Matrix</figcaption></figure><p id="fad6" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">然而，波士顿咨询公司的增长份额矩阵有几个限制，尤其是在投资于不同市场的时候。</p><p id="918a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">1.企业的真实性质很难通过BCG框架来反映，因为企业家在一个充满未知障碍和动荡的市场中经营，而该框架无法提供。</p><p id="df5e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">2.该框架为每个业务增长单元(BGU)独立运作，这可能不是真实的写照，因为商业模式、运营模式和业务困难与许多bgu重叠。</p><p id="4c44" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">3.高和低的定义在运营市场和运营bgu之间可能有很大不同。</p><p id="2d44" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">当与蓝海画布战略相结合时，BCG增长份额矩阵框架为消费者创造了奇迹。</p><p id="ed56" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">蓝海的战略是既追求差异化，又追求低成本，以打开新的市场空间，创造新的需求。它旨在创造和占领无竞争的市场空间，从而使竞争变得无关紧要。它基于这样一种观点，即市场边界和行业结构不是给定的，可以通过行业参与者的行动和信念来重建。</p><p id="da5e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">一旦用BCG增长份额矩阵确定了具有最佳增长潜力的产品线，蓝海画布就能帮助高管们实施差异化的增长战略。</p><p id="1960" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">产品或服务的各种功能列在画布的底部，从低价值到高价值进行评估。作为行业标准核心能力的特性被认为是弱点，被排在第一位。</p><p id="0ddd" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">这是红海，为了区分，这些特征可以被消除或减少。</p><p id="d533" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">该流程旨在改变思维模式、理解和超越现有行业的当前限制，识别更大的价值提升，然后通过识别非客户逐步转向价值创新。</p><figure class="jh ji jj jk fq hv fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/ec38c25ee8240ebb840abbcf7dc0be04.png" data-original-src="https://miro.medium.com/v2/resize:fit:1300/format:webp/1*oIx9XlSOwi9f3i7GI-mgmw.png"/></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Blue Ocean Strategy: existing and new market</figcaption></figure><p id="c50b" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">竞争对手没有处理好的特点是你的公司可以超越的领域，代表着蓝海。应该提升或创造这些功能，用竞争对手无法提供的新价值主张来发展公司。</p><p id="afe7" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">蓝海战略帮助企业超越现有客户。</p><p id="5049" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf"> 1。第一步:</strong>从探索现有市场开始。部署BCG增长份额矩阵，确定产品和表现最佳的市场</p><p id="b65e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf"> 2。第二步:</strong>“即将成为”的非客户处于你的市场边缘，等待跳槽，如果用波士顿咨询集团增长份额矩阵术语DOGS来说的话。</p><p id="a0c2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf"> 3。第三步:</strong>部署蓝海战略，努力“拒绝”那些有意识地反对你的市场的非客户</p><p id="5dab" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij jf"> 4。第四步:</strong>“未开发的”非客户，他们位于远离你的产品消费的市场和未开发的市场。</p><p id="292a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">因此，将BCG增长份额矩阵和蓝海战略结合起来，通过用“价值创新”取代“竞争优势”作为首要目标，彻底改变了战略管理。企业必须创造消费者需求，利用未开发的市场。重点是开发新市场。</p><p id="2d21" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">参考资料来自波士顿咨询公司和蓝海战略。</p><p id="0205" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><a class="ae jn" href="https://www.bcg.com/about/overview/our-history/growth-share-matrix" rel="noopener ugc nofollow" target="_blank"> BCG增长份额矩阵</a></p><p id="37bb" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><a class="ae jn" href="https://www.blueoceanstrategy.com/what-is-blue-ocean-strategy/" rel="noopener ugc nofollow" target="_blank">蓝海战略</a></p><p id="a6b2" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">请随时分享您的意见和建议。</p><p id="490a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">杰夫贾维斯<a class="jo jp gr" href="https://medium.com/u/39401ae4e4b9?source=post_page-----b28e71759d3--------------------------------" rel="noopener" target="_blank"/><a class="jo jp gr" href="https://medium.com/u/31a29ac4804?source=post_page-----b28e71759d3--------------------------------" rel="noopener" target="_blank">杰里凯斯卡</a> <a class="jo jp gr" href="https://medium.com/u/243da341b637?source=post_page-----b28e71759d3--------------------------------" rel="noopener" target="_blank">格伦弗莱什曼</a> <a class="jo jp gr" href="https://medium.com/u/9263f736bf3b?source=post_page-----b28e71759d3--------------------------------" rel="noopener" target="_blank">罗萨</a> <a class="jo jp gr" href="https://medium.com/u/42311039893d?source=post_page-----b28e71759d3--------------------------------" rel="noopener" target="_blank">梅根基恩安德森</a>对此你有什么看法？</p><blockquote class="jq"><p id="abdf" class="jr js ii bd jt ju jv jw jx jy jz je ek translated">交易新手？试试<a class="ae jn" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jn" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
