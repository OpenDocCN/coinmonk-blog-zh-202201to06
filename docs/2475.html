<blockquote>原文：<a href="https://medium.com/coinmonks/hackers-exploited-reentrancy-vulnerability-to-attack-paraluni-and-made-more-than-1-7-b748843c6487?source=collection_archive---------25-----------------------#2022-03-14">https://medium.com/coinmonks/hackers-exploited-reentrancy-vulnerability-to-attack-paraluni-and-made-more-than-1-7-b748843c6487?source=collection_archive---------25-----------------------#2022-03-14</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="38a6" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">黑客利用可重入性漏洞攻击Paraluni，获利超过170万美元，其中约1/3流向了Tornado</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/2826bde8a4735e196fc39ac90914fe87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1164/format:webp/1*d8ag9iCjhehoTkxG7OK8bQ.png"/></div></figure><p id="e0f8" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">8:04 (HKT)，BSC链上的元宇宙金融项目Paraluni遭到黑客攻击，黑客获利超过170万美元。</p><p id="4a7b" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">初步分析</p><p id="486a" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">1:攻击者资金来自PancakeSwap的闪贷</p><p id="14e6" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">2:问题出在项目方主合同的depositByAddLiquidity方法上。该方法不检查令牌数组参数address[2] memory _tokens是否与pid参数所指向的LP相匹配，也不在LP数量变化时添加锁。</p><p id="e1b0" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">目前黑客地址“0x94bc”在BSC链上的账户余额为3000.01 BNB(约112.58万美元)，另有235.45 ETH(约60.86万美元)通过cBridge跨链至ETH网络“0x94bc”。约1/3的被盗资金(230 ETH)已流入龙卷风现金。零点智能提醒大家，在涉及金额变更的契约方法中，一定要注意可重入性漏洞，尽量使用可重入性锁修饰符。</p><bloc
