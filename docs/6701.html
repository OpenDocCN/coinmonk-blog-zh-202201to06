<blockquote>原文：<a href="https://medium.com/coinmonks/do-we-share-the-same-viewpoint-b2cb9c603cc9?source=collection_archive---------71-----------------------#2022-05-12">https://medium.com/coinmonks/do-we-share-the-same-viewpoint-b2cb9c603cc9?source=collection_archive---------71-----------------------#2022-05-12</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><p id="054b" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hr dt translated">我们有相同的观点吗？</p><figure class="iw ix iy iz fr ja ff fg paragraph-image"><div role="button" tabindex="0" class="jb jc di jd bf je"><div class="ff fg iv"><img src="../Images/f7f6d7b11d728d64f4c7f6ef03863163.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tTKPBOmzz7HoaQ1YWLbLJg.jpeg"/></div></div><figcaption class="jh ji fh ff fg jj jk bd b be z el">istock</figcaption></figure><p id="5c36" class="pw-post-body-paragraph hw hx hy hz b ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu hr dt translated">随着2022年在人类存在的时间线中开始长达一年的运行，我决定写一些我所知甚少的东西——加密货币。早在2020年，就在新冠肺炎改变人类一切景观之前，它就引起了我的注意。2021年初，加密货币再次出现在我的雷达上。这次我仔细看了看。我所看到的激起了我的兴趣，所以我开始研究它，跟踪它，甚至投资它。</p></div></div>
