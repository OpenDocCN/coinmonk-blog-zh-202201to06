<h1 class="translated">区块链究竟是什么？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-in-the-world-is-a-blockchain-ba0fc823980d?source=collection_archive---------63-----------------------#2022-05-27">https://medium.com/coinmonks/what-in-the-world-is-a-blockchain-ba0fc823980d?source=collection_archive---------63-----------------------#2022-05-27</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div class="ff fg iv"><img src="../Images/861a28fd09db8cea29dbb7340a1fd453.png" data-original-src="https://miro.medium.com/v2/resize:fit:1224/format:webp/1*M3-Ha6-eapryilukNtLEYQ.jpeg"/></div><figcaption class="jc jd fh ff fg je jf bd b be z el">Pixabay</figcaption></figure><p id="95c8" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">加密货币存在于区块链上。密码矿工解决复杂的数学方程，从而释放出一枚硬币。这称为散列率，意味着每秒执行的计算次数。货币价值是基于感知价值而被赋予的。比特币是第一种加密货币，被认为是加密货币的黄金标准。区块链是一个隐藏加密货币直到暴露的矿井…</p></div></div>
