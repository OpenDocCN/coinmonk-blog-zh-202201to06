<h1 class="translated">绝对不是熊市</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/definitely-not-a-bear-market-a54e3c89f813?source=collection_archive---------8-----------------------#2022-03-28">https://medium.com/coinmonks/definitely-not-a-bear-market-a54e3c89f813?source=collection_archive---------8-----------------------#2022-03-28</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="78cb" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">这是目前密码市场上的另一种东西</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div class="fe ff jm"><img src="../Images/398d9ebf5707e0fdf200378f0c248270.png" data-original-src="https://miro.medium.com/v2/resize:fit:1240/format:webp/0*fw96UyBXIVmZYweu.jpg"/></div><figcaption class="ju jv fg fe ff jw jx bd b be z ek">meme by author</figcaption></figure><p id="2328" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">我通常避免将加密市场最近的低迷称为熊市。我用了很多词。缓慢的市场，回调，抛售，或下跌趋势。但我很少使用“熊市”这个术语。(或者如果我曾经在那种罕见的场合，我并不是真心的。)出于迷因的目的，我最多使用“bera”这个术语。</p></div></div>
