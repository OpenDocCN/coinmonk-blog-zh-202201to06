<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/btc-daily-price-predictions-2022-bb48d6ba6b1c?source=collection_archive---------45-----------------------#2022-03-12">https://medium.com/coinmonks/btc-daily-price-predictions-2022-bb48d6ba6b1c?source=collection_archive---------45-----------------------#2022-03-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="60f9" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">2022年比特币每日价格预测</h2><p id="9a6b" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">1️⃣ # <strong class="is jl"> BTC衍生品:期货和期权</strong>🦀🐂</p><p id="1116" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">衍生数据显示，近期价格将在39，000美元至40，000美元之间，之后可能会升至42，000美元。</p><p id="c6ce" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">2️⃣ <strong class="is jl">聚合开放interest⁺ (OI) </strong></p><p id="a0a4" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">稳定币约为63亿美元，硬币保证金约为42亿美元。总体预测融资利率约为-0.0062。它们加在一起还不足以影响价格。宏观和地缘政治环境正在推动最近的价格变动。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/827d5705fe2472273e069cf696ca0766.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*opI_WGaLsXb5QetykR1xXg.png"/></div></div></figure><p id="9d42" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">3️⃣ <strong class="is jl">清算级别</strong> ⁺</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff kd"><img src="../Images/fed2fe857c4ed8827cf6b08530800b4a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HP-zELAdFSAdP0-_fRcjkw.jpeg"/></div></div></figure><p id="0a38" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">在币安，累计平仓delta (CLD)现在为-4.5亿，空头高杠杆平仓金额多于多头。如果宏观环境没有明显变化，价格有更大的概率向上移动清算shorts⁺.</p><p id="29c5" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">4️⃣ <strong class="is jl">在接下来的几个时期，Options⁺ Max Pain⁺的价格是39K美元。</strong></p><p id="075d" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">那么#BTC可以在3月25日移动到42K(可以改变)。3月25日有很强的未平仓兴趣和成交量。高很可能#BTC将走向最大痛苦。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/69f67771f9a2a0a5bde6a1e4bcb2243b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iFenPJzuQCFQocRtdpXaAg.png"/></div></div></figure><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/703b5acc467106ac097f3fe7be886e1b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LSQIGfxJl8bh4K7vAUTV8g.png"/></div></div></figure><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/ce1747bcdd8b93b60b218653d5b3f7b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GC_oNTq2QqTibUJlgpBIGw.png"/></div></div></figure><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/b4e29aeeb97f7fc0de3a4c6ea3617262.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_wxE6JHT2Hlihoy92F3A_g.png"/></div></div></figure><p id="cfd8" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">5️⃣ <strong class="is jl">期权伽马敞口(GEX) </strong> ⁺在39，000美元和40，000美元可能会波动，因为聪明的资金分别对冲更高和更低。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/f14339f0a2672f8ff6ae7984cafcec8a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ap8zwJ9k2-lx7zurPeFJiA.png"/></div></div></figure><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/c93694a3d81d200f9a3f5378878aa7fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*emBSqTtSUoTT8tVd-tNFfg.png"/></div></div></figure><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/3de56ecc01ff9b6548a7e93eccd9a3d9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9Zq4pgcPUJ_tMISzs5Rwdg.png"/></div></div></figure><p id="6de7" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">本分析跳过了BTC OI加权融资利率</strong>。</p><blockquote class="ke"><p id="d77f" class="kf kg ht bd kh ki kj kk kl km kn jk ek translated">加入Coinmonks <a class="ae ko" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ko" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="78b7" class="kp hs ht bd hu kq kr ks hy kt ku kv ic kw kx ky ig kz la lb ik lc ld le io lf dt translated">另外，阅读</h1><ul class=""><li id="8568" class="lg lh ht is b it iu ix iy
