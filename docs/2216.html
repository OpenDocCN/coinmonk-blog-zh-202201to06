<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-market-update-b5d3cef9d817?source=collection_archive---------80-----------------------#2022-03-10">https://medium.com/coinmonks/bitcoin-market-update-b5d3cef9d817?source=collection_archive---------80-----------------------#2022-03-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="66f2" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">比特币市场更新</h2><p id="f818" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated"><strong class="is jl">鲸比-小时图查看<br/>走势图分析:</strong> <br/>鲸比(1)看起来稳定。维持在高位，显示鲸鱼持续的抛售压力。</p><p id="baf9" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">鲸类比率30h平均值(2)有所下降，现在维持其水平。交易所稳定的外汇储备已经开始回升，但是稳定的外汇供应并没有增加。</p><p id="720c" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">总交易所净流量(3)显示今天流出多于流入。看起来他们已经开始撤回昨天的购买。</p><p id="f12a" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">结论</strong>:即使价格走势看起来看涨，鲸鱼比率也表明更多的分配。在我看来，没有牛市来临的迹象</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff jr"><img src="../Images/368034a04f77a44f502566ed6b7b8324.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L5Gy36bFdZSFV_VDSpg3Pw.png"/></div></div></figure><p id="ccc6" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">市场流量分析<br/>图表分析:</strong> <br/> BTC (1)流入量上升即使比昨天的量少，今天检测到的与现货市场相关的最大BTC是1600 BTC。</p><p id="c2d8" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">与昨天相比，稳定的货币流入量(2)减少了，流出量(3)也减少了。稳定的货币流入和流出没有太大的区别。</p><p id="701b" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">结论</strong>:在过去的一个小时里，我们收到了近950 BTC，1.28亿美元稳定的货币流入和1.15亿美元的流出</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff kd"><img src="../Images/5885edce72f68630b52c4e6bb8e82cf7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8j-i8tcYW2Un9Yn2ssLcSg.png"/></div></div></figure><p id="0559" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">矿工流量分析<br/>图表分析:</strong> <br/>矿工流出量较昨日下降，储量再次回升。</p><p id="7812" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">结论</strong>:矿工储量在下降，但仍维持在186万BTC以上的水平。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff ke"><img src="../Images/ca704fc07a0f4be323a7182fd7725a4f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ifsj743eGmKgtpg_vjzolw.png"/></div></div></figure><p id="c79b" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">期货交易分析<br/>数据分析:</strong> <br/>融资利率再次上升，杠杆率上升，未平仓合约表明更多多头进入。期货市场更多的是由今天稳定的硬币驱动，而不是由硬币的利润驱动。在过去的几个小时里，我们在衍生品交易所收到了将近4 . 2亿美元的稳定收入。近几天以来，现货对衍生品交易所维持相对低位。</p><p id="54b1" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">我们有一些34.5k的多头(更大的btw量)和42k的空头清算集群！</p><p id="65ab" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">结论</strong>:期货交易者现在转向看涨，似乎交易杠杆更高。这就解释了与长期清理结束组相关的累积量。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff kf"><img src="../Images/547eda7428cd3237bd2befde1512db85.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*V5rqvOT6Oglq3QazAlFaWQ.png"/></div></div></figure><p id="d6b5" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">交易所订单墙<br/>分析:</strong> <br/> Bitfinex限制在45.5k(低量集群)上行，限制在34.4k(低量集群)下行。</p><p id="1e6c" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated"><strong class="is jl">结论</strong> : 35k看起来越有意思越好下一个局部底部。根据BitMex和Bitfinex衍生产品，可能的局部顶部应该在40k - 42k之间。</p><figure class="js jt ju jv fq jw fe ff paragraph-image"><div role="button" tabindex="0" class="jx jy di jz bf ka"><div class="fe ff kg"><img src="../Images/b39dc67ec8bd2082a0f389f2af098824.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nml8SMF62uuFqGfFwpTvXA.png"/></div></div></figure><p id="527d" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">结论和个人交易策略<br/>昨天以来没有大消息。鲸鱼比率表明分布，与现货市场相关的流量减少，但与衍生品相关的流量增加，期权交易商预计波动性上升，并在40k/42k - 34k形成墙，期货交易商在低于34.5k的范围内形成大容量清算集群，而短期集群的量略有下降，交易所墙与期权交易商的预期相匹配。</p><p id="b868" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">目前，BTC是不是又在追随1:1的SPX，而SPX又在做与DXY相反的事情。DXY今天下跌，因为它处于小时超买状态，并再次上涨，在SPX和BTC产生卖出压力。我们需要看看股市收盘后会发生什么。根据我在这里分析的数据，我看不到任何泵准备工作。然而，如果我们提高，我认为40k将是最大值，如果我们降低37k作为重新测试水平。</p><p id="c633" class="pw-post-body-paragraph iq ir ht is b it jm iv iw ix jn iz ja id jo jc jd ih jp jf jg il jq ji jj jk hm dt translated">可以解释期权交易者的策略！如果是这样的话，我认为市场会因其敏感状况而反应看跌。在这种情况下，34k和更低是可能的！</p><h2 id="3f5b" class="h
