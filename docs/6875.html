<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-terra-luna-beginners-guide-79e5b2dd51d0?source=collection_archive---------23-----------------------#2022-05-16">https://medium.com/coinmonks/how-to-buy-terra-luna-beginners-guide-79e5b2dd51d0?source=collection_archive---------23-----------------------#2022-05-16</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="af2e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">购买terra(LUNA)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买Terra，这样你就可以开始交易/投资它。</p><h2 id="51bd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是Terra ($LUNA)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/eaf47f7b5ecde0577a7bbcc59bb65818.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Lc7icWJtdzUbnS05.png"/></div></div></figure><p id="a0ac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Terra是一个区块链协议，使用固定挂钩的稳定货币来推动价格稳定的全球支付系统。根据其白皮书，Terra将价格稳定性和法定货币的广泛采用与比特币(BTC)的审查阻力相结合，并提供快速和负担得起的结算。</p><p id="d7dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Terra的原生令牌LUNA用于稳定协议稳定币的价格。LUNA持有者还能够提交治理提案并进行投票，这赋予了它治理令牌的功能。</p><h2 id="9f28" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买Terra ($LUNA)？</h2><p id="e647" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买Terra很容易。你的第一步永远是用你的信用卡购买BTC/联邦理工学院/USDT。然后他们可以被转换成Terra。把BTC/ETH/USDT转到支持Terra的交易所。最后换成Terra。请遵循我们下面关于如何购买Terra(LUNA)的分步指南。</p><p id="f09a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面是购买Terra ($LUNA)的方法！</p><p id="eb95" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kc">注:</strong>由于UST与美元脱钩，卢纳经历了极度的波动。请小心行事。</p><h2 id="4f47" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="d3d2" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kd" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="b223" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买USDT (USDT)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/8c095ad5009ada55ec0b3eced6801e2a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*l5cal2jbduwpgfWa.png"/></div></div></figure><p id="4201" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="44f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kd" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu kc">在COINBASE上注册&amp;获得10美元！</strong>T9】</a></p><p id="263c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名和电子邮件地址，创建密码，并验证您的电子邮件地址。</p><h2 id="7a9c" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="9c8a" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/00bec77b86f389bd4a23bd46f94523bc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*l6MWvqitSB_tBAZN.png"/></div></div></figure><p id="689d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC进程中，您可能需要添加一张您手持政府颁发的身份证件的照片和一张您手持驾驶证或护照的照片。一旦完成，您应该已经成功注册，现在可以购买密码货币了！</p><h2 id="7b9b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买USDT</strong></h2><p id="103e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择USDT，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，单击购买按钮。现在，您需要确认您的购买。通过按下确认购买按钮来完成此操作。你现在拥有一些USDT。然而，现在不要关闭比特币基地——我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff ke"><img src="../Images/b28186f6db230b93e34b443d8c868abd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*p9JaZy_iptEC1bvi.png"/></div></div></figure><p id="360d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kc">注意:</strong>如果您在比特币基地使用卡，您的费用会更高，但您会立即购买。使用银行转账更便宜，但速度慢——最多需要一周时间才能收到您的硬币。当您的付款细节得到验证后，单击顶部菜单中的“购买/出售”按钮。</p><h2 id="df3e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第3步:将USDT转移至奥币交易所</strong></h2><p id="d75e" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用USDT来购买市场上大多数的硬币和代币。购买Terra最快的方法是将您的USDT转移到币安(或上述美国贸易商交易所)，将USDT转换为BNB，然后通过币安智能连锁将其发送到您自己的钱包，并在PancakeSwap上用您的BNB换成LUNA。</p><p id="6c24" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，您需要找到一个交易所，让您可以将USDT存入该交易所，并以此换取LUNA。由于Terra目前已在PancakeSwap平台上市，我们将指导您如何在该平台上转换您的USDT。</p><p id="0511" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将使用币安，但许多其他交易所如<a class="ae kd" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、<a class="ae kd" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kd" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、<a class="ae kd" href="https://cryptobuyclub.com/recommends/gate/" rel="noopener ugc nofollow" target="_blank"> Gate.io </a>和<a class="ae kd" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>提供Altcoins。</p><p id="3747" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kc">了解更多:</strong> <a class="ae kd" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用元掩码钱包</a>从PancakeSwap购买加密</p><h2 id="c003" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第4步:将您的USDT转换为币安的BUSD</strong></h2><p id="3186" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在前往Binance.com，并在那里创建一个帐户。这是一个非常简单的过程，不应该超过五分钟。(<em class="kf">美国贸易商也可使用上述</em>交易所)</p><p id="549f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你建立了币安，是时候把一些USDT变成BUSD了。你可以去“基金”，然后“存款和取款”，在那里你会看到币安支持的不同硬币的列表。向下滚动，直到您在列表中找到USDT，然后单击它的存款按钮。</p><p id="14f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kd" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">在币安上报名</a></p><p id="7d50" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安会给你一个唯一的地址来发送你的硬币复制这个地址并粘贴到你的比特币基地钱包中(<em class="kf">会是这样的:bbq3dgjm… </em>)。</p><p id="b1e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您将USDT转移到币安，大约需要10-15分钟，您的资金就可以进行交易了。一旦他们可用，交易你的USDT到币安美元(BUSD)。</p><h2 id="6f8c" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第七步:用BUSD换露娜</strong></h2><p id="fdc1" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在去币安市场搜索露娜，你会看到露娜/BUSD交易对。点击交易对，然后点击买入LUNA。在最上面的字段中输入您想要兑换$LUNA的BUSD金额。在进行“交易”之前，您可以随时返回并更改该号码。</p><p id="bc15" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在你的币安钱包里看到你的土地。恭喜你！你终于买到了Terra ($LUNA)！</p><p id="3933" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu kc">查看更多:</strong> <a class="ae kd" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用Metamask钱包从UniSwap购买加密</a></p><h2 id="5620" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="601b" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我能在比特币基地上购买Terra吗？</h2><p id="73d2" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。Terra就是其中之一。它没有列在比特币基地的应用程序或比特币基地钱包上，但可以在币安和Gate.io上找到</p><h2 id="94fe" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">哪里可以买到Terra </strong> <strong class="ak"> crypto？</strong></h2><p id="cd2c" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以从币安和Gate.io购买Terra</p><h2 id="3c1e" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">有哪些交易所卖Terra？</strong></h2><p id="7d35" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以从币安和Gate.io卖Terra</p><h2 id="f142" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">是Terra </strong>的<strong class="ak">密码吗？</strong></h2><p id="37f0" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，Terra是一个数字令牌。</p><h2 id="499f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">如何用PayPal购买Terra </strong> <strong class="ak">？</strong></h2><p id="74a9" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，你不能直接用PayPal购买Terra。但是，您可以使用币安将PayPal中的法定货币兑换成$LUNA。</p><h2 id="cf4
