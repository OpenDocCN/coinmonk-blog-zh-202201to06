<blockquote>原文：<a href="https://medium.com/coinmonks/6-things-you-need-to-know-about-shiba-inu-shib-27e6e08bebb4?source=collection_archive---------4-----------------------#2022-02-13">https://medium.com/coinmonks/6-things-you-need-to-know-about-shiba-inu-shib-27e6e08bebb4?source=collection_archive---------4-----------------------#2022-02-13</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="4bf5" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">良史，SHIB/皮带/骨头/治疗令牌，埋葬和挖掘机制，以及更多！</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/0125940e25f1056a56fffdc17356266a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hu94dk8hm7z5i4J1QqUceA.png"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Shiba Inu (SHIB)</figcaption></figure><p id="5477" class="pw-post-body-paragraph kc kd hx ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hq dt translated">柴犬是一个迷因项目，诞生于2020年。项目的创建者和开发者是匿名的，令牌没有任何真实的用例。这个项目周围的社区正在把SHIB作为总督杀手的象征来宣传。</p></div></div>
