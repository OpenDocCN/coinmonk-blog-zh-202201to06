<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/promising-projects-nexus-mutual-1d766afc5f0b?source=collection_archive---------33-----------------------#2022-02-28">https://medium.com/coinmonks/promising-projects-nexus-mutual-1d766afc5f0b?source=collection_archive---------33-----------------------#2022-02-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="85f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有前途的项目:Nexus Mutual (NXM)</p></div><div class="ab cl iq ir hb is" role="separator"><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv"/></div><div class="hm hn ho hp hq"><figure class="iy iz ja jb fq jc fe ff paragraph-image"><div class="fe ff ix"><img src="../Images/758dcb6e1895dca89ee7cc1d3e9a69ca.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*IgZ9TW-RHJnXRHJ0wmRDBA.jpeg"/></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek"><a class="ae jj" href="https://twitter.com/NexusMutual" rel="noopener ugc nofollow" target="_blank">https://twitter.com/NexusMutual</a></figcaption></figure><p id="2ba5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当开始一项新的冒险时，想要考虑潜在的风险是很正常的。分散化的一个大问题是，在违反协议或无法访问帐户的情况下，缺乏可用的资源。根据CypherTrace的数据，仅去年一年，针对DeFi部门的网络攻击就导致9.94亿美元的资金被盗。更不用说非法项目从天真的投资者那里骗取个人资金；在没有任何应急计划的情况下，储户不会倾向于涉足这个生态系统。</p><p id="95c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管目前还没有任何企业或政府支持数字资产，但本周的前景聚焦于为现代保险公司提供替代选择。以太坊网络上的成员可以向分散的共同基金捐款，并在发生不幸事故时获得存款支持。<a class="ae jj" href="https://nexusmutual.io/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jk"> Nexus Mutual </strong> </a>将自己定位为以太坊生态系统的保管者，并希望在未来为整个加密货币社区提供服务。</p><p id="4785" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk"> Nexus Mutual </strong></p><p id="3216" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这个保险平台配备了一个本地令牌(NXM ),只供应用程序上的成员使用。Nexus的令牌化会员运行的模式类似于传统的利益一致证明；用户必须在协议中加入令牌来贡献和利用服务，但是个人的个人财产并不能决定某人在投票和提议方面的影响力。一旦成为会员，用户可以购买各种项目的保险，托管人，甚至产生轴承令牌。如果损失至少达到10%，用户可以提出索赔，提供损失的证据，如果被认为有效，就可以获得赔偿。在一个项目得到支持之前，被称为<em class="jl">评估者</em>的贡献者为这个特定的项目组成一个赌注池，赌协议的安全性；在提供保险之前，资金池必须有足够的资金。</p><p id="8964" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">评估员</strong></p><p id="84b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为Nexus网络做贡献意味着处理与平台上投保的众多项目和托管人相关的索赔或风险评估。<strong class="hu jk">风险评估员</strong>是为投资提供资金池的贡献者。一旦有人向一个池中捐款，他们就会因每个额外的捐款人加入该池或有人购买保险而获得奖励。由于这些池是围绕协议的安全性建立的，没有任何漏洞，一旦成功的索赔被提交和支付，评估员就失去了利益。在索赔生效之前，它们必须经过一个由<strong class="hu jk">索赔评估员</strong>组成的团队的审查和投票。这些贡献者通过诚实地评估手头的情况而获得回报。在提交索赔之前，用户必须在损失事件发生后等待72小时。</p><p id="44f0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">覆盖范围</strong></p><p id="9edd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Nexus Mutual根据投资环境为客户提供不同的保险选项。以下是互助保险公司提供的三种保险类型:</p><p id="f15c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">-收益权凭证保护套</strong>保护用户免受收益权凭证脱钩的影响，该保护套不限于一份智能合约；它可用于覆盖各种协议上的特定令牌。</p><p id="de93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">-协议覆盖</strong>保护特定智能合同免受安全漏洞和黑客攻击。</p><p id="4e4b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">-托管覆盖</strong>保护暂停提款和存取资金超过90天的交易所的用户。</p><p id="df02" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">让出代币封面</strong></p><p id="8013" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果用户将资金锁定在应计利息的资产中，在资产被取消挂钩超过10%的情况下，用户可以提出索赔，以收回高达90%的损失资金。一旦提交了申请，评估员将对申请的有效性进行集体投票。代币被交换以换取支付，用户可以选择赎回他们的部分或全部头寸以换取回报率。代币交换的比率由解除挂钩之前代币的先前值决定。一旦支付了索赔，池中20%的赌注资金就会被烧掉，提交索赔的用户也就结束了他们的保险期。</p><p id="5e66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">协议封面</strong></p><p id="63f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">可以说是Nexus最受欢迎的产品，这种覆盖范围为客户在系统网络内的各种情况下提供保险。参与分散应用程序存在许多不可预见的风险，以下是Nexus Mutual考虑的几个例子:</p><p id="746b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">代码使用不稳定</p><p id="f262" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">经济设计失败</p><p id="8ee2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">严重的oracle故障</p><p id="c65b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-治理攻击</p><p id="b2e6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">交叉链保护</p><p id="5d81" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">第二层资产保护</p><p id="2034" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在网络遭到破坏的情况下，拥有保险单的用户可以提交带有事件发生的支持证据的索赔。进行为期3天的投票，投票赌注必须超过被评估封面金额的10倍，以证明共识。如果索赔成功，则发放一笔支出；如果第一次索赔被拒绝，用户有两次机会获得赔偿。协议覆盖池不会像令牌覆盖那样消耗20%的分配份额，而是根据报销的索赔金额按比例消耗份额。</p><p id="de37" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu jk">保管盖</strong></p><p id="0da5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">参与交易所的投资者购买保险政策，以防止违规导致至少10%的分配资金，以及暂停提款超过3个月。赌注也以与协议保险相同的方式烧掉，并且仅收回个人资金；私人钥匙和其他账户信息仍在保管人手中。</p><p id="d038" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Nexus Mutual目前只在以太坊区块链上可用，但有望扩展到一个与整个生态系统兼容的平台。像NXM这样的项目给分散的空间带来了希望。</p><blockquote class="jm"><p id="18aa" class="jn jo ht bd jp jq jr js jt ju jv ip ek translated">加入Coinmonks <a class="ae jj" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jj" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="d199" class="jw jx ht bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt dt translated">另外，阅读</h1><ul class=""><li id="aefe" class="ku kv ht hu b hv kw hz kx id ky ih kz il la ip lb lc ld le dt translated"><a class="ae jj" rel="noopener" href="/coinmonks/buy-bitcoin-in-india-feb50ddfef94">如何在印度购买比特币？</a> | <a class="ae jj" rel="noopener" href="/coinmonks/wazirx-review-5c811b074f5b"> WazirX评论</a></li><li id="fdd7" class="ku kv ht hu b hv lf hz lg id lh ih li il lj ip lb lc ld le dt translated"><a class="ae jj" rel="noopener" href="/coinmonks/cryptohopper-alternatives-d67287b16d27"> CryptoHopper替代品</a> | <a class="ae jj" rel="noopener" href="/coinmonks/hitbtc-review-c5143c5d53c2"> HitBTC审查</a></li><li id="cc0f" class="ku kv ht hu b hv lf
