<blockquote>原文：<a href="https://medium.com/coinmonks/cybered-6-curious-about-asset-management-2117bc79138f?source=collection_archive---------48-----------------------#2022-05-05">https://medium.com/coinmonks/cybered-6-curious-about-asset-management-2117bc79138f?source=collection_archive---------48-----------------------#2022-05-05</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/0a66e069751538ae2f08a505dbbbce34.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MJSlWeRYhjmRWMCO3WLO9A.jpeg"/></div></div></figure><h1 id="f15a" class="jf jg hx bd jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc dt translated">什么是资产？</h1><p id="abbe" class="pw-post-body-paragraph kd ke hx kf b kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la hq dt translated">资产被定义为用来为你的公司创造价值的东西。这包括知识产权或客户信息等数据。它还拥有许多不同类型的技术，包括It和OT、硬件和软件、物理位置和金融资本。它还包括你的人，他们的知识和技能。</p></div></div>
