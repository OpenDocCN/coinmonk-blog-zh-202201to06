<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/dao-3-its-all-about-power-869ac4221960?source=collection_archive---------20-----------------------#2022-03-24">https://medium.com/coinmonks/dao-3-its-all-about-power-869ac4221960?source=collection_archive---------20-----------------------#2022-03-24</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="92d4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs # 3——一切都是为了权力</p><p id="30a2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">本博客</strong></p><p id="cd50" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇文章触及了分布式工作和思考方式的核心。在这篇文章中，我声称让区块链变得强大和抵制审查的机制可以应用于Dao。我特别关注权力分配、平衡和协调的机制。有了这些机制，社区变得更加有效、公平和公正。</p><p id="e7fb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这篇博客文章是博客链系列文章的一部分。这个系列是关于DAOs(分散自治组织)的，特别是Kalipo。Kalipo是一个平台，社区可以在这个平台上建立他们自己的定制道。Dao是协作、治理和价值分配的下一步。</p><p id="1cc2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">消息</strong></p><ul class=""><li id="78a3" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">权力集中是不健全的，没有经过证明</li><li id="421b" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">合理分配、平衡和协调的权力造就健康的社区。</li><li id="984d" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">道，通过利用和区块链的启发，可以成为一个终极的“动力工具”。</li></ul><p id="0f2b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">简介</strong></p><p id="a215" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我不想浪费你的时间。因此，如果你认为以下解决方案之一是通往更美好世界的途径，你可以停止阅读:强人、监控社会、资本主义或完全个人自由。集中和/或不平衡权力的所有例子。</p><p id="a26f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">为什么现在发这个帖子？</em></p><p id="1d2e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我打算在这个博客系列的后面写关于DAOs的权力。实际的发展使我改变了主意。对我来说，乌克兰战争是权力集中如何导致可怕事情的例子。一个可以给数百万人带来毁灭性后果的人。这场战争是否证明了各种权力集中都会导致不好的结局？单一的例子不是证据，但我仍然相信，权力集中是一条通往滥用的滑路，必然会造成伤害。</p><p id="88d0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">怎么了，这跟权力有关吗？</em></p><p id="a790" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在之前的一篇博文中，我说过“单点电源就是单点故障”。SPOP = SPOF。权力集中并不稳固，也不脆弱。权力集中也容易受到蓄意攻击。SPOP = SPOF = SPOA(单点攻击)。杀死一只食蚁兽比杀死一群蚂蚁更容易。</p><p id="c94c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是我们不能让权力单独存在。权力是完成事情的重要工具。但是这个工具有打开拿着工具的人的习惯。没有反制力量，持有者就会被力量压倒。因为权力很诱人。它提供了达到目标的捷径。不需要说服他人或建立联盟，不需要努力工作，不需要考虑他人的感受、兴趣和需求。随便抢一块地，一块市场或者某个人的财物。强者生存，一切以你必须保护自己的利益为论据。把权力从工具变成武器。</p><blockquote class="jh"><p id="66eb" class="ji jj hu bd jk jl jm jn jo jp jq iq el translated">"权力是一把剑，我们总是会被它刺伤吗？"</p></blockquote><p id="b8bb" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated">权力有许多手段:金钱、武器、资源、知识、生产工具、行动者联盟和对叙事的控制。尤其是最后一种是非常危险的:在虚假故事的掩盖下滥用权力，这些虚假故事被那些与施虐者勾结的人甚至被施虐者伤害的人所相信。有些人很会卖谎言。得到权力和个人利益作为回报。告密者会被斥为叛徒或愚蠢到选择不获利。那些“谎言推销员”的“客户”大多没有意识到，由于他们的无知、漠不关心或想要通过滥用权力获利，他们共同创造了一个怪物。这个怪物创造了更多的说谎者，因为谎言让这个怪物感到满足和受控制。共和党的弥天大谎只有在人们不再相信时才会破灭。</p><p id="fd32" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是这个怪物，在第一次以对手为食后，会在某个时候开始吃那些给它喂食的人。人类擅长创造伤害他们的野兽。</p><p id="4277" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">权力需要勇气。不仅仅是为了把权力作为正确事业的工具，也是为了不使用它。为了抵制诱惑，为了走捷径，为了损人利己。对我们大多数人来说，如此大的勇气是一项艰巨的任务。没有那么多困难。</p><p id="8a43" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">不行使权力也同样危险。权力会缠着你。绵羊吸引狼。狼不遵循怜悯的规则，而是遵循权力的规则。他们的目的证明一切手段都是正当的，他们的目的是满足他们自私的需要。吃羊是他们的日常业务。</p><p id="17b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">权力是一把剑吗？我们总是被这把剑所伤？</p><p id="c52d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">组织力量，挑战</em></p><p id="b64d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">权力集中不仅仅是冷漠或“放弃权力”(并希望免费搭乘他人的努力)的结果。这也是因为权力难以组织。而组织力量，通过联合小的力量，是保护个人利益和实现更大目标所需要的。</p><p id="37ba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">个人需要集体行动，因为作为一个个体，你怎么能面对比你更强大的力量呢？当有被监禁的机会时，如何敢大声说出来？问问俄罗斯人或者中国人。就言论而言，他们是农奴，只说地主允许他们说的话。但是，他们如何实现一个更大的目标，比如改变当前的制度或建立另一个制度？个人如何能一起对抗现存的权力？</p><p id="1520" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">休斯顿，我们有一个问题:我们不希望权力集中，但我们也没有适当的工具来组织分布式权力，以实现共同的目的。</p><p id="02c3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那是直到2009年。</p><p id="4a0f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">力量</strong></p><p id="447d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">上电一个技术层面</em></p><p id="7478" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在没有中央指挥官的情况下，如何将分散的力量转化为集体行动的解决方案来自一个令人惊讶的方面:技术。更准确地说，来自区块链。</p><p id="a592" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">中本聪在2009年提供了一个基于分布式计算机的不可破解的数据处理解决方案。他为这个解决方案创造了区块链这个名字。区块链也被称为信任机器。区块链的一个产生信任的元素是数据在其分类帐中被加密保护。但是还有另一个因素:权力分配。没有一台单独的计算机(称为节点)能够独自恶意更改代码或数据。但是这些节点一起将作为一股力量，根据游戏规则，即区块链协议来处理和存储数据。协议是蚂蚁堆的隐形协调者。小单位如何完成共同任务的精彩实现。</p><p id="db27" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在第一段中，我列举了一些权力手段:金钱、武器、资源、知识、生产工具、行动者联盟以及对叙事的控制。区块链包含了这些手段的IT等价物:</p><ul class=""><li id="21b1" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">代币(钱)</li><li id="c96b" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">奖励/惩罚系统(武器)</li><li id="d7ad" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">数据(资源)</li><li id="75fa" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">节点(生产工具)</li><li id="88f7" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">获取数据(知识)</li><li id="0e4c" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">带有数字签名的时间戳安全数据(对叙述的控制)。</li></ul><p id="1b9a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对区块链来说，这些手段不会落入滥用它们的人手中。不同的区块链如何实施这些权力手段，是对它们如何分配和如何有效的检验。一些例子:</p><ul class=""><li id="dc85" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">代币被分配给许多代币持有者，还是购买力属于少数人？</li><li id="e18d" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">是否有足够多的机会均等的节点被奖励(用区块链的话来说:“是否有足够的分布式哈希能力”)？</li><li id="272a" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">数据的安全程度如何？</li><li id="508f" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">获取数据和使用区块链功能的开放程度如何？</li></ul><p id="d57d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链的魅力不在于它们是如何分布的。神奇的是区块链如何通过他们的协议，实现协调和使用他们的集体，可预测的和安全的行动分布式元素。</p><p id="25c9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们能在DAOs内部安装使区块链成为协调奇迹的机制吗？</p><p id="6c03" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">电力一般</em></p><p id="196b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">稍后我将讨论“如何在DAOs内部分配和协调权力”。首先从总体上对权力分配、权力平衡和权力协调进行一些思考。</p><p id="da05" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你读过我以前的博客文章，你可能已经注意到我喜欢把社区作为最简单的“协作单位”。可以有“团队”、“邻里”或“董事会”等标签的社区。它们是更大的组织星座，如公司、分支机构或社团的协作乐高积木。根据这一观点，权力应该在社区一级和每个社区内得到合理行使。当你不把权力烤成一个社区的面团，馅饼就会被少数人吃掉。把面包屑留给其他人。</p><p id="bbfc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">力量平衡</em></p><p id="7814" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">“将权力融入社区”不仅仅是分配权力，也是平衡权力。拥有各种权力手段的社区应该保持一种动态平衡。他们摇摆不定的权力钟摆应该保持在一定限度内，使社区保持在生存能力的范围内。分离的权力，就像吸引和排斥磁铁一样，负责这种动态平衡。</p><p id="a5e8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有很多方法可以观察一个社区的权力平衡。例如，透过“政治三重奏”的镜头，或透过“自由主义—社会主义—民主主义”的镜头。“资本——劳动”的经典经济学视角提供了权力平衡的另一种观点。</p><p id="948c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这篇文章中，我戴上了“企业—政府—个人”的眼镜。透过这些玻璃的三个层面，展示了一个社区的不同价值:</p><ul class=""><li id="9409" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">商业:创造价值。</li><li id="c6d4" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">政府:保护个人，分配价值，让社区保持其使命。</li><li id="d7e8" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">个人:个人对价值创造的贡献和从创造的价值中获利。</li></ul><figure class="jx jy jz ka fr kb ff fg paragraph-image"><div class="ff fg jw"><img src="../Images/010c7110f40af05c1c65cd7cadfb5e08.png" data-original-src="https://miro.medium.com/v2/resize:fit:1228/0*ZKRNzvtBa5vDBu1d"/></div></figure><p id="5339" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">企业、政府和个人本身就是权力结构。这些权力结构之间的平衡有助于健康的社区。失衡会让各方受损。政府权力太大会让社区变成独裁政权。个人权力过大会导致无政府状态。对企业来说太多的权力是通向垄断的道路。独裁、无政府或垄断都不能反映一个健康的社会。</p><figure class="jx jy jz ka fr kb ff fg paragraph-image"><div role="button" tabindex="0" class="kf kg di kh bf ki"><div class="ff fg ke"><img src="../Images/a27e32bbf2f6620ef429add38357825d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*aDKSLim6W2JA1_M9"/></div></div></figure><p id="aac0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">平衡这些权力结构并非易事。作为人类，我们通过经验知道这一点。我们擅长忽略临界点，也叫做谢林点。我们喜欢让一种权力结构把一个系统推到边缘。我们编排自己的凤凰。我们更擅长让社区发生冲突和崩溃，更擅长血腥革命，而不是进化。看看乌克兰正在发生什么。</p><p id="a051" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs可能会提供一个解决方案。</p><p id="b1a0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir"> DAOs和power </strong></p><p id="1bab" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs的目标是达成一个共同的使命，用最少的努力和资源，尽可能少的不良外部性，为所有人创造尽可能多的附加值。从权力的角度来看，道就是通过权力分配、权力制衡和权力协调来实现。以区块链为灵感来源。</p><p id="f6a1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">道斯&amp;配电</em></p><p id="cb61" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们把焦点放在刀可以和应该分配的力量上。让我们看看第一段中的权力手段清单，并看看Dao如何解决权力手段分配的一些例子。</p><p id="74f7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">代币作为价值转移和价值存储(货币)的手段</strong>—Dao实施代币分发并没有独特的方式。当然也没有中央实体来分发代币。首先:对于建立在公共区块链上的Dao，任何人都有可能购买或获得代币。没有门槛。因此，代币传播是通过“吸引力”和促使人们投资和贡献来实现的。作为DAO协议的一部分，还有一些机制，比如绑定曲线。结合曲线是铸造、销售、结合和回购代币的自动化机制。粘合曲线可以被视为自动做市商。债券曲线通过“需求和供给”像任何其他市场一样分配代币。</p><p id="b60d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">奖惩系统</strong> —奖惩系统是道的一部分。该协议由所有DAO成员管理。这使得这些系统按治理分布:成员共同决定他们的奖惩系统应该如何运作。没有一个奖赏者或惩罚者会根据自己的基准来做决定。没有一个“权威”可以通过法令宣布，有人可以因为把“战争”称为“战争”而被<em class="jg">投入</em>监狱15年。</p><p id="2097" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">资源</strong> —大多数Dao的主要资源是他们的数据。尤其是交易数据(Dao没有会员和客户的广泛数据。他们只有公钥相关的数据)。因为DAO的所有数据都在区块链上，所以它的数据是公共的，因此是按体系结构分布的。</p><p id="5a47" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">就其他资源而言，它们处于集体管理之下。资源是共享的设施。没有所有权。没有所有权，就没有对资源拥有独占控制权的个人(尽管个人仍有可能私有不受DAO管理的资源)。DAO只需要在成员之间公平地分配对这些资源的访问权限。这是一个治理挑战。</p><p id="8ae0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">生产工具</strong>—DAO的生产工具首先是基于区块链的分布式IT基础设施。从分布式的角度来看，这是盒子里的一个勾。</p><p id="1ec6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">知识</strong> —所有成员都可以访问相同的数据。数据是自由流动的，任何人都可以利用它。数据分发将取决于各方收集这些数据以建立其信息地位的程度。不存在固有的信息不对称。</p><p id="5569" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">对叙述的控制</strong>—DAO的所有成员都可以通过参与事务来产生数据。这种生成的数据将被打上时间戳，并具有交易各方的数字签名。数据一旦注册，任何人都不能更改。人们可以根据这些数据编造很多故事，但不能改变数据本身。他们也不能质疑数据创建的时间、涉及的交易方、数据是由哪份智能合同生成的以及哪些数据被用作输入。Dao阻止了个人对叙事“数据构建块”的控制。一个区块链也是假新闻和审查官<em class="jg">屏蔽</em>链。</p><p id="02bc" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">关于权力分配的最后一点意见。随着时间的推移，Dao往往会越来越多地分散，这通常是通过一种选定的策略实现的。这种现象被称为渐进式分权。故事从一个小型的专家团队建立一个DAO并拥有独占的治理权开始。随着DAO故事的展开和成员数量的增长，通过授予新手治理权，权力被稀释了。在DAOs中，创始人不会通过把所有东西卖给出价最高的人来退出，希望借此赚大钱，而是通过交出治理权来“退出社区”。一刀就像一群人寄养的孩子。所以它不仅会生存下来，而且会在万维网上茁壮成长。</p><blockquote class="jh"><p id="b149" class="ji jj hu bd jk jl jm jn jo jp jq iq el translated">“你分配、平衡和组织权力的方式让我爱上了道斯。”</p></blockquote><p id="7c0a" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated"><em class="jg">道斯&amp;力量平衡</em></p><p id="e483" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">力量平衡并不是每把刀都是现成的。DAO的设计者和工程师必须在DAO中设计和构建能量平衡。用户应该有意识地寻找和选择正确和紧密平衡的Dao。下面是Dao可以实现的一些机制。</p><p id="6fb7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">自我主权身份(SSI) </strong> — SSI是指个人拥有并管理自己的数据，是DAOs不可分割的一部分。在DAOs中，每个人(也称为代币持有者)都有一个包含他/她的代币和交易结果的帐户。通过SSI，Dao恢复了“企业—政府—个人”三角关系中的权力平衡(见上一段)。在Web2中，企业和政府掌握了权力。在西方世界，商业已经夺取了权力。更准确地说是BigTech。更准确地说，是五大巨头(Meta、苹果、微软、Alphabet和亚马逊)。您的云中有不属于任何一方的数据吗？在世界的东部，政府已经接管了。在中国、俄罗斯或土耳其，这篇博文可能会让我进监狱。Dao旨在赋予你作为个人的权力，而不是利用和出售你的数据，侵犯你的隐私或跟踪你的数字行踪。</p><p id="310f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">多重角色</strong> —对我来说，DAOs内部最引人注目的权力分配方式之一是个人扮演所有三种角色:投资者角色、决策者角色和参与者角色。在道的业务中，政府和个人合而为一。这不再是资本反对劳工或政治反对选民。代币持有者一个身体里有三个灵魂。</p><figure class="jx jy jz ka fr kb ff fg paragraph-image"><div class="ff fg kj"><img src="../Images/8f326e00d0b9be9c89b510c3d23aa944.png" data-original-src="https://miro.medium.com/v2/resize:fit:932/0*lcmhZt3cH7UfB34f"/></div></figure><p id="1cb7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个例子展示了这些角色在Dao中是如何融合的。</p><p id="18c6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">我是DAO Hub的成员(见博客帖子“DAO # 0——我们如何从区块链获益——一个博客系列”)。作为教友，我们决定组织一次道场活动。并且，使用DAO作为组织结构，这并不奇怪。我们以一轮种子基金开始了DAO 'DAO Hub club event '的创立。在这一阶段，我们都投入了大量资金，希望从未来的门票收入中获利。我们给了自己一个俱乐部代币作为回报，它代表了我们道的“道枢纽俱乐部活动”的一部分。这让我们都成了投资者(我们正忙着让其他</em> <strong class="hv ir"> <em class="jg">投资者</em> </strong> <em class="jg">也有兴趣在这个活动上投点钱)。我们的俱乐部代币DHubs拥有治理权。我们现在，作为</em> <strong class="hv ir"> <em class="jg">的决策者</em> </strong> <em class="jg">，在中间提交和表决对我们事件的提案。一个提议是关于活动的程序和形式。另一个提议是关于主持人费用的高低。因为我们都是DAOs方面的专家，我们中的大多数人都将亲自在活动中发言。作为演讲者我们扮演第三个角色，</em> <strong class="hv ir"> <em class="jg">参与者</em> </strong> <em class="jg">的角色。看角色如何融合？还要注意资本(投资)和劳动(组织和展示)是如何结合在一起的。</em></p><p id="a6d4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">选择的自由——进入或离开道的可能性是另一种权力平衡机制。它为行动者提供了改变权力平衡的可能性。当演员能够“用feed投票”时，他们可以通过成员资格来赋予DAO权力，并通过退出来剥夺他们的权力。Dao应该通过它们的架构，尽可能地使来往变得容易。例如允许个人在离开时保留他们的数据。作为外卖商品的数据。更进一步，DAO连接到个人数据存储。即使这个数据存储不是由DAO本身构建的。</p><p id="589d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">演员只有在有其他选择的情况下才有真正的自由离开。这里展示了DAOs的一个独特特性:分叉。每一组演员，也许对自己现在的道不满意，可以复制一个道的软件，自己开一个！有多少人会选择“普京刀”？有多少人愿意叉‘俄刀’？</p><p id="a864" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg"> DAOs &amp;动力协调</em></p><p id="775b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">功率平衡和功率协调在量子力学定律下像粒子一样纠缠在一起。毕竟，当分散的权力集中在一起时，你如何权衡？话虽如此:权力协调的棱镜可能会揭示新的洞见。</p><p id="570e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">什么是协调？简而言之:决策、资源分配和(集体)行动。快速学习循环。在这篇博客中，我将关注决策</p><p id="f63e" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">虽然道可以也应该向区块链学习，但了解他们的不同之处还是有好处的。一个区别是，区块链的共识机制不同于群体决策。尽管区块链的节点似乎共同决定事务是否有效，但它实际上是分布式验证。所有节点验证交易是否符合预编程的规则。虽然决策过程的规则在DAOs中是固定的，但成员可以根据自己的判断自由投票赞成或反对某项提案。演员不是预先编程的(尽管一些国家试图实现这一点)。</p><p id="a172" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在有些刀力配合的招数。</p><p id="4320" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">数字化</strong> — DAOs擅长通过数字化来协调权力。数字化为会员提供了便捷的访问(“坐在沙发上投票”)和即时可信的执行(ITTT =如果这那么那)。DAOs最大限度地协调消除摩擦。</p><p id="94c8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">不同的问题，不同的决策</strong> —决策通常被视为速度和质量之间的权衡，结果总是不好的:满足速度的需要可能是走向专制的道路；通过参与性包容性选择质量会使社区陷入僵局。但是，并非所有的决策都具有同等的影响，也并非所有的决策都必须植根于广泛的知识基础。DAOs可以给我们适度的民主。尽可能有足够质量的快车道，必要时有足够速度的高质量方法。在我们的道平台Kalipo上，每个道的构成规定了什么样的决策将用于什么样的问题。每个决策过程都针对速度<em class="jg">和</em>质量进行了优化。</p><p id="4ff8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">具有治理权的令牌</strong> —如DAO-event示例所示，令牌可以具有治理权。这尤其意味着:投票权。投票是一种协调机制，因为它收集了成员的统一意志。备注:有一系列投票程序和机制。从权力平衡的角度来看，投票机制应该公平地组织社区成员的发言权。它应该权衡选票并使它们相互平衡。而且要把各方的利益、信誉分数、股份数都考虑进去。公平和果断之间的杂技平衡。更多关于投票艺术的内容，请见下期文章。</p><blockquote class="jh"><p id="1390" class="ji jj hu bd jk jl jm jn jo jp jq iq el translated">"道斯能帮助我们击退地球上的害虫吗？"</p></blockquote><p id="e17d" class="pw-post-body-paragraph hs ht hu hv b hw jr hy hz ia js ic id ie jt ig ih ii ju ik il im jv io ip iq hn dt translated"><strong class="hv ir">总结</strong></p><p id="0289" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这篇博文中，我透过权力的镜头看道斯。我从使用权力带来的挑战开始。挑战是我们无法逃避的。然后我大致介绍了权力，接着介绍了区块链是如何运用权力的，最后介绍了道是如何运用权力的。更准确地说:你如何与Dao分配、平衡和组织权力，使他们不容易滥用权力，同时更加有效和公平。</p><p id="6927" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">你分配、平衡和组织权力的方式让我爱上了道斯。你呢？它们对你来说等同于炒作和虚幻的希望吗？你认为Dao只是少数人(投资者Dao)获得更多收入的途径吗？或者你有没有尝试将DAOs作为协作、治理和价值分配的下一步？道斯是强人、监视社会、资本主义还是完全个人自由的替代者？帮助我们击退地球上的害虫？</p><p id="9783" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">声明:DAOs一个人不做。首先，决定成功的是成员。而且，尽管守卫被刀所束缚，但每个成员也面临着对抗他或她的内在普京的挑战。</p><p id="6ad8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">下一篇博文</strong></p><p id="4677" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一篇博文#4叫做“DAOs——共享价值”。这个帖子讲的是各种价值观。例如DAOs作为一个价值共同体，通过价值创造和价值维护来盈利。保持联系！</p><p id="7ab6" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">邀请</strong></p><p id="a059" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我希望在我的博客帖子上有很多反应。分享想法，让彼此的视野更加清晰。也许，像道一样，一起走，一起工作。</p><p id="8b77" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们一起让这个世界变得更美好。让我们为尽可能多的人创造尽可能多的繁荣和幸福。同时保持环境的可持续性。所以把这个博客系列看作是一个邀请。也许有一天你会加入到导游的队伍中来。</p><p id="7504" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">出发前</strong></p><p id="7cba" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你从这篇文章中有所收获，我鼓励你<strong class="hv ir">点击</strong>👏<strong class="hv ir">按钮</strong>和<strong class="hv ir">将它保持在20-50拍</strong>，因为这将帮助我、DAOs和Kalipo获得更多曝光。</p><p id="9109" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">链接到上一篇和下一篇文章</strong></p><p id="a89b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae kk" rel="noopener" href="/coinmonks/daos-2b-a-new-game-for-the-community-by-the-community-5d0147b90585">DAOs # 2b——新游戏:为了社区，由社区</a></p><p id="9aa9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae kk" rel="noopener" href="/coinmonks/2a-daos-a-new-game-for-the-community-by-the-community-7f0de1757419">DAOs # 2a——新游戏:为了社区，由社区</a></p><p id="778b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae kk" rel="noopener" href="/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05"> DAOs #1 —社区让世界运转</a></p><p id="60c4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><a class="ae kk" rel="noopener" href="/coinmonks/blog-0-how-to-we-all-can-benefit-from-blockchain-a-blog-series-9d4d6bcd67f8">DAOs # 0——我们如何从区块链中获益——博客系列</a></p><blockquote class=
