<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-are-dapps-how-they-are-different-from-normal-apps-9c10a38766b6?source=collection_archive---------5-----------------------#2022-06-27">https://medium.com/coinmonks/what-are-dapps-how-they-are-different-from-normal-apps-9c10a38766b6?source=collection_archive---------5-----------------------#2022-06-27</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/7d5e2b30e011671ae0b6d99971f198e8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Rn-OWTDhZx4gCTL3FIIiaA.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">What are dApps? How they are different from normal apps?</figcaption></figure><p id="ed07" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">你听说过分散应用程序吗，通常被称为dApps？它们无疑是区块链生态系统中最重要的概念之一，但并不是每个人都听说过。围绕dApps有许多神话，从技术角度来看，它们与典型的应用程序有很大不同。让我们弄清楚dApps到底是什么。</p><blockquote class="jf jg jh"><p id="6e53" class="ig ih ji ij b ik il im in io ip iq ir jj it iu iv jk ix iy iz jl jb jc jd je hm dt translated">交易新手？试试<a class="ae jm" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jm" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><h2 id="c7ce" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">我们开始吧</h2><h2 id="ff16" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">什么是dApps？</h2><p id="acc9" class="pw-post-body-paragraph ig ih ii ij b ik ki im in io kj iq ir is kk iu iv iw kl iy iz ja km jc jd je hm dt translated">dApps是区块链驱动的应用程序。这是一种新的创业方式，你不需要依靠政府或任何中间人来为你的企业获得许可。即使是10岁的孩子也可以毫无问题地创业。你可能会奇怪，怎么会有人信任一家未经政府批准的公司。要找到答案，你必须首先了解区块链是如何工作的:为此，你可以阅读这篇文章:<a class="ae jm" rel="noopener" href="/codex/what-is-blockchain-how-does-it-work-why-do-we-need-it-2e748a8edcc9">什么是区块链？它是如何工作的？我们为什么需要它？</a>。</p><h2 id="46a4" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">dApps与普通应用不同的三点</h2><ol class=""><li id="bca5" class="kn ko ii ij b ik ki io kj is kp iw kq ja kr je ks kt ku kv dt translated"><strong class="ij kw">开源</strong></li></ol><p id="f291" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">所有的代码都将是开源的，这意味着任何人都可以访问源代码，这增加了信任。任何更新或新增功能都将由用户和开发人员协商决定。</p><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff kx"><img src="../Images/f65c6afb7bc01bc8214a8ac26267bd49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*8xc7x3VD0RVcVUu6.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Open Source</figcaption></figure><p id="45a9" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">然而，在脸书、Tiktok、Twitter等集中式应用程序中，情况并非如此。我们不知道幕后发生了什么。</p><p id="9271" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij kw"> 2。权力下放</strong></p><p id="1d28" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">所有的数据和记录都将储存在区块链，我们知道区块链的数据不会被篡改，也不受任何一个机构的控制。没有人可以删除您的数据；你是它的唯一拥有者。不仅如此，去中心化的另一个有趣的方面是，应用程序永远不会离线/关闭，因为它们分布在数百万台机器上，而不是在单个服务器上。</p><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff kx"><img src="../Images/496c01ff2219816049dca1cdfdbcbd69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*F4UinG-Gole7N7G_.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><strong class="bd lc">Decentralization</strong></figcaption></figure><p id="b5bf" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><strong class="ij kw"> 3。抵制审查</strong></p><p id="2a6e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">由于dApps的节点分布在数以百万计的设备中，一些权威人士或当权者不可能将它们拆除。</p><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff kx"><img src="../Images/f16816250fc51133ef392233a4323cff.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hMMOuYoC_GG239YN.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><strong class="bd lc">Censorship Resistant</strong></figcaption></figure><h2 id="8310" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">dApps是如何开发的？</h2><p id="9aba" class="pw-post-body-paragraph ig ih ii ij b ik ki im in io kj iq ir is kk iu iv iw kl iy iz ja km jc jd je hm dt translated"><strong class="ij kw">智能合约</strong>用于构建dApps。智能合约是一段与区块链交互的代码，按照编程运行。在下面的文章中有更多关于智能合约的内容。</p><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff kx"><img src="../Images/892f7a50a6742360977a1e93a6f07a48.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*R0VE_cmDv99JJ7aE.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><strong class="bd lc">Smart Contracts</strong></figcaption></figure><h2 id="65e2" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">集中式应用程序的一些dApp替代方案</h2><h2 id="b22b" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">1.<a class="ae jm" href="https://filecoin.io/" rel="noopener ugc nofollow" target="_blank"> Filecoin </a></h2><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff ld"><img src="../Images/597f97a945578dd1a1521f6e7bea98b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*X1jTbvTiBkhUT5qy.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><a class="ae jm" href="https://filecoin.io/" rel="noopener ugc nofollow" target="_blank">Filecoin</a></figcaption></figure><p id="751e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">Filecoin是Dropbox、google drive等主要云存储提供商的分散式替代方案。</p><h2 id="b3df" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">2.<a class="ae jm" href="https://audius.co/" rel="noopener ugc nofollow" target="_blank">奥迪斯</a></h2><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff ld"><img src="../Images/b6a34be626d1ddf7adeba88691feb3d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*sIFEtaNIgiHh9wn1.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><a class="ae jm" href="https://audius.co/" rel="noopener ugc nofollow" target="_blank">Audius</a></figcaption></figure><p id="b54c" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">Audius是Spotify的分散式替代产品。</p><h2 id="4383" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">3.<a class="ae jm" href="https://www.valist.io/" rel="noopener ugc nofollow" target="_blank"> Valist </a></h2><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff ld"><img src="../Images/124c ps://www.alchemy.com/" rel="noopener ugc nofollow" target="_blank">Alchemy</a></figcaption></figure><p id="959e" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">AWS ec2的分散式替代方案。</p><h2 id="4ea3" class="jn jo ii bd jp jq jr js jt ju jv jw jx is jy jz ka iw kb kc kd ja ke kf kg kh dt translated">6.<a class="ae jm" href="https://glass.xyz" rel="noopener ugc nofollow" target="_blank">玻璃</a></h2><figure class="ky kz la lb fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff ld"><img src="../Images/08c4e68c83288737187d6d58f92a8e64.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*h461kLaIJRMXZq5c.png"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek"><a class="ae jm" href="https://glass.xyz" rel="noopener ugc nofollow" target="_blank">Glass</a></figcaption></figure><p id="2a28" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">YouTube的分散式替代方案。</p><p id="755c" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">还有很多。如果你知道的话，欢迎在评论中分享。</p></div><div class="ab cl le lf hb lg" role="separator"><span class="lh bw bk li lj lk"/><span class="lh bw bk li lj lk"/><span class="lh bw bk li lj"/></div><div class="hm hn ho hp hq"><p id="ae53" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">让我知道你对dApps的想法。关注更多。</p><blockquote class="ll"><p id="fcb0" class="lm ln ii bd lo lp lq lr ls lt lu je ek translated"><em class="lv">加入Coinmonks </em> <a class="ae jm" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="lv">电报频道</em> </a> <em class="lv">和</em> <a class="ae jm" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank">
