<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-a-blockchain-8a57d587ed?source=collection_archive---------29-----------------------#2022-04-17">https://medium.com/coinmonks/what-is-a-blockchain-8a57d587ed?source=collection_archive---------29-----------------------#2022-04-17</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/e27af849ca63a8f8f39d164637e81ad0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*r45GDWbztqbpryOlc_leRg.gif"/></div></div></figure><p id="f05a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">什么是区块链？</strong></p><p id="f1e4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">T2区块链是一个分布式数据库，在计算机网络的节点间共享。作为一个数据库，区块链以数字格式存储电子信息。区块链最为人所知的是其在比特币等加密货币系统中的关键作用，即维护安全和分散的交易记录。区块链的创新之处在于，它保证了数据记录的保真度和安全性，并在不需要可信第三方的情况下产生信任。</p><p id="fd78" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">一个<strong class="if jb">数据库</strong>通常将其数据组织成表格，而区块链，顾名思义，将其数据组织成串在一起的块。当以分散的方式实现时，这种数据结构固有地形成了不可逆的数据时间线。当一个街区被填满时，它就被固定下来，成为这个时间线的一部分。当添加到链中时，链中的每个块都有一个精确的时间戳。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jc"><img src="../Images/fed8ae981b31709a9a4364af4a678ec5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_8ETlsHiyQc7B6rB.jpg"/></div></div></figure><p id="2f58" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">下表列出了区块链和数据库之间的主要区别。</p><figure class="jd je jf jg fq hv fe ff paragraph-image"><div role="button" tabind
