<blockquote>原文：<a href="https://medium.com/coinmonks/a-close-examination-of-nfts-3525acc346a3?source=collection_archive---------37-----------------------#2022-03-17">https://medium.com/coinmonks/a-close-examination-of-nfts-3525acc346a3?source=collection_archive---------37-----------------------#2022-03-17</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/e84b706315fff8e811ccc2972e14366c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*k_-Ns_u1n09UbpfNkiH6IQ.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="c8ad" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">不可替代令牌(NFT)越来越受欢迎，每天都有新的用例出现，将它们转变为不仅仅是数字艺术的东西。它们从CryptoKitties发展而来，现在已经不仅仅是大多数人熟悉的无聊的类人猿了。他们在包括艺术、体育和娱乐在内的各种行业的机构中建立了立足点。</p></div></div>
