<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-smart-contract-code-audit-is-increasingly-essential-to-a-blockchain-project-467fbc204d05?source=collection_archive---------11-----------------------#2022-05-10">https://medium.com/coinmonks/why-smart-contract-code-audit-is-increasingly-essential-to-a-blockchain-project-467fbc204d05?source=collection_archive---------11-----------------------#2022-05-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="5bd7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">为什么智能合同代码审计对区块链项目越来越重要</strong></p><p id="1386" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">智能合同安全审计基本上是识别项目代码中的漏洞，并根据处理审查的公司认为合适的不同方法或工具找到修复它们的方法。</p><p id="90f5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一想法是为了确保不存在可能危及所述平台用户资金的错误，特别是在一个不断发展的空间中，金融服务——如分散金融(DeFi)概念所带来的——已经向全球数百万人暴露了数字资产的使用。</p><p id="e74e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">除了大多数DeFi协议运行的以太坊网络上的资产安全以及确保他们的区块链系统工作之外，安全审计的更多相关好处也变得显而易见。以下是其中的一些:</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/ea2f1fb6f76aa4d0aa9df1f56b574d85.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kZL8y0ERpcY9V-qt6ZMcEw.png"/></div></div></figure><p id="68b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">把谷壳从小麦中分离出来</strong></p><p id="6173" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着时间的推移，在加密领域开展业务已经看到了一些微妙但彻底的变化。每个汤姆、迪克和哈里都可以制定一个加密项目计划并付诸实施的日子正在过去——如果还没有过去的话。当然，这要从<a class="ae jd" href="https://www.investopedia.com/news/what-ico/" rel="noopener ugc nofollow" target="_blank">首次发行硬币(或ICO) </a>开始。</p><p id="e0b1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这种总部位于区块链的筹资机制的意图是开创性的显著。但它催生的骗局项目在2017年如此令人震惊，以至于由<a class="ae jd" href="https://satisgroup.io/" rel="noopener ugc nofollow" target="_blank"> Satis Group </a>进行的后ICO热潮检查表明，当时大约80%的加密项目都是骗局。随着时间的推移，尽管数量似乎有所减少，但一些关于重复发生的诈骗案件的报告仍在不断出现。</p><p id="a4d8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">美国联邦贸易委员会指出，在2019年秋季和随后的12个月中，美国人在与密码相关的诈骗中损失了超过8000万美元。2022年早些时候，区块链数据公司<a class="ae jd" href="https://blog.chainalysis.com/reports/2022-crypto-crime-report-introduction/" rel="noopener ugc nofollow" target="_blank">chain analysis的“2022年加密犯罪报告”</a>仍然发现，骗子在2021年从投资者那里偷走了价值140亿美元的加密数据——是2020年78亿美元的两倍rugpulls(分散金融(DeFi)中常见的新形式的骗局，其中加密项目的开发人员带着用户的资金消失)是关键。</p><p id="8595" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，请注意，欺诈项目很少对其智能合同进行安全审计。这有什么意义呢？任何有价值的项目都应该被认为是有价值的——至少对大多数人来说是这样。</p><p id="1516" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">真实的项目在暗示</strong></p><p id="2e7a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">像做市商DeFi平台<a class="ae jd" href="http://debond.org" rel="noopener ugc nofollow" target="_blank"> D/Bond </a>这样有意义的新项目，正在接受维持一种模式的挑战。例如，D/Bond依靠其首创的<a class="ae jd" href="https://eips.ethereum.org/EIPS/eip-3475" rel="noopener ugc nofollow" target="_blank"> ERC/3475 </a>标准在区块链创建了一个新的资产类别。它正在探索一个未知的领域，以打破进入最可靠的传统金融(TradFi)资产类别之一债券的壁垒，目的是让全球尽可能多的人(包括没有银行账户的人)都能获得债券。</p><p id="0d29" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于D/Bond和类似项目来说，确保其平台安全的严格状态(免受攻击、错误和无风险，以保护其中交易或存储的价值)已经成为相关或某种程度上的标准。智能合约代码中的缺陷已经被强调为<a class="ae jd" href="https://decrypt.co/93874/biggest-defi-hacks-heists" rel="noopener ugc nofollow" target="_blank">大多数DeFi协议黑客攻击的主要原因</a>。</p><p id="9e7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">正如前面所暗示的那样，仅仅有一个项目网站、一份(不太好的)精心制作的白皮书和一些业内知名人士的剪报图片，已经不足以拯救今天的任何区块链项目了。相反，必须有更多关于项目对现存问题的提议，用例，团队的概况，以及围绕它建立的社区<a class="ae jd" href="https://www.marketwatch.com/press-release/debond-protocol-unveils-advisors-ahead-of-erc-3475-powered-defi-bonds-projects-ido-2022-03-01" rel="noopener ugc nofollow" target="_blank">——包括顾问</a>。</p><p id="6829" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">人们现在也开始关注该平台的安全性，以及它的系统有多强大，能给投资者和用户带来安全感。审核有助于确定需要做些什么来使所有利益相关者之间达到正确的平衡。</p><p id="9254" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些都是不应该——也不会——用任何东西来交换的关键元素，因为这个行业已经从几年前定义它的肮脏发展到了成熟的水平。现在还没有，但是到目前为止已经发生了很大的变化。甚至许多潜在投资者不再寻找一夜暴富的项目，而是寻找值得他们认同的项目。</p><p id="7515" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">合作机会的可信度</strong></p><p id="940b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于新的重大项目不能孤立运作，它们必须依赖于与其他前瞻性计划的合作，特别是那些已经存在了相当长时间的计划。这种合作的想法可以跨越各个方面，通常是为了帮助他们更快地推销他们的想法，并在他们所提供的空间中得到认可。为了能够跨越这座桥梁，他们必须不断展示某种形式的可信地位，在他们努力通过精心规划并严格遵循的路线图开放其议程的过程中建立信任。</p><p id="e970" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这就是为什么始终建议在早期阶段对这种合作关系的任何一方进行尽职调查。它有助于确定彼此的可信度，并总结出随着时间的推移可能会出现的大多数可信度问题是如何在开始时得到解决的。它增强了对项目能力的信心，不仅是为了成功，也是为了在行业中长期保持良好的地位。</p><p id="cb8b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有了安全审计，这些可信度问题很有可能会得到解决。它有助于证明真实项目的真实性，这些项目通过提出的用例取得了成功，建立了一个团队来实现这个想法，并花费数月(如果不是数年)来达到顶峰。</p><p id="90ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">那么当他们听到“嘿！你被审计了吗？”问题。这个请求肯定会涉及到项目的代码审计，特别是如果它是一个象征性的销售或者DeFi相关的。这个要求看起来很简单。但在某些情况下，潜在合作伙伴会坚持在继续之前进行审计。他们有时会对某些事务所进行审计——你有<a class="ae jd" href="https://quantstamp.com/audits" rel="noopener ugc nofollow" target="_blank"> Quantstamp </a>、<a class="ae jd" href="https://www.certik.com/products/security-audit" rel="noopener ugc nofollow" target="_blank"> Certik </a>、<a class="ae jd" href="https://hacken.io/services/blockchain-security/blockchain-protocol-security/?msclkid=86256223d04911ecadf42bb1610dd2bd" rel="noopener ugc nofollow" target="_blank"> Hacken </a>、<a class="ae jd" href="https://etherauthority.io/?msclkid=cfeff7bcd04911ecaa1733cd8d904bd5" rel="noopener ugc nofollow" target="_blank"> Etherauthority </a>等。</p><p id="156f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，根据提议的合作关系的性质，一些人会额外推荐这些公司，这些公司可以以优惠的价格和快速的周转提供此类服务。这些合作伙伴有时会这样做，因为他们也可能必须与另一方合作(作为他们计划如何交付对您的项目的承诺的一部分)，这需要提供代码。看到这是如何超越一个项目的了吗？嗯，信誉是核心。不管怎样，不管这个要求看起来有多不寻常，代码审计对双方都有好处，因为可信度会提升各方在公众眼中的潜力。</p><p id="ce21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">在某些情况下……</strong></p><p id="f323" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这方面仍在发展中:但在某些情况下，除了正在进行的安全审计之外，一些潜在的合作项目可能需要了解并拥有加密项目的法律实体/公司注册国的确证文件。是的，你没看错。其他希望与你相关的开创性项目合作的项目可能希望获得项目注册地的证明，以确保其合法性，当然，也有助于确定他们是否会继续进行计划中的合作。对于一个真正合法的项目来说，这个请求不成问题，但是必须向全世界提供证据。</p><p id="23b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">供您参考，D/Bond最近选择了进行区块链、智能合约、DeFi exchange和数字钱包安全审计的<a class="ae jd" href="https://peckshield.com/#home" rel="noopener ugc nofollow" target="_blank"> Peckshield </a>作为其智能合约审计的选择。被以太坊的数据块浏览器和分析平台Etherscan列为为整个区块链生态系统的可用性提供<a class="ae jd" href="https://etherscan.io/directory/Smart_Contracts/Services?q=PeckShield" rel="noopener ugc nofollow" target="_blank">顶级安全服务</a>的公司，Peckshield之前已经审计了AAVE、PancakeSwap和SushiSwap等协议。该公司还被列为以太坊奖金计划的前十名，该计划有助于识别协议和客户项目中的漏洞。</p><p id="a97c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它将对D/Bond平台进行智能合约审计，该平台旨在使用首创的<a class="ae jd" href="https://eips.ethereum.org/EIPS/eip-3475" rel="noopener ugc nofollow" target="_blank"> ERC/3475 </a>令牌标准在区块链创建一个新的资产类别，并在2022年5月底之前发布其调查结果。</p><blockquote class="je"><p id="827e" class="jf jg ht bd jh ji jj jk jl jm jn ip ek translated">加入Coinmonks <a class="ae jd" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jd" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="7e3f" class="jo jp ht bd jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl dt translated">另外，阅读</h1><ul class=""><li id="ca2a" class="km kn ht hu b hv ko hz kp id kq ih kr il ks ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/3commas-review-an-excellent-crypto-trading-bot-2020-1313a58bec92">3商业评论</a> | <a class="ae jd" href="https://coincodecap.com/pionex-review-exchange-with-crypto-trading-bot" rel="noopener ugc nofollow" target="_blank"> Pionex评论</a> | <a class="ae jd" rel="noopener" href="/coinmonks/coinrule-review-2021-a-beginner-friendly-crypto-trading-bot-daf0504848ba"> Coinrule评论</a></li><li id="1f0d" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/ledger-vs-ngrave-zero-7e40f0c1d694">莱杰vs n rave</a>|<a class="ae jd" rel="noopener" href="/coinmonks/ledger-nano-s-vs-x-battery-hardware-price-storage-59a6663fe3b0">莱杰nano s vs x </a> | <a class="ae jd" rel="noopener" href="/coinmonks/binance-review-ee10d3bf3b6e">币安评论</a></li><li id="a6a8" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/bybit-exchange-review-dbd570019b71"> Bybit Exchange审查</a> | <a class="ae jd" href="https://coincodecap.com/bityard-reivew" rel="noopener ugc nofollow" target="_blank"> Bityard审查</a> | <a class="ae jd" href="https://coincodecap.com/jet-bot-review" rel="noopener ugc nofollow" target="_blank"> Jet-Bot审查</a></li><li id="200c" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/3commas-vs-pionex-vs-cryptohopper-best-crypto-bot-6a98d2baa203">3 commas vs crypto hopper</a>|<a class="ae jd" rel="noopener" href="/coinmonks/earn-crypto-interest-b10b810fdda3">赚取加密利息</a></li><li id="43cc" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated">最好的比特币<a class="ae jd" rel="noopener" href="/coinmonks/hardware-wallets-dfa1211730c6">硬件钱包</a> | <a class="ae jd" rel="noopener" href="/coinmonks/bitbox02-review-your-swiss-bitcoin-hardware-wallet-c36c88fff29"> BitBox02回顾</a></li><li id="5511" class="km kn ht hu b hv kx hz ky id kz ih la il lb ip kt ku kv kw dt translated"><a class="ae jd" rel="noopener" href="/coinmonks/blockfi-vs-celsius-vs-hodlnaut-8a1cc8c26630"> BlockFi vs摄氏度</a> | <a class="ae jd" rel="noopener" href="/coinmonks/hodlnaut-review-best-way-to-hodl-is-to-earn-interest-on-your-bitcoin-6658a8c19edf"> Hodlnaut审核</a> | <a class="ae jd" href="https://coincodecap.com/kucoin-review" rel="noopener ugc nofollow" target="_blank"> KuCoin审核</a></li></ul></div></div>
