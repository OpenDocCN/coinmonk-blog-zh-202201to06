<blockquote>原文：<a href="https://medium.com/coinmonks/decentralized-techs-are-the-pillars-for-smart-cities-757e6c0075b5?source=collection_archive---------61-----------------------#2022-02-22">https://medium.com/coinmonks/decentralized-techs-are-the-pillars-for-smart-cities-757e6c0075b5?source=collection_archive---------61-----------------------#2022-02-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="bf45" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">分散技术是“智能城市”的支柱。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/d37e5cff6762418edaf22610376575c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Yq7BSzAIDml8ml4N328e-Q.jpeg"/></div></div></figure><p id="15d2" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">区块链技术是智慧城市成功的支柱。智能城市的趋势正在全球范围内稳步增长。这些城市渴望为居民提供安全和技术先进的体验。致力于通过管道、电缆和光纤为水、电等基本服务提供数字支付基础设施。</p><p id="9883" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">新加坡、迪拜和奥斯陆是一些快速发展的智能城市。新加坡使用传感器以数字方式收集交通数据，同时关注智能家居技术的使用，以解决废物管理和能源效率等问题。</p><p id="e7e4" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">智能城市概念致力于利用先进技术增强城市功能和促进经济增长。不仅提高了工作效率，而且有助于实现可持续发展目标，包括能源效率和稀缺资源管理，最重要的是提高市民的生活水平。</p><p id="da94" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">2019年至2020年，数据泄露事件大幅增加，web应用程序泄露事件增加了一倍。智慧城市计划需要解决这些数据隐私和安全问题，否则，公民对采用该技术时如何使用其数据的担忧将阻碍他们的参与。</p><p id="2427" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">DLTs，在不影响安全性的情况下，在大规模交易的智能城市计划中引入分布式账本技术。德国正计划创建“工业4.0”——一种用于快速支付的数字现金机器。</p><p id="62c5" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">迪拜、北京和新加坡等大城市将受益于小额支付。但在此之前，快速和安全的DLT金融基础设施将像其他公用事业的管道，电缆和光纤一样安装，允许小额支付的流动商业化，并对所有新城市至关重要。</p><blockquote class="jx"><p id="45f1" class="jy jz ht bd ka kb kc kd ke kf kg jw ek translated">加入Coinmonks <a class="ae kh" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kh" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="9e39" class="ki hs ht bd hu kj kk kl hy km kn ko ic kp kq kr ig ks kt ku ik kv kw kx io ky dt translated">另外，阅读</h1><ul class=""><li id="926f" class="kz la ht je b jf lb jj lc id ld ih le il lf jw lg lh li lj dt translated"><a class="ae kh" rel="noopener" href="/coinmonks/coindcx-review-8444db3621a2"> CoinDCX点评</a> | <a class="ae kh" href="https://coincodecap.com/crypto-margin-trading-exchanges" rel="noopener ugc nofollow" target="_blank">加密保证金交易交易所</a></li><li id="ac07" class="kz la ht je b jf lk jj ll id lm ih ln il lo jw lg lh li lj dt translated"><a class="ae kh" href="https://coincodecap.com/red-dog-casino-review" rel="noopener ugc nofollow" target="_blank">红狗赌场评论</a> | <a class="ae kh" href="https://coincodecap.com/swyftx-review" rel="noopener ugc nofollow" target="_blank"> Swyftx评论</a> | <a class="ae kh" href="https://coincodecap.com/coingate-review" rel="noopener ugc nofollow" target="_blank"> CoinGate评论</a></li><li id="62e9" class="kz la ht je b jf lk jj ll id lm ih ln il lo jw lg lh li lj dt translated"><a class="ae kh" href="https://coincodecap.com/bookmap-review-2021-best-trading-software" rel="noopener ugc nofollow" target="_blank"> Bookmap点评</a> | <a class="ae kh" href="https://coincodecap.com/crypto-exchange-usa" rel="noopener ugc nofollow" target="_blank">美国5大最佳加密交易所</a></li><li id="2665" class="kz la ht je b jf lk jj ll id lm ih ln il lo jw lg lh
