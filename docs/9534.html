<blockquote>原文：<a href="https://medium.com/coinmonks/this-is-an-article-translated-by-from-an-article-written-at-https-zhuanlan-zhihu-com-p-512105852-64eb9bd332c2?source=collection_archive---------42-----------------------#2022-06-28">https://medium.com/coinmonks/this-is-an-article-translated-by-from-an-article-written-at-https-zhuanlan-zhihu-com-p-512105852-64eb9bd332c2?source=collection_archive---------42-----------------------#2022-06-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="998d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是我从中国社交媒体app知乎<a class="ae iq" href="https://zhuanlan.zhihu.com/p/512105852" rel="noopener ugc nofollow" target="_blank">https://zhuanlan.zhihu.com/p/512105852</a>上的一篇文章翻译过来的一篇文章</p><p id="3f06" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这不是财务建议。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/165511d1cc08ed41d7b7074d87107c79.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*t06NOGCQfGBjgXwA.jpg"/></div></div></figure><p id="ac50" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">由于疫情、地缘政治局势、过量印刷法定货币和美国长期国债利率下降的影响，全球经济在激烈的通胀预期背景下下跌，市场变得越来越厌恶风险。因此，对黄金的硬需求增加，以提供一些急需的宣泄。全球央行大幅增加了货币供应量，最终降低了金融机构的可信度，导致对黄金储备的需求稳步上升。<br/>投资者已经开始重新配置黄金投资。根据世界黄金协会3月份的最新数据，全球黄金支持的ETF净流入量为187.3吨，是2016年3月以来的最大值。<br/>在现代金融体系中，没有足够容易获得和交易的投资级实物黄金产品。实物黄金投资的全球标准由伦敦黄金市场协会(LBMA)通过伦敦黄金市场进行监管。伦敦金银市场协会(LBMA)认可的伦敦标准交割金条(伦敦金)通常在400金衡盎司左右，按当前市场价格计算，每根价值近80万美元，因此通常只有大型机构才能购买。除了难以分割和不方便移动的缺点，储存实物白银的成本非常昂贵，银行通常每年收取5%左右的托管费。<br/>对于普通投资者，他们可以批量交易未注册的黄金、黄金ETF和黄金期货，这些都是衍生品或证券。交易的产品只值综合黄金价值，这种与价格挂钩的黄金不具有任何合法的黄金所有权。这表明，对于投资者来说，获得黄金流动性的代价是放弃真正黄金的所有权。</p><p id="b898" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为此，Tethers母公司推出了Tether Gold (XAUt)产品，至少可以解决上述问题。Tether Golds (XAUt)的任务是实现实物黄金数字化的目标，并促进其有效流动。每个XAUt代币代表1金衡盎司的伦敦黄金交割价，存放在瑞士的一个金库里。</p><p id="b20b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从交易平台上购买XAUt，用户能够购买0.000001金衡盎司实物黄金的最低订单。在Tether Gold verified帐户上直接购买XAUt需要至少购买50盎司黄金(即50个XAUt代币)。最近，XAUt的token已经在FTX、Bitfiniex、Gate.io、Bigone和BTSE上市。XAUt的令牌是根据ERC-20协议发行的。买家可以购买XAUt并将其转移到他们的个人Etherium钱包中。所有交易都可以在chain上查询，使其公开透明。每个保存XAUt的地址都与真实世界的实物黄金相关联。XAUt持有者可以随时访问官方网站，输入他们的Etherium地址，并查询他们持有的黄金的具体信息，如序列号、黄金纯度和价格。<br/>只要满足官方最低兑换要求(持有430 XAUt)，XAUt持有人就可以提交交易其代币的请求，并在验证完成后通过TG Commodities Limited将其兑换为实物黄金。XAUt持有者可以选择在瑞士的某个地点交付实物黄金。然而，根据黄金市场的波动，XAUt持有人收到的黄金数量可能会波动。当然，XAUt持有人也可以直接要求TG Commodities用现金购买黄金。Tether Gold遍布全球，客户服务团队一周7天、一天24小时提供服务，不受时区限制。所有用户都可以联系Tether Gold客户服务来解决任何交易问题。<br/>与投资实物黄金相比，XAUt代币最大的优势在于，它可以让个人和机构能够以比市场更低的价格购买黄金，而无需支付保管费。这是因为XAUt的令牌运行在Etherium区块链上，所以XAUt的令牌可以立即在世界各地转移，使黄金交易更加简单快捷。此外，当投资者在加密交易平台上购买XAUt令牌时，进入门槛很低，因为最低投资门槛仅为10美元。任何机构和个人都可以使用XAUt token投资黄金，整体提高实物黄金的流动性。<br/> <br/>与黄金ETF相比，每个XAUt代币代表一部分实物黄金储存的所有权。XAUt的持有者拥有黄金，而所有细节都记录在透明链上。黄金ETF等衍生品仅代表黄金的综合价值，ETF价格仅与黄金价格挂钩，因此用户无权购买实物黄金。<br/>每个XAUt代币固定在伦敦黄金市场的当前价格，该价格比银行出售的实物黄金价格低3%-5%，用户如果想转移黄金，需要支付高额服务费。<br/> Tether Gold (XAUt)不仅是首个黄金支持的稳定币，在过去几年中，已经有数十个黄金支持的稳定币项目失败。目前该领域的领先项目是Paxos Standards PAX Gold (PAXG ),根据加密市场情绪阅读器网站Nomics，最近评估的PAX Gold (PAXG)市值为6.2亿美元，而Tether gold (XAUt)的市值为4.8亿美元。24小时交易量在870万左右。虽然与pax gold略有不同，但Tether Golds (XAUt)的市值、交易量、用户数量和交易产品种类在过去一年中一直稳步增长，与PAX Gold (PAXG)的差距一直在缩小。<br/>围绕他们构建的交易产品吸引了专业交易者而非普通投资者的青睐。根据Nomics的数据，最近XAUt的交易量主要在Bitfinex和FTX上。仅在FTX交易的衍生品就占交易量的26%。山姆·班克曼·弗里德对黄金支持的稳定硬币非常乐观。他曾说，一枚黄金支持的稳定硬币未来可能会达到数百亿美元的市值。Tether的首席技术官Paolo Ardoino表示，在不确定的时期，人们希望能够获得黄金。而系绳金显然是一个能与这个时代产生共鸣的产品。金价屡创新高，系绳黄金稳定货币的价格也会上涨。</p><p id="a488" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2022年的金融市场低迷，加密货币市场没有2021年那么火。XAUt可以为投资者提供一种便捷的投资黄金的方式，并可能有以下多种应用:<br/> -它让普通投资者也有机会将黄金纳入他们的“投资组合”，以对冲股票、基金和加密货币投资的不稳定性。对于本币严重贬值的国家的居民来说，这将是保护资产价值不被稀释的一种方式<br/> -XAUt可能成为一种无国界货币，成为跨境支付的新交易中介，提供低费用、高效的跨境支付选择和更大的市场潜力。</p><blockquote class="jd"><p id="02e3" class="je jf ht bd jg jh ji jj jk jl jm ip ek translated">加入Coinmonks <a class="ae iq" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae iq" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="1f5d" class="jn jo ht bd jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk dt translated">另外，阅读</h1><ul class=""><li id="b916" class="kl km ht hu b hv kn hz ko id kp ih kq il kr ip ks kt ku kv dt translated"><a class="ae iq" href="https://coincodecap.com/bitget-review" rel="noopener ugc nofollow" target="_blank"> Bitget回顾</a>|<a class="ae iq" href="https://coincodecap.com/gemini-vs-blockfi" rel="noopener ugc nofollow" target="_blank">Gemini vs block fi</a>cmd |<a class="ae iq" href="https://coincodecap.com/okex-futures-trading" rel="noopener ugc nofollow" target="_blank">OKEx期货交易</a></li><li id="e025" class="kl km ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated"><a class="ae iq" href="https://coincodecap.com/ascendex-staking" rel="noopener ugc nofollow" target="_blank">AscendEx Staking</a>|<a class="ae iq" href="https://coincodecap.com/bot-ocean-review" rel="noopener ugc nofollow" target="_blank">Bot Ocean Review</a>|<a class="ae iq" href="https://coincodecap.com/bitcoin-wallets-india" rel="noopener ugc nofollow" target="_blank">最佳比特币钱包</a></li><li id="a7ea" class="kl km ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated"><a class="ae iq" href="https://coincodecap.com/huobi-review" rel="noopener ugc nofollow" target="_blank">霍比评论</a> | <a class="ae iq" href="https://coincodecap.com/
