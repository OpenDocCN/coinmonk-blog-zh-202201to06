<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/announcing-fast-furio-accredited-scheme-teams-7aeb504d32d8?source=collection_archive---------5-----------------------#2022-04-30">https://medium.com/coinmonks/announcing-fast-furio-accredited-scheme-teams-7aeb504d32d8?source=collection_archive---------5-----------------------#2022-04-30</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/b8e23c94fe26d0184856dac4ce32b4e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hnmm4d0kVmVUz6zLaZePKg.jpeg"/></div></div></figure><p id="b337" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">宣布FAST、Furio认可的计划团队</p><p id="c372" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">在成功售出首批预售NFT后，Furio开发团队(FDT)正在进行最后的准备工作，以宣布预售2的日期，并开始帮助我们的早期采用者建立他们的团队。</p><p id="4517" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我们已经发布了下面的链接，通过该链接可以访问您需要的所有品牌材料。</p><div class="hs ht fm fo hu jb"><a href="https://www.furio.io/downloads/" rel="noopener  ugc nofollow" target="_blank"><div class="jc ab ej"><div class="jd ab je cl cj jf"><h2 class="bd jg fv z el jh eo ep ji er et jj dt translated">下载- Furio</h2><div class="jk l"><h3 class="bd b fv z el jh eo ep ji er et ek translated">浮利欧奖励责任参与浮利欧生态系统完全由你自己决定。请指挥…</h3></div><div class="jl l"><p class="bd b gc z el jh eo ep ji er et ek translated">www.furio.io</p></div></div><div class="jm l"><div class="jn l jo jp jq jm jr ia jb"/></div></div></a></div><p id="a681" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">然而，这对我们和我们的社区来说还不够。我们的目标是成为最好的，所以很高兴宣布FAST的发布。那么它是什么，它将如何工作？。</p><p id="dc81" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我们的网页上将有一个快速部分，如果您达到以下要求，您的团队将在那里列出，并提供团队详细信息:</p><ol class=""><li id="4d1f" class="js jt ie if b ig ih ik il io ju is jv iw jw ja jx jy jz ka dt translated">你的不和谐或电报团队有30名成员。</li><li id="fefc" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">邀请我们的社区领袖戴夫HODL HODL加入您的团队。</li><li id="2475" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">他会在这个早期阶段给你的团队任何他们需要的支持。</li><li id="c661" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">当我们将您的团队添加到Furio官方网页上的FAST方案时，我们将包括您的团队名称、推荐链接和TG或Discord地址。</li><li id="22c3" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">每个加入FAST计划的团队都将获得两个免费的下线NFT来帮助你的团队前进。</li><li id="07b0" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">只要团队保持在30人以上，就没有FUD，团队为成员做好事，那么你就留在FAST方案中。</li><li id="258b" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">在整个项目启动后，如果你想让你的团队参与(这是可选的)，我们的首席开发人员将介绍比赛和排行榜。它将有自己独特的用户界面。</li><li id="846e" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">我们将为您的团队创建一个专用的URL链接。</li><li id="1576" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">开发者钱包将空投奖励给团队。空投将分为两部分。</li><li id="499a" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">将会有一个忠诚度空投，根据活跃会员数量在FAST内部的团队之间进行传播。</li><li id="1d15" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">将会有一个奖励空投给在排行榜上表现最好的队伍。</li><li id="c68e" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">团队领导预计将向团队成员空投至少75%的开发空投物资，否则将被从FAST中除名。</li><li id="ae5c" class="js jt ie if b ig kb ik kc io kd is ke iw kf ja jx jy jz ka dt translated">随着生态系统的发展，FAST将增加其他团队优势。</li></ol><p id="8ea2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">像Furio中的一切一样，我们鼓励好的参与者，而不会鼓励坏的参与者。优秀的团队将通过FAST获得尽可能多的支持。</p><p id="ffa8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">除了Furio的所有其他独特优势，这对优秀团队来说也是一个新的高度。如果新的参与者来到Furio，他们可以在船上，有完整的说明和信息，他们可以访问DAPP，我们提供您的团队的所有信息。</p><p id="73e2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">只要你的团队成员达到30人，你就可以注册了。</p><p id="2ac1" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我们希望在DeFi中建立最好的生态系统，这样做的好处将会持续不断</p><p id="c3b7" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我们最美好的祝愿。</p><p id="bc06" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">FDT</p><p id="1a00" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">请注意，本文中的任何内容都不构成财务建议或税务规划建议。这篇文章仅供参考。在做任何决定之前，你都应该进行自己的研究。</p><p id="424e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">加入Coinmonks <a class="ae kg" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kg" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p><h1 id="f64b" class="kh ki ie bd kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb lc ld le dt translated">另外，阅读</h1><ul class=""><li id="9046" class="js jt ie if b ig lf ik lg io lh is li iw lj ja lk jy jz ka dt translated"><a class="ae kg" rel="noopener" href="/coinmonks/3commas-review-an-excellent-crypto-trading-bot-2020-1313a58bec92">3商业评论</a> | <a cla
