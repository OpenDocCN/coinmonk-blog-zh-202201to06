<blockquote>原文：<a href="https://medium.com/coinmonks/decentralization-a-philosophy-c31662e91297?source=collection_archive---------46-----------------------#2022-05-02">https://medium.com/coinmonks/decentralization-a-philosophy-c31662e91297?source=collection_archive---------46-----------------------#2022-05-02</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/a7886d550ca4eabc62d94b64ce38e08d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*vpY6jpK4_wzHB38MQkQTxw.jpeg"/></div></div></figure></div><div class="ab cl ic id hb ie" role="separator"><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih ii"/><span class="if bw bk ig ih"/></div><div class="hm hn ho hp hq"><h1 id="7816" class="ij ik il bd im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh dt translated">分权:一种哲学</h1><p id="fcf9" class="pw-post-body-paragraph ji jj il jk b jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf hm dt translated">自从人类发现了火，我们就一直在追求创新和创造。随着时代的变迁和季节的流逝，我们进化成了一个勤劳的文明。随着这一发展，社会开始将自己组织成各种生产要素。随着这一过程的发展和变得更加复杂(即铁匠到焊工，农业工人到农业机械)，权力掮客和机会主义者从人类的道德挑战中涌现出来。</p><p id="6f73" class="pw-post-body-paragraph ji jj il jk b jl kg jn jo jp kh jr js jt ki jv jw jx kj jz ka kb kk kd ke kf hm dt translated">一直追溯到罗马皇帝卡利古拉的时代，到21世纪的暴君，中央集权导致了一系列不幸事件在历史上反复发生。今天也不例外。在金融领域，央行行长不知疲倦地降低他们受托持有和维护的资金的价值。政府关闭了你的金融和消费服务，因为他们可能不喜欢你的政治。技术公司正在组织和合作，以控制在线信息和活动的传播。情报机构也在使用同样的技术来利用信息。</p><p id="15e9" class="pw-post-body-paragraph ji jj il jk b jl kg jn jo jp kh jr js jt ki jv jw jx kj jz ka kb kk kd ke kf hm dt translated">万维网的出现为每个人创造了尝试不同事物的机会，也为任何相信人类自由的人带来了噩梦。自由是我们必须培养的。没有它，你就扼杀了创造力和创新，从而熄灭了我们很久以前点燃的火种。数字时代的福与祸让我们有理由穿越时间，看看当人们被人类管理或治理的中央系统奴役时会发生什么。</p><p id="b9e6" class="pw-post-body-paragraph ji jj il jk b jl kg jn jo jp kh jr js jt ki jv jw jx kj jz ka kb kk kd ke kf hm dt translated">大多数帝国都衰落了。他们的钱不存在，也不能很好地衡量价值，不能用作交换媒介。偶尔，他们的历史会被改写、抄写不当或抹去。如果他们有幸旅行并与世界交换他们的商品和文字，他们的一些成就可能会湮没在书中。就价值而言，经得起时间考验的是历史本身。文物和历史以诚实和不诚实的方式拥有巨大的金钱利润。这些信息的变化会影响整个文明的结果。可以肯定地说，把它交给那些不认同人类自由、创新和创造力价值观的人是一个坏主意，这一点在过去几千年里已经得到了证明。</p><p id="5b0b" class="pw-post-body-paragraph ji jj il jk b jl kg jn jo jp kh jr js jt ki jv jw jx kj jz ka kb kk kd ke kf hm dt translated">那么解决办法是什么呢？我们已经依赖中央控制系统足够长的时间来更好地了解情况，我们拥有改变这种情况的手段。分散化技术能够也将会对人类体验产生积极影响。来和我一起踏上权力下放的兔子洞之旅吧。</p><blockquote class="kl"><p id="b683" class="km kn il bd ko kp kq kr ks kt ku kf ek translated">加入Coinmonks <a class="ae kv" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kv" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="a2a4" class="ij ik il bd im in kw ip iq ir kx it iu iv ky ix iy iz kz jb jc jd la jf jg jh dt translated">另外，阅读</h1><ul class=""><li id="9868" class="lb lc il jk b jl jm jp jq jt ld jx le kb lf kf lg lh li lj dt translated"><a class="ae kv" rel="noopener" href="/coinmonks/3commas-review-an-excellent-crypto-trading-bot-2020-1313a58bec92">3商业评论</a> | <a class="ae kv" href="https://coincodecap.com/pionex-review-exchange-with-crypto-trading-bot" rel="noopener ugc nofollow" target="_blank"> Pionex评论</a> | <a class="ae kv" rel="noopener" href="/coinmonks/coinrule-review-2021-a-beginner-friendly-crypto-trading-bot-daf0504848ba"> Coinrule评论</a></li><li id="bb4d" class="lb lc il jk b jl lk jp ll jt lm jx ln kb lo kf lg lh li lj dt translated"><a class="ae kv" rel="noopener" href="/coinmonks/ledger-vs-ngrave-zero-7e40f0c1d694">莱杰vs n rave</a>|<a class="ae kv" rel="noopener" href="/coinmonks/ledger-nano-s-vs-x-battery-hardware-price-storage-59a6663fe3b0">莱杰nano s vs x </a> | <a class="ae kv" rel="noopener" href="/coinmonks/binance-review-ee10d3bf3b6e">币安评论</a></li><li id="c5a9" class="lb lc il jk b jl lk jp ll jt lm jx ln kb lo kf lg lh li lj dt translat
