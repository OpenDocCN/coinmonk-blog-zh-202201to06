<h1 class="translated">Python中的网格交易机器人</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/grid-trading-bot-in-python-9a6e77519698?source=collection_archive---------2-----------------------#2022-06-05">https://medium.com/coinmonks/grid-trading-bot-in-python-9a6e77519698?source=collection_archive---------2-----------------------#2022-06-05</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><figure class="hw hx fm fo hy hz fe ff paragraph-image"><div role="button" tabindex="0" class="ia ib di ic bf id"><div class="fe ff hv"><img src="../Images/4d64f334bab5544ed8c05433ff6251e0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-2qT21qJp5BSMqfDvmkLQA.png"/></div></div></figure><div class=""/><p id="efcc" class="pw-post-body-paragraph jf jg ii jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">在本文中，我们将使用羊驼交易API用Python创建一个网格交易机器人。网格交易机器人是一种基于预定级别执行证券买卖指令的机器人。不像大多数其他交易策略，这些水平通常与价格行为或技术分析无关。该算法背后的主要逻辑是如何根据最近的收盘价确定这些水平。</p></div></div>
