<blockquote>原文：<a href="https://medium.com/coinmonks/surfing-the-blockchain-worldwide-tour-5th-stop-investments-insights-report-beyond-of-bitcoin-b5c071872ae3?source=collection_archive---------33-----------------------#2022-04-28">https://medium.com/coinmonks/surfing-the-blockchain-worldwide-tour-5th-stop-investments-insights-report-beyond-of-bitcoin-b5c071872ae3?source=collection_archive---------33-----------------------#2022-04-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="5c71" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">区块链全球巡展:第五站</strong> - <strong class="hu iq">冲浪</strong>比特币2022在迈阿密——投资洞察报告&amp;超越</p><p id="7909" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">比特币的内在价值是什么？</em></p><blockquote class="is it iu"><p id="df3d" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">"比特币2030年的目标价格是超过100万美元."</p><p id="5af0" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">- <strong class="hu iq">卡西木</strong></p></blockquote><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff iy"><img src="../Images/bf1064ea75c22ed96f96929d5251be8c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*p1fO3KL8vk6Puiv_9nXRtQ.png"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jk"><img src="../Images/d587456158234454ec3c8121f667b2fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ByCyja0bCEMOZLq6t8nomw.png"/></div></div></figure><p id="b56c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt jl translated"><span class="l jm jn jo bm jp jq jr js jt di"> H </span> <strong class="hu iq">历史已造<em class="ir">；</em> <em class="ir">中本聪通过比特币把数字黄金</em></strong><em class="ir">&amp;从国家手中分离出来创造自由。凯德脱口而出“我们都是中本聪人”。</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff ju"><img src="../Images/a90ef551514bc30d098cccc66a12c267.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UJc5WTLBGOAFXddK2bbDUQ.png"/></div></div></figure><p id="a1ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在加州圣克莱门特的Covid gateway冲浪之旅中，我遇到了元宇宙大师兼Wemeta首席执行官温斯顿罗布森。几个月后，他发短信问我要不要去比特币2022。在我看来，把迈阿密和比特币混在一起听起来像是一种炒作派对模式，但我还是姑且相信它，去查了一下。这是当我看到比特币2022将主持著名的资产经理作为演讲者，如托马斯李，凯文奥利里，迈克尔塞勒。此外，OG开发人员Adam Beck和Nick Szabo也将担任演讲人。这激发了我的兴趣，并增强了我的信念，即这次会议将提供丰富的知识，并深入研究比特币内在价值的粒度。我的灵魂被点燃了，我决定在迈阿密冲浪到比特币2022，这是我区块链全球之旅的第五站。</p><h1 id="6e47" class="jx jy ht bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated"><strong class="ak">一、关键投资洞察</strong></h1><p id="8765" class="pw-post-body-paragraph hr hs ht hu b hv kv hx hy hz kw ib ic id kx if ig ih ky ij ik il kz in io ip hm dt translated"><strong class="hu iq">主导叙事</strong></p><blockquote class="is it iu"><p id="ca85" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“全球数十亿美元的公司正在等待加密货币的监管框架”</p><p id="2779" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">凯文·奥利里</p></blockquote><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff la"><img src="../Images/d122c8c027d98d31f216b7cf16f92e23.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*niUEIleWzFS5HSh1wYIEAw.png"/></div></div></figure><p id="a139" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一声明被大会上的大多数其他发言者进一步重申。每一个都暗示比特币的价格会逐渐上涨，然后突然呈指数级上涨。</p><p id="f781" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">巅峰时刻</strong></p><p id="2520" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">公告:<em class="ir"> Strike与Shopify的合作</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff lb"><img src="../Images/3b7582a984e10e38f86763765e9022d0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*10suRUkC2f0t0nNdvyJsQg.png"/></div></div></figure><p id="b36f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-这一声明是超级比特币化的一个结构性转变<strong class="hu iq">，因为它类似于美元化，但比特币和<strong class="hu iq">是会议的一个主题。</strong></strong></p><p id="dd23" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-目标是SATS(比特币的最小单位)将成为支付的新单位。</p><p id="5b79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-比特币的支付网络闪电网络(Lightning Network)现在终于嵌入了比特币创造者的生活。</p><p id="c692" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">顶级外卖</strong></p><p id="1cc4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir"> Taproot升级将把比特币的力量释放到一个多资产的世界</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff lc"><img src="../Images/4916e0e5209cf382b60282714961b1b2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*U2C44no3YSmBkNqOge4Z_Q.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Presented by Olaoluwa Osuntokun, Lighting Labs’s CTO</figcaption></figure><p id="6b8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Taproot升级将使Taro协议在技术上成为可能。</p><p id="628a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-此次升级将比特币设想为完全统治世界的货币，将stablecoins和其他硬币整合到照明网络中。</p><p id="acb0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-照明网络的发展将<strong class="hu iq">从根本上把比特币从具有存储价值转变为网络效应价值</strong>。</p></div><div class="ab cl lh li hb lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="hm hn ho hp hq"><h1 id="27d5" class="jx jy ht bd jz ka lo kc kd ke lp kg kh ki lq kk kl km lr ko kp kq ls ks kt ku dt translated"><strong class="ak">二世。来自社区和生态系统的投资见解&amp;演讲者。</strong></h1><p id="27f0" class="pw-post-body-paragraph hr hs ht hu b hv kv hx hy hz kw ib ic id kx if ig ih ky ij ik il kz in io ip hm dt translated"><em class="ir">比特币2022年博览馆</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff lt"><img src="../Images/0a2eabf327bc5b737256f8b4390a6384.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OVVQUaD_yIzuwCbIRwwshw.png"/></div></div></figure><ul class=""><li id="bb62" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">迈克尔·塞勒注意到有更多的机构投资比特币，如特斯拉和其他公司购买比特币。事实上，迈克尔·塞勒的基金MicroStrategy在比特币上投资了25万美元，并将其转化为60亿美元。大概没什么！</li><li id="9bd0" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">在亿万富翁深度炉边谈话中，有人提到没有足够的比特币给世界上所有的百万富翁，并展示了一张图表，显示截至2021年2月18日，只有25%的美国家庭拥有比特币。</li><li id="02cd" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">全球政府对加密货币的接受度和监管框架正在提高。比特币2022期间，<strong class="hu iq">洪都拉斯北部海岸外的加勒比海岛屿普洛斯佩拉(Prospera)宣布，将采用比特币作为法定货币。</strong></li><li id="dfef" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">比特币的社区和生态系统开始<strong class="hu iq">转变思维方式，认为比特币远不止是作为数字黄金</strong>，他们已经开始设想由Taproot升级支持的多资产平台。</li><li id="798d" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">一些体育界的大人物已经成为比特币运动员，包括塞雷娜·威廉姆斯、亚伦·罗杰斯和小奥德尔·贝克汉姆，这是一个大胆的决定，因为他们选择用比特币支付。</li><li id="5277" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">凯西的创始人比尔·巴海德特(Bill Barhydt)表示<strong class="hu iq">货币的未来是拥有比特币作为原始抵押品。</strong></li><li id="20d8" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">会议上的世博大厅是一个充满活力的生态系统，主要充满了矿业公司和加密钱包，集成了照明网络。</li><li id="69d2" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">总的来说，在展示比特币如何无缝地成为企业层面的支付方式时，世博大厅传达了一个间接的信息。</li></ul><p id="1396" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总之，经济各方都在注入比特币<strong class="hu iq">,这表明比特币的乐观情绪和社会免疫系统是真实的。</strong>因此，随着越来越多的用户/活跃地址进入比特币网络，随着其固定供应，这将导致比特币的阿尔法。</p><p id="e5af" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">来自比特币制造者的信息是买入</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div class="fe ff mi"><img src="../Images/e81c01888a3681f54b8c04370688adb0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1084/format:webp/1*PsyWJdWxlkvsfye41io_LQ.png"/></div></figure></div><div class="ab cl lh li hb lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="hm hn ho hp hq"><p id="6793" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">众所周知，<strong class="hu iq">我在2022年的目标是找到一个能够统一主流智能合约平台的终极平台。</strong>在EthDenvern 2022，我发现了一个很强的解决方案，章鱼网络，这是一个很好的投资。然而，在区块链领域，没有灵丹妙药。还有其他很棒的解决方案，包括LayerZero和Nomad。然而，比特币出现了一些有趣的发展，比如:</p><ul class=""><li id="0804" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">灵动网络上10亿美元的“比特币债券”，也就是Blockstream设计的比特币layer-2。</li><li id="80cb" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">主根升级</li></ul><p id="377c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些发展导致比特币增加了智能合约功能。加密历史表明，互操作性来自智能联系平台。<strong class="hu iq">比特币是市值最大的加密货币市场，占据约40%的份额，这一事实表明，从长远来看，比特币更有能力统一占主导地位的智能合约。于是，我参加了开源阶段。</strong></p><h1 id="a900" class="jx jy ht bd jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku dt translated"><strong class="ak">直根升级的投资洞察:比特币范式转变</strong></h1><p id="4e93" class="pw-post-body-paragraph hr hs ht hu b hv kv hx hy hz kw ib ic id kx if ig ih ky ij ik il kz in io ip hm dt translated"><em class="ir"> Taproot升级是比特币2.0？</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mj"><img src="../Images/936be4f04ad457e26ad0ab6fac1ef89d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4CLVnjcPXHJfSXmjAiGUKQ.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Presented by Olaoluwa Osuntokun, Lighting Labs’s CTO</figcaption></figure><p id="1063" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt jl translated"><span class="l jm jn jo bm jp jq jr js jt di"> T </span> aro协议是比特币从数字货币向多资产网络的过渡。</p><p id="e335" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">Taro协议的主要关注点:</strong></p><p id="b112" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在比特币网络中发行硬币时，如何最终实现安全性和可扩展性？安全性、隐私性和可伸缩性之间存在权衡。</p><p id="e166" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">终极解决方案:</strong></p><p id="cd89" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">主根升级</em></p><p id="dcd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从我的角度来看，Taproot的升级是比特币2.0。直根升级支持隐私性(揭示使用的最终条件)和可扩展性(链上输入更少的数据),而不会损害基础层的核心价值。</p><p id="0a7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">构建最佳用例:</strong></p><ol class=""><li id="87c1" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip mk ma mb mc dt translated">发行稳定的债券</li><li id="cbc1" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip mk ma mb mc dt translated">DeFi应用</li></ol><ul class=""><li id="78ab" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">据Lightning Labs的首席技术官Olaoluwa Osuntokun称，预计主根升级将在1-2年内完成。</li><li id="3125" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">Taproot是一个改变游戏规则的人，它是目前最令人期待的发展，因为它将使稳定的硬币得以建立，这将加速比特币支付网络Lighting的发展。</li><li id="d46c" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">随着Taproot升级的完成，它将很有可能成为主流采用比特币作为支付选项的催化剂。</li><li id="41fb" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">最终，它实现了比特币的外部目标:“闪电实验室首席执行官&amp;创始人伊丽莎白·斯塔克(Elizabeth Stark)表示:<strong class="hu iq">目标是让</strong> <strong class="hu iq">比特币成为由开放协议</strong>驱动的底层全球货币网络。</li></ul><p id="045e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总体而言，如今<strong class="hu iq">是时候利用比特币的这一终极前沿发展</strong>进行投资了。投资Taro协议最好的方法就是投资比特币。</p></div><div class="ab cl lh li hb lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="hm hn ho hp hq"><h1 id="6be0" class="jx jy ht bd jz ka lo kc kd ke lp kg kh ki lq kk kl km lr ko kp kq ls ks kt ku dt translated"><strong class="ak">比特币领先协议的投资洞察</strong></h1><p id="4d8b" class="pw-post-body-paragraph hr hs ht hu b hv kv hx hy hz kw ib ic id kx if ig ih ky ij ik il kz in io ip hm dt translated"><em class="ir">比特币协议生态系统</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff ml"><img src="../Images/7922d757a2c7da57b8a3886ff90363f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Bpdn6qkGSHNrsUesXsGrtg.png"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mm"><img src="../Images/9102d4f88eb72dcb31417b3b672c6e15.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yC04GlVTKa5l9rDgYw5vyA.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Presentation by Lucas Ozzy</figcaption></figure><p id="9b9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">如何释放比特币的力量？</strong>最终，有一个误解，每一个潜在的解决方案都是建立在比特币之上的。在比特币中，一切都发生在协议层，基础层与大多数协议中的核心价值观保持一致。</p><p id="b71d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">比特币生态系统中的领先协议</strong></p><p id="602d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 1层2层</strong></p><p id="7b1d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-<a class="ae mn" href="https://lightning.network/" rel="noopener ugc nofollow" target="_blank">https://lightning . network/</a></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div class="fe ff mo"><img src="../Images/474472fe92d8c750217a7e2c1be4f758.png" data-original-src="https://miro.medium.com/v2/resize:fit:1300/format:webp/1*gj-oRe6IIt632ZW1rfz2HA.png"/></div></figure><ul class=""><li id="e261" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">闪电网络是建立在比特币之上的支付协议层，可以实现更快更便宜的比特币支付。</li></ul><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mp"><img src="../Images/4f5bec48cfe8881fbb06eabff3bfecca.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*7wSItRailhCvLqT19azm4Q.png"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mq"><img src="../Images/4261d4e2df0d26069ed799d2e90d381d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_h8ZmpnIrxFEFJy5KsAjWA.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Source: “The State of Lightning: Bitcoin As Payment Network.” This is the second volume of data released detailing adoption of Bitcoin’s layer two Lightning Network powered by Opennode — As of April 2, 2022.</figcaption></figure><ul class=""><li id="006b" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">基于神秘的研究，支付渠道网络和照明网络中的生态系统有了显著的增长。</li><li id="b429" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">正如Votage的创始人兼首席执行官Graham Krizek所提到的那样,“照明网络对于大企业来说并不是100%可靠和可扩展的。”。</li><li id="c7de" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">主要是<strong class="hu iq">Lightning Network的扩散将与用户体验</strong>基于开源阶段的讨论。</li></ul><p id="dc1c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">双侧链</strong></p><p id="92bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">-液体网</strong>——<a class="ae mn" href="https://liquid.net/" rel="noopener ugc nofollow" target="_blank">https://liquid.net/</a></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div class="fe ff mr"><img src="../Images/6610030f2a24607c2a4ebebc587090bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1152/format:webp/1*HaZtlyT1Tna29lN-9EJKRA.png"/></div></figure><ul class=""><li id="53d2" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">灵动网络支持在比特币平台中发行安全令牌。</li></ul><blockquote class="is it iu"><p id="ab26" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“比特币债券代表着资本市场改革的开始，建立在比特币和流动网络等第二层技术的基础上。”</p><p id="d994" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">-块流</p></blockquote><p id="a93d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">-书库-</strong><a class="ae mn" href="https://www.stacks.co/" rel="noopener ugc nofollow" target="_blank">https://www.stacks.co/</a></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div class="fe ff ms"><img src="../Images/9e2f35c77368df9b963da983ea289360.png" data-original-src="https://miro.medium.com/v2/resize:fit:636/format:webp/1*HyeMRvXpaA_Nb7wAd0zXnw.png"/></div></figure><ul class=""><li id="ff9a" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">一个侧链<strong class="hu iq">利用比特币在</strong>中进行块检查点操作，通过使用转移共识机制的证明来构建去中心化的应用和智能合约。栈协议有它自己的硬币。</li></ul><p id="2185" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">——https://www.rsk.co/</strong>——<a class="ae mn" href="https://www.rsk.co/" rel="noopener ugc nofollow" target="_blank"/></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div class="fe ff mt"><img src="../Images/40176e7dc3a2f1c14ea26e3a59be3fe8.png" data-original-src="https://miro.medium.com/v2/resize:fit:716/format:webp/1*dwUzLGfkKAX0kSd1tmWyPw.png"/></div></figure><ul class=""><li id="f0d0" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">一个侧链<strong class="hu iq">利用比特币进行块检查点</strong>来构建去中心化的应用程序和智能合约，并使用共识协议DECOR+，这是Nakamoto Consensus的一个独特变体，能够与比特币或任何其他共享比特币块格式的区块链进行合并，并且由<a class="ae mn" href="https://www.rsk.co/faqs." rel="noopener ugc nofollow" target="_blank">https://www.rsk.co/faqs.</a>Rsk协议声明的工作证明拥有自己的硬币。</li></ul><p id="c250" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总之，比特币协议生态系统的思维模式是以比特币为中心的。例如，如Blockstream网站所述，Liquid Network上的比特币与比特币主链上的比特币是1:1可验证的。相比较而言，栈和rsk协议各有各的硬币。因此，投资生态系统内大多数协议的最佳方式是投资比特币本身。</p><p id="1295" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">向Lucas Nuzzi致敬，他为我揭开了神秘的面纱，并让我们了解了比特币生态系统的最新状况。更多信息请访问https://www.ekosys.org/<a class="ae mn" href="https://www.ekosys.org/" rel="noopener ugc nofollow" target="_blank"/>。</p></div><div class="ab cl lh li hb lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="hm hn ho hp hq"><h1 id="034e" class="jx jy ht bd jz ka lo kc kd ke lp kg kh ki lq kk kl km lr ko kp kq ls ks kt ku dt translated"><strong class="ak">三世。比特币的内在价值</strong></h1><blockquote class="is it iu"><p id="00f1" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><em class="ht">“根据我们的4种估值模型，比特币的公允价值为10万美元。”</em></p><p id="fb69" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><strong class="hu iq"><em class="ht">——布莱恩·埃斯蒂斯</em> </strong></p></blockquote><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mu"><img src="../Images/77244643a3d9a17547a22ddcb5b85547.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VZ8rKG06n4YZgvu5DteN_Q.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Panelist: Jan Van Eck. Brian Estes, Tom Lee, Mike Belshe</figcaption></figure><p id="2f6c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我亲自问过Brian Estes，“比特币的内在价值是什么”，因为他拥有丰富的加密价值投资知识，通过使用本杰明·格拉哈姆和沃伦巴菲特在他的链外基金中的投资风格，在过去5年中保持HFRI宇宙(对冲基金研究和指数)中表现最佳的区块链基金而得到验证。</p><p id="af83" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">最有可能成为标准的区块链网络估值模型有:</strong></p><ol class=""><li id="ebfa" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip mk ma mb mc dt translated">梅特卡夫定律</li><li id="ada1" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip mk ma mb mc dt translated">库存到流动模型。</li></ol><p id="8181" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">选择采用这两种模式的最著名的实体是:</p><ul class=""><li id="f999" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">像CFA这样的投资协会</li><li id="d24e" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">数据驱动行业(如FDP研究所)的金融专业人士协会</li><li id="4942" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">像汤姆·李这样的华尔街资产经理</li><li id="4342" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">像劳尔·帕尔这样的全球宏观投资者</li></ul><p id="1c9e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一般来说，由于比特币的实际价格和预测模型之间的相关性<strong class="hu iq">更高，他们在这些估值模型中输入了更多的权重。</strong></p><p id="05a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">值得一提的是，我2017年在英国发表的区块链硕士论文表明，加密货币的基本模型对加密货币的价格具有预测能力，即使该技术还处于萌芽状态。因此，我的论文重申，价值加密货币与梅特卡夫的法律和股票到流量是可靠的方法。</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mv"><img src="../Images/24c91d23b134015df6c63b3ffcecf900.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AbO8x0-EbR-PR5B5FMcxaw.png"/></div></div></figure><p id="4186" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前，比特币是一种数字存储价值，由Ark Invest Management LLC的<strong class="hu iq"> 500，000个地址显示的长期行为</strong>表明。因此，比特币是一种价值储存手段，这表明它<strong class="hu iq">更适合用存量-流量模型对比特币进行估值。</strong></p><p id="e77e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">股票-流量模型显示，比特币的价值约为每比特币10万美元</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff lb"><img src="../Images/8778b7c4ab1b02fb8ba1408c1027fdd4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zKM_NCy6xhOCcTxD61pcIw.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Source: Presentation of Brian Estes in Bitcoin 2022</figcaption></figure><p id="5b1f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">存量到流量模型显示，比特币是一种价值储存手段，被严重低估。</strong></p><ul class=""><li id="fcb9" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">这个模型本质上是说稀缺驱动价值。这个估值模型在比特币的实际价格和预测模型之间有很强的正线性关系。</li></ul><p id="09ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">梅特卡夫定律显示，比特币的价值在每比特币48k美元左右。</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff lb"><img src="../Images/1061e8f5b3055e7d12fcc98d5ba7e55d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jKe-sMdI7uwgruuxwTfuKA.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Source: Presentation of Brian Estes at Bitcoin 2022</figcaption></figure><p id="868e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">梅特卡夫定律表明，比特币没有被显著低估。</strong></p><ul class=""><li id="d943" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">梅特卡夫定律指出，网络的价值与连接用户/活跃地址的数量的平方成正比。梅特卡夫定律估值模型在2014–2017年间，比特币的实际价格与预测模型之间存在很强的正线性关系。从2017年到2021年，梅特卡夫定律模型的水平相关性已经降低。</li><li id="63d9" class="lu lv ht hu b hv md hz me id mf ih mg il mh ip lz ma mb mc dt translated">Brian Estes在他的演讲中表示，Metcalfe法律模型中相关性水平降低的最可能的原因是，从2017年开始，做空比特币被作为一种投资机会引入，并受到了政府的负面指责。</li></ul><p id="fa4a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总之，通过<strong class="hu iq">比较两种估值模型，并在存量-流量模型</strong>中发现更高的相关性，可以说比特币被低估了。这是我今天的观点，基于更可靠和众所周知的区块链网络估值模型和上述所有因素，</p><p id="e10b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">比特币的内在价值在9万美元到10万美元之间。</strong></p><p id="b8b7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最后，关于比特币价值的一个信心是，<strong class="hu iq"> OG开发者Adam Back仍然非常积极地参与Blockstream公司的比特币开发</strong>。这验证了我的区块链投资论点，即区块链的内在价值是基于网络效应价值和OG开发商之间的共生关系。</p><p id="3f20" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">为了巩固比特币被低估的观点，一个人工智能驱动的加密研究平台Token Metrics表示(图书:加密投资指南，第43页):</p><blockquote class="is it iu"><p id="a7e5" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“65%(总市值)，似乎成本很高。如果比特币的主导地位曾经下降到近40%，那么我们认为比特币很便宜，它可能会引发比特币价格上涨。”</p><p id="4a52" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><strong class="hu iq"> - Ian Balina &amp;令牌指标团队</strong></p></blockquote></div><div class="ab cl lh li hb lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="hm hn ho hp hq"><h1 id="92d0" class="jx jy ht bd jz ka lo kc kd ke lp kg kh ki lq kk kl km lr ko kp kq ls ks kt ku dt translated"><strong class="ak">2030年比特币价值的情景</strong></h1><p id="82cd" class="pw-post-body-paragraph hr hs ht hu b hv kv hx hy hz kw ib ic id kx if ig ih ky ij ik il kz in io ip hm dt translated"><strong class="hu iq">1-hiphotethical来说，如果占全球市场资产的一定比例，比特币的价值是多少？</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mw"><img src="../Images/15a4b391f1feb29c0ea0431ef81e3d1d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5tTtv0Er9XVQOLXvrPDXOA.png"/></div></div></figure><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mx"><img src="../Images/6dc0e642f0a38afdf75fe6ea990f8d2a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FdzKuKL14aLxrpmXaoB8Ug.png"/></div></div></figure><p id="5658" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">根据Ark Invest的数据，2030年每比特币价值100万美元或更多</strong></p><p id="8f4f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Ark Invest Management LLC的Cathie Wood表示，比特币的市值仍然只占全球资产的一小部分，到2030年更有可能增加约27.4万亿美元，因为我们看到了清晰的监管框架，并被接受为法定货币。因此，预计聪明的资金将大量投资于比特币。</p><blockquote class="is it iu"><p id="aa61" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“比特币将改变世界，它是世界历史上第一个全球性的、私人的/没有政府参与的、以数字规则为基础的货币体系。”</p><p id="8937" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><strong class="hu iq">-凯奇伍德</strong></p></blockquote><p id="0d61" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">2-假设到2030年，在主根升级的基础上增加50万个活跃地址，比特币的价值会是多少？</strong></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff my"><img src="../Images/551cd31febcbbb34a75394769e14cd86.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cs2sspZz5E3f5kitF9xlLg.png"/></div></div></figure><p id="3696" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">可以肯定的是，比特币将变得更加稀缺，价格将呈指数级增长。</strong></p><p id="0ef2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">目前比特币的价格约为43，000美元，随着Taproot的升级，网络效应可能加剧，比特币的价值很可能远远超过这个价格。</p><p id="e761" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">比特币估值最终思考</strong> s:就我个人而言，我不知道中本聪是谁，不过我有充分的理由证明，比特币的大部分价值都可以体现出来……</p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff mz"><img src="../Images/5858c086aebe51055ee4e1ff274e82cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VByBfFf1gBCKG22YeKCyLw.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Source: <a class="ae mn" href="https://www.cnbc.com/2022/03/23/ukrainian-flees-to-poland-with-2000-in-bitcoin-on-usb-drive.html" rel="noopener ugc nofollow" target="_blank">https://www.cnbc.com/2022/03/23/ukrainian-flees-to-poland-with-2000-in-bitcoin-on-usb-drive.html</a></figcaption></figure></div><div class="ab cl lh li hb lj" role="separator"><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm ln"/><span class="lk bw bk ll lm"/></div><div class="hm hn ho hp hq"><h1 id="d8da" class="jx jy ht bd jz ka lo kc kd ke lp kg kh ki lq kk kl km lr ko kp kq ls ks kt ku dt translated"><strong class="ak">投资洞察比特币链上数据:未来财务预测</strong></h1><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff na"><img src="../Images/f5b7c87a55baadcf00aa74b9fc7c5ebe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fEkR9ZWCUBVyyPGHvuUGVg.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek">Panelist: William Clemente, Lead insights analyst, Blockware Solutions, Checkmate, Lead on-chain analyst, Glassnode, Ki Young Ju CEO, CryptoQuant, Dylan LeClair, Head of Market Research, Bitcoin Magazine and Senior Market Analyst, UTXO Management</figcaption></figure><blockquote class="is it iu"><p id="87bf" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“比特币的链上数据非常引人注目，因为你可以按照透明不变分类账的粒度进行分析，从而预测比特币的价格。”</p><p id="cd00" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><strong class="hu iq">-威尔·克莱门特</strong></p></blockquote><p id="e0e1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">基于小组成员的比特币链上数据关键指标:</strong></p><p id="5522" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">1-成本基准指标</strong></p><p id="39b2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">市场价值与实现价值之比</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff nb"><img src="../Images/2520b187accb9e670b09a47da1520563.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4PYHlEawM7JBipLKk-pFmA.png"/></div></div><figcaption class="ld le fg fe ff lf lg bd b be z ek"><strong class="bd nc">Source: </strong><a class="ae mn" href="https://charts.woobull.com/bitcoin-mvrv-ratio/" rel="noopener ugc nofollow" target="_blank"><strong class="bd nc">https://charts.woobull.com/bitcoin-mvrv-ratio/</strong></a></figcaption></figure><ul class=""><li id="f161" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">目前，截至2022年4月<strong class="hu iq">MVRV比率为1.62，表明网络中未实现利润的程度较小。</strong>因此，这更可能是比特币被低估的市场信号，而需求低迷则是因为MVRV比接近1。</li></ul><p id="68d9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">2-损益指标</strong></p><p id="9042" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">损益比率中的Lond及短期持有人</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff nd"><img src="../Images/2d04db20d8eaf358f32094aa2a4242fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*A_2drUktXCrog2ObDspWyg.png"/></div></div></figure><blockquote class="is it iu"><p id="afa6" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“我们可以看到15.2%的LTH : 15.0%的STH大致持平，总共有30.2%的硬币供应处于亏损状态。然而，我们可以看到，与2021年5月至7月期间相比；<strong class="hu iq">市场盈利能力较差</strong>。</p><p id="a774" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><strong class="hu iq"> -Glassnode新闻简报，短期痛苦，但长期收益？截至2022年4月19日</strong></p></blockquote><p id="2e37" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 3-交易所的资本流动</strong></p><p id="af4c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ir">汇兑净头寸变动指标</em></p><figure class="iz ja jb jc fq jd fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff ne"><img src="../Images/86bbd7d77a7a1305f0ae414a38ce1105.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zorBPSQKtu9y0hDP6bs1yw.png"/></div></div></figure><blockquote class="is it iu"><p id="2290" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">“比特币史上只有过三次出现过资金外流的情况:2020年3月、2020年12月(很多时候都是在GBTC)，以及2021年9月之后。”</p><p id="a8da" class="hr hs ir hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated"><strong class="hu iq"> -Will Clemente的Blockware情报通讯:</strong>4/8/22–4/15/22概述</p></blockquote><ul class=""><li id="f054" class="lu lv ht hu b hv hw hz ia id lw ih lx il ly ip lz ma mb mc dt translated">因此，比特币具有很强的链上积累特性，这或许能证明市场对比特币的看法是乐观的，因为人们会把比特币放在自己的加密钱包里。</li></ul><p id="fe5b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总之，根据比特币链上数据的3个关键指标，基于小组成员，比特币相对被低
