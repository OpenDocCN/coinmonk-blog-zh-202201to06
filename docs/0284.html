<h1 class="translated">加密贷款背后的问题</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-problem-behind-crypto-lending-59c1cd3a171e?source=collection_archive---------5-----------------------#2022-01-23">https://medium.com/coinmonks/the-problem-behind-crypto-lending-59c1cd3a171e?source=collection_archive---------5-----------------------#2022-01-23</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><div class=""><h2 id="6beb" class="pw-subtitle-paragraph iv hx hy bd b iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm el translated">加密贷款有一个问题:信用保护</h2></div><figure class="jo jp jq jr fr js ff fg paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="ff fg jn"><img src="../Images/352889b42bd57a1872905a281310bfce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*R-4f6x1C18sadUv7"/></div></div><figcaption class="jz ka fh ff fg kb kc bd b be z el">Photo by <a class="ae kd" href="https://unsplash.com/@theyshane?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Shane</a> on <a class="ae kd" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="8a45" class="pw-post-body-paragraph ke kf hy kg b kh ki iz kj kk kl jc km kn ko kp kq kr ks kt ku kv kw kx ky kz hr dt translated">加密贷款，通常被称为加密贷款，是分散金融中最大的部门。增长仍在继续。但是加密贷款有一个大问题。信用保护使得这项业务对大客户没有吸引力。</p><h1 id="212a" class="la lb hy bd lc ld le lf lg lh li lj lk je ll jf lm jh ln ji lo jk lp jl lq lr dt translated">加密贷款仍然有很大的潜力</h1></div></div>
