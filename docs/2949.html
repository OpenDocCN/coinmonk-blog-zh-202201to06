<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/possible-market-direction-of-the-crypto-market-along-with-top-tokens-with-good-roi-part-2-102e3dba15eb?source=collection_archive---------11-----------------------#2022-03-20">https://medium.com/coinmonks/possible-market-direction-of-the-crypto-market-along-with-top-tokens-with-good-roi-part-2-102e3dba15eb?source=collection_archive---------11-----------------------#2022-03-20</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="4f3d" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">加密市场的可能市场方向以及具有良好投资回报的顶级令牌(第二部分)</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div class="fe ff iq"><img src="../Images/a4df21981d6f6976a6dda6d180fae6cc.png" data-original-src="https://miro.medium.com/v2/resize:fit:634/format:webp/1*gWNKCvd4IVJW_Bdp0py25Q.jpeg"/></div></figure><p id="15b0" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">尽管比特币在接近周末时出现盘整，但我们度过了相当不错的一周。比特币进入了我们预先设定的供应范围(查看上一篇文章),从而让我们在上一篇文章中选择的大部分比特币成为了市场中的离群值。一些异常值是:$OGN，$蝙蝠，$ZEC，$海浪，$GRT。表现不佳的是$XMR和$SCRT。</p><p id="9cf2" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">除此之外，让我们看看本周市场的预期。</p><p id="2094" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt"> $BTC: </strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff ju"><img src="../Images/042c8422a8fe9dd67163bc7cb544abc2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*As-DjkOnLdivNwQV"/></div></div></figure><p id="afc7" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">比特币如预期的那样移动到42，300美元区域(查看之前的文章)。现在，我们将关注它对周五CME收盘的反应，以决定我们的下一步行动。如果$btc清除了本地高点，那么这可能是它想要走高的迹象。如果没有，然后开始在较低的时间框架上形成看跌结构，那么你知道它想回到三角形，可能更低。</p><p id="924a" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">考虑到这一点，在讨论为什么选择它时，让我们来看看一些精选的替代产品。</p><p id="8555" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt">$猿:</strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff jz"><img src="../Images/4255e4f730f2905a417c07508b4a0143.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1HQCsU_Xo-RKp6k5"/></div></div></figure><p id="6a82" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">由Yugalabs创建的$Ape是一个文化、游戏和商业的象征，用于在web3的前沿支持分散式社区建设。它由Apecoin DAO运营，是社区的治理标志。如果你熟悉BoredApeYC，BAKC，MutantApesYC，那么你就知道这个令牌不是用来玩的。这些人以钻石手闻名。根据经验，我们知道大多数空投代币在当地顶部4-6天后经历第二次反弹。对于$Ape，这个时间框架也与需求区域一致。看看接下来会发生什么会很有趣。</p><p id="a70e" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt"> $AVAX: </strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff ka"><img src="../Images/15dc27b72f17184b82e08c77c3f81778.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*H0zTFwT9isQGuKPW"/></div></div></figure><p id="12f7" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">随着雪崩峰会于3月22日至27日召开，avax无疑是一个值得关注的市场。许多乐观的声明往往来自这样的峰会。当然，他们会对雪崩原生stablecoins，游戏(RPG &amp; MMORPG)，子网，开发等等有不同的看法。</p><p id="9364" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">此外，在3月8日有一个公告，介绍了雪崩多元宇宙与高达2.9亿美元的激励计划。这将关注子网的加速、采用和增长。这个多元宇宙专注于支持新的生态系统，包括区块链支持的gaing、Defi、NFTs和机构用例。我认为，这一新的发展尚未被市场完全消化，我们仍可能在峰会期间看到价格的另一次上涨(如果比特币合作的话)。</p><p id="d569" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt">$露娜:</strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff ju"><img src="../Images/62121b05c45cf920ad19f971ed0e5543.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*0JMwZO0UWSt5EHwF"/></div></div></figure><p id="4a18" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">在过去的几周/几个月里，每一个了解他/她的豆子的交易者都被粘在了Terra生态系统的产量储备上。每日活跃钱包数量同比增长10倍，成为Defi最大的借贷市场。虽然有些人把它贴上庞氏骗局的标签，但其他人认为它很有用，并期望锚定利率能调整到更有活力的水平；在这种情况下，收益储备有利于长期盈余运营。</p><p id="478d" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">不要和月亮作对…至少现在不要。目前，生态系统中有许多看好的项目正在进行。最值得注意的是“月亮(卢娜)即将雪崩”的叙述，用户可以在雪崩上借入和存入$UST。这看起来很乐观，但实际上还没有反映在价格中。</p><p id="c85b" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt"> $OGN: </strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kb"><img src="../Images/41ab18ccfb2e88215c6f64f0f8b0fa6f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PpJO8JNJFbFt1MGpz_F2Yw.png"/></div></div></figure><p id="cc12" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">纯粹基于技术指标，OGN看涨。它在我们上周的文章中有所介绍，我们相信它在本周仍将保持其离群值的地位。Origin protocol正在举办“Origin Meme-Olymics and Treasure hunt”。随着$ousd的成功，人们仍在关注母令牌，来自协议的任何利好消息都将转化为令牌升值。</p><p id="8a54" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt">$符文:</strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kc"><img src="../Images/a36cffeed454556c7f9bc6ba33fb5939.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jvGzOl_kBzmpYHD-1Dr3lw.png"/></div></div></figure><p id="53c4" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">符文继续用它的力量给我们留下深刻印象。thorchads一直在哄抬价格，这样$rune就能保持其作为所有连锁店之间分散交易所的地位。随着债券、节点、交易量、APYs甚至Twitter追随者达到历史新高等利好消息的出现，我们认为其价格走势仍有一些可榨之处。</p><p id="aa7d" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt"> $ZRX: </strong></p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="jv jw di jx bf jy"><div class="fe ff kd"><img src="../Images/1a913f89fc37db59fe9e2a8d64a2596a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*l1RqtjcAs4eLH8cbK2DAMA.png"/></div></div></figure><p id="dd10" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">根据twitter上的@coin_commit，在过去的24-48小时内，$zrx拥有最多的活跃开发者。似乎有什么事情正在酝酿。从技术上看，$zrx相当乐观，我们可以再挤出7-10%的涨幅。</p><p id="9713" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated"><strong class="ja jt">结论:</strong></p><p id="2391" class="pw-post-body-paragraph iy iz ht ja b jb jc jd je jf jg jh ji id jj jk jl ih jm jn jo il jp jq jr js hm dt translated">像往常一样，记住这不是财务建议。总是努力进行进一步的个人研究，以进一步弄清楚诸如此类的事情。</p><blockquote class="ke"><p id="7914" class="kf kg ht bd kh ki kj kk kl km kn js ek translated">加入Coinmonks <a class="ae ko" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_bla
