<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/presale-10th-may-18-00utc-a-simple-guide-e6dcedbca169?source=collection_archive---------6-----------------------#2022-05-04">https://medium.com/coinmonks/presale-10th-may-18-00utc-a-simple-guide-e6dcedbca169?source=collection_archive---------6-----------------------#2022-05-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/85655dbfbe299f0f76ead7e194b95e5b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tXSb0pJum8ZVwHfZbezjEw.jpeg"/></div></div></figure><p id="53d2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">预售5月10日18.00UTC，简单指南</strong></p><p id="21ec" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Furio开发团队(FDT)很高兴为下一次售前提供一个简单的指南来帮助大家。</p><p id="bb45" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">预售将包括125，000个代币，折扣价为每个代币1.5美元，而发布价为每个毛皮代币2.5美元。</p><p id="1b8e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">代币将通过1，250个不可分割的预售NFT出售。</p><p id="bd1b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">每个NFT可以在项目启动时兑换100个毛皮代币，也可以直接送到金库。</p><p id="2bea" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">每个NFT价值150美元</p><p id="8c92" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">每个钱包最多可以购买10个FTS。从理论上讲，125个钱包可以获得整个分配(即125个钱包X10英尺= 1250英尺)。</p><p id="1d9d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">本次售前结束后，团队将考虑下一次售前的最佳时机，以及之后的发布。</p><p id="86e0" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">最终预售后，所有收益将用于创建煎饼互换的流动性池。</p><p id="53ee" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">在启动时，你可以将你的NFT转换为毛皮令牌，或者直接将它们发送到金库。NFT是不可分的，即你交换整个NFT，但是团队设计了一个过程，这样你就可以在一次交易中处理每轮的所有NFT。因此，如果你有第一个预售NFT加上每一轮交易的数量就足够了。</p><p id="486b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这种预售实际上将如何运作？</p><p id="8140" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">您将能够通过网页链接或直接通过DAPP (app.furio.io)连接您的钱包</p><p id="2012" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">您可以通过Metamask或任何Wallet Connect批准的Wallet进行连接。</p><p id="ead1" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">请记住，您在BSC上使用USDC，需要在钱包中放少量BNB进行交易。这在网页上都有说明。</p><p id="5be3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">您将被要求批准您钱包中的USDC。</p><p id="30c0" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">一旦你连接上，就会有一个可见的计时器在进程中运行，所以没有必要惊慌和犯错。</p><p id="cca1" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">您现在将有一个菜单选项，让您从1到10个NFT中进行选择，然后选择您想要的金额并批准您钱包中的交易。这将生成一个确认的交易ID。</p><p id="e48b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">例如，如果您选择购买2个，您将能够重新访问DAPP并购买更多的8个NFT。DAPP上的用户界面会告诉你买了多少，并且最多只能让你总共买10个。</p><p id="3bfc" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">有两件重要的事情需要考虑</p><ol class=""><li id="69f6" class="jc jd ie if b ig ih ik il io je is jf iw jg ja jh ji jj jk dt translated">如果你成批购买，就会产生交易费用。</li><li id="2efc" class="jc jd ie if b ig jl ik jm io jn is jo iw jp ja jh ji jj jk dt translated">不能保证当您重新连接时它们仍然可用。购买1到9并不保证您可以获得更多。这是严格的FCFS(先到先得)。</li></ol><p id="3c85" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">考虑到上述情况，最好决定你想要多少非功能性食物，并在一次交易中购买，以最大限度地降低成本和不确定性。</p><p id="8af5" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jb">最后，请不要把你的USDC寄到NFT合同地址，你会失去你的USDC，对此我们无能为力。</strong></p><p id="f788" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">感谢您一直以来的关注和支持。</p><p id="0d76" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">FDT</p><p id="b5f4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">浮利欧奖励责任</p><p id="9013" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">参与Furio生态系统中的任何项目完全由您自己决定，我们强烈建议您进行自己的研究并阅读所有可用的信息，如白皮书。请记住，加密货币和项目的表现进行没有保证，你不应该采取不必要的。在任何情况下，参与Furio生态系统都不应被视为财务建议，它是一个基于奖励的系统，由社区成员个人在他们认为合适的时候使用。</p><blockquote class="jq"><p id="bf97" class="jr js ie bd jt ju jv jw jx jy jz ja ek translated">加入Coinmonks <a class="ae ka" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ka" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="f64b" class="kb kc ie bd kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky dt translated">另外，阅读</h1><ul class=""><li id="992f" class="jc jd ie if b ig kz ik la io lb is lc iw ld ja le ji jj jk dt translated"><a class="ae ka" href="https://coincodecap.com/fold-app-review" rel="noopener ugc nofollow" target="_blank">折叠App审核</a> | <a class="ae ka" rel="noopener" href="/coinmonks/kucoin-trading-bot-automate-your-trades-8cf0ca2138e0"> Kucoin交易机器人</a> | <a class="ae ka" href="https://coincodecap.com/probit-review" rel="noopener ugc nofollow" target="_blank"> Probit审核</a></li><li id="e969" class="jc jd ie if b ig jl ik jm io jn is jo iw jp ja le ji jj jk dt translated"><a class="ae ka" href="https://coincodecap.com/buy-bitcoin-anonymously" rel="noopener ugc nofollow" target="_blank">如何匿名购买比特币</a> | <a class="ae ka" href="https://coincodecap.com/bitcoin-cash-wallets" rel="noopener ugc nofollow" target="_blank">比特币现金钱包</a></li><li id="81cc" class="jc jd ie if b ig jl ik jm io jn is jo iw jp ja le ji jj jk dt translated"><a class="ae ka" href="https://coincodecap.com/binance-vs-ftx" rel="noopener ugc nofollow" target="_blank">币安vs FTX </a> | <a class="ae ka" href="https://coincodecap.com/solana-wallets" rel="noopener ugc nofollow" target="_blank">最佳(SOL)索拉纳钱包</a></li><li id="c18e" class="jc jd ie if b ig jl ik jm io jn is jo iw jp ja le ji jj jk dt translated"><a class="ae ka" href="https://coincodecap.com/binomo-review" rel="noopener ugc nofollow" target="_blank">比诺莫评论</a> | <a class="ae ka" href="https://coincodecap.com/stoic-vs-3commas-vs-tradesanta" rel="noopener ugc nofollow" target="_blank">斯多葛派vs 3Commas vs TradeSanta </a></li><li id="69e8" class="jc jd ie if b ig jl ik jm io jn is jo iw jp ja le ji jj jk dt translated"><a class="ae ka" href="https://coincodecap.com/capital-com-review" rel="noopener ugc nofollow" target="_blank">Capital.com评论</a> | <a class="ae ka" href="https://coincodecap.com/crypto-lending-hong-kong" rel="noopener ug
