<blockquote>原文：<a href="https://medium.com/coinmonks/modern-economic-nonsense-consumer-sentiment-might-be-low-bd76f12c6faf?source=collection_archive---------44-----------------------#2022-06-12">https://medium.com/coinmonks/modern-economic-nonsense-consumer-sentiment-might-be-low-bd76f12c6faf?source=collection_archive---------44-----------------------#2022-06-12</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/010dfcbbda70803e7b0a4fce8767a84d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cH49NobZIARcQJktC3Sifg.png"/></div></div></figure><p id="13fa" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">众所周知，美国消费者目前对经济感到有点悲观。事实上，今天的不确定性气候导致了消费者的普遍不信任，并使许多人不愿意花钱购买任何不是绝对必要的东西。考虑到这一点，企业必须意识到任何可能预示消费者减少的潜在危险信号…</p></div></div>
