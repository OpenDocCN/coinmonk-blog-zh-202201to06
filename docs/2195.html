<blockquote>原文：<a href="https://medium.com/coinmonks/seriosly-needed-f7bec665dee3?source=collection_archive---------59-----------------------#2022-03-10">https://medium.com/coinmonks/seriosly-needed-f7bec665dee3?source=collection_archive---------59-----------------------#2022-03-10</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="627e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">急需</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/7a239a770cdb2ef2fcc51662038d65a5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OysQH-EaKzAN-uvkdYnV0A@2x.jpeg"/></div></div></figure><p id="5e44" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在价格和商品通胀时期，我们需要实时了解我们需要的东西的价格。那么这和这些NFT有什么关系呢？</p><p id="9ed8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">(【https://opensea.io/itembanc】T2</p><p id="7592" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">物品Banc是一个按国家发放NFT的项目，作为对普通人的奖励，这些人输入14种基本人类需求(BHN)物品的价格。这些非功能性交易将用于支付与世界各地相同的BHN商品相关的价格信息。目前，来自39个国家的普通人(我们称之为验证者)已经输入了价格并获得了数据集。该数据的当前价值为100美元。</p><p id="42a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Banc项目的设计不仅仅是收集数据。Item Banc引擎将使用按国家/地区比较价格数据集的算法，并按国家/地区、按货币传递该数据集的相对值。这是一个比巨无霸指数更有趣的大数据购买力平价(PPP)分析，也比CPI更相关。</p><p id="f5f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们非常需要这个。</p><p id="fd5d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您只需输入您所在国家(尤其是目前未列出的国家)最初14种商品的价格，即可支持该项目。这个动作冒险的网站是<a class="ae jd" href="https://itembancindex.io" rel="noopener ugc nofollow" target="_blank"> https://itembanc index.io </a>。</p><p id="323a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将开发dApp(去中心化应用程序),以便更好地跟踪这些价格条目在哪个国家的准确位置，并且自动生成NFT并将其发送到最重要的验证器所附的钱包中。普通人。有一天dApp可以显示在哪里可以找到给定价格的BHN商品。</p><p id="5c99" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有这些“自下而上”的数据将创造出一个最有价值的预言，驳斥继续大量印刷货币不会对劳动人民产生非常直接影响的无稽之谈。</p><p id="2d93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="je">更多背景知识，包括在我的新书《价值的语言》中对信息货币的展望，2022年2月:</em></p><div class="jf jg fm fo jh ji"><a href="https://www.businessexpertpress.com/books/the-language-of-value-solutions-for-business-using-new-information-based-currencies/" rel="noopener  ugc nofollow" target="_blank"><div class="jj ab ej"><div class="jk ab jl cl cj jm"><h2 class="bd iq fv z el jn eo ep jo er et jp dt translated">价值的语言:使用新的基于信息的货币的商业解决方案。</h2><div class="jq l"><h3 class="bd b fv z el jn eo ep jo er et ek translated">购买书桌/考卷...更多“这本书应该是所有中层和高层管理人员的必读之作，因为…</h3></div><div class="jr l"><p class="bd b gc z el jn eo ep jo er et ek translated">www.businessexpertpress.com</p></div></div><div class="js l"><div class="jt l ju jv jw js jx jb ji"/></div></div></a></div><blockquote class="jy"><p id="b8ec" class="jz ka ht bd kb kc kd ke kf kg kh ip ek translated"><em class="ki">加入Coinmonks </em> <a class="ae jd" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="ki">电报频道</em> </a> <em class="ki">和</em> <a class="ae jd" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="ki"> Youtube频道</em> </a> <em class="ki">了解加
