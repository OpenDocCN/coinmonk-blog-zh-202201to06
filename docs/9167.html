<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/in-june-2022-the-mauritius-financial-services-commission-fsc-the-integrated-regulator-for-the-48346d074b21?source=collection_archive---------12-----------------------#2022-06-22">https://medium.com/coinmonks/in-june-2022-the-mauritius-financial-services-commission-fsc-the-integrated-regulator-for-the-48346d074b21?source=collection_archive---------12-----------------------#2022-06-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="0ff8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">【2022年6月，毛里求斯金融服务委员会(<strong class="hu ir"><em class="iq">【FSC】</em></strong><em class="iq">)作为非银行金融服务部门和全球业务的综合监管机构，发布了针对虚拟资产服务提供商(</em><strong class="hu ir"><em class="iq">【VASP</em></strong><em class="iq">)和首次代币发行者(</em><strong class="hu ir"><em class="iq">【IITO)</em></strong>的相关许可标准和规定费用</p></div><div class="ab cl is it hb iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hm hn ho hp hq"><h1 id="8e75" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw dt translated">新的虚拟资产监管制度</h1><p id="6135" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">相关VASP许可证和注册为IIT的许可标准涵盖以下非详尽领域:</p><ul class=""><li id="af10" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">处理和固定年费(如适用)；</li><li id="f9f7" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">商业计划应包括哪些内容；</li><li id="6cdd" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">对公司的发起人、股东和受益所有人进行了解客户调查；</li><li id="dd30" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">内部手册和适当的反洗钱/CFT框架，以确保遵守毛里求斯的适用法律；和</li><li id="4008" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">FSC要求的此类其他具体授权(例如，希望注册为IITO的申请人需要获得虚拟资产交易所就首次代币发行发出的批准函)。</li></ul></div><div class="ab cl is it hb iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hm hn ho hp hq"><h1 id="b799" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw dt translated"><em class="kq">确定潜在适用监管制度时需要考虑的问题</em></h1><p id="be87" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">毛里求斯可以通过多种方式监管市场参与者与虚拟资产有关的活动。在分析与特定虚拟资产相关的活动是否以及如何受到监管时，考虑以下问题很有帮助:</p><ul class=""><li id="de50" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated">虚拟资产(根据毛里求斯法律，其定义包括虚拟代币)会被视为可转让的“证券”吗？</li><li id="2a3a" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">您是否需要创建一个与虚拟资产相关的集体投资计划或其他投资工具？</li><li id="ca37" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated">你是否只向受限人员提供虚拟代币，例如“老练的投资者”？</li></ul><p id="b4eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在任何情况下，对你来说，清楚地确定你提议的商业活动以决定哪种类型的许可证和/或注册(如果有的话)适用于你的公司是至关重要的。</p></div><div class="ab cl is it hb iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hm hn ho hp hq"><h1 id="4f93" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw dt translated">为什么是毛里求斯？</h1><figure class="ks kt ku kv fq kw fe ff paragraph-image"><div role="button" tabindex="0" class="kx ky di kz bf la"><div class="fe ff kr"><img src="../Images/37ab1cbd77f40d9aea57578c97085282.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jZSwrzGlopPXHrZr-j8n6A.jpeg"/></div></div></figure><p id="a705" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">毛里求斯政府计划通过发展其法律和监管制度，使毛里求斯成为全球加密资产的领导者。例如，2021年《虚拟资产和初始令牌提供服务法》于2022年2月7日生效，FSC最近分发了拟议的《FSC规则》以征求公众意见，内容涉及<em class="iq"/>、资本财务要求、客户信息披露、客户资产托管和网络安全。</p><p id="85f4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，许可证标准、规定的费用和拟议的规则将鼓励开拓性的市场参与者在毛里求斯开展与加密有关的商业活动，毛里求斯是一个国际金融中心，世界银行多年来将它列为非洲经商便利程度最高的管辖区。</p></div><div class="ab cl is it hb iu" role="separator"><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix iy"/><span class="iv bw bk iw ix"/></div><div class="hm hn ho hp hq"><h1 id="b72d" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw dt translated">更多信息</h1><p id="ad4c" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我已经起草了一系列文章，从毛里求斯的角度提供了虚拟资产法律前景的更全面的概述。</p><p id="52e1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它们如下:</p><ul class=""><li id="0475" class="kc kd ht hu b hv hw hz ia id ke ih kf il kg ip kh ki kj kk dt translated"><a class="ae ld" rel="noopener" href="/coinmonks/an-introductory-guide-to-virtual-assets-and-virtual-token-offerings-in-mauritius-b3f5f6005da">从毛里求斯的角度介绍“虚拟资产”和“首次代币发行”</a></li><li id="d700" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae ld" rel="noopener" href="/coinmonks/how-can-i-keep-my-virtual-assets-safe-141d80b81d8f">我如何保护我的虚拟资产安全？</a></li><li id="a12f" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae ld" rel="noopener" href="/coinmonks/the-future-of-real-estate-transactions-on-the-blockchain-c80edc28fe1f">区块链上房地产交易的未来。</a></li></ul><p id="61a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt le translated">ayyan Sorefan被授予英格兰、威尔士和毛里求斯的律师资格。他是普华永道法律部(毛里求斯)的高级助理律师。他的业务重点是金融科技、公司法以及银行和金融。</p><p id="7403" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">欲了解更多信息，请联系rayyan.sorefan@pwc.com的雷扬</p><blockquote class="ln"><p id="10d4" class="lo lp ht bd lq lr ls lt lu lv lw ip ek translated">加入Coinmonks <a class="ae ld" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ld" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="f88e" class="iz ja ht bd jb jc lx je jf jg ly ji jj jk lz jm jn jo ma jq jr js mb ju jv jw dt translated">另外，阅读</h1><ul class=""><li id="30a7" class="kc kd ht hu b hv jx hz jy id mc ih md il me ip kh ki kj kk dt translated"><a class="ae ld" rel="noopener" href="/coinmonks/bitcoin-exchange-in-india-7f1fe79715c9">印度的加密交易所</a> | <a class="ae ld" rel="noopener" href="/coinmonks/bitcoin-savings-account-e65b13f92451">比特币储蓄账户</a></li><li id="d35e" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae ld" href="https://coincodecap.com/okex-kucoin" rel="noopener ugc nofollow" target="_blank"> OKEx vs KuCoin </a> | <a class="ae ld" href="https://coincodecap.com/celsius-alternatives" rel="noopener ugc nofollow" target="_blank">摄氏替代品</a> | <a class="ae ld" href="https://coincodecap.com/buy-vechain" rel="noopener ugc nofollow" target="_blank">如何购买VeChain </a></li><li id="4504" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae ld" href="https://coincodecap.com/binance-futures-trading" rel="noopener ugc nofollow" target="_blank">币安期货交易</a>|<a class="ae ld" href="https://coincodecap.com/mudrex-3commas-etoro" rel="noopener ugc nofollow" target="_blank">3 commas vs Mudrex vs eToro</a></li><li id="ecd9" class="kc kd ht hu b hv kl hz km id kn ih ko il kp ip kh ki kj kk dt translated"><a class="ae ld" href="https://coincodecap.com/buy-moner
