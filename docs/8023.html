<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/lack-of-awareness-a-crashing-crypto-market-high-inflation-the-implosion-of-stable-coins-and-the-5e5621f2270e?source=collection_archive---------66-----------------------#2022-06-03">https://medium.com/coinmonks/lack-of-awareness-a-crashing-crypto-market-high-inflation-the-implosion-of-stable-coins-and-the-5e5621f2270e?source=collection_archive---------66-----------------------#2022-06-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/321a525c56766dfa7b0945810477cbb8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZjZf0m2dbDpfZIWVSHfbmg.jpeg"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">The old vs the new way</figcaption></figure><p id="2d79" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">缺乏意识，崩溃的加密市场，高通胀，稳定硬币的内爆，以及稳定金融市场的迫切需要。哇，人们几乎会放弃成为一名创新者和企业家:-)</p><p id="0872" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">人们普遍缺乏对区块链技术为何有利于特定行业(如音乐行业)的理解，这阻碍了投资。对于创新型公司来说，在本可以从透明度中受益匪浅的行业中脱颖而出的速度正在放缓。</p><p id="c77d" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">如果我将区块链的技术与SaaS的早期进行比较，我会发现在采用率和认知周期方面有很多相似之处。</p><p id="303c" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在初创时期，SaaS被认为只适合初创公司和小企业，是一种时尚，太封闭，太慢，或者太不稳定。然而，这些年来，几乎没有影响传统软件业的互联网进步给SaaS带来了巨大的变化。</p><p id="20e4" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在SaaS行业的早期，基于订阅的软件被认为对企业来说是不可行的。当年，企业倾向于选择端到端软件套件来管理他们复杂的组织。</p><p id="576a" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">由于指数增长和持续改进，即使是企业也发现SaaS是一个可行的选择。今天，你几乎可以在任何你能想到的商业应用中找到SaaS的产品。</p><p id="9acd" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">因此，当节省成本成为使用SaaS的主要好处时，可以说区块链技术给游戏带来了更大的好处。这些好处包括信任、安全和透明。</p><p id="5539" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">虽然区块链的发展无处不在，但仍然需要解释，增加理解，如何以及在哪里应用区块链，我是否应该对合作持开放态度，以及理解世界对区块链的看法。</p><p id="c943" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">我不断听到一些组织说，他们在理解脱离传统实践的转变方面存在问题。区块链真的是一个游戏规则改变者！区块链不是由一个强大的中央机构管理，而是将信任和权威放在一个分散的网络中。在许多组织中，这种失去控制的情况让一些人深感困扰，但是，我相信当你接受“失去控制”时，你将成为赢家，因为这表明你关心和理解创新。</p><p id="8010" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">与提供假名的加密货币不同，区块链要求智能合约和交易具有无可争议的关联身份。</p><p id="da0b" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">随着立法的实施，我相信当那些了解区块链能做什么的人将会接受它。通过教育、传播意识和展示区块链如何让企业和消费者受益的真实例子，用不了多久，我们都会接受从传统经营方式的转变。</p><p id="4c47" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">如果你需要一个解释、理解或者关于为什么需要区块链的教育，就像我们需要SaaS一样，欢迎你来联系我们！！</p><p id="a2ee" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated"><a class="ae jf" href="https://www.linkedin.com/feed/hashtag/?keywords=blockchain&amp;highlightedUpdateUrns=urn%3Ali%3Aactivity%3A6938017457571794944" rel="noopener ugc nofollow" target="_blank">#区块链</a><a class="ae jf" href="https://www.linkedin.com/feed/hashtag/?keywords=thoughtleadership&amp;highlightedUpdateUrns=urn%3Ali%3Aactivity%3A6938017457571794944" rel="noopener ugc nof
