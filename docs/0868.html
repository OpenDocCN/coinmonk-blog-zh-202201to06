<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05?source=collection_archive---------11-----------------------#2022-02-20">https://medium.com/coinmonks/blog-1-communities-make-the-world-go-round-2fa98dbaaa05?source=collection_archive---------11-----------------------#2022-02-20</a></blockquote><div><div class="eg hi hj hk hl hm"/><div class="hn ho hp hq hr"><p id="d38c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAOs # 1–社区让世界运转</p><p id="2496" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">本博客</strong></p><p id="6da1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个博客是关于社区以及Dao如何与它们相关联的。</p><p id="3735" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这个博客是博客链系列的一部分。这个系列是关于DAOs(分散自治组织)的，特别是Kalipo。Kalipo是一个平台，社区可以在这个平台上建立他们自己的定制道。Dao是协作、治理和价值分配的下一步。</p><p id="cae3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">消息</strong></p><ul class=""><li id="6b47" class="is it hu hv b hw hx ia ib ie iu ii iv im iw iq ix iy iz ja dt translated">人类世界是由社区组成的</li><li id="f7ad" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">在社区层面为改进奠定了基础</li><li id="5292" class="is it hu hv b hw jb ia jc ie jd ii je im jf iq ix iy iz ja dt translated">Dao是使社区健康、充满活力和公平的突破口</li></ul><p id="9f71" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">社区</strong></p><p id="33e5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们作为一个物种是成功的，因为我们合作。一个人不可能杀死一头猛犸象，建造一座大教堂，或者把一辆漫游者送上月球。这些合作发生在社区中。</p><p id="c0e5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们生活在家庭中，有自己的职业环境，是俱乐部的成员，是社区的一部分。这些都是社区。社区是我们的栖息地，也是我们的日常现实。</p><p id="1f3b" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有商业性质的社区、俱乐部性质的社区和非正式社区。这些社区有像俱乐部、企业、部落、行会、初创企业、组织、社会、市场、团队、团体等标签。</p><p id="8258" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">有些社区是地方性的。这些社区通常围绕成员感兴趣的主题进行分组。例如邻居或学校。其他社区是区域性、全国性或全球性的。这些社区往往是围绕着共同的价值观和成员共同感兴趣的主题而形成的。例如政党或口袋妖怪Go玩家。一些社区主要以物理方式聚集。其他人只生活在数字世界。</p><p id="89e3" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以人类世界的词是社区。</p><p id="7fc4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">是什么让一个社区成为一个社区</em></p><p id="bcbb" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于这个博客来说，关注是什么让一个社区成为一个社区是很有用的。</p><p id="2f8d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所有社区共享一组属性。</p><figure class="ji jj jk jl fr jm ff fg paragraph-image"><div role="button" tabindex="0" class="jn jo di jp bf jq"><div class="ff fg jh"><img src="../Images/3e1b25df7844e82813eb2330727d3261.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*h3_S89sGfirXMlTw8D2ibQ.png"/></div></div></figure><p id="33a7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">首先:社区是一群参与者。例如宗教信徒或公司员工。这些参与者有着共同的使命(一些社区称之为共享迷因)。他们信仰同一个上帝或者他们公司的使命。</p><p id="8dd9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">此外:社区有一个共享的值集，通常以发布的格式。宗教有其神圣的文件，公司有其政策。</p><p id="fba2" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区也是有边界的。边界确定了社区的范围。什么或谁在里面或外面。你是教堂的成员或者不是。你是公司的受薪员工，或者不是。</p><p id="f396" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区的另一个属性是他们共享的资源。一个信仰团体有它的礼拜场所，公司有他们的办公室和金库。</p><p id="bac9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一个社区也由其成员的行为来定义。这些行动可以是个人的，也可以是集体的。可以单独祈祷，也可以一起祈祷。你可以是公司项目团队的一员，也可以有个人任务。</p><p id="3340" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">构造:转向行为</em></p><p id="e871" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这篇博客中，我将深入探讨“为什么是刀？”、‘什么是刀？’以及“Dao与社区的关系如何？”但在此之前，我想谈谈个人行为和集体行动。</p><p id="b5f8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社区有一套指导个人行为和协调集体行动的结构。社区有社会结构。例如基督徒的十诫或公司的价值观。</p><p id="41e1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">另一组结构是程序性的或组织性的。例子是天主教教义问答和一个公司的组织章程。</p><p id="e3e0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">法律结构形成了另一个群体。法律结构意味着保护和惩罚。开除教籍是基督教社区使用的一种惩罚方式。工会是保护公司内部员工利益的一个例子。</p><p id="6f93" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">税收结构是另一种类型。税收由个人向总体实体支付。治理机构决定如何使用这些捐款。在一个信仰团体中，级别最高的人通常决定将收藏品分配到哪里。公司的利润可以看作是税收，由股东决定。</p><p id="775d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">然后是货币结构。例如，这些结构声明什么是有效的支付方式，以及利息是否适用。在天主教堂，你可以用祈祷来为所犯的罪买单，公司也有忠诚度积分和股权项目。</p><p id="735f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">技术/物理结构也是适用的:祈祷用的长凳或允许进入办公室的止血带。</p><p id="ad36" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">社区数字化</em></p><p id="2cb1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">以Dao为代表的一种趋势是，社区变得越来越数字化。</p><figure class="ji jj jk jl fr jm ff fg paragraph-image"><div class="ff fg jt"><img src="../Images/b3d3189d8b8a46e17875052638ed326e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1136/0*AO-ozAtZwehG5k6h"/></div></figure><p id="f02c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这种数字化适用于所有的建筑类型。</p><p id="8b29" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">社会结构就像行为准则一样，反映在人们获得的喜欢数量上。</p><p id="245c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在线争议处理服务是数字化法律构建的一个例子。</p><p id="3370" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">货币结构数字化的一个例子(对于我们这些年龄足够大的人来说还记得):忠诚度积分曾经是一种附在产品上的凭证。如今，这些积分写在塑料卡片上，甚至写在数字顾客卡上。</p><p id="5096" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所有的工作流软件都是数字化的程序/组织结构:谁负责流程的哪一部分是全部自动化的。</p><p id="1dd4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">一座只能用钥匙卡进入的办公大楼，连接到一个记录进出大楼的人的系统，是数字化物理/技术结构的一个例子。</p><p id="418c" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">因为有强大的驱动力来收集付款，所以有许多税收结构的数字化变体。直接借记就是其中之一。</p><blockquote class="ju"><p id="e5dd" class="jv jw hu bd jx jy jz ka kb kc kd iq el translated">"把协作从不必要的障碍中剥离出来该有多好？"</p></blockquote><p id="d2e7" class="pw-post-body-paragraph hs ht hu hv b hw ke hy hz ia kf ic id ie kg ig ih ii kh ik il im ki io ip iq hn dt translated"><em class="jg">协作很难</em></p><p id="4685" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">所以我们有引导集体行动的结构。我们甚至有能力将这些结构数字化。但是在我们讨论DAOs以及它们如何进一步优化协作之前，让我们先来看看我们在协作时面临的一些问题。</p><p id="2d14" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">协作并不容易。看看自己的家事，友情，生意关系(oké，不是你的，是别人的事，友情，关系)。</p><p id="3774" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我们目前的合作方式有其缺陷。一些缺陷是不可避免的权力集中的结果。我们把很多决策权留给了其他人。因为缺乏所有权，因为缺乏易于使用的包容性治理工具，或者因为缺乏知识(由于高度专业化的工作)。权力的集中是脆弱的。单点权力就是单点失败(SPOP = SPOF):如果决策者生病或对形势判断错误，该怎么办？权力集中也容易被掌权者滥用。我想你们大多数人都有自己滥用权力的例子。</p><p id="8b45" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在操作层面也存在缺陷。缺陷如免费乘车(无贡献受益)和多数暴政(赢家通吃)。</p><p id="30b9" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那么，我们该怎么办？我们创建控制机构(如众议院或审计委员会)。或者我们建立可信的第三方和信任创建机制，如公证人和纸质证书。或者我们建立指挥结构，或者让市场来决定。留给我们的是独裁者，一党制国家和个人拥有数万亿美元，而数万亿美元几乎一无所有。</p><p id="36ab" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">改进的机会</em></p><p id="231a" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">但是，如果能找到解决我们当前系统缺陷的方法该有多好？从不必要的、昂贵的和适得其反的措施中剥离合作？更平均地分配权力和价值？去解决让人感到痛苦的问题？</p><p id="9cda" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我不是一个技术乐观主义者，相信技术是所有问题的答案。但是我相信Dao是解决方案的一部分。道不是魔棒。但是他们可以做很多花样。从我们目前的范式来看，它们可能会莫名其妙地缩小一些问题。</p><blockquote class="ju"><p id="f65f" class="jv jw hu bd jx jy jz ka kb kc kd iq el translated">“对于DAO，没有唯一的共享定义。不仅因为很难做出定义，还因为Dao很难抓取。”</p></blockquote><p id="ca78" class="pw-post-body-paragraph hs ht hu hv b hw ke hy hz ia kf ic id ie kg ig ih ii kh ik il im ki io ip iq hn dt translated"><em class="jg">什么是刀</em></p><p id="95db" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">现在稍微剧透一下:DAOs如何改进协作和治理不是这篇博客的主题，而是即将发布的帖子的主题。所以，暂时没有许可。但是我通过介绍DAOs来弥补这一点。</p><p id="1925" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于DAO，没有唯一的共享定义。不仅因为很难做定义，还因为Dao很难抓取。</p><p id="3116" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">刀可以被看作……<br/>……一个组织吗？<br/>…一个软件协议？<br/>…一个治理&amp;协作工具？一个法律实体？<br/>…一个演员，代表其成员演戏？公共或共享设施？<br/>…货币体系？<br/>…一个数字民族国家？<br/>…以上所有？</p><p id="aeea" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我没有答案。实际上我根本不在乎。我<em class="jg">真的</em>关心社区可以通过Dao实现什么吗？</p><p id="6f23" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">从社区的角度来看，更好地理解DAO是什么的一种方法是通过社区的属性来看待DAO。</p><p id="6157" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">透过这个镜头，可以清楚地看到Dao<strong class="hv ir">所不具备的特征或属性。</strong></p><p id="0f48" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">道通常没有办公楼。道的成员往往互不认识。Dao没有首席执行官或管理团队“发号施令”。Dao没有由拥有产品或提供服务的公司的律师单方面撰写的条款和条件。道不拥有资源。Dao并不是为了使命而使命，也不属于某个特定的管辖范围。</p><figure class="ji jj jk jl fr jm ff fg paragraph-image"><div role="button" tabindex="0" class="jn jo di jp bf jq"><div class="ff fg kj"><img src="../Images/c7e9f33ad8a1d7e36a53adbcc88238ec.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*79TYLWEce-de7HZ4"/></div></div></figure><p id="c701" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">那么，什么是道呢？</p><p id="7f96" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">顾名思义，Dao是(部分)自治的和(部分)去中心化的。</p><p id="8f00" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于他们的自主部分:Dao通过他们的软件，执行他们代码中的内容:“如果是这种情况，我就这样做”(ITTT =如果这那么那)。因此，如果出现特定情况，协议将自动且不可阻挡地执行下一步。</p><p id="9a29" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao将协调任务从管理者转移到代码和成员。这是DAOs的去中心化部分。成员决定将什么写入代码。如果代码无法执行，或者被成员认为不适合做出决定，那么就要再次由成员做出决定。所以，并不是所有的行为都必须是自主的。</p><p id="51df" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">术语“分散”也指使用的技术:分散分类帐技术，也称为区块链。有了区块链，就不是一个中央服务器，而是多个节点负责安全和配电。一旦记录数据(台账)和软件，任何一方都不能单方面更改。</p><p id="f828" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">区块链不是运行在云中(在一个提供商的服务器上)，而是运行在人群中。这使得区块链应用程序非常健壮。有没有经历过比特币停运？</p><p id="d9fa" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">与“自治”的情况一样，DAO通常也是部分分散的。去中心化的程度取决于(活跃)成员的数量、节点的数量、令牌如何分配以及利益相关者的多样性。</p><p id="04c1" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们通过检查Dao<em class="jg">和</em>与社区特征的关系来更深入地了解Dao。</p><p id="d615" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><em class="jg">DAOs的特性/属性</em></p><figure class="ji jj jk jl fr jm ff fg paragraph-image"><div role="button" tabindex="0" class="jn jo di jp bf jq"><div class="ff fg kk"><img src="../Images/00de416c0b27463cd43908e0f671e978.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*jP4bYvNqtCbjimkd"/></div></div></figure><p id="4f9f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">道没有办公楼，而是住在网上。那是你可以找到开源代码及其用户的地方。使用DAO和/或称自己为DAO的社区通常是web本地的。</p><p id="fc74" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">成员是账户持有人。每一个参与者，一个公司，一个人或者一个有账号和权限的机器人，都可以参与。参与者通常只知道他们的公钥或虚拟角色名。</p><p id="9cd5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">Dao由会员管理和拥有。成员通过拥有帐户和/或持有令牌而拥有治理权限。角色通常由贡献类型定义:核心贡献者、附属成员或赏金猎人、投资者。演员往往有几个角色。</p><p id="1116" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">协调和执行的一部分是通过协议进行的。道想玩的游戏规则尽可能用代码编写。这导致了大量的直接处理:触发协议的事件在没有人为干预的情况下执行。DAOs致力于一个(fat)自动审查抵抗协议。</p><p id="5ab0" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">DAO的条款和条件由成员管理。在卡利波，我们称之为宪法管理。成员们决定他们的游戏规则。他们可以决定改变规则，以适应他们变化的需求或变化的环境。</p><p id="1883" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">这导致了从所有权到治理权的转变。道的资源不属于任何人，但每个人都可以共同决定。刀的资源是别人拿不走的，但刀本身也不拥有这些资源。</p><p id="4b07" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">作为一个全球性的网络实体，DAOs并不属于某个特定的管辖范围。虽然承认它们是总体结构的一部分，但它们认为自己在内部也是一个独立的管辖区。</p><p id="0861" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">对于Dao来说，申请:任务是老板。他们的使命是他们所有活动的指路明灯。</p><p id="f1ec" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">总结</strong></p><p id="538d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">在这篇博文中，我提供了我对Dao的基础知识以及它们与社区的关系的想法和见解。</p><p id="6d6f" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">邀请</strong></p><p id="16a5" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">我希望在我的博客帖子上有很多反应。分享想法，让彼此的视野更加清晰。也许，像道一样，一起走，一起工作。</p><p id="5c42" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">让我们一起让这个世界变得更美好。让我们为尽可能多的人创造尽可能多的繁荣和幸福。同时保持环境的可持续性。所以把这个博客系列看作是一个邀请。也许有一天你会加入到导游的队伍中来。</p><p id="098d" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">下一篇博客</strong></p><p id="53c8" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">下一篇博文叫做“DAOs # 2——新游戏:为了社区，由社区来做”。这篇文章是关于成员管理是如何工作的，以及社区如何通过使用DAO机制来更有效地实现他们的目标。</p><p id="4ce7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated"><strong class="hv ir">出发前</strong></p><p id="6cd7" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq hn dt translated">如果你从这篇文章中有所收获，我鼓励你<strong class="hv ir">点击</strong>👏<strong class="hv ir">按钮</strong>和<strong class="hv ir">将它保持在20-50拍</strong>，因为这将帮助我、DAOs和Kalipo获得更多曝光。</p><p id="cea4" class="pw-post-body-paragraph hs ht hu hv b hw hx hy hz ia ib
