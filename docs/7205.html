<h1 class="translated">DogeCoin是一项好的投资吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/is-dogecoin-a-good-investment-79195677a0a0?source=collection_archive---------22-----------------------#2022-05-21">https://medium.com/coinmonks/is-dogecoin-a-good-investment-79195677a0a0?source=collection_archive---------22-----------------------#2022-05-21</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/127e1ce48f1d1aa3ad605eb9238b570b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*u_Hg3EYCgoZr2uqprumOXg.jpeg"/></div></div><figcaption class="jg jh fh ff fg ji jj bd b be z el">Source photo Unsplash.com</figcaption></figure><p id="c45e" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">Dogecoin (DOGE-USD)仍然是终极的迷因货币。正如许多观察家指出的那样，众所周知，该公司的创始人把它当成了一个笑话。这是我经常摔倒的地方。</p><p id="68b7" class="pw-post-body-paragraph jk jl hy jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hr dt translated">Dogecoin缺乏有用性的论点是一遍又一遍重复的论点。只要投资者不把它视为一个笑话，他们就不会当真。</p></div></div>
