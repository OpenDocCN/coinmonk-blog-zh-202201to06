<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/purpose-versus-achievement-saturn-retrograde-e4c4d4562ef8?source=collection_archive---------55-----------------------#2022-06-07">https://medium.com/coinmonks/purpose-versus-achievement-saturn-retrograde-e4c4d4562ef8?source=collection_archive---------55-----------------------#2022-06-07</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="7980" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">目标与成就:土星逆行</h2><p id="f567" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">时间是周期，易经和比特币</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/801bee53c034f405d9011ee70f4fa77c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*y1rNZF8BeE91tQK3.png"/></div></div><figcaption class="jx jy fg fe ff jz ka bd b be z ek">A diagram of I Ching hexagrams with Leibniz’s notations- It uses a complex binary code in its formation of hexagrams. Yin is notated as a broken line while Yang is notated as an unbroken line. These lines are then used in a set of three to form eight trigrams, which combine to create 64 hexagrams, or forms of larger matter.</figcaption></figure><blockquote class="kb"><p id="c956" class="kc kd ht bd ke kf kg kh ki kj kk jk ek translated">“要有意识，你需要反馈。意识是外部世界和内部世界之间的信息回路。这是一切的根本。所以一切/物体都是有意识的。每样东西/物体都供给真空场，而真空场又反过来供给东西/物体。你能够传输(上传)到系统中的信息量直接取决于你对你能够接受的信息量有多大的阻力。”</p><p id="b98d" class="kc kd ht bd ke kf km kn ko kp kq jk ek translated"><em class="kl"> -纳西姆·哈拉明</em></p></blockquote><p id="55ab" class="pw-post-body-paragraph iq ir ht is b it kr iv iw ix ks iz ja id kt jc jd ih ku jf jg il kv ji jj jk hm dt translated">用真正驱使我进化的欲望(目的)创造一个亲密的旅程，花时间和步骤走向个性化和自主的自由(一种天王星的品质)</p><p id="803c" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">然而，现在土星在水瓶座25度逆行了四个月(仍然与月亮交点成直角并通过天王星)，机会就在它在你的星盘中旅行的区域，土星逆行的功能非常像天王星，它想要个性化。我的在第一宫，因为我是上升的水瓶座——你的在哪里？</p><p id="45d8" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">现在是时候创建一个资产负债表了，在左边，我感觉什么样的条件(或一系列行为)是目前的限制？</p><p id="945f" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">在右边，我还可以在我的角色中应用哪些品质，这些品质给我一种权威，并仍然作为我进一步成长的支持？</p><p id="4cb8" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">-这些结构(主要是精神上的，并与社会一致)是否仍在推动我的旅程？或者他们已经成为一个负担，一个限制，施加压力，制造抑郁，和一个完美的借口，打着内疚，必须做的旗号，而不是真实的，真实的我的目的？</p><p id="c577" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">目的和成就的区别是什么？有时它们会重叠，甚至朝着同一个方向努力，然而目的既不是一个地点也不是一个时间表，目的就像构成我们身体70%的水，甚至是气、呼吸和活力。</p><p id="1df9" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">目的:立意，臣服，道家传统中的“<em class="lb">无为</em>”，指的是- <em class="lb">无为-不费力的行动-接受本来的样子。</em>所以目的<strong class="is lc">是</strong>从意图、过程中产生的体验。</p><p id="6083" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">因为成就与西方在一条线上把握时间的线性叙事有关。写“合适的故事”时，要有开头、中间和结尾。连电影都有那种结构。西方文明中最有影响力的书《Ta Biblia to Hagia 》(圣书卷轴，书籍)，是一套线性叙事。</p><p id="c009" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">唉，生命本身似乎就有这种结构，然而我们却在不断地延续，生与死只是一个个段落。一个人如何与时间相关，定义了体验。如果被时间提示“<em class="lb">截为期限</em>，那么生命“<em class="lb">确实有一个结局</em>，一个投射，一个期待，伴随着荣耀与失望而来。时间是相对的。</p><h2 id="333d" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">阳气</h2><p id="7e30" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">在东方/祖先的传统中，时间是循环的，因为它把人类作为自然的一部分，而不是作为它的一部分在上面或下面。<em class="lb">《易经》、</em><strong class="is lc"><em class="lb">yìjīng、</em> </strong> <em class="lb">《易经》</em>(另一部古代开创性著作)，解释了时间和空间的概念。<strong class="is lc"> <em class="lb">干支</em> : </strong>时间分为12天干和5地支，跟随天干(十二星座和五行)。观察一个人的本性是一个人可以使用的最好的“计时器”(时钟)，不是为了测量，而是为了符合我们个人的节奏和意图，有目的。三元图形的符号代表<strong class="is lc">阳</strong>从天上发出的向下的创造性能量，<strong class="is lc">阴</strong>接受性能量，承载我们的大地，以及中间的人类，合成了这个极性。提到三位一体在许多早期传统中发现，三位一体是生活和理解第三维<strong class="is lc"> <em class="lb">是</em> </strong> <em class="lb">成为</em>的一种状态。</p><p id="9549" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">我和纪律有什么关系？(做弟子，以学习为目的的跟随者，从某人或某个经历中领会和接受)。时间可以成为纪律的主人。时间——是的！慢慢来，鞋子已经不合脚了，在我穿上一套新的足部用品扮演新的角色之前，我能赤脚走路并感受脚下的土地吗，我能感觉到我的需求吗，我能找到我的位置吗？</p><blockquote class="kb"><p id="cb1d" class="kc kd ht bd ke kf km kn ko kp kq jk ek translated"><em class="kl">聪在网络空间里火了一把。当可怕的人逃离它，傻瓜们围着它跳舞时，忠诚的人给火焰喂食，而</em> <strong class="ak"> <em class="kl">梦想着</em> </strong> <em class="kl">的世界沐浴在网络光的温暖光辉中。</em></p><p id="d0df" class="kc kd ht bd ke kf km kn ko kp kq jk ek translated"><strong class="ak"> <em class="kl">比特币</em> </strong> <em class="kl">是人类历史上通过</em> <strong class="ak"> <em class="kl">时间</em> </strong> <em class="kl">和空间进行能量通灵的最高效系统。</em></p><p id="d065" class="kc kd ht bd ke kf km kn ko kp kq jk ek translated">迈克尔·j·塞勒。</p></blockquote><h2 id="0dbc" class="hr hs ht bd hu hv ld hx hy hz le ib ic id lf if ig ih lg ij ik il lh in io ip dt translated">自我-角色-自我:</h2><p id="a8d9" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">-有目的地一遍又一遍回来体验特定镜头下的生活的欲望背后是什么？</p><p id="d1d9" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">-一个人生活在社会环境的一部分所造成的压力之下，这是一种什么样的生活？从而在害怕不显示真实光线的情况下创建了一个面具</p><p id="5562" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">-在这个旅程中，我怎样才能变得有意识，有意识地揭示无意识的(真实)自我？</p><p id="b028" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">-职责呢？我的职责是什么？还是目的？</p><p id="68ef" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">土星控制着冥王星现在的位置(摩羯座的最后一个角度)，当它在2008年进入时，我们的价值体系刚刚打破了膨胀的房地产市场的泡沫。14年后的今天，(随着美元贬值，只有那些持有资产的人受益)，气球承受着更大的压力，因为是什么创造了泡沫<strong class="is lc">什么处于危险之中:</strong> <strong class="is lc"> <em class="lb">货币体系</em> </strong>，整个体系——</p><p id="0d2d" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">难怪在2008年经济危机后，2009年1月，一位匿名人士<strong class="is lc"><em class="lb"/></strong>中本聪创造了一个点对点电子现金系统，这个系统被贴上了“最完美的货币形式”(一种社会契约)的标签，又名<strong class="is lc"> <em class="lb">比特币</em> </strong>。它的起源只有一个目的，即保持一套分散的价值观，防止可能的腐败。</p><p id="550b" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">-什么是腐败？被宠坏并可能被引诱受贿的东西。</p><p id="83a3" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">时间和成熟(土星/摩羯座统治着冥界(冥王星/天蝎座)，在冥界你会遇到和面对深深的恐惧-</p><p id="83b9" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">土星主宰着社会规范——我们集体和个人感受到的恐惧是基于接受我们真实召唤的能力吗？被一系列规则和对成就和地位的期望打断的真正目的？</p><p id="51fb" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">我什么时候抛弃了真实的自己？是因为我害怕被冷落吗？FOMO(害怕错过)？</p><p id="b36b" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">目前谁在统治这些原则？(土星目前在水瓶座)，天王星！已知的自由，天王星/水瓶座统治个性化！在金牛座的天王星过境，北交点目前正在旅行，受价值观、资源、金钱以及如何与其基本需求相关的因素支配。这整个月金星，他们的统治者是在她自己的领域！(小心过度放纵和突然冲击！)</p><p id="fea9" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">你知道是什么支配着你与需求、价值、结构和自由的关系吗？</p><p id="1518" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">花点时间勇敢行使你的主权意识-</p><p id="c30e" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">你不会孤单一人</p><p id="4dd4" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">你会发现你的亲属，一些与同样的价值观共鸣的灵魂共同创造了新兴的团体，他们的原则是质疑现存的社会系统/机构的失灵-</p><p id="8246" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">关于创新的方式来联系、接受、整合金钱是什么、服务于什么、我们对它知之甚少的社会契约的现状，存在着一种全面的阻力，已经把所有的权力交给了一个“应该照顾我们个人需求的权威”——不是。</p><p id="02c0" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">教育是一个很好的渠道，在过去的5年里，我在网上社区、创伤、对话、身体疗法、移情询问、进化占星术、人类设计、荣格心理学、区块链、加密货币等方面投入了大量的学习</p><p id="8759" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">现在吗？通过实践的综合</p><p id="f3e1" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">对我来说，掌握在于我内心权威的信任，而不是我曾经期望从社会契约中得到的认可和徽章</p><p id="0c27" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">我的目标是服务社区，让人们意识到一个独立自主的自我，一个有创造性的、快乐的、有目的的探索。</p><h2 id="db82" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">采集者之门。</h2><p id="bb4c" class="pw-post-body-paragraph iq ir ht is b it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk hm dt translated">太阳本周将位于第45宫，我的出生金星位于第45.5宫，我可能会带领其他人与他们的价值观保持一致，从而关心部落的整体福利，允许这些品质利他。当我计划并期望通过获得认可来赢得尊重时，它的阴影就会出现，这违背了我的目的。意图是与灵性和物质的觉知保持一致，例如资源/价值/金钱，并为了所有众生的利益而行使完全的正直。</p><p id="12c1" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">因此土星逆行会提供限制和支持。</p><p id="411b" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">(45/21号部落门让我成为人类设计的显能者)</p></div><div class="ab cl li lj hb lk" role="separator"><span class="ll bw bk lm ln lo"/><span class="ll bw bk lm ln lo"/><span class="ll bw bk lm ln"/></div><div class="hm hn ho hp hq"><figure class="jm jn jo jp fq jq"><div class="bz el l di"><div class="lp lq l"/></div></figure></div><div class="ab cl li lj hb lk" role="separator"><span class="ll bw bk lm ln lo"/><span class="ll bw bk lm ln lo"/><span class="ll bw bk lm ln"/></div><div class="hm hn ho hp hq"><p id="3f02" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated">你会发现所有的链接</p><p id="1627" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated"><a class="ae lr" href="https://linktr.ee/monikabravo" rel="noopener ugc nofollow" target="_blank">我的作品、采访+文章</a></p><p id="5dce" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated"><a class="ae lr" href="http://www.studioofendlessideas.com/sessions" rel="noopener ugc nofollow" target="_blank">我的占星课+ 1:1导师{预订} </a></p><p id="0f5b" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated"><a class="ae lr" href="http://www.studioofendlessideas.com/reviews" rel="noopener ugc nofollow" target="_blank">阅读别人对我的课程的评价</a></p><p id="ad43" class="pw-post-body-paragraph iq ir ht is b it kw iv iw ix kx iz ja id ky jc jd ih kz jf jg il la ji jj jk hm dt translated"><a class="ae lr" href="http://www.studioofendlessideas.com/biomonika" rel="noopener ugc nofollow" target="_blank">了解更多关于我的多维创意表达——生物</a></p><blockquote class="kb"><p id="bd23" class="kc kd ht bd ke kf km kn ko kp kq jk ek translated">加入Coinmonks <a class="ae lr" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae lr" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote></div></div>
