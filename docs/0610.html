<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-foundation-for-a-digital-transformation-strategy-183be8815fb8?source=collection_archive---------14-----------------------#2022-02-12">https://medium.com/coinmonks/the-foundation-for-a-digital-transformation-strategy-183be8815fb8?source=collection_archive---------14-----------------------#2022-02-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="55e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">“数字化转型战略”的基础</strong></p><p id="6c72" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这是创业的十年，我们将见证超乎想象的事件。我们将会看到一种新的商业模式出现，公司在逆境中竞争，初创公司争夺市场份额，所有这些都有一个共同点:“战略”或“正确的战略”。没错，企业因为糟糕的战略而失败，但我们怎么能忽视过去十年的主导者在当前的创新时期没有一席之地呢？</p><p id="d211" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">有战略意味着什么？它经常被误解为一个目标。</strong></p><p id="c662" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">确定一个场景的关键组成部分，以及对这些因素的组织良好、协调一致的反应，是战略的全部内容。数字化转型战略的“核心”包括三个基本组成部分:问题诊断、可接受的指导原则和一系列凝聚行动。如果您的数字化转型计划的每一个阶段都没有得到认真对待，您将会以一个糟糕的战略而告终。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/9037697020cf5d92181ac4d49c84b3c6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1196/format:webp/1*kMLkvGcuzR4XDwOljo79gw.png"/></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Core framework for a digital transformation strategy</figcaption></figure><p id="a3f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">提前考虑比赛，为将在整个比赛准备过程中实施的“数字化转型战略”奠定基础。</p><p id="d5a2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">战略的一致性对于项目的成功至关重要</p><p id="6af5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">问题识别和诊断</strong></p><p id="d5d6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">任何数字化转型战略的基础都是问题诊断，这不仅包括识别组织面临的问题或挑战，还包括确定组织可能因行业趋势、竞争和不断变化的客户行为而面临的挑战。接受问题是诊断问题的第一步。</p><p id="f761" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一个领导者的品质是拥有一个有效的战略来识别和处理公司最严重的问题。那么，你如何找出问题所在呢？</p><p id="3240" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.除非你彻底调查了问题，否则不要接受补救措施。</p><p id="d521" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.使用数字化转型战略的关键基础来设想问题。</p><p id="f791" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.对问题采取“问题-解决”的方法，通过确定公司希望解决的问题来简化流程。</p><p id="1850" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.使用创造-摧毁法，一个人可以通过摧毁自己的想法和解决方案来测试它们的弹性。</p><p id="8b42" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦发现问题，可以使用分析来发现解决问题的最重要和最容易获得的数字机会。分阶段处理一个问题，分而治之是个好策略。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff jd"><img src="../Images/7d006b58cc8bf0e16a6950d044281548.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bE4NAqkicBZgK5Z9FOXszg.png"/></div></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">Problem diagnosis in stages</figcaption></figure><p id="75e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">指导原则</strong></p><p id="95fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">指导原则建立在问题诊断阶段所获得的见解的基础上。</p><p id="c4aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">可操作的见解对于建立指导原则至关重要，这些原则将用于处理和勾画问题或挑战的解决方案。</p><p id="329a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">利用从消费者反馈中收集的信息有助于形成有意义的见解。对竞争局面的巧妙重构可以揭示全新的优势和劣势模式。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="je jf di jg bf jh"><div class="fe ff ji"><img src="../Images/0e3f52b5e5803258422e788a9846c648.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0EN9Tr9FoNIrzK6BVzDdAA.png"/></div></div><figcaption class="iz ja fg fe ff jb jc bd b be z ek">guiding principles for a digital transformation strategy</figcaption></figure><p id="1bf2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 1。同一个客户，同一个身份</strong>:数字化转型计划最基本的指导理念是实现全公司的通用数据可访问性。多个身份用于跨渠道和平台识别客户。为了确保跨系统的数据异常和数据差异最小，确保每个客户端都与一个身份相关联是至关重要的。</p><p id="ee38" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 2。360数据协调</strong>:数据必须跨系统集成以提供洞察力，即在数据源收集的数据之间的协调，重新建模为不同格式或形状的数据，以及从各种渠道捕获的响应必须缝合在一起，以确保它有助于提供一个答案。</p><p id="e7fd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 3。采用数字平台</strong>:数字平台是任何数字化转型工作的支柱。在制定计划时，总是要考虑是采用最好的方案还是全数字化平台来提供端到端的解决方案。基于平台的功能、使用案例、数据、困难、隐私限制和市场上的技能可用性对平台进行全面评估，将使您能够选择最佳平台进行数字化转型。试验性采用也有助于识别平台无法提供解决方案的一些关键场合。</p><p id="e6ad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 4。实施可互操作的、开放的和互联的设计</strong>:解决方案的架构必须精心打造，以保证它是可互操作的、可伸缩的、可适应的和经得起未来考验的。因为技术正在快速发展并进入无代码环境，所以确保在设计架构时，允许根据需要采用、定制和吸收新平台是至关重要的。</p><p id="723b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> 5。为客户提供难忘的体验</strong>:让公司里的每个人都把倾听客户的声音作为首要任务。客户反馈可用于更好地了解您的客户。创建一个系统来帮助你定期收集、分析和处理反馈。</p><p id="ff6a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">内聚动作</strong></p><p id="e35e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一个糟糕的策略通常不包含行动点。</p><p id="1c02" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">成功的数字化转型战略不仅仅依赖于当前的优势；它还通过其行动的一致性来加强自身，“赋予其优势”。如果他们预测其他人的行动和反应，最大限度地减少情况的复杂性和模糊性，利用杠杆作用，并制定连贯的政策和活动，凝聚力行动本身就可以带来好处。</p><p id="af6c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.有凝聚力的行动由易于理解的方式领导，确保所有领导者了解他们在每个战略行动中的责任和角色。采纳，行动金字塔也使在每个层面建立清晰的目标变得更加容易，并提供了一种可行的方法来衡量成功，并使大图目标始终处于团队的首要位置。</p><p id="6a5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.采用思维敏捷的文化。它有助于生态系统中的成员掌控团队的活动、任务和问题，使他们更有可能作为一个团队一起工作来应对这些挑战，并接受他们在其中的责任。</p><p id="d4a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.测试、验证和实施。实验将使您能够利用敏捷方法，允许您根据假设测试行动并验证结果，允许您根据已证明的价值选择一条道路。</p><p id="eab0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.采用现实的计划；价值无法在第一天实现。创建一个现实的计划和现实的时间表将提供一个准确的画面</p><p id="0f79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">a)能完成什么，</p><p id="cdea" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">b)如何实现，以及</p><p id="9548" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">c)做这件事需要什么。</p><p id="34f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.提供视图和视角的能力，以及什么在起作用，什么需要被解决，都依赖于一致性度量。因此，测量不能成块进行；它必须被纳入数字化转型战略的每一个环节，以便与最初设想的价值进行比较。</p><p id="9c06" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总而言之，在设计数字化转型战略时，企业高管应该考虑三个基本阶段:a)提前规划，b)预测他人的行动，以及c)有意识地规划协调行动。</p><p id="0dec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这篇文章是根据理查德·鲁梅尔特的书《好策略/坏策略》改编的。</p><blockquote class="jj"><p id="834d" class="jk jl ht bd jm jn jo jp jq jr js ip ek translated">交易新手？试试<a class="ae jt" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jt" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
