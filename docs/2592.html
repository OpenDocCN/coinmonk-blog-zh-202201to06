<blockquote>原文：<a href="https://medium.com/coinmonks/good-day-9dde0eadc064?source=collection_archive---------68-----------------------#2022-03-15">https://medium.com/coinmonks/good-day-9dde0eadc064?source=collection_archive---------68-----------------------#2022-03-15</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/1b4da086ef24f138ca067ff1c15b2600.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2moxLX-5N0nZgEpevIgeDA.jpeg"/></div></div></figure><p id="2c23" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">日安，☺</p><p id="2f66" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">首先，我想说瑞波和XRP不一样。如果Ripple的业务破产，我非常怀疑，但如果它会发生，那么XRP的数字资产或货币仍将被交易，仍将完全发挥作用。</p><p id="88a3" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">所以如果你要买XRP，不要说我要买瑞波。如果你买下XRP……你买下的是数字资产，与业务无关。如果Ripple可以购买它的股票，那么你就可以说我买了一些Ripple的股票。你看出区别了吗？</p><p id="4ae7" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">为什么XRP是我投资组合中价值最高的加密货币？</p><p id="65c1" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">没有一个简单的原因，而是有很多原因，我会试着用简单的术语来解释，以便快速轻松地阅读，因为我知道每个人都一直很忙😉</p><ol class=""><li id="d098" class="jb jc ie if b ig ih ik il io jd is je iw jf ja jg jh ji jj dt translated">Ripple的全明星团队正在推动全球数字货币的加速发展。列出所有优秀的球员需要很长时间，但是你可以在他们的官方网站上查看他们的球队。</li><li id="8bf2" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">XRP效率极高，移动成本低廉，在5秒内完成结算，这是非常快的速度，不是以太坊或erc-20的一部分，这是XRP的几个良好特征。</li><li id="4686" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">XRP的大型在线社交网站。许多优秀的youtubers让你每天更新，Twitter也一样。加密货币最大的音乐存在。XRP军队规模庞大，无处不在。</li><li id="d5a1" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">世界各地的认可🌎与支付公司、国际清算银行、国际货币基金组织、中央银行、银行、数字英镑基金会和许多其他机构建立了许多合作伙伴关系。</li><li id="b06b" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">XRP是XLM、阿尔格兰德、奥塔、XDC和其他四种加密货币中具有ISO 20022标准的原始加密货币，最终可能会有更多的加密货币得到认证，但目前只有这五种货币得到了ISO 20022的认可。</li><li id="8bf8" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">XRP是一种古老的加密货币，也是首批加密货币之一，即使长期诉讼压低了价格，吓跑了一些投资者，并在诉讼仍在进行时让大笔资金难以投资，但仍在前十名之内。</li><li id="bfe9" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">有趣的事实是，XRP是唯一一种取代以太坊成为第二名的加密货币，但它是短暂的，但仍然是一项成就。</li><li id="8741" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">许多人认为，XRP或Ripple或两者都将取代SWIFT或与SWIFT合作，SWIFT每年转移数万亿至数万亿美元，并将获得其中一部分或全部。如果或当这种情况发生时… XRP不会便宜，因为它不会工作，因为我们不能印刷更多的XRP…一个最大值已经被创造出来，甚至一些被烧毁的交易不包括保持钱包打开所需的最低XRP是10 XRP…这似乎不多，但10倍百万或十亿人是很多。</li><li id="743a" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">高调的人拥有XRP，但这可能是另一个职位都在一起☺</li><li id="503a" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">XRP是一种绿色加密货币，符合新的清洁能源世界。</li><li id="490f" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">Ripple的首席技术官大卫·施瓦茨是区块链科技界的传奇人物。他甚至在一开始就在改进比特币代码，从各方面来看，XRP基本上是一个更好的BTC。</li></ol><p id="bc5b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我希望这足以解释我为什么如此热爱XRP。我可以说得更多一点，但我答应保持简单和简短。</p><p id="141f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">当心🙂</p><blockquote class="jp"><p id="3e69" class="jq jr ie bd js jt ju jv jw jx jy ja ek translated">加入Coinmonks <a class="ae jz" href="https://t.me
