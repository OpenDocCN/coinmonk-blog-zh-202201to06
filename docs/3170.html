<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-latecomers-guide-to-crypto-a-few-thoughts-6f5d7b87b0b2?source=collection_archive---------1-----------------------#2022-03-23">https://medium.com/coinmonks/the-latecomers-guide-to-crypto-a-few-thoughts-6f5d7b87b0b2?source=collection_archive---------1-----------------------#2022-03-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/12bc039aeb9b09b5d39deeb848c26abc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tnnQO6eDRmyeOAnJlrSV3Q.jpeg"/></div></div></figure><p id="377c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">后来者的密码指南:一些想法</p><p id="3fc1" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">尼尔·特克维茨</p><p id="c1b8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">《纽约时报》的作者和技术专栏作家凯文·鲁斯(Kevin Roose)最近在《纽约时报》上发表了一系列重要的相关文章，名为“<a class="ae jb" href="https://www.nytimes.com/interactive/2022/03/18/technology/cryptocurrency-crypto-guide.html" rel="noopener ugc nofollow" target="_blank">后来者的加密指南</a>”，其中他阐述了加密、区块链、NFT等的底层机制，并向读者介绍了一方面是Web3/crypto支持者的基本论点，另一方面是其怀疑者的基本论点。这是一项令人难以置信的雄心勃勃的事业，我向凯文的倡议和勇气致敬。自发表以来，他的工作受到了很多批评——特别是来自最关注crypto的负面金融、社会、政治和社会风险的社区，我也是这个社区的一员。我想我会陈述一些我自己的观察，但首先我想澄清这与凯文无关。在当前的信息生态系统中，批评可能会很快变成针对个人的——特别是在社交媒体上，人们需要以非常受限的方式表达自己的观点。因此，我们很容易忽略辩论的实质，最终陷入一场只关注某人是否为某事或某人“先令”的争论。公平地说，有时会有骗子——被雇来推销产品/服务/想法的人可能并不完全了解他们所推销的东西。当名人和/或有影响力的人推销诸如crypto之类的东西时，尤其是在没有公开关系的情况下，这尤其成问题。</p><p id="34bc" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">但让我们明确一点——凯文·鲁斯不是骗子。他考虑周到，做足了功课。我碰巧认为他的“解释者”是错误的，而且非常危险，在寻求“客观地”阐述支持和反对加密的论点时，他从事了一种虚假对等的练习，委婉地说，这是无益的。但这在很大程度上源于这样一个事实，即与解释技术的技术功能不同，客观性是可能的，但要客观地描述关于潜在利益和风险的争论是不可能的。这不是一个有限排列的封闭宇宙。一个人必须决定探索哪些可能性，忽略哪些可能性，以及给不同的论点分配多少权重/可信度。凯文经常依赖于像“有人认为XXX”这样的表述，这可能是真的，但它没有为读者提供任何背景，并且可能，正如我所相信的那样，为完全未经证实或虚假的主张提供支持。在当今世界，不难想象一群人会对一些感知到的现实抱有任何数量的荒谬主张。因此，知道“一些人”争论某个特定的观点既没有帮助，又可能误导。</p><p id="5195" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">记住这一点，让我们探讨一下我发现他的报道特别有问题的几个领域。这绝不是对他作品的详尽回顾，也不一定是对最有问题的方面的分析。它们只是我最初阅读时突然想到的东西，反映了我对有意义地参与凯文所表达的想法的渴望，并确保这场辩论不是关于凯文的性格。我个人并不了解凯文，但我读过他的作品，欣赏他的思想。有时我们同意，有时我们不同意。这就是生活。</p><blockquote class="jc jd je"><p id="69fa" class="ic id jf if b ig ih ii ij ik il im in jg ip iq ir jh it iu iv ji ix iy iz ja hm dt translated"><strong class="if jj">交易新手？试试</strong> <a class="ae jb" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a"> <strong class="if jj">密码交易机器人</strong> </a> <strong class="if jj">或</strong> <a class="ae jb" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c"> <strong class="if jj">复制交易</strong> </a></p></blockquote><h2 id="d695" class="jk jl ie bd jm jn jo jp jq jr js jt ju io jv jw jx is jy jz ka iw kb kc kd ke dt translated"><strong class="ak"> <em class="kf">加密怀疑论</em> </strong></h2><p id="bbd5" class="pw-post-body-paragraph ic id ie if b ig kg ii ij ik kh im in io ki iq ir is kj iu iv iw kk iy iz ja hm dt translated">凯文写道:</p><p id="6d26" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">“现在理解crypto特别是如果你天生持怀疑态度——是很重要的，原因有几个。第一，在未来几年，隐性财富和意识形态将成为我们社会的变革力量。</p><p id="bac6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt">…</p><p id="920a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Crypto的疯狂，迷因疯狂的网络文化可以使它看起来轻浮和浅薄。不是的。加密货币，即使是搞笑货币，也是对我们的政治和经济未来有着严重影响的强大、资金充足的意识形态运动的一部分。</p><p id="9281" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt">…</p><p id="a125" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这是一场有组织的技术运动，拥有强大的工具和一群富有的忠实信徒，其目标不亚于一场彻底的经济和政治革命。"</p><p id="db6b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">虽然我很欣赏Kevin试图向大众“解释”crypto，但他的介绍本身就有问题。为什么理解密码对“天生多疑的人”特别重要假设理解密码对那些可能投资他们无法承受损失的钱的人来说更重要，不是更有意义吗？鉴于我们不断受到支持加密的宣传的数量，难道“天生怀疑者”可能比“天生拥护者”更熟悉加密是如何工作的吗？甚至“自然地”这个词的使用本身就很有趣，也很说明问题——这表明怀疑主义很可能源于某种形式的浪漫和情感上的一致抵制，以改变拉里·戴维，而不是来自理性的应用和批判性思维的罕见运用。</p><p id="7d0d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">为了向大众充分解释加密，人们可能会认为首要任务应该是仔细和全面地描述显而易见的金融风险，并向无辜者解释加密如何锚定和支持公共机构和功能被私人团体取代的社会愿景。以及这一愿景如何自然地与破坏社会和政府进步理念的政治议程保持一致并推进这一议程，而不管个人对如何利用这一议程推进特定的崇高或进步事业有何看法。Kevin希望我们知道，并不是每个投资加密的人都是出于纯粹的自私，或者是为了支持倒退的治理框架。这无疑是对的，但它完全没有抓住要点。</p><h2 id="8a4f" class="jk jl ie bd jm jn jo jp jq jr js jt ju io jv jw jx is jy jz ka iw kb kc kd ke dt translated"><strong class="ak"> <em class="kf">作为革命的密码</em> </strong></h2><p id="ae9a" class="pw-post-body-paragraph ic id ie if b ig kg ii ij ik kh im in io ki iq ir is kj iu iv iw kk iy iz ja hm dt translated">凯文写道:</p><p id="7d4b" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">“再说一次，我真的不在乎你从这些解释者那里是一个真正的信徒、一个虔诚的怀疑论者还是介于两者之间。参与或弃权随你便！”</p><p id="9eea" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这听起来也许公平，但它完全忽略了一个事实，即个人做出的选择会对整个社会产生影响。这不仅仅是个人投资选择，其影响仅限于金融领域。事实上，凯文本人在其他地方指出:“这是一场有组织的技术运动，拥有强大的工具和一群富有的忠实信徒，其目标不亚于一场全面的经济和政治革命。”那么，他是不是在说，你可以随心所欲地“参与或放弃”一场革命，就好像这场革命的结果将仅限于愿意参与的人？</p><p id="8312" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">事实是，我们都是深深地相互联系和相互依赖的。这场“革命”的后果——一场由巨额资金和极度保守的机构和个人支持的革命——将对我们的社会产生影响。它们挑战了长期以来人们对政府在民主社会中的作用的基本假设，以及我们促进最弱势群体利益的公共义务的范围。我们维护公共安全网的道德义务。我们对自由和正义的非自由主义理解。站在革命的边缘并不能让人免受革命的影响。凯文的“随心所欲”完全忽略了我们的基本相互依存关系，以及我们对公共机构在民主中的作用的共同依赖。</p><p id="7b8a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">几周前，我就这一点发了一个帖子，有些读者可能想看看:</p><p id="b3c6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae jb" href="https://twitter.com/neilturkewitz/status/1493967940273770502?s=21" rel="noopener ugc nofollow" target="_blank">https://Twitter . com/neilutrokewitz/status/1493967940273770502？s=21 </a></p><h2 id="e4be" class="jk jl ie bd jm jn jo jp jq jr js jt ju io jv jw jx is jy jz ka iw kb kc kd ke dt translated"><strong class="ak"> <em class="kf">加密及其对边缘化的影响</em> </strong></h2><p id="cbd7" class="pw-post-body-paragraph ic id ie if b ig kg ii ij ik kh im in io ki iq ir is kj iu iv iw kk iy iz ja hm dt translated">凯文写道:</p><p id="3a20" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">“我的同事特蕾西·麦克米兰·科托姆(Tressie McMillan Cottom)认为，加密——因为它依赖于对数字商品和货币所有权的永久、不可辩驳的记录——对来自边缘群体的人特别有吸引力，这些人过去可能被不公正地剥夺了财产。</p><p id="0cc4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">“如果我生活在一个社区，警察完全使用征用权来要求我的私有财产，而我对此无能为力，”她写道，“那种日常的无力感会让区块链的承诺听起来相当不错。”</p><p id="84ce" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我完全理解Cottom在这里提出的观点，但我担心这更多的是对我们现有系统的不公平的反映，而不是对密码补救现有社会，文化，经济和政治不公平的潜力的观察。这是一个完全可以理解的绝望信号，而不是一个前瞻性的议程。对当前经济状况的失望是可以理解的，全球缺乏解决现存不平等的政治意愿也是可悲的。唉，我不认为赌博是一个可行的选择——它是在充满敌意的海洋中寻找救生圈。</p><p id="8793" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">毫无疑问，民主国家未能充分授权&amp;解决系统性不对称财富和权力带来的明显不平等，这与威权主义和秘密运动的兴起不无关系。没有希望会滋生绝望。我们需要重新致力于正义，而不是对星星许愿。</p><h2 id="3c92" class="jk jl ie bd jm jn jo jp jq jr js jt ju io jv jw jx is jy jz ka iw kb kc kd ke dt translated"><strong class="ak"> <em class="kf"> Crypto和去中心化的潜力赋予创作者</em> </strong></h2><p id="2831" class="pw-post-body-paragraph ic id ie if b ig kg ii ij ik kh im in io ki iq ir is kj iu iv iw kk iy iz ja hm dt translated">凯文写道:“一些加密支持者会说，去中心化的最大好处是，它允许艺术家和创作者更直接地控制自己的经济命运，给他们一种方式(以非功能性数字技术和其他加密资产的形式)绕过YouTube和Spotify等平台的看门人，直接向他们的粉丝出售独特的数字作品。”</p><p id="4ad9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">虽然这远不是凯文对“加密的真相”的表述中最危险的部分，但对我个人来说，这是最切中要害的部分。自1999年Napster成立以来，权力下放作为一种赋予艺术家权力的理论工具，一直是宣传领域的一个特点。事实证明，这既是虚幻的，也是疯狂的剥削。权力下放的工具——绕过看门人的工具——已经存在了二十多年。对于这种假定的授权，crypto并没有什么新的帮助。艺术家面临的问题是，他们创造/拥有的资产实际上没有价值，因为几十年来，web3/crypto的许多倡导者一直在兜售一种主导思想，即“信息希望免费”。但是，当个人创造和分配的能力不能产生维持创造者的收入时，它并不等同于赋权。不要让我开始NFT的。NFT没有解决这些问题。基本上，他们就像告诉艺术家——你的音乐一文不值，但也许你可以将这种独特的数字收藏品货币化。NFT是一个噱头，而不是资产。</p><p id="01cf" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">现在，凯文说“一些支持者会说”去中心化将赋予艺术家权力，这很好。那是真实的陈述。有人会说，特朗普是美国历史上最伟大的总统。这也是“一些人”观点的真实陈述。但是，不去质疑这一主张，以及证明其失败的历史教训，是非常不负责任的。</p><p id="af86" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">毫无疑问，当前环境的特点是艺术家和唱片公司之间、创意社区和互联网平台之间的不对称。我们可以通过创建一个规范性框架来同时解决这两个问题，这个框架允许艺术家有意义地保护他们的利益不受任何下游用户的影响。互联网平台开发和货币化的未经授权的使用在很大程度上消除了非中介化赋予艺术家权力的可能性，反而在很大程度上导致了他们的进一步衰弱和不稳定。我们可以通过在互联网生态系统中建立更大的问责制来改变这一点——结束一个平台因故意视而不见而受到奖励的系统。</p><p id="43b2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">如果我们能够实现这种问责水平，我们就没有必要维持一支常备军来保护艺术家的权利。在这个框架下，我们将扩大艺术家的选择范围，以决定他们的职业生涯。与一个标签签约将是一种自由意志和自我决定的练习，而不是为了玩游戏而必须的行为。数字技术可以让那些想绕过传统途径进入市场的艺术家们获得力量。但要像这样运作，平台必须在个体创造者设定的条款内运作。如果你想授权给艺术家，那就给他们一个更有价值的资产。个体创作者面临的问题与个人财产利益在市场上没有什么价值这一事实不无关系。这在很大程度上是一种不可强制执行的财产权益。我们的目标应该是给个人保护这种利益的手段，而不仅仅是背诵关于权力下放的内在力量的懒惰和明显错误的主张。</p><blockquote class="kl"><p id="826c" class="km kn ie bd ko kp kq kr ks kt ku ja ek translated">加入Coinmonks <a class="ae jb" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jb" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="7d8f" class="kv jl ie bd jm kw kx ky jq kz la lb ju lc ld le jx lf lg lh ka li lj lk kd ll dt translated">另外，阅读</h1><ul class=""><li id="2a95" class="lm ln ie if b ig kg ik kh io lo is lp iw lq ja lr ls lt lu dt translated"><a class="ae jb" href="https://coincodecap.com/trading-signal" rel="noopener ugc nofollow" target="_blank">交易信号是什么？</a> | <a class="ae jb" href="https://coincodecap.com/bitstamp-coinbase" rel="noopener ugc nofollow" target="_blank"> Bitstamp vs比特币基地</a></li><li id="0ff5" class="lm ln ie if b ig lv ik lw io lx is ly iw lz ja lr ls lt lu dt translated"><a class="ae jb" href="https://coincodecap.com/profitfarmers-review" rel="noopener ugc nofollow" target="_blank"> ProfitFarmers回顾</a> | <a class="ae jb" href="https://coincodecap.com/cornix-trading-bot" rel="noopener ugc nofollow" target="_blank">如何使用Cornix Trading Bot </a></li><li id="43df" class="lm ln ie if b ig lv ik lw io lx is ly iw lz ja lr ls lt lu dt translated"><a class="ae jb" href="https://coincodecap.com/buy-domain-on-unstoppable-domains" rel="noopener ugc nofollow" target="_blank">如何在势不可挡的域名上购买域名？</a></li><li id="b77d" class="lm ln ie if b ig lv ik lw io lx is ly iw lz ja lr ls lt lu dt translated"><a class="ae jb" href="https://coincodecap.com/crypto-tax-india" rel="noopener ugc nofollow" target="_blank">印度的加密税</a> | <a class="ae jb" href="https://coincodecap.com/altfins-review" rel="noopener ugc nofollow" target="_blank"> altFI
