<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-metaverse-diaries-a-history-of-the-future-5cabc48a402?source=collection_archive---------13-----------------------#2022-06-28">https://medium.com/coinmonks/the-metaverse-diaries-a-history-of-the-future-5cabc48a402?source=collection_archive---------13-----------------------#2022-06-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="c973" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">《元宇宙日记——未来的历史》第二部</p><p id="4668" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">第二章:2026年6月。我们是如何让地球2变得“有粘性”的。</strong></p><p id="bda7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在元宇宙的早期，人们发现最有可能成功的项目不一定是那些最先推向市场的项目，也不一定是那些拥有最好的图形、最大的支持者，甚至是买地最多的名人。最受欢迎的是那些让临时游客感到受欢迎的地方，那些有很多理由回来的地方，那些有对每个人都有吸引力的经历和活动的地方。一句话，他们是“粘性的”。</p><p id="0e13" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">早在2022/2023年，地球2(E2)的欧洲特大城市之一，“MC1”有一个非常活跃的社区，一个强大的民主结构和一个魅力型的领导者，即市长玛丽亚，她热情地相信E2是全球范围内的一股向善的力量。她曾提议建立一个会员制组织，#HelpingEveryone (#HE)，这是一种帮助大城市每个人的方式，从最大的土地所有者到最小的土地所有者，他们可能只有一两块19m x 19m的土地，或“瓦片”。她知道，如果每个人都加入她的计划，MC1可能会成为E2的特大城市中“最顽固”的一个。在这个阶段，只有EcoSim，一个经济模拟器，大城市的土地所有者收集和运输精华和资源，目的是为城市建设经济。根据#HE计划，较大的玩家将帮助较小的玩家建立他们的EcoSim建筑，较小的玩家帮助较大的玩家进行较大的项目，如为城市建立物流、仓储和保护系统。</p><p id="5d65" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">自2025年E2的第一个草案全3D和VR版本3 v1推出以来，独立企业的数量真正起飞了。现在，人们经营着酒吧、夜总会、赌场、音乐场所、餐馆、赛马场、电子竞技竞技场、艺术画廊、各种“虚拟现实体验”和零售商店，从小街市到大型购物中心。在#HelpingEveryone最早的形式中，成员仅限于当地的土地所有者，他们承诺通过参加围绕中心城市日历安排的计划活动来支持其他成员。这对较小的土地所有者来说非常有效，但较大的参与者并不总是满足于十几个额外的成员出现在较大的活动中，比如每月在该市MC1体育场举办的音乐节。</p><blockquote class="ir is it"><p id="db07" class="hr hs iu hu b hv hw hx hy hz ia ib ic iv ie if ig iw ii ij ik ix im in io ip hm dt translated">交易新手？试试<a class="ae iy" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">密码交易机器人</a>或<a class="ae iy" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote><p id="5660" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当时，所有第一次来E2的游客都被引导到一个月大城市，这是一个授予整个E2定期“合作能源”竞赛获胜者的称号。这些奖项授予在实现共同目标方面合作记录最佳的地方。到达MC1时，游客会受到#HelpingEveryone的代表的欢迎，有时是一两个土地所有者，但通常是一个非常友好和聪明的机器人，并被介绍给该市100强EPL名单。一个地球2属性定位器(EPL)就像一个运输入口，允许传送到E2的任何地方。对于第一次访问的人来说，像#GoAnywhere、#DoAnything、#MyMusic、#MyExperiences、#Mytours和#BeSomeoneElse这样的EPL都非常受欢迎。为了推动#HelpingEveryone计划，市长玛丽亚采取了一个大胆的步骤，向游客提供象征性的付款，以参加MC1计划的三个日常活动(每年365天)中的一个。E2的许多访问者已经访问了其他元宇宙项目，如沙盒和分散土地，但对低质量的体素图形，高购买成本的财产，缺乏任何社区或欢迎的感觉印象深刻。这些游客并不一定打算成为E2的主要投资者，但他们听说这里的房地产很便宜，有一种热情的氛围，还有越来越多有趣的旅游地点，这要归功于与地球1:1的关系。</p><p id="9d03" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">新访客E2社交媒体应用发布的早期传单中有这样一条:“你是当今世界上最令人兴奋的元宇宙项目的新成员吗？你想和其他新来的人一起度过一段美好的时光，结识朋友吗？并因此获得报酬？了解新业务发布，获得免费饮料、免费样品、发布日折扣和专属会员资格。免费加入#Rentacrowd，参观我们当天的一项活动，并停留一个小时，领取免费门票。(100地2感= 1精)"</p><p id="480c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在那些日子里，活动通常是一次购物(当地白天)，一次VRE(虚拟现实体验)白天和/或晚上，以及一次晚上的酒吧/俱乐部/赌场。报酬只有3-5美分，但一个灵活而忠诚的游客，一天去三次，不到一周就能积累一整本精华。随着最近三级地产(收益更少，但成本最低)从每块瓷砖10美分起的发布，老牌地主已经以EcoSim能够生产建筑块的速度建造公寓块，城市正在大规模地向高层发展。</p><p id="c55d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">#HelpingEveryone和#Rentacrowd (#RC)都是非营利组织。#每年的会员费(持有的精华的1%)贡献了支付给#RC成员的利息，而那些决定留在E2并扎根的#RC成员，大约80%最终要么向土地所有者支付租金，要么自己成为土地所有者，加入#HE并支付他们的会员费。这是一个良性循环。支付给#RC成员的利息只有大约1%从E2转移到交易所。</p><p id="b003" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着#Rentacrowd的发展，人们发现能够请求特定的人口统计数据对#HE和#RC成员都很有吸引力。#RC成员向#HE提供了反馈，表示他们希望更多地利用他们的特殊技能或社交偏好，并且他们也热衷于角色扮演。一年之内#HE成员能够指定他们对以下内容的偏好:-</p><p id="7edf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从18岁到70岁以上的年龄组</p><p id="6d09" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">国籍(但不是种族)</p><p id="52c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">乖巧别致</p><p id="6cab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">活泼的</p><p id="3028" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">俱乐部会员</p><p id="0432" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">赌徒</p><p id="68bd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">学术，按艺术和科学分类</p><p id="63a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">购物者</p><p id="e1cd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">庞克族</p><p id="9f77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">蒸汽朋克</p><p id="d86a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">重金属/骑自行车的人</p><p id="65b8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">超级时尚/设计师时装/超级模特</p><p id="5a03" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">嬉皮士</p><p id="a89c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">海滩装</p><p id="b041" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">普通肉类*</p><p id="68df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">拥抱者</p><p id="d5c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知识分子</p><p id="1fd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">健谈者</p><p id="e249" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">哲学家/心理学家</p><p id="3251" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">动漫等Cosplayers</p><p id="845f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">角色扮演游戏玩家</p><p id="4240" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">讽刺的潮人**</p><p id="370d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">海盗</p><p id="ec8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">海盗</p><p id="fa79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">毛皮制品</p><p id="99d7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">子/Dom</p><p id="e17e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">恐怖角色</p><p id="0586" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">临时通知分心***</p><p id="958f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">海上棚屋爱好者</p><p id="caa6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">猫王的模仿者</p><p id="e061" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">名人(带随行人员)</p><p id="e9cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">新闻摄影师</p><p id="87a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">酒吧/民谣歌手/乐器演奏者</p><p id="a072" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">PvPers</p><p id="3ec6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">仅人类化身</p><p id="6b42" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">仅非人类化身</p><p id="d008" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">*最便宜的#Rentacrowd层。没有着装要求或活动要求，不需要互动，只是为了“让这个地方看起来很忙”</p><p id="b330" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">**没人想要真正的潮人</p><p id="3a76" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">***“邻居的顾客或其他人群阻挡进入您的场所？打电话给何，让他在短时间内分散注意力。选项包括独轮车，杂耍，吞火，假银行抢劫(有或没有警车追逐)，海滩装快闪，家庭纠纷和溢价选项，Sence大炮”。</p><p id="e615" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">#Rentacrowd越来越强大，在E2的其他特大城市被复制。一个明目张胆的副本#Rentaparty，结构更简单，奖励更少，但只有一个人口统计选择，被描述为“只限派对动物”，非常受欢迎，以至于被#HE买断，并作为专用享乐主义者的一个选项保留下来。</p><p id="1ba0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">地球2号于2020年10月推出，经过惊人的增长，仅过了20个月，于2022年6月售出了第1亿块瓷砖。第二个亿出现在2024年2月的类似时间框架内。似乎#HelpingEveryone在2025年8月再过18个月带来第3亿块瓷砖的过程中发挥了重要作用。第四个1亿看起来很快就要到来了，距离上一个一年多一点。最近宣布，由于市长玛丽亚的承诺，愿景和成功地将E2带给更广泛的公众，MC1将被授予全年作为地球2门户的地位。E2的其余部分现已采用#HE和#RC，90%以上的土地所有者采用#HE。#RC因将400多万新玩家带到E2而获得荣誉，其中200多万人之前没有银行账户，已经脱离财产并获得财务独立。</p><p id="8b88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">“这就是我们所说的‘全球财富多元化’”—玛丽亚市长</p><p id="adb1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">即将上映:第三章:2027年4月。E2里的人工智能，“一品脱老酒，杰夫？”与海豚一起游泳，“选择你喜欢的物种度假”(可选手术)</p><p id="c968" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iy" href="http://Earth2.io" rel="noopener ugc nofollow" target="_blank"> Earth2.io </a></p></div></div>
