<blockquote>原文：<a href="https://medium.com/coinmonks/are-nft-and-crypto-is-the-place-for-money-laundry-c9b457a49ff7?source=collection_archive---------86-----------------------#2022-03-28">https://medium.com/coinmonks/are-nft-and-crypto-is-the-place-for-money-laundry-c9b457a49ff7?source=collection_archive---------86-----------------------#2022-03-28</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><blockquote class="hr"><p id="ae1c" class="hs ht hu bd hv hw hx hy hz ia ib ic ek translated">NFT和密码是洗钱的地方吗？</p></blockquote><figure class="ie if ig ih ii ij fe ff paragraph-image"><div role="button" tabindex="0" class="ik il di im bf in"><div class="fe ff id"><img src="../Images/e782df218d7e8a8eb48a2532b931ff58.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-dn4F37-yG7XrguNEZVpww.jpeg"/></div></div><figcaption class="iq ir fg fe ff is it bd b be z ek">source: freepik.com <a class="ae iu" href="https://www.freepik.com/photos/exchange'" rel="noopener ugc nofollow" target="_blank">https://www.freepik.com/photos/exchange</a></figcaption></figure><p id="e69a" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">因此，在社交媒体的用户中存在一个问题，所以我在一些关于Crypto和Nft的帖子中看到了许多评论，这些评论是这样的“这是富人如何隐藏他们的税收”或“这种事情使毒品贩子成为他们藏钱的地方”</p><p id="c157" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">你看到过类似的评论吗？如果是，这个论点是真的吗？</p><p id="377f" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">让我们讨论一下这个</p><p id="7e87" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">正如开头让我们谈谈这2项数字资产的基础</p><p id="683c" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">这两个东西建立在一个叫做区块链技术的系统中，例如，这是区块链的简化定义。</p><blockquote class="js jt ju"><p id="21ad" class="iv iw jv ix b iy iz ja jb jc jd je jf jw jh ji jj jx jl jm jn jy jp jq jr ic hm dt translated"><em class="hu">“区块链是通过连接在互联网周围的计算机来分发数据库的系统”</em></p></blockquote><p id="8fea" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">因此，类比就是一系列相互连接并使用相同数据库(存储数据的地方)的计算机。换句话说，每台电脑都共享相同的数据。</p><figure class="ka kb kc kd fq ij fe ff paragraph-image"><div class="fe ff jz"><img src="../Images/8eb28230289a4dc64bd71cd41631ff4d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1200/1*YWF5T0fFxH-SabprqHPLCA.gif"/></div><figcaption class="iq ir fg fe ff is it bd b be z ek"><a class="ae iu" href="https://storyset.com" rel="noopener ugc nofollow" target="_blank">source :storyset.com</a></figcaption></figure><p id="1d35" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">区块链的数据具有开放性，每个人都可以访问。这些数据包含区块链用户的活动，例如:交易，钱包地址，你拥有的资产，包括你什么时候买的，和谁一起买的。</p><p id="b18d" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">正如我们之前讨论的主题，答案是肯定的，仍然有可能通过Nft或加密来洗钱，但被追踪的可能性也更高了。由于区块链的数据是开放的，每个人都可以访问它，所以洗钱，贩毒或试图隐藏他们的财富的人，可以更容易地在这个系统中被抓住。通过一个问题:在区块链，用户钱包没有用户名，它是如何工作的？</p><p id="080e" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">因此，每个钱包都有自己独特的密钥和地址，即使你从1个钱包创建了一个新的地址钱包，你仍然可以在区块链技术跟踪它。</p><p id="b9b1" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">如果在另一边进行密码交换，我们必须去KYC。KYC:这是一种对使用exchange的人进行验证的方法。</p><p id="d798" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr ic hm dt translated">这就是区块链的工作方式，所以无论谁在使用它，它都会给人们带来同样的力量。</p><p id="a07f" class="pw-post-body-paragraph iv iw hu ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm
