<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-dollypad-coin-dolly-beginners-guide-b664a6918604?source=collection_archive---------64-----------------------#2022-03-12">https://medium.com/coinmonks/how-to-buy-dollypad-coin-dolly-beginners-guide-b664a6918604?source=collection_archive---------64-----------------------#2022-03-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="911b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DOLLY pad Coin(DOLLY)是一种令人困惑的加密货币。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买美元硬币，这样你就可以开始交易/投资了。</p><h2 id="4cd1" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是DOLLY pad Coin(DOLLY)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/03a0548bb44960fc02720f8ee957945c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*gtAnLrlnuhsE2Fgx.png"/></div></div></figure><p id="bac8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">DOLLYPAD是一个社区驱动的令牌，旨在为区块链生态系统带来真正的被动收入！DOLLYPAD Finance为BSC生态系统带来了最具革命性的机制，旨在回报持有人，同时提高流动性和价值。只需持有$DOLLY token即可赢取$BNB。</p><h2 id="3a91" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买DOLLYPAD币(DOLLY)？</h2><p id="4e83" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管人们怎么说，用信用卡购买美元硬币是很容易的。你的第一步永远是用你的信用卡购买BTC/联邦理工学院/USDT。然后它们可以被转换成硬币。将BTC/联邦理工学院/USDT转到支持一元硬币的交易所。最后，把它换成美元硬币。请按照我们下面的一步一步的指南来购买DOLLY pad Coin(DOLLY)。</p><p id="5bd1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？以下是如何购买DOLLYPAD硬币(DOLLY)！</p><h2 id="58bd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="06fc" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是注册一个允许从法定到加密购买的交易所。你可以在交易所或点对点购买加密货币。在交易所你可以用法定货币购买加密货币，比如你可以用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>，比特币(BTC)，莱特币(LTC)。</p><p id="5e07" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买USDT (USDT)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/8e9b7f4f2d208cfdae12d66309949de1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*kXDXH-_2EqNw-ss6.png"/></div></div></figure><p id="f7aa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="cc48" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE上注册&amp;获得10美元！</strong> </a></p><p id="475a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="90ef" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="cecf" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/ed5ff93b3a7640f3c4fabe33e4048515.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ozch4pvWJgNjunfA.png"/></div></div></figure><p id="0bc8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="fec5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买USDT</strong></h2><p id="c9d5" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择USDT，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些USDT。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/216f75b1d64f93a30d2df1401a83d21d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9s0_L62iRii8EJ8s.png"/></div></div></figure><p id="216d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果您在比特币基地上使用信用卡，您的费用会更高，但您的购买是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="e195" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第三步:将USDT转移到替代硬币交易所</strong></h2><p id="8c3f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你可以用USDT在市场上购买大多数硬币和代币。购买DOLLYPAD Coin最快的方法是将你的USDT转到币安(或上面为美国交易商列出的交易所)，将USDT兑换成BNB，然后通过币安智能链将其发送到你自己的钱包，并在PancakeSwap上将你的BNB换成DOLLY。</p><p id="ca48" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你将需要找到一个交易所，让你存款USDT和交易多莉。由于DOLLYPAD Coin目前已在PancakeSwap上市，我们将指导您如何在该平台上转换您的USDT。</p><p id="9649" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们将使用币安，但还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、Gate.io和<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>提供替代硬币。</p><p id="65de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask Wallet从PancakeSwap购买Crypto</a></p><h2 id="75a5" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第四步:把你的USDT变成币安的BNB</strong></h2><p id="557f" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在去Binance.com，在那里开一个账户。这是一个超级简单的过程，不应该超过五分钟。(<em class="kf">美国的交易商也可以使用上述</em>所列的交易所)</p><p id="e97a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦你建立了币安，是时候把一些USDT变成BNB了。你可以去“基金”，然后“存款和取款”，在那里你会看到币安支持的不同硬币的列表。向下滚动，直到您在列表中找到USDT，然后单击它的存款按钮。</p><p id="0d2f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在币安报名</p><p id="7258" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">币安会给你一个唯一的地址来发送你的硬币，复制这个地址并粘贴到你的比特币基地钱包中(<em class="kf">它会看起来像这样:bbq3dgjm… </em>)。</p><p id="24ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您将USDT转移到币安，大约需要10-15分钟，您的资金就可以进行交易了。一旦他们可用，贸易你的USDT到币安硬币(BNB)。</p><h2 id="c4fd" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:把BNB转到自己的钱包里</strong></h2><p id="6318" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">好的，这是整个过程中最棘手的部分。你需要创建自己的钱包来容纳BNB和多莉。</p><p id="e7ac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在去PancakeSwap。首先，如果你还没有注册，请点击右上角的黄色按钮注册一个帐户。在这里，您可以存放您的DOLLYPAD硬币代币，并使用各种新功能。</p><p id="14a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注册后，点击“连接钱包”按钮。这将打开MetaMask，这是一个浏览器插件，允许您将BNB代币发送到PancakeSwap。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/e3add71d5c6effb8b35d86d0a8d5be40.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*d3j_qTr2bTtMoOxL.png"/></div></div></figure><p id="99b1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果您已经有了元掩码帐户，请跳到下一部分。如果没有，进入<a class="ae kc" href="http://MetaMask.io" rel="noopener ugc nofollow" target="_blank"> MetaMask.io </a>，点击“获取Chrome扩展”，安装即可。</p><p id="33a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果这是您第一次使用MetaMask连接，系统会立即询问您是否愿意将币安智能链网络添加到您的MetaMask中，请务必执行此步骤，因为确保您通过正确的网络发送您的BNB非常重要。</p><p id="abe7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然后转到<a class="ae kc" href="https://cryptobuyclub.com/recommends/binance/" rel="noopener ugc nofollow" target="_blank">币安</a>并点击屏幕顶部的“钱包”标签。</p><p id="62eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">点击“撤回”，然后搜索“BNB”。粘贴您自己的钱包地址，您会看到一个名为收件人地址的选择撤回BNB；然后在传输网络上，确保您已经选择了币安智能链(BSC)或BEP20 (BSC)。</p><p id="420e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">单击提交，然后按照验证步骤进行操作。成功提取BNB后，它会很快进入您的Metamask钱包。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kg"><img src="../Images/6f5c017dc16ea1e2baf46ac04f28a421.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/format:webp/0*0_cRhvJ1BCTIfNLa.png"/></div></figure><p id="ae93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你已经准备好购买硬币了！</p><h2 id="ce4a" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤6:用PancakeSwap连接元掩码</strong></h2><p id="7339" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">一旦Metmask准备就绪，前往PancakeSwap，点击顶部的“连接钱包”并选择Metamask。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kh"><img src="../Images/f3d6abf4bdf1edce927642ebc0c631ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1070/format:webp/0*tsRZcVfk3xlB8BSI.jpg"/></div></figure><p id="9d64" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是如何连接到PancakeSwap并开始使用元掩码交换令牌:</p><p id="1d96" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.登录您的元掩码帐户。</p><p id="49bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.点击浏览器扩展左上角的<strong class="hu ke">设置</strong>，然后“高级”，点击高级设置底部的<strong class="hu ke">连接自定义网络</strong>。</p><p id="fc88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.当您点击“<strong class="hu ke">连接到自定义网络</strong>”时，会弹出一个窗口提示您输入PancakeSwap的RPC URL和链ID。你可以在https://pancakeswap.info/找到这些</p><p id="cbc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.使用以下信息添加新的自定义RPC:</p><p id="68e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">网络名称:</strong> PancakeSwap(或任何你喜欢的名字)<br/> <strong class="hu ke">新的RPC URL:</strong><a class="ae kc" href="https://rpc.cakeswap.fi/" rel="noopener ugc nofollow" target="_blank">https://rpc.cakeswap.fi/</a><br/><strong class="hu ke">ChainID:</strong>0x 91(用于Mainnet)或0x82(用于Testnet) <br/> <strong class="hu ke">符号:</strong>CAKE<br/><strong class="hu ke">Block Explorer URL:</strong><a class="ae kc" href="https://bscscan.com/" rel="noopener ugc nofollow" target="_blank">https://bscscan.com/</a>(或你选择的任何其他Explorer站点)</p><p id="1887" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">5.单击保存，然后从单击元掩码上的网络名称时出现的网络列表中选择PancakeSwap。</p><h2 id="df22" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第七步:将BNB换成推车</strong></h2><p id="2686" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">现在选择左边的交易&gt;交易所。</p><p id="1147" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在最上面的栏位输入你想要兑换美元多丽的BNB的数量。在进行“交换”之前，您可以随时返回并更改此号码。</p><p id="4a0d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在点击另一个字段，从列表中选择硬币。相应数量的美元硬币应该会立即显示出来。验证，然后继续“交换”。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/27b0d70c7ad312a5a7d0012f9bb10778.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*XMllFiJDRoHQ5rOE.png"/></div></div></figure><p id="c559" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在MetaMask会弹出来问你是否允许PancakeSwap使用你的BNB代币，点击确认。等待确认弹出窗口，直到它显示“交易已提交”。</p><p id="a98b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在MetaMask钱包里看到你的DOLLYPAD硬币。恭喜你！你终于买到了DOLLYPAD硬币(DOLLY)！</p><p id="386a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-coin-from-uniswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何用Metamask钱包从UniSwap购买crypto</a></p><h2 id="ffd7" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">常见问题解答</strong></h2><h2 id="7604" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">我能在比特币基地上买到一元硬币吗？</h2><p id="0f39" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不，并非所有加密货币都像其他货币一样容易获得。DOLLYPAD硬币就是其中之一。
