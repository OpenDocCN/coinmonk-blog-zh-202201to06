<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/why-elemints-nft-project-have-a-great-potential-a837a4b5071f?source=collection_archive---------15-----------------------#2022-01-31">https://medium.com/coinmonks/why-elemints-nft-project-have-a-great-potential-a837a4b5071f?source=collection_archive---------15-----------------------#2022-01-31</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="a6ad" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">为什么elements NFT登月计划有巨大潜力？</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div class="fe ff ir"><img src="../Images/35e0392414a03313f1f46084f6b99fcf.png" data-original-src="https://miro.medium.com/v2/resize:fit:974/format:webp/1*M_gBXvUBEcSHKzygvv1i6A.png"/></div></figure><p id="4037" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我的导师给我的最好建议是，我要么做第一，要么做最好的。</p><p id="8fbb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">关于NFT，我将接受成为第一个的建议。</p><p id="be56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">elements是什么？</strong></p><p id="b0ac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">想象你是一个卡片收集者，但是我们现在在Web3和元宇宙。你将拥有你正在收集的卡片的NFT。</p><p id="2bc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Elemints是一家资产支持的NFT。这意味着elements block卡由每张卡上的相应令牌担保。卡中包含的令牌可以是ETH、BTC、BNB和其他流行的令牌。</p><p id="fcae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">什么是积木盒子？</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="fe ff iz"><img src="../Images/7d829ebcb3b23600e7c3e7334a5f712e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qfoyHBY3GUZnkOyJSXACKg.png"/></div></div></figure><p id="41d3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">BlockPack是Elemints dAPP上铸造的NFT包的正式名称。块包制作完成后，它将出现在Elemints dAPP的“您的NFTs”部分打开BlockPack，一个专有的智能合同将确定卡的类型、稀有度和支持值。这样，它可以确保BlockPack的完整性，并使其免受操纵。</p><p id="1b04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是加密支持的NFT？</p><p id="0853" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在制造卡片时，每张卡片都被赋予一个随机确定的值，该值反映在卡片的左上角。支持该卡的加密货币由Elemints钱包安全保存，允许用户在任何给定时间将卡的价值提取到他们的web3钱包中。</p><p id="d861" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如何处理Elemints NFT卡？</p><p id="d3b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">收集、持有、赚取。您也可以赎回和刻录该卡，分配的加密将被转移到您的web3钱包。然而，要小心你的决定。当你烧了你的卡，它是不可逆的。</p><h1 id="c961" class="je jf ht bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">等等，还有呢！也可以参加赏金计划。</h1><p id="5313" class="pw-post-body-paragraph hr hs ht hu b hv kc hx hy hz kd ib ic id ke if ig ih kf ij ik il kg in io ip hm dt translated">查看Elemints在其dAPP中发布的奖金目标，并确定完成特定奖金所需的卡组合。每一笔赏金将反映一次获得的总兑换奖励。</p><h1 id="8586" class="je jf ht bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">电子元件的发展和进步</h1><p id="7ed0" class="pw-post-body-paragraph hr hs ht hu b hv kc hx hy hz kd ib ic id ke if ig ih kf ij ik il kg in io ip hm dt translated">在尽可能短的时间内，将实施以下措施:</p><p id="d823" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-游戏化。P2E贸易卡游戏，和</p><p id="100a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">-分散的交易平台和市场。能够通过应用程序购买，出售，交易Elemints卡。</p><h1 id="7f0a" class="je jf ht bd jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb dt translated">让我们回到为什么。</h1><p id="b018" class="pw-post-body-paragraph hr hs ht hu b hv kc hx hy hz kd ib ic id ke if ig ih kf ij ik il kg in io ip hm dt translated">我不是Scott Galloway，我意识到现在预测Elemints NFT项目在未来几年的进展还为时过早。Elemints背后的社区很棒。他们有一个团队和一个开发人员，不断为我们提供更新和升级。Elemints的Discord服务器充满了热情、勤奋和乐于助人的社区成员。他们确保社区能够充分了解Elemints在未来几年将如何成为一个伟大的NFT。</p><p id="3895" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有关该项目的更多信息，您可以访问https://app.elemints.io或关注twitter @ElemintsNFT。</p></div><div class="ab cl kh ki hb kj" role="separator"><span class="kk bw bk kl km kn"/><span class="kk bw bk kl km kn"/><span class="kk bw bk kl km"/></div><div class="hm hn ho hp hq"><p id="53f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq"> <em class="ko">关于作者</em> </strong></p><p id="94b6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Brayan Nelson是一名业余作家，目前是一名大学讲师，同时在NFT的一个项目中实习。在Medium上，他写了他在NFT和元宇宙的联系和教育之旅。订阅他的时事通讯，成为第一个阅读他的博客故事的人。你也可以在bnelsonsep3@gmail.com通过电子邮件联系他</p><blockquote class="kp"><p id="d1e8" class="kq kr ht bd ks kt ku kv kw kx ky ip ek translated">加入Coinmonks <a class="ae kz" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kz" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="61ce" class= ardware-wallets-dfa1211730c6">硬件钱包</a> | <a class="ae kz" rel="noopener" href="/coinmonks/bitbox02-review-your-swiss-bitcoin-hardware-wallet-c36c88fff29"> BitBox02回顾</a></li></ul></div></div>
