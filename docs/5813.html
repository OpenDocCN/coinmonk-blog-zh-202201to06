<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-bitcoin-anyway-ebeb60aeaae1?source=collection_archive---------74-----------------------#2022-04-28">https://medium.com/coinmonks/what-is-bitcoin-anyway-ebeb60aeaae1?source=collection_archive---------74-----------------------#2022-04-28</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div class="ff fg iv"><img src="../Images/618a878ebf4242b70e49f6346e631395.png" data-original-src="https://miro.medium.com/v2/resize:fit:1366/format:webp/1*PyrFGzDK5bKJpyN_1er4-Q.jpeg"/></div><figcaption class="jc jd fh ff fg je jf bd b be z el">Pixabay</figcaption></figure><p id="c0ec" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">NFT在加密领域很流行，但我认为最好记住它是如何开始的。</p><p id="973f" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">简单来说，比特币是一种数字形式的货币。这种货币形式并非始于比特币，但比特币被认为是第一种数字货币，于2009年开发。在20世纪90年代早期，解决货币电子谜题的想法引起了密码学家的注意</p></div></div>
