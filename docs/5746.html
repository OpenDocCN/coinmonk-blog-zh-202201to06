<h1 class="translated">比特币是右翼的东西吗？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/is-bitcoin-a-right-wing-thing-b613384439ce?source=collection_archive---------7-----------------------#2022-04-28">https://medium.com/coinmonks/is-bitcoin-a-right-wing-thing-b613384439ce?source=collection_archive---------7-----------------------#2022-04-28</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="81db" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">比特币玩家都戴MAGA帽子吗？</p><blockquote class="js jt ju"><p id="0024" class="iu iv jv iw b ix iy iz ja jb jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jr hq dt translated"><em class="hx">“比特币宣传是1月6日华盛顿美国国会大厦袭击的续集”。”—戴夫·特洛伊，作家，演说家。</em></p></blockquote><p id="3b16" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">是吗？</p><p id="6caa" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">美国人分化严重。右对左。保守派对自由派。似乎比以往任何时候都更加如此。这种超党派精神在对金钱和货币的看法中盛行吗？其实也不太清楚。</p><figure class="ka kb kc kd fq ke fe ff paragraph-image"><div class="fe ff jz"><img src="../Images/0acf3c341efdc5680882d90053af0226.png" data-original-src="https://miro.medium.com/v2/resize:fit:920/format:webp/0*e1KhH8iJh3ZZamcA.jpeg"/></div></figure></div></div>
