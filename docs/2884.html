<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/hedera-hashgraph-hbar-the-sleeping-giant-5adcc9565d4?source=collection_archive---------7-----------------------#2022-03-19">https://medium.com/coinmonks/hedera-hashgraph-hbar-the-sleeping-giant-5adcc9565d4?source=collection_archive---------7-----------------------#2022-03-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div class="fe ff hr"><img src="../Images/48ca4eef2291630b1d28e6f891fe8b11.png" data-original-src="https://miro.medium.com/v2/resize:fit:796/1*zOUL6Lfr2tfYGZT-IimkQg.gif"/></div><figcaption class="hy hz fg fe ff ia ib bd b be z ek"><strong class="bd ic">Hello Future!</strong></figcaption></figure><blockquote class="id"><p id="b244" class="ie if ig bd ih ii ij ik il im in io ek translated">沉睡的巨人HBAR！</p></blockquote><p id="1420" class="pw-post-body-paragraph ip iq ig ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl io hm dt translated">HBAR是一个复杂的项目，即使是我也不能声称完全理解，因为它不是一个普通的项目。首先，它不像大多数其他加密货币那样基于区块链，而是基于所谓的第三代公共账本，使用由hashgraph consensus支持的股权证明公共网络，实现了最高级别的安全性(<a class="ae jm" href="https://help.hedera.com/hc/en-us/articles/360000674097" rel="noopener ugc nofollow" target="_blank"> ABFT </a>)，具有极快的交易速度和令人难以置信的低带宽消耗。通过结合高吞吐量、低费用和几秒钟内完成，Hedera引领了公共分类账的未来。</p><p id="11b2" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">相比之下，比特币是第一代去中心化基础设施，以太坊将被视为推动智能合约创新的第二代产品。</p><p id="61f6" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">比特币开创了去中心化的基础设施，以太坊带来了可编程性。但是早期的工作证明区块链消耗大量的能量，并且为了达到可接受的安全级别而缓慢地处理事务。这些技术的大量带宽消耗导致了昂贵的费用，即使是简单的加密货币交易。</p><p id="4d47" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">如上所述，第一代和第二代工作验证(PoW)需要大量能源来保持运行，因为你可能已经多次从主流媒体听到比特币(BTC)消耗如此多的能源。以太坊可能会在不久的将来从PoW转变为Proof-of-stage(PoS ),但据我所知还没有得到证实，这将使它更加节能，并会带来其他影响，但我在这里谈论HBAR，所以回到它。</p><p id="89ac" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">让我们从速度/可扩展性、每秒交易量(TPS)、每笔交易的平均费用(美元)、交易确认(结算时间)和每笔交易的能耗等方面对这三家公司(BTC、瑞士联邦理工大学、HBAR)进行一个快速比较。</p></div><div class="ab cl js jt hb ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hm hn ho hp hq"><ul class=""><li id="6487" class="jz ka ig ir b is jn iw jo ja kb je kc ji kd io ke kf kg kh dt translated"><strong class="ir ki"> <em class="kj">比特币</em> </strong> → <strong class="ir ki"> TPS: 3+ </strong> →平均费用:<strong class="ir ki">【22.57美元</strong> →交易确认:<strong class="ir ki">10–60分钟</strong> →每笔交易能耗:<strong class="ir ki"> 885千瓦时</strong></li><li id="54d2" class="jz ka ig ir b is kk iw kl ja km je kn ji ko io ke kf kg kh dt translated"><strong class="ir ki"> <em class="kj">以太坊</em> </strong> → <strong class="ir ki"> TPS: 12+ </strong> →平均费用:<strong class="ir ki"> $19.55 </strong> →交易确认:<strong class="ir ki">10–20秒</strong> →每笔交易能耗:<strong class="ir ki"> 102+KWH </strong></li><li id="86fd" class="jz ka ig ir b is kk iw kl ja km je kn ji ko io ke kf kg kh dt translated"><strong class="ir ki"><em class="kj">HBAR</em></strong>→<strong class="ir ki">TPS:10000+</strong><em class="kj">将增加</em> →平均费用:<strong class="ir ki">【0.0001美元</strong> →交易确认:<strong class="ir ki">3–5秒</strong> →每笔交易能耗:<strong class="ir ki"> 0.00017千瓦时</strong></li></ul><p id="fa36" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">你不需要成为像尼古拉·特斯拉或阿尔伯特·爱因斯坦那样的天才，也能看出HBAR在上述所有类别中都是明显的赢家。</p><p id="8ab2" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">当我选择一种加密货币时，我总是检查它的能源和污染足迹，因为这是我们前进的方向，如果你不这样认为，那么我不知道你过去这些年一直住在哪个洞穴里。并非我拥有的所有加密货币都是最环保的，但我必须说，我最重的包都是非常环保和高效的加密货币，如XRP、XLM、Algo、Hbar等。我也很喜欢ISO 20022硬币/代币，因为到2025年，它将成为你附近大多数银行的新金融标准，否则它们将被排除在金融系统之外。</p></div><div class="ab cl js jt hb ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hm hn ho hp hq"><p id="0207" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">海德拉·HBAR合伙公司也是我在投资项目前总要检查的地方，因为这不是你所知道的赌场。你需要做足功课才能在这个世界上有更好的成功机会。</p><p id="cd1b" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">因此，这里有一些值得注意的海德拉的合作伙伴，但不是完整的名单。</p><p id="128e" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">—艾利·丹尼森—波音— Chainlink Lab — DBS — Dentons —德国电信— DLA Piper — EDF — EFTPOS — FIS —谷歌—IBM—IIT·马德拉斯— LG — LSE — Magalu —野村— Service Now —新韩银行—标准银行—漩涡—塔塔通信—育碧— UCL — Wipro — Zain</p><p id="9ede" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">您可以查看此链接了解更多详情→<a class="ae jm" href="https://hedera.com/council" rel="noopener ugc nofollow" target="_blank">https://hedera.com/council</a></p></div><div class="ab cl js jt hb ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hm hn ho hp hq"><p id="66f7" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">支付用例→【https://hedera.com/use-cases/payments T2】</p><p id="c4c0" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">实时结算/可预测的低费用(不像以太坊燃气费😂/法规合规性。</p><p id="eb7d" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">令牌化资产→【https://hedera.com/use-cases/tokenized-assets T4】</p><p id="10e3" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">在未来，几乎所有的东西都将被令牌化…你的房地产、你的金条、你的珍贵手表、你的游艇、你的汽车等等，所以我们需要一种简单、可定制、廉价、可靠和快速的方式来转移所有这些东西，就像点击你的手指，瞧，房地产的所有权在5秒钟内就被转移，节省了这么多钱，还节省了所有的律师费，再加上无纸化，因此再次对环境有益。所有被输入的东西都永远存在，不能被伪造或破坏，所以祝你好运。</p><p id="5c17" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">Hedera Network关于令牌化资产的要点如下。</p><p id="80c1" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">1:高度可配置。</p><p id="9c3f" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">2:低且可预测的费用</p><p id="ce95" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">3:强有力和稳定的治理</p></div><div class="ab cl js jt hb ju" role="separator"><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx jy"/><span class="jv bw bk jw jx"/></div><div class="hm hn ho hp hq"><p id="d316" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">欺诈缓解→<a class="ae jm" href="https://hedera.com/use-cases/fraud-mitigation" rel="noopener ugc nofollow" target="_blank">https://hedera.com/use-cases/fraud-mitigation</a></p><p id="8239" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">网络犯罪/攻击在过去几年一直呈上升趋势，在某些方面确实对经济甚至国家安全产生了巨大影响。以下是Hedera将为此提供帮助的几个关键方面。</p><p id="b846" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">1:通过及早发现欺诈降低成本</p><p id="218d" class="pw-post-body-paragraph ip iq ig ir b is jn iu iv iw jo iy iz ja jp jc jd je jq jg jh ji jr jk jl io hm dt translated">2:增强品牌安全性</p><p id="274f" class="pw-post-body-paragraph ip iq ig ir b
