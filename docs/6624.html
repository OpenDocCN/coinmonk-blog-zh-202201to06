<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-buy-chainlink-token-link-beginners-guide-6bac79528e69?source=collection_archive---------74-----------------------#2022-05-11">https://medium.com/coinmonks/how-to-buy-chainlink-token-link-beginners-guide-6bac79528e69?source=collection_archive---------74-----------------------#2022-05-11</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="e6e9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">ChainLink Token ($LINK)是一种令人困惑的加密货币，很难买到。没有好的指南能解释你需要知道的一切。这就是为什么我们创建了这个初学者指南。在这篇文章中，我将带你了解如何购买ChainLink Token，这样你就可以开始交易/投资了。</p><h2 id="fbef" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">什么是链式令牌($LINK)？</h2><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff jl"><img src="../Images/16ee0e5af63672dfb0e2356e182efa7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*17tqwKzbXr-a_otf.png"/></div></div></figure><p id="012b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Chainlink网络由一个由数据提供商、节点运营商、智能合同开发商、研究人员、安全审计员等组成的大型开源社区驱动。该公司致力于确保所有节点运营商和希望为网络做出贡献的用户的分散参与。</p><h2 id="262d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated">如何购买ChainLink Token ($LINK)？</h2><p id="fdfd" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">不管别人怎么说，用信用卡买ChainLink Token很容易。你的第一步永远是用你的信用卡购买BTC/瑞士联邦理工学院/USDT/BNB。然后它们可以被转换成链接令牌。将BTC/联邦理工学院/USDT/BNB传输到支持ChainLink令牌的交换机。最后，用它来换链环令牌。请按照我们的一步一步的指导下面如何购买链链接令牌($LINK)。</p><p id="a0c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">知名网站比特币基地已经实现了比特币现金、以太币和莱特币的交易，但通常所说的替代币呢？下面介绍如何购买ChainLink Token ($LINK)！</p><h2 id="0fed" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第一步:在菲亚特至加密交易所注册</strong></h2><p id="6cbb" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">你需要做的第一件事是在众多允许从法定到加密购买的交易所中注册。你可以在交易所或点对点购买加密货币。在交易所，你可以使用法定货币购买加密货币，例如，你可以使用美元<a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-ethereum-eth/" rel="noopener ugc nofollow" target="_blank">购买以太坊(ETH) </a>、比特币(BTC)和莱特币(LTC)。</p><p id="90af" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这种情况下，我们需要从比特币基地购买以太坊(ETH)。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/9fb09c12c20084b4d94e60b803042a5a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*6i322bRxV5mF4yzz.png"/></div></div></figure><p id="722a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币基地也是接受法定存款的最大的加密交易所之一。使用下面的链接在比特币基地注册，在购买价值100美元的cryptos后，您将免费获得价值10美元的BTC。</p><p id="3310" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kc" href="https://cryptobuyclub.com/recommends/coinbase/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">在COINBASE &amp;上注册获得10美元！</strong> </a></p><p id="d6e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这可以通过访问网站并点击“注册”来完成您需要输入您的姓名、电子邮件地址、创建密码并验证您的电子邮件地址。</p><h2 id="a96f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">验证比特币基地账户</strong></h2><p id="56fd" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">创建账户后，您需要完成KYC(了解您的客户)流程。KYC流程还要求您提供身份证明和居住证明。</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/2b5e45962e7c4e602929517824479f64.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*VLasFTQNCruMThop.png"/></div></div></figure><p id="47ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在KYC过程中，您可能需要添加一张您举着政府颁发的身份证的照片和一张您举着驾照或护照的照片。一旦完成，你应该已经成功注册，现在可以购买加密货币！</p><h2 id="0d3d" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第二步:用法定货币购买ETH</strong></h2><p id="4533" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">选择ETH，并在页面底部的窗口中输入您想花多少钱/想买多少硬币。完成后，点击购买按钮。现在你必须确认你的购买。按下确认购买按钮即可。你现在拥有一些ETH。但是，现在还不要关闭比特币基地—我们稍后会用到它！</p><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/2bf3cabcb04c1215b0c479b8fbc9b0b8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*E0-ISSF2OHP1z8Iu.png"/></div></div></figure><p id="98b1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">注意:</strong>如果你在比特币基地使用信用卡，你的费用会更高，但你的购物是即时的。使用银行转账更便宜，但是很慢——可能需要一周才能收到你的硬币。当您的付款详情得到确认后，请点击顶部菜单中的“购买/出售”按钮。</p><h2 id="c7ce" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤3:将ETH转移到MetaMask </strong></h2><p id="6cac" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">您可以使用ETH购买市场上的大多数硬币和代币。购买ChainLink Token的最快方法是将您的ETH转移到Metamask Wallet(或下面为美国交易商列出的交易所)，并在UniSwap上用您的ETH换取Link。</p><ul class=""><li id="9974" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">前往你的比特币基地仪表板，点击“<strong class="hu ke">账户</strong>选项卡。</li><li id="786b" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">存款</strong>”类别下，您将看到比特币基地提供交易的所有数字资产的列表。如果您想将以太坊从比特币基地转移到MetaMask，请点击您的以太坊余额旁边的“<strong class="hu ke">发送</strong>按钮。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/3e36efca0c387d24c5be8fcdbf5cd219.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*mVmkRIrONdgpVGsq.png"/></div></div></figure><ul class=""><li id="1fae" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">如果您想发送所有乙醚，请点击“<strong class="hu ke">金额</strong>”旁边的“<strong class="hu ke">最大值</strong>”，否则，您可以通过点击该字段并键入数字来手动输入金额。</li><li id="bfb5" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在“<strong class="hu ke">收件人地址</strong>”字段中，粘贴您的元掩码钱包地址(或手动输入)。完成这些步骤后，乙醚将被送到这里。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kd"><img src="../Images/999080d3c39f90dc5265948dee3e024c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*srEkIWsgNsdRekW5.png"/></div></div></figure><ul class=""><li id="5b2c" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">接下来，点击页面右下角的蓝色<strong class="hu ke">继续</strong>按钮。此时，比特币基地会在弹出窗口中要求您输入密码以确认交易。</li></ul><p id="ad76" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在你需要找到一个允许你存放ETH和用它交换ChainLink Token的交易所。由于LINK Coin目前已在UniSwap上市，我们将指导您如何在该平台上转换您的ETH。</p><p id="532b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他交易所，如<a class="ae kc" href="https://cryptobuyclub.com/recommends/kucoin-exchange/" rel="noopener ugc nofollow" target="_blank"> KuCoin </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/kraken/" rel="noopener ugc nofollow" target="_blank">北海巨妖</a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/gate/" rel="noopener ugc nofollow" target="_blank"> Gate.io </a>、<a class="ae kc" href="https://cryptobuyclub.com/recommends/bybit/" rel="noopener ugc nofollow" target="_blank"> ByBit </a>、Bitmart、<a class="ae kc" href="https://cryptobuyclub.com/recommends/mexc/" rel="noopener ugc nofollow" target="_blank"> MEXC </a>等，也提供替代币。</p><p id="dfd2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">查看更多:</strong> <a class="ae kc" href="https://cryptobuyclub.com/how-to-buy-crypto-from-pancakeswap-with-metamask/" rel="noopener ugc nofollow" target="_blank">如何使用MetaMask钱包从PancakeSwap购买密码</a></p><h2 id="acb6" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">步骤4:将元掩码与UniSwap连接</strong></h2><p id="1285" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">设置好自己的钱包后，使用MetaMask连接UniSwap就很容易了。</p><p id="e4c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">一旦您在浏览器上安装了MetaMask并创建了钱包，我们就可以开始将其连接到Uniswap exchange。</p><p id="ea9e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤1: </strong>转到<a class="ae kc" href="https://app.uniswap.org/" rel="noopener ugc nofollow" target="_blank"> Uniswap网站</a>开始流程。</p><p id="9d0f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第二步:</strong>点击页面右上角的连接钱包。</p><p id="fc56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">第三步:</strong>你会看到一个弹出窗口，询问你想使用哪个钱包。从该页面上显示的选项列表中选择元掩码。</p><p id="f667" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">步骤4:</strong>meta mask会弹出一个窗口，询问您是否允许Uniswap连接您的钱包。单击连接。</p><h2 id="e435" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk dt translated"><strong class="ak">第五步:用以太网交换链路</strong></h2><p id="0ecc" class="pw-post-body-paragraph hr hs ht hu b hv jx hx hy hz jy ib ic id jz if ig ih ka ij ik il kb in io ip hm dt translated">我将逐步向您展示如何将ETH替换为LINK:</p><ul class=""><li id="3efc" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">单击“<strong class="hu ke">选择一个令牌</strong>”下拉菜单。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="fe ff kt"><img src="../Images/86fcfe78a5d5f7daed600798a5c4be13.png" data-original-src="https://miro.medium.com/v2/resize:fit:1256/format:webp/0*uTpL_CGKiSwESrWO.jpg"/></div></div></figure><ul class=""><li id="51e2" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">搜索ChainLink Token token，或者您可以从类似于<a class="ae kc" href="http://www.coingecko.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币壁虎</strong> </a>或<a class="ae kc" href="https://coinmarketcap.com/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu ke">币市帽</strong> </a>的网站复制粘贴Token合同代码。</li><li id="3ad7" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">现在，我们将前往CoinMarketCap。在网站右上角的搜索栏中，搜索链接。</li><li id="8332" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在下拉菜单中选择<strong class="hu ke">链接</strong>。</li><li id="0bdf" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">在<strong class="hu ke">链接</strong>下，您将看到一个“<strong class="hu ke">合同</strong>”，要复制合同代码，请按纸张图标。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff ku"><img src="../Images/b951bf4d22d22f7f0e0547bb22557786.png" data-original-src="https://miro.medium.com/v2/resize:fit:1204/format:webp/0*VL3q8NnhEgSbKsFE.jpg"/></div></figure><ul class=""><li id="58fd" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">现在返回Uniswap，将合同代码粘贴到“<strong class="hu ke">到</strong>”字段中。<strong class="hu ke"/></li><li id="a3b8" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">您将看到“<strong class="hu ke">链接</strong>出现。单击导入按钮保存链接，这样您就不必再次复制粘贴ChainLink令牌合同代码。</li></ul><figure class="jm jn jo jp fq jq fe ff paragraph-image"><div class="fe ff kv"><img src="../Images/cc8aa4c1f9fcbfb7b787103f1ba5ee9d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/0*Ds19rtawYf4R_Fyr.jpg"/></div></figure><ul class=""><li id="e3ab" class="kf kg ht hu b hv hw hz ia id kh ih ki il kj ip kk kl km kn dt translated">阅读Uniswap警告，然后单击<strong class="hu ke">“我明白”</strong>，然后单击导入按钮继续。</li><li id="3651" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">接下来，您必须选择要转换到链接<strong class="hu ke">的ETH数量。</strong></li><li id="7ce5" class="kf kg ht hu b hv ko hz kp id kq ih kr il ks ip kk kl km kn dt translated">按交换按钮，最后按确认按钮完成交换。</li></ul><p id="4bda" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，您可以在MetaMask钱包中看到您的链接硬币。恭喜你！您终于购买了链节令牌($LINK)！</p><p id="e2e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ke">了解更多:</strong> <a class
