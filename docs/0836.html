<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-the-heck-is-values-types-in-solidity-and-why-should-you-care-6ea676441e70?source=collection_archive---------6-----------------------#2022-02-19">https://medium.com/coinmonks/what-the-heck-is-values-types-in-solidity-and-why-should-you-care-6ea676441e70?source=collection_archive---------6-----------------------#2022-02-19</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="50a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Solidity中的值类型到底是什么，你为什么要关心？</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/cf5d5ea1a62ea5e83f75bbb19c39fd1e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Mh-BL4JI_9aqYFUvCympWQ@2x.jpeg"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">Source: <a class="ae jh" href="https://www.rawpixel.com/search/Blockchain?page=1&amp;sort=curated" rel="noopener ugc nofollow" target="_blank">Rawpixel</a></figcaption></figure><p id="65dd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">也许你甚至不知道什么是可靠性，更不用说它的值类型了。</p><p id="25b6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">别担心。我将尽可能让这成为“区块链虚拟友好”。</p><p id="7bd0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">另外，如果你想成为web 3的开发者，这篇文章会派上用场。</p><p id="161a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Solidity是一种高级编程语言，负责在以太坊区块链上部署智能合约。</p><p id="5c52" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们来类比一下。</p><p id="baa2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">坚固性就像大多数编程语言都有数据类型或者值类型，意思是，它们接受不同的变量值比如数字，字母(字符串)整数(十进制数，布尔运算(if，or，for语句)等等。稳健也不例外。javascript中可以获得的大多数数据类型在solidity中也可以获得。</p><p id="485e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">数据类型指定变量或函数的取值。下面是对solidity编程语言中可用的值类型的逐步分析。</p><p id="859c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">字符串:</strong>这是作为变量输入的一组单词或文本。</p><p id="1460" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如:Hello World。</p><p id="3e8f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">字节大小:32字节</p><p id="b008" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">整数:</strong>这可以是有符号整数，也可以是无符号整数。分别用<strong class="hu iq"> int </strong>和<strong class="hu iq"> unit </strong>表示。</p><p id="e1b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">无符号整数:</strong>无符号整数的值必须大于等于零。所以不能用负数。<strong class="hu iq"> Uint </strong>只支持正整数。你可能会问，正数的命运是什么？</p><p id="925a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">声明一个无符号整数是这样的；</p><p id="efc3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">单位公共u = 256 </strong></p><p id="2a20" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">有符号整数:支持正数和负数的整数用int表示</p><p id="c68e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">声明一下:</p><p id="e746" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Int公共。我= -2</p><p id="f45e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">存储容量:32字节</p><p id="ea34" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">布尔:</strong>该值类型只接受真和假输入。</p><p id="a022" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是可用于布尔值的运算符符号及其含义。</p><p id="a30a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">！–负</em></p><p id="f493" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">&amp;&amp;——连词，“与”</em></p><p id="6dff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">| |–析取</em></p><p id="1256" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">= =–相等</em></p><p id="b274" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">！=–不等式</em></p><p id="6293" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">称呼:</strong>实有两种不同的称呼。这两种类型都由十六进制数字组成。</p><p id="e576" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它们是付费地址和非付费地址。</p><p id="86eb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">应付地址:</strong>该地址指定了一个<strong class="hu iq"> <em class="ji">或</em> </strong>应该发送或接收的目的地。</p><p id="8311" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">声明地址类型；</p><p id="fa65" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">地址公共addr = 3757291584 a51tr 127246d 78284959 f 46j 488991 DJ 59001 DH 1737484 FJ 3746261 a 475759j</strong></p><p id="aa12" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">地址:</strong>实际上，地址可以是<strong class="hu iq">外资地址</strong>和<strong class="hu iq">合同地址</strong>。</p><p id="8973" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">虽然外部拥有的地址与区块链上的以太坊账户相关联，但是合约地址与智能合约相关联，并且用于向账户发送和从账户接收资金。</p><p id="a43e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">地址变量由42个十六进制字符组成。</p><p id="98a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">存储容量</strong> : 20字节(160位)。</p><p id="21e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">声明地址时，可以同时使用以下运算符。</p><p id="7d66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &lt;小于。评估为真或假</em></p><p id="933f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &lt; =小于或等于。评估为真或假</em></p><p id="80dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &gt;大于。评估为真或假</em></p><p id="1b04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &gt; =大于或等于。评估为真或假</em></p><p id="9ee8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> ==等于。评估为真或假</em></p><p id="d91c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">！=不相等。评估为真或假。</em></p><p id="a7c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">枚举:</strong>这些是用户定义的数据类型，用于为特定常量指定一个名称，使其更具可读性。</p><p id="f7f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">示例:函数set agreement()public { choice = get agreement；</p><p id="4599" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">以下是它们的运算符符号及其外延意义</p><p id="9bcf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &lt;小于。评估为真或假</em></p><p id="ade0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &lt; =小于或等于。评估为真或假。</em></p><p id="5d74" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &gt;大于。评估为真或假</em></p><p id="c0c5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> &gt; =大于或等于。评估为</em></p><p id="68d6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">对还是错</em></p><p id="b62d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> ==等于。评估为真或假</em></p><p id="ed75" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">！=不相等。评估为真或假</em></p><p id="ff54" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> +加法</em></p><p id="6423" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">–减法</em></p><p id="c966" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> *乘法</em></p><p id="9f8a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> /分部</em></p><p id="b820" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> %</em></p><p id="fa35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> **取幂</em></p><p id="9b62" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji"> ++将整数值增加1 </em></p><p id="d525" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="ji">–将整数值减少1 </em></p><p id="7641" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">定点数:</strong>通过存储一个固定数字来表示分数。</p><p id="4c25" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">声明两个主要操作时，值类型在整个协定中使用:</p><p id="4111" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">声明变量时</p><p id="84fe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当声明一个函数时</p><p id="7bf9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">值类型因其数据所在的位置而得名。值类型变量存储它们的数据，因此被称为“值类型”。不存储数据而是保存数据存储位置的变量称为引用类型。引用类型由映射、数组、结构等变量组成。</p><p id="df0c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">希望这篇文章让你不那么困惑。</p><p id="360b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">保持区块链智能。</p><blockquote class="jj"><p id="2227" class="jk jl ht bd jm jn jo jp jq jr js ip ek translated">加入Coinmonks <a class="ae jh" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jh" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="d6a2" class="jt ju ht bd jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq dt translated">另外，阅读</h1><ul class=""><li id="b087" class="kr ks ht hu b hv kt hz ku id kv ih kw il kx ip ky kz la lb dt translated"><a class="ae jh" href="https://coincodecap.com/okex-kucoin" rel="noopener ugc nofollow" target="_blank"> OKEx vs KuCoin </a> | <a class="ae jh" href="https://coincodecap.com/celsius-alternatives" rel="noopener ugc nofollow" target="_blank">摄氏替代度</a> | <a class="ae jh" href="https://coincodecap.com/buy-vechain" rel="noopener ugc nofollow" target="_blank">如何购买VeChain </a></li><li
