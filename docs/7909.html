<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/blockchain-myths-decoded-1-blockchains-misleading-political-image-c7d52ab7e150?source=collection_archive---------28-----------------------#2022-06-02">https://medium.com/coinmonks/blockchain-myths-decoded-1-blockchains-misleading-political-image-c7d52ab7e150?source=collection_archive---------28-----------------------#2022-06-02</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="1ed9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">解密神话#1:区块链误导政治形象</strong></p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/efffda2ffe89189ed6264ea21156eaa3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*JilzLooC7FIi1wuUMcxPKw.jpeg"/></div></div></figure><p id="5b8e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当比特币首次获得全球关注时，与区块链有关的一切都被视为带有一丝政治色彩，不管这项技术提供的潜在价值、用例或商业模式如何。公平地说，在那个时候，人们通常忙于寻找适合区块链(当时智能合约功能很差，如果有的话)提供的解决方案的问题。最受欢迎的区块链比特币的价值也不容易解释，并且由于其对宏观经济现状的立场而备受争议。</p><p id="809a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如今，这项技术开始为私营和公共部门的许多问题提供解决方案。然而，在某种程度上，政治色彩仍然存在，尽管并不归因于政治光谱的某一特定方面。</p><p id="bf56" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我认为，这种政治色彩，围绕快速致富投机的炒作，以及鱿鱼游戏令牌等案件和Terra-Luna案件中可怕的架构错误所引发的欺诈活动，掩盖了区块链技术在我们从信息互联网转变为价值互联网时能够提供的真正价值——在商业和社会中。</p><p id="b712" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">本系列将揭开围绕Web3和区块链技术的一些误解的神秘面纱，我认为这些误解仍然阻碍着该技术的大规模采用并展现其全部潜力。不过我确实相信，我们走过那座桥只是时间问题。</p><p id="1fdf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">那些了解我并在过去读过我的一些作品的人，可能不会对本系列的第一篇论文关注货币政策并试图将技术与货币用例分离感到惊讶，这些作品主要围绕权力平衡理论和地缘政治格局的构造转变展开。我考虑了如何开始这个系列，我充分意识到，可能有数百万个主题比这个“财政”角度更“性感”，但我决定选择一个相当冷静，但在我看来基本相关的主题开始这个系列。对区块链来说，货币政策的角度在很多方面是这项技术迄今为止的政治色彩的原因。原因当然在于比特币的历史。</p><p id="b958" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">固定汇率的终结</strong></p><p id="5051" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1971年8月15日，美国前总统尼克松中断了当时美国最受欢迎的电视节目之一——《鸿运》(Bonanza)，发表了一项在全球产生巨大影响的公告。他宣布，他将结束美元与黄金的兑换，结束自二战结束以来盛行的布雷顿森林货币体系。布雷顿森林体系的黄金兑换标准是美国外交政策力量的支柱之一，它将美元与黄金的比价固定在35美元/盎司。所有其他国家对美元的汇率都是固定的(但略有调整),并且可以在任何时候通过美国中央银行将其美元储备兑换成黄金。人类生活在一个固定汇率的时代，货币是一种相对稀缺的资源。</p><p id="9e35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">然而，这样一个体系要求每个国家——尤其是主要储备货币提供国——采取适当的政策来确保固定汇率的维持。一旦全球经济出现经济失衡(即货币超发、新的经济超级大国或新的竞争性货币崛起的结果)，该体系就会变得脆弱。因此，当这种失衡发生时，需要经济政策来维持固定汇率制度，从而导致针对一种货币的大规模外汇投机。</p><p id="b4fc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">导致1971年事件的一个关键因素是越南战争中的严重超支，导致大规模印刷新的货币供应。储存在美联储的黄金价值和流通的美元供应总量之间的差距不再与每盎司35美元挂钩。要么是美国政府让美元对黄金贬值，要么是外币对美元升值，这些都是维持联系汇率的必要手段。但美国的一些关键伙伴也不愿意提高各自货币对美元的价值，美国也不愿意让自己的货币对黄金贬值。结果，美国拒绝再用美元兑换黄金。自那以后，各国货币一直对美元浮动。固定汇率已经成为历史。此后，人类生活在一个浮动汇率的时代。</p><p id="77f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">特别是在昂贵的越南战争之后，加上一段时间的经济挑战，美国正在努力确保美元作为世界储备货币在价值和流通交易量方面事实上是最重要的货币。许多政治和经济专家认为，非正式地将美元与石油挂钩，通过确保所有主要石油出口国仅以美元出售其石油储备，并将这些钱再投资于美国债券，实际上不仅挽救了美元的储备货币地位，而且在未来几十年内还会体现这一地位。当然，从长期来看，这无助于对抗通胀，只有当这些国家不决定转向以欧元或人民币出售资源时，这才是一个解决方案。</p><blockquote class="jd"><p id="8106" class="je jf ht bd jg jh ji jj jk jl jm ip ek translated"><strong class="ak">“这一切和比特币有什么关系？”</strong></p></blockquote><p id="591e" class="pw-post-body-paragraph hr hs ht hu b hv jn hx hy hz jo ib ic id jp if ig ih jq ij ik il jr in io ip hm dt translated">“这一切和比特币有什么关系？”，你可以理直气壮地问。答案是，作为一种盯住美元的商品，比特币在许多方面都远胜于黄金，在一个基于比特币的金融体系中，上述导致布雷顿森林体系终结的一些机制理论上是可以避免的。</p><p id="75a7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">比特币和黄金都是波动性较大的短期投资，但鉴于它们的存量与流量之比、稀缺性以及它们是有限的大宗商品，它们可能会在浮动汇率的货币体系中提供一种对冲，防止无限印钞。简而言之，两者的区别在于，与黄金相比，比特币的存量与流量之比要高得多(而且还在不断增加)，这意味着比特币当前的总供应量远远高于每年可以开采的新供应量。几周前，第19 . 000 . 000个比特币被人惦记上了，所以13年后，所有比特币的90%已经被开采。据估计，最后一枚比特币可能会在2140年被开采出来。此外，比特币在交易上比黄金有巨大优势。清算不需要任何特定的托管人，没有中央银行可以控制货币决策，决策必须在生态系统内达成共识，等等。引用Saifedean Ammous的话:</p><blockquote class="js jt ju"><p id="6ecd" class="hr hs jv hu b hv hw hx hy hz ia ib ic jw ie if ig jx ii ij ik jy im in io ip hm dt translated">“比特币可以被最好地理解为分布式软件，它允许使用一种不受意外通胀影响的货币进行价值转移，而不依赖于可信的第三方。换句话说，比特币将现代央行的功能自动化，并通过将它们编程为分散在成千上万网络成员中的代码，使它们变得可预测和几乎不可改变，没有人可以在未经其他人同意的情况下修改代码。”</p></blockquote><p id="36de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这就是为什么比特币最大化主义者认为他们首选的“货币”是健全的货币，即使他们忽略了波动性和许多其他方面，这种资产仍然缺乏满足货币的所有要求。</p><p id="4f64" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如果你仔细阅读Ammous的“比特币标准”，你就会理解比特币的深刻政治本质。考虑到比特币迄今仍占整个加密市值的近50%，人们将比特币与加密联系起来，从而将加密与区块链联系起来是可以理解的。</p><p id="f0f7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在某种程度上，比特币是传统金融体系的天敌。从社会主义者(考虑到他们对中央集权的立场，这很奇怪)到自由意志主义者，都在庆祝这个节日。毫无疑问，这些争论塑造了无政府主义的形象，大多数更广泛的生态系统，甚至技术本身，都是如此。这使得主流的采用变得更加困难。</p><p id="3da9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管如此，我认为这种看法是一个明显的错误。谢天谢地，这种情况正在改变。</p><p id="0f68" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu iq">替代硬币是对孵化器的投资，货币部分只是众多效用之一</strong></p><p id="6fcb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">出于上述原因，我发现术语“加密货币”非常有问题。如果有的话，这个词在某种程度上描述了比特币的功能。所有其他生态系统/代币(甚至在一定程度上比特币生态系统本身)都代表股份。如果你拥有ETH、ADA、SOL或任何类型的令牌，你就拥有了一个巨大且不断增长的基础设施和孵化器的份额。这些孵化器是创新网络，在此基础上重新定义了做生意的方式(有的多，有的少)，产生了数十亿的收入。</p><p id="b991" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">整个区块链/ Web3世界不是一个行业，也不是一个垂直行业，更重要的是，它是一个基础设施层，以某种形式影响着我们能想到的几乎每个行业，就像互联网一样。对于几乎每一个传统的商业模式，都有一个基于区块链的同行，甚至是一个替代者，在其中加密扮演着重要的角色。当然，并非所有这些同行都有意义。但他们中的许多人都这样做了。如果我们考虑巨大的元宇宙潜力，区块链技术有助于解锁，从TAM的角度来看，这种情况变得更加明显。区块链解决了数字世界中的双重花费问题，而且它不需要应用中介。因此，它在每一个需要任何稀缺性/独特性的数字交易中都是必不可少的。更不用说对内容行业的影响了，内容行业现在可以利用新的、更个性化、更直接的货币化解决方案，使创作者和消费者比以前更加接近，并允许社区进行全新的货币化。汇款市场、公证人、医疗保健行业、供应链等等又是如何呢？</p><p id="f9ca" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">购买加密资产就像购买一个新的价值互联网的引擎。没人知道这个领域的结局会是什么，但它正在展开。事实上，在生态系统中，你可以或必须使用本地令牌作为货币，这并没有改变这一点。事实上，它破坏了这一点，因为它表明每笔交易都应该物有所值，并有助于生态系统的扩展。每个生态系统都是针对不同的应用而构建的，侧重点也各不相同。不是只有一个区块链会独自占领市场。宣称这一点就像宣称每个开车的人都开丰田车一样。将有许多链，用于不同的用例。是的，但是有很多问题区块链没有解决。这是真的。但同样真实的是，一些最聪明的人看到了技术的未来，他们离开了工作岗位，投身于这一领域。对许多人来说，问题是贫穷，因为他们知道如果他们解决了问题，他们将释放巨大的创业潜力。</p><p id="23a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这不是猜测。不仅仅是去中心化，我们在Web1中已经有了。创作者、故事、社区、拥有数字稀缺的机会、交易的不可信任和不可改变的性质以及许多其他技术方面的融合，强调了技术的相关性。蛋糕上的樱桃是技术促进了投资的民主化，成为一种资产类别，在区块链之前，只有非常排外的富人群体才能获得:风险资本。这项技术为散户投资者打开了进入风险投资世界的一扇楔子。如果你认为这是一种政治色彩，我很乐意接受。</p><blockquote class="jd"><p id="c382" class="je jf ht bd jg jh ji jj jk jl jm ip ek translated">加入Coinmonks <a class="ae jz" href="https://t.me/joinchat/Trz8jaxd6xEsBI4p" rel="noopener ugc nofollow" target="_blank"> Telegram group </a>并了解加密交易和投资</p></blockquote></div></div>
