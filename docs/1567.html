<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-ganache-how-to-use-it-for-blockchain-project-development-85eff9f1f728?source=collection_archive---------8-----------------------#2022-03-03">https://medium.com/coinmonks/what-is-ganache-how-to-use-it-for-blockchain-project-development-85eff9f1f728?source=collection_archive---------8-----------------------#2022-03-03</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="cc8f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">什么是Ganache？如何将它用于区块链项目开发？</p><p id="1dec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://trufflesuite.com/ganache" rel="noopener ugc nofollow" target="_blank"> Ganache </a>是一款快速以太坊和Corda分布式应用开发的个人区块链。您可以在整个开发周期中使用Ganache使您能够在安全确定的环境中开发、部署和测试dApps。简而言之，这是你当地的区块链模拟器。</p><p id="8f9d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以从<a class="ae iq" href="https://trufflesuite.com/ganache/index.html" rel="noopener ugc nofollow" target="_blank">T3这里T5下载任何操作系统的Ganache。</a></p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/caa9a0a430f0b529e6a74c03e7e67b14.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2y9LXqvPS_oIrG1wgU46RA.png"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Ganache Landing page</figcaption></figure><p id="3af0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这里，您可以快速从头开始，也可以为任何特定的项目创建新的工作空间。workspace的优点是您的所有地址将始终保持不变，以便您可以获得所有与事务和部署相关的数据。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff ji"><img src="../Images/42b3a1a11499ad7fa4ffe8b8ebe92c17.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lr1u32iODSnkf92yqId3xw.png"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">Account Page</figcaption></figure><p id="a948" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这里您将得到10个地址，每个地址中有100个eth。这些是没有实际价值的假乙醚。我知道这伤害了你，但我们不是来找eth的。我们是来学习区块链dApps开发的。所以你可以用这些假的eth来支付汽油费和测试交易。使用这些地址。</p><p id="0c8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">您还可以使用Ganache RPC服务器和网络ID添加带有元掩码的Ganache网络。我在这里 添加了一篇关于给元掩码<a class="ae iq" rel="noopener" href="/coinmonks/how-to-use-metamask-a-crypto-wallet-5d425912c86"> <strong class="hu ir">添加网络的文章。你可以从这里借鉴。您也可以使用地址私钥将您的Ganache地址添加到元掩码中。您可以通过单击地址前面的密钥按钮来获取您的私钥。</strong></a></p><p id="ac73" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">此外，你可以检查每一个想在区块链发生的事情，通过检查块，交易，合同和事件。</p><p id="a29f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">希望这能帮到你，非常感谢</p><p id="b017" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">快乐阅读</p><blockquote class="jj"><p id="a4ec" class="jk jl ht bd jm jn jo jp jq jr js ip ek translated"><em class="jt">加入Coinmonks </em> <a class="ae iq" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank"> <em class="jt">电报频道</em> </a> <em class="jt">和</em> <a class="ae iq" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> <em class="jt"> Youtube频道</em> </a> <em class="jt">了解加密交易和投资</em></p></blockquote><h1 id="28bb" class="ju jv ht bd jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr dt tr
