<blockquote>原文：<a href="https://medium.com/coinmonks/the-solana-ecosystem-after-solana-mobile-stack-db0d74ac9011?source=collection_archive---------40-----------------------#2022-06-24">https://medium.com/coinmonks/the-solana-ecosystem-after-solana-mobile-stack-db0d74ac9011?source=collection_archive---------40-----------------------#2022-06-24</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="cb64" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">索拉纳移动栈后的索拉纳生态系统</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/b9ea272265ea854d1d6f40d0a923e365.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hKV58S2OwIpgdUPv4YMUqA.jpeg"/></div></div></figure><p id="0fb7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在我看来，今天我们已经看到了加密货币领域的一场革命。Solana Mobile Stack让我明白，我认为基础强大的“严肃”加密货币可以被视为初创企业的想法变得越来越现实。</p><p id="862f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我对索拉纳内部今天发生的事情做一个小报告:</p><p id="a7ae" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1)索拉纳推出了索拉纳实验室的分支机构Solana Mobile。</p><p id="638d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2) Solana Mobile推出了Saga，这是一个非常雄心勃勃的项目。Saga是一款基于安卓系统的智能手机，但将拥有基于索拉纳区块链的功能。这款智能手机将由OSOM设计。<br/>部分技术规格- &gt; 6.67寸有机发光二极管显示屏，12 GB内存，512 GB和骁龙8 SoC。</p><p id="a1cb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3) Solana Mobile Stack是-&gt;一个非常有趣的泰坦尼克号项目。</p><p id="c79b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">SMS是一个Android工具包，允许你在Solana区块链上开发，也可以在Android操作系统上工作。</p><p id="4650" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最有趣的一点是Seed Vault，它将私有密钥和短语与应用程序分开保存，但它将能够与应用程序接口。</p><p id="262b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">短信将成为SolanaPay的特洛伊木马。因为它还将整合使用索拉纳区块链支付系统的可能性。</p><p id="30f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管如此，关于新闻的主题，将会有Dapp商店，它将为开发者提供与用户互动的机会，并且没有平台佣金。</p><p id="2b4c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">无需冗长的程序，在任何地方铸造NFT都是可能的。</p><p id="9035" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在下一篇文章中，我将分析并预测索拉纳的未来。</p><p id="f6c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">充满技术创新的时代等待着我们</p><blockquote class="jc"><p id="d1a8" class="jd je ht bd jf jg jh ji jj jk jl ip ek translated">加入Coinmonks <a class="ae jm" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae jm" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="addb" class="jn jo ht bd jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh ki kj kk dt translated">另外，阅读</h1><ul class=""><li id="67ce" class="kl km ht hu b hv kn hz ko id kp ih kq il kr ip ks kt ku kv dt translated"><a class="ae jm" href="https://coincodecap.com/coinflex-review" rel="noopener ugc nofollow" target="_blank"> CoinFLEX评论</a> | <a class="ae jm" href="https://coincodecap.com/aex-exchange-review" rel="noopener ugc nofo
