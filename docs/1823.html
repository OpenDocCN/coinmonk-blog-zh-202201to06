<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-wasted-lands-wal-is-available-on-burningdrop-c086427fc2ef?source=collection_archive---------39-----------------------#2022-03-06">https://medium.com/coinmonks/the-wasted-lands-wal-is-available-on-burningdrop-c086427fc2ef?source=collection_archive---------39-----------------------#2022-03-06</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="da69" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">燃烧之地(WAL)可以在燃烧之滴上找到</p><p id="0ec0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">《荒原》(WAL)将于2022年3月4日10:00:00(UTC)在BurningDrop上线。用户可以通过标上USDT/KCS/联邦理工学院的资产来开采沃尔。在燃烧加速期间，已经下注的用户可以通过燃烧POL享受更多的WAL奖励。(本公告中的所有时间均指UTC时区)</p><p id="8889" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">参与方式:Web / App</p><p id="f20c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">产品详情:</p><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/514b4276687bf6f620c7f050842802b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*t_h83rzG-7tdYNVlf3b7mQ.jpeg"/></div></div></figure><p id="a9b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">时间表和规则:</p><p id="cb27" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">*认购期:2022/03/04 10:00:00-2022/03/04 22:00:00</p><p id="fa0a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">*燃烧加速期:2022/03/05 02:00:00-2022/03/05 14:00:00</p><p id="ad2e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">*锁定期:2022年3月25日16:00:00 - 2022年3月25日15:59:59</p><p id="a31a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">*发行价格:1瓦= 0.3 USDT</p><p id="796f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">* WAL总额:200万</p><p id="9a5a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">*奖励发放:在库币现货市场WAL交易开始前，将发放5%的WAL奖励。剩余的95%将在第一次发放后的4个月内每月分批发放5%。</p><p id="6272" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">计算方法:</p><p id="0ab4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1)用户的初始分配F = ∑(所选赌注产品的个人赌注金额*一定的分配系数*认购期开始时USDT的赌注资产价格)</p><p id="330f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，Alice在KCS换沃尔玛20D部分下注50 KCS，在ETH换沃尔玛20D部分下注0.1 ETH。假设认购期开始时KCS的价格为13 USDT，认购期开始时ETH的价格为3400 USDT。因此，Alice的初始分配将是:</p><p id="1bde" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt">50 * 1.5 * 13 + 0.1 * 1.2 * 3,400 =1,383</p><p id="5084" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2)燃料燃烧加速系数，即V = 0.18452 * arctan(25 *ε-2.08)+0.207166085，其中ε =燃料用户燃烧量/ F</p><p id="31c7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3)燃烧POL = F '后的单用户最终分配</p><p id="c193" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4) F' = (V+1) F</p><p id="40b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">WAL的用户最终奖励= (F' /总体最终分配)* WAL总额</p><p id="f4bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">项目介绍:荒原是一个游戏平台，包括拼图、赛车和其他元素，还有自己的元宇宙“荒原”</p><p id="dd16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">注意事项:</p><p id="e407" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">1.请注意，来自Mainland China的用户没有资格参加这次活动。</p><p id="6052" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2.随着燃烧的POL数量的增加，每次燃烧POL的奖励可能会逐渐减少。用户可以在烧录页面输入烧录的POL数量，测试可用的加速计算能力。请理性燃烧。</p><p id="670e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">3.用户需要在KuCoin上注册才能加入这个BurningDrop活动。</p><p id="6c8f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">4.用户确认参与该活动是自愿的，库币集团没有以任何方式强迫、干涉或影响用户的决定。</p><p id="b490" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">风险提示:加密货币投资风险高。全天候不间断运行。参与前请注意投资风险。KuCoin对线上项目有严格的审核流程，但不会对投资行为承担任何赔偿或其他责任。请注意相关风险，谨慎投资。</p><p id="e35c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">感谢您的支持和理解！</p><p id="b3a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae jc" href="https://www.kucoin.com/r/rf/rJB8QB9" rel="noopener ugc nofollow" target="_blank">立即在Kucoin上注册</a></p></div></div>
