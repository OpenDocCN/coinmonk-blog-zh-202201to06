t hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">群体行为比个体行为更具先导性。如果你能理解人群的行为，那么你就能从他们的情绪波动中获益，避免被他们的情绪所左右。</li><li id="1ca1" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">当别人恐惧时，你要贪婪；当别人贪婪时，你要恐惧。</li><li id="5a0c" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">成功的交易者是现实主义者。他知道自己的能力和局限。他知道市场上正在发生什么，知道如何应对。</li><li id="b1de" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">失败者不是资本不足，而是思想不发达。</li><li id="f75d" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">那些不从过去吸取教训的人注定要重蹈覆辙。</li><li id="b0b0" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">作为交易者，你的成功和失败取决于控制你的情绪。</li><li id="2363" class="jc jd ht hu b hv jl hz jm id jn ih jo il jp ip jh ji jj jk dt translated">当你交易时，你是在和世界上最聪明的人竞争。如果你让你的情绪干扰你的交易，战斗就结束了。</li></ol><blockquote class="jq jr js"><p id="ac99" class="hr hs jt hu b hv hw hx hy hz ia ib ic ju ie if ig jv ii ij ik jw im in io ip hm dt translated">交易新手？试试<a class="ae jx" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae jx" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div><div class="ab cl jy jz hb ka" role="separator"><span class="kb bw bk kc kd ke"/><span class="kb bw bk kc kd ke"/><span class="kb bw bk kc kd"/></div><div class="hm hn ho hp hq"><p id="90e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">查看我的网站~【https://itsadiee1.blogspot.com/ T4】</p><p id="bb4a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">捐款~<a class="ae jx" href="https://www.paypal.com/paypalme/my/profile" rel="noopener ugc nofollow" target="_blank">paypal.me/itsadiee</a></p><p id="1b07" class="pw-post-body-paragraph hr hs ht hu b hv hw
