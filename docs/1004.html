<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/tiktoks-journey-from-banning-crypto-to-embracing-nfts-fcfd94c8a554?source=collection_archive---------22-----------------------#2022-02-22">https://medium.com/coinmonks/tiktoks-journey-from-banning-crypto-to-embracing-nfts-fcfd94c8a554?source=collection_archive---------22-----------------------#2022-02-22</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><h2 id="4f9d" class="hr hs ht bd hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip dt translated">抖音从禁止加密到拥抱非加密技术的历程。</h2><figure class="ir is it iu fq iv fe ff paragraph-image"><div role="button" tabindex="0" class="iw ix di iy bf iz"><div class="fe ff iq"><img src="../Images/2b3feab54111f4f31379e003dc5085ce.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WaidQHO_afCfsqaY2CHwYA.jpeg"/></div></div></figure><p id="5661" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Tiktok已经禁止他们的影响者在其平台上推广任何与加密相关的金融服务，包括银行、信用卡、贷款、外汇公司和任何与加密货币投资相关的服务。该公司旨在阻止高风险欺诈、诈骗或计划的推广。</p><p id="4e54" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">根据FCA的报告，“调查结果显示，有一个新的、更年轻、更多样化的消费者群体正在参与高风险投资，可能部分是由于新投资应用程序提供的可访问性”和“对他们未来生活方式的根本影响。”</p><p id="5722" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Tiktok希望阻止年轻投资者陷入这个关于如何快速致富的误导陷阱。它还引入了一个自动系统，该系统将删除不符合公司条款和政策的内容，这些内容也影响了影响者。</p><p id="ae69" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">“这让我的账户处于危险的边缘，”迪莫斯说，他是抖音的一个有影响力的人。“我们在这里快要死了。我们在挣扎。我们试图建立一个社区，引导整个运动朝着正确的方向发展。”</p><p id="5adb" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">“这几乎就像是抖音对正在发生的所有这些骗局的下意识反应，”迪莫斯说，他在平台上有超过31.4万名粉丝。“虽然他们可能已经屏蔽了诈骗帖子，但我们所有的创作者都无法发布我们的任何内容，”他补充道。</p><p id="6462" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">“真正的问题不在于广告，”一位化名为温迪·奥(Wendy O .)的加密货币影响者说。“事实是，抖音正在影子禁令和审查加密内容创作者，我们中的很多人都在发布很棒的教育作品。”</p><p id="cd23" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">在9月28日的一份声明中，抖音透露了其引入NFT的计划，该计划以著名的抖音明星Lil Nas X、Bella Poarch、Curtis Roach等为蓝本。它将漂浮在以太网上，由不可变X提供支持，这是一个新的第二层NFT协议不可变的扩展解决方案。</p><p id="9101" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">抖音顶级时刻，这是六个视频的集合，展示了帮助该平台成为世界上最大的社交媒体平台的顶级内容创作者。</p><p id="bf8a" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">萨尔尼科夫评论说，Tiktok创作者“希望通过元宇宙的主要媒体NFTs赚钱”，这是“整个市场的好消息”，因为这是“加密行业等待了十多年的大规模采用”</p><p id="fe00" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Tiktok的这一举措将有助于联系主流观众。</p><p id="9532" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">DigitalBits董事总经理Daniele Mensi评论说，NFT正在“改变我们评估所有权的方式”，并补充说抖音的举动“开创了为全球消费者创造价值的另一个时代”</p><p id="ff5d" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">"粉丝们有机会拥有自己的一件作品。"他补充道:“这为成为NFT铺平了道路，让任何东西都更容易被接受。随着这一缩写越来越为公众所认识，人们将意识到非功能性翻译是多么有价值，甚至是多么必要”。</p><p id="b8c4" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">Waves的创始人区块链·萨沙·伊万诺夫表示，抖音“创造病毒时刻和文化趋势，以及超级连接全球社区的能力，将在整个生态系统的增长中发挥关键作用。”</p><p id="bd61" class="pw-post-body-paragraph jc jd ht je b jf jg jh ji jj jk jl jm id jn jo jp ih jq jr js il jt ju jv jw hm dt translated">因此，从Tiktok的声明中可以清楚地看出，它已经认识到区块链技术的重要性和好处以及硬币的实际潜力。早在8月，它与区块链流媒体平台Audius合作，推出了一项名为抖音声音的新功能。该合作允许Audius用户向抖音出口根据该协议创作的歌曲。现在它正在积极接受非功能性测试。</p><blockquote class="jx"><p id="4883" class="jy jz ht bd ka kb kc kd ke kf kg jw ek translated">加入Coinmonks <a class="ae kh" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae kh" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquote><h1 id="9e39" class="ki hs ht bd hu kj kk kl hy km kn ko ic kp kq kr ig ks kt ku ik kv kw kx io ky dt translated">另外，阅读</h1><ul class=""><li id="2585" class="kz la ht je b jf lb jj lc id ld ih le il lf jw lg lh li lj dt translated"><a class="ae kh" href="https://coincodecap.com/cbet-casino-review" rel="noopener ugc nofollow" target="_blank"> CBET点评</a> | <a class="ae kh" href="https://coincodecap.com/kucoin-vs-coinbase" rel="noopener ugc nofollow" target="_blank">库币vs比特币基地</a></li><li id="6344" class="kz la ht je b jf lk jj ll id lm ih ln il lo jw lg lh li lj dt translated"><a class="ae kh" href="https://coincodecap.com/fold-app-review" rel="noopener ugc nofollow" target="_blank">折叠App审核</a> | <a class="ae kh" rel="noopener" href="/coinmonks/kucoin-trading-bot-automate-your-trades-8cf0ca2138e0"> Kucoin交易机器人</a> | <a class="ae kh" href="https://coincodecap.com/probit-review" rel="noopener ugc nofollow" target="_blank"> Probit审核</a></li><li id="28eb" class="kz la ht je b jf lk jj ll id lm ih ln il lo jw lg lh li lj dt translated"><a class="ae kh" href="https://coincodecap.com/buy-bitcoin-anonymously" rel="noopener ugc nofollow" target="_blank">如何匿名购买比特币</a> | <a class="ae kh" href="https://coincodecap.com/bitcoin-cash-wallets" rel="noopener ugc nofollow" target="_blank">比特币现金钱包</a></li><li id="4f86" class="kz la ht je b jf lk jj ll id lm ih ln il lo jw lg lh li lj dt translated"><a class="ae kh" href="https://coincodecap.com/binance-vs-ftx" rel="noopener ugc nofollow" target="_blank">币安vs FTX </a> | <a class="ae kh" href="https://coincodecap.com/solana-wallets"
