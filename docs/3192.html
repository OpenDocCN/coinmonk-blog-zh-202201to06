<blockquote>原文：<a href="https://medium.com/coinmonks/understanding-wealthisle-ecosystem-bef1f3d6b454?source=collection_archive---------23-----------------------#2022-03-23">https://medium.com/coinmonks/understanding-wealthisle-ecosystem-bef1f3d6b454?source=collection_archive---------23-----------------------#2022-03-23</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="a3dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">了解<a class="ae iq" href="http://wealthisle.io" rel="noopener ugc nofollow" target="_blank">财富岛</a>生态系统</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff ir"><img src="../Images/b90b07bdcbfdaf6e9603a90250cfaa02.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2wwY1v2yZQY29_SuQobgbw.png"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek"><a class="ae iq" href="http://www.wealthisle.io" rel="noopener ugc nofollow" target="_blank">Wealthisle.io</a></figcaption></figure><p id="0a4c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们的生活方式很忙碌，我们并不总是有时间去考察Defi领域的每一个新项目，并做出投资决策。DeFi为那些知道如何充分利用它的人带来了持续的高收益。因此，对投资者来说，汇集他们的资金并资助一个研究团队代表他们进行这些投资是有意义的。这使得他们不必整天学习和研究就能获得高产量。</p><p id="7e86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">罗马不是一天建成的，我们知道财富岛也不是一天建成的。财富岛生态系统不是为了赚快钱。我们不是计划一周或一个月，而是几年，直到时间定义和区块链生态系统的存在。你可以在下表中看到100万美元的资金在不同日收益率下的表现，你也可以自己决定其可持续性。在这种背景下，世界总财富估计超过400万亿美元，其中约有2万亿美元是加密货币。</p><figure class="is it iu iv fq iw fe ff paragraph-image"><div role="button" tabindex="0" class="ix iy di iz bf ja"><div class="fe ff jh"><img src="../Images/7a81c62a530b291977c5540f2e1d89c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*E3FYCWB74RsFa7SH6RCl-w@2x.jpeg"/></div></div><figcaption class="jd je fg fe ff jf jg bd b be z ek">What your $ 1 million investment looks like</figcaption></figure><p id="c788" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如你所见，支付10%的竞争者要么会给你提供300，000倍于全球总财富的财富，要么会破坏系统。即使每天3%也会让你在两年内成为目前全球财富的6倍，每天2%会让你获得目前加密市值的60%。</p><p id="8cd2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">如你所见，支付10%的竞争者要么给你提供全球总财富的30万倍，要么打破系统。即使每天3%也会让你在两年内获得目前全球财富的6倍，每天2%会让你获得目前加密市值的60%。</p><p id="7e08" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们认为，在高度看涨的情况下(非常短的时间内)，2%，在良好的情况下，1%，在一般情况下，0.5%，在看跌的情况下，0.3%是可持续的。任何出价超过这个数字的人都有价格大幅下跌、国库资金告罄、破产、不得不降低回报，或者，当然，在几年内控制全球99.99%的财富的风险。最后一种情况不太可能发生。</p><p id="4b3c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">通常，这种节点即服务或类似的项目声称他们的资金将帮助他们获得良好的农业产量，但他们最终投资于坟墓/Strong/Ohm或其他一些众所周知的计划。这些项目中的许多都是通过建立强大的营销团队开始的，很少或根本不考虑项目的可持续性和财务。这些项目要么收取极高的费用，要么没有透明度，在没有正确的投资理念或基本面分析的情况下进行投资。这显然会导致庞氏骗局，只是一群人在“玩弄”人们的钱，或者等着拉地毯。一个典型的对冲基金收取1%的管理费，并雇佣一个专业人员和研究人员团队，这就是为什么他们被认为是高效的。</p><p id="448c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们强烈认为，大多数给出持续“高”回报的节点项目是不可持续的，基本上是庞氏经济学。社区不应被这些承诺所诱惑，将他们的血汗钱投入到可持续的生态系统中。我们财富岛不会推出基于庞佐经济学的回报不可持续的产品，我们已经设计出一种方法，为我们生态系统的成员创造可持续的回报。这是为了让我们的社区保持快乐，我们不害怕接受这一点。但我们绝不会故意沉迷于庞氏骗局。</p><p id="50ce" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">批评者可能会认为，道对资产的所有权使得财富岛生态系统变成了食肉鲸鱼。我们与风投和鲸鱼的区别在于:</p><p id="a3ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji"> 1。</strong>集体所有制。</p><p id="58d4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji"> 2。</strong>共享收入</p><p id="ec9a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji"> 3。</strong>分权</p><p id="4de4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们也将有自己的投资理念，通过这种理念，我们将帮助我们实现预期的收益。我们将成为defi生态系统所缺乏的投资研究团队。你可以在https://www.linkedin.com/in/siddharth-dalmia-988b58a9/查看创始人之一的证书。我们将创建渠道、机器人和基础设施来支持我们的生态系统，并寻求最佳回报！首先，我们在这里设置我们的生态系统开始产生收入。我们将是可持续的、透明的和一致的。关于我们的故事和财富岛生态系统的更多信息，请见下文:</p></div><div class="ab cl jj jk hb jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hm hn ho hp hq"><p id="6bd1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">我们的故事</strong></p><p id="cb7c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们人类的寿命有限，但梦想无限。为了实现这些梦想，我们不断进行小规模投资，这些投资可以被视为沙粒。我们希望有一天，我们有足够的沙粒，将这些沙粒转化为财富之岛，在那些岛上建造我们自己的城堡，过上我们一直梦想的生活。我们用尽一生去实现这些梦想。数字资产让这些梦想成真。我们认为，个人很难实现这些目标，但我们作为一个社区，可以共同创造一个岛屿，共同受益。这个富裕的岛屿会有湖泊，代表各种工具或基金的投资。因此，社区作为一个整体将拥有财富岛，个人将拥有湖泊的部分所有权。这些湖泊将由神灵来维护。因此，我们为您带来了帮助您实现梦想的产品——财富岛生态系统。这个生态系统之所以是当务之急，是因为在当今的密码市场上，许多收益最高的资产的进入门槛实在太高了。要么是因为认知度，要么是入行成本。例如，一个具有良好持续收益率的Gala Node的障碍是95，000美元，或者分散土地上的一个好的房地产价格可能超过70，000美元。</p><p id="c6dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在这个生态系统中，并非一切都是彩虹，因为我们在这个生态系统中看到了许多不可持续的回报和高费用。WealthIsle生态系统允许您通过各种工具进行负责任的投资，包括数字资产空间和现实世界资产空间的细分投资、特别策划的投资组合或通过社区管理的启动平台进行的新投资。与生态系统中的所有其他项目不同，我们不承诺持续的“高”和“不切实际”的回报，因为我们认为它们是不可持续的，而是帮助您建立一个生态系统<strong class="hu ji">，在这个生态系统中</strong>您可以有信心。</p><p id="36f2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">因此，我们的角色将是监护人，这样一切都是社区管理，地毯拉变得不可能。庞氏骗局已经变得相当普遍，特别是在当前的长期不可持续的节点项目中。我们希望成为defi和数字资产管理领域值得信赖的保管人。作为托管人，我们的工作也是使投资决策更好、更有效。例如，如果有人在分散的土地上购买了元宇宙的房地产，我们将能够创建一个生态系统，通过这个系统，你将能够租赁那个平台，并在出租人和承租人之间建立信任。生态系统将以这样一种方式创建，即激励资产所有者和保管者的收入，并且社区倾向于寻找额外的收入来源。</p><p id="3e39" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在我们的财富岛生态系统中，我们通过积极的社区参与，每秒钟都在寻找新的投资机会。我们希望建立一个金融生态系统，以便通过创建细致的智能合同编制系统，以defi方式解决金融问题，将现实世界的金融工具和资产带入defi空间。</p><p id="e815" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">就像一个岛屿，我们希望在我们的财富岛生态系统上创造一个可持续的生态系统。我们已经研究了提议的生态系统的各种原则，并希望与我们的社区分享这些原则，因此撰写了这篇文章。首先，让我们深入研究分配给人们的角色，并讨论令牌和NFT生态系统。相同的细节将在后续文章中解释。富裕岛生态系统中的人将被称为岛民。财富岛生态系统努力漫游密码世界，寻找可持续的和最可靠的收益，以使他们的池，并把收益直接带回你的钱包。我们将在后面详细解释这个产品。</p><p id="1230" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些岛民将拥有一个特殊的NFT，社区中受信任的人可以拿到钱包的钥匙，钱包将由财富岛社区保管。目前，只有西达尔特·达尔米亚持有一把这样的钥匙，他的LinkedIn个人资料可以在https://www.linkedin.com/in/siddharth-dalmia-988b58a9/的<a class="ae iq" href="https://www.linkedin.com/in/siddharth-dalmia-988b58a9/" rel="noopener ugc nofollow" target="_blank">访问。据进一步解释，资金将放在一个多钱包签名中，在出售第一批酋长NFT之前，我们将向WealthIsle的现任顾问分发多签名密钥。圣灵将由社区选举产生，每两年结束时，一个人将被选为圣灵，并获得NFT圣灵奖。候选人在被任命为圣灵之前必须通过KYC程序和面试。灵魂会有打开金库的钥匙，因此会在这个生态系统中扮演重要的角色。</a></p><p id="3e6f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">首领:</strong>这些NFT将会通过一个指定的平台被购买，稍后将会揭晓。最初，这种非功能性测试是有限的。NFT持有者将在使富士岛生态系统成为真正的道方面发挥重要作用。酋长乐队和幽灵一起将永远在财富岛生态系统的国库中获得少量所有权。我们希望定期发布这个NFT，使这个生态系统真正成为道，但随着生态系统的增长，对这些非功能性食物的需求也会增加。</p><p id="d382" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">居民:真正构成财富岛生态系统核心的重要岛民，他们将在构建财富岛生态系统中发挥至关重要的作用。这将是我们未来拥有巨额财政储备的原因。</p><p id="23b3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">受益者:在财富岛生态系统上创造的湖泊中拥有奖励所有权的人。</p></div><div class="ab cl jj jk hb jl" role="separator"><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo jp"/><span class="jm bw bk jn jo"/></div><div class="hm hn ho hp hq"><p id="1355" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji"> <em class="jq">财富之岛的运作和我们的第一个产品</em> </strong> - <strong class="hu ji">组合</strong>:我们的第一个产品组合让我们为一个特定的产品创建投资池的湖泊。岛民(我们生态系统中的人)将作为一个社区负责运营。例如，如果有人提议通过一个湖在我们的生态系统上运行一个节日节点。该人将被要求存入某些价值相当于x美元的财富岛代币。首先，它必须得到投票群体的批准，并得到至少50%总票数的批准。如果提案被接受，它将通过一个机制被列入清单，在这个机制中，它将被分成预先确定的因素。因此，如果它的成本是100，000美元，它被分为100个因素，1%将意味着1000美元的投资，这是最低所有权标准。因此，只能以1000美元的系数进行投资，一旦相关金额存入，将根据这种所有权发放非营业执照。一旦筹集到资金，WealthIsle社区就开始着手将Gala节点添加到其国库下，并创建适当的机制来有效地运行它。其他例子可以包括运行BTC采矿业务，FTM验证节点，房地产投资，投资组合管理，或任何其他目标，基金可能会积累。我们岛民尽最大努力确保妥善管理和维护多签名钱包中的资产，或者确保合规，以便岛民可以享受无忧无虑的利润。利润将通过委托我们管理这些资金池和投资来赚取。持有某个湖的NFT的人可以根据所提到的条款和属性来取钱。例如，Lake可能会说累积的Gala可以按月提取，因此奖励资产中的支出将按月进行(本例中为Gala)。可以用财富岛代币支付。可能会有投资组合或湖泊旨在对财富岛生态系统的其他湖泊进行投资，他们可以有自己单独的DAO或机制，可以特别为这些人策划。可能性是无限的，我们一起努力让这个生态系统去中心化，让所有人受益。这将有助于我们一起享受我们宏伟的财富岛生态系统。还澄清说，在满足湖泊要求并筹集到适当资金后，提出建议的岛民将能够从富裕岛从相关湖泊赚取的利润中索取最初的x美元或y%,视何者优先而定。</p><p id="fb2c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">代币:</strong>财富岛的代币持有者会有一定的价值。代币将代表财富岛生态系统和我们社区岛的所有权。居民、酋长、代币持有者和神灵共同构成了财富岛社区的核心。因此，每个拥有财富岛代币的人都可以从财富岛生态系统的回报中获益。令牌的用途将在后续文章中解释。</p><p id="f1dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">所有条件和条款可能会随着社区投票而发生变化。重复一遍，最初，额外的酋长NFT和额外的灵魂NFT将为创始团队铸造，所有令牌的z%将保留给创始团队。q%的额外令牌将保留给顾问。虽然从第一天起就可以管理与代币和NFT相关的投票权，
