<blockquote>原文：<a href="https://medium.com/coinmonks/a-beginners-guide-to-understanding-core-tokenomic-principles-understanding-tokenomics-i-b1d62306bcc4?source=collection_archive---------29-----------------------#2022-03-12">https://medium.com/coinmonks/a-beginners-guide-to-understanding-core-tokenomic-principles-understanding-tokenomics-i-b1d62306bcc4?source=collection_archive---------29-----------------------#2022-03-12</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><blockquote class="hr hs ht"><p id="8053" class="hu hv hw hx b hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is hm dt translated"><strong class="hx it">理解表征组学(I) </strong> —激励/供给角色介绍&amp;需求</p></blockquote><figure class="iv iw ix iy fq iz fe ff paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="fe ff iu"><img src="../Images/83b8ee6e6f41617e423644229febee2b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zspoJ0HPypi1rYvYHdu2TA.jpeg"/></div></div></figure><p id="c28f" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated">我们所有深入密码领域的人都以这样或那样的形式接触过词汇组学这个术语。无论是对即将到来的新去Fi项目的研究，还是对P2E经济的评估，令牌经济学似乎都是任何严肃白皮书的核心内容。那么，除了对硬币或代币价格的影响之外，是什么让代币经济学如此重要呢？</p><p id="deba" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated"><strong class="hx it">有什么区别？</strong></p><p id="e8ae" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated">要评估象征经济学，我们必须首先着眼于它所服务的目的，以及它与经典经济学的区别。从本质上讲，经济学更多地着眼于通过基于流行的经济统计数据创建理论概念来解释我们当前经济的运行方式。另一方面，代币经济学试图利用这些预先存在的和经过充分审查的经济理论，人为地为可交换的资产/代币创造一个正常运转的经济。</p><p id="66ca" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated"><strong class="hx it">激励:在表征机制设计中的作用</strong></p><p id="7105" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated">在开发特定令牌的经济基础设施时，激励是核心考虑因素之一。平台用户如何获得回报以及保持所述回报价值的适当方法是令牌组学的关键方面，并在任何一个项目的成功中发挥关键作用。激励不仅限于特定令牌的用户，还包括其他利益相关者，如矿工、早期投资者和团队的创始成员。与开采的数量相比，交易进行时某个特定代币被“烧掉”的数量可以帮助确定一枚硬币是否处于通货紧缩<em class="hw">(流通中的硬币随时间减少)</em>与通货膨胀<em class="hw">(流通中的硬币随时间增加)</em>。一些硬币，如Axie Infinity的SLP代币，没有流通上限。玩家在竞技场类型的战斗中使用Axie NFTs可以获得SLP。虽然目前有一些方法用来限制SLP的产生，比如限制一个玩家在某一天可以获得的SLP数量，但是每天产生的SLP数量远远超过了饲养者消耗的数量。上面的例子很好地把我们引向了对供给和需求的研究。</p><p id="9ee5" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated"><strong class="hx it">供需:价格影响评估</strong></p><p id="0665" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated">任何硬币或资产的价格都是由供求因素决定的。限制供应和非弹性需求<em class="hw">(衡量需求对价格变化的变化，表明相对于价格变化的低需求变化)</em>可能导致主要产油国推高价格，同时创造强有力的支撑位，以限制任何潜在调整的规模。例如，赌注机制限制了可用于销售的硬币/代币，从而减少了供应。如果项目有任何形式的价值，防止重大通货膨胀的赌注回报，以及散户投资者的强劲需求，有限的供应将提高价格，因为投资者更愿意支付以获得一个位置。虽然许多投资者可能对短期收益更感兴趣，并且通常会在某个持有期后获利，从而导致价格水平的修正，但其他长期投资者会理性地押注他们的硬币/代币，以赚取相关的APY。如果硬币/代币的百分比在调整后增加，那么供应实际上会进一步受到限制，这反过来会减少抛售压力，并为强支撑位提供最佳环境。</p><p id="d365" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated"><strong class="hx it">结论</strong></p><p id="23e8" class="pw-post-body-paragraph hu hv jg hx b hy hz ia ib ic id ie if jh ih ii ij ji il im in jj ip iq ir is hm dt translated">同样的思考过程可以应用于任何形式的非Fi令牌。归根结底，激励机制将成为构建整体经济模式的基础。制定的经济政策如何应对预期/意外因素将决定其保持长期价格水平的能力。在特定方向上，或者更优选地在水平方向上，围绕平均值的波动是预期的，并且是所实现的表征组学策略的稳定性的指示。</p><blockquote class="jk"><p id="a319" class="jl jm jg bd jn jo jp jq jr js jt is ek translated">加入Coinmonks <a class="ae ju" href="https://t.me/coincodecap" rel="noopener ugc nofollow" target="_blank">电报频道</a>和<a class="ae ju" href="https://www.youtube.com/c/coinmonks/videos" rel="noopener ugc nofollow" target="_blank"> Youtube频道</a>了解加密交易和投资</p></blockquot
