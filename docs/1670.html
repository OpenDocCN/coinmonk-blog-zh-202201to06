<h1 class="translated">战时的比特币</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-during-wartime-2ec4002a6397?source=collection_archive---------23-----------------------#2022-03-04">https://medium.com/coinmonks/bitcoin-during-wartime-2ec4002a6397?source=collection_archive---------23-----------------------#2022-03-04</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="7e6c" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">乌克兰人和俄罗斯人在密码中寻求庇护</p><blockquote class="js jt ju"><p id="2090" class="iu iv jv iw b ix iy iz ja jb jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jr hq dt translated">“这不是派对。</p><p id="4d15" class="iu iv jv iw b ix iy iz ja jb jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jr hq dt translated"><strong class="iw hy">这里不是迪斯科舞厅。</strong></p><p id="2681" class="iu iv jv iw b ix iy iz ja jb jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jr hq dt translated"><strong class="iw hy">这可不是闹着玩的。”</strong></p><p id="59e7" class="iu iv jv iw b ix iy iz ja jb jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jr hq dt translated"><strong class="iw hy"> - <em class="hx">战时生活</em>，会说话的首长。</strong></p></blockquote><p id="745c" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">欧洲的战争。自二战以来，世界从未见过这种情况。大多数生活在这个星球上的人从未见过欧洲的战争。其他国家对俄罗斯实施的经济制裁在范围和严重程度上都是前所未有的。</p></div></div>
